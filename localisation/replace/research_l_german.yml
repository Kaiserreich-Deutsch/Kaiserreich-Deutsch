#auf britische Schreibweise geändert
 heavy_armor_advice_tt: "\nDurch die Montage eines besseren §YPanzerungs§!-Module auf §YSchweren Schiffen§! wird deren Widerstandsfähigkeit gegenüber Schäden verbessert. §YSchlachtschiffe§! und §YSchlachtkreuzer§! unterscheiden sich durch ihre unterschiedlichen §YPanzerungsschemata§!, wobei Schlachtkreuzer in der Regel über eine schlechtere Panzerung verfügen."
 basic_heavy_armor_scheme: "Schema für geneigte Gürtelpanzerung"
 basic_heavy_armor_scheme_desc: "Durch die schräge Anbringung der Gürtelpanzerung ist es viel schwieriger, Panzerungen mit gleichem Gewicht und gleicher Dicke zu durchschlagen.\n\nDie Montage dieser Module auf §YSchweren Schiffen§! verbessert deren Fähigkeit, §Yfeindlichen Schaden zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! zeichnen sich durch ihre unterschiedlichen §YPanzerungsschemata§! aus."
 improved_heavy_armor_scheme: "Alles-oder-Nichts-Panzerungsprogramm"
 improved_heavy_armor_scheme_desc: "Dieses Konzept konzentriert sich ausschließlich auf den Schutz der wichtigsten Bereiche des Schiffes, während unwichtige Teile ignoriert werden.\n\nDie Montage dieses Moduls auf §YSchweren Schiffen§! verbessert deren Fähigkeit, §Yfeindlichen Schaden zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! zeichnen sich durch ihre unterschiedlichen §YPanzerungsschemata§! aus."

 MOUNTAINEERS_DOCTRINE_DESC: "Eine starke militärische Konzentration auf Regimenter, die an widriges Gelände gewöhnt sind, verschafft uns einen Vorteil, wenn es darum geht, unsere Gegner auszumanövrieren und zu besiegen."
 RANGERS_DOCTRINE_DESC: "Da unsere Armee in der Lage ist, mit großen Streitkräften in dicht bewaldeten Gebieten zu operieren, kann sie die feindlichen Truppen umgehen und ausmanövrieren."
 special_forces_paratroopers_desc: "Es gibt nichts Schrecklicheres als einen dunklen Himmel, an dem tausend mit Soldaten gefüllte Transportflugzeuge zu sehen sind. Unsere Doktrin muss sich den Schock und die Ehrfurcht zunutze machen, die die Luftlandetruppen hervorrufen."
 ski_troops_desc: "Spezialisten für kaltes Wetter sind für unsere Taktik auf dem Schlachtfeld unverzichtbar. Indem wir diese Experten in unserer Militärverfassung offiziell anerkennen, können wir Ressourcen und Ausbildungsmöglichkeiten freisetzen, um sie noch weiter zu fördern."
 mountaineers_combat_1_desc: "Unsere Eliteeinheiten müssen ihre Anstrengungen darauf konzentrieren, die Gebiete zu halten, auf die sie spezialisiert sind. Eine Kombination aus Hinterhaltstaktiken und einer verbesserten Regimentsorganisation stellt sicher, dass unsere Spezialeinheiten eine bedeutende Verteidigungstiefe gegen eindringende Streitkräfte bieten."
 mountaineers_combat_2_desc: "Gebirgsartillerie-Regimenter sind Spezialkräfte, die für die schnelle Fernunterstützung unserer Elite-Divisionen konzipiert sind und in schwierigem Gelände ausgebildet wurden und operieren. Ihre Präsenz verbessert die Kampfkraft unserer Spezialeinheiten erheblich."
 mountaineers_keystone_1_desc: "Der Erfolg unserer Elite-Spezialeinheiten erfordert eine Neuausrichtung unserer Militärphilosophie auf ihre Präsenz."
 paras_dispersed_drop_desc: "Die Art unserer Operationen erfordert, dass unsere Luftlandetruppen auf weit verstreute Luftabwürfe spezialisiert sind, wodurch erhebliche Sabotageakte durchgeführt werden können, bevor der Feind überhaupt unsere Anwesenheit bemerkt."
 SF_PARAS_combat_effect_tt: "Die Divisionen des Feindes in den Staaten, in die wir §HLuftlandungen§! durchführen, werden in ihrer aktuellen §HOrganisation§! reduziert.\n\n$PARA_EFFECT_TIMER$"
 paras_airborne_light_armor: "Luftlandepanzer"
 paras_bonus_1_desc: "Selbst der beste Abwurf kann schiefgehen. Wir müssen sicherstellen, dass unsere Truppen gut in improvisierter Navigation ausgebildet sind."
 rangers_guerilla_doctrine: "Waldguerillas"
 rangers_backbone_doctrine: "Leichte Infanterie-Spezialisierung"

