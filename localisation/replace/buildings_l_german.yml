l_german:
###  Übersetzt von Proho  ###
### BEHALTEN SIE DIESE IN DER GLEICHEN REIHENFOLGE WIE IN DER VANILLA-DATEI ###
########################################################

 landmark_statue_of_liberty: "Die Freiheitsstatue"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "§LDie kolossale Freiheitsstatue steht stolz im New Yorker Hafen, der für Einwanderer, die ein neues Leben beginnen wollten, eine wichtige Anlaufstelle in den Vereinigten Staaten war. Seitdem verkörpert sie das amerikanische Ethos von Leben, Freiheit und dem Streben nach Glück.§!"

 landmark_big_ben: "Westminster-Palast"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "§LDer Westminster-Palast steht am Nordufer der Themse in London. Er wurde ursprünglich im 11. Jahrhundert erbaut und in den folgenden Jahrhunderten umfassend umgebaut. Über Jahrhunderte hinweg diente er als Sitz des britischen Parlaments und als Zentrum der Staatsverwaltung unter der Monarchie. Seit der Gründung der republikanischen Regierung im Jahr 1925 wurde der Palast für die Nutzung als Museum und für öffentliche und bürgerliche Zwecke umgebaut, wobei die Erhaltung seiner historischen Architektur mit zeitgenössischen Verwaltungs- und Ausstellungszwecken kombiniert wurde.§!"

 landmark_colosseum: "Das Kolosseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "§LDas Kolosseum liegt im Zentrum von Rom. Es ist das größte antike Amphitheater, das je gebaut wurde. Seit seiner Fertigstellung durch Kaiser Titus wurde es von den Römern und nach dem Untergang der Römer auch von den Einwohnern der Stadt zur Unterhaltung genutzt.§!"

 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "§LDie Christus-Erlöser-Skulptur überragt Rio de Janeiro. Ihr Bau wurde 1931 abgeschlossen. Sie ist ein nationales Symbol Brasiliens und hat große Bedeutung für die Katholiken in der Region.§!"

 landmark_eiffel_tower: "Der Eiffelturm"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "§LDer Eiffelturm ist nach seinem Erbauer Gustave Eiffel benannt und wurde 1889 fertiggestellt. Die Eiserne Lady steht auf dem Champ de Mars in Paris und ist zu einer weltweiten kulturellen Ikone Frankreichs geworden und ein Symbol des Nationalstolzes.§!"

 landmark_kremlin: "Der Kreml"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "§LDer Moskauer Kreml ist ein befestigter Komplex. Innerhalb des Komplexes befindet sich der Große Kremlpalast, die ehemalige Kaiserliche Residenz des Zaren von Russland und der heutige Sitz des Russischen Parlaments. Vom Kreml aus überblickt man die Moskwa im Süden, die Basilius-Kathedrale und den Roten Platz im Osten und den Alexandergarten im Westen.§!"

 landmark_berlin_reichstag: "Der Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "§LDas Plenarbereich Reichstagsgebäude, auch bekannt als Reichstag, ist ein historisches legislatives Regierungsgebäude am Königsplatz in Berlin. Es ist ein symbolträchtiges Gebäude, das in den Herzen und Köpfen der Menschen eine große Bedeutung hat.§!"

 landmark_hofburg_palace: "Die Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "§LDie Hofburg ist die wichtigste kaiserliche Residenz der Habsburger-Dynastie und ist auf den Heldenplatz, den Volksgarten und darüber hinaus auf das Parlament und das Wiener Rathaus ausgerichtet. Umgeben von einer Fülle von Parks ist sie das Herz der Habsburgermonarchie.§!"

 landmark_sadabad_complex: "Der Sa'dabad-Komplex"
 landmark_sadabad_complex_plural: "$landmark_sadabad_complex$"
 landmark_sadabad_complex_desc: "§LDer Sa'dabad-Komplex im Norden Teherans wurde von der Qajar-Dynastie erbaut und diente als königliche Residenz und Sitz der Macht. Seine Paläste und Gärten spiegeln die sich wandelnde politische Landschaft Persiens wider, vom Konservatismus bis zur Moderne.§!"

 landmark_taj_mahal: "Der Tadsch Mahal"
 landmark_taj_mahal_plural: "$landmark_taj_mahal$"
 landmark_taj_mahal_desc: "§LDas Tadsch Mahal ist ein Meisterwerk der Mogul-Architektur. Seine prächtigen weißen Marmorkuppeln und die kunstvollen Gärten machen es zu einem der ikonischsten Symbole Indiens, zu einem Zeugnis kaiserlicher Macht und eines bleibenden Vermächtnisses.§!"

 landmark_hagia_sophia: "Die Hagia Sophia"
 landmark_hagia_sophia_plural: "$landmark_hagia_sophia$"
 landmark_hagia_sophia_desc: "§LDie Hagia Sophia, die an der Kreuzung von Imperien steht, war eine byzantinische Kathedrale, eine osmanische Moschee und ein Symbol für die ständig wechselnden Herrscher von Konstantinopel. Ihre gewaltige Kuppel und die großen Säle spiegeln sowohl ihre spirituelle Bedeutung als auch die Ambitionen derjenigen wider, die die Stadt als ihr Eigentum beanspruchten.§!"

 landmark_nanjing_presidential_palace: "Der Präsidentenpalast von Nanjing"
 landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
 landmark_nanjing_presidential_palace_desc: "§LDer Präsidentenpalast in Nanjing ist ein historischer Komplex, der seit langem mit der chinesischen Regierung in Verbindung gebracht wird. Nach dem Untergang der Qing-Dynastie diente er kurzzeitig als Sitz der nationalen Regierung, doch dann verlagerte sich die politische Macht nach Peking, und der Palast wurde fortan als Amtssitz des Provinzgouverneurs genutzt.§!"

 landmark_forbidden_city: "Die Verbotene Stadt"
 landmark_forbidden_city_plural: "$landmark_forbidden_city$"
 landmark_forbidden_city_desc: "§LAls historischer Sitz der kaiserlichen Macht war die Verbotene Stadt in Peking seit der Ming-Dynastie das Zentrum der chinesischen Regierung. Nach anderthalb Jahrzehnten republikanischer Herrschaft kehrte der Qing-Kaiser 1927 in die Stadt zurück.§!"

 landmark_great_wall_section: "Die Große Mauer"
 landmark_great_wall_section_plural: "$landmark_great_wall_section$"
 landmark_great_wall_section_desc: "§LDie Große Mauer, die über Hunderte von Jahren und unter Dutzenden von Regierungen erbaut wurde, ist ein logistisches Meisterwerk. Heute könnte man sagen, dass sie den großen Mut und die Trotzhaltung des chinesischen Volkes angesichts von Widrigkeiten symbolisiert.§!"

 landmark_tokyo_imperial_palace: "Der Kaiserpalast"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "§LDer Kaiserpalast in Tokio ist seit der Meiji-Restauration und der Absetzung des letzten Shogunats die Hauptresidenz des Kaisers. Er ist ein Symbol des Stolzes und der Ehrfurcht für das japanische Volk und inspiriert es zu harter Arbeit.§!"

 landmark_national_diet: "Das Gebäude des Nationalparlaments"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "§LDas Kokkai-gijidō ist das Gebäude, in dem beide Kammern des japanischen Parlaments tagen. Es wurde Anfang 1936 fertiggestellt und besteht bis auf wenige Ausnahmen fast ausschließlich aus japanischen Baumaterialien. Sein Vorgängerbau wurde 1925 zerstört, als ein weiterer Brand die Gegend verwüstete. Obwohl das Parlamentsgebäude schon oft zerstört wurde, wird es dieses Mal sicherlich Jahrhunderte lang stehen bleiben!§!"

 landmark_hakko_ichiu: "Das Hakkō-Ichiu-Denkmal"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "§LDer Hakkō Ichiu-Turm wurde zum Gedenken an den 2.600. Jahrestag der Gründung Japans und als Denkmal errichtet, das das japanische Schicksal symbolisiert, die acht Ecken der Welt unter einem Dach zu vereinen.§!"

