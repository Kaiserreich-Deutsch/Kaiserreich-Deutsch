###############################################################################

#auf britische Schreibweise geändert
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Schlagen Sie dort zu, wo sie es nicht erwarten – die Doktrin der mobilen Kriegsführung zielt darauf ab, die Pattsituation der Schützengräben im Ersten Weltkrieg durch aggressive Manöver zu durchbrechen, um dem Feind zuvorzukommen und ihn zu stören."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Schickt Granaten, nicht Soldaten – Überlegene Feuerkraft betont den Einsatz überwältigender Feuerkraft, um den Weg für Manövereinheiten zu ebnen, damit diese vorrücken und Territorium erobern können."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "Mit ausreichender Vorbereitung ist kein Hindernis unüberwindbar – Großer Schlachtplan zeichnet sich durch geduldige, sorgfältige Vorbereitung aller Waffen aus, sowohl im Angriff als auch in der Verteidigung."

 large_unit_tactics_motorization_initiative: "Motorisierungsinitiative"
 SUBDOCTRINE_ASSAULT_INFANTRY_DESC: "Organisieren Sie die Armee mit einem kombinierten Waffenansatz für den Kampf, wobei organische Feuerunterstützungsmittel bis hinunter zur kleinsten taktischen Einheit integriert sind."
 mounted_infantry_anti_mechanized_cavalry_groups: "Anti-Mechanisierte Kavalleriegruppen"
 SUBDOCTRINE_IRREGULARS_DESC: "Ein asymmetrischer Ansatz für die Infanteriekriegsführung, bei dem direkte Kämpfe mit überlegenen Streitkräften vermieden werden und stattdessen Guerillataktiken wie Hinterhalte, Irreführung und Schikanierung eingesetzt werden, um die Entschlossenheit des Feindes zu schwächen."
 irregulars_improvised_officer_groups: "Improvisierte Offiziersgruppen"
 irregulars_standardization_efforts: "Standardisierungsbemühungen"
 SUBDOCTRINE_FIRE_CONCENTRATION_DESC: "Durch die Zentralisierung der Kontrolle über die Feuerunterstützungsmittel kann unsere Armee ihre Feuerkraft auf den kritischen Punkt konzentrieren, anstatt sie in kleinen Einheiten zu verschwenden."
 fire_concentration_dedicated_air_support: "Zentralisierte Flugabwehrunterstützung"
 SUBDOCTRINE_ANTI_TANK_FRONT_DESC: "Ein einheitlicher Ansatz zur Panzerabwehr auf allen taktischen Ebenen, zur Verteidigung der Flanken verbündeter Durchbrüche und zur Kanalisierung feindlicher Panzerangriffe in vorab geplante Kill-Zonen."
 SUBDOCTRINE_FLYING_BATTERIES_DESC: "Eine Armeeweite Initiative zur Erhöhung der Mobilität von Unterstützungswaffen, damit diese mit schnellen motorisierten Vorstößen Schritt halten und schnell zur Unterstützung eingesetzt werden können."
 flying_batteries_ballistics_corrections: "Gepanzerte Aufklärungsfahrzeuge"
 SUBDOCTRINE_MOBILE_RECON_AND_ASSAULT_DESC: "Mit einem kombinierten Waffenansatz, der durch umfassende Motorisierung unterstützt wird, können wir Aufklärungseinheiten einsetzen, um den Feind aufzuspüren, und mobile schwere Waffen, um ihn schnell zu vernichten."
 mobile_recon_and_assault_motorization_support: "Flexible Motorisierte Versorgung"
 self_propelled_support_mobile_battery_management_platoons: "Mobiles Feuerleitungszentrum"
 SUBDOCTRINE_ARMORED_SPEARHEAD: "Gepanzerte Speerspitze"
 SUBDOCTRINE_ARMORED_SPEARHEAD_DESC: "Der Panzer bietet die Möglichkeit, einen Bewegungskrieg statt eines reinen Zermürbungskriegs zu führen. Unsere Doktrin sollte den Schwerpunkt auf die schnelle Ausnutzung von Durchbrüchen legen, um den Feind zu umzingeln und zu vernichten."
 SUBDOCTRINE_ARMORED_INFANTRY_SUPPORT: "Panzergrenadierunterstützung"
 armored_infantry_support_armored_cohorts: "Gepanzerte Verbände"
 armored_infantry_support_mobile_armored_strongpoints: "Mobile Gepanzerte Stützpunkte"
 SUBDOCTRINE_ARMORED_CAVALRY: "Gepanzerte Kavallerie"
 SUBDOCTRINE_ARMORED_CAVALRY_DESC: "Mechanisierte Streitkräfte, unterstützt von schnellen leichten Panzern und Panzerwagen, können nach Schwachstellen suchen und den Feind dort treffen, wo er am verwundbarsten ist."
 armored_cavalry_quick_response_force: "Motorisierte Sicherungskräfte"
 armored_cavalry_speed_as_armour: "Geschwindigkeit als Schutz"
 streamlined_deployment_flexible_armored_battalions: "Mechanisierung der Armee"
 streamlined_deployment_mechanized_wave: "Mechanisierte Welle"
 SUBDOCTRINE_MOBILE_DEFENSE: "Mobile Verteidigung"
 SUBDOCTRINE_MOBILE_DEFENSE_DESC: "Panzertruppen sind sowohl in der Verteidigung als auch im Angriff nützlich. Dank ihrer Mobilität können sie schnell starkes Verteidigungsgelände besetzen oder sich in Position begeben, um feindliche Durchbrüche abzuwehren."
 mobile_defense_combined_anti_armor: "Kombinierte Panzerabwehr"
 SUBDOCTRINE_TANK_DESTROYER_FORCE_DESC: "Wenn wir mit einer großen Bedrohung durch feindliche Panzer konfrontiert sind, können wir uns nicht darauf verlassen, dass unsere Frontverteidigung den Feind immer aufhalten kann. Eine tief gestaffelte Verteidigung mit Hinterhalten von Panzerabwehr-Einheiten ist unerlässlich."
 SUBDOCTRINE_LAST_STAND: "Verbissene Verteidigung"
 SUBDOCTRINE_DEEP_BATTLE_DESC: "Die Reichweite und Schlagkraft moderner Waffen ermöglicht es, ein feindliches Verteidigungssystem zu überwinden, indem man es mit allen verfügbaren Waffen gleichzeitig in seiner gesamten Tiefe angreift."
 SUBDOCTRINE_GUERILLA_WAR: "Guerillakrieg"
 guerilla_war_galvanize_support: "Aktive Unterstützung"
 guerilla_war_defense_of_gained_power: "Verteidigung der erlangten Macht"
 SUBDOCTRINE_PEOPLES_WAR: "Militias"
 SUBDOCTRINE_PEOPLES_WAR_DESC: "Seit jeher haben einfache Bürger Milizen gebildet, um ihre Häuser und ihr Heimatland zu verteidigen. Selbst in Zeiten moderner Kriegsführung können staatlich sanktionierte und organisierte Milizen eine wirksame Abschreckung gegen ausländische Invasionen darstellen."
 SUBDOCTRINE_EXPEDITIONARY_WARFARE_DESC: "Die gesamte Kampfkraft der Welt bedeutet wenig, wenn sie nicht zum Einsatz kommen kann. Wir werden einen organisatorischen Schwerpunkt auf die Fähigkeit zur Machtprojektion legen, um unsere strategischen Ziele zu erreichen."

 DOCTRINE_TRACK_ARMOR: "Panzerung"
 ADVISOR_DOCTRINE_FAVOR: "$NAME|H$ befürwortet diese Doktrin:"
 DOCTRINE_MONTHLY_MASTERY_GAIN_THEATER_COMMANDER: "- $LEADER_NAME|H$ (Schlachtfeld-Kommandant): $VALUE|+=1$"

 mobile_infantry_cavalry_charge: "Modernisierte Kavallerie"
 mobile_infantry_maneuver_warfare: "Bewegungskrieg"

 GRAND_DOCTRINE_FLEET_IN_BEING_DESC: "Der Große Kanonenclub – Ein traditionalistischer Fokus auf Marineartillerie und schwere Panzerung, um die feindliche Flotte zu überwältigen und sie in einem Stahlsturm zu versenken."

 SUBDOCTRINE_ARMORED_RAIDERS: "Gepanzerte Angreifer"
 SUBDOCTRINE_ARMORED_RAIDERS_DESC: "Konvoieskorten konzentrieren sich in erster Linie auf die U-Boot-Abwehr. Stellen Sie sich ihre Überraschung vor, als ein voll bewaffnetes Großkampfschiff in ihrer Mitte auftaucht, wie ein Wolf unter Schafen."
 armored_raiders_modernized_officer_education: "Modernised Search Protocols"
 SUBDOCTRINE_COASTAL_DEFENCE: "Küstenverteidigungsflotte"
 SUBDOCTRINE_COASTAL_DEFENCE_DESC: "Kleinere Kriegsschiffe, bei denen Feuerkraft Vorrang vor Reichweite hat und die in der Nähe befreundeter Küsten operieren, können eine erhebliche Abschreckung für eine feindliche Flotte darstellen."
 coastal_defence_fleet_aging_navy: "Modernisierungsoffensive"
 coastal_defence_fleet_casemate_upgrades: "Modernisierung der Sekundärbewaffnung"
 SUBDOCTRINE_NAVAL_GUNFIRE_SUPPORT_DESC: "Sobald die feindliche Kriegsflotte neutralisiert ist, können unsere schweren Schiffsgeschütze ihren Zorn auf Landziele richten, um unsere Truppen an Land zu unterstützen."
 convoy_escort_escort_reclassification: "Hartnäckige Konvoiverteidigung"
 SUBDOCTRINE_SCREEN_INTEGRATED_OPERATIONS_DESC: "Geleitschiffe verfügen zwar nicht über die Feuerkraft von Großkampfschiffen, aber dank ihrer Geschwindigkeit, die ihnen als Schutzschild dient, können sie selbst in einer offenen Seeschlacht wertvolle Dienste leisten."
 SUBDOCTRINE_SCREEN_HUNTER_KILLERS_DESC: "Während feindliche U-Boote unsere Kriegswirtschaft zu strangulieren drohen, können gut organisierte und aggressive Zerstörer-Eskorten den Jäger zum Gejagten machen."
 SUBDOCTRINE_SCREEN_TORPEDO_PRIMACY_DESC: "Der Schwerpunkt liegt auf aggressiven, gewagten Torpedoangriffen von Zerstörern anstelle von defensiven Schutzmaßnahmen, um die feindliche Kampflinie vor der Hauptschlacht zu zermürben."
 SUBDOCTRINE_SCREEN_SUPPORT_FOCUS_DESC: "Verbesserungen bei der Ausbildung und Organisation unserer Versorgungsschiffe werden indirekt, aber entscheidend unsere Hauptkampfschiffe stärken."
 SUBDOCTRINE_SCREEN_JEUNE_ECOLE_DESC: "Ein doktrinäres Konzept, das Schwärme kleiner Schiffe, Torpedoangriffe und indirekte Handelskriegsführung als Gegenmittel zur alten Vorstellung von einem Schlagabtausch mit Großgeschützen auf hoher See betont."
 SUBDOCTRINE_SCREEN_PATROL_BOATS_DESC: "Günstige Schnellboote, die mit Torpedos bewaffnet sind, sind ein mächtiges Mittel gegen eine traditionelle Schlachtflotte aus schweren Schiffen, insbesondere in Küstengewässern, wo sie aus dem Hinterhalt zuschlagen können."
 patrol_boats_home_waters_defense: "Heimatgewässer-Verteidigung"
 SUBDOCTRINE_CARRIER_BATTLEGROUPS_DESC: "Der Flugzeugträger verdrängt das Schlachtschiff rasch als wichtigste Seewaffe unserer Zeit. Unsere Flotten sollten sich um sie herum gruppieren."
 escort_carrier_support_evasive_convoy_maneuvers: "Konvoi-Ausweichmanöver"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT: "Allgemeine Unterstützung"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT_DESC: "Mit Aufklärungs-, Luftüberlegenheits- und Angriffsfähigkeiten in einem Paket sind Flugzeugträger ein unschätzbares Allround-Werkzeug in den Händen des Kommandanten der Einsatzgruppe."
 broad_naval_support_carrier_maneuvering: "Manövrieren von Trägern"
 broad_naval_support_organized_support_protocols: "Protokoll für organisierte Unterstützung"
 light_task_forces_localized_sea_power: "Lokale Seemacht"
 SUBDOCTRINE_SUBMARINE_WOLFPACKS_DESC: "Geteilte Jagd – gemeinsam zuschlagen. Unsere U-Boote können sich über weite Teile des Ozeans verteilen und sich dann gegenseitig signalisieren, zusammenzukommen, wenn geeignete Beute gesichtet wird."
 wolfpacks_improvisation: "Improvisationskultur"
 wolfpacks_wolfpack_coordination: "Zentrale Kennzeichen-Identifizierung"
 SUBDOCTRINE_SUBMARINE_COASTAL_DEFENSE: "Küstenverteidigung"
 submarine_coastal_defense_optimized_compartments: "Miniaturisierte Systeme"

 SUBDOCTRINE_DESCRIPTION: "Durch eine Unterdoktrin spezialisieren und perfektionieren wir unseren Ansatz zur Kriegsführung innerhalb eines bestimmten Bereichs."

 SUBDOCTRINE_FIGHTER_HOMELAND_DEFENSE: "Heimatluftverteidigung"
 air_subdoctrine_tactical_flexibility_combat_discipline: "Effiziente Such- und Rettungsorganisation"
 SUBDOCTRINE_FLYING_ARTILLERY_DESC: "Ein allgemeiner Ansatz zur Priorisierung von Angriffen, bei dem Ziele von der Frontlinie bis hin zur operativen Tiefe genutzt werden."
 air_subdoctrine_dive_bombers_terrifying_precision: "Systematischer Terror aus der Luft"
 air_subdoctrine_carrier_strikes_optimized_deck_space_usage: "Optimierung von Hangarfläche"
 SUBDOCTRINE_NAVAL_STRIKE_TACTICS_DESC: "Trägerflugzeuge müssen eine Reihe feindlicher Kampfflugzeuge und Flugabwehrgeschütze überwinden, um ihre Fracht abzuwerfen. Unser Training legt den Schwerpunkt auf Überlebensfähigkeit und Hartnäckigkeit beim Durchführen des Angriffs."
 air_subdoctrine_long_range_escort_mutual_air_cover: "Rundum-Formationsverteidigung"
 air_subdoctrine_tactical_battlefield_support_ship_hunters: "Verfügbarkeit panzerbrechender Bomben"
 air_subdoctrine_theater_interdiction_extended_reach: "Flugbahnoptimierung"
 SUBDOCTRINE_COASTAL_AIR_PATROL_DESC: "Traditionelle Küstenschutzmaßnahmen auf Meereshöhe sind personalintensiv und ineffizient. Dank Luftmobilität können wir die eigenen Küsten im Auge behalten und jeden potenziellen Angreifer bestrafen."
 air_subdoctrine_open_ocean_air_patrol_harbor_raids: "Hafenüberfälle"
