### stats_l_english
 STAT_COMMON_MAX_ORG: "Organisation:"
 STAT_COMMON_MAX_ORG_DESC: "Die Organisation zeigt die Kampfbereitschaft und den Organisationsgrad einer Einheit an. Eine Einheit ohne Organisation kann nicht effektiv kämpfen oder sich bewegen."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Wie viel zusätzliche Organisation kann stündlich wiedergewonnen werden, wenn man nicht im Kampf ist."
 STAT_ARMY_DEFENSE: "Verteidigung:"
 STAT_ARMY_BREAKTHROUGH_DESC: "Wie viele gegnerische Angriffe eine Einheit in der Offensive vermeiden kann, wodurch sie länger in der Offensive bleiben kann."
 STAT_ARMY_HARDNESS_DESC: "§TDer §HPanzerungsgrad§! gibt an, wie viel Prozent Ihrer §HDivision§! aus gepanzerten oder zumindest geschützten Fahrzeugen besteht.\n\nBei einem Angriff addiert eine Division alle Weichen Angriffe und Harten Angriffe. Eine Division mit hoher §HPanzerungsgrad§! erleidet weniger §HWeiche Angriffe§! und mehr §HHarte Angriffe§! – und umgekehrt.§!"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Die Fähigkeit einer Einheit, Küstenbeschuss durchzuführen, um bei Landschlachten in der Nachbarschaft ihrer Seeprovinz zu helfen, wenn sie sich im Halteeinsatz befindet."
 STAT_NAVY_EVASION_DESC: "Die Fähigkeit von Schiffen, durch Manöver feindlichem Beschuss auszuweichen. Bei der Bewertung der Chancen, einem Treffer auszuweichen, wird der Ausweichwert des Ziels mit dem des Angreifers verglichen. Wenn Sie also über eine hohe Ausweichfähigkeit verfügen, können Sie auch schwer zu treffenden Zielen besser treffen."
 STAT_AIR_DEFENCE: "Luft Verteidigung: "
 STAT_COMMON_ARMOR: "Panzerung: "
 STAT_COMMON_ARMOR_DESC: "Wenn dein Wert für §HPanzerung§ höher ist als der Wert für §HDurchbruch§ deines Gegners, erleidest du weniger Schaden und kannst im Kampf mehr Angriffe ausführen, da deine Einheit mehr Bewegungsfreiheit hat."
 STAT_COMMON_PIERCING_DESC: "Wenn Sie über eine gleichen oder höheren §HDurchbruch§! als der Wert der §HPanzerung§! des Ziels verfügen, können Sie mehr Schaden anrichten und die gepanzerten Streitkräfte des Gegners effektiver festnageln."
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN: "Hitzeakklimatisierungsfaktor"
