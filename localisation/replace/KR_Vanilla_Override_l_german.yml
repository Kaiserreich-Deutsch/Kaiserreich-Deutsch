 armour_folder: "Panzerung"
 nsb_armour_folder: "Panzerung"
 air_doctrine_folder_desc: "Luftdoktrin, wie Ihre Luftwaffe kämpft."
 mobile_warfare_desc: "Mobile Kriegsführung legt den Schwerpunkt auf Geschwindigkeit und Manöver, um gegnerische Truppen abzuschneiden und zu desorganisieren.\n\n"
 elastic_defence: "Elastische Verteidigung"
 elastic_defence_desc: "Anstatt die gesamte Kraft auf die vorderste Linie zu konzentrieren, schafft eine elastische Verteidigung eine "tiefere" Verteidigungsschicht, die dem Verteidiger mehr Zeit zum Reagieren und Kontern lässt, während der Angreifer in die Breite geht und sich festfährt."
 mobile_infantry_desc: "Die reguläre Infanterie ist oft zu langsam, um mit schnell vorrückenden Panzertruppen Schritt zu halten, auf sie zu reagieren oder ihnen zu entkommen. Die Antwort ist, sich auf motorisierte oder mechanisierte Infanterie zu konzentrieren, die mit dem Tempo der modernen Kriegsführung mithalten kann.\n\n"
 mass_motorization: "Massenmotorisierung"
 mass_motorization_desc: "Eine noch stärkere Konzentration auf motorisierte Truppen."
 mechanised_offensive: "Mechanisierte Offensive"
 mechanised_offensive_desc: "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanteristen, die in gepanzerten Transporten in die Schlacht fahren können, die sie schützen und schwere Waffen tragen."
 armored_spearhead: "Gepanzerte Speerspitze"
 armored_spearhead_desc: "Damit Panzer ihr volles Potenzial entfalten können, dürfen sie nicht zur Unterstützung der Infanterie eingesetzt werden. Stattdessen müssen sie zu schnell agierenden, unabhängigen Einheiten formiert werden, die Angriffe anführen können.\n\n"
 firebrigades_desc: "'Ersatz-Truppen' sind eilig zusammengewürfelte Truppen, die auf feindliche Durchbrüche oder andere kritische Situationen reagieren sollen.\n\n"
 backhand_blow_desc: "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Durchbrüche weitgehend vermieden, bis sie ihre Linien überdehnt haben und dann durch Gegenangriffe abgeschnitten und zerstört werden können."
 mobile_defence: "Mobile Verteidigung"
 mobile_defence_desc: "Mobile Kräfte können zur Verstärkung der Verteidigung überall dort eingesetzt werden, wo der Feind angreifen könnte."
 dispersed_support_desc: "Durch die Verteilung unserer Unterstützungseinheiten können sie ein größeres Gebiet abdecken, ohne in die Schusslinie zu geraten, was zu Divisionen mit besserer Verteidigung führt.\n\n"
 sup_mechanized_offensive: "Mechanisierte Offensive"
 sup_mechanized_offensive_desc: "Motorisierte Truppen sind gut und schön, aber für die Führung von Offensiven brauchen wir Infanterie, die in gepanzerten Transporten in die Schlacht gebracht werden kann, die sie sowohl schützen als auch schwere Waffen tragen können."
 concentrated_fire_plans_desc: "Durch die Bündelung des Feuers verschiedener Batterien zu einem synchronen Bombardement kann dem Feind ein viel größerer Schaden zugefügt werden.\n\n"
 combined_arms_desc: "Panzer-, Infanterie- und Unterstützungseinheiten, die in gut organisierten Teams zusammenarbeiten, sind weitaus effektiver als die gleichen Kräfte, die einzeln eingesetzt werden."
 tactical_control_desc: "Offiziere, die mit Operationen der kombinierten Waffen in vorderen Stellungen vertraut sind, können nun alle Operationen der verschiedenen Verbände direkt steuern."
 air_land_battle_desc: "Da die Bodentruppen bereits in kombinierten Verbänden operieren, legt Luftlandeschlacht nun auch Wert auf eine enge Koordinierung zwischen Land- und Luftstreitkräften, so dass Luft- und Landschlachtfeld zu einem nahtlosen Ganzen verschmelzen."
 centralized_fire_control: "Zentralisierte Feuerüberwachung"
 centralized_fire_control_desc: "Ein zentrales Feuerleitsystem ermöglicht es, alle Anfragen nach Artillerieunterstützung an einer Stelle zu bewerten und bei Bedarf die gesamte Feuerkraft einer Division auf ein Ziel zu konzentrieren, anstatt dass eine Einheit nur die ihr zugewiesene Artillerie anfordern kann.\n\n"
 shock_and_awe_desc: "Eine massive Konzentration von Feuerkraft wird einen Gegner sofort oder rechtzeitig mit einem überwältigenden Maß an Schock und Ehrfurcht überziehen, um ihm den Willen zum Weitermachen zu nehmen."
 grand_mechanized_offensive: "Mechanisierte Offensive"
 grand_mechanized_offensive_desc: "Motorisierte Truppen sind schön und gut, aber für die Führung von Offensiven brauchen wir Infanteristen, die in gepanzerten Transporten in die Schlacht fahren können, die sie schützen und schwere Waffen tragen.\n\n"
 armored_operations: "Panzer Operationen"
 armored_operations_desc: "Panzer und andere gepanzerte Fahrzeuge sind sehr nützlich, um Infanterie auf die Schlachtfelder zu bringen und direkte Unterstützung im Kampf zu leisten."
 infiltration_in_depth_desc: "Unsere Streitkräfte sind jetzt darauf trainiert, gegnerische starke Punkte zu umgehen und zu isolieren. Im Idealfall sollten unsere Angriffstruppen nicht aufhören, bis sie die hinteren Bereiche des Feindes erreicht haben und seine Kräfte vollständig abgeschnitten sind."
 pocket_defence: "Kessel Verteidigung"
 pocket_defence_desc: "Es ist möglich, dass unsere Truppen in der Defensive in einem Kessel gefangen sind. In diesem Fall müssen sie nur ausharren, bis der unvermeidliche Gegenangriff sie befreit."
 defence_in_depth: "Verteidigung in der Tiefe"
 vast_offensives_desc: "Wenn ein Durchbruch erzielt werden kann, muss er so stark wie möglich ausgenutzt werden: Eine groß angelegte Offensive, die so tief wie möglich in die feindlichen Linien eindringt, wird die Verteidigung der Front erschweren, unmöglich machen oder gar zunichte machen."
 mechanized_wave: "Mechanisierte Sturmreihe"
 mechanized_wave_desc: "Mechanisierte Truppen sind ideal für die Durchführung von schnellen Vorstößen, die für einen Durchbruch erforderlich sind, sowohl zur Unterstützung der gepanzerten Kräfte als auch zur Sicherung der Flanken des Durchbruchs."
 human_infantry_offensive: "Multi-Wellen-Angriff"
 continuous_offensive_desc: "Richtig genutzte Durchbrüche sind zwar oft sehr effektiv, aber früher oder später ist der Angreifer erschöpft und der Verteidiger kann sich neu organisieren und neue Verteidigungslinien aufbauen. Mit genügend Reserven und der richtigen Organisation kann eine Offensive jedoch bis zu einer viel größeren Tiefe fortgesetzt werden, was verheerende Folgen für den Feind hat."
 infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 improved_infantry_weapons_2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 advanced_infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Weiter modernisiert, enthält jetzt Sturmgewehre und Panzerabwehrraketen. Verbesserte Verfügbarkeit von Waffen, die vorher nur beschränkt verfügbar waren."
 infantry_at_desc: "Die Bewaffnung unserer Infanterieeinheiten mit Panzerabwehrwaffen wird es ihnen ermöglichen, leichtere gepanzerte Fahrzeuge auszuschalten und dabei ihre Mobilität zu erhalten."
 infantry_at2_desc: "Damit die Infanterie wirksam gegen schwerere Panzereinheiten vorgehen kann, müssen die hochexplosiven Panzerabwehrwaffen kleiner und leichter werden."
 paratroopers3_desc: "Das Erlernen der Anpassung von Fallschirmabwürfen an die Wetterbedingungen, die Standardisierung der Ausrüstung wie Sprungstiefel und eine erweiterte Spezialausbildung werden die Verwirrung und die Risiken minimieren, die mit diesen gefährlichen Missionen verbunden sind."
 marines_desc: "Truppen, die auf amphibische Kriegsführung spezialisiert sind, werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstung gehören der Vergangenheit an, da unsere Marineinfanterie durch spezielle Landungsboote und Ausbildung unterstützt wird."
 marines2_desc: "Die amphibische Kriegsführung erfordert ständige Innovationen. Eine verbesserte logistische Unterstützung und mobile Häfen ermöglichen unseren Marines Landungen, die sonst unmöglich gewesen wären."
 marines3_desc: "Marines können mehr sein als nur amphibische Infanteristen. In Zukunft wird unser Marinekorps zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers_desc: "Kämpfe in Gebirgsregionen setzen Truppen vielen Gefahren aus, lassen sich jedoch manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
 tech_mountaineers2_desc: "Über das reine Überleben hinaus können unsere Streitkräfte darauf trainiert werden, die Berge zu ihrem Vorteil zu nutzen. Mit leichter Ausrüstung und Maultiertransporten können sie sich in diesem Gelände besser bewegen als andere Infanteristen."
 tech_recon4_desc: "Tiefgreifende Aufklärungsoperationen, die Spionage, Guerilla-Einsätze und Kommando-Training miteinander verbinden, werden unsere taktischen Entscheidungen unterstützen und es uns ermöglichen, unsere Entscheidungsfindung schnell anzupassen."
 tech_logistics_company_desc: "Durch die Einbindung spezialisierter Logistikbeauftragter in unsere Reihen wird sichergestellt, dass Unterstützungsnetzwerke genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company3_desc: "Die fortlaufende statistische Auswertung des Versorgungsbedarfs der Truppen trägt dazu bei, den Nutzen unserer Ressourcen zu maximieren."
 tech_logistics_company4_desc: "Die Entwicklung standardisierter Klassifizierungen für Lieferungen wird Verwirrung minimieren und die Planung effizienter gestalten."
 tech_military_police2_desc: "Durch die regelmäßige Wahrnehmung polizeilicher Aufgaben in besetzten Gebieten, wie beispielsweise die Verkehrskontrolle und die Aufrechterhaltung der öffentlichen Ordnung, kann unsere Militärpolizei das Chaos und die Verwirrung minimieren, von denen Partisanenbewegungen profitieren."
 tech_signal_company_desc: "Die Einrichtung und Aufrechterhaltung der Kommunikation im Einsatzgebiet erforderte schon immer besondere Fähigkeiten. Mit dem Aufkommen neuer Kommunikations- und Ortungstechnologien im Weltkrieg eröffnen sich neue Möglichkeiten für die Praxis."
 tech_signal_company3_desc: "Die zunehmend tragbare Kommunikationstechnologie lässt sich besser in einem Rucksack transportieren. Diese erhöhte Mobilität der Fernmeldetruppen muss genutzt werden."
 tech_maintenance_company2_desc: "Routinemäßige Wartungsarbeiten minimieren das Risiko von Geräteausfällen und machen die Truppen darauf aufmerksam, dass sie das Gerät ersetzen müssen, bevor es zu einem Ausfall kommt."
 tech_maintenance_company4_desc: "Erfahrungen mit der Auslegung auf aktive Redundanz im Weltkrieg können auf modernere Geräte übertragen werden, um die Wartung zu vereinfachen."
 motorised_infantry: "Motorisierte Infanterie"
 streamlined_line_desc: "Die Standardisierung und starre Struktur der Fertigungsstraße sind entscheidend für ihre Effizienz und Sicherheit. Dies sollten die wichtigsten Aspekte sein, die wir in unserer industriellen Produktion weiterentwickeln sollten."
 concentrated_industry5_desc: "Große Industriekomplexe vereinen heute viele Bereiche unserer Industrie und minimieren so die Transport- und Arbeitskosten."
 dispersed_industry2_desc: "Eine weitere Dezentralisierung unserer Fertigung erschwert es, bestimmte Teile davon anzugreifen."
 construction2_desc: "Die Modernisierung unserer Werkzeuge und Geräte wird unsere Bauarbeiten weiter unterstützen."
 construction4_desc: "Ein höherer Mechanisierungsgrad und bessere Arbeitsabläufe verbessern die Geschwindigkeit beim Bau von Gebäuden weiter."
 construction5_desc: "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung für einzelne Projekte sowie standardisierte Lösungen, wo immer dies möglich ist."
 improved_decimetric_radar_desc: "Der Einsatz von Radar hat sich bereits als entscheidend erwiesen, aber unsere Dezimeterwellen-Radargeräte reichen nicht aus, um eine gute Abdeckung zu gewährleisten. Durch die Ausstattung weiterer Einheiten mit Radar können wir unseren technologischen Vorsprung maximieren."
 improved_centimetric_radar_desc: "Durch die Einführung modernster Radartechniken wie Monopulsradaren in Schlüsselbereichen wird eine extrem hohe Ortungsgenauigkeit erreicht."
 improved_encryption_desc: "Die Begrenzung der Zufälligkeit von Verschlüsselungsmaschinen kann ausgenutzt werden, um die Verschlüsselung zu knacken. Durch die Verbesserung der Zufälligkeit der Rotormechanik können wir diese Art der Kryptoanalyse erschweren."
 basic_decryption_desc: "Die Kryptoanalyse entwickelt sich zunehmend zu einer fortgeschrittenen mathematischen Wissenschaft. Systeme wie Kartenkataloge und Geräte wie Zyklometer können die notwendige Arbeit unterstützen."
 improved_decryption_desc: "Die Entwicklung immer leistungsfähigerer Computer ermöglicht neue Anwendungen von Kryptoanalyseverfahren wie der Differenzierung, die in Kombination mit neuen Methoden zur Entschlüsselung von Handcodes zum Knacken komplexer Verschlüsselungen eingesetzt werden können."
 rocket_interceptor_2_desc: "Der Betrieb dieser raketenbetriebenen Kampfflugzeuge gilt nach wie vor als äußerst gefährlich. Sie werden nun durch Autopiloten unterstützt und von anderen Flugzeugen geschleppt, um ihre extreme Geschwindigkeit und ihre kurze Flugzeit bei geringem Treibstoffverbrauch optimal zu nutzen."
 artillery1_desc: "Mit moderneren Materialien und Mechanismen können Haubitzen und Feldgeschütze aus dem Weltkrieg für die moderne Kriegsführung umgerüstet und modernisiert werden."
 mountain_gun_desc: "Das bergige Gelände Nordindiens führte zur Entwicklung einer Artillerie-Waffe, die zerlegt und auf Maultieren dorthin transportiert werden konnte, wo sie gebraucht wurde."
 rocket_artillery2_desc: "Selbstfahrende Artillerie mit Mehrfachraketen kann schnell großflächige Zerstörungen verursachen und gleichzeitig ihre Mobilität bewahren, um Gegenfeuer zu vermeiden."
 rocket_artillery4_desc: "Drehstabilisierte Raketen können die Reichweite leichterer Artilleriebatterien erhöhen."
 antiair4_desc: "Die Kombination moderner Radar-, Computer- und Autoloader-Systeme wird notwendig sein, um schnell auf schnellere Flugzeuge reagieren zu können."
 antitank1_desc: "Die Bedeutung wirksamer Panzerabwehrwaffen wurde im Weltkrieg deutlich. Um moderne Panzerkonstruktionen bekämpfen zu können, wird die Einführung einer neuen Generation dieser Waffen erforderlich sein."
 antitank2_desc: "Die meisten Panzerabwehrkanonen sind bislang relativ leicht. Um schwerere Panzer mit geneigter Panzerung bekämpfen zu können, werden Kanonen mit größerem Kaliber benötigt."
 antitank4_desc: "Neue vielseitige Panzerabwehrkanonen mit panzerbrechenden Treibspiegelgeschossen können die Panzerung fast aller Panzer durchschlagen."
 antitank5_desc: "Durch die Kombination verschiedener neuer Munitionstechnologien mit Waffen mit höherer Mündungsgeschwindigkeit können wir auf jede neue Panzerung vorbereitet sein, die unsere Feinde entwickeln mögen."
 dogfighting_experience: "Hundekampf-Erfahrung"
 air_defence: "Luftverteidigung"
 home_defence: "Heimatverteidigung"
 dive_bombing_desc: "Sturzflüge ermöglichen eine höhere Genauigkeit, erfordern jedoch für optimale Ergebnisse spezielle Flugzeuge, die sowohl ihre Sturzflüge verlangsamen als auch die Belastungen beim Ausleiten überstehen können."
 direct_ground_support_desc: "Durch die enge Abstimmung zwischen CAS-Piloten und Beobachtern am Boden kann die Feuerkraft aus der Luft präzise eingesetzt werden, um die Truppen im Kampf bestmöglich zu unterstützen."
 bomber_ace_initiative_desc: "Die formelle Anerkennung und Belohnung von Ass-Bomberpiloten fördert Mut und Eigeninitiative."
 cas_ace_initiative_desc: "Die formelle Anerkennung und Belohnung von Ass-CAS-Piloten fördert Mut und Eigeninitiative."
 keypoint_bombing: "Schlüsselpunkt-Bombardierung"
 night_bombing_desc: "Da die Verteidigungsanlagen des Feindes geschwächt sind und unsere Bomber von der Dunkelheit geschützt werden, können wir rund um die Uhr offensiv und effizient bleiben. Zeigen wir unserem Feind, wie hartnäckig wir sind.\n\n"
 flying_fortress_desc: "Unsere hochfliegenden schweren Bomber mit Waffen ausstatten, damit sie sich verteidigen können, und mit einer Panzerung, die Schläge aushält, sodass sie trotzdem wieder nach Hause zurückkehren können."
 battlefleet_concentration: "Schlachtflottenkonzentration"
 battlefleet_concentration_ti: "Schlachtflottenkonzentration"
 subsidiary_carrier_role_desc: "Träger unterstützen Schlachtschiffe und verbessern deren Bereitschaft beim Wechsel von der Verteidigung zur Offensive. Die Nützlichkeit des Trägers sowohl als Auge am Himmel als auch als mächtige Schnellschlagkraft ergänzt die langsameren Schlachtschiffe gut."
 subsidiary_carrier_role_ti_desc: "Träger unterstützen Schlachtschiffe und verbessern deren Bereitschaft beim Wechsel von der Verteidigung zur Offensive. Die Nützlichkeit des Trägers sowohl als Auge am Himmel als auch als mächtige Schnellschlagkraft ergänzt die langsameren Schlachtschiffe gut."
 grand_battlefleet: "Große Schlachtflotte"
 escort_carriers_desc: "Das von einem Trägerflugzeug abgedeckte Gebiet erleichtert die Begleitung von Handelskonvois erheblich. Die Sicherung des Ressourcenflusses ist von entscheidender Bedeutung."
 integrated_convoy_defence: "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_bs: "Integrierte Konvoiverteidigung"
 wolfpacks_desc: "Da unsere U-Boote in Gruppen organisiert sind, ist die Koordination zwischen ihnen erheblich verbessert. Sobald ein Feind ausgemacht wurde, wartet unser U-Boot, bis der Rest der Gruppe eintrifft, und greift nur an, wenn die Chancen zu unseren Gunsten stehen."
 advanced_submarine_warfare_desc: "Eine massive Verbesserung der Kommunikation zwischen unseren U-Booten ermöglicht ihnen, Angriffe perfekt zu timen. Wenn sie uns schließlich sehen, dann von einem sinkenden Schiff aus."
 naval_air_operations_desc: "Piloten, die für den Einsatz von Flugzeugträgern ausgebildet sind, eröffnen uns neue Möglichkeiten, die See zu beherrschen. Flugzeuge sind ein effizientes Mittel, um die feindliche Flotte zu dezimieren."
 carrier_primacy_desc: "Moderne Flugzeuge haben eine größere Reichweite und Präzision als gewöhnliche Schiffsgeschütze. Integriert Flugzeugträger in unsere Flotte und beherrscht die Meere aus der Luft."
 carrier_task_forces_desc: "Organisierte Einsatzgruppen mit Flugzeugträgern und leichten Kreuzern sorgen dafür, dass uns der Feind niemals unvorbereitet erwischen kann."
 basic_heavy_armor_scheme: "Schräge Gürtelpanzerung Schema"
 basic_heavy_armor_scheme_desc: "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Panzerdicke wesentlich schwieriger, sie zu durchschlagen.\n\nDer Einbau dieses Moduls in §YSchwere Schiffe§! verbessert deren Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 improved_heavy_armor_scheme: "Alles-oder-nichts-Panzerungsschema"
 improved_heavy_armor_scheme_desc: "Bei diesem System werden nur die wichtigsten Bereiche des Schiffes geschützt, während die unwichtigen Teile vernachlässigt werden.\n\nDer Einbau dieses Moduls in §YSchwere Schiffe§! verbessert deren Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 heavy_armor_advice_tt: "\nDer Einbau eines besseren §YPanzerung§!-Moduls bei §YSchweren Schiffen§! verbessert deren Fähigkeit, Schaden zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemen§! definiert, wobei Schlachtkreuzer generell eine schlechtere Panzerung haben."
 carrier_battlegroups: "Flugzeugträgerkampfgruppen"
 MOBILE_WARFARE_DOCTRINE_DESC: "Mobile Kriegsführung konzentriert sich auf Geschwindigkeit und Manövrierfähigkeit, um feindliche Streitkräfte abzuschneiden und zu desorganisieren."
