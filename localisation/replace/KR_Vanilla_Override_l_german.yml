 armored_car1: "Zwischenkriegs-Panzerwagen"
 armored_car1_desc: "Während frühere Panzerwagen einfache Handelsmodelle mit dünner Stahlverkleidung waren, wurde dieses Modell von Grund auf für die Beförderung von Panzerung und leichter Bewaffnung entwickelt."
 armored_car2: "Einfacher Panzerwagen"
 armored_car2_desc: "Ein verbessertes internes Layout und zusätzlicher Munitionsspeicher sorgen für ein effektiveres gepanzertes Fahrzeug."
 armored_car3: "Verbesserter Panzerwagen"
 armored_car3_desc: "Veränderungen auf dem Schlachtfeld erfordern eine viel schwerere Bewaffnung und dickere Panzerung, um leichte Einheiten des Feindes zu besiegen und zu überleben, um Bericht zu erstatten."
