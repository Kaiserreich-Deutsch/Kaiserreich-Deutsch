 STAT_COMMON_MAX_ORG: "Organisation: "
 STAT_COMMON_MAX_ORG_DESC: "Die Organisation gibt die Kampfbereitschaft an und wie gut eine Einheit organisiert ist. Eine Einheit ohne Organisation kann weder effizient kämpfen noch sich effizient bewegen."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Gibt an, wie viel Organisation stündlich wiederhergestellt werden kann, wenn sich die Einheit nicht im Gefecht befindet."
 STAT_ARMY_DEFENSE: "Verteidigung: "
 STAT_ARMY_BREAKTHROUGH_DESC: "Gibt an, wie oft eine angreifende Einheit versuchen kann, einem feindlichen Angriff auszuweichen, wodurch die Offensive effektiv länger geführt werden kann."
 STAT_ARMY_HARDNESS_DESC: "§TDer §HPanzerungsgrad§! gibt an, inwiefern Ihre §HDivision§! aus gepanzerten oder wenigstens geschützten Fahrzeugen besteht.\n\nWenn eine Division angegriffen wird, addiert der Angreifer alle weichen und harten Angriffe zusammen. Eine Division mit hohem §HPanzerungsgrad§! erleidet weniger §Hweiche Angriffe§! und mehr §Hharte Angriffe§! - und umgekehrt.§!"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Die Fähigkeit einer Einheit, einen Küstenstreifen zu bombardieren, um ein Küstengefecht in der Nähe zu unterstützen."
 STAT_NAVY_EVASION_DESC: "Die Fähigkeit von Schiffen, durch Manöver feindlichem Beschuss auszuweichen. Um die Chance zu bewerten, Treffer zu vermeiden, werden die Ausweichwerte des Ziels und des Angreifers verglichen. Wenn Sie einen hohen Ausweichwert haben, ist also auch die Wahrscheinlichkeit höher, dass Sie ausweichende Ziele treffen."
 STAT_AIR_DEFENCE: "Luftverteidigung: "
 STAT_ADJUSTER_DEFENCE: "Verteidigung: "
 STAT_COMMON_ARMOR: "Panzerung: "
 STAT_COMMON_ARMOR_DESC: "Eine stärkere §HPanzerung§! als die §HDurchschlagskraft§! des Gegners führt dazu, dass weniger Schaden verursacht wird. Außerdem erhält die Einheit aufgrund ihrer höheren Bewegungsfreiheit zusätzliche Angriffe im Kampf."
 STAT_COMMON_PIERCING_DESC: "Eine höhere oder gleiche §HDurchschlagskraft§! als die §HPanzerung§! des Ziels ermöglicht mehr Schaden beim Gegner und die effizientere Immobilisierung seiner gepanzerten Streitkräfte."
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN: "Hitze Akklimatisierung"
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN_DESC: "Die Geschwindigkeit, mit der die Einheit sich in einem warmen Klima akklimatisiert."
 STAT_COMMON_ACCLIMATIZATION_COLD_GAIN: "Kälte Akklimatisierung"
 STAT_COMMON_ACCLIMATIZATION_COLD_GAIN_DESC: "Die Geschwindigkeit, mit der die Einheit sich in einem kalten Klima akklimatisiert."

