###  Übersetzt von Proho  ###
### MISSIONS ###
 ETH_ogaden_war_attack_phase: "Ogadenkrieg: Angriffsphase"
 ETH_ogaden_war_defence_phase: "Ogadenkrieg: Verteidigungsphase"

### EVENTS ###
 ogaden_war_events.1.t: "Angriff auf Ogaden"
 ogaden_war_events.1.desc.ETH: "Es ist höchste Zeit, dass wir die illegale Besetzung des Grenzgebiets beenden und es ein für alle Mal von der somalischen Vorherrschaft befreien. Unsere Truppen sammeln sich an der Grenze, und während die somalischen Streitkräfte wahrscheinlich kaum mehr als eine weitere Runde leichter Scharmützel erwarten, greifen wir sie dieses Mal mit voller Wucht an."
 ogaden_war_events.1.desc.SOM: "Im letzten Krieg haben uns die Äthiopier aus unseren Stellungen verdrängt, und sie geben sich wahrscheinlich der Illusion hin, dass ihr Sieg von Dauer sein wird. Das ist jedoch keineswegs der Fall, und unsere Streitkräfte sind mehr als bereit, ihnen zu zeigen, wer der wahre König des Horns ist!"
 ogaden_war_events.1.a: "Vorwärts!"

 ogaden_war_events.2.t: "Taktischer Sieg im Ogaden"
 ogaden_war_events.2.desc.ETH: "Im letzten Krieg haben uns die Äthiopier aus unseren Stellungen verdrängt, und sie geben sich wahrscheinlich der Illusion hin, dass ihr Sieg von Dauer sein wird. Das ist jedoch keineswegs der Fall, und unsere Streitkräfte sind mehr als bereit, ihnen zu zeigen, wer der wahre König des Horns ist!"
 ogaden_war_events.2.desc.SOM: "Unser Vormarsch hat die Äthiopier aus ihren Stellungen vertrieben, und unsere Truppen haben die vielen verstreuten Städte des Ogaden befreit. Während der Feind im Moment zweifellos einen Gegenangriff vorbereitet, ist es unsere Pflicht, standzuhalten und echte somalische Entschlossenheit zu zeigen"
 ogaden_war_events.2.a: "Das zeugt von der Größe unseres Volkes!"

 ogaden_war_events.3.t: "Der Sieg! Ogaden ist [ROOT.GetAdjective]"
 ogaden_war_events.3.desc.ETH: "In einer wunderbaren Demonstration äthiopischer Macht haben die Streitkräfte des Reiches die somalischen Feinde besiegt. Wir haben ein für alle Mal bewiesen, dass wir genauso fähig sind, unsere Grenzen zu verteidigen wie die imperialen Mächte Europas."
 ogaden_war_events.3.desc.SOM: "Die äthiopischen Streitkräfte haben eine entscheidende Niederlage erlitten und alle weiteren Feindseligkeiten im Ogaden aufgegeben. Es steht außer Frage, dass dies endgültig das Ende sein wird."
 ogaden_war_events.3.a: "Wundervoll!"
 ogaden_war_events.3.b: "Warum es hier beenden?"

 ogaden_war_events.4.t: "Ogaden wird angegriffen"
 ogaden_war_events.4.desc.ETH: "In einem kühnen Schachzug haben uns die wagemutigen Somalier angegriffen, um das zurückzufordern, was sie als ihr gestohlenes Land betrachten. Wir haben sie einmal besiegt, wir werden sie wieder besiegen!"
 ogaden_war_events.4.desc.SOM: "Die Äthiopier starten einen neuen Feldzug gegen uns! Es ist, als ob sie versuchen, die glorreichen Zeiten der 1860er Jahre wieder aufleben zu lassen!"
 ogaden_war_events.4.a: "Die Linie halten!"

 ogaden_war_events.5.t: "[ROOT.GetAdjective] Kräfte auf dem Rückzug"
 ogaden_war_events.5.desc.ETH: "Unsere Streitkräfte mussten ihre Stellungen aufgeben, aber wir sind durchaus in der Lage, uns von diesem Rückschlag zu erholen."
 ogaden_war_events.5.desc.SOM: "Die Äthiopier haben einen mutigen Schritt getan und uns aus den umstrittenen Gebieten vertrieben. Das ist keine Niederlage, sondern ein strategischer Rückzug. Es ist klar, dass wir am Ende die Oberhand behalten werden."
 ogaden_war_events.5.a: "Einen Gegenangriff starten!"

 ogaden_war_events.6.t: "Ogaden unter [FROM.GetAdjective]-Kontrolle"
 ogaden_war_events.6.desc.ETH: "Es wird immer deutlicher, dass wir die Bereitschaft Somalias, Ogaden zu verteidigen, unterschätzt haben. Unsere schlecht vorbereitete und kostspielige Offensive muss beendet werden, ohne dass ihre Ziele erreicht wurden. Mögen zukünftige Versuche erfolgreicher sein."
 ogaden_war_events.6.desc.SOM: "Die Äthiopier halten die Stellung, und die Versuche, sie zu vertreiben, waren erfolglos. Es ist an der Zeit, dass wir uns eingestehen, dass dieser Krieg verloren ist."
 ogaden_war_events.6.desc.war: "Wir waren nicht nur nicht in der Lage, die feindlichen Kräfte zu stoppen, sie sind auch fest entschlossen, tiefer in unser Gebiet vorzudringen."
 ogaden_war_events.6.a: "Wir werden zurückkehren!"
 ogaden_war_events.6.b: "Verteidigen um jeden Preis!"
