 india_events.100.RAJ_title: "Der Sieg des Dominion"
 india_events.100.PRF_title: "Der Sieg der Föderation"
 india_events.100.HND_title: "Der Sieg der Volksrepublik Bharatiya"
 india_events.100.Bombay_title: "[PRF.GetNameDefCap] Tritt dem Dominion bei"
 india_events.100.RAJ_desc: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\n Nachdem sich der Staub schließlich gelegt hat, haben die Loyalisten triumphiert und das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india_events.100.PRF_desc: "Seit dem Ende des Weltkriegs war der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\nNachdem sich der Staub endlich gelegt hat, haben die Reaktionäre triumphiert und die Allindische Föderation regiert nun unangefochten über die Region, so dass die Nation zu einer herausragenden Weltmacht aufsteigen kann, sobald sie sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india_events.100.HND_desc: "Seit dem Ende des Weltkriegs war der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\n Nachdem sich der Staub endlich gelegt hat, haben die Sozialisten triumphiert, und die Volksrepublik Bharatiya regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen ihres Bürgerkriegs erholt hat."
 india_events.100.Bombay_desc: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Prinzen, die beide Seiten ablehnen.\n\nNach dem Fall der sozialistischen Republik erwarteten viele, dass zwischen den beiden Unterzeichnern des \"Bombay-Pakts\" ein weiterer Konflikt über die Zukunft des Subkontinents ausbrechen würde. In einer überraschenden Wendung der Ereignisse hat sich [PRF.GetNameDef] jedoch bereit erklärt, dem Dominion friedlich beizutreten und damit einen zehnjährigen Konflikt mit Worten statt mit Kugeln zu beenden. Das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india_events.100.RAJ_option: "Ist der Raj wieder dabei?"
 india_events.100.PRF_option: "Die Herrschaft der Fürsten wird nie enden."
 india_events.100.HND_option: "Eine Befreiung von unten."
 india_events.100.Bombay_option: "Bürgerkrieg und ziviler Diskurs - in Indien ist alles möglich."

 india_events.101.t: "Der Kaisar-i-Hind"
 india_events.101.d: "Der regierende Nizam der Allindischen Föderation, Osman Ali Khan, hat sich heute zum wahren Nachfolger des Kaisar-i-Hind ernannt - ein Titel, den zuvor nur die Moguln und die britischen Kaiser des Subkontinents trugen.\n\nNach seiner Krönung im Rahmen einer feierlichen Zeremonie in Delhi verkündete der neue Kaiser triumphierend, dass die Nation endlich ihren rechtmäßigen Platz in der Welt zurückerobert habe und er sie in eine großartige neue Zukunft führen werde."
 india_events.101.a: "So prätentiös!"

 india_events.102.chairman: "[HND.GetLeader] Zum Bharatiya-Vorsitzenden gewählt"
 india_events.102.chairwoman: "[HND.GetLeader] Zur Bharatiya-Vorsitzenden gewählt"
 india_events.102.intro: "Nach der Wiedervereinigung kündigte der Bharatiya-Vorsitzende Abul Kasem Fazlul Huq seinen Rücktritt vom Amt an und hoffte, dass sein Stellvertreter Jawaharlal Nehru sein Nachfolger werden würde. Bald darauf erreichten die jahrelangen politischen Machtkämpfe innerhalb des Indischen Nationalkongresses schließlich ihren Höhepunkt, als die Führer der beiden anderen Hauptfraktionen der Partei Nehrus Kandidatur herausforderten."
 india_events.102.bose: "$india_events.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf haben die INC-Mitglieder Nehrus Kandidatur abgelehnt und stattdessen den Maximistenführer Subhas Chandra Bose zu ihrem neuen Vorsitzenden gewählt. Die Wahl von Bose wurde als klares Signal dafür gewertet, dass der INC trotz der nun geeinten Nation nicht die Absicht hat, seinen politischen Militarismus zurückzudrängen, und es wird erwartet, dass die neue Regierung ihn noch erheblich ausweiten wird."
 india_events.102.nehru: "$india_events.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf hat sich Nehru gegen seine Herausforderer durchgesetzt und wurde von der Partei zum neuen Vorsitzenden gewählt. Die Wahl Nehrus wurde als klares Signal dafür gewertet, dass die Republik ihr Engagement für die globale sozialistische Sache bekräftigt und einen orthodoxen syndikalistischen Kurs verfolgt."
 india_events.102.naidu: "$india_events.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf haben die Mitglieder des INC die Kandidatur Nehrus abgelehnt und stattdessen die Agrarpolitikerin Sarojini Naidu zur neuen Vorsitzenden gewählt. Die Wahl Naidus wurde als klares Signal für den Wunsch des INC gewertet, zum gandhianischen Gedankengut und den eigenen ideologischen Überzeugungen zurückzukehren, die mit sozialistischen Idealen in Einklang gebracht werden."
 india_events.102.a: "Interessant."

 india_events.103.t: "Wiederaufnahme des indianischen Bürgerkriegs"
 india_events.103.d: "Der Indische Bürgerkrieg, der 1925 mit dem Zerfall des Britischen Empire ausbrach, gipfelte 1927 in einem Waffenstillstand, der den Subkontinent in einer Pattsituation zurückließ. Nun scheint der Waffenstillstand endgültig gebrochen worden zu sein, und die Feindseligkeiten zwischen der sozialistischen Volksrepublik Bharatiya und den antisozialistischen Unterzeichnern des Bombay-Pakts, dem Dominion of India und [PRF.GetName], sind wieder aufgenommen worden.\n\nDer Konflikt betrifft Hunderte von Millionen Menschen in Indien, wobei jeder Kombattant ausländische Unterstützer hat. Unabhängig vom Ausgang steht fest, dass der wiederaufgeflammte Konflikt einer der tödlichsten des 20. Jahrhunderts sein wird."
 india_events.103.a: "Ein weiterer Bürgerkrieg?" #General
 india_events.103.b: "Wir müssen das Dominion unterstützen!" #Entente
 india_events.103.c: "Das wird der Todesstoß für den Kolonialismus sein!" #Socialist
