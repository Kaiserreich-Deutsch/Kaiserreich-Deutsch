### Tooltips ###
 india_will_seize_ceylon_if_germany_at_war: "Falls dieser Fokus abgeschlossen wird, während Deutschland in einen größeren Krieg verwickelt ist, werden wir Ceylon übernehmen."
 india_activate_integration_decisions_tooltip: "§YWeitere Entscheidungen werden die Integration der zurückgewonnenen Staaten beschleunigen.§!"

### Shared Decisions ###

 india_invade_tawang_decision: "Forderung [858.GetName]"
 india_invade_tawang_decision_desc: "Während des ursprünglichen Chaos, das zum Zusammenbruch der britischen Herrschaft über Indien führte, fiel das Grenzgebiet von [858.GetName] unter die Besetzung durch lokale Herrscher. Jetzt, da der Subkontinent wieder geeint ist, ist es endlich an der Zeit, die Grenzen der Nation wiederherzustellen."
 india_invade_aksai_chin_decision: "Forderung [897.GetName]"
 india_invade_aksai_chin_decision_desc: "Ganz Kaschmir gehört zu Indien, ungeachtet gegenteiliger chinesischer Behauptungen, und das gilt natürlich auch für den nördlichsten Teil der Region, der leider unter ausländische Besatzung geraten ist. Es sollte daher ein Ersuchen an [FROM.GetName] gerichtet werden, um die Evakuierung aus der Region zu fordern, damit sie endlich vollständig unter die Verwaltung von [ROOT.GetAdjective] gestellt werden kann."
 india_tackle_resistance_decision: "Widerstand bekämpfen"
 india_tackle_resistance_decision_desc: "Auch wenn Indien geeint ist, gibt es immer noch zahllose Menschen, die über ihre Niederlage verbittert sind und bereit sind, das Land wieder ins Chaos zu stürzen, sollten sie jemals die Gelegenheit dazu bekommen. Wir müssen beträchtliche Mittel bereitstellen, um sicherzustellen, dass gegen diese Abweichler vorgegangen wird, und zwar sowohl mit Zuckerbrot als auch mit der Peitsche, wenn nötig."
 india_increase_integration_efforts_in_state_decision: "Verstärkte Integrationsbemühungen in [FROM.GetName]"
 india_increase_integration_efforts_in_state_decision_desc: "Während unsere Männer vor Ort mit genügend Zeit sicherstellen werden, dass [VON.GetName] ordnungsgemäß in die wiederhergestellte Nation integriert wird, könnte es ratsam sein, ihnen zusätzliche Hilfe zu schicken, um diese Integrationsbemühungen zu beschleunigen, insbesondere in den wichtigeren Regionen des Landes."

 india_reintegration_category: "Wiedereingliederung Indiens"

### Gemeinsame Ereignisse ###

 india.1.t: "Auswahl der Hauptstadt von [ROOT.GetNameDef]"
 india.1.d.RAJ: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes sein soll. Lahore hat uns zwar gute Dienste geleistet, aber es könnte klug sein, nach Delhi umzuziehen, wo vor der Revolution große Anstrengungen unternommen wurden, um es zu einer angemessenen Hauptstadt für die Nation zu machen. Alternativ können wir nach Kalkutta zurückkehren, der alten Hauptstadt Britisch-Indiens, wo die Zeit des industriellen Wachstums unter der Volksrepublik Bharatiya und die Nähe zur Küste einen nützlichen Vorteil für Indiens Handel mit dem Rest der Welt darstellen könnten. Bombay hingegen war schon immer eine der industriestärksten Städte des Subkontinents, und im Gegensatz zu Delhi oder Kalkutta könnte das Ausbleiben revolutionärer Veränderungen unter den Prinzen zu einer wesentlich reibungsloseren Wiederherstellung der alten Verwaltung führen, wenn es als Hauptstadt gewählt würde.\n\nAlternativ könnten wir uns aber auch einfach dafür entscheiden, in Lahore zu bleiben, das unsere vorläufige Hauptstadt geblieben ist, während wir den Rest des Landes langsam integrieren und von reaktionären und radikalen Elementen befreien."
 india.1.d.HND: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes liegen soll. Wir könnten uns für Delhi entscheiden, wo die Fortschritte bei der Umwandlung in das Zentrum der Raj-Verwaltung seit 1911 durch die britische Revolution unterbrochen wurden, obwohl es eine Erinnerung an unsere koloniale Vergangenheit ist. Bombay hingegen ist seit jeher eine der fleißigsten Städte des Subkontinents, in der der Sozialismus leicht Fuß fassen kann.\n\nEin Umzug an einen dieser Orte könnte zwar dazu beitragen, die Unterstützung der Menschen zu gewinnen, aber sie müssen die Vorteile des Sozialismus unter unserem Führer [ROOT.GetLeader] noch begreifen. Ein Aufenthalt in Kalkutta, der Heimat der Revolution, wäre auch symbolisch für kommende Generationen."
 india.1.d.PRF: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes sein soll. Wir könnten uns für Delhi entscheiden, wo der Fortschritt, es zum Zentrum der Verwaltung des Raj seit 1911 zu machen, durch die britische Revolution unterbrochen wurde, obwohl es eine Erinnerung an unsere koloniale Vergangenheit ist und [ROOT.GetLeader] immer seine Unabhängigkeit vom Rest Indiens wollte. Alternativ können wir auch nach Lahore umziehen, der alten provisorischen Hauptstadt Britisch-Indiens und vieler großer Reiche des Subkontinents, wenn auch wir die Nachfolge ihrer großen Vermächtnisse antreten wollen.\n\nIn Hyderabad zu bleiben, könnte ebenfalls eine gute Wahl sein, da die jahrzehntelangen Investitionen neue öffentliche Dienstleistungen, Bildungs- und Finanzinstitutionen sowie die für eine moderne Hauptstadt erforderliche Infrastruktur mit sich gebracht haben. Der potenzielle Widerstand, der in Lahore oder Delhi von denjenigen geleistet werden könnte, die die Zukunft des Subkontinents immer noch ablehnen, macht Hyderabad ebenfalls zu einer passenden Wahl, auch wenn dieser Widerstand auf Dauer wahrscheinlich nicht von Dauer sein wird."
 india.1.a: "Die frühere Hauptstadt Delhi."
 india.1.b: "Kehren wir zurück in die alte, Bengalische Hauptstadt."
 india.1.c: "Es ist an der Zeit, dass Bombay glänzt."
 india.1.e: "Die große Stadt Lahore wird uns gute Dienste leisten."
 india.1.d: "Lassen Sie uns dort bleiben, wo wir jetzt sind."

 india.10.t: "Die Verwüstung Indiens"
 india.10.d: "ndlich ist der Krieg, der vor über einem Jahrzehnt begann, zu Ende, aber dieser Sieg ist alles andere als glorreich. Das Land liegt in Trümmern, Tausende sind tot, die Häuser liegen in Schutt und Asche und das Wenige, was von der indischen Wirtschaft übrig geblieben ist, liegt in Scherben. Schlimmer noch, die Kämpfe sind noch nicht wirklich vorbei, denn viele, die den falschen Regierungen noch immer die Treue halten, weigern sich, ihre Waffen niederzulegen und den neuen Status quo zu akzeptieren. Ein großer Kampf liegt nun hinter uns, aber es ist klar, dass ein neuer großer Kampf begonnen hat, um sich von diesem Konflikt zu erholen."
 india.10.a: "Wenigstens ist die Nation wieder vereint, zumindest das, was von ihr übrig ist."

 india.50.t: "Umgang mit Nepal"
 india.50.d: "Nach dem Zusammenbruch des Raj nutzte [NEP.GetNameDef] die chaotische Situation, um mehrere niedrig gelegene Bezirke an den Ausläufern des Himalaya in Besitz zu nehmen. Jetzt, da ganz Indien endlich wieder vereint ist, fordern viele der Falken im Kabinett die Rückgabe dieser unrechtmäßig besetzten Gebiete. Einige fordern sogar die Einbeziehung Nepals in eine umfassendere Zollunion in Verbindung mit einem Militärabkommen."
 india.50.a: "Fordern Sie die Rückgabe der besetzten Gebiete!"
 india.50.b: "Beanspruchen Sie die Distrikte und setzen Sie sich für eine freundliche Regierung ein!"
 india.50.c: "Drängen Sie auf eine freundliche Regierung!"

 india.51.t: "Die Forderungen von [From.GetNameDef]"
 india.51.d.return: "Wir stehen unter dem Druck der wiedererstarkten [From.GetAdjective]-Regierung, die Distrikte abzutreten, die wir nach dem Zusammenbruch des Britischen Raj erobert haben."
 india.51.d.govt: "Wir werden von der wiedererstarkten [From.GetAdjective]-Regierung unter Druck gesetzt, die Distrikte abzutreten, die wir nach dem Zusammenbruch des Britischen Raj erobert haben. Außerdem verlangen sie, dass wir unsere faktische Unabhängigkeit aufgeben."
 india.51.a: "Wir haben keine andere Wahl als uns zu fügen."
 india.51.b: "Sagt ihnen, dass das mächtige Nepal seine Eroberungen verteidigen wird!"

 india.52.t: "Nepal unterwirft sich"
 india.52.d.return: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet wieder unter unsere Kontrolle gestellt."
 india.52.d.govt: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet der [Root.GetAdjective]-Kontrolle unterstellt."
 india.52.a: "Gab es sonst noch Zweifel?"

 india.53.t: "Nepal weigert sich!"
 india.53.d: "Erstaunlicherweise hat die [From.GetAdjective] unsere Forderung abgelehnt und gesagt, wenn wir das Indische Tiefland zurückerobern wollen, dann müssen wir das mit Gewalt tun!"
 india.53.a: "Dann ist Krieg!"
 india.53.b: "Vielleicht ein anderes Mal..."

 india.60.t: "[From.GetName] Beschlagnahmt Indische Territorien!"
 india.60.d: "Während wir mit unserem Krieg beschäftigt sind, sind [From.GetAdjective]-Soldaten in unsere Gebiete im Indischen Ozean eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] behauptet, dass diese Gebiete rechtmäßig ihnen gehören, und im Moment scheint es wenig zu geben, was wir dagegen tun können ... außer einer direkten Kriegserklärung."
 india.60.a: "Diese Entscheidung wird nicht unbeantwortet bleiben!"
 india.60.b: "Das bedeutet Krieg!"

 india.61.t: "[From.GetNameDefCap] und die Rückkehr unserer Indischen Kolonien"
 india.61.d: "Die [From.GetAdjective]-Regierung hat gerade ein Abkommen vorgeschlagen, das einige der Gebiete, die wir nach dem Zusammenbruch des Britischen Raj an uns gerissen haben, an [From.GetNameDef] zurückgeben würde. Dies könnte ein guter Weg sein, um die Beziehungen zur nationalen Regierung zu verbessern, könnte aber auch einen gefährlichen Präzedenzfall in unseren anderen Kolonien schaffen."
 india.61.a: "Übergeben Sie die Inseln an die Inder."
 india.61.b: "Nein, diese Marinestützpunkte sind für die Kaiserliche Marine lebenswichtig."

 india.62.t: "Die Übertragung der Deutschen Kolonien"
 india.62.d: "Es ist uns gelungen, die Deutschen davon zu überzeugen, einige der Kolonien zurückzugeben, die nach dem Zusammenbruch des Raj vom Reich übernommen wurden. Dies ist ein großes Zeichen der deutsch-indischen Freundschaft, aber auch ein Beweis dafür, dass wir wirklich das Mandat als Rechtsnachfolger der Briten erhalten haben. Ruhm für Indien!"
 india.62.a: "Schließen Sie die Inseln unserer Nation an!"
 india.62.b: "Gewährung einer weitgehenden inneren Autonomie Ceylons und Eingliederung der Atolle."

 india.63.t: "[From.GetName] hat abgelehnt"
 india.63.d: "Vertreter der [From.GetAdjective]-Regierung haben uns mitgeteilt, dass die Rückgabe der Gebiete im Indischen Ozean schlichtweg unmöglich ist, da sie für die Kaiserliche Marine lebenswichtig sind."
 india.63.a: "Ich verstehe..."

 india.65.t: "[From.GetName] Beschlagnahmt [seized_state.GetName]!"
 india.65.d: "[From.GetAdjective]-Soldaten sind heute Morgen in [[seized_state.GetName]] eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] behauptet, dass [[seized_state.GetName]] rechtmäßig indisches Territorium ist, und im Moment scheint es wenig zu geben, was wir dagegen tun können."
 india.65.a: "Diese Geier!"
 india.65.b: "Diese Entscheidung wird nicht unbeantwortet bleiben!"

 india.70.t: "[FROM.GetNameDefCap] Fordert [858.GetName]"
 india.70.d: "Nachdem der Indische Subkontinent nun wieder von [FROM.GetNameDef] vereinigt wurde, haben sie begonnen, die vollständige Wiederherstellung ihrer alten Grenzen anzustreben, und haben gefordert, dass das Grenzgebiet von [858.GetName] an sie übertragen wird. Obwohl ein solcher Anspruch offensichtlich völlig falsch ist, scheint es unwahrscheinlich, dass eine solche wiederauflebende Macht die Angelegenheit einfach fallen lässt, wenn sie abgelehnt wird, und wahrscheinlich versuchen wird, ihren Anspruch durch Krieg durchzusetzen, und es muss entschieden werden, ob die Nation auf eine solche Eventualität vorbereitet ist."
 india.70.a: "Wir haben keine andere Wahl als uns zu fügen"
 india.70.b: "Wir werden diesen Tyrannen nichts zugestehen!"

 india.71.t: "[FROM.GetNameDefCap] Vereinbart die Rückgabe von [858.GetName]"
 india.71.d: "Es ist eine Antwort von [FROM.GetName] eingegangen, und sie haben klugerweise beschlossen, sich friedlich zu fügen und haben zugestimmt, das besetzte Gebiet von [858.GetName] an [ROOT.GetAdjective] zurückzugeben."
 india.71.a: "Es ist gut, dass sie zur Vernunft gekommen sind."

 india.72.t: "[FROM.GetNameDefCap] Weigert sich, [858.GetName] zurückzugeben."
 india.72.d: "Unter Verletzung der Souveränität von [ROOT.GetAdjective] über die Region hat sich [FROM.GetName] geweigert, [858.GetName] zurückzugeben, und hat deutlich gemacht, dass sie die Absicht hat, die Region weiterhin zu besetzen. Es scheint, dass es nun an der Zeit ist, entweder unsere Worte mit Gewalt zu untermauern oder die Region ihrer dauerhaften Besetzung zu überlassen."
 india.72.a: "Es scheint, dass Gewalt die einzige Option ist, die bleibt."
 india.72.b: "Es lohnt sich nicht, wegen eines so kleinen Streits einen Krieg zu führen."

 india.75.t: "[FROM.GetNameDefCap] Fordert [897.GetName]"
 india.75.d: "Nachdem der indische Subkontinent nun wieder von [FROM.GetNameDef] geeint wurde, haben sie begonnen, die vollständige Wiederherstellung ihrer alten Grenzen anzustreben, und fordern, dass das Grenzgebiet von [897.GetName] an sie übertragen wird. Obwohl ein solcher Anspruch offensichtlich völlig falsch ist, scheint es unwahrscheinlich, dass eine solche wiederauflebende Macht die Angelegenheit einfach fallen lässt, wenn sie abgelehnt wird, und wahrscheinlich versuchen wird, ihren Anspruch durch Krieg durchzusetzen, und es muss entschieden werden, ob die Nation auf eine solche Eventualität vorbereitet ist."
 india.75.a: "Wir haben keine andere Wahl als uns zu fügen"
 india.75.b: "Wir werden diesen Tyrannen nichts zugestehen!"

 india.76.t: "[FROM.GetNameDefCap] Vereinbart die Rückgabe von [897.GetName]"
 india.76.d: "Es ist eine Antwort von [FROM.GetName] eingegangen, und sie haben klugerweise beschlossen, sich friedlich zu fügen und haben zugestimmt, das besetzte Gebiet von [897.GetName] an [ROOT.GetAdjective] zurückzugeben."
 india.76.a: "Es ist gut, dass sie zur Vernunft gekommen sind."

 india.77.t: "[FROM.GetNameDefCap] Weigert sich, [897.GetName] zurückzugeben."
 india.77.d: "Unter Verletzung der Souveränität von [ROOT.GetAdjective] über die Region hat sich [FROM.GetName] geweigert, [897.GetName] zurückzugeben, und hat deutlich gemacht, dass sie die Absicht hat, die Region weiterhin zu besetzen. Es scheint, dass es nun an der Zeit ist, entweder unsere Worte mit Gewalt zu untermauern oder die Region ihrer dauerhaften Besetzung zu überlassen."
 india.77.a: "Es scheint, dass Gewalt die einzige Option ist, die bleibt."
 india.77.b: "Es lohnt sich nicht, wegen eines so kleinen Streits einen Krieg zu führen."

 india.80.t: "[From.GetNameDefCap] Fordert unsere burmesischen Bezirke"
 india.80.d: "Die verfluchte [From.GetAdjective]-Regierung fordert die Rückgabe der burmanischen Gebiete, die wir während des Zusammenbruchs des Raj 'befriedet' haben. Das ist eine schändliche Zurschaustellung von schlechten Manieren!"
 india.80.a: "Es ist sinnlos, sich um diese nutzlosen Provinzen zu streiten."
 india.80.b: "Wir kennen keine 'Burmesischen' Distrikte, dies ist Siam - eins und unteilbar!"
 india.80.c: "Versammeln Sie unsere Verbündeten zu unserer Verteidigung!"
 india.80.e: "Versammelt unseren Oberherrn zu unserer Verteidigung!"

 india.81.t: "[From.GetName] Überträgt"
 india.81.d: "Die [From.GetAdjective] Regierung hat klugerweise unseren Forderungen nachgegeben und alle besetzten burmesischen Gebiete zurückgegeben."
 india.81.a: "Ein weiser Schritt."

 india.82.t: "Unsere Forderungen für [From.GetAdjective] Burma werden abgelehnt
 india.82.d: "Die sehr vernünftigen Forderungen, die unser Gesandter der [From.GetAdjective]-Regierung vorgelegt hat, wurden vollständig abgelehnt! Wir müssen uns nun entscheiden, ob wir unsere Forderungen mit militärischer Gewalt durchsetzen oder eine diplomatische Niederlage im In- und Ausland hinnehmen wollen. Die Augen des ganzen Landes sind auf unser Kabinett gerichtet!"
 india.82.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
 india.82.b: "Wir müssen unseren Stolz überwinden und auf unsere Forderungen verzichten."

 india.83.t: "[demand_country.GetName] bedroht [[From.GetNameDef]]"
 india.83.d: "Eine wiedererstarkte [demand_country.GetAdjective]-Regierung drängt auf eine Revision der Grenze zwischen ihren birmanischen Provinzen und denen unserer [From.GetAdjective]-Verbündeten. Dies ist eine schwierige Situation angesichts der Tatsache, dass die von [From.GetNameDef] besetzten Gebiete gewaltsam eingenommen wurden, aber es wäre kein Verbrechen, unsere Verbündeten in Indochina im Stich zu lassen..."
 india.83.a: "Erklären Sie unsere Solidarität mit unseren Verbündeten in Bangkok!"
 india.83.b: "Druck auf die Siamesen, die umstrittenen Gebiete abzutreten."

 india.84.t: "[From.GetName] Verteidigt [SIA.GetNameDef]"
 india.84.d: "Verflucht! Die feigen Siamesen haben sich unter dem Rockzipfel ihrer [From.GetAdjective] Verbündeten versteckt. Was wir für eine einfache Revision einer illegalen Besetzung hielten, hat sich zu einem internationalen Konflikt entwickelt! Das ist vielleicht ein bisschen mehr, als wir verlangt haben, aber die Folgen eines Verzichts auf unsere Ansprüche wären ebenfalls katastrophal."
 india.84.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
 india.84.b: "Ein solcher Krieg würde nur Chaos über ganz Asien bringen..."

 india.85.t: "[From.GetNameDefCap] hat uns verraten!"
 india.85.d: "Die [From.GetAdjective] hat eine Nachricht geschickt, in der sie erklärt, dass sie nicht die Absicht hat, uns gegen die Forderungen von [demand_country.GetNameDef] zu verteidigen, da wir das Gebiet zunächst mit Gewalt erworben haben. Sie fordern uns nachdrücklich auf, das birmanische Land wie gefordert zurückzugeben."
 india.85.a: "Dann werden wir diese Aggressoren allein bekämpfen!"
 india.85.b: "Abspaltung der umstrittenen Territorien."

### Aktuelle Ereignisse ###
 india.100.RAJ_title: "Der Sieg des Dominion"
 india.100.PRF_title: "Der Sieg der Föderation"
 india.100.HND_title: "Der Sieg der Volksrepublik Bharatiya"
 india.100.Bombay_title: "[PRF.GetNameDefCap] Tritt dem Dominion bei"
 india.100.RAJ_desc: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\n Nachdem sich der Staub schließlich gelegt hat, haben die Loyalisten triumphiert und das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india.100.PRF_desc: "Seit dem Ende des Weltkriegs war der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\nNachdem sich der Staub endlich gelegt hat, haben die Reaktionäre triumphiert und die Allindische Föderation regiert nun unangefochten über die Region, so dass die Nation zu einer herausragenden Weltmacht aufsteigen kann, sobald sie sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india.100.HND_desc: "Seit dem Ende des Weltkriegs war der indische Subkontinent in drei Seiten gespalten: die loyalen Überreste des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\n Nachdem sich der Staub endlich gelegt hat, haben die Sozialisten triumphiert, und die Volksrepublik Bharatiya regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen ihres Bürgerkriegs erholt hat."
 india.100.Bombay_desc: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des Britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Prinzen, die beide Seiten ablehnen.\n\nNach dem Fall der sozialistischen Republik erwarteten viele, dass zwischen den beiden Unterzeichnern des \"Bombay-Pakts\" ein weiterer Konflikt über die Zukunft des Subkontinents ausbrechen würde. In einer überraschenden Wendung der Ereignisse hat sich [PRF.GetNameDef] jedoch bereit erklärt, dem Dominion friedlich beizutreten und damit einen zehnjährigen Konflikt mit Worten statt mit Kugeln zu beenden. Das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
 india.100.RAJ_option: "Ist der Raj wieder dabei?"
 india.100.PRF_option: "Die Herrschaft der Fürsten wird nie enden."
 india.100.HND_option: "Eine Befreiung von unten."
 india.100.Bombay_option: "Bürgerkrieg und ziviler Diskurs - in Indien ist alles möglich."

 india.101.t: "Der Kaisar-i-Hind"
 india.101.d: "Der regierende Nizam der Allindischen Föderation, Osman Ali Khan, hat sich heute zum wahren Nachfolger des Kaisar-i-Hind ernannt - ein Titel, den zuvor nur die Moguln und die britischen Kaiser des Subkontinents trugen. Nach seiner Krönung in einer großen Zeremonie in Delhi erklärte der neue Kaiser triumphierend, dass die Nation endlich ihren rechtmäßigen Platz in der Welt zurückerobert habe und er sie in eine große neue Zukunft führen werde. Während er von seinen Anhängern bejubelt wird, sehen viele darin nur einen prätentiösen Akt Osmans, um sein eigenes Ego zu stärken."
 india.101.a: "So prätentiös!"

 india.102.chairman: "[HND.GetLeader] Zum Bharatiya-Vorsitzenden gewählt"
 india.102.chairwoman: "[HND.GetLeader] Zur Bharatiya-Vorsitzenden gewählt"
 india.102.intro: "Nach der Wiedervereinigung kündigte der Bharatiya-Vorsitzende Abul Kasem Fazlul Huq seinen Rücktritt vom Amt an und hoffte, dass sein Stellvertreter Jawaharlal Nehru sein Nachfolger werden würde. Bald darauf erreichte die jahrelange Fraktionspolitik innerhalb des Indischen Nationalkongresses ihren Höhepunkt, als die Führer der beiden anderen Hauptfraktionen der Partei die Kandidatur Nehrus in Frage stellten."
 india.102.bose: "$india.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf haben die INC-Mitglieder Nehrus Kandidatur abgelehnt und stattdessen den Maximistenführer Subhas Chandra Bose zu ihrem neuen Vorsitzenden gewählt. Die Wahl von Bose wurde als klares Signal dafür gewertet, dass der INC trotz der nun geeinten Nation nicht die Absicht hat, seinen politischen Militarismus zurückzudrängen, und es wird erwartet, dass die neue Regierung ihn noch erheblich ausweiten wird."
 india.102.nehru: "$india.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf hat sich Nehru gegen seine Herausforderer durchgesetzt und wurde von der Partei zum neuen Vorsitzenden gewählt. Die Wahl Nehrus wurde als klares Signal dafür gewertet, dass die Republik ihr Engagement für die globale sozialistische Sache bekräftigt und einen orthodoxen syndikalistischen Kurs verfolgt."
 india.102.naidu: "$india.102.intro$\n\nNach einem wochenlangen, hitzigen Wahlkampf haben die Mitglieder des INC die Kandidatur Nehrus abgelehnt und stattdessen die Agrarpolitikerin Sarojini Naidu zur neuen Vorsitzenden gewählt. Die Wahl Naidus wurde als klares Signal für den Wunsch des INC gewertet, zum gandhianischen Gedankengut und den eigenen ideologischen Überzeugungen zurückzukehren, die mit sozialistischen Idealen in Einklang gebracht werden."
 india.102.a: "Interessant."

 india.103.t: "Wiederaufnahme des indianischen Bürgerkriegs"
 india.103.d: "Der indische Bürgerkrieg, der 1925 im Zuge des Zerfalls des britischen Empire ausbrach, gipfelte 1927 in einem Waffenstillstand, der den Subkontinent in eine Sackgasse führte. Nun scheint der Waffenstillstand endgültig gebrochen worden zu sein, und die Feindseligkeiten zwischen der sozialistischen Volksrepublik Bharatiya und den antisozialistischen Unterzeichnern des Bombay-Pakts, dem Dominion of India und [PRF.GetName], sind wieder aufgenommen worden.\n\nDer Konflikt betrifft Hunderte von Millionen Menschen in Indien, wobei jeder Kombattant ausländische Unterstützer hat. Unabhängig von seinem Ausgang ist es sicher, dass der indische Bürgerkrieg einer der tödlichsten des zwanzigsten Jahrhunderts sein wird."
 india.103.a: "Ein weiterer Bürgerkrieg?" #General
 india.103.b: "Wir müssen das Dominion unterstützen!" #Entente
 india.103.c: "Das wird der Todesstoß für den Kolonialismus sein!" #Socialist
