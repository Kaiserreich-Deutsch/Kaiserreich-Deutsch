### Shared Decisions ###

 india_invade_tawang_decision: "Forderung [858.GetName]"
 india_invade_tawang_decision_desc: "Während des ursprünglichen Chaos, das zum Zusammenbruch der britischen Herrschaft über Indien führte, fiel das Grenzgebiet von [858.GetName] unter die Besetzung durch lokale Herrscher. Jetzt, da der Subkontinent wieder geeint ist, ist es endlich an der Zeit, die Grenzen der Nation wiederherzustellen."
 india_invade_aksai_chin_decision: "Forderung [897.GetName]"
 india_invade_aksai_chin_decision_desc: "Ganz Kaschmir gehört zu Indien, ungeachtet gegenteiliger chinesischer Behauptungen, und das gilt natürlich auch für den nördlichsten Teil der Region, der leider unter ausländische Besatzung geraten ist. Es sollte daher ein Ersuchen an [FROM.GetName] gerichtet werden, um die Evakuierung aus der Region zu fordern, damit sie endlich vollständig unter die Verwaltung von [ROOT.GetAdjective] gestellt werden kann."
 india_tackle_resistance_decision: "Widerstand bekämpfen"
 india_tackle_resistance_decision_desc: "Auch wenn Indien geeint ist, gibt es immer noch zahllose Menschen, die über ihre Niederlage verbittert sind und bereit sind, das Land wieder ins Chaos zu stürzen, sollten sie jemals die Gelegenheit dazu bekommen. Wir müssen beträchtliche Mittel bereitstellen, um sicherzustellen, dass gegen diese Abweichler vorgegangen wird, und zwar sowohl mit Zuckerbrot als auch mit der Peitsche, wenn nötig."
 india_increase_integration_efforts_in_state_decision: "Verstärkte Integrationsbemühungen in [FROM.GetName]"
 india_increase_integration_efforts_in_state_decision_desc: "Während unsere Männer vor Ort mit genügend Zeit sicherstellen werden, dass [VON.GetName] ordnungsgemäß in die wiederhergestellte Nation integriert wird, könnte es ratsam sein, ihnen zusätzliche Hilfe zu schicken, um diese Integrationsbemühungen zu beschleunigen, insbesondere in den wichtigeren Regionen des Landes."

 india_reintegration_category: "Wiedereingliederung Indiens"

### Gemeinsame Ereignisse ###

 india_events.1.t: "Auswahl der Hauptstadt von [ROOT.GetNameDef]"
 india_events.1.d.RAJ: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes sein soll. Lahore hat uns zwar gute Dienste geleistet, aber es könnte klug sein, nach Delhi umzuziehen, wo vor der Revolution große Anstrengungen unternommen wurden, um es zu einer angemessenen Hauptstadt für die Nation zu machen. Alternativ können wir nach Kalkutta zurückkehren, der alten Hauptstadt Britisch-Indiens, wo die Zeit des industriellen Wachstums unter der Volksrepublik Bharatiya und die Nähe zur Küste einen nützlichen Vorteil für Indiens Handel mit dem Rest der Welt darstellen könnten. Bombay hingegen war schon immer eine der industriestärksten Städte des Subkontinents, und im Gegensatz zu Delhi oder Kalkutta könnte das Ausbleiben revolutionärer Veränderungen unter den Prinzen zu einer wesentlich reibungsloseren Wiederherstellung der alten Verwaltung führen, wenn es als Hauptstadt gewählt würde.\n\nAlternativ könnten wir uns jedoch auch dafür entscheiden, einfach in Lahore zu bleiben, das unsere provisorische Hauptstadt geblieben ist, während wir langsam den Rest des Landes integrieren und es von reaktionären und radikalen Elementen befreien."
 india_events.1.d.HND: "Nachdem Indien endlich vereint ist, ist es an der Zeit, den Wiederaufbau in Angriff zu nehmen und zu entscheiden, wo die Hauptstadt des Landes liegen soll. Wir könnten uns für Delhi entscheiden, das trotz der gescheiterten Bemühungen, es zum neuen Zentrum der Kolonialverwaltung zu machen, nach wie vor ein ausgezeichneter Logistikstandort für die Region ist. Bombay hingegen war schon immer eine der fleißigsten Städte des Subkontinents, in der sich der Sozialismus leicht durchsetzen könnte.\n\nEin Umzug an einen dieser Orte könnte zwar dazu beitragen, die Unterstützung der Menschen zu gewinnen, aber sie müssen die Vorteile des Sozialismus unter unserem Führer [ROOT.GetLeader] noch begreifen. Ein Aufenthalt in Kalkutta, der Heimat der Revolution, wäre auch symbolisch für kommende Generationen."
 india_events.1.d.PRF: "Nachdem Indien endlich vereint ist, ist es an der Zeit, den Wiederaufbau zu beginnen und zu entscheiden, wo die Hauptstadt des Landes liegen soll. Wir könnten uns für Delhi entscheiden, den Namensgeber des Sultanats, das über einen Großteil Indiens herrschte und dessen Erbe vom Mogulreich fortgeführt wurde. Jetzt sind wir an der Reihe, diesen Anspruch geltend zu machen. Alternativ könnten wir Lahore wählen, das als provisorische Hauptstadt Britisch-Indiens diente und eine vergleichbare Stellung in den großen Vermächtnissen vergangener Epochen einnimmt.\n\nIn Hyderabad zu bleiben, könnte ebenfalls eine gute Wahl sein, da die jahrzehntelangen Investitionen neue öffentliche Dienstleistungen, Bildungs- und Finanzinstitutionen sowie die für eine moderne Hauptstadt erforderliche Infrastruktur mit sich gebracht haben. Der potenzielle Widerstand, der in Lahore oder Delhi von denjenigen geleistet werden könnte, die die Zukunft des Subkontinents immer noch ablehnen, macht Hyderabad ebenfalls zu einer passenden Wahl, auch wenn dieser Widerstand auf Dauer wahrscheinlich nicht von Dauer sein wird."
 india_events.1.a: "Die frühere Hauptstadt Delhi."
 india_events.1.b: "Kehren wir zurück in die alte, Bengalische Hauptstadt."
 india_events.1.c: "Es ist an der Zeit, dass Bombay glänzt."
 india_events.1.e: "Die große Stadt Lahore wird uns gute Dienste leisten."
 india_events.1.d: "Lassen Sie uns dort bleiben, wo wir jetzt sind."

 india_events.10.t: "Die Verwüstung Indiens"
 india_events.10.d: "ndlich ist der Krieg, der vor über einem Jahrzehnt begann, zu Ende, aber dieser Sieg ist alles andere als glorreich. Das Land liegt in Trümmern, Tausende sind tot, die Häuser liegen in Schutt und Asche und das Wenige, was von der indischen Wirtschaft übrig geblieben ist, liegt in Scherben. Schlimmer noch, die Kämpfe sind noch nicht wirklich vorbei, denn viele, die den falschen Regierungen noch immer die Treue halten, weigern sich, ihre Waffen niederzulegen und den neuen Status quo zu akzeptieren. Ein großer Kampf liegt nun hinter uns, aber es ist klar, dass ein neuer großer Kampf begonnen hat, um sich von diesem Konflikt zu erholen."
 india_events.10.a: "Wenigstens ist die Nation wieder vereint, zumindest das, was von ihr übrig ist."

 india_events.50.t: "Umgang mit Nepal"
 india_events.50.d: "Nach dem Zusammenbruch des Raj nutzte [NEP.GetNameDef] die chaotische Situation, um mehrere niedrig gelegene Bezirke an den Ausläufern des Himalaya in Besitz zu nehmen. Jetzt, da ganz Indien endlich wieder vereint ist, fordern viele der Falken im Kabinett die Rückgabe dieser unrechtmäßig besetzten Gebiete. Einige fordern sogar die Einbeziehung Nepals in eine umfassendere Zollunion in Verbindung mit einem Militärabkommen."
 india_events.50.a: "Fordern Sie die Rückgabe der besetzten Gebiete!"
 india_events.50.b: "Beanspruchen Sie die Distrikte und setzen Sie sich für eine freundliche Regierung ein!"
 india_events.50.c: "Drängen Sie auf eine freundliche Regierung!"

 india_events.51.t: "Die Forderungen von [From.GetNameDef]"
 india_events.51.d.return: "Wir stehen unter dem Druck der wiedererstarkten [From.GetAdjective]-Regierung, die Gebiete abzutreten, die wir nach dem Zusammenbruch des British Raj erobert haben."
 india_events.51.d.govt: "Wir stehen unter dem Druck der wiedererstarkten [From.GetAdjective]-Regierung, die Gebiete abzutreten, die wir nach dem Zusammenbruch des British Raj erobert haben. Darüber hinaus verlangen sie, dass wir unsere faktische Unabhängigkeit aufgeben."
 india_events.51.a: "Wir haben keine andere Wahl als uns zu fügen."
 india_events.51.b: "Sagt ihnen, dass das mächtige Nepal seine Eroberungen verteidigen wird!"

 india_events.52.t: "Nepal unterwirft sich"
 india_events.52.d.return: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet wieder unter unsere Kontrolle gestellt."
 india_events.52.d.govt: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet der [Root.GetAdjective]-Kontrolle unterstellt."
 india_events.52.a: "Gab es sonst noch Zweifel?"

 india_events.53.t: "Nepal weigert sich!"
 india_events.53.d: "Erstaunlicherweise hat die [From.GetAdjective]-Regierung unsere Forderung abgelehnt und erklärt, dass wir die indischen Tiefländer mit Gewalt zurückerobern müssten, wenn wir dies wünschten!"
 india_events.53.a: "Dann ist Krieg!"
 india_events.53.b: "Vielleicht ein anderes Mal..."

 india_events.60.t: "[From.GetNameDefCap] Beschlagnahmt Indische Territorien!"
 india_events.60.d: "Während wir mit unserem Krieg beschäftigt sind, sind [From.GetAdjective]-Soldaten in unsere Gebiete im Indischen Ozean eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] behauptet, dass diese Gebiete rechtmäßig ihnen gehören, und im Moment scheint es wenig zu geben, was wir dagegen tun können ... außer einer direkten Kriegserklärung."
 india_events.60.a: "Diese Entscheidung wird nicht unbeantwortet bleiben!"
 india_events.60.b: "Das bedeutet Krieg!"

 india_events.61.t: "[From.GetNameDefCap] und die Rückkehr unserer Indischen Kolonien"
 india_events.61.d: "Die [From.GetAdjective]-Regierung hat gerade ein Abkommen vorgeschlagen, das einige der Gebiete, die wir nach dem Zusammenbruch des Britischen Raj an uns gerissen haben, an [From.GetNameDef] zurückgeben würde. Dies könnte ein guter Weg sein, um die Beziehungen zur nationalen Regierung zu verbessern, könnte aber auch einen gefährlichen Präzedenzfall in unseren anderen Kolonien schaffen."
 india_events.61.a: "Übergeben Sie die Inseln an die Inder."
 india_events.61.b: "Nein, diese Marinestützpunkte sind für die Kaiserliche Marine lebenswichtig."

 india_events.62.t: "Die Übertragung der Deutschen Kolonien"
 india_events.62.d: "Es ist uns gelungen, die Deutschen davon zu überzeugen, einige der Kolonien zurückzugeben, die nach dem Zusammenbruch des Raj vom Reich übernommen wurden. Dies ist sowohl ein großartiges Zeichen der indisch-deutschen Freundschaft als auch ein Beweis dafür, dass wir wirklich das Mandat als rechtmäßiger Nachfolger der Briten erhalten haben. Ruhm für Indien!"
 india_events.62.a: "Schließen Sie die Inseln unserer Nation an!"
 india_events.62.b: "Gewährung einer weitgehenden inneren Autonomie Ceylons und Eingliederung der Atolle."

 india_events.63.t: "[From.GetNameDefCap] hat abgelehnt"
 india_events.63.d: "Vertreter der [From.GetAdjective]-Regierung haben uns mitgeteilt, dass die Rückgabe der Gebiete im Indischen Ozean schlichtweg unmöglich ist, da sie für die Kaiserliche Marine lebenswichtig sind."
 india_events.63.a: "Ich verstehe..."

 india_events.65.t: "[From.GetNameDefCap] Beschlagnahmt [seized_state.GetName]!"
 india_events.65.d: "[From.GetAdjective]-Soldaten sind heute Morgen in [[seized_state.GetName]] eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] behauptet, dass [[seized_state.GetName]] rechtmäßig indisches Territorium ist, und im Moment scheint es wenig zu geben, was wir dagegen tun können."
 india_events.65.a: "Diese Geier!"
 india_events.65.b: "Diese Entscheidung wird nicht unbeantwortet bleiben!"

 india_events.70.t: "[FROM.GetNameDefCap] Fordert [858.GetName]"
 india_events.70.d: "Nachdem der Indische Subkontinent nun wieder von [FROM.GetNameDef] vereinigt wurde, haben sie begonnen, die vollständige Wiederherstellung ihrer alten Grenzen anzustreben, und haben gefordert, dass das Grenzgebiet von [858.GetName] an sie übertragen wird. Obwohl eine solche Forderung offensichtlich völlig falsch ist, scheint es unwahrscheinlich, dass eine solche wiedererstarkte Macht die Angelegenheit einfach fallen lässt, wenn sie abgelehnt wird, und wahrscheinlich versuchen wird, ihre Forderung durch Krieg durchzusetzen; es muss entschieden werden, ob die Nation auf eine solche Eventualität vorbereitet ist."
 india_events.70.a: "Wir haben keine andere Wahl als uns zu fügen"
 india_events.70.b: "Wir werden diesen Tyrannen nichts zugestehen!"

 india_events.71.t: "[FROM.GetNameDefCap] Vereinbart die Rückgabe von [858.GetName]"
 india_events.71.d: "Eine Antwort von [FROM.GetName] ist eingegangen, und sie haben klugerweise beschlossen, sich friedlich zu fügen und zugestimmt, das besetzte Gebiet von [858.GetName] wieder unter die Herrschaft von [ROOT.GetAdjective] zu stellen."
 india_events.71.a: "Es ist gut, dass sie zur Vernunft gekommen sind."

 india_events.72.t: "[FROM.GetNameDefCap] Weigert sich, [858.GetName] zurückzugeben."
 india_events.72.d: "Unter Verletzung der Souveränität von [ROOT.GetAdjective] über die Region hat sich [FROM.GetName] geweigert, [858.GetName] zurückzugeben, und hat deutlich gemacht, dass sie die Absicht hat, die Region weiterhin zu besetzen. Es scheint, dass es nun an der Zeit ist, entweder unsere Worte mit Gewalt zu untermauern oder die Region ihrer dauerhaften Besetzung zu überlassen."
 india_events.72.a: "Es scheint, dass Gewalt die einzige Option ist, die bleibt."
 india_events.72.b: "Es lohnt sich nicht, wegen eines so kleinen Streits einen Krieg zu führen."

 india_events.75.t: "[FROM.GetNameDefCap] Fordert [897.GetName]"
 india_events.75.d: "Nachdem der indische Subkontinent nun wieder von [FROM.GetNameDef] geeint wurde, haben sie begonnen, die vollständige Wiederherstellung ihrer alten Grenzen anzustreben, und fordern, dass das Grenzgebiet von [897.GetName] an sie übertragen wird. Obwohl eine solche Forderung offensichtlich falsch ist, scheint es unwahrscheinlich, dass eine wiedererstarkte Macht die Angelegenheit einfach fallen lässt, wenn sie abgelehnt wird; sie wird wahrscheinlich versuchen, ihre Forderung mit Krieg durchzusetzen, und es muss entschieden werden, ob die Nation auf eine solche Eventualität vorbereitet ist."
 india_events.75.a: "Wir haben keine andere Wahl als uns zu fügen"
 india_events.75.b: "Wir werden diesen Tyrannen nichts zugestehen!"

 india_events.76.t: "[FROM.GetNameDefCap] Vereinbart die Rückgabe von [897.GetName]"
 india_events.76.d: "Es ist eine Antwort von [FROM.GetName] eingegangen, und sie haben klugerweise beschlossen, sich friedlich zu fügen und haben zugestimmt, das besetzte Gebiet von [897.GetName] an [ROOT.GetAdjective] zurückzugeben."
 india_events.76.a: "Es ist gut, dass sie zur Vernunft gekommen sind."

 india_events.77.t: "[FROM.GetNameDefCap] Weigert sich, [897.GetName] zurückzugeben."
 india_events.77.d: "Unter Verletzung der Souveränität von [ROOT.GetAdjective] über die Region hat sich [FROM.GetName] geweigert, [897.GetName] zurückzugeben, und hat deutlich gemacht, dass sie die Absicht hat, die Region weiterhin zu besetzen. Es scheint, dass es nun an der Zeit ist, entweder unsere Worte mit Gewalt zu untermauern oder die Region ihrer dauerhaften Besetzung zu überlassen."
 india_events.77.a: "Es scheint, dass Gewalt die einzige Option ist, die bleibt."
 india_events.77.b: "Es lohnt sich nicht, wegen eines so kleinen Streits einen Krieg zu führen."

 india_events.80.t: "[From.GetNameDefCap] Fordert unsere burmesischen Bezirke"
 india_events.80.d: "Die verfluchte [From.GetAdjective]-Regierung fordert die Rückgabe der burmanischen Gebiete, die wir während des Zusammenbruchs des Raj 'befriedet' haben. Das ist eine schändliche Zurschaustellung von schlechten Manieren!"
 india_events.80.a: "Es ist sinnlos, sich um diese nutzlosen Provinzen zu streiten."
 india_events.80.b: "Wir kennen keine 'Burmesischen' Distrikte; dies ist Siam - eins und unteilbar!"
 india_events.80.c: "Versammeln Sie unsere Verbündeten zu unserer Verteidigung!"
 india_events.80.e: "Versammelt unseren Oberherrn zu unserer Verteidigung!"

 india_events.81.t: "[From.GetNameDefCap] Überträgt"
 india_events.81.d: "Die [From.GetAdjective] Regierung hat klugerweise unseren Forderungen nachgegeben und alle besetzten burmesischen Gebiete zurückgegeben."
 india_events.81.a: "Ein weiser Schritt."

 india_events.82.t: "Unsere Forderungen für [From.GetAdjective] Burma werden abgelehnt
 india_events.82.d: "Die sehr vernünftigen Forderungen, die unser Gesandter der [From.GetAdjective]-Regierung vorgelegt hat, wurden vollständig abgelehnt! Wir müssen uns nun entscheiden, ob wir unsere Forderungen mit militärischer Gewalt durchsetzen oder eine diplomatische Niederlage im In- und Ausland hinnehmen wollen. Die Augen des ganzen Landes sind auf unser Kabinett gerichtet!"
 india_events.82.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
 india_events.82.b: "Wir müssen unseren Stolz überwinden und auf unsere Forderungen verzichten."

 india_events.83.t: "[demand_country.GetNameDefCap] bedroht [[From.GetNameDef]]"
 india_events.83.d: "Eine wiedererstarkte [demand_country.GetAdjective]-Regierung drängt auf eine Revision der Grenze zwischen ihren birmanischen Provinzen und denen unserer [From.GetAdjective]-Verbündeten. Dies ist eine schwierige Situation angesichts der Tatsache, dass die von [From.GetNameDef] besetzten Gebiete gewaltsam eingenommen wurden, aber es wäre kein Verbrechen, unsere Verbündeten in Indochina im Stich zu lassen..."
 india_events.83.a: "Erklären Sie unsere Solidarität mit unseren Verbündeten in Bangkok!"
 india_events.83.b: "Druck auf die Siamesen, die umstrittenen Gebiete abzutreten."

 india_events.84.t: "[From.GetNameDefCap] Verteidigt [SIA.GetNameDef]"
 india_events.84.d: "Verdammt! Die feigen Siamesen haben sich hinter ihren [From.GetAdjective] Verbündeten versteckt. Was wir für eine einfache Revision einer illegalen Besetzung gehalten hatten, hat sich zu einem internationalen Konflikt entwickelt! Das ist vielleicht ein bisschen mehr, als wir verlangt haben, aber die Folgen eines Verzichts auf unsere Ansprüche wären ebenfalls katastrophal."
 india_events.84.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
 india_events.84.b: "Ein solcher Krieg würde nur Chaos über ganz Asien bringen..."

 india_events.85.t: "[From.GetNameDefCap] hat uns verraten!"
 india_events.85.d: "Die Regierung [From.GetAdjective] hat eine Botschaft gesandt, in der sie erklärt, dass sie nicht die Absicht hat, uns gegen die Forderungen von [demand_country.GetNameDef] zu verteidigen, da wir das Gebiet ursprünglich mit Gewalt erobert haben. Sie fordert uns nachdrücklich auf, die burmesischen Gebiete wie verlangt zurückzugeben."
 india_events.85.a: "Dann werden wir diese Aggressoren allein bekämpfen!"
 india_events.85.b: "Die umstrittenen Gebiete abtreten."

