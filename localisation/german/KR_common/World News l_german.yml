 # France starts the war
  world_news_events.2.t: "Krieg in Westeuropa"
  world_news_events.2.d.starts_wk: "Zwei Jahrzehnte lang herrschte zwischen Deutschland und der Dritten Internationale Frieden. Trotz ihrer ideologischen Gegnerschaft lasteten die Schrecken des Ersten Weltkriegs auf allen - und keine Seite war bereit, sie zu wiederholen. Nicht alle waren überzeugt, dass dies von Dauer sein würde.\n\nHeute wurden die Skeptiker eines Besseren belehrt: Nach Jahren des zunehmenden Revanchismus und der militärischen Expansion hat die französische Regierung in Paris offiziell erklärt, dass sie nicht mehr an den Vertrag von Versailles gebunden ist, und einen revolutionären Krieg ausgerufen, um ihr verlorenes Territorium zurückzuerobern und das deutsche Proletariat zu befreien, woraufhin Berlin Frankreich als Schurkenstaat bezeichnet hat. Schon jetzt liefern sich französische und deutsche Truppen ein Feuergefecht entlang Elsass-Lothringen - der Beginn des zweiten großen Krieges innerhalb einer Generation, der den europäischen Kontinent erschüttert."
  world_news_events.2.d.joins_wk: "Der Ausbruch des Krieges zwischen Russland und Deutschland war ein dramatischer Schock, auch wenn er schon lange erwartet worden war - das letzte Mal, als es einen Krieg zwischen den europäischen Großmächten gab, hatte er sich schnell auf den gesamten Kontinent ausgeweitet. Auch wenn sie nicht sofort handeln würden, konnten alle sehen, dass die Dritte Internationale, Deutschlands Rivalen im Westen, in den letzten Jahren immer selbstbewusster geworden ist.\n\nNach einigen angespannten Wochen hat [FRA.GetLeader] heute früh eine Rede gehalten, in der er den Krieg als \"Auslöser des endgültigen Konflikts\" bezeichnete und erklärte, dass Frankreich verpflichtet sei, in diesem entscheidenden Moment zu handeln. Auch wenn er sich nicht direkt auf Russland bezog, war die Absicht gegenüber Deutschland klar, was durch große Truppenbewegungen entlang Elsass-Lothringen bestätigt wurde. Einmal mehr muss Deutschland einen Krieg an zwei Fronten führen."
