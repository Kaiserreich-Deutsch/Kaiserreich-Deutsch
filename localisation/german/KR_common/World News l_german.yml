 world_news_events.7.t: "Krise an der Donau"
 world_news_events.7.d.pluralism: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die Österreicher den autonomen Staaten ihres Reiches, dass auch die Minderheiten in Transleithanien Autonomie erhalten würden. Die Ungarn waren jedoch nicht bereit, mit der Demontage ihres Staates und ihrer Privilegien innerhalb der Monarchie einverstanden zu sein.\n\nIn der Folge kündigten die Österreicher ihre Absicht an, sowohl Ungarn zu demütigen als auch die Slowaken, Siebenbürger und Ruthenen gewaltsam zu befreien, und es kam bereits zu Scharmützeln entlang der österreichisch-ungarischen Grenze.\n\nNur die Zeit wird über das Schicksal der ehemaligen Doppelmonarchie entscheiden."
 world_news_events.7.d.illyria: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithanische Reichshälfte zurückgegeben werden würde. Die Ungarn versuchten bald darauf, in Kroatien-Slawonien einzumarschieren, wurden aber an der Grenze von illyrischen Truppen empfangen, die sich weigerten, die Ungarn in ihr Land zu lassen.\n\nScharmützel zwischen den Ungarn und Illyrern haben sich nun zu einem Krieg ausgeweitet, der die beiden Machtzentren der Doppelmonarchie in Österreich und Ungarn gegen die ehemaligen autonomen Teile aufbringt, die alle Angst vor einem erneuten Dualismus haben. Galizien-Lodomerien wird jedoch von seinen Nachbarn beäugt..."
 world_news_events.7.d.hungary: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithische Reichshälfte zurückgegeben werden würde. Die Ungarn verlangten bald, dass Wien ihren Teil der Abmachung erfüllt, aber die kaiserliche Regierung weigerte sich unerwartet. Die verärgerten Ungarn versuchten, Kroatien-Slawonien mit Gewalt zurückzuerobern, wurden aber von den illyrischen Truppen zurückgeschlagen.\n\nNun trat Österreich in den Konflikt zugunsten der Illyrer ein und schwor, Ungarns Wahnvorstellungen von der Herrschaft über das Reich zu beenden."
 world_news_events.7.a: "Die Stabilität Mitteleuropas ist bedroht."
 world_news_events.7.b: "Die Widersprüche des Imperialismus liegen auf der Hand."

 world_news_events.13.t: "\"Unsere schönste Stunde\""
 world_news_events.13.d: "Der britische Politiker und ehemalige Lord der Admiralität Winston Churchill hat ein neues Buch veröffentlicht, das zu einem neuen Genre gehört, das als \"alternative Geschichte\" bekannt ist und sich mit dem Großen Krieg befasst.\n\nDie Geschichte spielt aus der Perspektive eines jungen britischen Soldaten, der von einem siegreichen Gallipoli-Feldzug zurückkehrt, in einer Welt, die sich radikal von unserer eigenen unterscheidet. In dieser Zeitlinie gewinnen Theodore Roosevelt und seine Bull Moose Party die amerikanischen Präsidentschaftswahlen 1912, was zu einem amerikanischen Eintritt in den Weltkrieg und einem Sieg der Entente führt. Ein besiegtes und teilweise besetztes Deutschland wird von ständigen wirtschaftlichen und politischen Krisen geplagt, wird Zeuge der Niederlage der Weißen im russischen Bürgerkrieg und wird von einem verbitterten und extrem nationalistischen Adam Dressler geputscht. Er führt die Deutsche Arbeiterpartei an, die der Ideologie des \"Volkssozialismus\" folgt, einer extremen Version des Nationalpopulismus.\n\nDer Roman endet mit dem Beginn eines dreiseitigen Krieges zwischen Dresslers \"Neuem Reich\", der westlichen Entente unter Führung des dominanten Britischen Empires und einem Sowjetrussland unter Führung von Sergej Kirow. Das Buch hat die Kritiker gespalten, wobei einige seine Detailtreue loben, während andere es für große Fehler in der historischen Logik kritisieren. Churchill hat kommentiert, dass \"so etwas auch in einem anderen Universum hätte passieren können\"."
 world_news_events.13.a: "Welch kindische Fantasie."

 world_news_events.16.t: "Der chilenisch-argentinische Krieg!"
 world_news_events.16.d: "Die Spannungen zwischen den beiden Regionalmächten sind schon seit Jahren hoch, da die ideologischen Differenzen die Nationen immer weiter auseinander trieben.\n\nDie Unterstützung der FOP in Patagonien durch Chile und die Unfähigkeit Argentiniens, die Rebellion zu unterdrücken, haben schließlich zu einem Schlagabtausch geführt, als eine gemeinsame Offensive der argentinischen Armee und Armada am Rio Negro auf schweren Widerstand stieß und chilenische Truppen das Feuer auf die vorrückenden argentinischen Truppen eröffneten."
 world_news_events.16.a: "Eine beunruhigende Entwicklung."
 world_news_events.16.b: "Argentinien wird wiedervereint sein!"

 world_news_events.18.t: "Gründung des Belgrader Paktes"
 world_news_events.18.desc_rom_gre: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einem gemeinsamen Verhandlungstisch versammelt und den Beginn des Belgrader Paktes angekündigt. Während dieser Pakt viel Wert auf die kulturelle Diskussion und die Bewahrung der Balkan-Identitäten legt, ist er auch ein militärisches Bündnis zwischen den Teilnehmern, das sich scheinbar gegen das Land richtet, das sie trennt und ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
 world_news_events.18.desc_only_romania: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Griechenland sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Rumänien den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint auch auf das Land an ihrer südlichen Grenze gerichtet zu sein, das ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
 world_news_events.18.desc_only_greece: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Rumänien sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Griechenland den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint sich auch gegen das Land zu richten, das sie trennt und ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
 world_news_events.18.a: "Hoffentlich fängt der Balkan nicht wieder einen Weltkrieg an."
 world_news_events.18.b: "Gemeinsam gegen Bulgarien!"
 world_news_events.18.c: "Das kann nichts Gutes sein..."

 world_news_events.37.t: "Der vierte Balkankrieg"
 world_news_events.37.d: "Nach dem Weltkrieg wurde auf dem Balkan ein Land wiedergeboren - Großbulgarien, der Titan der Halbinsel, der alle bulgarischen Länder und darüber hinaus vereinte. Dieses Königreich aller Bulgaren wurde allerdings mit Blutvergießen und Krieg geboren. Im Weltkrieg wurden Serbien, Griechenland und Rumänien besiegt, worüber diese drei Nationen noch heute verbittert sind.\n\nDiese Spannungen führten zur Bildung des Belgrader Paktes, und diese Allianz der Balkanstaaten hat dem Zarenreich nun den Krieg erklärt und die Region erneut in einen Konflikt gestürzt. Wird [BUL.GetLeader] seine Nation vor dieser Übermacht retten, oder wird sein Königreich erneut geteilt werden?"
 world_news_events.37.a: "Was hat es mit dem Balkan und dem ständigen Krieg auf sich?"
 world_news_events.37.b: "Gemeinsam für den Sieg!"
 world_news_events.37.c: "Die Geschichte soll sich noch einmal wiederholen!"

 world_news_events.121.t: "Krieg um die Haute-Savoie!"
 world_news_events.121.d: "Die Welt hat mit drohender Besorgnis beobachtet, wie die französische Kommune immer aggressivere Ansprüche auf die Kontrolle der von der Schweiz besetzten Region Haute-Savoie gestellt hat. Die Region ist seit dem Ende des Weltkriegs von Schweizer Truppen besetzt, und die Weigerung Berns, die kommunale Regierung in Paris als rechtmäßigen Besitzer des Gebiets anzuerkennen, hat die Spannungen zwischen den beiden Nationen seither weiter angeheizt.\n\nHeute jedoch, statt weiterer Verhandlungen und diplomatischer Maßnahmen, war es Artilleriefeuer, das die nächsten Schritte in den Verhandlungen markierte, als französische Truppen die Grenze zur Schweiz überschritten. Die Verhandlungen sind gescheitert und es scheint, dass die Franzosen bereit sind, ihre Beute notfalls mit Gewalt zurückzuerobern."
 world_news_events.121.enemies: "Als Reaktion auf die revolutionären Aktivitäten in den westschweizerischen Regionen Romandie und Haute-Savoie sind Schweizer Streitkräfte angerückt, um den Aufstand niederzuschlagen.\n\nDie Revolutionäre haben die benachbarte französische Kommune um Hilfe gebeten, die der Schweizer Regierung in Bern ein Ultimatum gestellt hat, die Unterdrückung der syndikalistischen Elemente im Land einzustellen. Die Schweizer Regierung hat sich geweigert, und die Kommune Frankreichs hat ihre Kräfte mobilisiert, um die Schweizer Revolutionäre zu unterstützen."
 world_news_events.121.a: "So endet der Frieden."
 world_news_events.121.b: "Ein Krieg um unser Überleben."
 world_news_events.121.c: "Bekämpft die Imperialisten!"
 world_news_events.121.e: "Die Franzosen werden vernichtet."

 world_news_events.122.t: "Syndikalistische Revolutionäre in der Schweiz"
 world_news_events.122.d: "Chaotische Berichte kommen aus der kleinen Bergrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre in die Hauptstadt Bern eingedrungen sind. Die Schweiz hat schon lange ein Problem mit syndikalistischem Aktivismus in ihren westfranzösischsprachigen Regionen Haute-Savoie und Romandie, aber noch nie hatten sie revolutionäre Kräfte, die so offen gegen die Regierung agierten.\n\nAngesichts der Geschwindigkeit und Effektivität der revolutionären Kräfte vermuten viele eine direkte Beteiligung der französischen Kommune, die seit langem für die Abtretung von französischsprachigem Land agitiert.\n\nWährend es in und um andere Teile des Landes Kämpfe gibt, scheint es, dass die syndikalistischen Kräfte die Hauptstadt vorerst halten."
 world_news_events.122.enemies: "Chaotische Berichte kommen aus der kleinen Gebirgsrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre die westlichen Regionen der Romandie eingenommen und Haute-Savoie besetzt haben, nachdem das Schweizer Militär in der Region hart durchgegriffen hat. Zur Unterstützung der erfolgreichen Schweizer Revolutionäre sind die französischen Truppen schnell vorgerückt, um die Region zu besetzen, und das Schweizer Militär hat eine defensive Haltung eingenommen und ist nicht bereit, in die französischen Geschütze vorzurücken.\n\nEs scheint, dass die Geschwindigkeit der revolutionären Aktion die Schweizer Regierung überrumpelt hat, und sie sind nicht gewillt, die Gewalt zu einem vollen Krieg mit Frankreich eskalieren zu lassen. Es bleibt abzuwarten, was die Schweizer als nächstes tun werden."
 world_news_events.122.a: "Wie konnte das passieren?"
 world_news_events.122.b: "Sprengt die Ketten!"
 world_news_events.122.c: "Wundervoll!"
 world_news_events.122.e: "Es liegt direkt an unserer Grenze!"

 world_news_events.145.t: "Der Zusammenbruch des Reichspaktes"
 world_news_events.145.d: "Es scheint, dass das Undenkbare eingetreten ist! Heute sind die deutschen Streitkräfte, die in Europa kämpfen, endgültig unter dem Gewicht der eindringenden Armeen zusammengebrochen. Da es keinen Ausweg mehr gibt, haben sich der Kaiser und sein Kabinett getroffen und beschlossen, dass eine vollständige Kapitulation innerhalb weniger Tage bevorsteht. Die Nachricht hat die Verbündeten in völlige Verwirrung gestürzt, die Struktur, die der Reichspakt bot, hat sich völlig verflüchtigt. Es ist klar, dass die Weltordnung, die seit dem Ende des Ersten Weltkriegs besteht, vor einem feurigen Ende steht."
 #Generic
