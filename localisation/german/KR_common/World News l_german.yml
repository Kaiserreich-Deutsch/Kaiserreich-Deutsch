 # Germany starts the war, vs Russia
  world_news_events.3.t: "Deutschland überfällt Russland"
  world_news_events.3.d.starts_wk: "Seit zwei Jahrzehnten herrscht zwischen Deutschland und Russland Frieden. Trotz der Feindseligkeit, die die russische Niederlage im Ersten Weltkrieg hinterlassen hatte, war der Preis für fünf Jahre Außen- und Bürgerkrieg hoch - und keine Seite wollte ihn noch einmal zahlen. Nicht jeder war davon überzeugt, dass dies von Dauer sein würde.\n\nHeute wurden die Skeptiker eines Besseren belehrt: Nach Jahren der zunehmenden Militarisierung und der Infragestellung der deutschen Weltordnung hat Deutschland erklärt, dass Russland wiederholt gegen den Vertrag von Brest-Litowsk verstoßen hat, und beschlossen, Russland erneut zur Einhaltung des Vertrags zu zwingen. Nachdem Russland das deutsche Ultimatum abgelehnt hat, wurden deutsche Streitkräfte gesichtet, die an der russischen Grenze vom Baltikum bis zum Schwarzen Meer in Gefechte verwickelt sind - der Beginn des zweiten großen Krieges innerhalb einer Generation, der den europäischen Kontinent erschüttert."
  world_news_events.3.d.joins_wk: "Der Ausbruch des Krieges zwischen der Internationalen und Deutschland war ein dramatischer Schock, auch wenn er lange erwartet worden war - das letzte Mal, als es einen Krieg zwischen den europäischen Großmächten gab, hatte er sich schnell auf den gesamten Kontinent ausgeweitet. Auch wenn sie nicht sofort handeln würden, war bereits klar, dass Russland, Deutschlands langjähriger erbitterter Feind im Osten, in den letzten Jahren immer kriegerischer geworden ist.\n\nNiemand hat damit gerechnet, dass Deutschland den ersten Schuss abgibt - gerade heute hat die deutsche Bundeskanzlerin Russland vorgeworfen, neben der Internationalen auch den Vertrag von Brest-Litowsk und die globale Stabilität insgesamt systematisch zu untergraben, um seine Herrschaft über Osteuropa wiederherzustellen -, bevor sie Angriffe entlang der russischen Grenze anordnet. Einmal mehr muss Deutschland einen Zweifrontenkrieg führen."
  world_news_events.3.d.sov: "Zwei Jahrzehnte lang herrschte zwischen Deutschland und der Dritten Internationale Frieden. Trotz ihrer ideologischen Gegnerschaft lasteten die Schrecken des Ersten Weltkriegs auf allen - und keine Seite war bereit, sie zu wiederholen. Nicht alle waren überzeugt, dass dies von Dauer sein würde.\n\nHeute wurden die Skeptiker eines Besseren belehrt: Nach Jahren der zunehmenden Militarisierung und der Infragestellung der deutschen Weltordnung hat Deutschland Russland beschuldigt, den von der Dritten Internationale gebilligten Vertrag von Brest-Litowsk wiederholt verletzt zu haben, und seine Absicht erklärt, den Vertrag durchzusetzen. Sozialistische Regierungen in Europa und darüber hinaus mobilisieren ihre Armeen und schwören, Russland zu verteidigen - der Beginn des zweiten großen Krieges innerhalb einer Generation, der den europäischen Kontinent erschüttern wird."
