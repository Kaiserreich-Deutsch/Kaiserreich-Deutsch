  world_news_events.483.d.jap: "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt.\n\nAls erste nicht-westliche Nation, die diese Veranstaltung ausrichtet, hat die japanische Regierung beträchtliche Mittel bereitgestellt, um sicherzustellen, dass die Spiele ein gutes Licht auf sie werfen. Obwohl die jüngsten internationalen Unruhen die Durchführbarkeit der Spiele in Frage gestellt hatten, wurden sie dennoch durchgeführt, wenn auch mit deutlich weniger Nationen als bei den vergangenen Spielen.\n\nIn Abwesenheit der amerikanischen und deutschen Athleten haben die russischen und japanischen Teams mit 26 bzw. 22 Medaillen die meisten gewonnen."
  world_news_events.483.a: "Das ist nicht richtig, das gehörte uns!"
  world_news_events.483.b: "Nächstes Mal mehr Glück..."
  world_news_events.483.c: "Eine weitere großartige Leistung!"

  # Die Neue Internationale
  world_news_events.484.t: "Die Internationale ist Reformiert"
  world_news_events.484.d: "London und Paris, die pulsierenden Herzen der Sozialistischen und Syndikalistischen Internationale, sind seitdem von den reaktionären Kräften gestürzt worden, was einen schweren Schlag für die weltweite sozialistische Sache bedeutet. In der Zwischenzeit haben sozialistische Denker den Syndikalismus selbst kritisiert und in Frage gestellt, ob er als wirksame revolutionäre Kraft funktionieren kann.\n\nTrotzdem scheint die sozialistische Sache noch nicht tot zu sein - eine neue Internationale ist aus der Asche der alten auferstanden. Die [INT.GetName] hat den Mantel der Revolution übernommen, wobei [INT.GetLeader] behauptet, dass sie ihre gefallenen Kameraden in Westeuropa rächen wird.\n\nDie Zeit wird der endgültige Richter sein, denn erst übermorgen werden wir wissen, ob sie erfolgreich sind oder wieder fallen wie ihre Vorgänger..."
  world_news_events.484.a: "Rache für die Ville Lumière!"
  world_news_events.484.b: "Wahnvorstellungen von Demagogen..."
  world_news_events.484.c: "Die Parasiten zerstreuen sich!"
