 #Russia
 world_news_events.145.f: "Die Demütigung von Brest-Litowsk ist gerächt!"
 #Russia (socialist)
 world_news_events.145.g: "Was der Zar nie erreichen konnte..."
 #Canada
 world_news_events.145.h: "Jetzt weiß Deutschland, wie es sich anfühlt, alles zu verlieren."
 #Nat France
 world_news_events.145.i: "Die Massaker des Weltkrieges sind gerächt" #Nat France

 world_news_events.164.t: "Peru-Bolivianische Konföderation wiederhergestellt"
 world_news_events.164.d: "Es scheint, dass eine alte Idee in Südamerika wiedergeboren wurde. Die ursprüngliche Konföderation zwischen Peru und Bolivien, die von ihren vielen regionalen Feinden als potenzielle Bedrohung angesehen wurde, wurde nach der Schlacht von Yungay 1839 von einem siegreichen Chile zerrissen. Dennoch könnte sich diese neue Konföderation im Gegensatz zu ihrer Vorgängerin als fähig erweisen, sich in diesen instabilen Zeiten in Südamerika und der weiteren Welt zu behaupten.\n\nBeobachter aus dem In- und Ausland haben jedoch festgestellt, dass es eine Reihe von Schlüsselfragen gibt, die zwischen La Paz und Lima geklärt werden müssen, bevor dieses neue Gemeinwesen wirklich als vereinte Nation bezeichnet werden kann."
 world_news_events.164.a: "Der Traum von Santa Cruz ist einmal mehr in Erfüllung gegangen."

 world_news_events.177.t: "Österreich greift in den Zweiten Weltkrieg ein"
 world_news_events.177.d: "Einige Militärs in Europa hatten geglaubt, dass jeder unvermeidliche Kontinentalkrieg aufgrund der mächtigen neuen technologischen Fortschritte in wenigen Monaten vorbei sein würde. Doch alle verbleibenden Illusionen über das Ausmaß der modernen Kriegsführung haben sich schnell verflüchtigt angesichts der erschütternden Geschichten über die Brutalität, die aus dem konfliktgeschüttelten Westeuropa kommen.\n\nWien hat die Wiederaufrüstung der syndikalistischen Mächte jahrelang mit Bangen beobachtet, aber jetzt, wo ein offener Konflikt das Kräfteverhältnis in Europa zu kippen droht, haben sie beschlossen, offen gegen die Internationale zu intervenieren. Schon marschieren imperiale Truppen gegen syndikalistische Kräfte und stellen eine neue Bedrohung für die Weltrevolution dar."
 world_news_events.177.a: "Ohne sie wäre es kein Weltkrieg."

 world_news_events.442.t: "Die Russisch-Osmanische Konvention"
 world_news_events.442.d: "Zur Verblüffung der Beobachter aus aller Welt wurde heute Nacht der bisher streng geheime Russisch-Osmanische Pakt aktiviert, als der russische Bär seinen Rückeroberungskrieg in Osteuropa einleitete. Der Pakt, dessen Details auch heute noch geheim bleiben, beinhaltet angeblich die Aufteilung des Nahen Ostens, Zentralasiens und des Kaukasus in osmanische und russische Einflusssphären und beinhaltet einen Nichtangriffspakt zwischen Moskau und [TUR.Capital.GetCapitalVictoryPointName].\n\nObwohl die temporäre Allianz zwischen den beiden Mächten überraschend kommt, haben Beobachter bereits angemerkt, dass sie wahrscheinlich nicht sehr lange Bestand haben wird, da die jahrhundertealten Rivalen zwangsläufig irgendwann in einem Krieg enden werden."
 world_news_events.442.a: "Eine höchst schockierende Entwicklung."

  world_news_events.449.t: "[pact_declares_war_on_aus_title]"
  world_news_events.449.t.afterbalkanwar: "Der Fünfte Balkankrieg"
  world_news_events.449.t.duringbalkanwar: "Ausbreitung des Balkankrieges"
  world_news_events.449.t.beforebalkanwar: "Serbien erklärt [AUS.GetNameDef] den Krieg"
  world_news_events.449.d: "[pact_declares_war_on_aus_desc]"
  world_news_events.449.d.afterbalkanwar: "Obwohl Serbien im Weltkrieg besiegt und fast ein Jahrzehnt lang von Österreich besetzt war, wurde es nicht für immer zerschlagen.\n\nNachdem sie ihre Feinde in Bulgarien besiegt und Montenegro und Mazedonien zurückerobert hatten, blickte [SER.GetNameDef] in Richtung der südslawischen Länder des Österreich-Ungarischen Reiches. Zusammen mit ihren Verbündeten in Rumänien und Osteuropa haben die Serben nun Österreich-Ungarn ein Ultimatum gestellt, ihnen alle beanspruchten Gebiete zu überlassen. Die Monarchie hat sich natürlich geweigert, und so befinden sich die Österreicher wieder einmal im Krieg mit Serbien. Nur die Zeit wird zeigen, ob sie sich erneut durchsetzen werden oder ob das Reich unter der Last seiner inneren und äußeren Feinde zusammenbricht."
  world_news_events.449.d.duringbalkanwar: "Obwohl Serbien im Weltkrieg besiegt und fast ein Jahrzehnt lang von Österreich besetzt war, wurde es nicht für immer zerschlagen.\n\nMit seinen Verbündeten in Rumänien und Griechenland hat [SER.GetNameDef] einen Krieg gegen [BUL.GetNameDef] geführt, in der Hoffnung, seine verlorenen Gebiete im Süden zurückzuerobern. Aber es scheint, dass der Irredentismus von [SER.GetAdjective] auch nach Norden blickt, denn das Land hat [AUS.GetNameDef] nun ein Ultimatum gestellt, alle von ihm beanspruchten Gebiete an es abzutreten. Die Monarchie hat sich natürlich geweigert, und so befinden sich die Österreicher wieder einmal im Krieg mit Serbien. Nur die Zeit wird zeigen, ob sie sich erneut durchsetzen oder ob das Reich unter dem Gewicht seiner inneren und äußeren Feinde zusammenbricht."
  world_news_events.449.d.beforebalkanwar: "Obwohl Serbien im Weltkrieg besiegt und fast ein Jahrzehnt lang von Österreich besetzt war, wurde es nicht für immer zerschlagen.\n\nIn einer schockierenden Umkehrung des Beginns des Weltkriegs hat das Königreich Serbien der österreichisch-ungarischen Monarchie ein Ultimatum gestellt, in dem es die Rückgabe der südslawischen Gebiete unter habsburgischer Herrschaft fordert. Die Monarchie hat diese Forderungen natürlich abgelehnt, und nun herrscht zwischen den Serben und den Österreichern Kriegszustand. Es bleibt abzuwarten, ob die Serben als Sieger hervorgehen oder ob sie ein ähnliches Schicksal erleiden wie während des Weltkriegs."
  world_news_events.449.a: "[pact_declares_war_on_aus_option]"
  world_news_events.449.a.afterbalkanwar: "Das Pulverfass explodiert erneut."
  world_news_events.449.a.duringbalkanwar: "Der Krieg auf dem Balkan weitet sich aus."
  world_news_events.449.a.beforebalkanwar: "Ist dies der Beginn eines zweiten Weltkriegs?"
 world_news_events.449.b: "Freiheit oder Tod!"
 world_news_events.449.c: "Sollen wir uns fürchten?"

 world_news_events.450.t: "Der sechste Balkankrieg"
 world_news_events.450.d: "Mit der Niederlage Österreich-Ungarns durch den Belgrader Pakt begannen die Sieger, sich untereinander zu streiten wie nach dem Ersten Balkankrieg. Es gibt viele ungelöste Fragen - das Westbanat, die Adriaküste - und das unausgesprochene Ziel der Balkan-Dominanz, das die rumänische und die serbische Regierung teilen.\n\nWieder einmal ist ein Krieg auf dem Balkan ausgebrochen, und nur die Zeit wird zeigen, wer sich durchsetzen und die Landkarte der Region für die nächsten Jahre zeichnen wird."
 world_news_events.450.a: "Es geht einfach weiter!"
 world_news_events.450.b: "Unsere Nation wird geeint sein!"

  world_news_events.456.t: "Der Dritte Weltkrieg"
  world_news_events.456.d.britain_no_france: "Das gemeinsame Bündnis, das den Syndikalisten ein Ende bereitet hat, ist zu Ende gegangen. Nach einem kurzen, aber unruhigen Frieden hat die Führung der Entente beschlossen, dass sie einfach nicht mit einem Reichspakt koexistieren kann, der weiterhin davon träumt, Europa zu beherrschen. Das wiederhergestellte Vereinigte Königreich hat die verschiedenen Mitglieder der Entente, einschließlich der französischen Exilanten in Algerien, zusammengerufen, um einen weiteren globalen Krieg zu beginnen, in der Hoffnung, die Metropole endlich zurückzuerobern. Am Himmel und auf dem Meer prallen die alten, geschundenen Reiche Europas erneut aufeinander.\nDie Bürger der kriegführenden Mächte befinden sich in einer nie dagewesenen Gefahr, denn die neuen und zerstörerischen Waffen sind noch fortschrittlicher als die, die im Zweiten Weltkrieg eingesetzt wurden. Es scheint, dass die Welt erneut in einen zerstörerischen Weltkrieg verwickelt ist."
   world_news_events.456.d.no_britain_yes_france: "Das gemeinsame Bündnis, das den Syndikalisten ein Ende bereitet hat, ist zu Ende gegangen. Nach einem kurzen, aber unruhigen Frieden hat die Führung der Entente beschlossen, dass sie einfach nicht mit einem Reichspakt koexistieren kann, der weiterhin davon träumt, Europa zu beherrschen. Die immer noch im Exil lebende Regierung in Kanada hat die verschiedenen Mitglieder der Entente, einschließlich ihrer französischen Verbündeten, die nach dem letzten Krieg in die Metropole zurückgekehrt sind, zusammengerufen, um einen neuen globalen Krieg zu beginnen, in der Hoffnung, Großbritannien endlich zurückzuerobern.\nWieder einmal prallen die alten, zerrütteten Reiche Europas am Himmel und auf dem Meer aufeinander. Die Bürger der kriegführenden Mächte befinden sich in einer noch nie dagewesenen Gefahr, denn es gibt neue und zerstörerische Waffen, die noch fortschrittlicher sind als die noch vor kurzem verwendeten. Es scheint, dass die Welt erneut in einen zerstörerischen Weltkrieg verwickelt ist."
  world_news_events.456.d.no_britain_no_france: "Die Niederlage der Dritten Internationale gegen den Reichspakt hat zu dem geführt, was Beobachter für die Fortsetzung der deutschen Welthegemonie hielten. Das alte Entente-Bündnis hat jedoch nie die Hoffnung aufgegeben, seine Heimat zurückzuerobern, und ist nun dazu übergegangen, Deutschland den Krieg zu erklären. Beide Seiten sind bereit, alles aufs Spiel zu setzen und verlangen von der jeweils anderen Seite nichts weniger als die bedingungslose Kapitulation.\nAuch wenn Ozeane die beiden Parteien trennen, sind die Bürger dieser kriegführenden Nationen in Gefahr, denn es gibt neue tödliche Waffen, die die im zweiten großen Krieg verwendeten noch übertreffen. Während die Regierungen auf der ganzen Welt auf eine friedliche Rückkehr zur Weltordnung der Vorkriegszeit hoffen, sieht es so aus, als würde erneut ein Weltkrieg ausbrechen."
  world_news_events.456.d.no_britain_no_france_yes_america: "Beobachter glaubten, dass der Zusammenbruch der Dritten Internationale den Fortbestand der deutschen Weltherrschaft einleiten würde. Doch die Entente-Allianz hat die Hoffnung auf die Wiedererlangung ihrer Heimatländer nie aufgegeben und Deutschland den Krieg erklärt. Auch wenn einige an der Macht der europäischen Exilmächte zweifeln mögen, so steht ihnen doch die gesamte industrielle und militärische Macht einer wiederhergestellten amerikanischen Nation zur Seite, die den Ausschlag gegen Berlin geben könnte.\nAuch wenn riesige Ozeane die kriegführenden Mächte trennen, fürchten die Bürger der kriegführenden Länder immer noch um ihr Leben, da neue und tödlichere Waffen auftauchen, die die im Zweiten Weltkrieg verwendeten übertreffen. Während die Nationen auf der ganzen Welt auf eine Rückkehr zur Weltordnung der Vorkriegszeit hoffen, sieht es so aus, als würde ein weiterer Weltkrieg den Globus in die Flammen des Krieges tauchen."
  world_news_events.456.d.britain_france: "Trotz der Bildung einer vereinten Koalition, die die Niederlage der Syndikalisten brachte, sind die Gegner des Ersten Weltkriegs erneut in den Krieg gezogen. Erneut kämpfen die deutsche und die französische Armee auf den Feldern Nordfrankreichs gegeneinander, und die königliche Marine und die kaiserliche Marine duellieren sich auf offener See, da beide Fraktionen die Hegemonie über die Welt sichern wollen.\nDie Bürger Europas, die vor kurzem einen großen Krieg überlebt haben, werden gezwungen sein, einen potenziell noch tödlicheren Krieg zu ertragen, wenn neue Waffen und Technologien auftauchen, die die im Zweiten Weltkrieg verwendeten übertreffen. Während die Nationen auf der ganzen Welt auf eine Rückkehr zur Weltordnung der Vorkriegszeit hoffen, scheint es, als würde erneut ein Weltkrieg die Welt überrollen." 
  world_news_events.456.d.britain_france_america: "Trotz der Bildung einer vereinten Koalition, die die Niederlage der Syndikalisten brachte, sind die Gegner des Ersten Weltkriegs erneut in den Krieg gezogen. Erneut kämpfen die deutsche und die französische Armee auf den Feldern Nordfrankreichs gegeneinander, und die königliche Marine und die kaiserliche Marine duellieren sich auf offener See, da beide Parteien die Hegemonie über die Welt sichern wollen.\nWährend Beobachter nicht an der Stärke der deutschen Nation zweifeln, könnte die wiedervereinigte und wiedererstarkte industrielle Macht der Vereinigten Staaten alles sein, was die Entente zum Sieg braucht. Die Bürger Europas, die kürzlich einen großen Krieg überlebt haben, werden gezwungen sein, einen möglicherweise noch tödlicheren Krieg zu ertragen, wenn neue Waffen und Technologien auftauchen, die den Zweiten Weltkrieg übertreffen. Die Welt ist Zeuge eines weiteren Weltkriegs, der noch schrecklicher ist als die vergangenen."
  world_news_events.456.a: "Rache ist eine mächtige Sache."
  world_news_events.456.b: "Welche Hoffnung können sie noch haben?"
  world_news_events.456.c: "Wir haben sie 1919 geschlagen, wir können sie auch jetzt schlagen."
  world_news_events.456.e: "Dieses Mal werden wir gewinnen!"

  world_news_events.457.t: "Paris gegen Moskau"
  world_news_events.457.d.entente_alive: "Der Zweite Weltkrieg endete nicht mit dem Fall Deutschlands, sondern ging weiter, als die Entente und die Internationale in Nordafrika und im Nordatlantik aufeinander trafen. Entlang der Grenze zwischen der russischen und der französischen Sphäre ist Sir Winston Churchills "Kampf im Zwielicht" in einen Kampf um die Weltordnung ausgebrochen, der so blutig ist, dass er den Krieg von 1940 in den Schatten stellt. Jenseits der Fronten sind die Bürger der kriegführenden Mächte in einer nie dagewesenen Gefahr, denn die Todesmaschinen aus der Luft drohen, innerhalb von Stunden nach der Kriegserklärung ganze Städte auszulöschen. Während beide Seiten mobil machen, fragen sich die wenigen Überbleibsel des Vorkriegsfriedens - wird Europa jemals zur Ruhe kommen?"
  world_news_events.457.d.entente_dead: "Die Welt wusste, dass Europa nach der deutschen Niederlage unruhig schlief. Mit dem Sieg der Dritten Internationale über die Kolonialreiche in Afrika und Mitteleuropa konnte nur noch Russland der syndikalistischen Weltherrschaft im Wege stehen. Nun werden das russische und das französische ideologische System, die aus der Asche der deutschen Niederlage geschmiedet wurden, in einem Kampf um die Weltordnung aufeinandertreffen, der so blutig ist, dass er den Zweiten Weltkrieg in den Schatten zu stellen scheint.\n\nAußerhalb der Frontlinien sind die Bürger der kriegführenden Mächte in einer nie dagewesenen Gefahr, da die Todesmaschinen aus der Luft auftauchen, die ganze Städte innerhalb von Stunden nach der Kriegserklärung auszulöschen drohen. Während beide Seiten mobil machen, fragen sich die wenigen Überbleibsel des Vorkriegsfriedens - wird Europa jemals zur Ruhe kommen?"
  world_news_events.457.a: "Offensichtlich nicht."
  world_news_events.457.b: "Wir werden die Revolution niederschlagen, genau wie 1814!"
  world_news_events.457.c: "Es ist der letzte Kampf!"
  world_news_events.457.d: "Mit den Russen auf unserer Seite ist uns der Sieg sicher!"

  world_news_events.459.t: "Der Zweite Chinesisch-Japanische Krieg"
  world_news_events.459.d.northeastern_gambit: "Die Spannungen zwischen China und Japan hatten sich seit langem zugespitzt, da Japan die rivalisierende Fengtian-Clique in der Mandschurei unterstützte, um seine Interessen in der Region zu verteidigen. Als [CUF.GetLeader] sah, dass Japan durch den Krieg um die Ostasiatischen Kolonien Deutschlands abgelenkt war, ging er ein gewagtes Risiko ein und erklärte Japan und seinen Verbündeten den Krieg.\n\nObwohl sie untereinander nach wie vor stark gespalten sind, hat der öffentliche Druck viele Kriegsherrenregierungen dazu gezwungen, sich zu einer chinesischen Einheitsfront zusammenzuschließen, um Japan in seiner Schwächephase zu bekämpfen. Die Einheitsfront steht zwar weiterhin vor großen Herausforderungen, hofft jedoch, die Japaner in ihrer Überdehnung erwischt zu haben. Es bleibt abzuwarten, ob Tokio oder [CUF.Capital.GetCapitalVictoryPointName] den größeren Fehler begangen hat."
  world_news_events.459.d.fengtian_losing: "Die Spannungen zwischen China und Japan hatten schon lange zugenommen, da letztere die rivalisierende Fengtian-Clique in der Mandschurei unterstützten, um ihre Interessen in der Region zu verteidigen. Als der Krieg zwischen den Fengtianern und [china.GetNameDef] ausbrach, wurde sie von der Aussicht auf eine japanische Intervention heimgesucht, falls [FNG.GetLeader] nicht erfolgreich sein sollte. Als sich der Krieg hinzog und der Fengtian-Regierung der Sieg immer weiter entglitt, wurden diese Befürchtungen bestätigt, als sie gezwungen war, ihren Wohltäter in Tokio um Hilfe zu bitten. [china.GetLeader] hat [FNG.GetLeader] bereits als \"japanisches Schoßhündchen\" denunziert und behauptet, dass die ausländische Intervention ein Beweis für seine Unterwürfigkeit sei. Die beiden alten Zivilisationen befinden sich wieder einmal im Krieg."
  world_news_events.459.d.japan_and_fengtian: "Die Spannungen zwischen China und Japan hatten schon lange zugenommen, da Japan die rivalisierende Fengtian-Clique in der Mandschurei unterstützte, um seine Interessen in der Region zu verteidigen. Obwohl Tokio klar gemacht hatte, dass sie keine chinesischen Eingriffe in ihren Einflussbereich in der Mandschurei zulassen würden, war [china.GetNameDef] unbeirrt, verurteilte den \"japanischen Imperialismus\" und versprach, sich ausländischen Forderungen nicht zu beugen.\n\nAls [china.GetNameDef] und die [FNG.GetNameDef] schließlich aufeinander trafen, trat Japan auf der Seite der letzteren in den Konflikt ein. [china.GetLeader] hat [FNG.GetLeader] wegen seiner Handlungen als Verräter an der gesamten Nation und als \"japanisches Schoßhündchen\" denunziert. Die beiden alten Zivilisationen befinden sich wieder einmal im Krieg."
   world_news_events.459.d.japan_versus_fengtian: "Japanische Interessen sind seit langem mit der Mandschurei verbunden. Tokio leistete der herrschenden Fengtian-Clique militärische und wirtschaftliche Hilfe, wenn MarschallZhang Zuolin, ihr Anführer, im Gegenzug versprach, die japanischen Interessen zu respektieren. Diese Beziehung war jedoch mit Schwierigkeiten behaftet, da Zuolin versuchte, die Japaner auf Distanz zu halten.\n\nNun hat die Weigerung von [FNG.GetNameDef], auf weitere japanische Forderungen einzugehen, zu einem Zusammenbruch der Beziehungen zwischen den beiden Ländern geführt. Das Kaiserreich Japan hat geschworen, [FNG.GetLeader] abzusetzen, und seine derzeitige Regierung als \"außer Kontrolle\" bezeichnet, während [FNG.GetNameDef] offiziell eine konzessionsfeindliche Haltung eingenommen und versprochen hat, die Japaner ein für alle Mal aus China zu vertreiben."
  world_news_events.459.d.default: "Die Verhandlungen zwischen Japan und [china.GetNameDef] sind gescheitert, nachdem die Chinesen erklärt haben, dass sie ein Eindringen Japans in den Kontinent nicht länger dulden werden. Berichte aus Japan deuten darauf hin, dass das Land mehr als bereit ist, zum ersten Mal seit fast fünfzig Jahren eine vollwertige Invasion in China zu starten.\n\nNachdem die Truppen aufeinandertreffen, scheint Chinas Überleben angesichts der Macht und Überlegenheit der japanischen Kriegsmaschinerie düster. Die Nation steht nun vor der größten Gefahr in ihrer zwei Jahrtausende langen Geschichte, da ein Eingreifen des Westens unwahrscheinlich erscheint und diese Mächte mit ihren eigenen Krisen zu kämpfen haben. Die Schlacht um China wird zeigen, ob Japans Pläne für ein \"Großes Ostasien\" Wirklichkeit werden oder ob der chinesische Drache endlich aus seinem Schlummer erwacht."
  world_news_events.459.a: "Wansui!(Zehntausend Jahre-Chi)"
  world_news_events.459.b: "Banzai!(Zehntausend Jahre-Jap)"
  world_news_events.459.c: "Das Schicksal Chinas steht auf dem Spiel"

  world_news_events.463.t: "Die Litauisch-Weißrussische Föderation"
  world_news_events.463.d.blr: "In Osteuropa sind seit dem Ersten Weltkrieg viele Staaten aufgestiegen und untergegangen, aber niemand hätte voraussehen können, dass das neueste Mitglied der Region [BLR.GetNameDef] sein würde. Trotz der Differenzen zwischen den beiden Nationen arbeitete die weißrussische Regierung unermüdlich an ihrer Annäherung, indem sie Autonomie und Gleichberechtigung versprach. Schließlich war alles so weit vorbereitet, dass [BLR.GetLeader] die Gründung von [BLR.GetNameDef] ankündigen konnte, einer Union zwischen den beiden Ländern, deren Ursprünge angeblich auf die Tage des Großherzogtums Litauen zurückgehen. Die Zukunft der Föderation mag ungewiss sein, aber es ist sicher, dass die Schicksale von Weißrussland und Litauen miteinander verwoben sind."
  world_news_events.463.d.lit: "In Osteuropa sind seit dem Ersten Weltkrieg viele Staaten aufgestiegen und untergegangen, aber niemand hätte voraussehen können, dass das neueste Mitglied der Region [LIT.GetNameDef] sein würde. Trotz der Differenzen zwischen den beiden Nationen arbeitete die litauische Regierung unermüdlich daran, sie zusammenzubringen, indem sie ihnen Autonomie und Gleichberechtigung versprach.\n\n Schließlich war alles so weit vorbereitet, dass [LIT.GetLeader] die Gründung von [LIT.GetNameDef] ankündigen konnte, einer Union zwischen den beiden Ländern, deren Ursprünge angeblich auf die Tage des Großherzogtums Litauen zurückgehen. Die Zukunft der Föderation mag ungewiss sein, aber es ist sicher, dass das Schicksal von Weißrussland und Litauen miteinander verwoben ist."
  world_news_events.463.a: "Exzellent!"
  world_news_events.463.b: "Wie überraschend."

  world_news_events.470.t.wk2: "Französische Exilanten mischen sich in den Weltkrieg ein"
  world_news_events.470.t.before_wk2: "Der französische Bürgerkrieg beginnt wieder"
  world_news_events.470.d.wk2: "Nachdem sie zwei Jahrzehnte lang ihre Rückkehr geplant hatten, haben die französischen Exilanten in Algerien beschlossen, die Initiative zu ergreifen und den laufenden Weltkrieg auszunutzen, indem sie den Mitgliedsländern der Dritten Internationale den Krieg erklären.\n\nWährend die revolutionäre Allianz mit dem Kampf gegen Deutschland beschäftigt ist, glauben die Kräfte der Entente, dass sie nun die Chance haben, nach Hause zurückzukehren und die Revolutionen, die sie verdrängt haben, ein für alle Mal niederzuschlagen. Trotz der Rhetorik der Entente ist es eine offene Frage, ob die alten Imperialmächte überhaupt in der Lage sein werden, auf ihrem Festland zu landen, und hängt zu einem großen Teil vom Glück und der Großzügigkeit ihres alten deutschen Feindes ab."
  world_news_events.470.d.before_wk2: "Obwohl die Welt seit der britischen Revolution von 1925 nominell weitgehend in Frieden lebt, ist es in Wahrheit so, dass ein Krieg auf sich warten ließ. Nach dem Ersten Weltkrieg haben die Revolutionen in Großbritannien, Frankreich und Italien die alten Regierungen nicht beseitigt, sondern sie lediglich nach Übersee geschickt, wo sie sich seither auf eine endgültige Konfrontation vorbereiten.\n\nDiese Konfrontation scheint kurz bevorzustehen. Vor wenigen Stunden änderten die Mittelmeerpatrouillen der Marine National plötzlich ihren Kurs - direkt in Richtung der kommunistischen Gewässer. Obwohl Unstimmigkeiten zwischen den französischen Regierungen auf See nichts Ungewöhnliches sind, machen die sich nähernden Schiffe keine Anstalten, ihren Kurs zu ändern. Die kommunardischen Streitkräfte wurden bereits in höchste Alarmbereitschaft versetzt, da sie wissen, dass ihr Krieg nicht länger auf sich warten lässt."
  world_news_events.470.a: "Wir kommen zurück nach Hause!"
  world_news_events.470.b: "Sie könnten für uns nützlich werden..."
  world_news_events.470.c: "Diese Reaktionäre sind kaum ein Ärgernis,\nwir werden sie mit Leichtigkeit vernichten."
  world_news_events.470.e: "Die Entente gibt nicht auf."
 
  world_news_events.471.t.wk2: "Kanada mischt sich in den Weltkrieg ein"
  world_news_events.471.t.before_wk2: "Krieg im Nordatlantik"
  world_news_events.471.d.wk2: "Nach dem Ende der britischen Revolution sah sich die neue syndikalistische Regierung in London anderthalb Jahrzehnte lang mit der alten Exilregierung in Ottawa auf der anderen Seite des Atlantiks konfrontiert, wobei keine der beiden Seiten besonders willens oder in der Lage war, den darauf folgenden gespannten Frieden zu brechen.\n\nHeute ist dieser seltsame Status quo endgültig zusammengebrochen, da die kanadische Regierung erklärt hat, sie werde nicht länger warten, um \"den Kampf fortzusetzen\". Berichte über große Mobilisierungen und aggressive Marineaktionen sowie Gerüchte über eine Koordinierung mit dem Reichspakt scheinen zu bestätigen, dass Kanada sich und seine Verbündeten in den Zweiten Weltkrieg gestürzt hat."
  world_news_events.471.d.before_wk2: "Obwohl die Welt seit der britischen Revolution von 1925 nominell weitgehend in Frieden lebt, ist es in Wahrheit so, dass ein Krieg auf sich warten ließ. Nach dem Ersten Weltkrieg haben die Revolutionen in Großbritannien, Frankreich und Italien die alten Regierungen nicht beseitigt, sondern sie lediglich nach Übersee geschickt, wo sie sich seither auf eine endgültige Konfrontation vorbereiten.\n\nDiese Konfrontation scheint kurz bevorzustehen. Heute haben kanadische Kriegsschiffe damit begonnen, mehrere britische Handelsschiffe, die den Atlantik überqueren, gewaltsam zu beschlagnahmen, was wie eine koordinierte Aktion aussieht. Es ist zwar bekannt, dass es zwischen den beiden Marinestreitkräften zu Auseinandersetzungen kommt, doch dieses Mal scheint sich die Royal Navy nicht zurückzuziehen, sondern sich in Richtung der republikanischen Gewässer zu bewegen. Die republikanische Marine hat in gleicher Weise geantwortet: Ihr Krieg wartet nicht länger."
  world_news_events.471.a: "Es ist unsere einzige Chance, nach Hause zurückzukehren!"
  world_news_events.471.b: "Es sieht so aus, als wären wir nicht die Einzigen\ndie einen Zweifrontenkrieg führen werden."
  world_news_events.471.c: "Sie können die Revolution nicht niederschlagen!\nWir werden sie wieder schlagen!"
  world_news_events.471.e: "Wird die Entente erneut besiegt,\noder wird die Revolution zusammenbrechen?"
 
  world_news_events.474.t: "Der Seekrieg im Osten"
  world_news_events.474.d.ger: "Im Laufe des letzten Jahrhunderts ist Asien zu einem Kontinent geworden, der weitgehend von westlichen Mächten beherrscht wird, und obwohl diese Mächte von London und Paris nach Berlin gewechselt haben, ist diese Tatsache unverändert geblieben, sehr zum Ärger von Tokio. Nun aber droht dieser Status quo zu zerbrechen, wenn [JAP.GetNameDef] und [GER.GetNameDef] in den Krieg ziehen.\n\nTrotz der Hoffnungen auf Frieden haben viele diese Wendung der Ereignisse als unvermeidlich angesehen. Die japanischen Pläne für ein Asien, das sich um sich selbst dreht, waren immer unvereinbar mit der deutschen Vorherrschaft in der Region, und angesichts der Krise im Westen bezweifelte die Führung in Tokio, ob sich eine weitere Chance zur Verwirklichung dieser Ambitionen ergeben würde. Welcher Seite das Schicksal auch immer den Vorzug geben mag, eines ist sicher - die Zukunft Asiens steht auf dem Spiel."
  world_news_events.474.d.noger: "Im Laufe des letzten Jahrhunderts ist Asien zu einem Kontinent geworden, der weitgehend von westlichen Mächten beherrscht wird, und obwohl diese Mächte von London und Paris nach Berlin gewechselt haben, ist diese Tatsache unverändert geblieben, sehr zum Ärger von Tokio. Nun aber scheint dieser Status quo ins Wanken zu geraten. Nach dem Untergang des Deutschen Reiches war es unvermeidlich, dass Japan nicht lange warten würde, um zu versuchen, seine lang gehegten Ambitionen zu verwirklichen, die Kolonialmächte aus Asien zu vertreiben.\n\nBerichte aus Tokio bestätigen, dass [JAP.GetNameDef] und [GEA.GetNameDef] in den Krieg eingetreten sind, und obwohl die Anführer in [GEA.Capital.GetCapitalVictoryPointName] bereits damit beschäftigt sind, die Verteidigung gegen die IJA vorzubereiten, stellt sich für viele nicht die Frage \"ob,\" sondern \"wann\" die japanische Flagge über dieser Stadt wehen wird, da der Schlange der Kopf abgeschlagen wurde."
  world_news_events.474.a: "Die Befreiung Asiens rückt näher!"
  world_news_events.474.b: "Singapur wird niemals fallen!"
  world_news_events.474.c: "Können die Deutschen dieses Mal durchhalten?"

  world_news_events.478.t: "Der Kongress von Lyon"
