  world_news_events.482.t: "Olympische Spiele 1936 Dublin"
  world_news_events.482.d: "Die elften Olympischen Spiele fanden kürzlich in Dublin, Irland, statt.\n\nDie Spiele haben die Hauptstadt der jungen Republik in Szene gesetzt und ihr viel Stolz verliehen. Wieder einmal waren französische und britische Delegierte abwesend, da die syndikalistischen Kräfte vom Internationalen Olympischen Komitee nicht anerkannt wurden und die Exilregierungen keine Männer entsenden konnten.\n\nDie deutschen und amerikanischen Athleten waren mit 27 bzw. 26 Medaillen am erfolgreichsten, während die irischen Sportler mit 9 Medaillen überdurchschnittlich erfolgreich waren."
  world_news_events.482.a: "Irland gewinnt erneut!"
  world_news_events.482.b: "Hoffen wir, dass wir an den nächsten Olympischen Spielen teilnehmen können..."
  world_news_events.482.c: "Elitärer Unsinn."
  world_news_events.482.e: "Wir taten unser Bestes!"

  world_news_events.483.t: "Olympische Spiele 1940 Tokio"
  world_news_events.483.d.war: "Die zwölften Olympischen Spiele sollten in Tokio, Japan, stattfinden, doch die Umstände haben zu ihrer Absage geführt.\n\n Da sich [JAP.GetNameDef] im Krieg befindet, sind die Mittel für die Ausrichtung der Spiele nicht verfügbar, während gleichzeitig Bedenken hinsichtlich der Sicherheit der Athleten aufgekommen sind. Zum ersten Mal seit dem Ersten Weltkrieg wurden die Olympischen Spiele abgesagt. Die japanische Regierung hat versucht, beim Internationalen Olympischen Komitee für die Ausrichtung der nächsten Spiele zu werben, aber es ist unklar, ob die Spiele die Krise überstehen werden."
  world_news_events.483.d.def: "Die zwölften Olympischen Spiele sollten in Tokio, Japan, ausgetragen werden, doch die Umstände haben zu ihrer Absage geführt.\n\nWährend [JAP.GetNameDef] sich nach der Kriegsniederlage wieder aufbaut, sind die Mittel für die Ausrichtung der Spiele nicht mehr verfügbar. Zum ersten Mal seit dem Ersten Weltkrieg werden die Olympischen Spiele abgesagt.\n\nDie japanische Regierung hat versucht, beim Internationalen Olympischen Komitee für die Ausrichtung der nächsten Spiele zu werben, aber es ist unklar, ob die Spiele die Krise überstehen werden."
  world_news_events.483.d.paz: "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt.\n\nAls erste nicht-westliche Nation, die diese Veranstaltung ausrichtet, hat die japanische Regierung beträchtliche Mittel bereitgestellt, um sicherzustellen, dass die Spiele ein gutes Licht auf sie werfen. Obwohl die jüngsten internationalen Unruhen die Durchführbarkeit der Spiele in Frage gestellt hatten, wurden sie dennoch durchgeführt, wenn auch mit deutlich weniger Nationen als bei den vergangenen Spielen.\n\nDie deutschen und amerikanischen Athleten waren mit 32 bzw. 21 Medaillen am erfolgreichsten, während die japanischen Athleten mit 16 Medaillen überdurchschnittlich erfolgreich waren."
  world_news_events.483.d.ger: "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt.\n\nAls erste nicht-westliche Nation, die diese Veranstaltung ausrichtet, hat die japanische Regierung beträchtliche Mittel bereitgestellt, um sicherzustellen, dass die Spiele ein gutes Licht auf sie werfen. Obwohl die jüngsten internationalen Unruhen die Durchführbarkeit der Spiele in Frage gestellt hatten, wurden sie dennoch durchgeführt, wenn auch mit deutlich weniger Nationen als bei den vergangenen Spielen.\n\nDie deutschen Athleten waren mit 34 Medaillen am erfolgreichsten, während die japanischen Athleten mit 16 Medaillen überdurchschnittlich erfolgreich waren. Aufgrund des laufenden Amerikanischen Bürgerkriegs haben die Vereinigten Staaten nicht teilgenommen."
