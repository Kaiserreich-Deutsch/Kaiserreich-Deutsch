american_civil_war_events.3.d.body.intro.nolong: "Die Machtergreifung von General MacArthur im Osten hat im ganzen Land ein großes Machtvakuum hinterlassen. Die demokratie- und verfassungstreuen politischen Kräfte haben mit Entsetzen beobachtet, wie der Osten in ein revolutionäres und verfassungsfeindliches Chaos versinkt. Der Putsch von MacArthur war nur der erste Affront: Reeds Erklärung in Chicago und Longs Machtergreifung im Süden haben die Vorstellung weiter verfestigt, dass die Rechts- und Verfassungsordnung der Vereinigten Staaten Gefahr läuft, von Radikalen und Tyrannen ausgelöscht zu werden."
american_civil_war_events.3.d.body.intro.long: "Die Machtergreifung von General MacArthur im Osten hat im ganzen Land ein großes Machtvakuum hinterlassen. Die demokratie- und verfassungstreuen politischen Kräfte haben mit Entsetzen beobachtet, wie der Osten in ein revolutionäres und verfassungsfeindliches Chaos versinkt. Der Putsch von MacArthur war nur der erste Affront: Reeds Erklärung in Chicago und Longs Machtergreifung im Süden (ohne Konsultation des rechtmäßigen Kongresses) haben die Vorstellung weiter verfestigt, dass die Rechts- und Verfassungsordnung der Vereinigten Staaten Gefahr läuft, von Radikalen und Tyrannen ausgelöscht zu werden."

american_civil_war_events.3.d.body.middle1.normal: "Die Westküste ist von dem Chaos bisher glücklicherweise verschont geblieben. Abgesehen von einem fehlgeschlagenen Aufstand der Roten in Seattle wurde die verfassungsmäßige Regierung in Kalifornien, Oregon und Washington im Allgemeinen beibehalten. Daher haben sich viele verfassungsorientierte Politiker beider großer Parteien und der Farmer-Labor-Partei dazu entschlossen, in die neue demokratische Bastion zu fliehen. Unter ihnen ist auch Vizepräsident Quentin Roosevelt, der bereits vor MacArthurs Putsch an der Westküste war."
american_civil_war_events.3.d.body.middle1.olson: "Die Westküste ist von dem Chaos bisher glücklicherweise verschont geblieben. Abgesehen von einem fehlgeschlagenen Aufstand der Roten in Seattle wurde die verfassungsmäßige Regierung in Kalifornien, Oregon und Washington im Allgemeinen beibehalten. Daher haben sich viele verfassungsorientierte Politiker beider großer Parteien und der Farmer-Labor-Partei dazu entschlossen, in die neue demokratische Bastion zu fliehen. Unter ihnen ist der amtierende Präsident Quentin Roosevelt, der der Gefangennahme durch MacArthurs Truppen entkommen ist und nach Sacramento fliehen konnte."
american_civil_war_events.3.d.body.middle1.hull: "Die Westküste ist von dem Chaos bisher glücklicherweise verschont geblieben. Abgesehen von einem fehlgeschlagenen Aufstand der Roten in Seattle wurde die verfassungsmäßige Regierung in Kalifornien, Oregon und Washington im Allgemeinen beibehalten. Daher haben sich viele verfassungsorientierte Politiker beider großer Parteien und der Farmer-Labor-Partei dazu entschlossen, in die neue demokratische Bastion zu fliehen. Unter ihnen ist der ehemalige New Yorker Gouverneur und GOP-Vizepräsidentschaftskandidat Quentin Roosevelt, der bereits vor MacArthurs Putsch an der Westküste war."

american_civil_war_events.3.d.body.middle2.normal: "Mit Unterstützung der Gouverneure der Westküste und Vizepräsident Roosevelt haben sich zahlreiche Kongressabgeordnete in Sacramento versammelt. Sie erklärten, dass die Mitglieder des Kongresses, die sich mit rivalisierenden Regierungen eingelassen hatten, ihre Sitze verwirkt hätten, und erklärten sich selbst zum beschlussfähigen rechtmäßigen Kongress der Vereinigten Staaten. In dieser Eigenschaft haben sie den Präsidenten, der sich in der Obhut von MacArthurs Streitkräften befindet, für dienstunfähig erklärt und Roosevelt zum amtierenden Präsidenten ernannt, wodurch eine weitere rivalisierende Regierung geschaffen wurde."
american_civil_war_events.3.d.body.middle2.long: "Mit Unterstützung der Gouverneure der Westküste und Vizepräsident Roosevelt haben sich zahlreiche Kongressabgeordnete in Sacramento versammelt. Sie erklärten, dass die Mitglieder des Kongresses, die sich mit rivalisierenden Regierungen eingelassen hatten, ihre Sitze verwirkt hätten, und erklärten sich selbst zum beschlussfähigen rechtmäßigen Kongress der Vereinigten Staaten. In dieser Eigenschaft haben sie Präsident Long, der durch die Ausrufung seiner eigenen Regierung Hochverrat begangen hat, für dienstunfähig erklärt und Roosevelt zum amtierenden Präsidenten ernannt, wodurch eine weitere rivalisierende Regierung geschaffen wurde."
american_civil_war_events.3.d.body.middle2.olson: "Mit Unterstützung der Gouverneure der Westküste und dem amtierenden Präsidenten Roosevelt haben sich zahlreiche Kongressabgeordnete in Sacramento versammelt. Sie erklärten, dass die Mitglieder des Kongresses, die sich mit rivalisierenden Regierungen eingelassen hatten, ihre Sitze verwirkt hätten, und erklärten sich selbst zum beschlussfähigen rechtmäßigen Kongress der Vereinigten Staaten. In dieser Eigenschaft haben sie den Präsidenten, der immer noch im Koma liegt und von dem man annimmt, dass er sich nie wieder erholen wird, für dienstunfähig erklärt und Roosevelt als amtierenden Präsidenten bestätigt, womit eine weitere rivalisierende Regierung geschaffen wurde."
american_civil_war_events.3.d.body.middle2.hull: "Mit der Unterstützung der Gouverneure der Westküste und Quentin Roosevelt haben sich zahlreiche Kongressabgeordnete in Sacramento versammelt. Sie haben erklärt, dass die Mitglieder des Kongresses, die sich mit rivalisierenden Regierungen eingelassen haben, ihre Sitze verwirkt haben, und haben sich selbst zum beschlussfähigen, rechtmäßigen Kongress der Vereinigten Staaten erklärt. In dieser Eigenschaft haben sie schließlich in einer bedingten Präsidentschaftswahl das republikanische Bündnis gewählt. Da der republikanische Präsidentschaftskandidat von MacArthurs Truppen verhaftet wurde, haben sie Roosevelt zum amtierenden Präsidenten erklärt und damit eine weitere rivalisierende Regierung geschaffen."

american_civil_war_events.3.d.body.outro: "Diese "konstitutionelle Koalition" hat die Unterstützung zahlreicher Offiziere gewonnen, die sich nicht mit MacArthur, Reed oder Long verbünden wollen. General George Marshall hat der Regierung in Sacramento seine Dienste angeboten, die sich nun auf einen langen Marsch nach Osten vorbereitet, um die verfassungsmäßige Ordnung in den Vereinigten Staaten wiederherzustellen."

