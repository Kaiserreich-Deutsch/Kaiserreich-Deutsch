american_civil_war_events.2.t.president: "Präsident Long ruft eine rivalisierende Regierung in Baton Rouge aus"
american_civil_war_events.2.t.revolt: "Huey Long ruft eine rivalisierende Regierung in Baton Rouge aus"

american_civil_war_events.2.d.body.intro: "Die Ereignisse im Mittleren Westen in der vergangenen Woche haben den reaktionären Süden in Aufruhr versetzt. Aus Angst vor einer roten Revolte in der afroamerikanischen Unterschicht und weil sie jegliches Vertrauen in die Fähigkeit der Bundesregierung, die Krise zu bewältigen, verloren haben, haben viele Südstaaten begonnen, Milizen zu bewaffnen und die Nationalgarde zu mobilisieren, um ihr Eigentum und ihre politischen Institutionen vor roten Bedrohungen innerhalb und außerhalb des Südens zu schützen."
american_civil_war_events.2.d.body.revolt.generic: "Auf der Suche nach einem starken und charismatischen Führer, der sie gegen den Syndikalismus verteidigt, haben sich die Gouverneure des Südens hinter dem Banner von Huey Long zusammengeschlossen. Long, der seit zwei Jahren ein politisches Bündnis mit verschiedenen Kräften des Südens unterhält, rief zu einer Zusammenkunft von "patriotischen Amerikanern" und "loyalen Mitgliedern des Kongresses" in Baton Rouge auf und prangerte sowohl den selbsternannten "Arbeiterkongress" als auch die Bundesregierung als "Feinde des amerikanischen Volkes" an."
american_civil_war_events.2.d.body.revolt.macarthur: "Auf der Suche nach einem starken und charismatischen Führer, der sie gegen den Syndikalismus verteidigt, haben sich die Gouverneure des Südens hinter dem Banner von Huey Long zusammengeschlossen. Long, der seit zwei Jahren ein politisches Bündnis mit verschiedenen Kräften des Südens unterhält, rief zu einer Zusammenkunft von "patriotischen Amerikanern" und "loyalen Mitgliedern des Kongresses" in Baton Rouge auf und prangerte sowohl den selbsternannten "Arbeiterkongress" als auch Douglas MacArthurs föderale Militärregierung als "Feinde des amerikanischen Volkes" an."
american_civil_war_events.2.d.body.revolt.landon: "Auf der Suche nach einem starken und charismatischen Führer, der sie gegen den Syndikalismus verteidigt, haben sich die Gouverneure des Südens hinter dem Banner von Huey Long zusammengeschlossen. Long, der seit zwei Jahren ein politisches Bündnis mit verschiedenen Kräften des Südens unterhält, rief zu einer Zusammenkunft von "patriotischen Amerikanern" und "loyalen Mitgliedern des Kongresses" in Baton Rouge auf und prangerte sowohl den selbsternannten "Arbeiterkongress" als auch Alf Landons ineffektive Bundesregierung als "Feinde des amerikanischen Volkes" an."
american_civil_war_events.2.d.body.president: "Auf der Suche nach einem starken und charismatischen Führer, der sie gegen den Syndikalismus verteidigt, haben sich die Gouverneure des Südens hinter dem Banner von Präsident Huey Long versammelt. Long, der sich nach dem Staatsstreich in Washington der Verhaftung durch MacArthurs Truppen entziehen und nach Louisiana fliehen konnte, rief zu einer Zusammenkunft von "patriotischen Amerikanern" und "loyalen Kongressmitgliedern" in Baton Rouge auf und prangerte sowohl den selbsternannten "Arbeiterkongress" als auch Alf Landons ineffektive Bundesregierung als "Feinde des amerikanischen Volkes" an."
american_civil_war_events.2.d.body.outro.rebel: "Ein bedeutender Teil des US-Militärs hat Longs Einschätzung zugestimmt. Die Generäle Fox Conner und George Van Horn Moseley, die beide im Süden stationiert sind, haben Long ihre Unterstützung zugesagt, was den anhaltenden Zusammenbruch der Disziplin innerhalb der gespaltenen Armee noch verstärkt. Mit diesen Kräften hat sich ein Großteil des Südens de facto von der Union losgesagt und wird nun von Long und seinen lokalen Verbündeten regiert.\n\nLong hat diese Vereinbarung formalisiert, indem er in Baton Rouge einen rivalisierenden Kongress eröffnete, der ihn seinerseits zum rechtmäßig gewählten Präsidenten erklärte. Longs "Volksregierung" regiert nun von Texas bis South Carolina und schickt sich an, das Land von den Syndikalisten und den Eliten, die es an den Abgrund getrieben haben, zurückzuerobern."
american_civil_war_events.2.d.body.outro.president: "Ein bedeutender Teil des US-Militärs ist dem Aufruf des rechtmäßigen Präsidenten gefolgt. Die Generäle Fox Conner und George Van Horn Moseley, die beide im Süden stationiert sind, haben Long ihre Unterstützung zugesagt, was den anhaltenden Zusammenbruch der Disziplin innerhalb der gespaltenen Armee noch verstärkt. Mit diesen Kräften hat sich ein Großteil des Südens de facto von der Union losgesagt und wird nun von Long und seinen lokalen Verbündeten regiert.\n\nLong hat diese Vereinbarung formalisiert, indem er in Baton Rouge einen rivalisierenden Kongress eröffnete, der wiederum seine Position als Präsident bekräftigte. Longs "Volksregierung" regiert nun von Texas bis South Carolina und schickt sich an, das Land von den Syndikalisten und den Eliten, die es an den Abgrund getrieben haben, zurückzuerobern."

