american_civil_war_events.314.t: "Ordnung wiederhergestellt [restored_core.GetName]"
american_civil_war_events.314.d: "In den letzten Wochen waren die Regierungstruppen von [Root.GetAdjective] mit [restore_core.GetName] beschäftigt. Die Festnahme derjenigen, von denen wir glauben, dass sie unsere Kontrolle behindern würden, und die Unterstützung unserer lokalen Unterstützer bei der Verbreitung des guten Wortes unter den Menschen. Wir wollen versichern Sie ihnen, dass sie als amerikanische Bürger keinen Grund haben, unsere Anwesenheit zu fürchten. Unsere Bemühungen haben langsam begonnen, Früchte zu tragen, selbst inmitten all dieses Chaos."
american_civil_war_events.314.a: "Großartige Neuigkeiten!"

american_civil_war_events.320.t: "Syndikalisten erobern Minnesota"
american_civil_war_events.320.d: "Die Gewalt durch syndikalistische Milizgruppen breitete sich auf die Stadt Minneapolis und die umliegende Region aus. Auf den Straßen und auf dem Flughafen von Minneapolis wurden Berichten zufolge mehrere bewaffnete Gruppen angegriffen. Bevor sich die Gewalt ausweiten konnte, erklärte der Gouverneur von Minnesota die Treue des Staates zu John Reeds Sache und befahl den Nationalgarde-Divisionen des Staates, zurückzutreten. Nachdem viele Mitglieder und Führer der Farmer-Labour-Partei die Bastion der alten Farmer-Labour-Partei in Minnesota gesichert haben, haben sie nun die Treue zur sozialistischen Sache geschworen. Die wenigen, die sich zusammen mit anderen föderalistischen Sympathisanten widersetzten, fliehen jetzt mit WCA-Milizen nach Iowa, wo die nächste Schlacht im Mittleren Westen voraussichtlich beginnen wird."
american_civil_war_events.320.a: "Wir heißen sie willkommen"
american_civil_war_events.320.b: "Verräter!"

american_civil_war_events.321.t: "Bundeskontrolle in Minnesota aufrechterhalten"
american_civil_war_events.321.d: "Die Gewalt durch syndikalistische Milizgruppen breitete sich auf die Stadt Minneapolis und die umliegende Region aus. Auf den Straßen und auf dem Flughafen von Minneapolis wurden Berichten zufolge mehrere bewaffnete Gruppen angegriffen. Bevor sich die Gewalt jedoch weiter ausbreiten konnte, bekräftigte der Gouverneur von Minnesota die Treue des Staates gegenüber der rechtmäßigen Regierung und beauftragte die loyale Nationalgarde des Staates erneut mit der Bekämpfung der Aufständischen. Während der Kampf weitergeht, bleibt der Staat vorerst in Bundeshand. Ein ähnlicher Aufstand in Iowa ist ebenfalls gescheitert - mit der von den Föderalisten gezähmten Brutstätte der ehemaligen Bauernarbeit-Partei ist es unwahrscheinlich, dass Iowas Sozialisten große Fortschritte machen."
american_civil_war_events.321.a: "Gut."
american_civil_war_events.321.b: "Ich sehe es."

american_civil_war_events.322.t: "North Carolina erklärt Unterstützung für Huey Long"
american_civil_war_events.322.d: "Als Reaktion auf den zunehmenden Druck von Milizgruppen in Charlotte erklärte der Gouverneur von North Carolina heute, dass der Staat sich denjenigen anschließen werde, die mit Huey Long in Verbindung stehen. Zwar gibt es Berichte über Ausschreitungen in mehreren Städten, doch scheint der Großteil des Bundesstaates die Entscheidung des Gouverneurs zu unterstützen, und die Bundeskräfte ziehen sich bereits aus der Region zurück, bevor sie sich überfordert sehen."
american_civil_war_events.322.a: "Wir heißen sie willkommen"
american_civil_war_events.322.b: "Verräter!"

american_civil_war_events.323.t: "North Carolina deklariert Loyalität zur USA"
american_civil_war_events.323.d: "Als Reaktion auf den zunehmenden Druck von Milizgruppen in Charlotte erklärte der Gouverneur von North Carolina heute, dass der Staat Amerika und der legitimen Bundesregierung treu bleiben werde. Zwar gibt es Berichte über Ausschreitungen in mehreren Städten, doch scheint der Großteil des Bundesstaates die Entscheidung des Gouverneurs zu unterstützen, und die Minutemen-Truppen ziehen sich bereits aus der Region zurück, bevor sie sich überfordert sehen."
american_civil_war_events.323.a: "Wunderbar"
american_civil_war_events.323.b: "Verräter!"

american_civil_war_events.324.t: "Longistische Milizen erobern Tennessee"
american_civil_war_events.324.d: "Widersprüchliche Berichte über Kämpfe zwischen syndikalistischen und longistischen Milizen im gesamten Bundesstaat Tennessee wurden heute gelöst, als longistische Milizen den Gesetzgeber in Nashville stürmten. Gouverneur Gordon Browning wurde gefangen genommen, und während die Bundeskräfte um die Kontrolle über die Stadt kämpften, wurde schnell klar, dass die Milizen einen klaren Vorteil haben. Bereits jetzt ziehen sich die Bundeskräfte aus dem Staat zurück und geben den Anhängern von Huey Long die Kontrolle."
american_civil_war_events.324.a: "Wir heißen sie willkommen"
american_civil_war_events.324.b: "Verräter!"

american_civil_war_events.325.t: "Longistische Milizen verlieren die Schlacht um Tennessee"
american_civil_war_events.325.d: "Widersprüchliche Berichte über Kämpfe zwischen syndikalistischen und longistischen Milizen im gesamten Bundesstaat Tennessee wurden heute gelöst, als longistische Milizen von Bundeskräften außerhalb des Gesetzgebers in Nashville besiegt wurden. Während die Bundeskräfte noch um die Kontrolle über die Stadt kämpfen, wird immer deutlicher, dass sie im Vorteil sind, und Gouverneur Gordon Browning erklärte in einer Fernsehansprache, dass Tennessee nicht in die Hände radikaler Kräfte fallen werde. Bereits Minutemen ziehen sich aus dem Staat zurück und geben der Regierung die Kontrolle zu."
american_civil_war_events.325.a: "Eine deutliche Erleichterung"
american_civil_war_events.325.b: "Verräter!"

american_civil_war_events.326.t: "Syndikalisten sind siegreich in New Jersey"
american_civil_war_events.326.d: "Die Schlacht zwischen den syndikalistischen Milizen in ganz New Jersey, von Newark bis in den Süden in der Nähe von Philadelphia, endete mit der Erklärung des Sieges der syndikalistischen Kräfte. Zwar haben sie ihre Kontrolle noch nicht auf den Rest des Bundesstaates New York ausgedehnt, da der Gouverneur den Notstand ausgerufen und die Brücken in die Stadt selbst gesperrt hat, doch die bevölkerungsreichsten Gebiete beider Bundesstaaten stehen nun fest unter der Kontrolle der Syndikalisten, und entlang der südlichen Grenze New Jerseys wurden bereits Barrikaden errichtet."
american_civil_war_events.326.a: "Ein willkommener Sieg"
american_civil_war_events.326.b: "Ein unglücklicher Verlust"

american_civil_war_events.327.t: "Föderalisten siegreich in New Jersey"
american_civil_war_events.327.d: "Die Schlacht zwischen den syndikalistischen Milizen in ganz New Jersey, von Newark bis in den Süden nahe Philadelphia, wurde mit der Erklärung des Sieges der Bundestruppen beendet. Die Anführer der syndikalistischen Milizen wurden bereits festgenommen und inhaftiert, obwohl viele von ihnen in städtischen Gebieten verschwunden sind und immer noch Berichte über Gewalttätigkeiten kursieren. Es wird wahrscheinlich Monate dauern, bis die Bundesregierung die Kontrolle über das Stadtgebiet wiederhergestellt hat. Im Moment konzentrieren sich die regierungstreuen Kräfte auf die Sicherung der Ostküste und die Verstärkung der Grenze zum benachbarten Pennsylvania und dem belagerten New York City."
american_civil_war_events.327.a: "Ein willkommener Sieg"
american_civil_war_events.327.b: "Ein unglücklicher Verlust"
american_civil_war_events.327.c: "Interessant"

american_civil_war_events.328.t: "Föderalisten erobern das südliche Texas"
american_civil_war_events.328.d: "Während der Bundesstaat Texas sich eindeutig zu Huey Long bekannt hat, kämpfen die der Bundesregierung loyalen Kräfte erbittert um die Kontrolle und konnten bislang in den südlichen Regionen des Bundesstaates Siege erringen. Gouverneur James Allred wurde von den Bürgermeistern der südlichen Städte zum Verräter erklärt, die offenbar entschlossen sind, gegen ihre Mitbürger im Rest des Bundesstaates zu kämpfen, sollte es zu einem ernsthaften Bürgerkrieg kommen."
american_civil_war_events.328.a: "Ein willkommener Sieg"
american_civil_war_events.328.b: "Ein unglücklicher Verlust"
american_civil_war_events.328.c: "Interessant"

american_civil_war_events.329.t: "Föderaler Aufstand in Texas scheitert"
american_civil_war_events.329.d: "Während der Bundesstaat Texas Huey Long seine Treue erklärt hat, haben sich die der Bundesregierung gegenüber loyalen Kräfte in heißem Kampf um die Kontrolle befunden, und im südlichen Teil des Bundesstaates tobten Kämpfe mit Minutemen. Gouverneur James Allred hielt kürzlich eine Konferenz mit mehreren Bürgermeistern aus dem Süden ab und erklärte heute, dass eine Einigung erzielt worden sei, sich gemeinsam für Long und die rechtmäßige amerikanische Regierung einzusetzen."
american_civil_war_events.329.a: "Ein willkommener Sieg"
american_civil_war_events.329.b: "Ein unglücklicher Verlust"
american_civil_war_events.329.c: "Interessant"

american_civil_war_events.330.t: "Iowa erklärt Unterstützung für Reed"
american_civil_war_events.330.d: "Nachdem sowohl Cedar Rapids als auch Iowa City von syndikalistischen Milizen eingenommen worden waren, erklärte der Gouverneur von Iowa heute seine Unterstützung für John Reed und forderte den Abzug der Bundeskräfte aus dem Bundesstaat. Während die meisten Zweifel daran haben, dass Gouverneur Kraschel irgendwelche syndikalistischen Sympathien hat, ist es klar, dass er einen schnellen Zusammenbruch des Staates vorausgesehen hat, als der Krieg begann, und beschlossen hat, die Seite zu wechseln, bevor die Dinge zu weit gingen. Mehrere Berichte über Unruhen in Des Moines sind dem Abzug loyalistischer Kräfte aus der Region vorausgegangen."
american_civil_war_events.330.a: "Ein willkommener Sieg"
american_civil_war_events.330.b: "Ein unglücklicher Verlust"

american_civil_war_events.331.t: "Iowa erklärt Unterstützung für die Föderalen"
american_civil_war_events.331.d: "Nachdem sowohl Cedar Rapids als auch Iowa City von den syndikalistischen Kontrollen durch die Bundeskräfte befreit worden waren, bekräftigte der Gouverneur von Iowa heute seine Unterstützung für die Bundesregierung und forderte John Reed auf, syndikalistische Milizen aus dem Staat zurückzuziehen. Offensichtlich sah Gouverneur Kraschel voraus, in welche Richtung sich die Schlacht in seinem Staat entwickelte, und beschloss, Bundestruppen einzuladen, bevor die Dinge außer Kontrolle gerieten. Mehrere Berichte über Unruhen in Des Moines sind dem Abzug der SPA-Milizen aus der Region vorausgegangen."
american_civil_war_events.331.a: "Ein willkommener Sieg"
american_civil_war_events.331.b: "Ein unglücklicher Verlust"

american_civil_war_events.332.t: "Missouri von Milizen erobert"
american_civil_war_events.332.d: "Nach ihrem Sieg in Iowa sind SPA-Milizen nach Missouri geflutet und haben bei den Streikenden in St. Louis Unterstützung gefunden. Die Stadt wurde fast sofort überholt und Gouverneur Lloyd C. Stark als Geisel genommen. Während der Gouverneur mehrere Tage durchhielt, in der Hoffnung, dass die Bundeskräfte ihn in der Legislatur befreien würden, wurde schnell klar, dass die Milizkräfte in Missouri zu gut verankert waren. Um weiteres Blutvergießen zu vermeiden, befahl Gouverneur Stark der Nationalgarde des Staates, zurückzutreten. Es heißt, dass die Kämpfe noch andauern und die SPA-Kontrolle noch nicht abgeschlossen ist."
american_civil_war_events.332.a: "Eine willkommene Entwicklung"
american_civil_war_events.332.b: "Höchst alarmierend"

american_civil_war_events.333.t: "Die SPA erobert Kentucky"
american_civil_war_events.333.d: "Die Unruhen in den östlichen Regionen Kentuckys haben endlich einen Siedepunkt erreicht. Mit dem Fall von Missouri, der den Druck auf den Staat verstärkte, war es nur eine Frage der Zeit, bis Frankfort und Louisville von SPA-Truppen überrannt wurden, die von allen Seiten angriffen. Gouverneur Happy Chandler evakuierte den Staat kurz vor dem Fall von Frankfort und ließ die verbliebenen Verteidiger führerlos zurück, so dass sie von den angreifenden Kräften leicht überwältigt werden konnten. Obwohl die SPA nun den größten Teil des Staates kontrolliert, ist ihre Stellung noch lange nicht sicher, da es in der Nähe der Grenze zu Tennessee regelmäßig zu Zusammenstößen zwischen Milizen und Bundestruppen kommt."
american_civil_war_events.333.a: "Eine willkommene Entwicklung"
american_civil_war_events.333.b: "Höchst alarmierend"

american_civil_war_events.334.t: "Kentucky erklärt Unterstützung für Long"
american_civil_war_events.334.d: "Da die Nation am Rande eines Bürgerkriegs steht, sind viele Grenzstaaten gezwungen, sich für eine Seite zu entscheiden. In Kentucky ist die Legislative in Frankfort wieder einmal bitter gespalten, da der Staat mit der Angst vor dem Syndikalismus und der Verlockung der Proklamation von Huey Long zu kämpfen hat. In einem leidenschaftlichen Plädoyer hat sich Gouverneur Happy Chandler entschieden für die Sache der Föderalisten ausgesprochen, obwohl er selbst dem konservativen Flügel der Demokraten angehört. Obwohl die Rede in einer Region, die sich selbst zerreißt, große Aufmerksamkeit erregt hat, waren Gouverneur Chandlers Truppen schließlich gezwungen, aus der Hauptstadt in Richtung der Loyalisten zu fliehen und einen Großteil des Staates der Pro-Long-Regierung zu überlassen. Chandler hat jedoch geschworen, die regierungsfreundlichen Kräfte zu sammeln und zurückzukehren, um den Staat vom Verrat zu befreien."
american_civil_war_events.334.a: "Eine willkommene Entwicklung"
american_civil_war_events.334.b: "Höchst alarmierend"

american_civil_war_events.335.t: "Virginia von den Minutemen erobert"
american_civil_war_events.335.d: "Nach ihrem Sieg in North Carolina sind Long-Minutemen nach Virginia geflutet und haben unter antisyndikalistischen Demonstranten in den westlichen Regionen des Bundesstaates Unterstützung gefunden. Bald darauf wurde Richmond überholt und Gouverneur George C. Peery als Geisel genommen. Während der Gouverneur mehrere Tage durchhielt, in der Hoffnung, dass die Bundeskräfte ihn in der Legislatur befreien würden, wurde schnell klar, dass die Minutemen-Streitkräfte in Virginia zu gut verankert waren. Um weiteres Blutvergießen zu vermeiden, befahl Gouverneur Peery der Nationalgarde des Staates, sich zurückzuziehen und die Seestreitkräfte von der Basis in Norfolk zurückzuziehen. Man munkelt, dass die Kämpfe noch andauern und die Kontrolle von Long über den Staat noch lange nicht abgeschlossen ist."
american_civil_war_events.335.a: "Eine willkommene Entwicklung"
american_civil_war_events.335.b: "Das ist viel zu nahe an Washington"

### Deal with the Devil ###
ACW_deal_with_devil_effect: "Alle besetzten Staaten ihres Territoriums werden an uns und unsere an sie übertragen. Der Waffenstillstand läuft 90 Tage, danach hat jeder von uns die Möglichkeit, ihn um weitere 90 Tage zu verlängern.\n"
american_civil_war_events.520.t: "Ein Pakt mit dem Teufel?"
american_civil_war_events.520.d: "Die [From.GetAdjective] Regierung hat sich mit einem Vorschlag an uns gewandt: einem Waffenstillstand von mindestens 90 Tagen zwischen [Root.GetNameDef] und [From.GetNameDef], damit wir beide unsere Bemühungen gegen die [enemy_country.GetAdjective] -Kräfte richten können, die uns derzeit besiegen beide. In 90 Tagen können wir neu bewerten ... und wenn [enemy_country.GetNameDef] besiegt wird, ist der Waffenstillstand geschlossen."
american_civil_war_events.520.a: "Wir stimmen dieser Vereinbarung zu ... vorerst"
american_civil_war_events.520.b: "Nein, wir weigern uns, unsere Prinzipien zu kompromittieren"

american_civil_war_events.521.t: "Der Deal wurde abgelehnt"
american_civil_war_events.521.d: "Leider scheint die Regierung [From.GetAdjective] hartnäckiger zu sein als erwartet. Sie werden nicht mit uns zusammenarbeiten, auch wenn dies ihre Niederlage bedeutet."
american_civil_war_events.521.a: "Unterstützung für"

american_civil_war_events.522.t: "Der Deal wurde akzeptiert"
american_civil_war_events.522.d: "Wie erwartet, haben die [From.GetAdjective] -Kräfte unseren Deal akzeptiert.Wir werden vorerst aufhören zu kämpfen und unsere Aufmerksamkeit gegen [enemy_country.GetNameDef] richten. In 90 Tagen können wir ihn neu bewerten, und ob die [enemy_country.GetAdjective] besiegt sind, wenn der Waffenstillstand aufgehoben wird."
american_civil_war_events.522.a: "Wunderbar"

american_civil_war_events.523.t: "Den Waffenstillstand fortsetzen??"
american_civil_war_events.523.d: "Die 90 Tage sind vorbei, und jetzt müssen wir überlegen, ob wir unseren Kampf gegen [truce_country.GetNameDef] wieder aufnehmen."
american_civil_war_events.523.a: "Lasst uns weitere 90 Tage warten..."
american_civil_war_events.523.b: "Der Waffenstillstand ist vorbei"

american_civil_war_events.524.t: "Pakt mit dem Teufel"
american_civil_war_events.524.d: "Mit ihren Kräften hart durchgedrückt [enemy_country.GetNameDef], haben Vertreter von [From.GetNameDef] und [From.From.GetNameDef] einen temporären Frieden beschlossen. damit [enemy_country.GetAdjective] nicht beide überrollt und den Bürgerkrieg für sich entscheidet.\n\nEs bleibt abzuwarten, ob ihre Einigung zu spät kommt oder ob sie sogar länger als ein paar Monate dauern kann, bevor sich beide Seiten gegen die andere wenden. Die meisten Zuschauer scheinen zuzustimmen, dass diese beispiellose Vereinbarung darauf hindeutet, dass vorerst [enemy_country.GetNameDef] die Oberhand behält."
american_civil_war_events.524.a: "Interessant"
american_civil_war_events.524.b: "Es macht keinen Unterschied - Sie werden beide verlieren"

american_civil_war_events.525.t: "Pakt mit dem Teufel"
american_civil_war_events.525.d: "Mit ihren Kräften hart durchgedrückt [enemy_country.GetNameDef], haben Vertreter von [truce_support.GetNameDef] und [truce_enemy.GetNameDef] einen temporären Frieden beschlossen. Da wir unsere Unterstützung für die erklärt haben [truce_support.GetAdjective], liegt es an uns, ihrem Deal zu folgen ... zumindest für den Moment."
american_civil_war_events.525.a: "So soll es sein."

american_civil_war_events.526.t: "Der Waffenstillstand ist vorbei"
american_civil_war_events.526.d: "Der temporäre Waffenstillstand zwischen [can_ally.GetNameDef] und [can_enemy.GetNameDef] ist vorbei. [can_ally.GetAdjective] ruft die Entente dazu auf, dem Krieg wieder beizutreten."
american_civil_war_events.526.a: "Wir sind auf dem Weg!"
american_civil_war_events.526.b: "Sie müssen selber damit klarkommen"
amcivwar526_tt: "§Y[Root.GetNameDefCap]§! wird dem Krieg auf Seiten §Y[can_ally.GetNameDef]§! wieder beitreten §Y[can_enemy.GetNameDef]§!\n"

american_civil_war_events.527.t: "Amerika ist wiedervereint"
american_civil_war_events.527.d.USA: "Endlich ist Amerika wieder vereint. Wir strecken uns noch einmal vom Meer zum leuchtenden Meer. Die Verräter des Landes wurden zerstört und das Sternenbanner fliegt jetzt stolz von Küste zu Küste und weiß, dass die Freiheit für alle Amerikaner gesichert ist."
american_civil_war_events.527.d.WCA: "Endlich ist ganz Amerika ein Teil von [Root.GetNameDef]. Die Revolution hat einen großen Sieg errungen, und die Menschen haben sich von den Ketten des Kapitalismus befreit. Von Kalifornien bis zur Insel New York weht überall die rote Fahne des Sozialismus. Während die Narben der Revolution überall zu sehen sind, können wir uns darauf freuen, die Revolution zu allen zu bringen."
american_civil_war_events.527.d.APG: "Endlich wurde Amerika unter dem Banner von [Root.GetNameDef] vereint. Verräter und angehende Tyrannen haben versucht, diese große Nation zu zerstören und zu korrumpieren, aber wir haben festgehalten und die Kontrolle übernommen. Eine Frage ist jedoch in aufgetaucht jene Gebiete, die ursprünglich nicht mit Huey Long im Bürgerkrieg entstanden sind: Ist dieses Land die Vereinigten Staaten von Amerika oder ist es wirklich [Root.GetNameDef]? Es gibt unter vielen die Sehnsucht, zur Stabilität der Sterne zurückzukehren und Streifen, auch wenn sich die Dinge unwiderruflich geändert haben. Sollten wir sie beschwichtigen und zeigen, dass das ursprünglich geplante America Huey noch existiert?"
american_civil_war_events.527.d.ACC: "Endlich sind die Vereinigten Staaten von Amerika wieder vereint. Der Tyrann MacArthur wurde niedergeschlagen, alle anderen Verräter des Landes, die versuchen, Amerika in etwas zu verwandeln, das nicht besiegt wurde. Das Sternenbanner fliegt jetzt stolz von der Küste zu wissen, dass die Freiheit für alle Amerikaner gesichert ist."
#Everyone but WCA:
american_civil_war_events.527.a: "Eine perfektere Vereinigung."
#WCA:
american_civil_war_events.527.b: "Dieses Land ist dein Land."

### Map Colour Change Event ###

american_civil_war_events.600.t.USA: "Der Triumph der Republik"
american_civil_war_events.600.d.USA: "Mit der endgültigen Niederlage der letzten Rebellenfraktion steht unsere Regierung - die rechtschaffene Regierung - wieder aufrecht über dem amerikanischen Kontinent. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [USA.GetLeader] die Republik gerettet. Jetzt, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Während in der Regierung tatsächlich viel Bereitschaft besteht, das System zu reformieren, gibt es keinen Konsens über das weitere Vorgehen.\n\nManche stellen das Vermächtnis von Präsident MacArthurs Handlungen in Frage, ob sie notwendig waren, um die Union gegen die Radikalen von links und rechts zu verteidigen, oder ob sie den Weg für das Ende der Demokratie geebnet haben. Trotz der derzeitigen Nachkriegsregelung gibt es viele, die das Erbe der Ereignisse von 1937 immer noch leise und offen anfechten.\n\nKlar ist, dass das Militär eine herausragende Kraft in der Gesellschaft bleiben wird, im Guten wie im Schlechten. Unabhängig von der Zukunft MacArthurs selbst wird der Präzedenzfall, den er geschaffen hat, noch jahrelang nachhallen, ob uns das nun gefällt oder nicht, und wir werden in den kommenden Jahren daran arbeiten müssen, uns damit auseinanderzusetzen. All diese und andere Fragen müssen jetzt beantwortet werden, aber durch die Gnade des allmächtigen Gottes hat Amerika jetzt eine Regierung, die bereit ist, es zu versuchen."
american_civil_war_events.600.a.USA: "Das amerikanische Experiment ist noch nicht tot.\n§L(Kartenfarbe beibehalten)§!"
american_civil_war_events.600.b.USA: "Das amerikanische Experiment ist noch nicht tot.\n§L(Kartenfarbe wechseln)§!"

american_civil_war_events.600.t.APG: "Der Triumph des Volkes"
american_civil_war_events.600.d.APG: "Mit unserem endgültigen Triumph über die Feinde des Volkes hat unsere Regierung - die Volksregierung - das Land für das Volk zurückerobert. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [APG.GetLeader] die Demokratie und die Union gerettet. Nun, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Während unsere Regierung während des Krieges geeint war, werden die Spaltungen, die sich in der breiteren Bewegung "Unser Reichtum teilen" seit langem abzeichnen, in der Nachkriegszeit sicher wieder zum Vorschein kommen.\n\nObwohl Präsident Long scheinbar ein starkes Mandat zum Regieren hat, werden viele seiner Verbündeten durch sein Verhalten unruhig. Die Unionspartei, die bisher hauptsächlich auf dem Papier und nicht in der Realität existierte, wird bald neuen und alten politischen Organisationen Platz machen, wobei Long selbst Gerüchten zufolge auf eine Aussöhnung mit seinen alten demokratischen Kollegen hofft. Der rechte Flügel seiner Bewegung hat unterdessen wenig Geduld mit seinen Versprechungen zur Wohlstandsverteilung, die er nach dem Ende des Krieges einlösen will.\n\nKlar ist, dass Amerika einen neuen Weg einschlagen wird, der nicht an die herkömmlichen ideologischen Dogmen des Liberalismus oder Sozialismus gebunden ist. Unabhängig davon, welcher Flügel der Long-Bewegung sich durchsetzen wird, wird das Ergebnis ein einzigartiges amerikanisches System sein, im Guten wie im Schlechten."
american_civil_war_events.600.a.APG: "Vom Volk für das Volk.\n§L(Kartenfarbe beibehalten)§!"
american_civil_war_events.600.b.APG: "Vom Volk für das Volk.\n§L(Kartenfarbe wechseln)§!"

american_civil_war_events.600.t.NEE: "Der Triumph der Demokratie"
american_civil_war_events.600.d.NEE: "Mit der endgültigen Rückgewinnung der 48 Staaten steht unsere Regierung - die nun von der großen Mehrheit der Amerikaner als rechtmäßig anerkannt wird - aufrecht über dem amerikanischen Kontinent. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [NEE.GetLeader] die Demokratie und die Union gerettet. Obwohl das amerikanische Experiment in unserer dunkelsten Stunde auf die Grenzen Neuenglands reduziert wurde, hat der Geburtsort der amerikanischen Revolution es gerettet. Jetzt, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Zwar besteht in der Regierung eine große Bereitschaft, das System zu reformieren, doch gibt es keinen Konsens über das weitere Vorgehen.\n\nEinige stellen in Frage, inwieweit konstitutionelle Kräfte, die nicht mit der Bostoner Regierung verbunden sind, rehabilitiert und in die wiederhergestellte Union integriert werden sollten. Obwohl die Sache, für die sie gekämpft haben, sicherlich unserer eigenen ähnelt, haben uns viele als kanadische Marionetten abgeschrieben, und die Spaltungen und der Groll aus dem Krieg werden wahrscheinlich nicht so leicht verschwinden.\n\nWas klar ist, ist, dass die alten Interessen, die die Vereinigten Staaten jahrzehntelang beherrscht haben, wieder in den Vordergrund treten werden. Ordnung und Vernunft werden in die Regierung zurückkehren, wenn das politische Projekt der Radikalen jeglicher Couleur entscheidend besiegt wird. Obwohl wir uns vor einem Wiederaufleben der Unzufriedenheit im Inland hüten müssen, hat die alte Ordnung eine neue Chance bekommen, zumindest für den Moment."
american_civil_war_events.600.a.NEE: "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe beibehalten)§!"
american_civil_war_events.600.b.NEE: "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe wechseln)§!"

### Sanity Checks ###

american_civil_war_events.607.t: "Der föderale Kollaps"
american_civil_war_events.607.d: "Es scheint, dass die Bundesregierung im amerikanischen Bürgerkrieg auf den letzten Beinen ist.\n\nDer größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte.\n\nEinige Bundesführer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln."
american_civil_war_events.607.a: "Ein wichtiger Schritt in Richtung revolution"
american_civil_war_events.607.b: "Sic Semper Tyrannis!"
american_civil_war_events.607.c: "Sie haben bekommen, was sie verdient haben"
