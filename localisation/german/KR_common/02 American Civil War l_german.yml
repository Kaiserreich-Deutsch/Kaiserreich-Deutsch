american_civil_war_events.610.t: "Kollaps der [ACC.GetNameDef]"
american_civil_war_events.610.d: "Es scheint, dass [ACC.GetNameDef] im amerikanischen Bürgerkrieg auf den letzten Beinen ist.\n\nDer größte Teil seines Landes wurde bereits von den anderen amerikanischen Fraktionen verschlungen, und es bleiben nur noch die letzten Überreste seiner Armee übrig - jetzt demoralisiert und unter Massenwüsten leiden, aber gegen alle Hoffnung, dass ein Wunder sie retten könnte.\n\nEinige Anführer haben sich bereits mit den Generälen der feindlichen Fraktionen getroffen, um die Bedingungen für ihre unvermeidliche vollständige Kapitulation auszuhandeln."
american_civil_war_events.610.a: "Wie es sein sollte"
american_civil_war_events.610.b: "Gute Neuigkeiten"
american_civil_war_events.610.c: "Sie haben bekommen, was sie verdient haben"
american_civil_war_events.610.e: "Interessant"

american_civil_war_events.611.t: "[From.GetAdjective] Equipment kommt an"
american_civil_war_events.611.d: "Unsere Freunde von [From.GetNameDef] haben uns eine Ladung Infanterie-Equipment geschickt, um uns in unserer Sache zu unterstützen"
american_civil_war_events.611.a: "Definitiv benötigt!"

american_civil_war_events.615.t: "Notreserven abgerufen"
american_civil_war_events.615.d: "Mit der Kriegserklärung an [Root.GetNameDef] durch [From.GetNameDef] bemühten sich Veteranen des Bürgerkriegs, in die nationalen Reserven einzutreten - gezwungen durch das Gefühl, dass die Regierung [From.GetAdjective] uns am schwächsten nachjagte Moment. Während das neue Korps im ganzen Land verteilt ist, sind sie bereit und eifrig, gegen den Feind zu kämpfen!"
american_civil_war_events.615.a: "Wir werden das Land verteidigen!"
american_civil_war_events.615.b: "Das ist unnötig."

american_civil_war_events.616.t: "Reserven demobilisiert"
american_civil_war_events.616.d: "Während die Notreserven für den Krieg einberufen wurden, wurden sie nach dem Ende des Krieges demobilisiert und in ihre Häuser zurückgeschickt - erschöpft nach so vielen Kämpfen."
american_civil_war_events.616.a: "Zeit euch auszuruhen, Veteranen"

### MacArthur's War ###
american_civil_war_events.700.t: "MacArthurs Kriegsplan"
american_civil_war_events.700.d: "General MacArthur hat lange seine Pläne zur Bekämpfung von Unruhen vorbereitet. Der ursprüngliche Kriegsplan White aus den frühen 20er Jahren bestand darauf, die Bestimmungen der Verfassung über die Rechte der Staaten zu respektieren. Es hieß, nur der Gouverneur könne die Bundestruppen auffordern, einen Aufstand zu unterdrücken. Die Situation in der Nation erfordert jetzt leider stärkere Maßnahmen. Da die 30-tägige Amnestiefrist von Präsident MacArthur nur wenige Ergebnisse bringt, scheinen sich die Vereinigten Staaten auf den Krieg vorzubereiten.\n\nEs gibt drei Pläne, die dem Kabinett und den Chefs des Militärs vorgeschlagen wurden:\n\n1. Kriegsplan Weiß: Yorktown empfiehlt, die vielen Militärbasen an der Westküste, in den Rocky Mountains, in den Great Plains und im Mittleren Westen aufzugeben. Mit dem Abzug der Bundestruppen östlich des Missisippi hofft der Plan, dass die Konzentration der Bundestruppen an der Ostküste die Aufstände in Pennslyvania, den Carolinas, Neuengland und Georgia niederschlagen kann.\n\n2. Kriegsplan Weiß: San Jacinto fordert, die Regierung zusammen mit einem Großteil des Militärs in die Great Plains zu verlegen, um den Widerstand in den Westküsten-Staaten niederzuschlagen. Bei ordnungsgemäßer Ausführung könnten wir die meuterisierende pazifische Flotte zurückerobern.\n\n3. Schließlich fordert MacArthurs ursprünglicher Kriegsplan White, der Ende letzten Jahres ausgearbeitet wurde, einen Korridor von Virginia zu den Staaten, die im Mittleren Westen loyal bleiben. Wir hoffen, dass unsere überlegene Organisation und Mobilität die Aufstände schnell niederschlagen kann, bevor sie sich verbinden oder mit der Kriegsproduktion beginnen können. Was sollen wir wählen?"
american_civil_war_events.700.a: "Verlasst das Flachland."
american_civil_war_events.700.b: "Washington ist zu verwundbar, ziehen Sie sich nach Denver zurück."
american_civil_war_events.700.c: "Wir werden diesen Verrätern keinen Zentimeter mehr überlassen!"

american_civil_war_events.701.t: "Evakuierung der Rocky Mountains"
american_civil_war_events.701.d: "Die Bundesstaaten Arizona, New Mexico, Idaho und Utah gelten seit langem als das wahre Kernland Amerikas, ein Ort, den Invasoren selten erreichen würden. Daher gab es in der Gegend nur wenige Militärstützpunkte oder Kommandos und nur wenige Depots oder Stützpunkte, die evakuiert werden mussten. In Nevada hat das Hawthorne Army Depot leider den Befehl abgelehnt, Material nach Osten zu bewegen. Die Bundesstaaten New Mexico und Arizona waren jedoch unterschiedlich. Hier blieben die Forts Yuma und Huachuca, die im letzten Jahrhundert zum Schutz vor indischen Überfällen und mexikanischen Banditen erbaut wurden, stark. Glücklicherweise blieben sie auch loyal, und die Soldaten und Männer dort transportieren so schnell wie möglich nach Norden und Osten. Die Bürger dieser Staaten befolgen vorsichtig die Anweisungen der Gouverneure, dort zu bleiben, wo sie sind, bis eine regionale Entscheidung getroffen wird."
american_civil_war_events.701.a: "Vielleicht zeigen sich jetzt, wo die Föderalen weg sind, die Navajo wieder."

american_civil_war_events.702.t: "Evakuierung der Northern Great Plains"
american_civil_war_events.702.d: "Wie der Rest des alten Westens wurden während der letzten Indianerkriege die einzigen Militärbasen im Norden der Great Plains errichtet, um die Region endgültig zu befrieden. Fort Russel in Wyoming, Fort Missoula in Montana und Camp Grafton in North Dakota sind heute ziemlich schlecht ausgerüstete Stützpunkte, da sie seit den 1880er Jahren weder eine Schlacht noch ein Gefecht geführt haben. Der Mangel an feindlichen zivilen Aktivitäten hat die Evakuierung relativ reibungslos gemacht, und die Truppen haben sich nach Süden nach Colorado und Missouri zurückgezogen."
american_civil_war_events.702.a: "Lasst die Kanadier auf die Grenzen aufpassen, wir gehen in den Osten"

american_civil_war_events.703.t: "Der Rückzug aus Denver"
american_civil_war_events.703.d: "Die Central Plains, insbesondere Denver, sind zu einem Sammelpunkt für Truppen und Milizsoldaten in den Plains und im Westen geworden, die zusammenkommen, um die Aufstände zu organisieren, auszubilden und zu bekämpfen. Da der Präsident beschlossen hat, die Plains aufzugeben, bis er Chicago einnehmen kann und Baton Rouge, diese Truppen wurden aus Denver nach Osten nach Missouri geschickt, um die loyalistischen Milizen zu treffen, die bereits auf St. Louis zusammenkommen. Der Gouverneur von Colorado hat unsere Truppen gebeten, zu bleiben und seinen Staat vor den radikalen Rebellen zu schützen, aber sie hatten ihre Befehle."
american_civil_war_events.703.a: "Erklärt den Rückzug."

american_civil_war_events.704.t: "Überquerung des Mississippi"
american_civil_war_events.704.d: "Als unsere Truppen in Missouri ankamen, begannen endlich Probleme unsere Soldaten zu treffen. Gouverneur Stark von Missouri, ein Maschinenpolitiker aus Pendergast, ist ein Bewunderer von Gouverneur Long und ein Verbündeter. Er weigerte sich, unseren Männern zu erlauben, den Missisippi zu überqueren, ohne die Papiere jeder Einheit von Washington per Telegramm zu überprüfen. Unsere Männer scheinen davon etwas genervt zu sein und stürmten über die Brücke bei Cairo nach Kentucky. Leider konnte die Brücke nur so viele Menschen aufnehmen, und die Brücke stürzte bald ein, so dass Tausende von Männern auf der anderen Seite gestrandet waren. Fähren wurden bald organisiert, um sie herüberzubringen, aber die ersten Schüsse der Opposition gegen die Armee wurden als die letzten unserer Männer angesehen, die St. Louis verließen, als Long-Milizsoldaten auf unsere sich zurückziehenden Truppen schossen."
american_civil_war_events.704.a: "Flieht um euer Leben!"

american_civil_war_events.705.t: "Westliche Gouverneure setzen sich in die ACC ab"
american_civil_war_events.705.d: "Als sich Bundestruppen aus dem Gebiet der Rocky Mountains zurückzogen, gab es zunächst gespaltene Reaktionen. Der Gouverneur von Nevada, Richard Kirman, Sr., lehnte es ab, Bundestruppen die Evakuierung oder Aufgabe ihrer Ausrüstung zu gestatten, aber die Gouverneure von Arizona, Idaho und Utah waren eher bereit, den Präsidenten aufzunehmen. Eine kürzlich abgehaltene Regionalkonferenz der vier Gouverneure in Salt Lake City hat jedoch dazu geführt, dass sie beschlossen haben, sich beim Schutz und der Unterstützung gemeinsam auf die provisorische Regierung in Kalifornien zu verlassen. Anscheinend wurden die meisten von ihnen durch ihre klare Aufgabe durch die Regierung von Washington dazu geführt. Sie haben MacArthurs Übernahme pro forma angeprangert und die Regierung von Sacramento hat bereits eigene Soldaten und Flieger entsandt, um die verlassenen Stützpunkte im Westen zu besetzen."
american_civil_war_events.705.a: "Das wahre Amerika wird stärker!"
american_civil_war_events.705.b: "Pragmatische Verräter bleiben Verräter."

american_civil_war_events.706.t: "New Mexico fällt an die Regierung von Huey Long"
american_civil_war_events.706.d: "Als Bundessoldaten und Marines Arizona und New Mexico verließen, nahmen sie die meisten Milizsoldaten und Nationalgardisten mit und versprachen, sie bis Ende des Jahres über Baton Rouge in ihre Häuser zurückzubringen. Unglücklicherweise für die Regierung von MacArthur ließ das Entfernen von New Mexico von Verteidigern es offen für Übernahmen aus der Nähe. Huey Longs treue Minutemen und Nationalgarde dampften den Pecos und rasten die Straßen nach Albuquerque und Santa Fe entlang. Sie eroberten den größten Teil von New Mexico, bevor die Polizei wusste, was los war. Bald gab der progressive Gouverneur Tingley den Staat per Funk auf, bevor er nach Westen zur ACC floh und den größten Teil der Staatsverwaltung mitnahm."
american_civil_war_events.706.a: "Vielen Dank, Texaner!"
american_civil_war_events.706.b: "Die Nation gerät weiter ins Chaos."

american_civil_war_events.707.t: "Sozialistische Streitkräfte erobern Minnesota"
american_civil_war_events.707.d: "Als die Bundeskräfte Minnesota verließen, erkannte Floyd Olsons alter Freund, Gouverneur Peterson, dass sein Staat auseinandergerissen werden würde, wenn er sich nicht John Reeds Chicagoer Regime ergab. Während es einige Proteste gab, half die Tatsache, dass der Staat kurz davor war, Reed bei den 36er-Wahlen zu wählen, die Bevölkerung von Minnesota dazu zu bewegen, ihrem Gouverneur in die Arme der Sozialisten zu folgen."
american_civil_war_events.707.a: "Es war unvermeidlich."
american_civil_war_events.707.b: "Sie sollen verdammt sein!"

american_civil_war_events.708.t: "Iowa kapituliert"
american_civil_war_events.708.d: "Zu den streikenden Arbeitern in Des Moines und Cedar Rapids gesellte sich heute die neu angekommene Miliz von Reeds jetzt offen erklärter WCA. Polizeibeamte, die versuchten, das Iowa State Capitol zu verteidigen, wurden von der Menge massakriert, als die Arbeiter in den Sitz der Legislative eindrangen. Gouverneur Kraschel, der wahrscheinlich sieht, in welche Richtung die Flut fließt, hat beschlossen, seinen Staat als neuen Staat der WCA der Regierung von Chicago zu übergeben."
american_civil_war_events.708.a: "Die Revolution muss manchmal mit Gewalt gebracht werden."
american_civil_war_events.708.b: "Schrecklich!"

american_civil_war_events.709.t: "Die Besetzung der nördlichen Rocky Mountains"
american_civil_war_events.709.d: "Soldaten und Milizsoldaten der westlichen Provisorischen Regierung haben es endlich durch eine kleine Opposition über die Rocky Mountains geschafft, und heute fielen Cheyenne und Helena beide der Regierung von Sacramento zu. Die Ansichten über die Besatzung in Wyoming und Montana sind gemischt, und viele Menschen aus den Städten sind zu ihren Freunden oder Verwandten auf dem Land geflohen. Trotzdem gibt es genug neue Rekruten aus den nördlichen Rocky Mountains, um die kalifornischen Divisionen wieder aufzufüllen, die jetzt in Richtung Dakota rennen, um Bismarck zu erobern, bevor der WCA dies kann."
american_civil_war_events.709.a: "Bald sind wir in Bismarck!"
american_civil_war_events.709.b: "Sollen sie die Berge behalten, wenn sie wollen."

american_civil_war_events.710.t.WCA: "Die Eroberung von North und South Dakota"
american_civil_war_events.710.t.ACC: "Die Schlacht um Bismarck"
american_civil_war_events.710.d.WCA: "Während westliche Milizen gehofft hatten, ihr Rennen in Richtung Mittlerer Westen und die Großen Seen fortzusetzen, scheinen sich die Milizen und Soldaten von [WCA.GetNameDef] endlich genug organisiert zu haben, um sowohl Pierre als auch Bismarck methodisch zu umkreisen und beide Städte zur Kapitulation zu zwingen. Die kalifornischen Streitkräfte wurden vom Highway 5 an der Grenze zwischen South Dakota und Wyoming zurückgeschlagen, und es scheint, dass das Rennen um die Eroberung des Westens vorbei ist. Jetzt wird es härtere Kämpfe zwischen den Sozialisten und der provisorischen Regierung geben."
american_civil_war_events.710.d.ACC: "Während General Butler nun genug Kontrolle innerhalb der [WCA.GetNameDef] übernommen hat, um eine echte Kampagne in Nord- und Süddakota zu organisieren, kamen westliche Truppen schnell genug in Bismarck an, um eine vollständige Einkreisung zu verhindern. Der unabhängige Gouverneur von North Dakota, William Langer, der früher mit Gouverneur Long in Verbindung stand, unterstützte die westlichen Truppen in ihrem Kampf um die Vertreibung sozialistischer Soldaten aus dem Staat. Diese Koalition war mächtig genug, um die westliche Offensive von General Butler vorerst zu stoppen."
american_civil_war_events.710.a: "Gut gemacht, Jungs!"
american_civil_war_events.710.b: "Wir kehren bald zurück!"
american_civil_war_events.710.c: "Die Schlacht war es wert."
american_civil_war_events.710.d: "Wir kommen wieder!"
american_civil_war_events.710.e: "Verstörende Neuigkeiten."

american_civil_war_events.711.t.ACC: "Die Denver Resolution für Demokratie"
american_civil_war_events.711.t.APG: "Die Denver Resolution entscheidet sich für Long"
american_civil_war_events.711.d.ACC: "Nach dem Abzug der Bundestruppen aus den unteren Ebenen forderte der republikanische Gouverneur Carr von Colorado ein Treffen der Gouverneure von Kansas, Colorado und Nebraska in Denver. Während die Gouverneure von Colorado und Nebraska aus Establishment-Parteien stammten, war Gouverneur Ketchum von Kansas Long-Mitglied. Dies ermöglichte eine größere Flexibilität bei der Wahl ihrer Seite in dem nationalen Konflikt, der rasch in den Krieg versinkt. Nach einigen angespannten Tagen entschieden die Gouverneure schließlich, dass die einzige Seite, die wirklich an der Wahrung der Verfassung interessiert war, die provisorische Regierung in Sacramento war, und ihre drei Staaten haben rebellierende Truppen eingeladen, um den Frieden zu wahren."
american_civil_war_events.711.d.APG: "Nach dem Abzug der Bundestruppen aus den unteren Ebenen forderte der republikanische Gouverneur Carr von Colorado ein Treffen der Gouverneure von Kansas, Colorado und Nebraska in Denver. Während die Gouverneure von Colorado und Nebraska aus Establishment-Parteien stammten, war Gouverneur Ketchum von Kansas Long-Mitglied. Dies ermöglichte eine größere Flexibilität bei der Wahl ihrer Seite in dem nationalen Konflikt, der rasch in den Krieg versinkt. Nach einigen angespannten Tagen entschieden die Gouverneure schließlich, dass die einzige Seite, die wirklich daran interessiert war, dem amerikanischen Volk zu helfen, die Regierung von Huey Long in Louisiana war, und die drei Staaten haben die Minutemen sowie die sich entwickelnde Armee, die Präsident Long treu ergeben hat, eingeladen. den Frieden in den Staaten zu halten."
american_civil_war_events.711.a: "Ihr seid alle wahre Patrioten!"
american_civil_war_events.711.b: "Erbärmliche Entscheidung."
american_civil_war_events.711.c: "Es geht zum Atlantik!"
american_civil_war_events.711.d: "Wir müssen unsere Front sowieso verstärken."
american_civil_war_events.711.e: "Erbärmliche Entscheidung"

american_civil_war_events.712.t: "Die Schlucht um die Eads Bridge"
american_civil_war_events.712.d.WCA: "Obwohl die Bundestruppen Missouri vor einigen Tagen verlassen hatten, hatte Gouverneur Stark noch keine rivalisierende Regierung erklärt. Um die bestmögliche Position im Mittleren Westen zu erreichen, hat General Butler Milizen entsandt, um St. Louis von Illinois aus über den Missouri zu belagern. Sie begegneten der Nationalgarde von Gouverneur Stark an der Eads Bridge an der Grenze und es kam zu Scharmützeln, als Milizen auf beiden Seiten erfolglos versuchten, den Fluss um die Brücken herum zu überqueren. Schließlich gelang es der sozialistischen Miliz, die Verteidigungsanlagen um die Brücken zu durchbrechen und in das streikende St. Louis einzudringen, wo eine „Volksregierung“ eingesetzt wurde. Gouverneur Stark ist nach Süden nach Baton Rouge geflohen, aber Missouri ist in den Händen des SPA."
american_civil_war_events.712.d.APG: "Obwohl die Bundestruppen Missouri vor einigen Tagen verlassen haben, hatte Gouverneur Stark noch keine rivalisierende Regierung angekündigt. Um eine möglichst günstige Position im Mittleren Westen zu erreichen, hat General Butler Milizen entsandt, um St. Louis von Illinois über Missouri zu belagern." Sie begegneten der Nationalgarde von Gouverneur Stark an der Eads Bridge an der Grenze und es kam zu Scharmützeln, als Milizen auf beiden Seiten erfolglos versuchten, den Fluss um die Brücken herum zu überqueren. Schließlich kam eine Schurkengruppe von Illinois Minutemen aus dem Norden und begann, die anzugreifen WCA-Streitkräfte von hinten, die es der Nationalgarde von Gouverneur Stark ermöglichten, vorwärts zu drängen und die WCA-Miliz zur Kapitulation zu zwingen. Gouverneur Stark hat jetzt Huey Long zum legitimen Präsidenten erklärt, und die Streitkräfte der Union sind in den Staat eingetreten, um die Grenzen zu schützen."
american_civil_war_events.712.a: "Die Revolution wird stärker!!"
american_civil_war_events.712.b: "Verdammt seien Verräter!"
american_civil_war_events.712.c: "Der Fluss hat sie Abgewehrt."
american_civil_war_events.712.d: "Diebe, Kriminelle, Verräter!"
american_civil_war_events.712.e: "Sollen sie verdammt sein!"

american_civil_war_events.713.t: "Verstärkungen erreichen den Osten"
american_civil_war_events.713.d: "Obwohl der Westen möglicherweise noch schneller von Rebellen aufgegriffen wurde, als MacArthur dachte, ist der Osten jetzt sicherer, da Zehntausende von Bundestruppen in Virginia eingetroffen sind und noch mehr Freiwillige aus dem Westen zur Armee eilen aus dem Osten. Unsere Armee wird stärker."
american_civil_war_events.713.a: "Patrioten, an die Waffen!"

american_civil_war_events.714.t.USA: "Föderalistischer Sieg in Tennessee"
american_civil_war_events.714.t.APG: "Longistischer Sieg in Tennessee"
american_civil_war_events.714.d.USA: "Heute, um 8:45 Uhr, griffen longistische Milizen die Bundesverteidigung in Nashville an, aber sie waren einer professionellen, organisierten Armee nicht gewachsen. Die Bundeskräfte konnten sie mit Leichtigkeit abwehren und lokale Partisanen im Staat jagen. Mit diesem Sieg ist MacArthurs Kontrolle über Tennessee vorerst unbestritten."
american_civil_war_events.714.d.APG: "Heute, um 8:45 Uhr, griffen longistische Milizen die Bundesverteidigung in Nashville an, während sie sich noch von ihrem Rückzug nach Osten reorganisierten. Desorganisierte Nationalgardisten und die wenigen anwesenden Armeeeinheiten wurden schnell umzingelt und zur Kapitulation gezwungen, und bald hatte die Stadt Nashville dies getan." Übergab sich den Streitkräften von Präsident Long. Im ganzen Staat sicherten lokale Minutemen und Longist-Sympathisanten das Land und die meisten Städte, und die meisten waren sich einig, dass Huey Longs Kontrolle über Tennessee unbestritten ist."
american_civil_war_events.714.a: "Leichter als erwartet."
american_civil_war_events.714.b: "Wie konnte das passieren?"
american_civil_war_events.714.c: "Ein Beispiel für die Inkompetenz der korrupten Föderalen"
american_civil_war_events.714.d: "Wir nehmen es an uns - früher oder später."
american_civil_war_events.714.e: "Keine unserer Angelegenheiten"

american_civil_war_events.715.t.WCA: "Föderalisten in Kentucky"
american_civil_war_events.715.t.APG: "Föderalisten in Kentucky"
american_civil_war_events.715.d.WCA: "Nach dem Verlust von Tennessee wurde Kentucky für die Bundeskräfte nicht mehr zu rechtfertigen. Daher hat General MacArthur beschlossen, sich nach Osten zurückzuziehen und den Staat zu verlassen, in der Hoffnung, ihn so bald wie möglich zurückzuerobern. Derzeit kann der Kongress nur zusehen, wie die Milizen der Longisten und Syndikalisten über die Streitkräfte berichteten Straßen von Louisville und Frankfurt im Blut, ein Blutbad, das sich bald den Syndikalisten zuwandte. Ihre Miliz schaffte es, Frankfurt nach dem Fall von Louisville zu umzingeln und eroberte bald den Rest des Staates."
american_civil_war_events.715.d.APG: "Nach dem Verlust von Tennessee wurde Kentucky für die Bundeskräfte nicht mehr zu rechtfertigen. Daher hat General MacArthur beschlossen, sich nach Osten zurückzuziehen und den Staat zu verlassen, in der Hoffnung, ihn so bald wie möglich zurückzuerobern. Im Moment scheinen Longs Streitkräfte die Milizen der Syndikalisten vertrieben zu haben und Soldaten aus Kentucky endeten nach einigen kurzen Kämpfen in Louisville mit der Zerstörung der Brücken über Ohio und der Flucht von Reeds Miliz."
american_civil_war_events.715.a: "Wir haben den Mann aus Louisiana aus Louisville geworfen!"
american_civil_war_events.715.b: "Wir sind bald wieder auf der anderen Seite des Flusses."
american_civil_war_events.715.c: "Ein großartiger Sieg"
american_civil_war_events.715.d: "Wie konnten wir das vermasseln?"
american_civil_war_events.715.e: "Jetzt bleibt nurnoch abwarten übrig..."
american_civil_war_events.715.f: "Bedauerlich."

american_civil_war_events.716.t.USA: "Longistische Streitkräfte aus North Carolina verwehrt"
american_civil_war_events.716.d.USA: "Da die meisten longistischen Streitkräfte im Westen vorrückten, war es überhaupt nicht schwierig, North Carolina zu halten. Die föderalistischen Kräfte haben die wenigen longistischen Milizen, die Charlotte angegriffen haben, leicht abgewehrt, und es kann angenommen werden, dass es auch in South Carolina wahrscheinlich nur wenige longistische Verteidigungen gibt."
american_civil_war_events.716.t.APG: "North Carolina fällt an die Baton Rouge'sche Regierung"
american_civil_war_events.716.d.APG: "Obwohl viele longistische Ressourcen nach Westen umgeleitet worden waren, verfügte die Regierung von Baton Rouge eindeutig über genügend Milizen, um die Stadt Charlotte in North Carolina zu umzingeln und nach beif Straßenkämpfen zu erobern. Im gesamten Bundesstaat gehorchte die nordkarolinische Miliz dem Befehl ihres neuen Marionettengouverneurs, sich den Streitkräften von Huey Long zu ergeben."
american_civil_war_events.716.a: "Nicht unerwartet."
american_civil_war_events.716.b: "Verdammt!"
american_civil_war_events.716.c: "Bereit an der Grenze zu Virginia!"
american_civil_war_events.716.d: "Wir sind in eine Falle getappt!"
american_civil_war_events.716.e: "Die Longisten wurden abgewehrt."
american_civil_war_events.716.f: "Die föderalistische Regierung bröckelt."

american_civil_war_events.717.t.USA: "Die Eroberung von Charleston"
american_civil_war_events.717.t.APG: "Föderalistische Infiltration in South Carolina abgeschlagen"
american_civil_war_events.717.d.USA: "Unter der Annahme, dass die Longist-Truppen immer noch unorganisiert waren und einen entschlossenen Angriff nicht abwehren konnten, haben USMC-Truppen, die aus Arizona entsandt wurden, in Zusammenarbeit mit der örtlichen Miliz einen erfolgreichen Seeangriff auf Charleston durchgeführt. Die Nationalgarde von Präsident Long in der Stadt war durch widersprüchliche Berichte verwirrt und bald überwältigt und ergab sich schließlich nach einem kurzen Kampf. Präsident MacArthurs Umzug wird in Washington als militärischer Genie begrüßt, während Berichte aus Sacramento und Baton Rouge den Umzug als offenen Angriff auf die Menschen in den Vereinigten Staaten erklärt haben."
american_civil_war_events.717.d.APG: "General MacArthur ging fälschlicherweise davon aus, dass die longistischen Truppen noch zu unorganisiert waren, um Charleston zu verteidigen, und startete einen kombinierten Angriff der Marine und der Partisanen auf Charleston. Leider wurden USMC-Landungsboote in ihren provisorischen Booten vom Kurs abgekommen, bevor sie von Longist-Kreuzern im Hafen von Charleston beschossen wurden, während Partisanen in der Stadt unterdrückt und gezwungen wurden, sich ohne neue Vorräte wieder zu verstecken. South Carolina ist jetzt noch fester in den Händen der Regierung von Huey Long."
american_civil_war_events.717.a: "General MacArthur hat es geschafft!"
american_civil_war_events.717.b: "Es war sowieso ein langer Schuss."
american_civil_war_events.717.c: "Ein natürlicher Sieg."
american_civil_war_events.717.d: "Wir kommen wieder!"
american_civil_war_events.717.e: "Krieg ist für alle schlimm."

american_civil_war_events.718.t: "Die Belagerung von New York City"
american_civil_war_events.718.d: "Es scheint, dass ausländische Agitatoren in Amerika bereits aktiv waren, da französische und britische Provokateure und Agenten die ärmeren Bezirke von New York City zur Revolution angeregt haben. Viele Geschäftsleute, die nicht entkommen konnten, wurden gelyncht, aber die Mob-Gewalt wurde durch die Ankunft ausgebildeter ziviler und militärischer Organisatoren aus Großbritannien und Frankreich gelindert. Die Nationalgarde hat die Stadt in einer losen Belagerung von Newark bis Yonkers umzingelt, um zu verhindern, dass sozialistische Milizen die Stadt betreten oder verlassen, aber noch keinen Angriff auf Manhattan versuchen."
american_civil_war_events.718.a: "Haltet die Häfen offen!"
american_civil_war_events.718.b: "Wir können warten"
american_civil_war_events.718.c: "Ein tragisches Schicksal für so eine großartige Stadt."

american_civil_war_events.719.t.USA: "Schlag bei Philadelphia"
american_civil_war_events.719.t.WCA: "The Battle of Philadelphia"
american_civil_war_events.719.d.USA: "General MacArthur wusste wie Lee und Howe vor ihm, dass Philadelphia der Schlüssel zum Mittelatlantik war. Komponenten der 3. Infanterie marschierten Anfang dieser Woche über West Chester nach Pennsylvania ein. In Abstimmung mit anderen in Camden versammelten Regimentern und in Havertown versammelten Nationalgardisten begannen sie einen Angriff auf die Innenstadt von Philadelphia und gelangten erfolgreich über die Flüsse Schuylkill und Delaware Ein Versuch, das Bundesgericht und das Frankford Arsenal zu erobern, bevor sich der lokale Straßenwiderstand versammeln könnte, um sie aufzuhalten. Die Operation war bemerkenswert erfolgreich, aber bald war ein sozialistischer Gegenangriff zu spüren, als es den Bundestruppen gelang, die Stadt zu erobern und auf der Ship-to-Shore-Autobahn nach Nordwesten voranzukommen. Es begann ein heftiger Kampf zwischen den Streitkräften von General Butler aus Allentown und General Bowley aus Philadelphia in der Nähe von Lansdale. Es wurde versucht, das Gebiet der Zivilbevölkerung zu räumen, aber bald waren Tausende tot, nachdem Artillerie-Streiks begonnen hatten, und es wurde klar, dass die Rückeroberung von Pennsylvania nicht einfach sein würde.\n\nAlle Splitterfraktionen in der zersplitterten und zerbrochenen Nation haben es getan Angesichts ihrer Chance, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico, haben Scharmützel und Unruhen endlich zu Schlachten eskaliert. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat."
american_civil_war_events.719.d.WCA: "General MacArthur wusste, wie schon Lee und Howe vor ihm, dass Philadelphia der Schlüssel zur Mittelatlantik Region war. Teile der 3. Infanterie drangen Anfang der Woche über West Chester nach Pennsylvania ein und begannen in Koordination mit anderen in Camden versammelten Regimentern und in Havertown versammelten Nationalgardisten einen Angriff auf die Innenstadt von Philadelphia. Die Unionsmitglieder bereiteten die wichtigsten Ost-West-Straßen vor, mit Rückzugslinien, die bis zur Broad Street zurückreichten, kappten die Brücken über den Delaware und den Schuylkill und telefonierten mit General Butlers Truppen in Allentown, um Gegenangriffe zu koordinieren. Während der anfängliche Angriff der Föderation mit wenig Reibung die Main Line hinunter rollte, wurden die Versuche der Föderation, den Fluss in der Nähe der Brücke über die Market Street zu überqueren, durch lokale syndikalistische Aktivitäten erheblich gestört, und schon bald verursachten General Butlers Langstreckengeschütze, die in der Woche zuvor aus dem Frankford Arsenal evakuiert worden waren, Verwüstungen in den Nachschublinien der Föderation. Ein verärgerter Präsident MacArthur hob alle Beschränkungen für seine Truppen in der Region auf, und die Kämpfe wurden immer chaotischer. Nichtsdestotrotz wurden die Streitkräfte der Föderation größtenteils über die Grenze nach Maryland zurückgedrängt. Überall in der zersplitterten und zerbrochenen Nation haben die Splittergruppen ihre Chance gesehen, offensive Operationen gegen alle konkurrierenden Regierungen zu beginnen, und von Minnesota bis North Carolina, von New York City bis New Mexico sind Scharmützel und zivile Unruhen schließlich zu Schlachten eskaliert. Es ist für alle klar, dass der zweite amerikanische Bürgerkrieg begonnen hat."
#USA wins:
american_civil_war_events.719.a: "Jetzt oder nie! Krieg - für Amerika!"
#USA loses:
american_civil_war_events.719.b: "Wir werden zurückkommen! Keine Einschränkungen mehr, wir sind im Krieg!"
#WCA wins:
american_civil_war_events.719.c: "Nutzt unseren Vorsprung! Auf in den Krieg!"
#WCA loses:
american_civil_war_events.719.d: "Wir müssen New York erreichen, und zwar bald! Zum Kampf!"

american_civil_war_events.719.e: "Wir müssen zuschlagen! Zu den Waffen!"

american_civil_war_events.720.t: "General MacArthur macht gegen New England mobil"
american_civil_war_events.720.d: "Obwohl die britische Krone zuvor die Intervention in Amerika abgelehnt hatte, haben die Gouverneure von Maine, Vermont, New Hampshire, Massachusetts, Rhode Island, New York und Connecticut ihren Antrag auf Schutz nach einem Ultimatum von Präsident MacArthur an die Gouverneure von New Englander, Federalist zuzulassen, erneuert Truppen in ihre Staaten einmarschieren, um die syndikalistischen Rebellen im Norden zu bekämpfen. Obwohl die Unterstützung der Bundesregierung unser ursprünglicher Plan war, ist es möglich, dass die Regierung von MacArthur nicht so stabil ist, wie wir dachten. Sollten wir ein Gegen-Ultimatum stellen?"
american_civil_war_events.720.a: "MacArthur kann tun was er will."
american_civil_war_events.720.b: "Wir müssen New England schützen!"

american_civil_war_events.721.t: "Kanada besetzt New England"
american_civil_war_events.721.d: "In Bezug auf Neuigkeiten von der Nordfront! Kanada eroberte und besetzte Neuengland, während sich die föderalistischen Kräfte nach ihrem Rückzug nach Osten noch neu organisierten. Dies ist kein überraschender Schritt, wenn man bedenkt, dass die Gouverneure von New England Kanada darum gebeten haben, aber ohne New England ist die föderalistische Position stark geschwächt."
american_civil_war_events.721.a: "Für den Moment müssen wir uns auf die Verräter konzentrieren."
american_civil_war_events.721.b: "Sobald der Krieg rum ist, holen wir uns unser Land zurück!"

american_civil_war_events.722.t: "Die Newark Route"
american_civil_war_events.722.d: "Nach dem Verlust von New England wurden auch föderalistische Kräfte aus New Jersey zurückgeschlagen. Syndikalistische Rebellen aus New York brachen die Belagerung und überrannten die Streitkräfte von General MacArthur in Newark und erhielten die Verstärkung von General Smedley Butler aus Pennsylvania, das dann die östliche Hälfte dieses Staates besetzte. General MacArthur hatte jedoch auch Verstärkung nach New Jersey geschickt, und als sie versuchten, den Delaware zu überqueren, stießen sie in Camden auf heftigen sozialistischen Widerstand. Die beiden Seiten nahmen schnell Positionen unter dem Kommando eines Leutnants Daniel Daly ein und begannen ein großangelegtes Feuergefecht. Als weitere Verstärkungen in das Gebiet eindrangen, hat sich ein kleiner Grenzkonflikt schließlich zu einer ausgewachsenen Schlacht entwickelt.\n\nAll Die zerbrochene Nation, die Splitterfraktionen, haben ihre Chance gesehen, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben Scharmützel und Unruhen endlich zu vollständigen Schlachten eskaliert. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat."
american_civil_war_events.722.a: "Wir können unseren Vorteil nicht verlieren! In den Krieg!"
american_civil_war_events.722.b: "'Wollt ihr Hurensöhne auf ewig leben?!'"
american_civil_war_events.722.c: "Wir müssen zuschlagen! Zu den Waffen!"

american_civil_war_events.723.t: "New England unterwirft sich MacArthur"
american_civil_war_events.723.d: "Wir haben die Nachricht erhalten, dass die Gouverneure von New England Kanada um Schutz gebeten haben, aber die Regierung in Ottawa lehnte ab. Ohne kanadischen Schutz baten die Gouverneure General MacArthur um Schutz vor den syndikalistischen Kräften. Obwohl die Staaten möglicherweise nicht ganz hinter MacArthur stehen, sind sie zumindest entschlossen, ihn als ihre beste Chance zur Vermeidung eines Krieges zu sehen."
american_civil_war_events.723.a: "Nachdem New England gesichert ist, können wir uns jetzt darauf konzentrieren, New York zu belagern."
american_civil_war_events.723.b: "Das ist nicht gut..."
american_civil_war_events.723.c: "Verdammt."

american_civil_war_events.724.t: "WCA Partisanen in Buffalo"
american_civil_war_events.724.d.macarthur: "Obwohl die Truppen von Präsident MacArthur den Gehorsam und die Loyalität von Gouverneur Lehman von New York in Albany erzwungen haben, scheint es, dass noch mehr Teile des Staates als New York City seiner Kontrolle entgangen sind. Zu den verbliebenen Streikenden der jüngsten Unruhen in Rochester und Buffalo gesellten sich Partisanen der Reed-Regierung in Chicago, die sich zusammengeschlossen haben, um die Stadtregierung zu stürzen und WCA-Soldaten zum Schutz des Staates einzuladen. General Butler erkannte die Gelegenheit, New York näher zu kommen, und befahl einen Vormarsch bis zur Quelle der Susquehanna und zu den Niagarafällen."
american_civil_war_events.724.d.canada: "Obwohl die britisch-kanadische Regierung die Bitte des Gouverneurs von New York akzeptiert hat, die Neutralität seines Staates zu gewährleisten, sind im westlichen Teil des Staates britisch-kanadische Truppen zu langsam eingetroffen, um die Soldaten von WCA General Butler daran zu hindern, in die Städte Buffalo und Rochester vorzudringen Dort treffen sie sich mit pro-sozialistischen Partisanen und ziehen von der Mündung der Susquehanna zu den Niagarafällen zu einer verteidigungsfähigen Linie. Die WCA hat eine eigene Landesregierung in Buffalo eingerichtet, und es scheint, dass der Staat bis zur WCA oder gespalten bleiben wird Kanada siebt den Rest im Krieg."
american_civil_war_events.724.a: "Super!"
american_civil_war_events.724.b: "Immerhin umgeben wir immernoch New York City."
american_civil_war_events.724.c: "Schrecklich."

american_civil_war_events.725.t: "Longistischer Aufstand in New Jersey unterdrückt"
american_civil_war_events.725.d: "Selbst nachdem Charles Lindbergh nach Baton Rouge geflohen war, war der Versuch der Longisten, Newark und die nördliche Jersey Shore als Stützpunkt zu erobern, um dort bis zum Eintreffen von Verstärkung aus dem Süden auszuharren, noch stark genug, um die Truppen der Union von der Belagerung New Yorks abzulenken. Trotzdem war es so, und obwohl der Widerstand in den Straßen von Newark heftig war, haben MacArthurs Männer die Kontrolle wiedererlangt. Diese Truppen sind jetzt nach Yonkers und Philadelphia zurückgekehrt, und organisierte Offensiven in rebellischen Staaten sind geplant."
american_civil_war_events.725.a: "Wir haben getan, was getan werden musste."
american_civil_war_events.725.b: "Wir werden uns bald rächen"
american_civil_war_events.725.c: "Wir werden die Tyrannen zerquetschen!"

american_civil_war_events.750.t: "Kongress bewegt sich nach Denver"
american_civil_war_events.750.d: "Die Evakuierung der Ostküste begann gestern, als General MacArthur, das Kabinett, der vorübergehende Sprecher des Hauses, und viele Kongressabgeordnete Flugzeuge nach Denver, der vorübergehenden Hauptstadt der Vereinigten Staaten, bestiegen. Viele junge Regierungsmitglieder, die vorerst zurückgelassen wurden, sind sich nicht sicher, wie sie auf die Situation reagieren sollen. Einige brennen vertrauliche Dokumente von Regierungsministerien und sogar der Library of Congress, aus der die ursprüngliche Verfassung nach Denver ausgeflogen wurde. Demonstranten auf der Straße werden immer noch von der örtlichen Polizei unterdrückt, aber die meisten Nationalgarden und Armeen sind in Züge in Richtung Westen eingestiegen. Heute Morgen sprach General MacArthur in einer geheimen gemeinsamen Sitzung vor dem Rumpfkongress und skizzierte seinen Plan zur Unterdrückung ziviler Unruhen im Westen, bevor er Reed und Long im Osten besiegte."
american_civil_war_events.750.a: "Ich werde zurückkehren!"

american_civil_war_events.751.t: "Der lange Weg in den Westen"
american_civil_war_events.751.d: "General MacArthur hat seine Entscheidung getroffen, den alten Machtsitz an der Ostküste aufzugeben, und das bedeutet, alles nach Denver zu verlegen - alle Streitkräfte, alle Munition, alles, was über Land bewegt werden kann. Wir können nur hoffen, dass alles nach General MacArthurs geheimem Plan verläuft und dass die Verräter im Norden und Süden unsere Truppen während des Rückzugs nach Westen nicht angreifen werden."
american_civil_war_events.751.a: "Jetzt gibt es kein zurück mehr."

american_civil_war_events.752.t: "Erhöhte Zusammenstöße der Nationalgarde"
american_civil_war_events.752.d.USA: "Die Einheit Amerikas bröckelt rapide, während Präsident MacArthur im Westen seine Macht wieder festigt. Unruhen in den Regionen Mid-Atlantic und Appalachian breiten sich ungehindert aus, und der Osten könnte an die Rebellen fallen, bevor wir die Unruhen im Westen unterdrücken können. Unterdessen verschleiern die Unruhen an der Ostküste unsere Verlegung nach Westen vor den feindlichen Medien, und rebellische Fraktionen im Westen und in den Plains sind mit ihren eigenen internen Unruhen konfrontiert: Streikende in Oregon und Washington geraten mit Angehörigen der Nationalgarde aneinander, von denen einige Denver treu sind, während andere ihren Gouverneuren folgen und die Rebellion von Sacramento anerkennen, während sich texanische loyalistische Milizen in San Antonio versammeln."
american_civil_war_events.752.d.APG: "Amerikas Einheit bricht schnell zusammen, da die Diktatur von General MacArthur immer mehr Bürger entfremdet. Wir haben im Osten eine hervorragende Gelegenheit, Tennessee, Kentucky und Virginia von der schwächelnden Bundesregierung zu erobern, wobei General Patton einen aggressiven Vorstoß empfiehlt. Berichten zufolge verstärkt sich jedoch der Widerstand der Föderalisten in Texas und Oklahoma, sodass ein Vorstoß nach Osten uns Angriffen im Westen aussetzen könnte."
american_civil_war_events.752.d.ACC: "Amerikas Einheit bröckelt rapide, da General MacArthurs Diktatur immer mehr Bürger vor den Kopf stößt. Wir scheinen das erste Ziel seiner Armeen zu sein, die sich in den Great Plains versammeln, und es hat bereits Widerstand in der Bevölkerung gegen die Entscheidung unserer Gouverneure gegeben, sich mit Sacramento in Oregon und Washington zu verbünden. Einige Vertreter des Bundesstaates [ACC.GetNameDef] bedauern Berichten zufolge unsere Entscheidung, eine rivalisierende Regierung zu erklären. Unsere Union ist stark bedroht."
american_civil_war_events.752.d.WCA: "Amerikas Einheit bröckelt rapide, da Volksbewegungen versuchen, ihre Unterdrücker in Washington, Denver, Sacramento und Baton Rouge zu stürzen. Die Bundesarmee scheint im Osten keine Offensive gegen die Streikenden zu unternehmen, aber es ist schwer, ihren genauen Aktionsplan zu bestimmen. Der kürzlich übergelaufene General Smedley Butler empfiehlt einen Angriff, um die alte Hauptstadt und Virginia zu sichern, bevor New England und Kentucky eingenommen werden. Diese Gebiete gelten als wertvollere Beute als der Mittlere Westen und als die größte Bedrohung, sollte der Diktator Long sie vor uns einnehmen."
american_civil_war_events.752.a: "Vielleicht mal gute Neuigkeiten?"
american_civil_war_events.752.b: "Wir müssen zuerst in den Nord-Osten ausrücken."
american_civil_war_events.752.c: "Verräter der Demokratie in unseren Reihen!"
american_civil_war_events.752.d: "Wir müssen nach D.C.!"

american_civil_war_events.753.t: "Durch Chattanooga"
american_civil_war_events.753.d: "Die Divisionen der Union durchquerten die Stadt Chattanooga in Tennessee mit dem Zug, um Denver zu erreichen. Obwohl die Stadt an der Grenze zu Mississippi liegt, das derzeit von den südlichen Verrätern kontrolliert wird, erreichten unsere Truppen Missouri, ohne einen einzigen Schuss abzugeben. Dies war möglich, weil der Generalstab der Longisten einen Angriff auf North Carolina vorbereitete, das er als schwächeres Gebiet betrachtete, dessen Sicherung wichtiger war. So konnten unsere Streitkräfte ohne Verluste nach Westen vorrücken."
american_civil_war_events.753.a: "Alles läuft nach Plan."

american_civil_war_events.754.t: "Föderalistische Milizen erobern Südtexas"
american_civil_war_events.754.d: "Obwohl Texas sich eindeutig zu Huey Long bekannt hat, haben die der Bundesregierung loyalen Kräfte heftig um die Kontrolle gekämpft und bislang in den südlichen Regionen des Bundesstaates Siege errungen. Gouverneur James Allred wurde von den Bürgermeistern des Südens zum Verräter erklärt, die offenbar entschlossen sind, sich ihren Mitbürgern im Rest des Bundesstaates entgegenzustellen, sollte der Bürgerkrieg eskalieren.Obwohl Texas sich eindeutig zu Huey Long bekannt hat, haben die der Bundesregierung loyalen Kräfte heftig um die Kontrolle gekämpft und bislang in den südlichen Regionen des Bundesstaates Siege errungen. Gouverneur James Allred wurde von den Bürgermeistern des Südens zum Verräter erklärt, die offenbar entschlossen sind, sich ihren Mitbürgern im Rest des Bundesstaates entgegenzustellen, sollte der Bürgerkrieg eskalieren."
american_civil_war_events.754.a: "Sicherlich eine Überraschung."
american_civil_war_events.754.b: "Verräter überall!"
american_civil_war_events.754.c: "Long verliert an Unterstützung."

american_civil_war_events.755.t: "Die Arkansas River Kampagne"
american_civil_war_events.755.d: "Nach dem Fall von Südtexas wurden auch Arkansas und Oklahoma von den Milizen der Föderation überrannt, obwohl ihre Gouverneure ihre Unterstützung für Huey Long erklärt hatten. Da diese Staaten und San Antonio nun fest in der Hand der Föderation sind, werden Houston und Austin wahrscheinlich bald fallen, und MacArthur wird Zugang zu den texanischen Ölfeldern für seine Armee erhalten."
american_civil_war_events.755.a: "Wir müssen dort sein, bevor Patton seine Linien aufrüsten kann."
american_civil_war_events.755.b: "Was erhoffen sie sich davon?"

american_civil_war_events.756.t: "Bundestruppen überqueren den Mississippi"
american_civil_war_events.756.d: "Während Gouverneur Stark von Missouri in den letzten beiden Wahlen mit Huey Long in Verbindung gebracht wurde, hat er angesichts der Armee der Bundesmiliz und der Soldaten, die in seinen Staat strömen, um sich nach Westen auszubreiten, die Regierung von Baton Rouge wegen versuchter Diktatur verurteilt und seine bekräftigt Loyalität zu Präsident MacArthur. Da fast das gesamte Land westlich des Mississippi nördlich von Texas gesichert ist, bereiten sich die Bundestruppen nun auf eine Umhüllung von Texas und einen Streik über die Rocky Mountains gegen Sacramento vor. Unsere Position im Westen scheint sicher."
american_civil_war_events.756.a: "Der Vormarsch beginnt hier!"

american_civil_war_events.757.t: "Der Fall von Houston"
american_civil_war_events.757.d: "Wie erwartet haben loyale Milizen aus San Antonio und Oklahoma die unorganisierten Milizen der Longisten in Houston und Austin überrannt, bevor General Danford seine Stellungen verstärken konnte. Dallas fiel kurz darauf, und mit dem Fall dieser drei wichtigen Städte steht ganz Texas nun fest unter der Kontrolle der Föderation. Gouverneur James Allred wurde gefangen genommen, bevor er fliehen konnte."
american_civil_war_events.757.a: "Baton Rouge ist jetzt nicht mehr weit entfernt."
american_civil_war_events.757.b: "Sie werden die Ölfelder nicht lange kontrollieren."

american_civil_war_events.758.t: "Chaos im Osten"
american_civil_war_events.758.d: "Nachdem unsere Truppen abgezogen sind, ist im gesamten Gebiet östlich von Saint Louis völlige Anarchie ausgebrochen, und wir gehen davon aus, dass sich die Milizen der Longisten und Syndikalisten die Beute im Osten untereinander aufteilen werden. Das bedeutet jedoch, dass sie dort damit beschäftigt sein werden, sich gegenseitig zu bekämpfen, und wir uns nun voll und ganz auf die Bekämpfung der konstitutionellen Rebellen konzentrieren können."
american_civil_war_events.758.a: "Wir werden Kalifornien bald erobern."

american_civil_war_events.759.t: "North Carolina erklärt Unterstützung für Huey Long"
american_civil_war_events.759.d: "Der neu gewählte Gouverneur von North Carolina, Clyde Hoey, hat seit dem Abzug der Bundestruppen von der Ostküste seine Unterstützung für die Regierung von Huey Long zugesagt, um sowohl Schutz vor den syndikalistischen Kräften im Norden als auch vor den Unruhen zu suchen, die den Staat seit dem Abzug der Truppen von General MacArthur heimsuchen. Auf diese Weise sind die Truppen von General Patton jedoch unglaublich nahe an der strategisch wichtigen Stadt Norfolk, und nun hat ein Wettlauf um die Eroberung von Virginia begonnen."
american_civil_war_events.759.a: "Nächster Halt: Virginia!"
american_civil_war_events.759.b: "Das Rennen um Virginia hat begonnen."

american_civil_war_events.760.t: "Das Rennen um Virginia"
american_civil_war_events.760.d.WCA: "Nach der Überquerung von North Carolina trafen die Streitkräfte von General Patton auf etwas, das sie nicht erwartet hatten - die Streitkräfte von General Butler in Richmond. Anscheinend kamen sie aus West Virginia zusammen und nahmen Virginia ohne Widerstand ein, bevor General Patton handeln konnte. Patton hat sich über die Grenze zurückgezogen und eine kleine Wache in Norfolk zurückgelassen."
american_civil_war_events.760.d.APG: "Heute früh wurden die Truppen von General Butler von den Truppen von General Patton aus Richmond zurückgeschlagen, nachdem sie im Vergleich zu den Truppen der Syndikalisten in kurzer Zeit eine unerwartet große Strecke zurückgelegt hatten. Mit diesem Sieg steht Virginia vorerst fest unter der Kontrolle von Huey Long."
american_civil_war_events.760.a: "Gute Arbeit, General Butler."
american_civil_war_events.760.b: "Wir müssen das nächste Mal schneller sein."
american_civil_war_events.760.c: "Gute Arbeit, General Patton."
american_civil_war_events.760.d: "Wie auch immer. Wir kommen wieder."
american_civil_war_events.760.e: "Keine unserer Angelegenheiten."

american_civil_war_events.761.t: "Gerangel um den Korridor"
american_civil_war_events.761.d.WCA: "Nach heftigen Kämpfen übernahmen die syndikalistischen Streitkräfte die Kontrolle über Tennessee und Kentucky und erzielten wichtige Gewinne gegen die longistischen Streitkräfte. Mit dieser neuen Entwicklung kontrollieren Kräfte, die General MacArthur feindlich gesinnt sind, alles östlich des Mississippi."
american_civil_war_events.761.d.APG: "Nach heftigen Kämpfen übernahmen die longistischen Streitkräfte die Kontrolle über Tennessee und Kentucky und erzielten wichtige Gewinne gegen die syndikalistischen Streitkräfte. Mit dieser neuen Entwicklung kontrollieren Kräfte, die General MacArthur feindlich gegenüberstehen, alles östlich des Mississippi."
american_civil_war_events.761.a: "Ein Schritt näher an der Befreiung aller Arbeiter Amerikas!"
american_civil_war_events.761.b: "Wir müssen diesen korrupten Diktator bald vertreiben.!"
american_civil_war_events.761.c: "Ein Schritt näher, um das alte korrupte Regime zu zerstören!"
american_civil_war_events.761.d: "Wir müssen diese gottlosen Syndikalisten bald vertreiben!"
american_civil_war_events.761.e: "Der Mississippi wird wieder voller Blut sein."

american_civil_war_events.762.t: "Rote Flaggen über Washington"
american_civil_war_events.762.d: "Während sozialistische und longistische Kräfte an den Grenzen Virginias kämpften, erreichten die mit der SPA verbündeten Milizen schließlich die verlassene Hauptstadt. Die Stadt, in der keine militärischen Kräfte mehr präsent waren, konnte leicht eingenommen werden, wobei die Milizen zunächst die historischen Sehenswürdigkeiten und die Flüsse über den Potomac bis nach Alexandria sicherten. Da es keine Anzeichen für einen Gegenangriff zu geben schien, begann die Miliz bald, die National Mall und andere Standorte umzugestalten, wobei dem Kapitol die größte Aufmerksamkeit geschenkt wurde. Soldaten zogen die alte Flagge aus dem Haus des geflohenen Kongresses herunter und machten eine Pause, um Fotos und Interviews mit sozialistischen und lokalen Zeitungen zu machen, bevor sie sich versammelten, um über die Flagge der WCA zu jubeln, die endlich über DC gehisst wurde."
american_civil_war_events.762.a: "Der Kongress wird die Arbeiter nicht mehr unterdrücken!"
american_civil_war_events.762.b: "Die Hauptstadt muss bald befreit werden!"

american_civil_war_events.763.t: "MacArthur wehrt einen Angriff der WCA in Minnesota ab"
american_civil_war_events.763.d: "Obwohl das SPA bei den Wahlen 1936 den Landtag von Minnesota eroberte, konnten sie das Versprechen eines sozialistischen Minnesota nicht einhalten, da Gouverneur Peterson von der Farmer-Labour Party die Nationalgarde des Staates nutzte, um lange genug in Minneapolis zu bleiben MacArthurs Soldaten sollen den Staat erreichen und die Miliz von Wisconsin abwehren und die Streikenden in Minnesota selbst vernichten. Der Arbeiterkongress wurde in seinem Vormarsch nach Westen behindert, und der neu gebildete Führungsstab erwägt Berichten zufolge stattdessen Angriffe im Süden und Osten, um seinen Vorteil gegenüber Huey Longs Truppen auszubauen."
american_civil_war_events.763.a: "Nächster Halt: Chicago!"
american_civil_war_events.763.b: "Schlechte Neuigkeiten."

american_civil_war_events.764.t: "New England in verzweifelter Lage"
american_civil_war_events.764.d: "Obwohl die Krone zuvor den Antrag der Gouverneure Neuenglands abgelehnt hatte, ihre Neutralität zu gewährleisten, da das Kabinett eine weitere Gefährdung der militärischen Position der Bundesregierung für unklug hielt, hat der erneute Antrag gestern Abend eine andere Reaktion hervorgerufen. Mit der einzigen Alternative zur britisch-kanadischen Intervention in der Region, die von den Streitkräften der [WCA.GetNameDef] besetzt wird, haben sich sogar Kabinetts- und Geheimrats-Americophile auf die Idee einer Intervention erwärmt. Sollte die britisch-kanadische Regierung handeln?"
american_civil_war_events.764.a: "Wir müssen Neutral bleiben."
american_civil_war_events.764.b: "Die Menschen von Neuengland brauchen uns; wir müssen ihnen helfen!"

american_civil_war_events.765.t: "Canada besetzt New England"
american_civil_war_events.765.d.WCA: "Der Druck auf DC scheint dem britischen Empire in unserem Norden die Idee gegeben zu haben, dass wir eine Bedrohung waren. Sie haben den Antrag der verräterischen Gouverneure von Neuengland auf Schutz angenommen. Unsere Streitkräfte konnten im Nordosten keine Fortschritte erzielen, bevor sie auf kanadische Truppen stießen. New Jersey fiel jedoch an unsere Miliz und die Verbündeten der Internationalen in New York City, bevor die Entente-Streitkräfte es verstärken konnten."
american_civil_war_events.765.d.others: "Der sozialistische Druck auf DC scheint dem britischen Empire in unserem Norden die Idee gegeben zu haben, dass sie eine echte Bedrohung darstellen. Sie haben die Bitte der Gouverneure von Neuengland um Schutz angenommen und beobachten nun die Sozialisten über die Grenze hinweg. Die WCA-Streitkräfte konnten vor der Begegnung mit kanadischen Truppen keine Fortschritte erzielen. Der Bundesstaat New Jersey ist jedoch seinen Milizen und internationalen Verbündeten in New York City zum Opfer gefallen, bevor wir ihn verstärken konnten."
american_civil_war_events.765.a: "Die Briten sind wieder in Boston!"
american_civil_war_events.765.b: "Immerhin sind nicht die Sozialisten in Boston."

american_civil_war_events.766.t: "Sozialisten in New England"
american_civil_war_events.766.d: "Sozialistische Milizen und Soldaten haben nach ihrem Angriff auf Washington, D.C. schnell Neuengland besetzt. Obwohl es kaum Widerstand gab, ist klar, dass es im historischen Kernland der Republikanischen Partei nur wenige Freunde des neuen Regimes gibt und viele immer noch hoffen, dass Kanada sie retten wird. Für den Moment hat die WCA jedoch die volle Kontrolle über Neuengland."
american_civil_war_events.766.a: "Großartig!"
american_civil_war_events.766.b: "Wir kümmen uns bald um sie!"
american_civil_war_events.766.c: "Die Sozialisten werden stärker."

american_civil_war_events.767.t: "Der Krieg erreicht Oregon"
american_civil_war_events.767.d.USA: "Mit dem Rückzug der Bundesregierung nach Westen war klar, dass General MacArthur beabsichtigte, zuerst [ACC.GetNameDef] anzugreifen, da er sie als die isolierteste Bedrohung ansah. Die 2. und 14. Armee-Divisionen überquerten die Rocky Mountains im letzten Schnee des Winters und starteten einen organisierten Angriff auf Oregon und den südlichen Teil von Washington. Die Nationalgardisten in diesen Bundesstaaten schlossen sich entweder Präsident MacArthur an oder wurden zur Kapitulation gezwungen. Die Streitkräfte der Regierung in Denver nahmen bald Portland und Yakima ein, und die Gouverneure von Washington und Oregon kapitulierten, um sich syndikalistischen Unruhen und Krieg zu entziehen. Die 3., 2. und 14. Division bereiten sich nun darauf vor, Kalifornien einzunehmen, aber die Kalifornier haben bereits einen Gegenangriff gestartet, während die Longisten erneut in Richtung Arkansas vorstoßen und die WCA auf North Carolina vorrückt.\n\nÜberall in der zersplitterten und zerbrochenen Nation haben die Splittergruppen ihre Chance erkannt, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben sich Scharmützel und Unruhen schließlich zu Schlachten ausgeweitet. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat."
american_civil_war_events.767.d.ACC: "Mit dem Rückzug der Bundesregierung nach Westen war klar, dass General MacArthur beabsichtigte, zuerst gegen [ACC.GetNameDef] vorzugehen, da er diese als die isolierteste Bedrohung ansah. Die 2. Armee-Division überquerte die Rocky Mountains im letzten Schnee des Winters und startete einen organisierten Angriff auf Oregon und den südlichen Teil von Washington. Zum Glück für die Verteidiger weckte eine Frühwarnung durch Milizen in Oregon die kalifornische Garde, die La Grande verteidigte und es schaffte, die Armee aus dem Staat zu vertreiben. Die 3., 2. und 14. Division bereiten nun eine Verteidigung in Idaho und Nevada vor, aber die Kalifornier haben bereits einen Gegenangriff gestartet, gerade als die Longisten erneut in Richtung Arkansas vorstoßen und die WCA auf North Carolina vorrückt.\n\nÜberall in der zersplitterten und zerbrochenen Nation haben die Splittergruppen ihre Chance erkannt, offensive Operationen gegen alle konkurrierenden Regierungen zu starten, und von Minnesota bis North Carolina, von New York City bis New Mexico haben sich Scharmützel und Unruhen schließlich zu Schlachten ausgeweitet. Allen ist klar, dass der zweite amerikanische Bürgerkrieg begonnen hat."
american_civil_war_events.767.a: "Kalifornien kann uns nicht alleine widerstehen."
american_civil_war_events.767.b: "Wir müssen sie bei Portland angreifen!"
american_civil_war_events.767.c: "Wir haben es ihnen gezeigt!"
american_civil_war_events.767.d: "Verräter überall!"
american_civil_war_events.767.e: "Zum Krieg!"

american_civil_war_events.768.t: "Prozess des Generalstabs von Neuengland"
american_civil_war_events.768.d: "Mit der Niederschlagung der Rebellion Neuenglands gegen unsere Herrschaft haben wir die abtrünnige Region gesichert, die 1937 unter den kanadischen Arm geflüchtet war. Zwei prominente Generäle der Opposition waren Leslie Groves und Mark Clark aus Neuengland. Während sie auf ihr Schicksal warten, haben viele begonnen, sich zu fragen, ob diese Männer einfach von den Kanadiern, die ihren Teil Amerikas nicht nach Hause zurückkehren sehen wollten, zum Kampf gegen uns gezwungen wurden. Es gibt keine Hinweise darauf, dass einer der beiden Männer bei der Verteidigung Neuenglands schwere Straftaten begangen hat. Außerdem versprechen beide Männer, der Flagge von [ROOT.GetNameDef] treu zu dienen, wenn sie von unserer Regierung eine formelle Begnadigung erhalten können."
american_civil_war_events.768.a: "Begnadigt sie"
american_civil_war_events.768.b: "Man kann ihnen nicht trauen"

# ACW Desertions
ACW_unit_desertion_tt: "Ein kleiner Teil der Armee wird zu [FROM.GetNameDef] desertieren!\n\n§gDies führt zu einer Verringerung der Organisation um 25 % und zu einer Verringerung der Stärke um 5 % an der gesamten Front. Wir müssen in feindliches Land vordringen, um wiederholte Desertionen in Zukunft zu vermeiden!§!"
ACW_state_desertion_tooltip: "Ein kleiner Teil der Armee wird zu [FROM.GetNameDef] desertieren!\n\n§gDies führt zu einer Verringerung von 25% der Organisation und 10% der Stärke für Divisionen in [acw_state_control_changed.GetName]. Wir müssen den Feind davon abhalten, Landeshauptstädte einzunehmen, um weitere Desertionen in Zukunft zu vermeiden!§!"

american_civil_war_events.801.t: "Desertionen an der Front"
american_civil_war_events.801.d: "Mit dem kürzlichen Sturz von [acw_state_control_changed.GetName] an [acw_new_controller.GetNameDef] ist die Moral unter den Truppen von [acw_old_controller.GetAdjective] auf einen neuen Tiefpunkt gesunken. Es gibt Berichte, dass kleine Mengen von Truppen begonnen haben, die [acw_old_controller.GetAdjective]-Armee zu verlassen und sich ihren Weg durch die [acw_new_controller.GetAdjective]-Linien zu bahnen, um für [acw_new_controller.GetNameDef] zu kämpfen."
american_civil_war_events.801.a: "Wir müssen die Moral verbessern!"

american_civil_war_events.802.t: "Desertionen an der Front"
american_civil_war_events.802.d: "Mit dem kürzlichen Sturz von [acw_state_control_changed.GetName] an [acw_new_controller.GetNameDef] ist die Moral unter den Truppen von [acw_old_controller.GetAdjective] auf einen neuen Tiefpunkt gesunken. Es gibt Berichte, dass kleine Mengen von Truppen begonnen haben, die [acw_old_controller.GetAdjective]-Armee zu verlassen und sich ihren Weg durch die [acw_new_controller.GetAdjective]-Linien zu bahnen, um für [acw_new_controller.GetNameDef] zu kämpfen."
american_civil_war_events.802.a: "Willkommen zur Befreiung!"

american_civil_war_events.805.t: "Wachsende Desertionen an den Fronten"
american_civil_war_events.805.d: "Die Armeen von [acw_losing_side.GetNameDef] mögen zwar anfangs an einen Sieg geglaubt haben, doch haben sie aufgrund des kürzlichen Verlusts der Kontrolle über ihre Territorien logistische und moralische Niederlagen erlitten. Infolgedessen hat unser Geheimdienst berichtet, dass ihre Heimatfront und ihre Frontlinien trotz ihrer Propaganda, die einen möglichen totalen Sieg behauptet, durch schlechte Moral und Defätismus verkrüppelt sind.\n\nNachdem sich der Bürgerkrieg hinzieht und die Amerikaner gegen die Amerikaner kämpfen, hat eine kleine Anzahl ihrer Streitkräfte begonnen, sich über das Schlachtfeld in unsere Linien zu schleichen und zu unserer Armee überzulaufen. Da sie unsere Sache für gerecht halten und vielleicht auf der richtigen Seite der Geschichte enden wollen, haben sie den Streitkräften von [acw_winning_side.GetNameDef] ihre Dienste angeboten und der rechtmäßigen Regierung Amerikas ihre Loyalität geschworen!"
american_civil_war_events.805.a: "Unsere Sache ist gerecht!"

american_civil_war_events.806.t: "Unsere Truppen sind übergelaufen!"
american_civil_war_events.806.d: "Als wir in den Kampf eintraten, waren wir uns der Schwierigkeiten und Prüfungen bewusst, die uns als unterlegener Konfliktpartei im amerikanischen Bürgerkrieg bevorstanden. Trotz der größten Anstrengungen unseres militärischen Oberkommandos und der zivilen Industrie haben unsere Streitkräfte an der Front eine Niederlage nach der anderen erlitten, und die Zivilbevölkerung beginnt, die Härten des Krieges zu spüren. Infolgedessen melden Offiziere an der Front dem militärischen Oberkommando zunehmend logistische Probleme und Probleme mit der Moral.\n\nLeider betrifft dies auch zahlreiche Einheiten unserer Streitkräfte, die unsere Sache als verloren ansehen und begonnen haben, zu [acw_winning side.GetNameDef] überzulaufen. Da Amerikaner im Bürgerkrieg gegen Amerikaner kämpfen, sehen sie unsere Position als aussichtslos an und haben beschlossen, sich der Seite anzuschließen, die sie für die rechtmäßige Seite der Geschichte halten. Wir werden zwar strenge Befehle zur Durchsetzung der Disziplin erlassen, aber unsere Lage wird von Tag zu Tag hoffnungsloser."
american_civil_war_events.806.a: "Wir werden keinen Verrat an der Front dulden!"
