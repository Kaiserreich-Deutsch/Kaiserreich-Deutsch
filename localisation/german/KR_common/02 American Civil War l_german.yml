american_civil_war_events.1.t: "Arbeiterkongress tagt in Chicago"

american_civil_war_events.1.d.body.intro: "Mit dem Aufruf zum Generalstreik, dem die IWW, die CIO und sogar Teile der AFL gefolgt sind, hat der wachsende revolutionäre Eifer im Stahlgürtel einen Höhepunkt erreicht. Sozialisten haben links und rechts die Kontrolle über kritische Infrastrukturen und Staatsregierungen übernommen, lokale Kommunen ausgerufen, die Privatindustrie spontan enteignet und Schlüsselbereiche großer Industriestädte verbarrikadiert. Die rechten Kräfte in der Region wurden vollständig zurückgedrängt, da die Roten Garden das Land und die Eisenbahnlinien sichern, die die wichtigen Zentren der roten Kräfte miteinander verbinden."
american_civil_war_events.1.d.body.coup: "Obwohl es sich bei dieser Rebellion um die bei weitem schwersten Unruhen seit dem Bürgerkrieg handelt, wäre sie relativ einfach (wenn auch gewaltsam und blutig) niederzuschlagen, wenn es nicht einen entscheidenden Faktor gäbe: die Loyalität des Militärs. Obwohl das Militär normalerweise eine standhaft unpolitische Kraft ist, hat General MacArthurs einseitiger Erlass des Kriegsplans White und seine Machtergreifung in Washington die Tradition der Nichteinmischung in zivile Angelegenheiten erschüttert und die Loyalität des Militärs selbst zerbrochen. Nach MacArthurs Putschversuch, General Smedley Butlers versuchtem Gegenputsch und den anschließenden gescheiterten Säuberungen von \"illoyalen\" Offizieren aus den Reihen der Armee haben sich Butler und General James K. Parsons zusammen mit anderen namhaften fortschrittlichen Offizieren aus dem Mittleren Westen mit John Reed getroffen und ihm ihre Unterstützung für den wachsenden Arbeiteraufstand zugesagt."
american_civil_war_events.1.d.body.republican: "Obwohl es sich bei dieser Rebellion um die bei weitem schwersten Unruhen seit dem Bürgerkrieg handelt, wäre sie relativ einfach (wenn auch gewaltsam und blutig) niederzuschlagen, wenn es nicht einen entscheidenden Faktor gäbe: die Loyalität des Militärs. Obwohl das Militär normalerweise eine standhaft unpolitische Kraft ist, hat General MacArthurs einseitiger Erlass des Kriegsplans White die Tradition der Nichteinmischung in zivile Angelegenheiten erschüttert und die Loyalität des Militärs selbst zerbrochen. Nach MacArthurs kurzer Machtergreifung in Washington, General Smedley Butlers versuchtem Gegenputsch und den anschließenden gescheiterten Säuberungen von \"illoyalen\" Offizieren aus den Reihen der Armee haben sich Butler und General James K. Parsons zusammen mit anderen namhaften fortschrittlichen Offizieren aus dem Mittleren Westen mit John Reed getroffen und ihm ihre Unterstützung für den wachsenden Arbeiteraufstand zugesagt."
american_civil_war_events.1.d.body.hull: "Obwohl es sich bei dieser Rebellion um die bei weitem schwersten Unruhen seit dem Bürgerkrieg handelt, wäre sie relativ einfach (wenn auch gewaltsam und blutig) niederzuschlagen, wenn es nicht einen entscheidenden Faktor gäbe: die Loyalität des Militärs. Obwohl das Militär normalerweise eine standhaft unpolitische Kraft ist, hat General MacArthur mit der einseitigen Verabschiedung des Kriegsplans White und der Übernahme der Exekutivgewalt die Tradition der Nichteinmischung in zivile Angelegenheiten gebrochen und die Loyalität des Militärs selbst gebrochen. Nach MacArthurs Machtergreifung in Washington, General Smedley Butlers versuchtem Gegenputsch und den anschließenden gescheiterten Säuberungen von \"illoyalen\" Offizieren aus den Reihen der Armee haben sich Butler und General James K. Parsons zusammen mit anderen namhaften fortschrittlichen Offizieren aus dem Mittleren Westen mit John Reed getroffen und ihre Unterstützung für den wachsenden Arbeiteraufstand zugesagt."
american_civil_war_events.1.d.body.outro: "Da die militärischen Kräfte des Bundes kein Hindernis mehr für die Revolution darstellen, hat die SPA alle revolutionären politischen Kräfte zu einem Treffen in Chicago eingeladen. Sozialistische Kongressabgeordnete, IWW- und CIO-Gewerkschaftsvertreter und andere revolutionäre fortschrittliche Politiker kamen zusammen und unterzeichneten eine Erklärung, in der sie sich selbst zum \"Provisorischen Arbeiterkongress von Amerika\" ausriefen und im Wesentlichen eine rivalisierende rote Regierung erklärten. Als Teil ihrer Proklamation prangerten sie die Legitimität jeder "reaktionären" Regierung in den Vereinigten Staaten an und wählten John Reed zu ihrem provisorischen Präsidenten.\n\nNachdem verschiedene Staatsregierungen ihre Loyalität gegenüber der neuen revolutionären Regierung verkündeten, scheinen die Würfel gefallen zu sein. Die Revolution hat begonnen."

