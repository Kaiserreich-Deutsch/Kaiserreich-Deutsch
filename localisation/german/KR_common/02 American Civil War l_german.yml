american_civil_war_events.315.d6: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem sind Defekte zur Norm geworden.\n\nAnst gelang es dem Marineoberkommando, den Zusammenbruch der Flotte zu verhindern und Seeleute und Offiziere festzuhalten, die der Sache der Syndikalisten treu ergeben waren. Die Ereignisse an der Westküste haben zum Zerfall der US-Marine geführt - Kämpfe zwischen loyalen Föderalisten und meuternden Schiffen haben die Pazifikflotte zerrüttet und den Seeleuten in der gesamten Union die Möglichkeit gegeben, ihre Loyalität zu John Reed zu erklären. Sogar einige hochrangige Kapitäne haben sich entschieden, die Seite zu wechseln und sich uns anzuschließen. Wir haben auch Reserveflotten und Schiffe beschlagnahmt, die im Nordosten stationiert sind - von ihnen und von ankommenden Revolutionären ailors, wir konnten eine bescheidene Seestreitmacht zusammenstellen."
american_civil_war_events.315.d7: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem sind Defekte zur Norm geworden.\n\nAnst gelang es dem Marineoberkommando, den Zusammenbruch der Flotte zu verhindern und Seeleute und Offiziere festzuhalten, die der Sache der Syndikalisten treu ergeben waren Aber die Ereignisse an der Westküste führten zum Zerfall der US-Marine - Kämpfe zwischen föderalen Loyalisten und meuternden Schiffen haben die Pazifikflotte gebrochen und den Seeleuten in der gesamten Union die Chance gegeben, mit dem Regime zu brechen Washington. Obwohl einige für die Longisten erklärt wurden, kündigten andere ihre Unterstützung für die Revolution in Chicago an. Sogar einige hochrangige Kapitäne entschieden sich dafür, die Seite zu wechseln und sich uns anzuschließen. Wir haben auch Beschlagnahme Im Nordosten stationierte Reserveflotten und Schiffe - von ihnen und von ankommenden revolutionären Seeleuten konnten wir eine bescheidene Seestreitmacht zusammenstellen."

