american_civil_war_events.315.t: "Zerfall der U.S. Navy" 
american_civil_war_events.315.d1: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem wurden Defekte zur Norm.\n\nDer Krisenflammpunkt in der Marine fand jedoch vor einigen Tagen statt, als an der Westküste und an mehreren eine Meuterei ausbrach Schiffe, die defekt waren, um in Richtung Ostküste zu segeln, um ihre Kameraden dort zu unterstützen. Infolgedessen kam es zu Scharmützeln und manchmal sogar zu regelrechten Schlachten, die alle ungeordnet und chaotisch waren, ohne Unterschied zwischen Freund oder Feind. Dies hat zur Effektivität der Marine geführt Auflösung - Dutzende von Schiffen sind verlassen oder übergelaufen, zahlreiche Seeleute, Marineoffiziere und sogar Admirale haben die Seite gewechselt. Reserveflotten und Schiffe, die in Gebieten stationiert sind, die nicht mehr unter Bundesverwaltung stehen auch verloren gegangen sind."
american_civil_war_events.315.d2: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem sind Defekte zur Norm geworden. MacArthurs Marsch in Washington war jedoch nach der Entscheidung der Pazifikflotte spaltender als die der Syndikalisten oder der Longisten Die Gouverneure ihrer Stützpunkte haben sich geweigert, die Regierung in Washington anzuerkennen. \n\nDer Krisenherd in der Marine fand jedoch vor einigen Tagen statt, als die Schiffe und Marineoffiziere der Pazifikflotte, die MacArthur treu ergeben waren, sich für eine kollektive Meuterei entschieden und auf dem Weg zur Ostküste - die den Rest der Pazifikflotte dazu brachte, sich zu rächen und ihnen nachzugehen. Infolgedessen kam es zu Scharmützeln und manchmal sogar zu regelrechten Schlachten Ich bin ungeordnet und chaotisch, ohne Unterschied zwischen Freund oder Feind. Dies hat zur effektiven Auflösung der Marine geführt - Dutzende von Schiffen sind verlassen oder übergelaufen, zahlreiche Seeleute, Marineoffiziere und sogar Admirale haben die Seite gewechselt. Reserveflotten und Schiffe, die in Gebieten stationiert sind, die nicht mehr unter Bundesverwaltung stehen, sind ebenfalls verloren gegangen."

american_civil_war_events.315.d3: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem wurden Defekte zur Norm.\n\nWenn Douglas MacArthur nach Washington marschierte und die demokratisch gewählte Regierung stürzte, um eine Militärjunta, die Pazifikflotte, nach den Gouverneuren zu installieren Nicht alle stimmten der Entscheidung zu. Eine Clique von Seeleuten und Marineoffizieren, die MacArthur treu ergeben waren, beschloss, gemeinsam Meuterei zu betreiben und ihre Schiffe an die Ostküste zu bringen, was eine Kampf zwischen ihren Streitkräften und dem Rest der pazifischen Flotte. Die Gefechte waren chaotisch und ungeordnet, ohne Unterschied zwischen Freund und Feind, aber leider das Merkmal Ors entkam mit den Schiffen und der Ausrüstung. Dies hat jedoch zum Zerfall der US-Flotte geführt, und wir haben die notwendigen Vorkehrungen getroffen, um weitere Defekte zu verhindern."

american_civil_war_events.315.d4: "Der Zerfall der Ordnung in den Vereinigten Staaten hat die US-Marine wie jede andere Facette der amerikanischen Gesellschaft beeinflusst. Viele Seeleute und sogar einige Offiziere sind mit dem einverstanden, was das Marineoberkommando als 'Kräfte gegen die Republik und die öffentliche Ordnung' bezeichnet hat Trotzdem sind Defekte zur Norm geworden.\n\nZuerst gelang es dem Marineoberkommando, den Zusammenbruch der Flotte zu verhindern und Seeleute und Offiziere festzuhalten, die der Sache der Long treu ergeben waren Die Ereignisse an der Westküste führten zum Zerfall der US-Marine - Kämpfe zwischen föderalen Loyalisten und meuternden Schiffen haben die Pazifikflotte gebrochen und den Seeleuten in der gesamten Union die Möglichkeit gegeben, Huey ihre Loyalität zu erklären Lange. Sogar einige Admirale entschieden sich dafür, die Seite zu wechseln und sich uns anzuschließen. Wir haben auch im Süden stationierte Reserveflotten und Schiffe beschlagnahmt - von ihnen und von ankommenden Loyalisten konnten wir uns versammeln ble eine bescheidene Seestreitmacht."
