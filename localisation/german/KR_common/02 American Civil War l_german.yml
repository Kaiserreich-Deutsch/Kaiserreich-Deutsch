american_civil_war_events.4.t: "Pattsituation in Amerika"
american_civil_war_events.4.d: "[ACW_news_event_desc]"
american_civil_war_events.4.d.long: "In den Vereinigten Staaten ist eine angespannte Pattsituation ausgebrochen, da der gewählte Präsident Huey Long in die Stadt Baton Rouge geflohen ist, nachdem er von General Douglas MacArthur gewaltsam seines Amtes enthoben wurde.\n\nVon Baton Rouge aus haben Longs Anhänger MacArthurs Regierung für illegitim erklärt - ebenso wie die nördlichen Anhänger des in Chicago ansässigen Syndikalisten John Reed und die konstitutionelle Revolte unter Führung des abgesetzten Vizepräsidenten Quentin Roosevelt. Allen wurde von General MacArthur eine Frist von dreißig Tagen gesetzt, innerhalb derer sie sich entweder zurückziehen oder verhaftet und hingerichtet werden müssen.\n\nAngesichts der Tatsache, dass alle Seiten ihre Streitkräfte rasch aufstocken, scheint die Vorstellung, dass Amerika auf einen zweiten Bürgerkrieg zusteuert, fast sicher."
american_civil_war_events.4.d.landon: "Präsident Alf Landon hat heute einen schweren Schlag erlitten, als eine Reihe radikaler politischer Kräfte seine Regierung für illegitim erklärten und sich entweder hinter den Populisten Huey Long oder die Syndikalisten unter John Reed stellten.\n\nSowohl in Baton Rouge als auch in Chicago wurden rivalisierende Regierungen ausgerufen, die die Autorität über die Vereinigten Staaten beanspruchen und die sofortige Amtsenthebung von Präsident Landon fordern.\n\nAls Reaktion darauf hat Präsident Landon den Gouverneuren dreißig Tage Zeit gegeben, um ihre Ämter niederzulegen - damit ist es so gut wie sicher, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg abrutschen werden."
american_civil_war_events.4.d.borah: "Während Präsident [USA.GetLeader] kürzlich einen Sieg feierte, indem er ein Bündnis mit seinem früheren Rivalen Huey Long schmiedete, hat die Vereinbarung die extreme Linke unter dem Dach der Socialist Party of America weiter gestärkt.\n\nHeute ist in Chicago ein revolutionärer Kongress zusammengekommen, der das Ende der alten Ordnung und eine provisorische Regierung unter John Reed ausgerufen hat.\n\nAls Reaktion darauf hat Präsident [USA.GetLeader] den Rebellen dreißig Tage Zeit gegeben, um sich zurückzuziehen - ein Befehl, den keiner von ihnen zu befolgen scheint, so dass es so gut wie sicher ist, dass die Vereinigten Staaten zum zweiten Mal in weniger als einem Jahrhundert in einen Bürgerkrieg abrutschen werden."
american_civil_war_events.4.d.default: "In den Vereinigten Staaten ist eine angespannte Pattsituation ausgebrochen, da General Douglas MacArthur und das amerikanische Militär die Kontrolle über die Regierung vom gewählten Präsidenten übernommen haben - um, wie er in einer landesweiten Rundfunksendung erklärte, \"zu verhindern, dass Untätigkeit die Vereinigten Staaten in die Hände von Radikalen führt\".\nVon Chicago aus haben John Reeds Anhänger MacArthurs Regierung für illegitim erklärt - ebenso wie die Anhänger von Huey Long aus dem Süden, die in Baton Rouge ansässig sind, und die konstitutionelle Revolte unter der Führung des abgesetzten Vizepräsidenten Quentin Roosevelt.\nAllen wurde von General MacArthur eine Frist von dreißig Tagen gesetzt, um entweder zurückzutreten oder mit Verhaftung und Hinrichtung zu rechnen. In Anbetracht der Tatsache, dass alle Seiten ihre Streitkräfte rasch aufstocken, scheint der Gedanke, dass Amerika auf einen zweiten Bürgerkrieg zusteuert, fast sicher."
american_civil_war_events.4.a: "Ich verstehe."

american_civil_war_events.5.t: "Der zweite Bürgerkrieg"
american_civil_war_events.5.d.macarthur: "MacArthurs Frist ist gekommen und gegangen, und da auf allen Seiten große Milizkräfte aufgestellt wurden, ist klar, wie ihre Antwort wirklich lautet. Der zweite amerikanische Bürgerkrieg hat begonnen."
american_civil_war_events.5.d.president: "Die Frist des Präsidenten ist gekommen und gegangen, und da auf allen Seiten große Milizkräfte aufgestellt wurden, ist klar, wie ihre Antwort wirklich lautet. Der zweite amerikanische Bürgerkrieg hat begonnen."
american_civil_war_events.5.a: "Nicht schon wieder..."

### End of Civil War ###
american_civil_war_events.24.t: "Das Ende des zweiten Bürgerkriegs"
american_civil_war_events.24.d.WCA: "Was der größte kapitalistische Unterdrücker des 20. Jahrhunderts gewesen sein könnte, steht nun fest unter der Kontrolle der Arbeiterklasse. Im ganzen Land feiert die Arbeiterklasse ihre Befreiung von den Verwüstungen ihrer bürgerlichen Herren. Während es noch viel zu tun gibt, können wir heute diesen Sieg feiern und die Luft eines Amerikas genießen, in dem zum ersten Mal jeder Mann wirklich gleich ist."
american_civil_war_events.24.d.APG: "Huey Long und seine Verbündeten haben alle ihre Feinde besiegt. Mit diesem Sieg können wir jetzt eine neue Ära des Friedens feiern. Obwohl es viel zu tun gibt, werden wir uns diese Zeit nehmen, um unseren Sieg zu feiern."
american_civil_war_events.24.d.USA: "Die Feinde Amerikas wurden zerstört. Wieder einmal wurde der Süden befriedet und die syndikalistische Bedrohung unterdrückt. Die Bedrohungen für die amerikanische Lebensweise wurden zerstört, und das große System, das von den Gründervätern so klug entworfen wurde, hat eine weitere Bedrohung überlebt. Jetzt im ganzen Land können sich die Menschen freuen und eine neue Ära des Friedens feiern."
american_civil_war_events.24.d.ACC: "Die Feinde Amerikas wurden zerstört. Wieder einmal wurde der Süden befriedet, die syndikalistische Bedrohung unterdrückt und der amerikanische Cäsar besiegt. Die Bedrohungen für die amerikanische Demokratie wurden zerstört, und das von den Gründervätern so klug entworfene große System hat eine weitere Bedrohung überlebt. Jetzt im ganzen Land können sich die Menschen freuen und eine neue Ära des Friedens feiern."
american_civil_war_events.24.d.NEE: "Als die Nation im Frühjahr 1937 ins Chaos stürzte, hätten nur wenige in Neuengland erwartet, dass die alte Ordnung zurückkehren würde. Der Zusammenbruch der amerikanischen Nation in einem erneuten Bürgerkrieg und die prekäre Lage Neuenglands führten dazu, dass viele die Vorstellung aufgaben, ihre Familien und Freunde wiederzusehen. Doch das scheint nicht mehr der Fall zu sein! Die tapferen Männer und Frauen der Streitkräfte der Provisorischen Regierung haben mit Kraft und Willen durch dick und dünn gekämpft, um ihr geliebtes Land wieder zu vereinen. Im Bostoner Rathaus wird endlich die Flagge der Provisorischen Regierung eingeholt und unter dem Jubel der tränenreichen Zuschauer durch das Sternenbanner ersetzt. In ganz Neuengland finden in jeder größeren Stadt Paraden und Umzüge statt, bei denen Soldaten zu ihren Lieben nach Hause zurückkehren, lange getrennte Freunde endlich wieder vereint sind und Söhne in die zärtliche Umarmung ihrer Mutter zurückkehren. Auch wenn es noch viel zu tun gibt, was den Wiederaufbau betrifft, feiert Neuengland, denn wieder einmal hat das Herz der ursprünglichen amerikanischen Revolution über die Tyrannei gesiegt!"
american_civil_war_events.24.d.other: "Der Staub hat sich endlich gelegt und es scheint, dass der amerikanische Bürgerkrieg mit ... endete, dass niemand mehr stehen blieb. Amerika ist zumindest vorerst nicht mehr."
#WCA:
american_civil_war_events.24.a: "Solidarität für immer!"
#APG:
american_civil_war_events.24.b: "Das wahre Amerika steht noch!"
#USA:
american_civil_war_events.24.c: "Nieder mit den Verrätern, hoch mit den Sternen!"
#ACC:
american_civil_war_events.24.d: "Dieses Licht der Freiheit ist noch nicht erloschen!"
#NEE:
american_civil_war_events.24.f: "Die Heimat der ursprünglichen Revolution steht triumphierend da!"
#other:
american_civil_war_events.24.e: "Es ist endlich vorbei."

### WCA Flavour Events ###
american_civil_war_events.30.t: "Konsolidierung der Klassen"
american_civil_war_events.30.a: "Frainas Antrag auf Lohngleichheit wird angenommen."
american_civil_war_events.30.b: "Thomas' Antrag auf Gehaltsstufen wird angenommen."
american_civil_war_events.30.d: "Da die Revolution in vollem Gange ist und die Gesellschaft vollständig in zwei große Lager polarisiert ist, fällt der SPA die Aufgabe zu, das Proletariat auf seinem Weg zu einer kommunistischen Gesellschaft zu lenken: Als Marxisten versteht die SPA natürlich, dass die Entwicklung der Gesellschaft grundlegend auf dem Verhältnis ihrer wirtschaftlichen Klassen zu ihren Produktionsmitteln beruht. Schließlich ist unsere Revolution nicht nur politisch oder gar wirtschaftlich: sie ist sozial, paradoxerweise eine Ablehnung und Erfüllung des Ideals der Sozialdemokratie. Der prominente Industriegewerkschafter und führende Theoretiker der Partei, Louis Fraina, hat sich auf dem Kongress zu Wort gemeldet, um zu argumentieren, dass der WVA im gegenwärtigen Moment die Möglichkeit hat, eine entscheidende Veränderung herbeizuführen: die völlige Angleichung aller Löhne und Gehälter - insbesondere dadurch, dass die lokalen Kommunen die Löhne kollektiv festlegen. Während bisher die Kommunen die Preise festgesetzt und die Verteilung der Löhne geregelt haben, wäre die Einführung eines einheitlichen Universallohns für alle Arbeitnehmer ein gewaltiger Schritt zur Dekommodifizierung der Produktion - und damit zum Ende des Kapitalismus.\n\nDer Vorsitzende des Progressive Caucus, Norman Thomas, warnte vor einer übereilten Annahme von Frainas Antrag, da ein solcher Schritt viele neu radikalisierte Gemäßigte unter den so genannten Facharbeitern und den anderen kleinbürgerlichen Kräften, die sich unserer Sache angeschlossen haben, vertreiben könnte, nämlich viele lokale AFL-Sektionen, Farmer-Labor-Mitglieder und sogar proudhonistisch gesinnte Anarchisten. Das Festhalten an den radikalsten Vorkriegsvereinbarungen, so lau sie jetzt auch erscheinen mochten, konnte zumindest für die Dauer des Bürgerkriegs ein wichtiges Mittel sein, um die für den Sieg notwendige militärische Produktivität zu fördern. Die Schlussabstimmung war knapp, aber letztlich..."

american_civil_war_events.31.t: "Die Bourgeoisie flieht nach Kanada"
american_civil_war_events.31.d: "Die Bourgeoisie hat beschlossen, zu fliehen [WCA.GetNameDef]. Tausende haben Zuflucht im Feindesland gesucht, insbesondere unter der illegitimen kanadischen Regierung. Die diebische Gesindel hat alle gestohlenen Reichtümer, die sie tragen konnte, mitgenommen, als sie vor der Revolution floh."
american_civil_war_events.31.a: "Die Revolution wird mit der Zeit für sie kommen"

american_civil_war_events.32.t: "Das Leben von William Crawley" in den Kinos veröffentlicht"
american_civil_war_events.32.d: "Die revolutionäre Agitprop-Bewegung hat gerade die Lebensgeschichte von William Crawley, einem bescheidenen Sohn Floridas, veröffentlicht. Der gewagte Rettungsversuch wurde in einem modernen Studio gedreht und von dem ehemaligen Hollywood-Schauspieler Paul Robeson dargestellt. Obwohl der echte William Crowley den Kirchenchor bevorzugte, sind Paul Robesons Musiknummern mit fröhlichen populären Melodien unterlegt. Der Film erwies sich als großer Erfolg an den Kinokassen und schlug am Eröffnungswochenende die Verfilmung von Jack Londons T'he Iron Heel'. Die Presse traf William Crawley, der den Film als 'ein wahres Spektakel über unsere große Befreiung' bezeichnete."
american_civil_war_events.32.a: "Herrlich"

american_civil_war_events.33.t: "Richtlinie 213: Kriegssyndikalismus"
american_civil_war_events.33.d: "Da der Krieg in eine Pattsituation geraten ist und sich sogar gegen uns wenden könnte, debattiert das Zentralkomitee über einen umfassenden Wirtschaftsreformvorschlag, der als 'Kriegssyndikalismus' bekannt ist. Einige seiner Vorschläge, wie die staatliche Kontrolle des gesamten Außenhandels, die Verstaatlichung aller Fabriken und strenge Arbeitsdisziplin, sind nicht besonders umstritten. Er enthält aber auch potenziell problematische Maßnahmen wie das Verbot von wilden Streiks, die Arbeitspflicht für Nicht-Erwerbstätige und Nicht-Militärangehörige, strenge Lebensmittelrationierung und die militärische Kontrolle über die Eisenbahnen. Dies wird innerhalb der SPA als tyrannisch angesehen, wobei einige der Meinung sind, dass einige der letztgenannten Maßnahmen, insbesondere das Verbot von wilden Streiks, die Werte der Revolution verraten und die derzeitige Regierung nicht besser machen würden als ihre kapitalistischen Feinde. Die Befürworter des Vorschlags in der TUEL halten dem entgegen, dass solche Maßnahmen notwendig sind, um den Sieg der Revolution zu erreichen, und dass die ersten nach dem Krieg verabschiedeten Gesetze den Kriegssyndikalismus wieder aufheben werden."
american_civil_war_events.33.a: "Erlasst Kriegssyndikalismus"
american_civil_war_events.33.b: "Das ist kein Sozialismus!"

american_civil_war_events.34.t: "Das Betsy Ross Flying Corps"
american_civil_war_events.34.d: "Die Gleichstellung der Geschlechter ist seit langem ein wichtiger ideologischer Bestandteil des sozialistischen Denkens, und wir haben einen weiteren Beweis dafür, dass sie funktioniert! Ein Geschwader weiblicher Piloten ist in der gesamten WCA für seine waghalsigen Angriffe auf feindliches Gebiet bekannt. Ihre koordinierten und synchronisierten Angriffsformationen ermöglichen es ihnen, größere feindliche Luftstreitkräfte mit Leichtigkeit auszuschalten. Das Geschwader, das von seiner Gründerin Opal Kunz nach der Schöpferin der amerikanischen Flagge benannt wurde, hat seinen neuen Spitznamen mit großem Stolz angenommen."
american_civil_war_events.34.a: "Der Tod ist in der Luft."

american_civil_war_events.35.t: "Weibliche Soldaten"
american_civil_war_events.35.d: "Während der revolutionäre Kampf weitergeht, haben sich eine Reihe von Frauen dem bewaffneten Kampf gemäß den sozialistischen Idealen der Gleichstellung der Geschlechter angeschlossen. Obwohl nicht alle von ihren männlichen Kameraden akzeptiert werden, hat es viele nicht davon abgehalten, für die Revolution zu kämpfen und zu sterben. An Personalvermittler wurden Handbücher darüber verteilt, wie Frauenabteilungen effektiv organisiert werden können, von denen die Milizen dem Militär ein oder zwei Dinge beibringen können."
american_civil_war_events.35.a: "Rebel Girl, du bist die Königin meiner Welt!"

american_civil_war_events.36.t: "Interne Konflikte"
american_civil_war_events.36.d: "Zu Beginn der Revolution betonte John Reed die Notwendigkeit einer Zusammenarbeit zwischen dem CIO und der IWW. Die IWW, die durch die Erfolge des CIO innerhalb der Farmer-Labor-Bewegung isoliert worden war, wurde durch Reeds Unterstützung wiederbelebt und spielt nun eine Schlüsselrolle in der revolutionären Regierung. Als Teil der Koalition, die die sozialistische Revolution bekämpft, haben die IWW ihre ideologische Autonomie betont. Sie haben sich dafür entschieden, den Raum links von der offiziellen Position der Regierung zu besetzen, und haben begonnen, Verbündete anzuziehen. Ihre Debatten mit dem CIO enden manchmal in Schlägereien auf der Straße, und in zwei Fällen kam es zu Schießereien. Die TUEL haben nur aufgrund ihrer Treue zur Revolution versucht, die Zusammenarbeit zu fördern. Jetzt muss Reed entscheiden, ob es gefährlicher ist, seine Unterstützung für die IWW fortzusetzen, wenn ein Kompromiss in Sicht ist."
american_civil_war_events.36.a: "Der IWW anschließen"
american_civil_war_events.36.b: "Lasst die TUEL Kompromisse eingehen"
american_civil_war_events.36.c: "Stellt euch auf die Seite der CIO"

american_civil_war_events.38.t: "Richtlinie 764: Revolutionäres Bildungsgesetz"
american_civil_war_events.38.d: "Für diejenigen, die entweder formal oder durch bittere Erfahrung gut ausgebildet sind, ist revolutionäres Denken so einfach wie Atmen. Viele unserer Kameraden, ob im Stahlgürtel oder anderswo in Amerika, wurden jedoch von den Kapitalisten ihr ganzes Leben lang belogen und verstehen nicht, wie die Revolution sie befreit. Viele geben nicht ihr Herz und ihre Seele für die Revolution und einige versuchen sogar, unsere Bemühungen zu sabotieren, ohne zu wissen, dass wir die einzige Kraft sind, die sich wirklich um sie kümmert. Dies muss behoben werden, und unsere Kameraden müssen deprogrammiert werden. Sollten wir uns darauf konzentrieren, die Menschen in unserem Gebiet zu erreichen, unsere eigene Moral aufrechtzuerhalten, oder sollten wir unsere Botschaft im gesamten feindlichen Gebiet verbreiten und ihren Willen zum Kampf gegen ihre Befreier zerstören?"
american_civil_war_events.38.a: "Auf die sozialistische Familie fokussieren"
american_civil_war_events.38.b: "Konzentriere dich auf den reaktionären Feind"

american_civil_war_events.39.t: "Richtlinie 984: Verurteilung kapitalistischer Politiker aus der Vorkriegszeit"
american_civil_war_events.39.d: "Wenn sich die Revolution dem Erfolg nähert, fordern die Menschen, dass wir uns mit den korrupten kapitalistischen Politikern befassen, die vor der Revolution im Amt sind und jetzt in unseren Zellen verrotten. Einige glauben, dass diese Politiker, wenn sie einige Jahre lang hart arbeiten, sich in den Arbeiter einfühlen und zu unserer Sache konvertieren. Andere glauben, dass kein Bildungsniveau sie reformieren kann, und sie müssen für den Rest ihres Lebens hinter Gittern bleiben. Eine kleine, aber lautstarke Minderheit besteht darauf, dass sie für ihre Verbrechen hingerichtet werden müssen, wie die alten Romanows oder die Bourbonen-Dynastien."
american_civil_war_events.39.a: "Sie werden durch den Schweiß auf ihren Brauen und den Schmerz ihres Rückens erlöst"
american_civil_war_events.39.b: "Sie sollen zusehen, wie die Welt sie zurücklässt und sie irrelevant macht"
american_civil_war_events.39.c: "Jetzt sind wir an der Reihe, und wir werden keine Ausreden für den Terror machen!"

american_civil_war_events.40.t: "Richtlinie 1231: Die CIA Gründen"
american_civil_war_events.40.d: "Es ist eine bedauerliche Tatsache, dass es in unserem Gebiet Spione und Saboteure gibt, die daran arbeiten, unsere glorreiche Befreiung der proletarischen Massen zu verhindern. Von den vielen Vorschlägen, die dem Zentralkomitee vorgelegt wurden, fällt einer auf. Earl Browders Vorschlag ist die Schaffung eines Komitees zur Durchsetzung der revolutionären Ordnung und zur Beendigung der konterrevolutionären Sabotage. Andere Mitglieder des Zentralkomitees, darunter auch der Vorsitzende Reed, fragen sich jedoch, ob dies ein notwendiger Schritt ist und ob er nicht unseren Idealen zuwiderlaufen würde. Ungeachtet dessen wurde abgestimmt. Was wurde beschlossen?"
american_civil_war_events.40.a: "Die CIA wird gegründet!"
american_civil_war_events.40.b: "Es gibt aktuell wichtigeres für uns"

american_civil_war_events.41.t: "Roter Terror"
american_civil_war_events.41.d: "Krieg ist die Hölle. Bürgerkrieg erst recht. Die psychische Belastung, die dadurch entsteht, dass man wiederholt töten muss, selbst wenn es sich bei den Feinden um Kapitalisten handelt, hat dazu geführt, dass einige unserer Soldaten und Kommandeure zu Sadisten geworden sind, die über das hinausgehen, was manche als akzeptabel erachten. Obwohl dies nicht alltäglich ist, gibt es Berichte über systematische Massenhinrichtungen und Folter sowohl an der Front als auch in den Kerngebieten, um Bevölkerungsgruppen zu unterdrücken, die verdächtigt werden, den kapitalistischen Fraktionen zu helfen. Reed hat die Entscheidung getroffen, diese Berichte aus den freien Medien zu unterdrücken. 'Wenn die Revolution wegen einiger weniger schwarzer Schafe scheitern würde', so Reed, 'würde die Menschheit noch Jahrhunderte länger darunter leiden.'"
american_civil_war_events.41.a: "Nach allem wird dies der letzte Konflikt gewesen sein"

american_civil_war_events.42.t: "Der Endkampf"
american_civil_war_events.42.d: "Es überrascht niemanden, dass die Erzreaktionäre in Kanada schließlich beschlossen haben, einzugreifen und zu versuchen, die Revolution in Amerika zu unterdrücken, in einem verzweifelten Versuch, uns daran zu hindern, ihre zerfallende Monarchie zu zerstören. Der letzte Kampf hat also begonnen, und in Nordamerika kann es nur einen Sieger geben: Revolution oder Reaktion?"
american_civil_war_events.42.a: "Wir dürfen nicht wanken!"

### APG Flavour Events ###
american_civil_war_events.46.t: "Lindbergh appelliert an Long"
american_civil_war_events.46.d: "Charles Lindbergh hat ein Treffen zwischen Huey Long und mehreren führenden Industriellen, darunter Henry Ford, Fred Koch und H. L. Hunt, arrangiert. Diese Männer neigen dazu, ihre Fabriken und Raffinerien im Süden zu schließen, um den Anordnungen der Bundesregierung nachzukommen. Lindbergh überzeugt sie jedoch stattdessen, Huey Long zu unterstützen und ihre Unternehmensimperien unter bestimmten Bedingungen nach [APG.GetNameDef] zu verlegen. Sie verlangen von Huey Long, dass er ihnen in diesen wirtschaftlich schwierigen Zeiten bestimmte politische Ausnahmeregelungen garantiert und ihnen nach dem Sieg im Krieg ein politisches Amt verspricht. Wenn Long ihren Forderungen nachgibt, verschafft ihm das größeren Einfluss, und viele seiner Anhänger werden sich fragen, ob er seine Ideale verraten will – doch eine Ablehnung könnte ihn teuer zu stehen kommen ..."
american_civil_war_events.46.a: "Stimmen Sie ihrer Argumentation zu"
american_civil_war_events.46.b: "Ich werde meine Ideale nicht verraten!"

american_civil_war_events.47.t: "War Powers Committee"
american_civil_war_events.47.d: "Führende Wirtschaftsvertreter unseres Gebiets haben ein Komitee gegründet, das angeblich Huey Long unterstützen und die Kriegsanstrengungen in seinem Namen koordinieren soll, das sogenannte War Powers Committee. So wie Long Ämter geschaffen hat, um die monumentale Aufgabe des Kampfes für Amerika zu bewältigen, haben die Industriellen ihre eigene Kriegsinstitution gegründet. Obwohl ihnen die versprochene volle Macht fehlt, haben sie sich selbst zum Arsenal der APG erklärt – angeführt von dem umstrittenen antisemitischen, aber dennoch angesehenen General George Van Horn Moseley."
american_civil_war_events.47.a: "Ein beeindruckender Verbündeter ... für jetzt"

### USA Flavour Events ###
american_civil_war_events.61.t: "Wehrpflicht"
american_civil_war_events.61.d: "Angesichts des Krieges stellt sich die Frage: Sollten wir die Wehrpflicht einführen? Dies würde die notwendigen Arbeitskräfte bereitstellen, um die Ordnung im Land wiederherzustellen, auch wenn diese Maßnahme nach wie vor äußerst unpopulär ist. Einige schlagen stattdessen vor, sich auf Propaganda zu konzentrieren."
american_civil_war_events.61.a: "Wehrpflicht einführen"
american_civil_war_events.61.b: "Stattdessen auf Propaganda konzentrieren"

american_civil_war_events.62.t: "Die China Marines zurückrufen?"
american_civil_war_events.62.d: "Mit dem Ausbruch des Bürgerkriegs sitzt unsere Garnison in den Gesandtschaftsstädten in China untätig herum. Obwohl der Abzug der Division unsere chinesischen Konzessionen relativ ungeschützt lassen und unseren Einfluss in den Städten verringern würde, raten uns viele, dass dies notwendig sei, um den Krieg zu gewinnen. Sollten wir sie zurückrufen?"
american_civil_war_events.62.a: "Holen wir unsere Männer nach Hause!"
american_civil_war_events.62.b: "Wir sollten es nicht riskieren."

american_civil_war_events.63.t: "Notfallvorräte"
american_civil_war_events.63.d: "Während die Rebellen sich bemühen, ihre Milizen zu bewaffnen, haben wir die strategischen Lagerbestände geöffnet, deren Standorte nur wenigen bekannt waren. Obwohl diese unterirdischen Lager nicht über die neueste Ausrüstung verfügen, enthalten sie dennoch Tausende und Abertausende von Ausrüstungsgarnituren für amerikanische Infanteristen, die für den schlimmsten Tag gedacht sind – und dieser Tag ist wohl gekommen."
american_civil_war_events.63.a: "Los geht's!"

american_civil_war_events.64.t: "Not des Bürgerkriegs"
american_civil_war_events.64.d: "Der Bürgerkrieg bringt Not über unser Land. Viele loyale Bürger in einer Reihe von Städten stehen derzeit kurz vor dem Hungertod. Wir könnten uns darauf konzentrieren, ihr Leid zu lindern, aber dadurch würden dringend benötigte Vorräte abgezogen, die an der Front für den Kriegskampf benötigt werden. Der Kongress und das Militär sind in dieser Frage gespalten. Was sollen wir tun?"
american_civil_war_events.64.a: "Das zivilie Leiden lindern."
american_civil_war_events.64.b: "Unsere Truppen unterstützen."

american_civil_war_events.65.t: "Kriegsrecht?"
american_civil_war_events.65.d: "Angesichts des tobenden Bürgerkriegs stellt sich die Frage, ob die Habeas-Corpus-Akte ausgesetzt und in den besetzten Gebieten das Kriegsrecht verhängt werden soll. Selbst unser Generalstab ist geteilter Meinung, da dies mehr Rebellen hervorbringen könnte, als es präventiv bekämpft. Es würde zwar helfen, während des Konflikts die Ordnung aufrechtzuerhalten, aber eine solche Maßnahme würde die lokale Bevölkerung sicherlich verärgern."
american_civil_war_events.65.a: "Kriegsrecht durchsetzen"
american_civil_war_events.65.b: "Zivilordnung ist besser"

american_civil_war_events.66.t: "Loyalistischer Terror"
american_civil_war_events.66.d: "Während des andauernden Bürgerkriegs haben einige unserer Kommandeure begonnen, fragwürdige Methoden anzuwenden, um Zivilisten zu unterdrücken, die verdächtigt werden, unseren Feinden zu helfen. Als er dazu befragt wurde, verteidigte der Präsident ihre Handlungen mit den Worten: 'Es wurde nur diskretionäre Gewalt angewendet; jeder Kommandeur, der zu echter Brutalität fähig ist, ist bereits zum Rebellen geworden.'"
american_civil_war_events.66.a: "Wir können nur hoffen."

american_civil_war_events.67.t: "Native American Codetalkers"
american_civil_war_events.67.d: "Eine Reihe von Indianerstämmen hat beschlossen, uns zu unterstützen und ihre Dienste anzubieten. Dies dürfte insbesondere dazu beitragen, unsere Kommunikation zu verbergen, da es außerhalb des US-Territoriums nur wenige Menschen gibt, die die verschiedenen Sprachen der amerikanischen Ureinwohner sprechen."
american_civil_war_events.67.a: "Das sollte Helfen"

american_civil_war_events.68.t: "Kriegsdienstverweigerer"
american_civil_war_events.68.d: "Eine Reihe von Männern und Frauen – insbesondere aus religiösen Gruppen wie den Zeugen Jehovas und den Mormonen – haben sich geweigert, am Krieg teilzunehmen, und lehnen eine Beteiligung an dem Konflikt ab. Wir können versuchen, sie zum Schweigen zu bringen oder ihnen nichtmilitärische Aufgaben zuzuweisen, um die Kriegsanstrengungen zu unterstützen. Die öffentliche Meinung scheint geteilt zu sein, da Superpatrioten begonnen haben, Kriegsgegner während ihrer Demonstrationen anzugreifen."
american_civil_war_events.68.a: "Die Öffentlichkeit wird damit umgehen"
american_civil_war_events.68.b: "Lasst sie arbeiten"

american_civil_war_events.69.t: "Double V Kampagne"
american_civil_war_events.69.d: "Während wir gegen die verschiedenen Verräter kämpfen, haben die Führer der NAACP begonnen, die sogenannte Double V-Kampagne zu fördern – Victory for America (Sieg für Amerika) und Victory against Racism (Sieg gegen Rassismus). Nicht alle Afroamerikaner möchten für die radikalen Fraktionen kämpfen, und so wurde eine Kampagne ins Leben gerufen, um für Amerika zu kämpfen, zum Sieg im Bürgerkrieg beizutragen und den Rassismus in unserem Land zu bekämpfen."
american_civil_war_events.69.a: "Sieg für Amerika und Sieg gegen Rassismus!"

american_civil_war_events.70.t: "Die WASPs militarisieren?"
american_civil_war_events.70.d: "Der Kongress debattiert derzeit über einen Gesetzentwurf zur Militarisierung der Women Airforce Service Pilots (WASPs), ähnlich wie bei den WACs und WAVES. Dies würde bedeuten, dass die Regierung die Kosten der WASPs übernehmen müsste – wie bei den beiden anderen Organisationen auch –, anstatt die Pilotinnen zu zwingen, ihre Kosten selbst zu tragen. Sie würden nicht im Kampf fliegen, da dies weiterhin Aufgabe der männlichen Piloten bleibt. Trotzdem stößt der Vorschlag im Kongress auf erheblichen Widerstand, da viele die WASPs als weniger erfahren und für diese Aufgabe ungeeignet betrachten. Die Frage ist, wie wird der Kongress entscheiden?"
american_civil_war_events.70.a: "Der Kongress stimmt für die Militarisierung der WASPs"
american_civil_war_events.70.b: "Der Kongress stimmt gegen die Militarisierung der WASPs"

american_civil_war_events.76.t: "Washington ist gefährdet"
american_civil_war_events.76.d: "Washington läuft Gefahr, an Verräter und Rebellen zu fallen, und daher müssen wir die Stadt evakuieren. Militärführer haben mehrere mögliche Umsiedlungsorte vorgeschlagen – die Frage ist, welchen sollen wir wählen?"
american_civil_war_events.76.a: "Denver"
american_civil_war_events.76.b: "San Francisco"
american_civil_war_events.76.c: "Helena"
american_civil_war_events.76.e: "Phoenix"

american_civil_war_events.90.t.WCA: "Unterstützung von den Syndikalisten"
american_civil_war_events.90.t.USA: "Unterstützung von den Loyalisten"
american_civil_war_events.90.t.APG: "Unterstützung von den Longisten"
american_civil_war_events.90.t.ACC: "Unterstützung des Widerstands"
american_civil_war_events.90.d: "Rebellen, die anderswo in den USA für die Sache [Root.GetAdjective] kämpfen, haben Kontakt mit unserer Regierung aufgenommen und bieten eine Reihe von Vorräten an."
american_civil_war_events.90.a: "Es wird eine große Hilfe sein!"

american_civil_war_events.95.t: "Syndikalistischer Aufstand im Westen"
american_civil_war_events.95.d: "Die Kämpfe entlang der Westküste zwischen syndikalistischen Sympathisanten und Sicherheitskräften waren in den letzten Wochen heftig, hatten aber in den letzten Tagen nachgelassen, was Hoffnungen weckte, dass die Gewerkschaften im Westen ihren Kampf endlich aufgegeben hätten. Diese Hoffnungen wurden zunichte gemacht, als ein neuer Aufstand bekannt wurde, bei dem Milizen, die von mächtigen Teamster- und Longshoremen-Gewerkschaften in Washington und Oregon organisiert wurden, über Untergrundnetzwerke bewaffnet wurden. Dies eröffnet eine neue Front im Bürgerkrieg – sollten die Rebellen einen Weg finden, aus den Bergen auszubrechen."
american_civil_war_events.95.a: "Hurrah!"
american_civil_war_events.95.b: "Mehr syndikalistischer Abschaum?!"

american_civil_war_events.97.t: "Longist-Rebellen erheben sich in Kentucky"
american_civil_war_events.97.d: "Huey Long hat im Kernland stets starke Unterstützung genossen, wobei Staaten wie Kentucky und Indiana bei den Wahlen von 1936 nur knapp zu anderen Parteien gewechselt sind. Nun haben sich Long-Anhänger in Kentucky und der umliegenden Region erhoben, haben über Untergrundkanäle Waffen beschafft, um sich zu vereinen und eine neue Front im Bürgerkrieg zu eröffnen."
american_civil_war_events.97.a: "Hurrah!"
american_civil_war_events.97.b: "Dies wird ihnen auf lange Sicht nicht helfen."

american_civil_war_events.99.t: "Loyalisten erheben sich in Pennsylvania"
american_civil_war_events.99.d: "Die Unterstützung für die Bundesregierung ist selbst im syndikalistischen Kernland Pennsylvania nach wie vor groß. Dies zeigt sich daran, dass Gruppen loyaler Milizen – die Berichten zufolge in der Stadt Philadelphia organisiert sind – in den Hügeln im Zentrum des Bundesstaates aufgestanden sind und die Region für die Bundesregierung zurückerobern wollen. Ob sie ihr Ziel erreichen und eine neue Front im Bürgerkrieg eröffnen werden, bleibt abzuwarten."
american_civil_war_events.99.a: "Hurrah!"
american_civil_war_events.99.b: "Eine vergebliche Anstrengung"

american_civil_war_events.101.t: "Steigender Widerstand im mittleren Westen"
american_civil_war_events.101.d: "Die Unterstützung für die demokratischen Befürworter innerhalb der konstitutionellen Regierung ist im Mittleren Westen der USA stark, wo es häufig zu Straßenprotesten kommt – viele geben General MacArthur die Schuld für den Bürgerkrieg. Diese Proteste sind in letzter Zeit besser organisiert und gipfelten in einem weit verbreiteten Aufstand in ganz Colorado, der stillschweigend über Untergrundkanäle finanziert und ausgerüstet wurde. Ob es diesen Rebellen gelingen wird, eine neue Front im Bürgerkrieg zu eröffnen, bleibt abzuwarten."
american_civil_war_events.101.a: "Hurrah!"
american_civil_war_events.101.b: "Bestenfalls ein Ärgernis"

american_civil_war_events.103.t: "Syndikalistischeralist Aufstand in Georgia"
american_civil_war_events.103.d: "Es scheint, dass mehr als nur ein paar unzufriedene Anhänger von Huey Long so wütend geworden sind, dass sie zu [WCA.GetNameDef] übergelaufen sind. In den letzten Wochen haben sie sich in den Hügeln im Süden Georgias organisiert und nun endlich ihren Zug gemacht. Damit eröffnet sich eine neue Front im Bürgerkrieg."
american_civil_war_events.103.a: "Hurrah!"
american_civil_war_events.103.b: "Sie sollten sich entscheiden"

american_civil_war_events.105.t: "Longistischer Aufstand in Kalifornien"
american_civil_war_events.105.d: "Es scheint, dass mehr als nur einige wenige unzufriedene Mitglieder der SPA-Miliz so wütend geworden sind, dass sie zu [APG.GetNameDef] übergelaufen sind. In den letzten Wochen haben sie sich in den Hügeln Südkaliforniens organisiert und nun endlich ihren Zug gemacht. Damit eröffnet sich eine neue Front im Bürgerkrieg."
american_civil_war_events.105.a: "Hurrah!"
american_civil_war_events.105.b: "Es macht keinen Unterschied"

### Foreign Interventions ###
american_civil_war_events.150.t: "Amerika in Chaos"
american_civil_war_events.150.d: "Das Chaos hat unsere Nachbarn im Süden erfasst, und – was noch schlimmer ist – die Sozialistische Partei Amerikas hat direkt an unserer südlichen Grenze eine Hochburg ausgerufen. Eine Reihe von Gouverneuren aus dem Nordosten Neuenglands, deren Bundesstaaten von gewalttätigen syndikalistischen Milizen heimgesucht werden, haben die kanadische Regierung offiziell um Intervention gebeten. Offensichtlich halten sie die Bundesregierung für unfähig, diese Aufgabe zu bewältigen, obwohl einige unserer Minister der Meinung sind, dass dies von bestimmten Fraktionen weniger als Intervention, sondern eher als Aggression angesehen werden könnte. Sie bestehen darauf, dass die Angelegenheit im Parlament debattiert werden sollte, bevor Maßnahmen ergriffen werden. Zumindest für Neuengland könnte dies jedoch zu langsam sein, um sie zu retten."
american_civil_war_events.150.d.nowca: "Das Chaos hat unsere Nachbarn im Süden erfasst, obwohl wir offenbar von einem möglichen syndikalistischen Aufstand in Amerika verschont geblieben sind. Dennoch war die Gewalt extrem, und mehrere Gouverneure aus den nordöstlichen Bundesstaaten Neuenglands haben uns gebeten, einzugreifen und die Ordnung wiederherzustellen. Offensichtlich sind sie der Meinung, dass die Bundesregierung dieser Aufgabe nicht gewachsen ist, obwohl einige unserer Minister der Ansicht sind, dass dies von der Bundesregierung weniger als Intervention, sondern eher als Aggression angesehen werden könnte. Sie sagen, dass die Angelegenheit im Parlament debattiert werden sollte, bevor Maßnahmen ergriffen werden."
american_civil_war_events.150.a: "Halten Sie jede Intervention ab"
american_civil_war_events.150.b: "Bewegen wir uns wie gewünscht nach Neuengland"

american_civil_war_events.151.t: "Alaska fordert Intervention an"
american_civil_war_events.151.d: "Das amerikanische Territorium Alaska leidet seit Ausbruch des Bürgerkriegs unter einem gravierenden Mangel an lebensnotwendigen Gütern. Nach einem kürzlichen Bombenangriff auf die Stadt Juneau befürchtet der Gouverneur von Alaska einen Zusammenbruch der öffentlichen Ordnung, auf den die weit entfernte Bundesregierung aufgrund ihrer zahlreichen Verpflichtungen nicht reagieren kann. Daher hat er, ebenso wie die Gouverneure Neuenglands, die kanadische Regierung gebeten, vorübergehend einzugreifen, um den Frieden zu wahren."
american_civil_war_events.151.a: "Alaska ist auf sich allein gestellt"
american_civil_war_events.151.b: "Wir sollten dort hingehen"

american_civil_war_events.152.t: "[CAN.GetNameDefCap] besetzt Alaska"
american_civil_war_events.152.d: "Das Gebiet von Alaska leidet seit Ausbruch des Bürgerkriegs unter einem gravierenden Mangel an lebensnotwendigen Gütern. Nach einem kürzlichen Bombenangriff auf die Stadt Juneau befürchtete der Gouverneur von Alaska einen Zusammenbruch der öffentlichen Ordnung – mit dem sich die weit entfernte Bundesregierung aufgrund ihrer zahlreichen anderen Aufgaben nicht befassen könnte – und richtete daher ein formelles Eingreifen an [CAN.GetNameDef]. Kanadische Truppen und Versorgungslastwagen sind bereits in die Region vorgerückt."
american_civil_war_events.152.a: "Wir werden uns später darum kümmern"

american_civil_war_events.156.t: "Amerikas Schicksal"
american_civil_war_events.156.d: "Nachdem der Bürgerkrieg vorbei ist, müssen wir entscheiden, was wir mit dem amerikanischen Territorium tun wollen, das jetzt unter unserer Kontrolle steht."
american_civil_war_events.156.a: "An [USA.GetNameDef] zurückgeben"
american_civil_war_events.156.b: "An [ACC.GetNameDef] zurückgeben"
american_civil_war_events.156.c: "An [APG.GetNameDef] zurückgeben"
american_civil_war_events.156.e: "An [NEE.GetNameDef] zurückgeben"
american_civil_war_events.156.f: "Eine neue amerikanische Regierung einsetzen"
american_civil_war_events.156.g: "Die militärische Besatzung fortsetzen"

american_civil_war_events.157.t: "Amerikanisches Land zurückgegeben"
american_civil_war_events.157.d.supported: "[From.GetNameDefCap], Getreu ihrem Versprechen, uns während des Bürgerkriegs zu unterstützen, hat sie uns einen Großteil ihres besetzten amerikanischen Territoriums zurückgegeben."
american_civil_war_events.157.d.notsupported: "[From.GetNameDefCap]besetzte während des Bürgerkriegs eine ganze Menge amerikanisches Territorium. Jetzt hat sich ihre Regierung an uns gewandt und einen Großteil davon ohne Fragen an ihren „rechtmäßigen Eigentümer“ zurückgegeben."
american_civil_war_events.157.a: "Wir schätzen es."

# uses american_civil_war_events.157.t / .a
american_civil_war_events.158.d: "Unsere kanadischen Verbündeten haben uns wortgetreu fast ihr gesamtes besetztes amerikanisches Territorium übergeben."

american_civil_war_events.159.t: "Eine neue amerikanische Regierung"
american_civil_war_events.159.d: "Wenn die ehemaligen Regierungen in Trümmern liegen, müssen wir etwas aus dem Alten herausholen. Wie soll die neue Regierung aussehen?"
american_civil_war_events.159.a: "Wie die alte Bundesregierung, wie es sich gehört"
american_civil_war_events.159.b: "[ACC.GetNameDefCap]"
american_civil_war_events.159.c: "[APG.GetNameDefCap]"
american_civil_war_events.159.e: "[NEE.GetNameDefCap]"

american_civil_war_events.160.t: "Das Schicksal von New England"
american_civil_war_events.160.d: "Wir besetzen derzeit New England. Sollten wir es an [america_country.GetNameDef] zurückgeben oder unsere Besetzung fortsetzen?"
american_civil_war_events.160.a: "Gebt es ihen zurück"
american_civil_war_events.160.b: "Nach allem was wir getan haben, haben wir es uns verdient"

american_civil_war_events.161.t: "Das Schicksal von Alaska"
american_civil_war_events.161.d: "Wir besetzen derzeit Alaska. Sollten wir es an [america_country.GetNameDef] zurückgeben oder unsere Besetzung fortsetzen?"

american_civil_war_events.162.t: "Wahlen für [america_country.GetNameDef]?"
american_civil_war_events.162.d: "Es ist nun über ein Jahr her, seit in [america_country.GetNameDef] eine neue Regierung gebildet wurde, und unsere Verbündeten dort sagen, dass sie bereit sind, wieder auf eigenen Beinen zu stehen. Sollen wir ihnen erlauben, Wahlen abzuhalten und als freie Verbündete weiterzumachen?"
american_civil_war_events.162.a: "Natürlich"
american_civil_war_events.162.b: "Sie sind noch nicht bereit"

american_civil_war_events.163.t: "Frieden mit Kanada?"
american_civil_war_events.163.d: "Wir haben Ottawa besetzt und haben derzeit die Kanadier auf der Flucht. Vielleicht ist es an der Zeit, Frieden zu schließen, damit wir uns nicht in ihrem riesigen Territorium verzetteln."
american_civil_war_events.163.a: "Wir werden ihnen eine Lektion erteilen"
american_civil_war_events.163.b: "Nun gut, lasst uns das beenden"
american_civil_war_events.163.c: "Nur wenn sie uns Zugeständnisse für Land machen"

american_civil_war_events.164.t: "[From.GetNameDefCap] bittet um Frieden"
american_civil_war_events.164.d: "Wir haben einen Gesandten von der Regierung [From.GetAdjective] erhalten, der sagt, sie hätten genug von Kanada besetzt und hoffen, dass wir eine harte Lektion gelernt haben. Sie sind bereit, über Frieden nachzudenken, warnen uns jedoch ernsthaft, dass sie das nächste Mal nicht so nachsichtig sein werden."
american_civil_war_events.164.a: "Ja, lasst es uns beenden"
american_civil_war_events.164.b: "Nein, wir können noch siegen!"

american_civil_war_events.165.t: "[From.GetNameDefCap] bittet um Frieden"
american_civil_war_events.165.d: "Die kanadische Regierung, die von [From.From.GetNameDef] eine schwere Niederlage erlitten hat, möchte sich vollständig aus dem Bürgerkrieg zurückziehen und hat daher [Root.GetNameDef] um Frieden gebeten."
american_civil_war_events.165.a: "Ja, lasst es uns beenden"
american_civil_war_events.165.b: "Wir wollen ihnen eine Lektion erteilen"

american_civil_war_events.166.t: "[From.GetNameDefCap]'s Vorschlag"
american_civil_war_events.166.d: "Wir befinden uns derzeit im Waffenstillstand mit [WCA.GetNameDef], aber keiner von uns hat die Illusion, dass dies mehr als eine Pause ist, bevor die Kämpfe wieder aufgenommen werden. Die Regierung [From.GetAdjective] hat sich mit einem Vorschlag an uns gewandt: Wenn wir uns der Entente anschließen, werden sie auf unserer Seite kämpfen, wenn der Kampf wieder aufgenommen wird. Es ist sinnvoll, wenn man bedenkt, dass die Kanadier [WCA.GetNameDef] genauso fürchten wie wir, aber einige in unserer Regierung lehnen die Idee ab, uns der Entente-Sache zu widmen. Wir werden schließlich in ihre Kriege in Europa verwickelt sein, selbst wenn wir jetzt den Bürgerkrieg gewinnen."
american_civil_war_events.166.a: "Wir benötigen ihre Hilfe um den Krieg zu gewinnen"
american_civil_war_events.166.b: "Nein, wir schaffen das ohne ihre Hilfe"

american_civil_war_events.167.t: "[From.GetNameDefCap] Tritt der Entente bei"
american_civil_war_events.167.d: "Dankbar für unsere Unterstützung hat die Regierung [From.GetAdjective] beschlossen, unser Angebot anzunehmen, und ist der Entente offiziell beigetreten."
american_civil_war_events.167.a: "Hip Hip, horrah!!"

american_civil_war_events.168.t: "[From.GetNameDefCap] lehnt unser Angebot ab"
american_civil_war_events.168.d: "Die Regierung [From.GetAdjective] hat unser Bündnisangebot abgelehnt und glaubt vielleicht, dass sie den Bürgerkrieg alleine gewinnen können."
american_civil_war_events.168.a: "Wie enttäuschend."

american_civil_war_events.169.t: "[ACC.GetNameDefCap] Tritt der Entente bei"
american_civil_war_events.169.d: "Offensichtlich aus Angst vor unserem endgültigen Sieg hat sich die Regierung [ACC.GetAdjective] an die Kanadier und Briten gewöhnt. Wir müssen sie alle bekämpfen, sobald der Waffenstillstand abgeschlossen ist."
american_civil_war_events.169.a: "So ist es!"

### Rocky Mountain Ceasefire ###
american_civil_war_events.200.t: "Ein möglicher Waffenstillstand"
american_civil_war_events.200.d: "Der Bürgerkrieg hat Amerika verwüstet, und innerhalb der Regierung wird zunehmend darüber diskutiert, [ACC.GetNameDef] wegen eines möglichen Waffenstillstands anzusprechen. Ob die konstitutionellen Rebellen einen solchen Vorschlag überhaupt in Betracht ziehen würden, ist unbekannt, aber wenn es dazu käme, würde uns das Zeit geben, unsere Macht im Osten zu festigen und unseren Männern Zeit zur Erholung zu geben. Letztendlich wird natürlich eine Abrechnung notwendig sein, aber wenn wir dies jetzt nicht versuchen, könnte sich der Krieg noch weiter hinziehen."
american_civil_war_events.200.a: "Wir treffen uns in Denver"
american_civil_war_events.200.b: "Wir sehen keinen Sinn darin"

american_civil_war_events.201.t: "Waffenstillstands-Verhandlungen in Denver"
american_civil_war_events.201.d: "Da sich der Krieg zwischen [survivor.GetNameDef] und [ACC.GetNameDef] hinzieht, haben hochrangige Vertreter beider Seiten Gespräche über einen möglichen Waffenstillstand aufgenommen. Dies geschieht auf Drängen der Regierung von [survivor.GetAdjective], wobei jedoch unklar ist, wie viel Schwung die Gespräche derzeit haben. In den nächsten Tagen wird sich zeigen, ob etwas dabei herauskommt."
american_civil_war_events.201.a: "Interessant."
american_civil_war_events.201.b: "Wir werden nicht mit denen verhandeln, die Amerika zerstört sehen wollen!"

american_civil_war_events.202.t: "Der Vorschlag"
american_civil_war_events.202.d: "Nach zweitägigen Gesprächen haben Armeeangehörige einen Vorschlag ausgearbeitet: Alle Staaten westlich des Mississippi, die derzeit von [ACC.GetAdjective]-Truppen besetzt sind, würden an [ACC.GetNameDef] abgetreten werden, wobei einige Lücken auf der Karte gefüllt würden – nichts, was sie nicht angemessen versorgen könnten. Der Rest würde an [survivor.GetNameDef] abgetreten werden. Darüber hinaus gibt es keine Garantien und keine Gespräche über einen tatsächlichen Frieden – eines Tages wird die Abrechnung kommen. Beide Seiten fordern lediglich, dass die Feindseligkeiten vorerst eingestellt werden, die Schäden begutachtet werden und die Überlebenden eine dringend benötigte Atempause erhalten."
american_civil_war_events.202.a: "Das wird reichen."
american_civil_war_events.202.b: "Sie wollen zu viel!"
ACW_agree_proposal: "Den Vorschlag akzeptieren"
ACW_we_will_try_again: "Zurück zu den Verhandlungen..."

american_civil_war_events.203.t: "Es wird keinen Waffenstillstand geben"
american_civil_war_events.203.d: "Vielleicht war es zu viel zu hoffen. Die Gespräche zwischen beiden Seiten in Denver scheiterten ohne eine echte Einigung, und die Hoffnungen auf einen Waffenstillstand sind dahin. Der Krieg geht weiter."
american_civil_war_events.203.a: "So viel dafür"

american_civil_war_events.204.t: "Der [ACW_ceasefire_name]"
american_civil_war_events.204.d: "Die Gespräche mit [ACC.GetNameDef] sind abgeschlossen, und der Waffenstillstand geht weiter. Unsere Truppen ziehen sich bereits auf die östliche Seite der neuen Grenze zurück. Wie lange dies dauern wird, bleibt abzuwarten."
american_civil_war_events.204.a: "Vorerst Frieden"

american_civil_war_events.205.t: "Der [ACW_ceasefire_name]"
american_civil_war_events.205.d: "Die Gespräche mit [PSA.GetNameDef] sind abgeschlossen, und der Waffenstillstand geht weiter. Unsere Truppen ziehen sich bereits auf die östliche Seite der neuen Grenze zurück. Wie lange dies dauern wird, bleibt abzuwarten."
american_civil_war_events.205.a: "Vorerst Frieden"

american_civil_war_events.206.t: "Der [ACW_ceasefire_name]"
american_civil_war_events.206.d: "Der Bürgerkrieg hat Amerika viele Monate lang verwüstet, aber heute wurde nach einem Treffen in Denver zwischen Vertretern von [ACC.GetNameDef] und [survivor.GetNameDef], die die Bedingungen ausgearbeitet haben, ein Waffenstillstand vereinbart. Die pazifischen Streitkräfte werden sich auf neue Grenzen westlich der vereinbarten Grenze zurückziehen, während die [survivor.GetAdjective]-Streitkräfte sich nach Osten zurückziehen werden. Dies ist jedoch kein offizieller Frieden, und viele glauben, dass eine zukünftige Abrechnung zwischen den beiden Ländern – sozusagen ein endgültiger Showdown um die Zukunft Amerikas – unvermeidlich ist.\n\nDennoch ist dies ein Moment der Atempause für beide Seiten, um Kräfte zu sammeln und ihre Toten zu zählen, und die Amerikaner auf beiden Seiten feiern einen kurzen Frieden, der aus den Fängen des Chaos gerettet wurde."
american_civil_war_events.206.a: "Wir werden sehen, wie lange er anhält"

### Liberia and Philippines in Chaos ###
american_civil_war_events.212.t: "Amerika in Chaos"
american_civil_war_events.212.d: "Liberia steht seit seiner Gründung als Kolonie für befreite Sklaven im Jahr 1822 unter der wirtschaftlichen und politischen Vorherrschaft der USA. Diese Vorherrschaft hat auch dazu beigetragen, das Land vor den europäischen Kolonialmächten zu schützen. Allerdings herrscht in den USA derzeit Chaos, da rivalisierende politische Fraktionen um die Präsidentschaft kämpfen. Der Konflikt hat sich mittlerweile so weit verschärft, dass es kein Zurück mehr gibt. Auf den Schutz der USA kann man sich nicht mehr verlassen. Jetzt müssen wir entscheiden, wie wir von nun an überleben wollen."
american_civil_war_events.212.a: "Wir sind nicht länger Schoßhunde - wir beschützen uns selbst!"
american_civil_war_events.212.b: "Wir sind keine Verräter - Loyalität den Amerikanern"

