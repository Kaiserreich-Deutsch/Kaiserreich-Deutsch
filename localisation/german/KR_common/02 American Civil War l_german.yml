### Pre-War Events ###
american_civil_war_events.300.t: "Aufstände in New England und New York"
american_civil_war_events.300.d: "In den letzten Tagen hatten syndikalistische Milizen Probleme (und versäumten es), die Kontrolle in nordöstlichen Staaten von New York und New Jersey bis zu den Küsten von Maine zu übernehmen. Bisher haben die Gouverneure in der Region die Gewalt hart bekämpft, obwohl das Ergebnis eine Reihe von gewalttätigen Unruhen in Boston und Buffalo war - ganz zu schweigen von einer Welle von Aufständen, die in New York selbst noch andauern. Die Bürger sind nervös, und die Gouverneure haben der Bundesregierung die Erlaubnis verweigert, lokale Milizen in der Region zu erheben, aus Angst vor weiteren Spannungen. Es wird berichtet, dass einige Gouverneure von New England die kanadische Regierung stillschweigend auffordern, einzugreifen, falls es noch schlimmer werden sollte."
american_civil_war_events.300.a: "Was für ein Chaos"
american_civil_war_events.300.b: "Interessant"

american_civil_war_events.310.t: "Nevada schließt sich [ACC.GetNameDef] an"
american_civil_war_events.310.d: "Maurice J. Sullivan erklärte heute Nevadas Treue zu den [ACC.GetNameDef], die sich weigern, die Legitimität der Regierung von General MacArthur anzuerkennen. Der Gouverneur war seit seiner Gründung in Absprache mit der [ACC.GetNameDef] und sagte in einer Funkadresse, er könne nicht bereitstehen und die Demokratie in Amerika scheitern lassen, ohne Stellung zu beziehen. Bisher haben sich die Bundeskräfte ohne Androhung weiterer Gewalt von den Militärstützpunkten in der Region zurückgezogen."
american_civil_war_events.310.a: "Eine willkommene Entscheidung"
american_civil_war_events.310.b: "Eine närrische Entscheidung"

american_civil_war_events.311.t: "Die 30-Tage Deadline"
american_civil_war_events.311.d: "Die 30-tägige Deadline der Bundesregierung für die rebellischen Staaten ist bisher abgelaufen, ohne dass einer der Gouverneure seine Meinung geändert hat. Die Bundesregierung festigt ihre Position, warnt MacArthur jedoch davor, vor Ablauf der Frist mit weiterer Gewalt und staatlichen Überläufen zu rechnen. Die meisten in Washington scheinen pessimistisch, dass ein umfassender Krieg vermieden werden kann."
american_civil_war_events.311.a: "Wir werden sehen"

american_civil_war_events.312.t: "Deadline geht ans Ende"
american_civil_war_events.312.d: "Die von der Bundesregierung festgelegte Deadline von 30 Tagen ist fast abgelaufen, da keine der Seiten zurückgetreten ist. In der Tat ist es klar, dass die rebellischen Staaten die dazwischenliegende Zeit genutzt haben, um Milizen in ihren kontrollierten Gebieten zu erheben, was bedeutet, dass ein Bürgerkrieg in der Tat ein schwieriger Kampf sein wird."
american_civil_war_events.312.a: "Wir sehen was passieren wird"

american_civil_war_events.313.t: "Kontakt mit dem New Yorker Widerstand"
american_civil_war_events.313.d: "Obwohl sowohl New York als auch New Jersey für völlig verloren gehalten wurden, stellt sich heraus, dass es mehreren großen Gruppen von Kämpfern gelungen ist, aus den städtischen Gebieten herauszukommen, und sich in den Hügeln im Osten von Pennsylvania neu gruppiert haben. Obwohl sie zerfetzt sind, sind sie bestrebt, den Kampf mit unserer Unterstützung fortzusetzen."
american_civil_war_events.313.a: "Es ist gut euch zu haben"
WCA_four_units_newyork: "Vier Miliz-Einheiten erreichen Philadelphia"

