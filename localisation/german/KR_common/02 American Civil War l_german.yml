american_civil_war_events.608.a: "Es war an der Zeit"
american_civil_war_events.608.b: "Gute Neuigkeiten"
american_civil_war_events.608.c: "Soll ihre Revolution in der Hölle brennen"
american_civil_war_events.608.e: "Interessant."

