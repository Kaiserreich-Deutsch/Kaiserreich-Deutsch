#fengtian_events.284.t: "[From.GetNameDefCap] fordert die Integration!"
#fengtian_events.284.d: "Die Zentralregierung unter [FROM.GetLeader] hat verlangt, dass wir die Kontrolle über unsere Armeen und unser Territorium formell aufgeben. Obwohl [ROOT.GetLeader] und seine Untergebenen ihre derzeitigen Titel und Positionen behalten dürfen, kann man nicht wissen, was die Zukunft bringen wird. Einerseits wäre es patriotisch, den größten Teil unserer Autonomie aufzugeben, und auf kurze Sicht vielleicht auch am sichersten. Auf der anderen Seite ist Freiheit süß."
