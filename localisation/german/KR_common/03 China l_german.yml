#fengtian_events.284.b: "Wir werden uns nicht unterwerfen."

#chi_for.102.t: "Die Kuomintang bedrohen unsere Vertragshäfen!"
#chi_for.102.d: "Die Kuomintang ist seit langem eine Bedrohung für unsere Interessen in Ostasien, da sie von den syndikalistischen Kräften in großem Umfang unterstützt wird und die Bevölkerung mit ihren sozialistischen, nationalistischen Botschaften aufrüttelt. Unsere Intervention zur Rettung Chinas vor der syndikalistischen Herrschaft in den 1920er Jahren sollte den Frieden bringen, aber es scheint, dass sie dadurch nur ein Jahrzehnt Zeit hatten, sich vorzubereiten - eine Chance, die unsere verschiedenen Verbündeten auf dem Kontinent vertan haben. Aus ihren Verstecken in Fujian heraus haben sie die letzten Jahre damit verbracht, die harte Arbeit zu demontieren, die wir in den Aufbau einer Sicherheitsarchitektur gesteckt haben, die in der Lage ist, die Japaner und die Syndikalisten fernzuhalten.\n\nNun stehen sie vor unseren Toren und verlangen, dass wir alle Zugeständnisse, die wir in ihren \"integralen Gebieten\" haben, zurückgeben, damit es nicht zum Krieg kommt. Obwohl es vielleicht einfach wäre, diesen Drohungen nachzugeben, wäre es eine große Schande für unsere Nation. Qingdao war ein kleines Fischerdorf, als wir dort ankamen und einen Pachtvertrag über 99 Jahre erhielten, und es war einer enormen Investition unserer Admiralität zu verdanken, dass es zu dem modernen Hafen wurde, der es heute ist. Und wenn wir nicht gewesen wären, wäre er während des Weltkriegs von den Japanern eingenommen worden. Qingdao und die anderen Gebiete zu verlieren, würde wirklich das Ende des deutschen Einflusses in der Region bedeuten."
#chi_for.102.a: "Tretet sie ab, der Pachtvertrag galt ohnehin nur noch für ein paar Jahrzehnte."
#chi_for.102.b: "55 Tage in Peking."
#
#chi_for.103.t: "Deutsche Städte werden abgetreten!"
#chi_for.103.d: "Die Deutschen haben sich unseren Forderungen gebeugt und ihre Hafenstädte geräumt! Noch bevor unsere Truppen eintreffen konnten, um die Vereinbarung abzuschließen, bildeten sich bereits Menschenmassen vor Ort, um diesem bedeutenden Ereignis in der chinesischen Geschichte beizuwohnen. Die Übergabe verlief jedoch friedlich, und die deutsche Flagge wurde in einer feierlichen Zeremonie gesenkt, bevor das letzte deutsche Schiff den jeweiligen Hafen verließ. Präsident [Root.GetLeader] beschloss, nach Qingdao zu reisen, um dem Ereignis beizuwohnen, und hielt eine Rede, als der blaue Himmel, die weiße Sonne und die ganz rote Erde über dem Hafen gehisst wurden. Viele ausländische Unternehmen haben sich dafür entschieden, ihr Vermögen zu liquidieren, anstatt mit unserer Regierung zu verhandeln, trotz unserer Zusicherungen, dass es keine Gewalt geben wird - ein Beweis dafür, dass sie nur sich selbst dienen. Überall in China jubelt das Volk über diesen großen Sieg über den Imperialismus, und unsere Legitimität ist so gefestigt wie eh und je!"
#chi_for.103.a: "Großartig!"
#
#chi_for.104.t: "Deutschland bleibt standhaft!"
#chi_for.104.d: "Unter Berufung auf die Unrechtmäßigkeit unserer Regierung, auf frühere Verträge und auf die anhaltenden Aktivitäten der \"Syndikalisten\" in unserem Land haben die Deutschen unserer Forderung nach Übergabe der Vertragshäfen widersprochen. Wenn überhaupt, haben sie die Befestigungen ihrer Territorien verstärkt, ihre Truppen in höchste Alarmbereitschaft versetzt und erklärt, dass sie die Bürger, die unter ihrem Schutz stehen, vor der \"Roten Bedrohung\" schützen müssen. Wir haben gehört, dass ihre Flotte und alle Kräfte, die sie aufbringen können, eingesetzt werden, um ihre Verteidigung zu verstärken. Das spielt jedoch kaum eine Rolle, zumindest für viele unserer Oberkommandos und führenden antiimperialistischen Denker. Seit dem Eingreifen der Deutschen während der Nordexpedition hegen viele einen Groll und warten auf den Tag, an dem sie ihre gefallenen Kameraden rächen können. Es sollte nicht überraschen, dass die Dare-to-Die-Einheiten, die sich außerhalb der Konzessionen versammeln, mit Freiwilligen überfüllt sind, während [CHI.GetLeader] und ihr Kabinett ihre Entscheidung treffen."
#chi_for.104.a: "Wir warten auf eine bessere Gelegenheit!"
#chi_for.104.b: "Mobilisiert die Truppen!"

#chi_for.105.t: "[From.GetName] greift Macau an!"
#chi_for.105.d: "Heute früh begannen die Truppen der Kuomintang mit einem Angriff auf die äußeren Befestigungen von Macau und verletzten damit in flagranter Weise unsere territoriale Integrität und das Völkerrecht! Macau ist ein wichtiger Hafen, den unsere Nation besitzt, seit portugiesische Kaufleute das Gebiet in der Nähe des Perlflusses besiedelten. Macau, das nach einem Abkommen von 1557 formell von der chinesischen Regierung gepachtet wurde, hat sich seither zu einer bedeutenden Stadt entwickelt und verkörpert, wie eine erfolgreiche chinesisch-portugiesische Zusammenarbeit aussehen könnte.\n\nNun aber hat die neue rote Regierung beschlossen, all dies zugunsten von Gewalt über Bord zu werfen und droht mit einem umfassenderen Krieg. Obwohl sie behauptet, \"Befreier\" zu sein, weisen wir darauf hin, dass viele Flüchtlinge, die vor der sozialistischen Bedrohung geflohen sind, in unser Konzessionsgebiet geflüchtet sind - was zeigt, wie wenig Legitimität ihre Regierung hat. Andererseits sind unsere Streitkräfte ziemlich ausgedünnt, und Macau ist weit von der Metropole entfernt. Der örtliche Gouverneur und die Militärbehörden haben begonnen, dringende Telegramme zu schicken, in denen sie um Anweisungen für das weitere Vorgehen bitten."
#chi_for.105.a: "Leistet einen symbolischen Widerstand und gebt dann auf."
#chi_for.105.b: "Wir werden sie bekämpfen!"

#chi_for.106.t: "Portugal übergibt Macau!"
#chi_for.106.d: "Ausgezeichnete Nachrichten! Die portugiesischen Streitkräfte, die sich unserer überwältigenden Überlegenheit gegenübersahen, haben kurz nach Beginn unseres Angriffs die Kontrolle über Macau aufgegeben. Beide Seiten hatten nur wenige Verluste zu beklagen, und wir haben alle Gefangenen freigelassen, damit sie unbehelligt nach Hause zurückkehren können. Innerhalb weniger Tage wehte die Nationalflagge an allen Gebäuden der Stadt und zeigte ein für alle Mal, dass die Stadt uns gehört! Dieser Sieg, der mit so wenig Gewalt und kostspieligen Kämpfen errungen wurde, ist ein Beweis für die wachsende Stärke des chinesischen Volkes und ein großer Schritt zur Überwindung der Demütigung, die unser Land erfahren hat. In einer Rede erklärt [Root.GetLeader] heute, dies sei ein Triumph gegen den Imperialismus und ein Beweis dafür, dass China unter der Schirmherrschaft der Kuomintang wiedervereinigt werden wird."
#chi_for.106.a: "Großartig!"

#chi_for.107.t: "Der Krieg um Macau!"
#chi_for.107.d: "Die Portugiesen haben hartnäckig und töricht beschlossen, um die Kontrolle über Macau zu kämpfen. Unter Berufung auf eine Litanei alter Verträge und verschiedene Zeugnisse von Reaktionären und Kriegsherren, die sich in ihrer Konzession \"Sozialistischer Missbrauch\" verschanzt haben, haben sie deutlich gemacht, dass unser Versuch, Macau zurückzuerobern, Krieg bedeutet. Wir sind jedoch nicht gebeugt. Das chinesische Volk steht hinter uns, hinter unserer Revolution, hinter unseren Prinzipien. Die Imperialisten haben unser Land gestohlen und unser Volk seit Jahrhunderten ausgebeutet, und Macau war vielleicht einer der ersten Fälle, in denen chinesisches Land mit Gewalt genommen wurde. Mit erhobenen Fahnen gehen wir voran für die Befreiung des Volkes von der portugiesischen Herrschaft!"
#chi_for.107.a: "Vorwärts!"

#lngupc.31.t: "[From.GetName] fordert die Integration!"
#lngupc.31.d: "Mit verschärfter antiimperialistischer Rhetorik hat [FROM.GetLeader] deutlich gemacht, dass unser unsicherer Status nicht länger aufrechterhalten werden kann. Während den von uns kontrollierten Gemeinden nach der chinesischen Verfassung Autonomie garantiert wird, sollen wir wieder unter die direkte Kontrolle der chinesischen Bundesregierung gestellt und die ungleichen Verträge für null und nichtig erklärt werden."
#lngupc.31.a: "Wir werden uns dem wiedervereinigten China anschließen. (Spielt als [From.GetName])"

#chi_for.21.t: "Ein Ultimatum der KMT"
#chi_for.21.d: "Seit dem Hongkong-Zwischenfall im Jahr 1925 betrachtete die internationale Gemeinschaft die Kuomintang mit Misstrauen - sie fürchtete ihre radikalen sozialistischen und nationalistischen Tendenzen. Ihre Niederlage bei der Nordexpedition sollte die Bedrohung endgültig auslöschen, und die Einrichtung der Gesandtschaftsstädte sollte eine friedliche und kooperative Zukunft mit den Chinesen gewährleisten. Als die ersten Berichte über einen KMT-Aufstand in den Bergen eintrafen, sollten Sun Chuanfang und die Liga damit fertig werden und ihren Teil der Abmachung einhalten. Wie sehr wir uns doch geirrt haben.\n\nDer Aufstand des KMT-Überbleibsels überrumpelte die Liga 1936 nur allzu schnell, und seither haben wir ängstlich beobachtet, wie die sozialistische Armee durch China marschierte - zweifellos mit Unterstützung der syndikalistischen Kräfte. Mehrere Versuche, diese rote Flut durch einheimische chinesische Kräfte aufzuhalten, sind gescheitert, und unsere Befehlshaber hatten begonnen, sich auf das Unvermeidliche vorzubereiten. Durch ihre Erfolge ermutigt, haben KMT-Agitatoren eine Reihe von Protesten und Streiks in unseren Städten inszeniert - ein fadenscheiniger Vorwand für eine Invasion. Wir haben ein letztes, von [CHI.GetLeader] persönlich unterzeichnetes Ultimatum erhalten, in dem er die Übergabe der Kontrolle über unsere Konzessionen an seine Behörden fordert - was das Ende der Legationen bedeuten würde.\n\nAngesichts der überwältigenden Macht der nationalistischen Regierung ist unsere Verwaltung gespalten. Einige sind der Meinung, dass es besser wäre, die Verluste zu begrenzen und zu gehen, während andere argumentieren, dass die starke Verteidigung, die wir errichtet haben, und die Loyalität, die wir von den Einheimischen (zusammen mit denjenigen, die vor dem Vormarsch der KMT fliehen) erhalten haben, ausreichen werden, um sie aufzuhalten, bis ausländische Verstärkung eintrifft. Schließlich kommt der Rat zu einer Entscheidung..."
#chi_for.21.a: "Sie haben uns ein Angebot gemacht, das wir nicht ablehnen können."
#chi_for.21.b: "Die Großmächte werden uns schützen."
#
#chi_for.22.t: "Antwort der Gesandtschaftsstädte"
#chi_for.22.d1: "Die Gesandtschaftsstädte haben zugestimmt, sich endlich wieder China anzuschließen, nachdem sie die chinesischen Bürger dort viele Jahre lang unterdrückt hatten. Orte wie Hongkong und Shanghai waren jahrzehntelang nicht wirklich frei, Generationen lebten und starben unter europäischem Joch. Nun, da die wichtigsten Städte unter unserer Kontrolle stehen, können sie sich endlich vom europäischen Kolonialismus befreien."
#chi_for.22.d2: "Die Gesandtschaften haben sich unseren gerechten Forderungen verweigert und Europa um Schutz angefleht, aber das wird sie nicht retten, wenn unsere Armeen aufgestellt sind. Die Frage ist nur, ob wir so weit gehen sollen, sie anzugreifen."
#chi_for.22.a: "Auf Wiedersehen, ihr Imperialisten."
#chi_for.22.b: "Die Imperialisten sind nicht glaubwürdig."

#lngkmt.12.t: "Ersuchen des Zentralausschusses"
#lngkmt.12.d: "Das reorganisierte Zentralkomitee der Kuomintang in Guangzhou hat uns einfach gebeten, wieder in ihre Reihen einzutreten. Das bedeutet, dass wir uns unter ihr Kommando und ihre Aufsicht stellen. Zum Wohle der Nation, versteht sich."
#lngkmt.12.a: "Ja, natürlich. Für die Republik!"
#lngkmt.12.b: "Dies stellt einen Eingriff in unsere Autonomie dar!"
#
#lngkmt.13.t: "[FROM.GetLeader] weist unsere Anfrage zurück"
#lngkmt.13.d: "Die verräterischen Hunde in [FROM.GetNameDef] haben sich geweigert, sich zu fügen! Sie haben sich im Wesentlichen geweigert, die Autorität des Zentralkomitees anzuerkennen, und sie werden die Strafe erhalten, die Verrätern gebührt."
#lngkmt.13.a: "Sie werden bezahlen."
#
#lngkmt.14.t: "[FROM.GetLeader] tritt dem Zentralausschuss wieder bei"
#lngkmt.14.d: "Unsere Freunde von [FROM.GetNameDef] sind natürlich unserer Bitte nachgekommen und haben sich unseren Reihen angeschlossen."
#lngkmt.14.a: "Für die Republik!"
#
#lngkmt.15.t: "Eingliederung in die Republik China"
#lngkmt.15.d: "Mit der Konsolidierung der Zentralregierung unter der Kuomintang sollen wir fest in die Republik integriert werden."
#lngkmt.15.a: "Wir arbeiten innerhalb."
#
#lngkmt.16.t: "[FROM.GetName] integriert"
#lngkmt.16.d: "Die Region unter der Kontrolle von [FROM.GetNameDef] wurde in die Republik integriert. Unsere Regierung sollte dort nun ohne Widerstand sein."
#lngkmt.16.a: "Ausgezeichnet!"

### Chinese Alignment and Unification Events ###
china_events.0.t.target: "[FROM.GetAdjective] Invasion steht bevor"
china_events.0.t.ally_of_target: "Drohende [FROM.FROM.GetAdjective] Invasion von [FROM.GetName]"
china_events.0.d.target: "Berichte von der Grenze deuten darauf hin, dass wir bald von unseren erbärmlichen Nachbarn in [FROM.GetName] angegriffen werden. Unzufrieden mit unserer Regierung hat uns [FROM.GetLeader] vor einer Menschenmenge in [FROM.Capital.GetCapitalVictoryPointName] formell denunziert. Seitdem haben sich mehr und mehr Einheiten entlang der Grenze versammelt. Kleine Scharmützel haben bereits begonnen, da unsere Gegner Sondierungsangriffe durchführen und die Spannungen zunehmen. Wir müssen uns beeilen, um uns zu verteidigen, damit wir nicht unter der Last unserer Feinde erdrückt werden."
china_events.0.d.ally_of_target: "Wir haben eine Warnung von unseren Verbündeten in [FROM.GetName] erhalten, dass eine Invasion von [FROM.FROM.GetName] bevorsteht. Beide Seiten haben bereits mit den Vorbereitungen für einen solchen Konflikt begonnen, da die Grenze zunehmend angespannter wird. Angesichts unserer früheren Verpflichtungen gegenüber [FROM.GetName] werden wir wahrscheinlich in diesen Konflikt hineingezogen werden. Wir müssen sofort damit beginnen, unsere eigenen Truppen aufzustellen - hoffen wir, dass unsere Entscheidung, uns mit [FROM.GetAdjective] zu verbünden, nicht zu voreilig getroffen wurde."
china_events.0.a: "Versammelt den Generalstab!"

china_events.1.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
china_events.1.d: "Im Vertrauen auf ihre wachsende Stärke oder vielleicht auch nur, um sie in diesen unruhigen Zeiten zu demonstrieren, haben wir eine Reihe von Forderungen der Regierung von [FROM.GetLeader] erhalten, die unsere sofortige Anerkennung ihrer Autorität fordern. Dies würde natürlich die Stationierung von Truppen, die Befolgung ihrer Dekrete und wahrscheinlich weitere Tribute nach sich ziehen, die natürlich an eine nationale Regierung geschickt würden.\n\nNatürlich ist es immer eine Option, ihren Bluff zu ignorieren. Es wird wahrscheinlich Krieg bedeuten, obwohl die Freiheit von Tyrannei oft einen solchen Preis erfordert. Vor allem im China der Kriegszeit ist das Land übersät mit gescheiterten Regierungen, die sich mit dem Angriff auf \"schwache\" und \"verwundbare\" Fraktionen überfordert haben. Sich vorerst zu unterwerfen und das lange Spiel zu spielen, ist ebenfalls eine Option."
china_events.1.a: "Wir fügen uns ihren Forderungen."
china_events.1.b: "Wir stehen trotzig!"
china_events.1.c: "Wir sind die legitime Regierung von China!"

china_events.2.t: "[FROM.GetNameDefCap] unterwirft sich unserer Autorität"
china_events.2.d: "Da die Regierung von [FROM.GetLeader] nur wenige Möglichkeiten sieht, ihre Autonomie zu bewahren, und uns für die beste hält, hat sie zugestimmt, uns als die rechtmäßigen Herrscher Chinas anzuerkennen. Damit hat sie sich verpflichtet, ihre Gesetze mit den unseren zu harmonisieren, Truppen für unsere Kriege zu stellen und sich zu einer weiteren Koordinierung in nationalen Angelegenheiten zu verpflichten.\n\nIm Gegenzug haben sie jedoch in der Praxis einen Großteil ihrer alten Regierung sowie die darunter liegenden Patronagenetze beibehalten. Die Truppen der Warlords waren schon immer dafür bekannt, dass sie schwerfällig und die Warlords selbst nicht vertrauenswürdig sind. Über eine weitere Integration muss an einem anderen Tag diskutiert werden, im Moment funktioniert jedoch der Status quo."
china_events.2.a: "Wir sind großmütige Herrscher."

china_events.3.t: "[FROM.GetNameDefCap] weigert sich, nachzugeben!"
china_events.3.d: "Trotz unserer Bemühungen, die Angelegenheit friedlich zu regeln, hat [FROM.GetLeader] unsere Bemühungen zur Förderung der nationalen Einheit offiziell aufgegeben und begonnen, [FROM.GetAdjective]-Einheiten zu mobilisieren, um zu versuchen, uns abzuwehren. Außerdem hat [FROM.GetLeader.GetSheHeCap] alle unsere Vertreter hinausgeworfen und unsere Regierung als illegitim bezeichnet, indem er in ganz [FROM.Capital.GetCapitalVictoryPointName] solch abscheuliche Lügen verbreitete.\n\nNatürlich sind seine Handlungen eine schwere Beleidigung, aber es bleibt abzuwarten, wie wir weiter vorgehen. In Anbetracht der sturen und wankelmütigen Natur von Kriegsherren war eine Ablehnung immer vorhersehbar. Aber um unseren Willen gegenüber [FROM.GetNameDef] durchzusetzen, müssen wir Kräfte bereitstellen, die wir anderweitig einsetzen könnten. Das Timing ist, wie immer, alles."
china_events.3.a: "Verstärktes die Einheiten an der Grenze."
china_events.3.b: "Die Invasion beginnt jetzt!"

china_events.3000.t: "Die [FROM.GetName] bietet einen gemeinsamen Schlag gegen [GXC.GetAdjective] an"
china_events.3000.d: "Auf dem Schreibtisch von [ROOT.GetLeader] ist vor kurzem ein höchst merkwürdiges Angebot eingegangen. Unter die hektischen Berichte über die nationale Lage mischte sich ein fein gedrucktes Telegramm des benachbarten Gouverneurs von [FROM.GetNameDef], [FROM.GetLeader]. Unter Hinweis auf die gegenseitige Loyalität zu unserer gemeinsamen Sache, der Förderung der nationalen Einheit, der Sicherung der Grenzen und der Förderung der gegenseitigen Beziehungen hat der geschätzte Gouverneur einen \"gemeinsamen Schlag\" zwischen [ROOT.GetLeader] und [FROM.GetLeader] angeboten, der sich gegen [GXC.GetLeader] richtet.\n\nDiese Aussicht ist zwar sehr interessant, aber nicht ganz risikofrei. Denn es würde unsere Soldaten in einen weiteren, möglicherweise sinnlosen Krieg stürzen, im Wesentlichen, um die beiden Provinzen Guangxi und Guangdong für unsere gemeinsame Sache zu erobern. Aber auch das könnte der Partei, die in der Lage ist, die Kontrolle über Kanton, den Schlüssel zum Süden der Nation, zu sichern und zu behalten, große Vorteile bringen. Ebenso verlockend ist die Art des Angebots, denn es ist nur so gut wie das Papier, auf dem es gedruckt ist, und könnte, sollte sich die Lage ändern, wieder zurückgenommen werden."
china_events.3000.a: "Arm in Arm rücken wir nach Guangdong vor!"
china_events.3000.b: "Ich habe [FROM.GetLeader] noch nie vertraut."

china_events.3001.t: "[FROM.GetNameDefCap] Antworten auf unseren Aufruf!" #YUN/HNN Accept
china_events.3001.d: "Höchst erfreuliche Nachrichten! Es scheint, dass unser Aufruf zur Unterstützung einer zukünftigen Kampagne gegen [GXC.GetLeader] einen durchschlagenden Erfolg hatte. Nachdem er sich mit [ROOT.GetLeader] per Telegramm unterhalten und uns über die positiven Erkenntnisse seines Plans informiert hat, hat [FROM.GetLeader] seine Streitkräfte offiziell für die Eroberung von Guangdong eingesetzt. Jetzt müssen wir nur noch für den zukünftigen Konflikt planen und hoffen, dass sein Wort gilt."
china_events.3001.a: "Der Beginn von etwas Größerem?"

china_events.3002.t: "Die [FROM.GetName] verweigern unseren Aufruf!" #YUN/HNN Decline
china_events.3002.d: "Tragische Nachrichten haben den Schreibtisch des Gouverneurs erreicht! Wie es scheint, ist unser Aufruf zur Unterstützung einer zukünftigen Kampagne gegen [GXC.GetLeader] mit einem durchschlagenden Misserfolg gekrönt worden. Obwohl [FROM.GetLeader] mit [ROOT.GetLeader] in einem Telegramm sehr freundliche Worte wechselte und uns über die positiven Erkenntnisse seines Plans informierte, weigerte er sich dennoch, Männer oder Material für die Eroberung von Guangdong bereitzustellen. Unter Hinweis auf die möglichen Gefahren, die Instabilität der Nation und die Bevorzugung innerer Stabilität gegenüber der Einladung zu weiteren Konflikten hat sich [FROM.GetLeader] kurz gehalten, unsere vorgeschlagenen Aktionen anzuprangern. In aller Bescheidenheit müssen wir den künftigen Kampf ohne ihre Hilfe planen."
china_events.3002.a: "I suppose I cannot say we are disappointed."

china_events.3003.t: "Die Ehrenlosen [FROM.GetAdjective]" #YUN/HNN Refuse to enter after agreeing
china_events.3003.d: "Vielleicht ist es zu viel verlangt, von der Warlord Era Aufrichtigkeit und Ehre zu erwarten, und doch wird sie weiterhin enttäuscht. Trotz früherer Vereinbarungen, gemeinsamer Übungen und sogar der gemeinsamen Ausarbeitung eines Kampagnenplans zur tapferen Zerschlagung von [GXC.GetLeader] und seines illegalen Staatsgebildes an unserer gemeinsamen Grenze hat es den Anschein, dass [FROM.GetLeader] an der Schwelle zur Initiative Zweifel entwickelt hat. Entweder unvorbereitet, Leben wegzuwerfen, oder von vornherein völlig unwillig, hat [FROM.GetLeader] kürzlich an [ROOT.GetLeader] telegrafiert und versprochen, dass sie sich nicht in unser Vorgehen einmischen, es aber nicht mehr unterstützen würden.\n\nDas ist zwar nicht unbegründet, hat aber in unseren Reihen sowohl große Feindseligkeit als auch Wildheit hervorgerufen, wobei viele der eifrigsten Kriegstreiber einen zweigleisigen Angriff vorschlagen. Glücklicherweise scheint [ROOT.GetLeader] dies nicht einmal als Option in Betracht zu ziehen. Stattdessen scheinen die Worte von [FROM.GetLeader] einen gewissen Einfluss gehabt zu haben, vielleicht zumindest ein Gefühl. Wenn sie einen Rückzieher machen, ist an ihren Worten etwas Wahres dran? Wäre es klug, eine Offensive für Canton zu überdenken?"
china_events.3003.a: "Es ist ja nicht so, dass wir sie brauchen würden!"
china_events.3003.b: "Vielleicht liegt in ihrem Handeln Weisheit."

china_events.3004.t: "[YUN.GetNameDefCap] und [HNN.GetNameDef] bereiten sich darauf vor, gegen uns zu mobilisieren!"
china_events.3004.d: "Es hat den Anschein, dass Liangguangs Position innerhalb der Nation am bedrohlichsten für seine Nachbarn ist, von denen die wichtigsten die von [HNN.GetNameDef] und [YUN.GetNameDef] sind. Direkt nördlich und westlich gelegen, werden die Angelegenheiten des Südwestens in der Regel von den Ereignissen in Guangdong dominiert, die sich in Richtung Hunan und Yunnan ausweiten. Daher ist es nur natürlich, dass Kunming und Changsha gegenüber den Ereignissen in Kanton wachsam sind. Da [YUN.GetLeader] und [HNN.GetLeader] eine mögliche Verwundbarkeit oder vielleicht überwältigende Chancen sehen, haben sie vor kurzem eine formelle Kampagne angekündigt, um [ROOT.GetLeader] aus der \"Hausbesetzung\" Guangdongs zu vertreiben.\n\nUnter Berufung auf die Stabilität im Südwesten, die Einheit der Nation und die Beseitigung von \"Banditen\" haben sich die Armeen von Xiang und Dian Berichten zufolge an unseren gemeinsamen Provinzgrenzen versammelt und sich Scharmützel mit lokalen Grenzkommandos geliefert. Es scheint, dass es nur eine Frage der Zeit ist, bis der Hammer fällt, und in einem solchen Fall müssen der Generalstab und die Soldaten zweifellos vorbereitet sein."
china_events.3004.a: "Zwei gegen einen? Ich mag diese Chancen."

china_events.4.t: "[FROM.GetNameDefCap] bietet eine Allianz an"
china_events.4.d: "Nur weil wir die einzige rechtmäßige Regierung Chinas sind, heißt das nicht, dass wir allein reisen. Im ganzen Land gibt es viele, die mit unseren Zielen sympathisieren und nur auf die Befreiung warten. Manchmal gelingt es ihnen jedoch, sich schon vorher zu befreien.\n\n[FROM.GetLeader] scheint genau das getan zu haben, indem er die [FROM.GetRulingParty] dazu gebracht hat, das Volk von [FROM.GetNameDef] zu befreien. Sie haben sich unserer Sache angeschlossen, zumindest behaupten sie das, und wir haben offiziell ihre Petition erhalten, sich unserer Sache als lokales Mitglied anzuschließen."
china_events.4.a: "Wir akzeptieren gnädig."
china_events.4.b: "Wir können ihnen nicht vertrauen."

china_events.5.t: "[FROM.GetNameDefCap] akzeptiert unsere Allianz"
china_events.5.d: "Nachdem unsere Petition, sich ihnen anzuschließen, gehört wurde, sind wir offiziell in die Reihen von [FROM.GetNameDef] aufgenommen worden. Die Kommunikation zwischen unseren Offizieren wird aufgebaut, und wir werden enger auf die nationale Befreiung hinarbeiten. [FROM.GetLeader] hat [ROOT.GetLeader] und die [FROM.GetRulingParty] in einer Rede in [FROM.Capital.GetCapitalVictoryPointName] offiziell für ihre patriotischen Bemühungen gelobt und unsere Beziehungen vertieft. Auch wenn wir heute nur einen kleinen Sieg errungen haben, wird dies als ein entscheidender Schritt für die Zukunft Chinas in die Geschichte eingehen."
china_events.5.a: "Vorwärts Kameraden!"

china_events.6.t: "[FROM.GetNameDefCap] verweigert eine Allianz"
china_events.6.d: "Trotz unserer aufrichtigen Bemühungen um nationale Einheit hat die paranoide Clique um [FROM.GetLeader] beschlossen, unsere Bemühungen, sich ihrer Bewegung anzuschließen, abzulehnen, und geht sogar so weit, uns als doppelzüngig und machthungrig zu denunzieren. Diese unfairen Anschuldigungen dienen nur dazu, ihre eigene interne Fäulnis zu demonstrieren, da sie nicht in der Lage sind, Außenstehenden die Macht anzuvertrauen.\n\nWir werden unseren eigenen Weg zur Befreiung finden müssen, unabhängig von [FROM.GetAdjective] Machenschaften. Auf diese Weise tragen wir das wahre Erbe Xinhais in uns, das nicht von den Ranken von [FROM.GetLeader] korrumpiert wird."
china_events.6.a: "Ihre Sache ist nicht so edel, wie sie behaupten."

china_events.7.t: "[FROM.GetNameDefCap] lädt uns ein, den Rängen beizutreten"
china_events.7.d: "Selbst als China immer mehr gespalten wurde, gab es im ganzen Land viele, die eine gemeinsame Vision für die Zukunft des Landes hatten. Diese Gleichgesinnten waren oft durch Berge und Flüsse getrennt und gezwungen, ihre eigenen regionalen Kämpfe um die Vorherrschaft zu führen. Dennoch ist es immer ein erfreulicher Anblick, wenn die Sterne sich ausrichten und Kameraden unabhängig voneinander die Macht übernehmen.\n\n[FROM.GetLeader] von [FROM.GetNameDef] hat unsere [ROOT.GetRulingParty] als Verbündeten in ihrem Bestreben, die Nation zu befreien, identifiziert. [ROOT.GetLeader] wurde eingeladen, seine Kräfte zu bündeln und China der Wiedervereinigung immer näher zu bringen, ohne einen Schuss abzugeben."
china_events.7.a: "Wir akzeptieren von ganzem Herzen."
china_events.7.b: "Wir sind nicht miteinander verbunden."

china_events.8.t: "[FROM.GetNameDefCap] tritt in unsere Reihen ein!"
china_events.8.d: "Auch dank der ähnlichen Wurzeln von [FROM.GetRulingParty] und unserer eigenen [ROOT.GetRulingParty] scheint es, dass unsere Ziele über die Jahre hinweg gleich geblieben sind. [FROM.GetLeader] von [FROM.GetNameDef] hat zugestimmt, mit der Koordinierung unserer Vereinigungsbemühungen zu beginnen und [FROM.GetNameDef] friedlich in den Schoß von [ROOT.GetAdjective] einzubinden.\n\nMit etwas Glück werden unsere vereinten Kräfte ausreichen, um eine erfolgreiche nationale Befreiung von dem Chaos und den Unruhen herbeizuführen, die sie verschlungen haben. Mit dem Schwung auf unserer Seite wird die vereinte Kraft unserer Streitkräfte weiter zum Sieg voranschreiten!"
china_events.8.a: "Eine Sache für eine Nation."

china_events.9.t: "[FROM.GetNameDefCap] verweigert unsere Allianz!"
china_events.9.d: "Trotz der ähnlichen Wurzeln der [FROM.GetRulingParty] und unserer eigenen [ROOT.GetRulingParty] scheint es, dass sich unsere Ziele im Laufe der Jahre auseinanderentwickelt haben. [FROM.GetLeader] von [FROM.GetNameDef] hat unsere Bemühungen um eine friedliche Vereinigung unserer Sache gegen gemeinsame Feinde abgelehnt und stattdessen beschlossen, ihren eigenen Weg zu gehen.\n\nDieser Verrat kann nur durch ihren Egoismus und ihre Unfähigkeit, über ihre eigenen Interessen hinaus zu denken, erklärt werden. Wie dem auch sei, es scheint, dass es an uns liegt, das wahre Erbe Xinhais anzutreten und eine Zukunft für das gesamte chinesische Volk zu schaffen."
china_events.9.a: "[FROM.GetAdjective] Verräter sollten uns zumindest aus dem Weg gehen."

china_events.10.t: "[FROM.GetNameDefCap] versucht die Integration zu verbessern"
china_events.10.d.integration_level_1: "Da wir bereits unsere Loyalität zur Sache von [FROM.GetAdjective] bekundet haben, sollte man meinen, dass etwas Vertrauen angebracht ist. Nichtsdestotrotz besteht [FROM.GetLeader] darauf, dass weitere Integrationsbemühungen notwendig sind, um mit der nationalen Befreiung fortzufahren, und er besteht auf einer weiteren Kontrolle unserer internen Angelegenheiten.\n\nIm Moment bedeutet dies nur eine leichte Zunahme der Zahl der umherstreifenden [FROM.Capital.GetCapitalVictoryPointName] Magistrate, aber mit der Akzeptanz wird sich der Zustand subtil, aber spürbar ändern. Die weitreichende Autonomie, die wir bisher genossen haben, wird sich allmählich auflösen, und viele werden sich von [ROOT.GetLeader] abwenden und [FROM.GetLeader] um Führung bitten. Vielleicht ist es jetzt an der Zeit, auszubrechen und unsere Unabhängigkeit zu retten."
china_events.10.d.integration_level_2: "Wir haben lange Zeit unsere Autonomie hier in [ROOT.Capital.GetCapitalVictoryPointName] genossen, weit weg von den neugierigen Augen der Zentralbehörde. Dies hat die Verwaltung in vielerlei Hinsicht effizienter gemacht, obwohl wir keineswegs sezessionistisch oder regionalistisch sind (in der chinesischen Politik eher schmutzige Worte). Dennoch scheinen sich die Dinge zu ändern.\n\nDie [FROM.GetRulingParty], die von [FROM.GetNameDef] aus operiert, hat auf eine größere Kontrolle über unseren weitgehend autonomen politischen Rat bestanden. Sie bestehen auf der Kontrolle über mehrere interne Schlüsselfunktionen, etwas, von dem wir dachten, dass wir es in Ruhe lassen würden, als wir ursprünglich zustimmten, uns der Herrschaft von [FROM.GetAdjective] zu unterwerfen. Natürlich wird eine Weigerung schwerwiegende Folgen haben, aber wir nähern uns rasch dem Wendepunkt, an dem es schwierig sein wird, sich dem Zugriff von [FROM.GetLeader] zu entziehen. Wir müssen jetzt ernsthaft über die Risiken und Erfolge eines Ausbruchs aus den Fängen dieser neu ausgerufenen Regierung nachdenken."
china_events.10.d.integration_level_3: "Führende Mitglieder der [ROOT.GetRulingParty] sind in letzter Zeit zunehmend beunruhigt, da ihre seit langem etablierten Patronagenetzwerke durch die zunehmende Präsenz von [FROM.GetAdjective]-Agenten bedroht werden. Es gibt Gerüchte, dass die [FROM.GetRulingParty] damit begonnen hat, regionale Hauptquartiere in [ROOT.Capital.GetCapitalVictoryPointName] einzurichten, in der Hoffnung, eine eigene politische Basis aufzubauen.\n\nDer Punkt, an dem es kein Zurück mehr gibt, rückt näher, da die Magistrate der Zentralregierung in ihren Bemühungen, uns zu unterjochen, immer dreister werden. Die in [FROM.Capital.GetCapitalVictoryPointName] verabschiedeten Gesetze, die bisher oft ignoriert wurden, werden nun mit zunehmender Vehemenz durchgesetzt. Früher oder später werden wir nichts weiter sein als eine weitere Provinz unter der Schirmherrschaft der [FROM.GetRulingParty]. Wir haben keine andere Wahl, als uns auf einen Krieg vorzubereiten."
china_events.10.d.integration_final: "Es hat lange auf sich warten lassen, aber dennoch gab es einen gewissen Schock im inneren Kreis von [ROOT.GetLeader], als [FROM.GetNameDef] heute ihren Schritt machte. In einem privaten Treffen sprach [FROM.GetLeader] über die Zukunft von [ROOT.GetNameDef] und versicherte, dass [ROOT.GetLeader] vorerst Gouverneur bleiben wird, die Zentralregierung jedoch die notwendigen Schritte unternehmen wird, um sicherzustellen, dass seine Herrschaft mit den Idealen der [FROM. GetRulingParty] vereinbar ist.\n\nUnausgesprochen bleibt die wachsende Kontrolle, die [FROM.Capital.GetCapitalVictoryPointName] über uns ausgeübt hat, in der Erwartung, dass sie das Recht haben wird, de facto (und möglicherweise sogar de jure) einen neuen Gouverneur auszuwählen und gegen interne Ernennungen ein Veto einzulegen. An diesem Punkt gibt es wirklich keine andere Wahl, entweder gehen wir als gute [FROM.GetRulingParty]-Soldaten in die Geschichte ein oder [ROOT.GetLeader] leistet einen letzten verzweifelten Widerstand gegen ihre Herrschaft. Dieser entscheidende Moment wird das Schicksal unserer Provinz von nun an bestimmen."
china_events.10.a: "Wir akzeptieren die Herrschaft von [FROM.GetAdjective]."
china_events.10.b: "Wir lehnen diesen Übergriff ab!"

china_events.11.t: "Integration von [ROOT.GetNameDef] schreitet voran"

china_events.11.intro: "Wir haben lange Zeit unsere Autonomie als unabhängige Provinz genossen, die nicht im Schatten der Zentralregierung steht. Aufgrund der Korruption und der Instabilität des politischen Klimas in China haben wir uns von jeglichem Gedanken an eine Zentralisierung abgewandt, da wir der Meinung sind, dass in dieser chaotischen Zeit der Unruhen nur eine Selbstverwaltung unsere eigenen Probleme lindern kann. In der Tat haben wir uns viele Jahre lang bemüht, unsere eigenen Reformen durchzuführen und unsere kulturellen Unterschiede zum Rest des Landes zu verstärken."

china_events.11.d.integration_level_1: "$china_events.11.intro$\n\nDie Regierungsbeamten von [THIS.overlord.GetNameDef] haben unsere lokalen Radiosender und unsere Zeitungen aufgefordert, die Produktion von Medien mit Dialekt einzustellen. Die Nachrichten werden fortan in der von [THIS.overlord.GetNameDef] gewählten Sprache ausgestrahlt und die Veröffentlichung unserer Provinzzeitung wird eingestellt. Mehrere prominente Autoren in unserer Provinz sind aus Protest zurückgetreten, und es wurden Stimmen laut, die eine weitere Zentralisierung befürchten."
china_events.11.d.integration_level_2: "$china_events.11.intro$\n\nDie Regierungsbeamten von [THIS.overlord.GetNameDef] haben gefordert, dass alle lokalen Kulturfestivals eingestellt werden sollen, da sie \"Trennungsgedanken schüren\" und an \"eine rückständige und archaische Ära\" erinnern würden. Die Ältesten und die Dörfer haben bei den Gemeinderäten in der ganzen Provinz ihren Protest kundgetan."
china_events.11.d.integration_level_3: "$china_events.11.intro$\n\nDie Regierungsbeamten von [THIS.overlord.GetNameDef] haben verlangt, dass unsere Schulen sofort ihre lokalen Lehrpläne aussetzen und ihre Sprache als Unterrichtssprache in den Klassenzimmern übernehmen sollen. Gleichzeitig haben viele Lehrer und Professoren Protestbeschwerden gegen unsere Regierung eingelegt. Noch schockierender ist, dass wir feststellen, dass es für Eltern immer schwieriger wird, mit ihren Kindern zu kommunizieren. Da der Unterricht jetzt im Dialekt von [overlord.GetNameDef] stattfindet, kann eine größere Zahl unserer Bürger, von den Studenten bis zu den örtlichen Rikschafahrern, weder den neuen nationalen Dialekt noch ihren alten sprechen."
china_events.11.d.integration_final: "$china_events.11.intro$\n\nUnsere Heimatprovinz, die nach außen hin gleich aussieht, hat seit der Zentralisierung unseres Landes bedeutende politische, soziale und wirtschaftliche Veränderungen erfahren. Magistrate und Regierungsorgane werden nun direkt von der Zentralregierung in [THIS.overlord.Capital.GetCapitalVictoryPointName] ernannt. Während viele in der Provinz noch fließend ihren Provinzdialekt sprechen, spricht die jüngere Generation von heute nur noch den Nationaldialekt. Unsere Wirtschaft hat ebenfalls tiefgreifende Veränderungen erfahren, da das einst nützliche provinzielle Währungssystem im Zuge der Einführung der nationalen Währung zusammengebrochen ist. Darüber hinaus wurden die Streitkräfte der Provinzen verstaatlicht, so dass es keine politische Unabhängigkeit von der Zentralregierung mehr gibt."
china_events.11.a: "Der Wandel kommt unweigerlich."

china_events.12.t: "Unsere Bemühungen um [FROM.GetNameDef] zu integrieren "
china_events.12.intro: "In den letzten Wochen haben wir Schritte unternommen, um die [FROM.GetAdjective]-Verwaltung weiter in unsere eigene zu integrieren, und dabei langsame, aber stetige Fortschritte gemacht. Dies ist natürlich von [FROM.GetLeader] und der [FROM.GetRulingParty] nicht unbemerkt geblieben, aber es scheint, dass sie unseren Forderungen im Allgemeinen nachgegeben haben, sei es aus echter ideologischer Loyalität oder weil sie die Vereinigung als vollendete Tatsache betrachten."

china_events.12.d.integration_level_1: "$china_events.12.intro$\n\nUm solche Angelegenheiten vorzubereiten, sollten wir ihrer Regierung verkünden, dass sie von nun an in allen Formen der öffentlichen Kommunikation unseren Dialekt verwenden muss. Dies wird nicht nur dazu beitragen, die Dialektbarrieren in den Provinzen einzureißen, sondern auch dazu, Mittel des lokalen Dissenses zu verhindern. Auf jeden Fall hat sich unsere Kontrolle über [FROM.GetNameDef] im Vergleich zu früher stark verbessert."
china_events.12.d.integration_level_2: "$china_events.12.intro$\n\nWir müssen auch die Massen Chinas erreichen und darüber informieren, dass wir China in ein modernes Zeitalter, eine neue Ära für die chinesische Nation, führen werden. In einer so entscheidenden Zeit der nationalen Einigung müssen wir sie wissen lassen, dass ihre lokalen und rückständigen Bräuche im Vergleich zum modernen Wissen nicht mehr bestehen können."
china_events.12.d.integration_level_3: "$china_events.12.intro$\n\nDie Zukunft Chinas gehört der neuen Jugend, und die Jugend muss unsere Sitten und Gebräuche lernen und unsere Autorität verstehen, wenn unser Einfluss auf China über Generationen hinweg bestehen bleiben soll. Lasst uns die Schulen anweisen, unsere Sprachen im Unterricht und in der Konversation zu verwenden."
china_events.12.d.integration_final: "Unsere Bemühungen, die [FROM.GetAdjective] Provinzverwaltung in unsere eigene zu integrieren, waren ein voller Erfolg. Ihre Bevölkerung ist nun zufrieden und hat Verständnis für unsere Herrschaft, und wöchentlich treffen positive Berichte von unseren ernannten Magistraten ein. Außerdem hören wir, dass ihre Gesellschaft jetzt die Kultur unserer Hauptstadtregion annimmt und dass ihre Schulen unseren Dialekt in allen Formen des Dialogs verwenden. Wir brauchen uns keine Sorgen über Meinungsverschiedenheiten zu machen, da ihre lokalen Medien nicht mehr in ihren Provinzdialekten senden und ihre Armee nun vollständig in unsere integriert ist."
china_events.12.a: "Ein weiterer Schritt auf dem Weg zur Wiedervereinigung."

china_events.13.t: "[FROM.GetNameDefCap] revoltiert gegen die Integration"
china_events.13.d: "Kriegsherren sind wankelmütige, unzuverlässige Bestien, die stets eifersüchtig auf ihre Autonomie bedacht sind, ungeachtet der Kosten, die sie der Nation und ihrem Volk auferlegen. Obwohl wir versucht haben, während des Übergangs so vernünftig und subtil wie möglich zu sein, hat sich [FROM.GetLeader] hartnäckig unseren Bemühungen widersetzt, [FROM.GetNameDef] näher an das heranzuführen, was von unserer nationalen Sache erwartet wird.\n\nStattdessen hat er die [FROM.GetRulingParty] gegen uns aufgehetzt und das angeprangert, was er als [ROOT.Capital.GetCapitalVictoryPointName] Tyrannei und Bemühungen zur Entwaffnung der [FROM.GetAdjective] Streitkräfte anprangert. Wir müssen daran arbeiten, diese Rebellion schnell niederzuschlagen und mit etwas Glück weiteren Schaden für unsere Sache zu vermeiden."
china_events.13.a: "Ein kleiner Preis für die Rettung der Nation."

china_events.14.t: "[FROM.FROM.GetNameDefCap] rebelliert gegen [FROM.GetNameDef]"
china_events.14.d: "Schockierende Nachrichten sind in [Root.Capital.GetCapitalVictoryPointName] eingetroffen, als sich die Nachricht von einer [FROM.FROM.GetAdjective] Rebellion gegen die Autorität von [FROM.Capital.GetCapitalVictoryPointName] verbreitet. Aus Unzufriedenheit über die Führung durch [FROM.GetLeader] und aus Angst vor einer fortgesetzten Einmischung von Vertretern der [FROM.GetRulingParty] in die lokalen Angelegenheiten hat die [FROM.FROM.GetName] alle [FROM.GetAdjective]-Vertreter in einem Akt grimmigen Trotzes ausgewiesen. \n\nDies hat [FROM.FROM.GetLeader] in eine plötzliche Position der Prominenz gebracht, als Anführer dessen, was er hofft, eine breitere Koalition derer zu sein, die es wagen, sich der Autorität der [FROM.GetRulingParty] zu widersetzen. Im Moment sehen wir von der Seitenlinie aus zu, wie das Chaos die flügge gewordene [FROM.GetAdjective]-Regierung verschlingt, aber es ist wahrscheinlich, dass wir bald gezwungen sein werden, eine Wahl zu treffen, wenn sie um die Zukunft der Bewegung kämpfen."
china_events.14.a: "Wir müssen uns beeilen, um uns dem Aufstand anzuschließen!"
china_events.14.b: "Bleibt der Regierung gegenüber loyal."

china_events.15.t: "[FROM.GetNameDefCap] verzichtet auf unsere Autorität"
china_events.15.d: "Vielleicht war es unvermeidlich, oder vielleicht ist dies eine Aktion von schamlosem Egoismus, aber wie auch immer, der Tag ist gekommen. Inspiriert durch den Aufstand von [FROM.FROM.FROM.GetLeader] gegen unsere Herrschaft hat sich [FROM.GetLeader] entschieden, sein Los mit den Rebellen zu teilen. Vielleicht verärgert über den vermeintlichen Eingriff in ihre Autonomie oder vielleicht unzufrieden mit der anhaltenden Führung durch [ROOT.GetLeader], haben sie eine Gelegenheit gefunden, unsere Regierung von innen heraus zu stürzen. Entweder wir schalten diese Verräter sofort aus, oder der Traum der [ROOT.GetRulingParty] von der nationalen Einigung ist tot, bevor er überhaupt beginnen konnte."
china_events.15.a: "Es gibt nur eine Sache, die ein Verräter verdient."

china_events.16.t: "[FROM.GetNameDefCap] schließt sich der Rebellion an"
china_events.16.d: "Die [FROM.GetRulingParty] sieht eine Chance, die Fesseln der Unterdrückung durch [FROM.FROM.FROM.GetAdjective] zu sprengen, und hat beschlossen, sich mit uns zu verbünden, um [FROM.FROM.FROM.Capital.GetCapitalVictoryPointName] zu stürzen. [FROM.GetLeader] hat ein Telegramm geschickt, in dem er die Ressourcen von [FROM.GetNameDef] formell unter unsere Kontrolle stellt, aber es bleibt abzuwarten, inwieweit das in der Praxis funktionieren wird. Kriegsherren sind wankelmütige Geschöpfe, und zweifellos fragen sie sich, ob auch wir eine tyrannische Wendung nehmen werden.\n\nVorerst müssen wir uns jedoch darauf konzentrieren, die Kräfte von [PREV.GetNameDef] zu besiegen. Unsere Reihen schwellen jetzt an, und damit steigen auch unsere Chancen. Es ist jedoch unwahrscheinlich, dass [FROM.FROM.FROM.GetLeader] kampflos aufgeben wird, und der Aufstand geht weiter."
china_events.16.a: "Rebellionen basieren auf Hoffnung."

china_events.17.t: "[ROOT.china_central_plains_war_title]"
china_events.17.d: "[ROOT.china_central_plains_war_desc]"
china_events.17.a: "[ROOT.china_central_plains_war_option]"
china_central_plains_war_title_federalist: "Die [GetYear]-Rebellion gegen die Zentralisierung entflammt"
china_central_plains_war_title_lkmt: "Die nationale Vereinigungskampagne von [GetYear] beginnt"
china_central_plains_war_title_rkmt: "Die [GetYear]-Kampagne zur Unterdrückung von Banditen wird eröffnet"
china_central_plains_war_title_zhili: "Der [GetYear] Nationale Schutzkrieg wurde erklärt"
china_central_plains_war_title_manchu: "Die [GetYear] Befriedungskampagne beginnt"
china_central_plains_war_title_fengtian: "Der [GetYear]-Verfassungsaufstand bricht aus"
china_central_plains_war_title_generic: "Der [GetYear] Anti-[FROM.GetAdjective] Bürgerkrieg beginnt"
china_central_plains_war_desc_federalist: "Obwohl [FROM.GetNameDef] bisher beträchtlichen Erfolg dabei hatte, verschiedene Kriegsherren davon zu überzeugen, sich der Bewegung von [FROM.GetLeader] anzuschließen, bestand immer die Befürchtung, dass sich die wankelmütigen ehemaligen \"Verbündeten\" der föderalistischen Bewegung gegen sie wenden würden. Diese Befürchtungen haben sich heute endlich bewahrheitet, als viele Gouverneure gegen [FROM.Capital.GetCapitalVictoryPointName] rebellierten.\n\nDie beiden Seiten haben sich gegenseitig der Tyrannei bezichtigt, wobei die Rebellen die Zentralregierung des Verrats an den föderalistischen Prinzipien bezichtigten, während die [FROM.GetRulingParty] darauf beharrte, dass sie versuche, regionalistische Oligarchien zu demokratisieren. Ein Krieg steht unmittelbar bevor, und wenn das föderalistische Ideal überleben soll, müssen die Armeen schnell handeln."
china_central_plains_war_desc_lkmt: "Aus China kommt die Nachricht, dass das Land in einen neuen Bürgerkrieg verwickelt zu sein scheint. Während sie einst ihre Loyalität zur Nationalen Regierung der Kuomintang bekundeten, haben rebellische Kriegsherren ihre Entscheidung bekannt gegeben, die Beziehungen zur [CHI.Capital.GetCapitalVictoryPointName] Regierung abzubrechen - und prangern den offensichtlichen Autoritarismus der Kuomintang an.\n\nAuch wenn einige der Meinung sind, dass die Idee der Kuomintang, einen Einheitsstaat zu schaffen, zu einem unvermeidlichen Bürgerkrieg geführt hat, besteht kein Zweifel daran, dass die NRB die Rebellen schnell niederschlagen muss, da die Kuomintang sonst ihre Chance, die Revolution von Dr. Sun zu verwirklichen, wieder verlieren könnte."
china_central_plains_war_desc_rkmt: "Nachdem er wiederholt von seinen Rivalen verdrängt worden war, gründete Dr. Sun Yat-sen die Kuomintang nach vanguardistischen Grundsätzen und verlangte von jedem Mitglied einen persönlichen Loyalitätseid. Trotzdem hatte die Kuomintang lange Zeit Schwierigkeiten, eine einheitliche Front zu bilden, auch schon vor dem Tod ihres ewigen Premiers. Die rechtsgerichteten Elemente der Kuomintang haben versucht, eine einheitliche Koalition zu bilden, die jedoch in den letzten Tagen zusammengebrochen ist.\n\n Die Zentralregierung unter Führung von [FROM.GetLeader] hat die wachsende Rebellion als das Werk von \"Banditen\" bezeichnet, in der Hoffnung, die wachsende Unzufriedenheit mit seiner autoritären Herrschaft zu delegitimieren. Während sich die Armeen auf das Aufeinandertreffen vorbereiten, scheint es, als habe die Kuomintang einen weiteren schweren Schlag erlitten."
china_central_plains_war_desc_zhili: "Es sollte eigentlich vorbei sein. Nach dem überwältigenden Sieg der Zhili-Clique über ihre Rivalen in den 1920er Jahren sahen viele eine Zukunft nach dem Vorbild der Zhili vor sich. Dieser Traum wurde 1936 mit dem Zusammenbruch der Liga völlig zerstört, und es scheint, dass es seitdem nur noch schlimmer geworden ist. Der Versuch von [FROM.GetNameDefCap], die Scherben aufzusammeln, hat heute einen schweren Schlag erlitten, als die Nachricht von einem großen Aufstand verschiedener regionaler Regierungen eintraf.\n\nDie Rebellen, die an den Nationalen Schutzkrieg erinnern, behaupten, die Nation von der Tyrannei der Zhili befreien zu wollen. Ob es sich dabei nur um eine Fassade für die Herrschaft der Warlords handelt und ob die Zhili einen weiteren Sturm auslösen, wird sich auf dem Schlachtfeld zeigen."
china_central_plains_war_desc_manchu: "Die Qing-Monarchie, die in dem Bemühen um internationale Legitimität eingesetzt wurde, ist auch nach dem Sturz der Zhili nicht besonders beliebt. Ihre Bemühungen, die Kontrolle über verbündete Fraktionen zu erlangen, haben einen neuen nationalen Schutzkrieg ausgelöst, in dem die Rebellen republikanische Gefühle gegen eine ihrer Meinung nach vom Ausland aufgezwungene Monarchie schüren.\n\nDie [FROM.GetAdjective] Führung hat ihrerseits geschworen, die Rebellion in einer nationalen Befriedungskampagne niederzuschlagen: Das Ergebnis wird über das Schicksal der bewegten Geschichte der Qing-Dynastie entscheiden."
china_central_plains_war_desc_fengtian: "Der Triumph von [FROM.GetNameDef] bedeutet nicht das Ende seiner Schwierigkeiten, die unbezähmbaren Temperamente der regionalistischen Akteure zu beherrschen. Obwohl sich [FROM.GetLeader] durch Verhandlungen erfolgreich die Loyalität verschiedener regionaler Regierungen gesichert hat, scheinen diese Vereinbarungen heute zu scheitern, da eine stärkere Integration angestrebt wurde.\n\nDa sich nun mehrere Regionen in offener Rebellion befinden, steht die Legitimität von [FROM.GetAdjective] nun in Frage. Propaganda, ob wahr oder nicht, über die Zusammenarbeit von [FROM.GetAdjective] mit den Japanern und andere schmutzige Gerüchte haben begonnen, sich zu verbreiten. Wenn diese Rebellion nicht schnell niedergeschlagen wird, werden ihre Träume von der Vereinigung Chinas bald vorbei sein."
china_central_plains_war_desc_generic: "Obwohl [FROM.GetNameDef] große Fortschritte auf dem Weg zur Einigung gemacht hat, haben ihre anfänglichen Erfolge bei der Sicherung der Loyalität der verschiedenen Gouverneure in den letzten Tagen einen schweren Schlag erlitten. Kriegsherren sind dafür bekannt, in ihrer Loyalität unbeständig und launisch zu sein, und dasselbe gilt wahrscheinlich auch für ihre [FROM.GetRulingParty]-Herrscher in [FROM.GetNameDef].\n\nDieses gegenseitige Misstrauen in Verbindung mit [FROM.GetAdjective]-Bestrebungen, weitere Kontrolle zu erlangen, hat dazu geführt, dass ein Bürgerkrieg ausgebrochen ist, da mehrere zuvor verbündete Gouverneure die Zentralregierung denunziert haben. Während die Armeen in den Krieg ziehen, kauern die Bürger und hoffen, dass sie einen weiteren Ausbruch von Instabilität überleben."
china_central_plains_war_option_government: "Unsere Regierung ist ohne sie besser dran!"
china_central_plains_war_option_government_warlord: "Wir werden die Verräter auslöschen!"
china_central_plains_war_option_puppet: "Hoffen wir, dass unsere Schirmherren als Sieger hervorgehen."
china_central_plains_war_option_ally_generic: "Unsere Verbündeten stehen vor einem weiteren Kampf."
china_central_plains_war_option_revolting_warlord: "Wir werden uns gegen die Tyrannei durchsetzen!"
china_central_plains_war_option_enemy_government: "Ein Beweis für unsere eigene Legitimität."
china_central_plains_war_option_enemy_warlord: "Eine willkommene Atempause und eine potenzielle Chance."
china_central_plains_war_option_enemy_generic: "Die Narren streiten sich untereinander!"
china_central_plains_war_option_neutral_government: "Regierungen kommen und gehen. Wir werden überleben."
china_central_plains_war_option_neutral_warlord: "Hoffen wir, dass es nicht über die Grenze schwappt."
china_central_plains_war_option_japan: "Eine Chance? Oder eine Bedrohung?"
china_central_plains_war_option_neutral: "Ein weiterer tragischer Konflikt in einer unglücklichen Region."

china_events.18.t: "[FROM.GetAdjective] Nationalisten kehren in die Partei zurück"
china_events.18.d: "Letztendlich scheint es, dass trotz aller Unterschiede zwischen ihnen die Lehren von Dr. Sun weiterhin die Herzen und Köpfe der Kuomintang-Mitglieder im ganzen Land vereinen. Während Beobachter und zukünftige Historiker sich uneinig sind und wahrscheinlich immer uneinig bleiben werden, inwieweit die [FROM.GetAdjective] Regionalregierung ihre Autonomie gegenüber [RKT.Capital.GetCapitalVictoryPointName] bewahrt hat, herrscht allgemein Einigkeit darüber, dass die endgültige Vereinigung Chinas durch die Partei es ihr ermöglicht hat, die Kräfte der abgelegenen Provinzen in einen zentralisierten Regierungsapparat zu integrieren.\n\nDieser Prozess verlief nicht immer reibungslos, sondern war von vielen Höhen und Tiefen geprägt. Loyalitäten wurden in Frage gestellt, Anschuldigungen ausgetauscht und unzählige Opfer gebracht. Die Partei hat stets bestritten, dass es Uneinigkeit oder Zweifel hinsichtlich des endgültigen Ergebnisses gab, und es liegt im Interesse beider Seiten, diese Darstellung aufrechtzuerhalten, da die Ereignisse von heute Teil der Geschichte werden. Gleichzeitig besteht jedoch ein gewisses Verständnis dafür, dass [FROM.GetLeader] letztendlich den Weg der Loyalität statt den der Ambition gewählt hat – eine Seltenheit, die vielleicht das Ende einer tragischen Ära signalisiert."
china_events.18.a: "Wir verneigen uns vor diesen treuen Dienern der Revolution."
china_events.18.b: "Eine Nation, eine Partei, eine Zukunft..."

china_events.19.t: "[FROM.GetAdjective] Linke unterwerfen sich dem Parteistaat"
china_events.19.d: "Letztendlich waren sich die Linken Chinas trotz der heftigen Differenzen zwischen den verschiedenen Fraktionen einig in ihrem Wunsch, revolutionäre Veränderungen in ihrem geschundenen Land zu verwirklichen. Der Sieg von [FROM.FROM.GetLeader] und der Regierung [FROM.FROM.Capital.GetCapitalVictoryPointName] bestätigte diese Tatsache, insbesondere durch die Unterwerfung von [FROM.GetNameDef] unter die Herrschaft der Zentralregierung. Auch wenn es weiterhin Diskussionen über die Aufrichtigkeit von [FROM.GetLeader]s Einhaltung der Parteidoktrin und den Grad der Autonomie geben wird, den die [FROM.GetRulingParty] von [FROM.GetNameDef] in den letzten Jahren genossen hat, ganz zu schweigen von ihrem Beitrag zur nationalen Revolution, ist es unbestreitbar, dass sie sich in den letzten Monaten den Richtlinien der Zentralregierung deutlich angenähert haben.\n\nObwohl bereits stark mit dem Parteiapparat verflochten und aus der Sicht eines Außenstehenden vielleicht nicht leicht zu erkennen, kam es doch etwas überraschend, dass [FROM.GetLeader] sich entschlossen hat, die vorübergehende Autonomie der [FROM.GetAdjective]-Regierung friedlich aufzugeben. Diese subtile, aber deutlich spürbare Wendung der Ereignisse bringt das Ende der Ära der Kriegsherren einen Schritt näher und befreit [FROM.FROM.GetLeader] von einem weiteren potenziellen innerparteilichen Rivalen."
china_events.19.a: "Wir werden die treuen Kameraden und ihre Opfer niemals vergessen."
china_events.19.b: "[FROM.FROM.GetLeader] hat eine Bedrohung weniger von innen."

china_events.190.t: "[FROM.GetAdjective] Föderalisten treten unserer Regierung bei"
china_events.190.d: "Letztendlich scheint es, dass die Föderalisten Chinas trotz der Vielzahl ideologischer Interpretationen und des allgemeinen Gefühls des provinziellen Nationalismus zwischen den Flügeln der föderalistischen Bewegung ein Gefühl der Einheit in ihrem Wunsch bewahrt haben, das föderalistische Projekt zu verwirklichen. Als die Siegesfanfaren der Regierung von [FROM.FROM.Capital.GetCapitalVictoryPointName] zu Ehren des Sieges von [FROM.FROM.GetLeader] im ganzen Land erklangen, hat die Unterwerfung von [FROM.GetNameDef] unter die Herrschaft der Zentralregierung – und nicht etwa eine Revolte – diese Vorstellung noch verstärkt. Zwar sind aus Sicht von [FROM.GetLeader] offensichtlich Differenzen hinsichtlich der idealen Umsetzung des Föderalismus aufgetreten, und ihre relative Stärke im Vergleich zu anderen Provinzregierungen ist nicht zu verachten, dennoch haben sie Prinzipien über Stolz gestellt. Und das verdient Respekt.\n\nAngesichts der starken Betonung des Stolzes auf den Provinzialismus durch die föderalistische Bewegung zeigt ihre Geschichte symbolisch das Scheitern des Regionalismus bei der Bildung einer nationalen Bewegung, und so ist es etwas überraschend, dass [FROM.GetLeader] bereitwillig die Autonomie der [FROM.GetAdjective]-Regierung aufgegeben hat. Auf der internationalen Bühne zwar subtil, bringt dies dennoch die Ära der Kriegsherren näher an ihre Stunde der Wahrheit und entfernt einen weiteren Bauern vom Schachbrett."
china_events.190.a: "Sie werden für immer als einer der besseren Menschen in die Geschichte eingehen."
china_events.190.b: "Und stärkt damit die föderalistische Regierung."

china_events.191.t: "[FROM.GetAdjective] tritt unserer Regierung bei"
china_events.191.d: "Vertrauen und echte Hingabe der lokalen Kriegsherren an die Autorität der Zentralregierung sind in der Ära der Kriegsherren kaum eine hochgeschätzte Tugend, sondern eher eine Nadel im Heuhaufen voller Ambitionen. Doch während die Siegesfanfaren der Regierung von [FROM.FROM.Capital.GetCapitalVictoryPointName] zu Ehren des Sieges von [FROM.FROM.GetLeader] im ganzen Land erklingen, hat die Unterwerfung von [FROM.GetNameDef] unter die Herrschaft der Zentralregierung – und nicht etwa eine Revolte – diese beängstigende Vorstellung von nationaler Einheit noch verstärkt. Zwar sind aus Sicht von [FROM.GetLeader] offensichtlich Unterschiede in der idealen Umsetzung der Regierungsführung zutage getreten, und ihre relative Stärke im Vergleich zu anderen Provinzregierungen ist nicht zu verachten, dennoch haben sie Prinzipien über Stolz gestellt. Und das verdient Respekt.\n\nMit dem natürlichen Vorrecht des Kriegsherrn, die Autonomie der Provinzen aufrechtzuerhalten, zeigte seine Geschichte symbolisch das Scheitern des Regionalismus, eine nationale Bewegung zu mobilisieren, und so ist es etwas überraschend, dass [FROM.GetLeader] bereitwillig die Autonomie der [FROM.GetAdjective]-Regierung aufgegeben hat. Auf der internationalen Bühne zwar subtil, bringt dies die Ära der Kriegsherren dennoch näher an ihre Stunde der Wahrheit und entfernt einen weiteren Bauern vom Schachbrett."
china_events.191.a: "Ein Ehrenplatz am Tisch, da bin ich mir sicher."
china_events.191.b: "China vereint sich wieder, Schritt für Schritt."

china_events.2145.t: "Nationale Wiedervereinigung und neue Unruhen"
china_events.2145.d: "Mit der Vereinigung der Nation wurde China in der jüngeren Geschichte endlich wieder unter ein einheitliches politisches Banner gebracht, zumindest bis zu einem gewissen Grad. Angesichts der neuen Stellung von [ROOT.GetLeader] zeichnen sich jedoch viele Schwierigkeiten ab. Die Nation ist, fairerweise gesagt, wirtschaftlich, politisch und militärisch ruiniert. Verschiedene Kräfte haben begonnen, ihre Karten auszuspielen, um sich entweder Posten in der neuen Regierung zu sichern, ihren eigenen Reichtum und ihre Macht zu mehren oder einfach nur in der zersplitterten Realität einer verwundeten Nation zu überleben.\n\nWährend die Massen und seine Untergebenen auf [ROOT.GetLeader] blicken, um Antworten und Orientierung zu erhalten, ziehen die ehemaligen Verbündeten der neuen Zentralregierung zunehmend ihre Schwerter und bereiten ihre Streitkräfte auf einen möglichen Machtkampf vor."
china_events.2145.a: "Lasst uns damit beginnen, die Teile wieder zusammenzusetzen."

china_events.2200.t: "Vereinigung zu den Bedingungen von [FROM.GetAdjective]"
china_events.2200.d: "Endlich ist ein gewisser Frieden in den chinesischen Nationalstaat eingekehrt, doch mit der Vereinigung ergeben sich sowohl für die Zentralregierung als auch für die verschiedenen Provinzgouverneure eine Reihe neuer Herausforderungen. Nachdem [FROM.GetLeader]s Ambitionen auf die Schlüssel zur chinesischen Republik unterstützt hatte, genoss [ROOT.GetLeader] eine führende Rolle in der neuen Regierung als angesehener und vertrauenswürdiger Verwalter und wichtiger Beamter in chinesischen Angelegenheiten.\n\nDoch mit den zunehmenden Schwierigkeiten, mit denen die Zentralregierung zu kämpfen hat, hat sich vielleicht inmitten der Unklarheiten des Konflikts eine Chance ergeben? Angesichts der wirtschaftlichen, militärischen und politischen Schwierigkeiten in der Hauptstadt befindet sich diese in einer einzigartig schwachen Position, und der günstigste Zeitpunkt für [ROOT.GetLeader], seinen Anspruch auf die Vorherrschaft in China geltend zu machen, wäre jetzt. Allerdings wäre eine solche Handlung zweifellos ein Verrat, der nicht auf die leichte Schulter genommen werden darf. Und obwohl [FROM.GetLeader] geschwächt ist, stellt er dennoch eine erhebliche Bedrohung dar, die schon nach wenigen Schlachten zu einer Katastrophe führen könnte."
china_events.2200.a: "Wir waren kaum ehrlich."
china_events.2200.b: "Sendet unsere Angebote an [FROM.GetLeader]."
china_events.2200.c: "Lasst uns in die Hauptstadt reisen, um ihnen zu gratulieren. (Wechselt zu [FROM.GetNameDef])"

china_events.2300.t: "[FROM.GetLeader] erhebt sich in Rebellion!"
china_events.2300.d: "Gute Freunde sind in der Ära der Kriegsherren schwer zu finden, und die jüngsten Nachrichten über den Ausbruch einer Revolte unter der Führung von [FROM.GetLeader] haben diese Vorstellung noch verstärkt. Einst ein Verbündeter, scheint es nun, als hätten sie angesichts der nachlassenden Schwäche der Zentralregierung beschlossen, ihr eigenes Glücksspiel um Macht und Ansehen auf dem chinesischen Schlachtfeld zu wagen. Während sich die Männer darauf vorbereiten, gegen ihre Brüder zu kämpfen, zittert die Nation erneut..."
china_events.2300.a: "Sie wären verrückt, es zu versuchen!"
china_events.2300.b: "So sieht die Lage in der Ära der Kriegsherren aus."

### United Front Events ###
china_events.20.t: "[FROM.GetNameDefCap] bietet an, der Einheitsfront beizutreten"
china_events.20.d: "Wir haben ein Angebot von [FROM.Capital.GetCapitalVictoryPointName] erhalten, sich unserer kürzlich gebildeten Einheitsfront gegen ausländische Aggression anzuschließen. Sie haben angeboten, alle Differenzen beiseite zu legen, um uns bei der Vertreibung der Eindringlinge zu helfen und ihre Kräfte für den nationalen Schutz einzusetzen.\n\nEs gibt natürlich einige Bedenken, insbesondere hinsichtlich der Vertrauenswürdigkeit von [FROM.GetLeader] und seiner [FROM.GetRulingParty]. Sich mit ihnen zu verbünden, bedeutet, unser Schicksal miteinander zu verbinden. Koalitionen wie diese sind im China der Kriegsherren leider keine Seltenheit und brechen ebenso schnell wieder zusammen. Aber können wir im Namen der nationalen Einheit wirklich Nein sagen?"
china_events.20.d.ceasefire: "$china_events.20.d$\n\nEine weitere Herausforderung ist die Tatsache, dass sich [FROM.GetNameDef] weiterhin im Krieg mit anderen Fraktionen in China befindet. Wenn wir sie akzeptieren, haben wir das diplomatische Problem, dass wir alle bestehenden Konflikte lösen müssen, um nicht in sie hineingezogen zu werden."
china_events.20.a: "Wir heißen sie in unserem Bündnis willkommen."
china_events.20.b: "Wir lehnen Doppelzüngigkeit ab."

china_events.21.t: "[FROM.GetNameDefCap] akzeptiert unseren Eintritt an der Front"
china_events.21.d: "Da [FROM.GetLeader] die dringende Notwendigkeit der Einheit angesichts der ausländischen Aggression erkannt hat, hat er [ROOT.GetLeader] persönlich benachrichtigt, um uns in der Chinesischen Einheitsfront willkommen zu heißen. Unsere vereinten Armeen werden eine große Bedrohung für diejenigen darstellen, die in China eindringen wollen, aber es ist zweifelhaft, dass eine solche Koalition lange Bestand haben kann. Es bleibt jedoch wenig Zeit, darüber nachzudenken, denn wir marschieren weiter gegen die Invasoren!"
china_events.21.a: "Genossen zum Sieg!"

china_events.22.t: "[FROM.GetNameDefCap] lehnt unseren Eintritt an die Front ab"
china_events.22.d: "Trotz unserer ernsthaften Bemühungen, die nationale Einheit zu fördern, wurden wir von [FROM.GetNameDef] harsch zurückgewiesen. Es scheint, dass sie uns nicht vertrauen, da [FROM.GetLeader] eifersüchtig auf seine Macht über die Koalition achtet. Diese Art von verräterischem Verhalten ist in China nicht ungewöhnlich und kann sehr wohl den Untergang der Nation bedeuten, wenn sie von äußeren Kräften überfallen wird. In der Zwischenzeit müssen wir einfach allein zurechtkommen."
china_events.22.a: "Narren und Verräter."

china_events.23.t: "Das Ende der chinesischen Einheitsfront"
china_events.23.d: "Jetzt, da die feindliche Invasion beendet ist, scheint es, dass es wenig Bedarf für eine chinesische Einheitsfront gibt. Die verschiedenen Kriegsherren haben bereits begonnen, Befehle der Zentralregierung abzulehnen und sich von [ROOT.Capital.GetCapitalVictoryPointName] zu distanzieren. Es sieht so aus, als ob die Dinge wieder so werden, wie sie waren, wenn die verschiedenen Fraktionen ihre Ansprüche auf die nationale Führung geltend machen.\n\nNoch haben wir in diesem letzten Krieg gezeigt, dass wir China führen können. Dass wir es vor einer feindlichen Invasion schützen können und dass Uneinigkeit nicht angeboren ist, sondern eine Krankheit, die durch regionalistischen Egoismus verursacht wird. Mögen sich die Menschen im ganzen Land an uns und unsere Leistungen erinnern, und wir werden uns bald wieder mit ihnen vereinen."
china_events.23.a: "Ein gesegneter Sieg."

china_events.24.t: "Die Einheitsfront löst sich auf"
china_events.24.d: "Jetzt, da die feindliche Invasion zu Ende gegangen ist, scheint es, dass es kaum noch Bedarf für eine chinesische Einheitsfront gibt. Die Einheit, die eine solche Front bot, war eine Zeit lang nützlich, aber die Spaltungen innerhalb der Front sind einfach zu groß, um von Dauer zu sein. Wir müssen jetzt unseren eigenen Weg gehen, auch wenn der gute Wille und der patriotische Eifer, die wir durch unsere Teilnahme gewonnen haben, uns wahrscheinlich noch jahrelang erhalten bleiben werden. China hat als Einheit eine ausländische Invasion abgewehrt. Und das wird für immer in die Geschichtsbücher eingehen."
china_events.24.a: "Es war schön, solange es dauerte."

china_events.25.t: "Einheitsfront gebildet"
china_events.25.d: "Angesichts ausländischer Bedrohungen haben verschiedene politische Entscheidungsträger, Patrioten und Intellektuelle vorgeschlagen, die sich bekriegenden chinesischen Fraktionen im Namen der gemeinsamen nationalen Sicherheit zu einer chinesischen Einheitsfront zusammenzuschließen. Wir als chinesischer Staat wurden in solche Diskussionen einbezogen, und es gibt viele innerhalb der [ROOT.GetRulingParty], die [ROOT.GetLeader] gebeten haben, sich für dieses Bündnis einzusetzen. Obwohl es unmöglich ewig dauern kann, ist es die patriotische Pflicht aller Chinesen, die Nation gegen feindliche Angriffe zu verteidigen."
china_events.25.a: "Wir wägen unsere Optionen ab."

china_events.26.t: "Die chinesische Einheitsfront"
china_events.26.d: "[ROOT.china_united_front_desc]"
china_events.26.a: "[ROOT.china_united_front_option]"
china_united_front_desc_front_leader: "Angesichts der ausländischen Aggression haben wir eine Bedeutung erlangt, die wir seit langem als effektiver Führer Chinas angestrebt haben. [ROOT.GetLeader] hat heute in [ROOT.Capital.GetCapitalVictoryPointName] eine Rede gehalten, in der er offiziell die Gründung einer Chinesischen Einheitsfront ankündigte und ganz China dazu aufrief, sich der nationalen Sache anzuschließen.\n\nDer vor uns liegende Krieg dürfte keineswegs einfach werden, und die von uns zusammengestellte Koalition wird wahrscheinlich schwerfällig sein. Nichtsdestotrotz wurde unsere Stärke durch die gemeinsame Macht verschiedener Kriegsherrenarmeen gestärkt, und unsere Chancen haben sich dadurch erheblich verbessert. Im Schatten des Krieges rüstet sich China für einen langwierigen Konflikt gegen diejenigen, die es unterwerfen wollen."
china_united_front_desc_front_member: "Angesichts der ausländischen Aggression haben wir uns mit vielen anderen zusammengeschlossen, um den Eindringlingen in einer chinesischen Einheitsfront entgegenzutreten. Zur Koordinierung der Aktivitäten wurde eine gemeinsame Regierung gebildet, die größtenteils nur auf dem Papier besteht und an der wir ein aktives Interesse haben.\n\nDer vor uns liegende Krieg wird voraussichtlich nicht einfach sein, aber das vereinte China ist immer noch eine Macht, die sich sehen lassen kann. Mit Millionen von Patrioten, die bereit sind, gegen die ausländische Unterdrückung zu kämpfen und zu sterben, und mit einer beträchtlichen Erfahrung auf dem Schlachtfeld, die alle Mitglieder teilen, müssen wir den Feind aus dem chinesischen Land vertreiben. Um der Nation, ihres Volkes und ihrer Zukunft willen darf es keine Kapitulation geben!"
china_united_front_desc_possible_front_member: "Die Chinesische Einheitsfront ist ein Zusammenschluss verschiedener Fraktionen innerhalb Chinas, um sich gegen ausländische Aggressionen zu wehren und die Verteidigung gegen eine feindliche Invasion zu koordinieren. Obwohl [ROOT.GetLeader] und sein Stab noch überlegen, ob sie sich anschließen sollen, hat das andere nicht davon abgehalten, sich an der Gründung dieses Bündnisses zu beteiligen.\n\nWir haben intern, sogar innerhalb der [ROOT.GetRulingParty], Druck erfahren, uns an dieser Verteidigung des Heimatlandes zu beteiligen, obwohl die Risiken weiterhin offensichtlich sind. Vereint kann China eine große Bedrohung darstellen, aber der Sieg ist noch lange nicht sicher. Und auch die Zukunft der Front ist nicht sicher - was nach einem Sieg geschehen wird, bleibt eine offene Frage."
china_united_front_desc_enemy: "In dem verzweifelten Bemühen, uns unsere berechtigten Forderungen zu verweigern, haben sich verschiedene chinesische Kräfte zu einer so genannten \"Chinesischen Einheitsfront\" zusammengeschlossen. Sie haben verschiedene Kriegsherren zu einer angeblich gemeinsamen Allianz und Regierung vereint und geschworen, uns zum Rückzug zu zwingen, indem sie jede Ressource und jedes Quäntchen chinesischen Patriotismus nutzen, das in einer so gespaltenen Nation noch übrig ist.\n\nAuch wenn es unwahrscheinlich ist, dass eine solch schwerfällige Allianz unseren Streitkräften wirklich Paroli bieten kann, gibt diese plötzliche chinesische Einheit Anlass zu einiger Sorge. Wir müssen darauf achten, dass wir uns auf solche Veränderungen auf dem Schlachtfeld angemessen einstellen und möglicherweise auch den Umfang unserer Kampagnenziele erweitern."
china_united_front_desc_neutral: "Angesichts der ausländischen Invasion haben sich verschiedene chinesische Gruppierungen darauf geeinigt, in einer \"Chinesischen Einheitsfront\" zusammenzuarbeiten. Angeblich mit einer einheitlichen Kommandostruktur und Regierung, warnen Experten, dass in der Praxis die regionale Autonomie erhalten bleibt und es wahrscheinlich an Koordination mangeln wird.\n\nDennoch hat diese plötzliche Einigkeit gegen die Aggression einen Ausbruch von Patriotismus in Städten im ganzen Land ausgelöst. Welche Zweifel auch immer an der Aufrichtigkeit der Teilnehmer oder den Siegchancen bestehen, sie sind weitgehend unsichtbar geblieben, während sich die chinesische Nation für den Krieg mobilisiert. Es scheint, dass die Idee eines geeinten Chinas noch lange nicht tot ist, auch wenn der Ausgang des Krieges dies sehr wohl ändern kann."
china_united_front_option_front_leader: "Wir werden unser Volk zum Sieg führen!"
china_united_front_option_front_member: "Lasst uns gemeinsam die Imperialisten vertreiben!"
china_united_front_option_possible_front_member: "Es muss bald eine Entscheidung getroffen werden..."
china_united_front_option_enemy: "Mal sehen, wie geeint sie wirklich sind!"
china_united_front_option_neutral: "Der chinesische Tiger brüllt."

china_events.27.t: "[FROM.GetNameDefCap] fordert einen Waffenstillstand für die Einheit"
china_events.27.d: "Unter Berufung auf unseren aktuellen Konflikt innerhalb der Nation und die Notwendigkeit der Einheit angesichts der Bedrohung durch das Ausland haben Vertreter von [FROM.GetNameDef] darauf bestanden, dass wir einen sofortigen Waffenstillstand unterzeichnen, der es der Gewinnerseite in unserem Konflikt erlaubt, begrenzte Bedingungen festzulegen. Unter normalen Umständen ist die Beendigung eines solchen Konflikts und die Gewährung einer Atempause für unsere Feinde nur ein Rezept für eine Katastrophe, obwohl die Alternative in diesem Fall nicht viel besser zu sein scheint.\n\nEine Weigerung würde bedeuten, als Kollaborateur mit ausländischen Aggressoren angesehen zu werden, und das in einer Zeit, in der der patriotische Eifer auf einem Höchststand ist, und wir würden den Spott der sich sammelnden chinesischen Allianz auf uns ziehen, wenn wir uns einer ausländischen Invasion widersetzen. Wir könnten uns in dem sich abzeichnenden Konflikt sehr wohl der gesamten Einheitsfront gegenübersehen, wenn wir nicht ähnliche Schritte in Richtung Frieden unternehmen, was ein weitaus größeres Ausmaß hätte, als wir anfangs erwartet hatten."
china_events.27.a: "Wir akzeptieren widerwillig."
china_events.27.b: "Wir weigern uns hartnäckig."

china_events.28.t: "[FROM.GetNameDefCap] akzeptiert den Waffenstillstand"
china_events.28.d: "Angesichts der Notwendigkeit der nationalen Einheit in diesen schweren Zeiten hat [FROM.GetLeader] zugestimmt, mit Vertretern unserer Einheitsfront einen Waffenstillstand zu unterzeichnen. Die Streitkräfte haben sich größtenteils auf die Positionen des Status quo zurückgezogen, was zwar zu Reibereien führen kann, aber im Großen und Ganzen friedlich verlaufen ist. Wir können uns glücklich schätzen, dass [FROM.GetAdjective] in dieser Zeit der Gefahr zur Vernunft gekommen ist."
china_events.28.a: "Das ist...akzeptabel."

china_events.29.t: "[FROM.GetNameDefCap] verweigert den Waffenstillstand"
china_events.29.d: "Trotz der eindeutigen nationalen Notlage, in der sich die Nation befindet, hat sich [FROM.GetLeader] hartnäckig geweigert, einen Waffenstillstand zu unterzeichnen und ihren derzeitigen Konflikt innerhalb der chinesischen Nation zu beenden. Infolgedessen haben sie ihr Los mit dem Feind geteilt und sind zu Mitstreitern des Eindringlings geworden. Wir haben daher kaum eine andere Wahl, als auch sie zu bekämpfen und eine weitere Gruppe selbstsüchtiger Verräter zu vertreiben, die die Integrität der Nation beschmutzen. Obwohl unsere Feinde weiter wachsen, erwarten wir innerhalb der [FROM.GetAdjective]-Grenzen viele Kämpfer für die nationale Befreiung."
china_events.29.a: "Verachtenswerter Hanjian!"

china_events.30.t: "Das nordöstliche Gambit"
china_events.30.d: "Der Ausbruch des Ostmeer-Krieges zwischen Japan und Deutschland hat die japanischen Interessen in Dongbei (Nordostchina) in besonderer Weise gefährdet. Indem sie patriotische Gefühle gegen den japanischen Imperialismus weckt, hat [FROM.GetNameDef] Japan und seinen Verbündeten als Mitkriegspartei den Krieg erklärt. Sie hat ganz China zum Widerstand gegen den japanischen Imperialismus aufgerufen und schlägt vor, dass sich die kriegführenden chinesischen Parteien im Namen der gemeinsamen nationalen Sicherheit zu einer chinesischen Einheitsfront zusammenschließen. Sollte die [FROM.GetAdjective]-Regierung fallen, so warnen sie, könnten die Japaner den Rest Chinas ohne weiteres Stück für Stück vernichten.\n\nDieser Schachzug hat die meisten der verbleibenden Kriegsherren und nationalen Anwärter in eine Zwickmühle gebracht. Würden sie zustimmen, würden sie in einen größeren Konflikt hineingezogen, für den sie möglicherweise nicht bereit sind. Wenn sie sich weigern, werden sie als Kollaborateure Japans dargestellt und von der Öffentlichkeit verachtet. Auch wenn viele schimpfen, dass dies ein verzweifelter Versuch der [FROM.GetRulingParty] ist, ihre eigene Haut zu retten, haben wir vielleicht einfach keine andere Wahl, als einem vorübergehenden Bündnis gegen die feindliche Aggression zuzustimmen."
china_events.30.a: "Wir wägen unsere Optionen ab."

china_events.31.t: "China tritt in den Großen Seekrieg ein"
china_events.31.d: "[ROOT.china_enters_great_seas_war_desc]"
china_events.31.a: "[ROOT.china_united_front_option]"
china_enters_great_seas_war_desc_front_leader: "Wir haben für die Befreiung Chinas gekämpft und sind zu dem Ansehen gelangt, das wir schon lange als effektiver Führer Chinas angestrebt haben. [ROOT.GetLeader] hat heute in [ROOT.Capital.GetCapitalVictoryPointName] eine Rede gehalten, in der er offiziell die Gründung von einer Chinesischen Einheitsfront ankündigte und ganz China dazu aufrief, sich der nationalen Sache anzuschließen.\n\nDer vor uns liegende Krieg dürfte keineswegs einfach sein, und die Koalition, die wir zusammengestellt haben, wird wahrscheinlich unhandlich sein. Nichtsdestotrotz wurde unsere Stärke durch die gemeinsame Macht verschiedener Kriegsherrenarmeen gestärkt, und unsere Chancen haben sich dadurch erheblich verbessert. Im Schatten des Krieges rüstet sich China für einen langwierigen Konflikt gegen diejenigen, die es unterwerfen wollen."
china_enters_great_seas_war_desc_front_member: "Im Kampf für die Befreiung Chinas haben wir uns mit vielen anderen zusammengeschlossen, um den Invasoren in einer chinesischen Einheitsfront entgegenzutreten. Zur Koordinierung der Aktivitäten wurde eine gemeinsame Regierung gebildet, die größtenteils nur auf dem Papier besteht und an der wir aktiv beteiligt sind.\n\nDer vor uns liegende Krieg wird voraussichtlich nicht einfach sein, aber das vereinte China ist immer noch eine Macht, die sich sehen lassen kann. Mit Millionen von Patrioten, die bereit sind, gegen die ausländische Unterdrückung zu kämpfen und zu sterben, und mit einer beträchtlichen Erfahrung auf dem Schlachtfeld, die alle Mitglieder teilen, müssen wir den Feind aus dem chinesischen Land vertreiben. Um der Nation, ihres Volkes und ihrer Zukunft willen darf es keine Kapitulation geben!"
china_enters_great_seas_war_desc_possible_front_member: "Die Chinesische Einheitsfront, in der sich verschiedene Gruppierungen in China zusammengeschlossen haben, wurde gegründet, um sich dem japanischen Imperialismus zu widersetzen und die Befreiung von Dongbei zu koordinieren. Obwohl [ROOT.GetLeader] und sein Stab noch darüber nachdenken, ob sie sich anschließen sollen oder nicht, hat das andere nicht davon abgehalten, dieses Bündnis zu gründen.\n\nWir haben intern Druck erfahren, sogar innerhalb der [ROOT.GetRulingParty], sich an dieser Befreiung des Heimatlandes zu beteiligen, obwohl die Risiken weiterhin offensichtlich sind. Vereint kann China eine große Bedrohung darstellen, aber der Sieg ist noch lange nicht sicher. Und auch die Zukunft der Front ist nicht sicher - was nach einem Sieg geschehen wird, bleibt eine offene Frage."
china_enters_great_seas_war_desc_enemy: "Verschiedene chinesische Kräfte, die unsere Schwäche während des Krieges mit Deutschland ausnutzen, haben sich zu einer so genannten \"Chinesischen Einheitsfront\" zusammengeschlossen. Sie haben verschiedene Kriegsherren in einer angeblich gemeinsamen Allianz und Regierung vereint und geschworen, uns zum Rückzug aus der Mandschurei zu zwingen, indem sie jede Ressource und jedes Quäntchen chinesischen Patriotismus nutzen, das in einer so gespaltenen Nation noch übrig ist.\n\nObwohl es unwahrscheinlich ist, dass eine so schwerfällige Allianz unseren Streitkräften wirklich standhalten kann, gibt diese plötzliche chinesische Einheit Anlass zu einiger Sorge. Wir müssen darauf achten, dass wir uns auf solche Veränderungen auf dem Schlachtfeld angemessen einstellen und möglicherweise auch den Umfang unserer Kampagnenziele erweitern."
china_enters_great_seas_war_desc_neutral: "Unter Ausnutzung der japanischen Schwäche im Krieg mit Deutschland haben sich verschiedene chinesische Gruppierungen darauf geeinigt, in einer \"Chinesischen Einheitsfront\" zusammenzuarbeiten. Angeblich mit einer einheitlichen Kommandostruktur und Regierung, warnen Experten, dass in der Praxis die regionale Autonomie erhalten bleibt und es wahrscheinlich an Koordination mangeln wird.\n\nDennoch hat diese plötzliche Einigkeit gegen den japanischen Imperialismus einen Ausbruch von Patriotismus in den Städten des Landes ausgelöst. Welche Zweifel auch immer an der Aufrichtigkeit der Teilnehmer oder den Siegchancen bestehen mögen, sie sind weitgehend unsichtbar geblieben, während die chinesische Nation für den Krieg mobilisiert. Es scheint, dass die Idee eines geeinten Chinas noch lange nicht tot ist, auch wenn der Ausgang des Krieges dies sehr wohl ändern kann."

### Army Reform Events ###
china_events.40.t.first_step: "Die [ROOT.GetAdjective] Militärreformen"
china_events.40.d.first_step: "Die ersten Schritte zur Reformierung unseres Militärs sind im Gange, mit der Schaffung einer zentralisierten Bürokratie zur Koordinierung von Logistik, Versorgung und Zahlungen. Es wurde eine Kommission eingerichtet, die sich um dieses Projekt kümmert, und vertrauenswürdige Männer, die angeblich von [ROOT.GetLeader] handverlesen wurden, haben diese Aufgabe mit Bravour gemeistert. Damit ist der Grundstein für künftige Armeereformen gelegt, die entscheidend sind, um unsere Streitkräfte in das moderne Zeitalter des Krieges zu führen."
china_events.40.t.second_step: "Militärreformen schreiten voran!"
china_events.40.d.second_step: "Nachdem wir die ersten Schritte zur Verbesserung der Qualität unserer Armee unternommen hatten, folgten bald weitere Initiativen. Örtlich begrenzte Einheiten wurden aufgelöst und umverteilt, einige Offiziere wurden wegen Korruption direkt ausgeschlossen. Auch die Ausbildung wurde von Grund auf erneuert, um unsere Streitkräfte auf den neuesten Stand der Technik zu bringen.\n\nEs gab viel Murren von Mitgliedern der alten Garde, vor allem von denen, die vom regionalen Charakter unserer alten Streitkräfte profitiert haben. Doch dieses Patchwork-Modell, das in den frühen Tagen der Warlord-Ära manchmal effektiver war, hat in der Zukunft unseres Militärs keinen Platz."
china_events.40.t.third_step_officers: "Ein frischer Wind in der [ROOT.GetAdjective] Armee"
china_events.40.d.third_step_officers: "Nach erheblichen Anstrengungen ist unser Militär gründlich reformiert worden. Nachdem wir die Kernbestandteile unseres Militärs erfolgreich reformiert hatten, begann die schwierige Arbeit der Integration der verbündeten und der Hilfstruppen, die wir aus vergangenen Zeiten geerbt haben.\n\nUnser Oberkommando freut sich, die Anstrengungen der letzten Monate als Erfolg zu verbuchen. Obwohl es nach wie vor Probleme mit Geistersoldaten, korrupten Gehaltslisten und Desertion gibt, besteht kaum ein Zweifel daran, dass wir einen weiten Weg zurückgelegt haben."
china_events.40.t.third_step_finished: "Ein neuer Tag für das [ROOT.GetAdjective] Militär"
china_events.40.d.third_step_finished: "Nach beträchtlichen Anstrengungen sind die Kernbestandteile unseres Militärs gründlich reformiert worden. Vorbei sind die Geistersoldaten, die Desertion, die Plünderungen, die halbfeudale Struktur. An ihre Stelle ist eine neue, professionelle Truppe getreten, vergleichbar mit der in Europa und Japan. Jetzt sind sie bereit, die chinesische Wiedervereinigung und möglicherweise darüber hinaus durchzusetzen - eine Armee, mit der man wirklich rechnen muss!"
china_events.40.a: "Unsere Armeen triumphieren auch außerhalb des Schlachtfelds!"

china_events.41.t.army_reform_ongoing: "Haus putzen und Diebe fangen"
china_events.41.d.army_reform_ongoing: "Chinas Militär hat in den letzten Jahren stark an Qualität eingebüßt, obwohl die Warlord-Ära eine Fülle von altgedienten Offizieren hervorgebracht hat. Viele sind durch Vetternwirtschaft, Korruption oder Günstlingswirtschaft in ihre Ränge aufgestiegen, während andere (selbst kompetente) ihre Macht für ihre eigenen Zwecke ausnutzen.\n\nUnsere Bemühungen bestanden darin, die Geisterlisten zu säubern, Desertion zu stoppen und Klientelismus zu beseitigen - und damit die Verantwortlichkeit in unseren Reihen zu erhöhen. Zu diesem Zweck wurden neue Offiziere ausgebildet, die von patriotischem Geist beseelt und hoffentlich weniger anfällig für Korruption sind als die vorherigen Generationen."
china_events.41.t.army_reform_finished: "Ein neuer Tag für das [ROOT.GetAdjective] Militär"
china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nDiese Offiziere treten in eine von innen nach außen gründlich reformierte Armee ein, die bereit ist, ihr Land zu befreien. Durch unsere Bemühungen sind sie zu einer professionellen Truppe geworden, die mit der Europas und Japans vergleichbar ist. Mögen sie dafür sorgen, dass China nie wieder geteilt oder gedemütigt wird!"
china_events.41.a: "Eine neue Generation von Offizieren für ein neues China."

### Capital Event ###
china_events.50.t: "Die neue Hauptstadt"
china_events.50.d: "Mit der Vereinigung Chinas ist es endlich an der Zeit, den ständigen Sitz der neuen Zentralregierung zu bestimmen. Beijing wäre die natürliche Wahl, eine uralte Stadt, die in den vergangenen Jahrhunderten unter den Yuan stets Hauptstadt der chinesischen Regierung war. Sie ist ein starker Anwärter und würde einen natürlichen, stabilen Übergang von der alten Regierung darstellen. Dies spricht jedoch auch gegen sie, da sie stark mit der Monarchie und der gescheiterten Beiyang-Regierung assoziiert wird. In geringerem Maße unterstreicht es eine gewisse politische Dominanz des Nordens in der nationalen Politik.\n\nNanjing ist eine weitere potenzielle Wahl, die näher am Zentrum Chinas liegt, zwischen den Flüssen Jangtse und Gelb. Nanjing war eine Hauptstadt der Ming-Dynastie, die provisorische Hauptstadt der Ersten Republik vor der Usurpation durch Yuan Shikai und hat unter Nationalisten und Republikanern einen hohen Stellenwert.\n\nAuch das weiter im Landesinneren gelegene Wuhan war Schauplatz des Wuchang-Aufstands, des Epizentrums der Xinhai-Revolution, die als erstes die Qing-Monarchie zu Fall brachte. Seine Symbolik hat es zu einer beliebten Wahl für Revolutionäre gemacht, die einen entschiedenen Bruch mit der alten Ordnung anstreben.\n\nGuangzhou, eine umstrittene Wahl, wurde ebenfalls ins Spiel gebracht. Als wirtschaftliches Zentrum des Südens und wichtige Hafenstadt ist sie traditionell eine Brutstätte für republikanische revolutionäre Bewegungen. Sowohl die Kuomintang als auch die föderalistische Bewegung haben hier ihre Wurzeln, und viele ihrer führenden Offiziere sind in der Stadt aufgewachsen oder wurden hier seit dem Beginn der Verfassungsschutzbewegung ausgebildet.\n\nAndere Städte wurden in Betracht gezogen, doch als sich die Diskussionen dem Ende zuneigten, schien es, dass die Liste schnell eingegrenzt wurde. Nach weiteren Überlegungen einigten sich die [ROOT.GetAdjective] Behörden auf..."
china_events.50.a: "[GetVictoryPointName_9843]."
china_events.50.b: "Nanjing."
china_events.50.c: "Wuhan."
china_events.50.e: "Guangzhou."
china_events.50.f: "Bleibt in [ROOT.Capital.GetCapitalVictoryPointName]."

### Becomes Most Legitimate Tooltip
china_events.51.t: "[ROOT.Capital.GetCapitalVictoryPointName] wachsendes Ansehen"
china_events.51.d: "Mit dem kürzlichen Ableben unseres stärksten Rivalen haben die meisten Beobachter ihre Aufmerksamkeit auf [ROOT.GetLeader] und die [ROOT.GetRulingParty] als den wahrscheinlichsten Kandidaten für die Vereinigung Chinas unter ihrem Banner gelenkt. Ausländische Botschaften haben damit begonnen, die Anerkennung von unserer Vorgängerregierung auf unsere Regierung zu übertragen, und unser Außenministerium ist zuversichtlich, dass wir bald eine breite internationale Anerkennung erlangen werden. Innenpolitisch ist unsere Legitimität gestiegen, was uns den Weg zur Vereinigung des Landes eröffnet.\n\nDies ist natürlich eine prekäre Position, wie die wechselnden Führungen von Beiyang und Guangzhou gezeigt haben. Wenn man der Stärkste ist, wird man oft zur Zielscheibe, nicht nur für rivalisierende Kriegsherrencliquen, sondern auch für Gläubiger, die oft die Bezahlung längst fälliger Kredite früherer chinesischer Regierungen fordern. Es zieht auch Eifersucht und Ehrgeiz aus dem eigenen Lager an, wenn die einende Kraft der äußeren Bedrohung schwindet. [ROOT.GetLeader] wäre gut beraten zu wissen, dass unser Triumph kaum gesichert ist. Dennoch ist der Sieg in greifbarer Nähe, wenn wir ihn nur ergreifen würden. Dann kommt der schwierige Teil..."
china_events.51.a: "Wer wagt es jetzt noch, sich uns in den Weg zu stellen?"

china_events.52.t: "Eine provisorische Hauptstadt?"
china_events.52.d: "Da unsere Armeen stetig Geländegewinne erzielen, haben die logistischen und bürokratischen Anforderungen, die mit der Kontrolle eines immer größer werdenden Teils des Landes einhergehen, Diskussionen darüber ausgelöst, unseren Hauptstützpunkt von [ROOT.Capital.GetCapitalVictoryPointName] zu verlegen. Unsere derzeitige Hauptstadt hat zwar in der Vergangenheit eine wichtige Rolle gespielt und ist auch das Zentrum unserer politischen Basis, wird jedoch als möglicherweise zu regional geprägt angesehen. Ein zentralerer Standort im Norden des Landes könnte uns einen strategischen und politischen Vorteil verschaffen.\n\nBeijing ist die traditionelle Hauptstadt der Nation und hat diese Rolle seit Jahrtausenden inne. Es ist ein starker Anwärter, da es die Kontinuität der chinesischen Regierungen symbolisiert, wird jedoch auch mit der gescheiterten Beiyang-Republik in Verbindung gebracht, dem langjährigen Rivalen der Regierungen in Guangzhou. Durch seine nördliche Lage ist es anfällig für Angriffe aus der Mandschurei, obwohl es hinter Bergen und Flüssen versteckt eine beeindruckende Basis darstellt.\n\nWuhan war der Ausgangspunkt der Xinhai-Revolution. Die Stadt besteht aus drei kleineren Städten (Wuchang, Hanyang und Hankou) und liegt an einer wichtigen Stelle am Jangtse-Fluss im Zentrum des Landes. Geschützt durch den zusammenfließenden Fluss und relativ tief im chinesischen Territorium gelegen und mit dem Hanyang-Arsenal ausgestattet, ist es nicht verwunderlich, dass Wuhan lange Zeit die Basis von Wu Peifu war.\n\nIn Nanjing wurde Dr. Sun zum ersten Mal zum Präsidenten der provisorischen Republik ernannt (und dort wollte er auch begraben werden). Man sagt, dass er diesen Ort zu seiner Hauptstadt im Leben und im Tod gewählt habe. Als Zentrum der wohlhabenden Region Jiangnan und zentral an der Küste gelegen, hat sich die Stadt unter der Herrschaft von Sun Chuanfang zu einem bedeutenden Industriezentrum entwickelt und ist ein weiterer starker Anwärter auf den Titel der provisorischen Hauptstadt."
china_events.52.a: "Beijing, die traditionelle Hauptstadt."
china_events.52.b: "Wuhan, Brutstätte der Revolution."
china_events.52.c: "Nanjing, die wohlhabende Küstenstadt."
china_events.52.e: "Bleiben wir in [ROOT.Capital.GetCapitalVictoryPointName]."

### Demanding Cities ###
china_events.60.t: "Die Zentralregierung fordert Beijing"
china_events.60.d: "Der Sieg unserer revolutionären Koalition hat unsere Rivalen in der Region erfolgreich zu Fall gebracht. Nachdem unsere Verwalter der nationalen Sache mit Stolz gedient haben, haben sie damit begonnen, die Ordnung in Peking wiederherzustellen. Die Stadt, wörtlich übersetzt \"Nördliche Hauptstadt\", hat in der chinesischen Geschichte eine zentrale Rolle gespielt. Sie war lange Zeit die Hauptstadt der Nation, und ihre Einnahme hat sowohl [FROM.GetNameDef] als auch [ROOT.GetLeader] ein hohes Maß an Legitimität verliehen.\n\nUnsere Verbündeten scheinen diese Tatsache erkannt zu haben und misstrauisch gegenüber unseren Absichten zu werden. Die Presse in [FROM.capital.GetCapitalVictoryPointName] hat merklich aufgehört, Erwähnungen von [ROOT.GetLeader] oder [ROOT.GetRulingParty] zu drucken, ein erstes Zeichen ihres Unmuts. Sie haben außerdem mehrere eigene Vertreter entsandt, um unserer selbst ernannten Führung die Kontrolle über die regionale Verwaltung zu entreißen. Schließlich haben wir einen privaten Anruf von [FROM.GetLeader] selbst erhalten, in dem er uns auffordert, die Zuständigkeit für Peking zur direkten Verwaltung an die Zentralregierung der Republik zu übergeben. Dieser Eingriff in die lokale Autonomie ist eine ernste Bedrohung für unsere Autorität, aber es scheint, dass sie nicht die Absicht haben, vor dieser Konfrontation zurückzuschrecken. Es wäre nobel, dies zu akzeptieren, auch wenn es uns vielleicht zu einer dauerhaften Unterordnung verdammen würde. Dennoch flackert in den Augen von [ROOT.GetLeader] ein gewisser Ehrgeiz auf. Es wäre nicht das erste Mal, dass ein revolutionäres Bündnis über der eminenten Stadt zusammenbricht."
china_events.60.a: "So sei es, wir geben auf."
china_events.60.b: "Unsere Autonomie wird nicht angetastet!"

china_events.61.t: "[FROM.GetNameDefCap] übergiebt Beijing"
china_events.61.d: "Unter dem zunehmenden Druck der Zentralregierung haben [FROM.GetLeader] und [FROM.GetName] zugestimmt, die Zuständigkeit für Beijing und die umliegenden Gebiete an die Zentralregierung zu übergeben. Eine große Delegation von Beamten traf heute am Bahnhof Zhengyangmen ein, um ihren Posten in der Stadt anzutreten, was allerdings nur eine Formalität ist. Vor ihnen waren verschiedene Offiziere der Zentralarmee und andere Vertreter anwesend, die für eine reibungslose und friedliche Übergabe sorgten. Jetzt, da die alte Hauptstadt endlich unter unserer Kontrolle ist und ein potenzieller Rivale besiegt wurde, können wir endlich mit den Vorbereitungen für unsere nächsten Schritte auf dem Weg zur nationalen Einigung beginnen."
china_events.61.a: "Wie es sein sollte."

china_events.62.t: "[FROM.GetLeader] stellt unsere Legitimität in Frage"
china_events.62.d: "Obwohl wir erfolgreich die Unterwerfung von [FROM.GetLeader] und der [FROM.GetRulingParty] von [FROM.GetName] erreicht haben, scheinen diese gerissenen Kriegsherren zu widerspenstig zu sein, um lange gehorsam zu bleiben. Das ist leider zu erwarten, da die Einheit in China in diesen schrecklichen Zeiten unbeständig und vergänglich ist. Während rivalisierende Anwärter auf die nationale Führung gegeneinander antreten, genießen viele Provinzen weiterhin beträchtliche Autonomie und spielen sie gegeneinander aus.\n\n[FROM.GetLeader] spielt jedoch ein anderes Spiel. Wenn die Berichte stimmen, versucht er nicht nur, die Kontrolle der Zentralregierung in [FROM.Capital.GetCapitalVictoryPointName] zu untergraben, sondern die Zentralregierung insgesamt zu schwächen, indem er offen unsere Legitimität in Frage stellt und die heikle Frage aufwirft, was eine bessere Alternative sein könnte. Das Ergebnis dieser Untersuchung ist natürlich [FROM.GetLeader]."
china_events.62.a: "Wir tun gut daran, nicht in unserer Wachsamkeit nachzulassen."

china_events.63.t: "[FROM.GetLeader] drängt uns zum Handeln!"
china_events.63.d: "Die Frage der Vereinigung beschäftigt die chinesischen Führer seit 1911, insbesondere seitdem sich das Land in eine Nord- und eine Südregierung gespalten hat und von dort aus in weitere rivalisierende Kriegsherrenfraktionen zerfiel. Versuche, die Kriegsparteien durch Verhandlungen zu versöhnen, sind mehrfach gescheitert, und es gibt wenig Spielraum für weitere Diskussionen. Der einzige Weg nach vorne besteht darin, unsere eigene Regierung zu mobilisieren und das Land mit Gewalt zu vereinen.\n\nNicht alle unsere Anhänger sind mit unseren Fortschritten zufrieden. Obwohl [ROOT.GetLeader] und andere hochrangige Regierungsvertreter versucht haben, unsere Schritte mit Bedacht zu planen, haben sich viele lokale Führer darüber beschwert, dass die Wiedervereinigung ein immer weiter in die Ferne rückender Traum zu sein scheint. [FROM.GetLeader] hat die Unruhe weiter geschürt, indem er unterstellte, wir würden absichtlich Zeit schinden, um mehr Geld aus den Provinzen herauszupressen. Zwischen den Nationalisten, die eine Vereinigung Chinas fordern, und den Regionalisten, die ein weiteres Warten ablehnen, stehen wir unter Druck, entschiedene Schritte zur Vereinigung des Landes zu unternehmen."
china_events.63.a: "Alles zu seiner Zeit..."

china_events.64.t: "[FROM.GetLeader] erhöht den Druck weiter"
china_events.64.d: "Der Chor der Stimmen, die Maßnahmen zur Vereinigung des Landes fordern, ist mit dem Beitritt von [FROM.GetLeader] und der [FROM.GetAdjective]-Regierung noch lauter geworden. Ob nun aus echtem Wunsch nach einer Vereinigung der Nation oder aus egoistischen Bestrebungen, unsere Bemühungen zu untergraben – dies droht dem Image unserer Regierung erheblichen Schaden zuzufügen. Es bedeutet auch, dass diese Kakophonie in naher Zukunft wohl nicht verstummen wird."
china_events.64.a: "Wir kommen gleich dazu!"

###Flavor ####
china_events.70.t: "Nationalfeiertag der Republik China"
china_events.70.d.zhili_monarchy: "Unsere Nation existiert seit Tausenden von Jahren. Zwei Jahrtausende lang war China das Zentrum Asiens, um das sich kleine Königreiche scharten, die von seinem zivilisatorischen Licht angezogen wurden. Doch das Reich, das zehntausend Jahre bestehen sollte, geriet im 19. Jahrhundert in große Turbulenzen. Während die Qing-Dynastie Chinas Grenzen zu neuen Höhen erweitert hatte, stürzte die Plage des europäischen Imperialismus das Reich in nie dagewesene Tiefen. Schlimmer noch, die unnachgiebigen Japaner fügten den Qing im Chinesisch-Japanischen Krieg eine schockierende Niederlage zu. Mit dem Zusammenbruch der Dynastie verlor das chinesische Volk das Vertrauen in das kaiserliche System.\n\nDer 10. Oktober 1911 war der Tag, der unser Reich für immer veränderte. In einem Aufstand wandten sich Revolutionäre der in Wuchang stationierten Beiyang-Armee gegen ihre mandschurischen Oberherren und begannen die Xinhai-Revolution. Während die Revolution den Süden überschwemmte, blieb der Norden unter dem Schutz von Marschall Yuan Shikai für die Qing erhalten. Als Yuan jedoch die Zeichen der Zeit erkannte, erklärte er sich bereit, den Kindkaiser Puyi abzusetzen, um im Gegenzug das Amt des Präsidenten zu übernehmen. Obwohl er zunächst gezwungen war, Kompromisse mit den revolutionären Rebellen einzugehen, schaffte es Yuan geschickt, diese zu marginalisieren und die Macht der Beiyang-Armee auszuweiten. Seine monarchistischen Ambitionen schlugen jedoch fehl und lösten eine neue Ära der Kriegsherren aus.\n\nDiese Ära der Spaltung endete nach dem Scheitern der Nordexpedition, als die Marschälle Wu Peifu, Cao Kun und Sun Chuanfang Frieden in China brachten und in einem Akt der Großzügigkeit den Kaiser zurückholten, um eine neue Ära des Friedens einzuläuten. Das Jahr 1936 brachte jedoch den Zusammenbruch der Zhili-Ordnung und die Rückkehr zu Provinzkriegen mit sich. Dennoch hielten die Qing- und Zhili-Cliquen all dies durch. Während manche den 10. Oktober als Erinnerung an die Anfänge des Kriegsherrentums sehen, dient er dem Jade-Marschall und Kaiser Puyi als Erinnerung an ein wesentliches Ereignis in unserer ewigen Geschichte, und die Lehren aus Xinhai führen uns weiterhin in das moderne, harmonische Zeitalter, das noch vor uns liegt."
china_events.70.d.other_monarchy: "Unsere Nation existiert seit Tausenden von Jahren. Zwei Jahrtausende lang war China das Zentrum Asiens, um das sich kleine Königreiche scharten, die von seinem zivilisatorischen Licht angezogen wurden. Doch das Reich, das zehntausend Jahre bestehen sollte, geriet im 19. Jahrhundert in große Turbulenzen. Während die Qing-Dynastie Chinas Grenzen zu neuen Höhen erweitert hatte, stürzte die Plage des europäischen Imperialismus das Reich in nie dagewesene Tiefen. Schlimmer noch, die unnachgiebigen Japaner fügten den Qing im Chinesisch-Japanischen Krieg eine schockierende Niederlage zu. Mit dem Zusammenbruch der Dynastie verlor das chinesische Volk das Vertrauen in das kaiserliche System.\n\nDer 10. Oktober 1911 war der Tag, der unser Reich für immer veränderte. In einem Aufstand wandten sich Revolutionäre der in Wuchang stationierten Beiyang-Armee gegen ihre mandschurischen Oberherren und begannen die Xinhai-Revolution. Während die Revolution den Süden überschwemmte, blieb der Norden unter dem Schutz von Marschall Yuan Shikai für die Qing erhalten. In einem Akt unerwarteten Verrats erklärte sich Yuan jedoch bereit, Kaiser Puyi im Austausch für die Präsidentschaft abzusetzen. Als Opportunist, der er war, führte Yuan Shikai sogar eine neue Monarchie ein, mit sich selbst als Kaiser!\n\nDer selbsternannte Kaiser stellte fest, dass das chinesische Volk seine illegitime Dynastie nicht unterstützte, und wurde gestürzt, noch bevor seine Herrschaft beginnen konnte. Yuans egoistische Handlungen führten zur Ära der Kriegsherren, in der Republikaner untereinander um die Macht stritten, bevor die Zhili-Clique ein Jahrzehnt des Friedens herbeiführte. Cao Kun und Wu Peifu erkannten die stabilisierende Kraft der Monarchie und setzten den rechtmäßigen Kaiser Puyi wieder auf den Drachenthron. Da diese militaristischen Kriegsherren jedoch nur darauf aus waren, den Kaiser für ihre eigenen Interessen zu instrumentalisieren, endete ihre selbsttäuschende Vorherrschaft nach einem Jahrzehnt.\n\nNachdem die Narren von Zhili nun auf dem Müllhaufen der Geschichte gelandet waren, begann das wiedergeborene Kaiserreich mit seiner Arbeit, eine Nation zu heilen, die unter der Krankheit des Republikanismus und Imperialismus litt. Der 10. Oktober war noch ein falsches Versprechen für ein Ende der von außen verursachten Leiden, und unter der Herrschaft des Königs wird die zweite Ära der Qing mit den Glanzzeiten der östlichen Han-Dynastie rivalisieren!"
china_events.70.d.kuomintang_republic: "Im Jahr 1644 wurde die geschätzte Ming-Dynastie von den mandschurischen Invasoren ungerechtfertigt besetzt. Der Verräter Wu Sangui ließ die Mandschuren durch die Große Mauer und unterwarf die Han damit jahrhundertelang der Unterdrückung. Dennoch hat das chinesische Volk seine Zeit der Freiheit nicht vergessen. Während des letzten Jahrzehnts des 19. Jahrhunderts und des ersten Jahrzehnts des 20. Jahrhunderts bereiteten sich chinesische Patrioten, die noch immer von einer Nation ohne mandschurischen Feudalismus träumten, darauf vor, \"die Qing zu stürzen und die Ming wiederherzustellen.\"\n\nIn einem Akt großer Tapferkeit wandten sich Revolutionäre der in Wuchang stationierten Beiyang-Armee gegen ihre mandschurischen Oberherren und begannen die Xinhai-Revolution. Es dauerte ein Jahr, bis die Revolution ihr Ziel erreichte, doch durch das gemeinsame Vorgehen von Marschall Yuan Shikai und dem provisorischen Präsidenten Sun Yat-sen wurde die verhasste Qing-Dynastie gestürzt. Aber wir waren töricht, Yuan zu vertrauen. Im Jahr 1913 ermordete er seinen Genossen Song Jiaoren und versuchte sogar, sich selbst zum Kaiser von China zu machen. Nach seinem Tod verspottete die Beiyang-Republik weiterhin das Andenken an Xinhai.\n\nVon ihrem revolutionären Stützpunkt in Guangzhou aus wussten Sun Yat-sen und seine vertrauten Anhänger in der Kuomintang, dass das gescheiterte Beiyang-Experiment mit eiserner Faust niedergeschlagen werden musste. Im Jahr 1926 begann die KMT mit der Nordexpedition, um die Beiyang-Regierung ein für alle Mal zu beseitigen. In einem Akt großer Grausamkeit stiegen die deutschen Geier aus ihrem Rattennest herab, lähmten unsere nationale Revolution und retteten die Beiyang-Regierung.\n\nTrotz jahrzehntelanger Rückschläge hat die Nationalistische Partei den Traum von Xinhai nicht vergessen. Nein, wir streben nach einer neuen Republik, die von den feudalen und reaktionären Schwächen der ersten befreit ist. Unsere Nation wird nicht länger unter ausländischer Ausbeutung leiden, wir werden nicht länger unter der Unterdrückung durch Kriegsherren leiden, wir werden nicht länger unter liberalen Misserfolgen leiden! Der 10. Oktober steht nicht für die Despotie von Beiyang, sondern für die Ära der Weißen Sonne im Namen und Andenken an Dr. Sun Yat-sen und seine Drei Prinzipien!"
china_events.70.d.other_republic: "Im Jahr 1644 wurde die geschätzte Ming-Dynastie von den mandschurischen Invasoren ungerechtfertigt besetzt. Der Verräter Wu Sangui ließ die Mandschuren durch die Große Mauer und unterwarf die Han damit jahrhundertelanger Unterdrückung. Dennoch hat das chinesische Volk seine Zeit der Freiheit nicht vergessen. Während des letzten Jahrzehnts des 19. Jahrhunderts und des ersten Jahrzehnts des 20. Jahrhunderts bereiteten sich chinesische Patrioten, die noch immer von einer Nation ohne mandschurischen Feudalismus träumten, darauf vor, \"die Qing zu stürzen und die Ming wiederherzustellen.\"\n\nIn einem Akt großer Tapferkeit wandten sich Revolutionäre der in Wuchang stationierten Beiyang-Armee gegen ihre mandschurischen Oberherren und begannen die Xinhai-Revolution. Es dauerte ein Jahr, bis die Revolution ihr Ziel erreichte, doch durch das gemeinsame Vorgehen von Marschall Yuan Shikai und dem provisorischen Präsidenten Sun Yat-sen wurde die verhasste Qing-Dynastie gestürzt. Tragischerweise wurde unsere Republik von Anfang an durch Spaltungen gelähmt. Yuan Shikai, der sich dem Lauf der Geschichte nicht beugen wollte, ermordete den rechtmäßigen Wahlsieger Song Jiaoren und verwandelte die Republik in seine persönliche Diktatur.\n\nIm Jahr 1915 ging er noch einen Schritt weiter und erklärte sich selbst zum Kaiser der Hongxian-Monarchie. Republikanische Patrioten unter der Führung von Cai E in Yunnan belebten die Revolution im Nationalen Schutzkrieg wieder und brachten unsere Republik zurück. Nach Yuans Tod zerfiel die Republik entlang einer Nord-Süd-Linie, wobei rivalisierende Regierungen in Guangzhou und Peking operierten. Diese Spaltung endete nach dem Zusammenbruch der Regierung von Guangzhou im Nordfeldzug mit der von Zhili angeführten Vereinigung, aber 1936 brach eine zehnjährige Friedensperiode zusammen und die Flammen des Krieges loderten erneut auf. Auch wenn die Republik bei weitem nicht perfekt war, erinnert uns der Tag der Doppelten Zehn daran, den Träumen von Xinhai gerecht zu werden."
china_events.70.a: "Zhonghua Minguo Wansui!"
china_events.70.b: "Zhonghua Minguo Wansui..."
china_events.70.c: "Lass den 10. Oktober aus deinem Gedächtnis verblassen!"

### Tibet/East Turkestan/Mongolia Interactions Events ###
china_events.100.t: "[FROM.GetNameDefCap] fordert unsere Integration"
china_events.100.d.independent: "Der Zusammenbruch der Qing-Dynastie während der Xinhai-Revolution 1911 eröffnete unserer souveränen Nation die Möglichkeit der Unabhängigkeit. Während wir einst unwillige Untertanen des chinesischen Hofes und der chinesischen Sphäre waren, gab uns der Zusammenbruch der chinesischen Autorität in der Region die Hoffnung, dass unsere nationale und kulturelle Identität eine Wiedergeburt erleben könnte.\n\nLeider sind unsere größten Ängste im Angesicht von [FROM.GetNameDef] zurückgekehrt - sie haben gefordert, dass wir uns sofort ergeben und die chinesische Annexion unserer Ländereien akzeptieren. Es scheint, dass wir allein dastehen; keine Macht ist bereit, uns ihren Schutz anzubieten, und wir werden allein sein, sollte ein Krieg zwischen uns und [FROM.GetNameDef] ausbrechen. Während die Kriegstreiber in unserer Regierung gefordert haben, dass wir zurückbeißen und uns den chinesischen Imperialisten widersetzen sollten, gibt es auch viele Politiker und Älteste, die argumentieren, dass unserem Schicksal besser gedient ist, wenn wir uns bereitwillig der chinesischen Regierung unterwerfen."

china_events.100.d.is_puppet: "Der Zusammenbruch der Qing-Dynastie während der Xinhai-Revolution 1911 eröffnete unserer souveränen Nation die Möglichkeit der Unabhängigkeit. Während wir einst unfreiwillige Untertanen des chinesischen Hofes und der chinesischen Sphäre waren, gab uns der Zusammenbruch der chinesischen Autorität in der Region die Hoffnung, dass unsere nationale und kulturelle Identität eine Wiedergeburt erleben könnte.\n\nLeider sind unsere größten Ängste im Angesicht von [FROM.GetNameDef] zurückgekehrt - sie haben verlangt, dass wir uns sofort ergeben und die chinesische Annexion unserer Ländereien akzeptieren. Dennoch stehen wir nicht allein, denn [THIS.overlord.GetNameDef] hat sich verpflichtet, unsere Grenzen zu verteidigen, in der Hoffnung, die Chinesen zum Einlenken zu bewegen. Während die Kriegstreiber in unserer Regierung gefordert haben, dass wir uns wehren und den chinesischen Imperialisten Widerstand leisten sollten, indem wir [THIS.overlord.GetNameDef] bitten, in unserem Namen zu intervenieren, gibt es auch viele Politiker und Älteste, die argumentieren, dass unserem Schicksal besser gedient ist, wenn wir uns bereitwillig der chinesischen Regierung unterwerfen."

china_events.100.d.was_puppet: "Der Zusammenbruch der Qing-Dynastie während der Xinhai-Revolution 1911 eröffnete unserer souveränen Nation die Möglichkeit der Unabhängigkeit. Während wir einst unfreiwillige Untertanen des chinesischen Hofes und der chinesischen Sphäre waren, gab uns der Zusammenbruch der chinesischen Autorität in der Region die Hoffnung, dass unsere nationale und kulturelle Identität eine Wiedergeburt erleben könnte.\n\nLeider sind unsere größten Ängste im Angesicht von [FROM.GetNameDef] zurückgekehrt - sie haben verlangt, dass wir uns sofort ergeben und die chinesische Annexion unserer Ländereien akzeptieren. Wir hatten gedacht, dass [THIS.overlord.GetNameDef] uns zu Hilfe kommen würde, aber wie es scheint, liegt unser Schicksal nicht einmal in unseren eigenen Händen, denn sie haben eine Neutralitätserklärung abgegeben. Während die Kriegstreiber in unserer Regierung gefordert haben, dass wir uns wehren und den chinesischen Imperialisten Widerstand leisten sollen, gibt es auch viele Politiker und Älteste, die der Meinung sind, dass unserem Schicksal besser gedient ist, wenn wir uns freiwillig der chinesischen Regierung ergeben."

china_events.100.d.is_in_faction: "Der Zusammenbruch der Qing-Dynastie während der Xinhai-Revolution 1911 eröffnete unserer souveränen Nation die Möglichkeit der Unabhängigkeit. Während wir einst unwillige Untertanen des chinesischen Hofes und der chinesischen Sphäre waren, gab uns der Zusammenbruch der chinesischen Autorität in der Region die Hoffnung, dass unsere nationale und kulturelle Identität eine Wiedergeburt erleben könnte.\n\nLeider sind unsere größten Ängste im Angesicht von [FROM.GetNameDef] zurückgekehrt - sie haben gefordert, dass wir uns sofort ergeben und die chinesische Annexion unseres Landes akzeptieren. Dennoch gibt es Hoffnung für uns, denn [ROOT.FactionLeader.GetName] hat uns seine volle Unterstützung im Falle einer chinesischen Invasion zugesagt. Lasst uns eine Petition einreichen und hoffen, dass sie in unserer Bitte Vernunft sehen und uns davor bewahren werden, unsere Unabhängigkeit ein weiteres Mal zu verlieren."

china_events.100.d.was_in_faction: "Der Zusammenbruch der Qing-Dynastie während der Xinhai-Revolution 1911 eröffnete unserer souveränen Nation die Möglichkeit der Unabhängigkeit. Während wir einst unfreiwillige Untertanen des chinesischen Hofes und der chinesischen Sphäre waren, gab uns der Zusammenbruch der chinesischen Autorität in der Region die Hoffnung, dass unsere nationale und kulturelle Identität eine Wiedergeburt erleben könnte.Leider sind unsere größten Ängste im Angesicht von [FROM.GetNameDef] zurückgekehrt - die gefordert haben, dass wir uns sofort ergeben und die chinesische Annexion unseres Landes akzeptieren. Zu allem Übel hat [ROOT.FactionLeader.GetName] in dem bevorstehenden Konflikt offene Neutralität erklärt und sich geweigert, uns in unserem Überlebenskrieg zu unterstützen. Es scheint, dass wir keine andere Wahl haben, als bis zum Ende zu kämpfen."

china_events.100.a: "Wir müssen sofort kapitulieren."
china_events.100.b: "Verlangt Autonomie als Gegenleistung."
china_events.100.c: "Kompromiss - bietet ihnen Han-Land für die Unabhängigkeit an."
china_events.100.d: "Bittet Russland zu intervenieren."
china_events.100.e: "Bittet Indien zu intervenieren."
china_events.100.f: "Wir werden niemals kapitulieren!"
china_events.100.g: "Bittet [THIS.overlord.GetNameDef], einzugreifen."
china_events.100.h: "Bittet [ROOT.FactionLeader.GetNameDef], einzugreifen."

china_events.101.t: "Die Kapitulation von [FROM.GetNameDef]"
china_events.101.d: "Angesichts der überwältigenden politischen und militärischen Chancen hat [FROM.GetNameDef] Vernunft walten lassen und sich zu Verhandlungen bereit erklärt. Da sie nicht bereit waren, Blutvergießen und ihre mögliche Zerstörung zu riskieren, haben sie einer bedingungslosen Kapitulation zu unseren Bedingungen zugestimmt. Nachdem wir beschlossen hatten, die zivilen Regierungen und die Zivilbevölkerung in den verlorenen Gebieten zu respektieren, kapitulierte ihre Regierung offiziell und akzeptierte die chinesische Annexion ihres Landes in einer friedlichen Machtübergabe. In unserem ganzen Land werden unsere Bürger feiern, denn das lange geteilte Land wird sich wieder vereinen."
china_events.101.a: "Ein echter Sieg für China!"

china_events.102.t: "[FROM.GetNameDefCap] fordert Autonomie"
china_events.102.d: "Angesichts der überwältigenden politischen und militärischen Chancen hat [FROM.GetNameDef] Vernunft walten lassen und sich zu Verhandlungen bereit erklärt. Da sie nicht bereit sind, Blutvergießen und ihre mögliche Zerstörung zu riskieren, aber dennoch ein Gefühl der Würde und Unabhängigkeit bewahren wollen, haben sie uns ihre Kapitulation im Gegenzug für Autonomie angeboten. Sie dürfen de jure außerhalb unseres Landes als souveräne Einheit agieren, sind aber ausschließlich an unsere Märkte und politischen Ausrichtungen gebunden. Auch wenn wir diese Gebiete als integralen Bestandteil der chinesischen Nation betrachten, können wir vielleicht ihren Standpunkt verstehen und ihre Autonomie unter unserem Einfluss respektieren. Andere Nationalisten haben argumentiert, dass wir, da wir bei diesen Verhandlungen die stärkere Hand haben, zumindest die Regionen mit den meisten Han-Einwohnern fordern sollten, damit wir die Besiedlung an den Grenzen fördern können. Alternativ dazu haben die Kriegstreiber in unserer Regierung einfach gefordert, dass wir sofort in den Krieg ziehen, da [FROM.GetNameDef] gegen unsere militärische Macht kaum eine Chance hat."
china_events.102.a: "Wir akzeptieren ihren Wunsch nach Autonomie."
china_events.102.b: "Fordert, dass sie das Land zurückgeben, das sie uns gestohlen haben!"
china_events.102.c: "Krieg soll es sein."

china_events.103.t: "[ROOT.GetNameDefCap] wird eine autonome Region"
china_events.103.d.default: "Es scheint, dass die Verhandlungen mit [FROM.GetNameDef] gut verlaufen sind. Vielleicht angesichts des internationalen Drucks und der Kritik hat die chinesische Regierung zugestimmt, uns unsere volle Autonomie ohne weitere Zugeständnisse zu gewähren - solange wir wirtschaftlich und politisch an die chinesische Sphäre gebunden bleiben. Dies ist ein großer Sieg für unser Land, da ein Blutvergießen vermieden wurde und unsere Unabhängigkeit anerkannt und gewürdigt wird."
china_events.103.d.kept_lands: "Es scheint, dass die Verhandlungen mit [FROM.GetNameDef] gut verlaufen sind. Vielleicht hat die chinesische Regierung angesichts des internationalen Drucks und der Kritik zugestimmt, uns unsere volle Autonomie ohne weitere Zugeständnisse zu gewähren - solange wir wirtschaftlich und politisch an den chinesischen Einflussbereich gebunden bleiben. Während die Chinesen anfangs Regionen forderten, die sie als \"Han-Provinzen\" ansahen, scheint es, dass sie auch bei dieser Forderung nachgegeben haben - vielleicht in der Hoffnung, in unseren Augen Wohlwollen zu finden. Dies ist ein großer Sieg für unsere Nation, da ein Blutvergießen vermieden und dennoch unsere Unabhängigkeit anerkannt und geehrt wurde."
china_events.103.a: "Die Krise ist vorbei!"

china_events.104.t: "[FROM.GetNameDefCap] fordert die Rückgabe der \"Han-Minderheitsgebiete\" für die Autonomie"
china_events.104.d: "In den Verhandlungen mit [FROM.GetNameDef] hat sich die chinesische Regierung bereit erklärt, unserer Regierung und unserer Nation Autonomie zu gewähren, wenn wir Gebiete abtreten, die sie als Han-dominiert erklärt. Obwohl diese Gebiete ausdrücklich uns gehören, haben pazifistische Mitglieder unserer Regierung unsere Führung gedrängt, diese Forderungen zu akzeptieren, um Blutvergießen zu vermeiden. Selbst wenn wir Land an die Chinesen verlieren, werden zumindest unser Kerngebiet und unsere Bevölkerung die Vorteile der Unabhängigkeit weit weg von der chinesischen Herrschaft genießen können. Die Nationalisten in unserer Regierung haben diese Idee verurteilt und behauptet, dass wir am Verhandlungstisch als Gleichberechtigte behandelt werden sollten und dass die chinesische Forderung nach einem Teil unseres Territoriums letztendlich mit dem Verlust aller unserer Gebiete enden wird."
china_events.104.a: "Wir akzeptieren ihre Forderungen."
china_events.104.b: "Wir werden unser Land niemals an diese Kolonisatoren abtreten!"

china_events.105.t: "[FROM.GetNameDefCap] gibt die Han Gebiete zurück"
china_events.105.d: "Unsere Verhandlungen mit [FROM.GetNameDef] sind gut verlaufen. Sie haben Botschafter in unsere Hauptstadt entsandt, um die laufenden Landstreitigkeiten zu besprechen. Vielleicht haben sie die Ausweglosigkeit ihrer Lage erkannt und sich bereit erklärt, alle von den Han bewohnten Gebiete abzutreten, um im Gegenzug ihre Autonomie unter unserem Einflussbereich zu erhalten. Wir werden ihren Vorschlag annehmen und uns ergeben, aber dieser Vorfall hat gezeigt, dass wir jetzt in der Lage sind, unsere Macht und Stärke in Asien zu demonstrieren."
china_events.105.a: "Wir werden den Vertrag trotzdem einhalten."

china_events.106.t: "[FROM.GetNameDefCap] weigert sich die Gebiete zurückzugeben"
china_events.106.d: "Unsere Verhandlungen mit [FROM.GetNameDef] sind schlecht verlaufen, und ihre Botschafter sind in vielen wichtigen Punkten unseres andauernden Landstreits trotzig geblieben. Sie weigern sich hartnäckig, irgendein [FROM.GetAdjective]-Gebiet abzutreten, selbst wenn es eine Han-Mehrheit hat, und halten an den ursprünglichen Bedingungen fest, die sie angeboten haben, nämlich innerhalb unseres Einflussbereichs autonom zu bleiben. Das wäre der Weg des geringsten Widerstands, wird aber wahrscheinlich in den kommenden Jahren zu anhaltenden Problemen in unserer Partnerschaft führen. Man kann sich nur fragen, ob sie wirklich das nötige Druckmittel haben, um solche Bedingungen zu fordern."
china_events.106.a: "Sollen sie ihr Land behalten."
china_events.106.b: "Brecht die Verhandlungen ab."

china_events.107.t: "[FROM.GetNameDefCap] bietet die Rückgabe von Ländern an"
china_events.107.d: "In unseren laufenden Verhandlungen mit [FROM.GetNameDef] haben sie sich bereit erklärt, Gebiete abzutreten, die nach unseren Angaben eine bedeutende Han-Minderheit beherbergen. Im Gegenzug verlangen sie, dass wir alle Ansprüche auf ihr Kerngebiet aufgeben und ihre nationale Souveränität respektieren und anerkennen. Während einige Gemäßigte diesen Ansatz befürwortet haben, haben die Nationalisten unseres Landes argumentiert, dass diese Gebiete integraler Bestandteil des chinesischen Territoriums sind und dass sie, wenn sie verloren gehen, von ausländischen Mächten gegen uns verwendet werden könnten. Stattdessen haben sie unsere Regierung aufgefordert, eine aggressivere Haltung einzunehmen, um die Krise zu lösen."
china_events.107.a: "Wir stimmen ihrem Vorschlag zu"
china_events.107.b: "Diese Gebiete sind chinesisch!"

china_events.108.t: "[FROM.GetNameDefCap] akzeptiert das Angebot zur Rückgabe der Gebiete"
china_events.108.d: "In unseren laufenden Verhandlungen mit [FROM.GetNameDef] haben sie sich bereit erklärt, unseren Friedensvorschlag zu akzeptieren, in dem wir Gebiete abtreten, die wir beanspruchen und in denen sich eine beträchtliche Han-Minderheit befindet. Im Gegenzug haben sie zugestimmt, alle Ansprüche auf ihr Kerngebiet aufzugeben und ihre nationale Souveränität zu respektieren und anzuerkennen. Während Pazifisten und Gemäßigte diesen Schritt begrüßt haben, gibt es in unserer Regierung auch Stimmen, die dafür plädieren, diesen Vorschlag abzulehnen, da eine Forderung nach Land zu einer weiteren in der Zukunft führen könnte. Stattdessen argumentieren sie, dass wir Widerstand leisten und kämpfen sollten, anstatt uns den chinesischen Imperialisten zu unterwerfen."
china_events.108.a: "Frieden in unserer Zeit."
china_events.108.b: "Wir werden nicht einen Zentimeter abtreten!"

china_events.109.t.from_russia: "Russland verweigert uns Schutz"
china_events.109.d.from_russia: "Zwei Kontinente umspannend, grenzen wir an die mächtige Nation Russland - die alte Macht, die als der Bär des Ostens bekannt ist. Während sie im Krieg von 1904 von den Japanern gedemütigt wurden und nach dem Weltkrieg durch Revolution und Bürgerkrieg noch mehr gedemütigt wurden, hat Russlands Wiederaufstieg auf die Weltbühne sie zu einem potenziellen Beschützer in unserer andauernden Krise gegen die chinesische Regierung gemacht.\n\nDie Russen haben sich jedoch geweigert, unserem Hilferuf zu folgen. Vielleicht haben sie insgeheim mit den Chinesen über unser Schicksal verhandelt, vielleicht haben sie aber auch dringendere Sorgen im Westen.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_india: "Indien verweigert uns Schutz"
china_events.109.d.from_india: "Die alte Nation Indien, die sich vor kurzem wiedervereinigt hat, könnte eine erhebliche Bedrohung für die chinesischen Ambitionen darstellen, da ihre potenzielle Industrie und Bevölkerung mit den Chinesen konkurrieren und sie vielleicht sogar überflügeln kann. Da wir dringend Hilfe brauchten, schickten wir Unterhändler, die eine mögliche indische Intervention ausarbeiten sollten, um eine chinesische Aggression und ein Eindringen in unsere Grenzen zu verhindern.\n\nDie Indianer haben sich jedoch geweigert, auf unseren Hilferuf zu antworten. Möglicherweise haben sie insgeheim mit den Chinesen über unser Schicksal verhandelt, oder sie haben anderweitig dringendere Sorgen. Wie dem auch sei, es sieht so aus, als wären wir auf uns allein gestellt.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_autonomy: "China verweigert uns Autonomie"
china_events.109.d.from_china_refused_autonomy: "Entmutigende Nachrichten von [FROM.GetNameDef] heute, da sie unsere Angebote zur Autonomie abgelehnt haben. Wenn wir ihnen anbieten, die Ländereien abzutreten, auf die sie Anspruch erheben, sind sie vielleicht bereit, unseren Wunsch, unabhängig zu bleiben, zu berücksichtigen. Wie auch immer ihre Antwort ausfallen mag, wir müssen uns auf das Schlimmste gefasst machen.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_lands: "China verweigert Gebiete"
china_events.109.d.from_china_refused_lands: "Trotz unseres großzügigen Angebots, die Ländereien abzutreten, auf die sie aufgrund ihrer Han-Minderheiten Anspruch erheben, hat [FROM.GetNameDef] unser Angebot zur Autonomie im Austausch gegen unser Land rundheraus abgelehnt. Es hat den Anschein, dass wir nicht viele Optionen auf dem Tisch liegen haben, außer Widerstand zu leisten und uns gegen diesen unverhohlenen Vorwand zu wehren, unsere nationale Souveränität zu verletzen.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_both: "China stellt Ultimatum"
china_events.109.d.from_china_refused_both: "Wir haben heute die schwerwiegende Nachricht erhalten, dass [FROM.GetNameDef] unsere Angebote zur Autonomie und auch unsere Angebote zur Autonomie im Austausch für unsere Gebiete, die eine Han-Minderheit besitzen, abgelehnt hat. Als die Verhandlungen scheiterten, übergab ihr Botschafter unserer Regierung eine Note, in der er uns aufforderte, sofort zu kapitulieren und alle Vorstellungen von einer nationalen Regierung aufzugeben, um an den vorrepublikanischen Grenzen unserer Nation als Teil des größeren chinesischen Staates festzuhalten. An diesem Punkt können wir uns entweder entscheiden, ein Blutvergießen zu vermeiden, indem wir uns ergeben, oder wir entscheiden uns zu kämpfen und hoffen, dass wir bis zum Ende Widerstand leisten.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_offers_available_paragraph_autonomy_lands: "In dem Maße, in dem die Chinesen in unsere Grenzen eindringen und unsere völlige Eingliederung in ihre Sphäre fordern, trüben sich unsere Aussichten auf Unabhängigkeit ein. Pragmatische Elemente in unserer Regierung haben vorgeschlagen, dass wir die Gebiete abtreten, die wir besitzen, in denen eine bedeutende Han-Minderheit lebt. Dies könnte die Chinesen und ihre imperialistischen Ambitionen auf unsere Souveränität besänftigen, obwohl es ein Schlag für unser nationales Prestige wäre, wenn wir ein Gebiet kampflos abtreten würden."
china_offers_available_paragraph_autonomy_refused_lands: "Unsere Verhandlungen mit [FROM.GetNameDef] verlaufen nicht wie geplant. Trotz unseres großzügigen Angebots, die Gebiete, die wir besitzen und in denen sich eine bedeutende Han-Minderheit befindet, an die chinesische Regierung abzutreten, haben die chinesischen Verhandlungsführer unser Angebot rundweg abgelehnt - sie fordern unsere vollständige Unterwerfung unter ihre wiederauflebende imperialistische Macht.\n\nDie lautesten Kriegstreiber in unserer Regierung fordern unsere Führung auf, weitere chinesische Angebote abzulehnen und sich auf einen Krieg mit [FROM.GetNameDef] vorzubereiten. Doch Pazifisten und pragmatische Mitglieder unserer Regierung fordern unsere Regierung auf, [FROM.GetNameDef] unsere Unterwerfung im Austausch für Autonomie anzubieten."

china_offers_available_paragraph_autonomy: "Unsere Verhandlungen mit [FROM.GetNameDef] verlaufen nicht wie geplant. Es ist klar, dass die Chinesen entweder unsere vollständige Annexion oder unsere Unterwerfung fordern werden. Als Alternative zur Vermeidung eines verheerenden Krieges gegen unsere Völker und eines Krieges, der kaum zu gewinnen ist, hat unsere Führung vorgeschlagen, dass wir der chinesischen Regierung unsere Unterwerfung anbieten, um möglicherweise den Status einer autonomen Nation innerhalb der chinesischen Sphäre zu erhalten."

china_offers_available_paragraph_lands: "Unsere Verhandlungen mit [FROM.GetNameDef] verlaufen nicht wie geplant. Es ist klar, dass die Chinesen entweder unsere vollständige Annexion oder unsere Unterwerfung fordern werden. Als Alternative zur Vermeidung eines verheerenden Krieges gegen unsere Völker und eines Krieges, der kaum zu gewinnen ist, hat unsere Führung vorgeschlagen, dass wir der chinesischen Regierung die Gebiete anbieten, auf die sie derzeit Anspruch erhebt und in denen sich eine bedeutende Han-Minderheit befindet. Auch wenn dies für uns ein Gesichtsverlust zu sein scheint, könnte es eine bessere Option als die Alternative darstellen."

china_seek_protection_paragraph_intro: "Während wir lange mit unserer Unterdrückung durch unsere chinesischen Oberherren zu kämpfen hatten, bieten neue geopolitische Verschiebungen in der Welt nun eine Chance. Ganz im Norden strebt die wiedererstarkte Nation [RUS.GetNameDef] danach, ihre Hegemonie über Eurasien wiederzuerlangen, und wird zweifellos ein mächtiger Verbündeter sein, an den wir uns wenden können. In der südlichen Hemisphäre des asiatischen Kontinents liegt die kürzlich wiedervereinigte indische Nation, die zweifellos versuchen wird, den chinesischen Expansionismus einzudämmen. Vielleicht können wir bei diesen großen aufstrebenden Nationen Schutz gegen das chinesische Vordringen an unsere Grenzen finden."

china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nZu unserem Unglück haben beide Mächte unsere Bitte um Hilfe abgelehnt. Es scheint, dass wir auf uns allein gestellt sind."
china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nZu unserem Leidwesen haben die Russen unser Angebot abgelehnt. Nichtsdestotrotz könnten wir [HND.GetNameDef] um Hilfe bitten, auch wenn sie von unserer Regierung verlangen könnten, dass sie sich voll und ganz zu den Idealen des Sozialismus bekennt, um Schutz und Hilfe zu erhalten. Die Konservativen in unserer Regierung haben sich gegen dieses Angebot ausgesprochen - aber wir haben keine große Wahl, wenn wir einen Unterstützer suchen müssen."
china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nZu unserem Unglück haben die Russen unsere Bitte abgelehnt, aber die indische Regierung scheint für unser Angebot und unsere Bitte um Schutz offen zu sein. Hoffen wir, dass sie zur Vernunft kommen und bereit sind, unser nationales Selbstbestimmungsrecht zu schützen."
china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nZu unserem Leidwesen haben die Inder unser Angebot abgelehnt. Nichtsdestotrotz könnten wir [RUS.GetNameDef] um Hilfe bitten, obwohl die russische sozialistische Regierung von unserer Regierung verlangen könnte, sich ihrer Sphäre als sozialistischer Verbündeter vollständig anzuschließen. Die Konservativen in unserer Regierung haben sich gegen dieses Angebot ausgesprochen - aber wir haben keine andere Wahl, wenn wir einen Unterstützer für unseren Schutz suchen müssen."
china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nZu unserem Unglück haben die Inder unsere Petition abgelehnt, aber die russische Regierung scheint für unser Angebot offen zu sein. Hoffen wir, dass sie zur Vernunft kommt und bereit ist, unser nationales Selbstbestimmungsrecht zu schützen."
china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nDie sozialistischen Nationen [HND.GetNameDef] und [RUS.GetNameDef] haben ihr Interesse am Schutz unserer nationalen Selbstbestimmung und unseres Existenzrechts bekundet. Sie könnten jedoch verlangen, dass unsere Regierung zu einer linken oder sozialistischen Alternative wechselt, um sich an ihrer gemeinsamen Revolution zu beteiligen. Die Konservativen in unserer Regierung haben sich gegen dieses Angebot ausgesprochen - aber vielleicht ist dies notwendig, um unsere Nation vor der Zerstörung zu bewahren."
china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nDie Russen haben ihr Interesse am Schutz unserer Grenzen und unserer nationalen Souveränität bekundet, aber [HND.GetNameDef] hat unseren Botschaftern auch eine Note des guten Willens und ein mögliches Freundschaftsversprechen geschickt. Sollten wir uns jedoch mit den Indern verbünden, könnten sie verlangen, dass sich unsere Regierung an ihrer Revolution beteiligt und eine linke Regierung einsetzt. Dies könnte den Zorn unserer Konservativen erregen, aber wir müssen dies vielleicht tun, um unsere Nation vor dem Untergang zu bewahren."
china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nDie Inder haben ihr Interesse am Schutz unserer Grenzen und unserer nationalen Souveränität bekundet, aber [RUS.GetNameDef] hat unseren Botschaftern auch eine Note des guten Willens und ein mögliches Freundschaftsversprechen geschickt. Sollten wir uns jedoch mit den Russen verbünden, könnten sie versuchen zu verlangen, dass unsere Regierung sich ihrer Revolution anschließt und eine linke Regierung einsetzt. Dies könnte den Zorn unserer Konservativen erregen, aber wir müssen dies vielleicht tun, um unsere Nation vor der Zerstörung zu bewahren."
china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nSowohl die russische als auch die indische Regierung haben ihr Interesse am Schutz unserer nationalen Souveränität bekundet, um den chinesischen Expansionismus einzudämmen. Wir sollten uns mit unserer Führung beraten, um den Weg zu bestimmen, den unsere Nation einschlagen sollte, aber wir können sicher sein, dass wir einen starken Rückhalt haben, um die Chinesen davon abzuhalten, unser Land zu erobern."

china_seek_protection_paragraph_russia_socialist: "Während wir lange mit unserer Unterdrückung durch unsere chinesischen Oberherren zu kämpfen hatten, bieten neue geopolitische Verschiebungen in der Welt nun eine Chance. Ganz im Norden strebt die wiedererstarkte Nation [RUS.GetNameDef] danach, ihre Hegemonie über Eurasien wiederzuerlangen und wird zweifellos ein mächtiger Verbündeter sein, an den wir uns wenden können. Sollten wir uns jedoch mit den Russen verbünden, könnten sie verlangen, dass sich unsere Regierung ihrer Revolution anschließt und eine linksgerichtete Regierung einsetzt. Dies könnte den Zorn unserer Konservativen wecken, aber wir müssen dies vielleicht tun, um unsere Nation vor der Zerstörung zu bewahren."
china_seek_protection_paragraph_russia_default: "Während wir lange mit unserer Unterdrückung durch unsere chinesischen Oberherren zu kämpfen hatten, bieten neue geopolitische Verschiebungen in der Welt nun eine Chance. Ganz im Norden strebt die wiedererstarkte Nation [RUS.GetNameDef] danach, ihre Hegemonie über Eurasien wiederzuerlangen, und wird zweifellos ein mächtiger Verbündeter sein, an den wir uns wenden können. Vielleicht können wir mit ihnen Schutz gegen das chinesische Vordringen an unsere Grenzen finden."

china_seek_protection_paragraph_india_socialist: "Während wir lange mit unserer Unterdrückung durch unsere chinesischen Oberherren zu kämpfen hatten, bieten neue geopolitische Verschiebungen in der Welt nun eine Chance. In der südlichen Hemisphäre des asiatischen Kontinents liegt die kürzlich wiedervereinigte indische Nation, die zweifellos versuchen wird, den chinesischen Expansionismus einzudämmen. Sollten wir uns jedoch mit den Indern verbünden, könnten sie verlangen, dass sich unsere Regierung ihrer Revolution anschließt und eine linke Regierung einsetzt. Dies könnte den Zorn unserer Konservativen wecken, aber wir müssen dies vielleicht tun, um unsere Nation vor der Zerstörung zu bewahren."
china_seek_protection_paragraph_india_default: "Während wir lange mit unserer Unterdrückung durch unsere chinesischen Oberherren zu kämpfen hatten, bieten neue geopolitische Verschiebungen in der Welt nun eine Chance. In der südlichen Hemisphäre des asiatischen Kontinents liegt die kürzlich wiedervereinigte indische Nation, die zweifellos versuchen wird, den chinesischen Expansionismus einzudämmen. Vielleicht können wir uns mit ihnen gegen das chinesische Vordringen an unseren Grenzen schützen."

china_events.109.a: "Wir müssen sofort kapitulieren."
china_events.109.b: "Verlangt Autonomie als Gegenleistung."
china_events.109.c: "Kompromiss - bietet ihnen Han-Land für die Unabhängigkeit an."
china_events.109.d: "Wir suchen Hilfe bei der russischen Regierung."
china_events.109.e: "Wir werden die indische Regierung um Hilfe bitten."
china_events.109.f: "Wir werden niemals kapitulieren!"

china_events.110.intro: "Wir haben eine dringende Anfrage von [FROM.GetNameDef] erhalten, in der sie uns um Schutz gegen chinesischen Irredentismus und Expansionismus bitten. Obwohl die Region nominell unter der Herrschaft der Qing-Dynastie stand, bildeten sie nach der Revolution von 1911 eine unabhängige Regierung, und viele von ihnen möchten nicht wieder in den chinesischen Staat integriert werden. Daher haben sie sich an unsere Regierung gewandt, in der Hoffnung, dass wir ihnen in ihrer schweren Stunde zu Hilfe kommen."
china_events.110.t: "[FROM.GetNameDefCap] bittet um Schutz gegen China"
china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nWir garantieren derzeit die Unabhängigkeit von [FROM.GetNameDef] und können ihnen daher natürlich zu Hilfe kommen, um dem chinesischen Expansionismus zu widerstehen. Dennoch gibt es auch in unserer Regierung Stimmen, die argumentieren, dass ein geeintes China für uns zu mühsam sein könnte und dass wir in einen Krieg verwickelt werden könnten, der nicht so schnell endet. Die Chinesen werden sich zweifelsohne nicht weigern, sich zurückzuziehen, und unser Land hat möglicherweise andere Bedrohungen zu bewältigen."
china_events.110.d.russia: "$china_events.110.intro$ Falls wir zu ihren Gunsten intervenieren, haben sie erklärt, dass sie unserem Bündnis als unabhängiges Mitglied beitreten werden."
china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nWir garantieren derzeit die Unabhängigkeit von [FROM.GetNameDef] und können ihnen daher natürlich zu Hilfe kommen, um dem chinesischen Expansionismus zu widerstehen. Dennoch gibt es auch in unserer Regierung Stimmen, die argumentieren, dass ein geeintes China für uns zu anstrengend sein könnte und dass wir in einen Krieg verwickelt werden könnten, der nicht so schnell endet. Die Chinesen werden sich zweifelsohne nicht weigern, sich zurückzuziehen, und unser Land hat möglicherweise andere Bedrohungen zu bewältigen."
china_events.110.d.india: "$china_events.110.intro$ Falls wir zu ihren Gunsten intervenieren, haben sie erklärt, dass sie unserem Bündnis als unabhängiges Mitglied beitreten werden."
china_events.110.a: "Wir werden ihnen zu Hilfe kommen."
china_events.110.b: "Fordert die sofortige Einführung einer sozialistischen Regierung."
china_events.110.c: "Sie sind auf sich allein gestellt."

china_events.111.t: "[FROM.GetNameDefCap] hat uns ihren Schutz angeboten!"
china_events.111.d.russia: "Unsere Bitten um Hilfe sind nicht unbeantwortet geblieben! Die russische Regierung hat unserer Regierung erklärt, dass sie unsere nationale Souveränität anerkennt, und sie wird der chinesischen Regierung erklären, dass sie alle ihre Truppen abziehen muss, andernfalls droht ein gemeinsamer Krieg. Wir können jetzt sicher sein, dass Moskau uns den Rücken freihält."
china_events.111.d.india: "Unsere Bitten um Hilfe sind nicht unbeantwortet geblieben! Die indische Regierung hat unserer Regierung erklärt, dass sie unsere nationale Souveränität anerkennt, und sie wird der chinesischen Regierung erklären, dass sie alle ihre Truppen abziehen muss, sonst droht ein gemeinsamer Krieg. Wir können jetzt sicher sein, dass die Großmacht Südasiens unser Verbündeter gegen die chinesischen Imperialisten sein wird!"
china_events.111.a: "Die Chinesen werden es nicht mehr wagen anzugreifen..."

china_events.112.t: "[From.From.GetNameDefCap] beschützt [FROM.GetNameDef]"
china_events.112.d.russia: "Während wir [FROM.GetNameDef] als integralen Bestandteil unseres Landes und unserer natürlichen Grenzen betrachten, hat es den Anschein, dass die Feiglinge [FROM.GetNameDef] um Schutz gebeten haben. Die russische Regierung hat uns ein Ultimatum gestellt, unsere Ansprüche und Aggressionen gegen [FROM.GetNameDef] einzustellen, andernfalls drohe ein Krieg. Während unsere Kriegstreiber uns auffordern, die geschwächte russische Nation auszunutzen, haben Gemäßigte und Pazifisten erklärt, dass wir stattdessen eine friedliche Schlichtung finden sollten."
china_events.112.d.india: "Während wir [FROM.GetNameDef] als integralen Bestandteil unseres Landes und unserer natürlichen Grenzen betrachten, hat es den Anschein, dass die Feiglinge [FROM.GetNameDef] um Schutz gebeten haben. Die indische Regierung hat uns ein Ultimatum gestellt, unsere Ansprüche und Aggressionen gegen [FROM.GetNameDef] einzustellen, andernfalls drohe ein Krieg. Während unsere Kriegstreiber uns auffordern, die kürzlich geeinte indische Nation auszunutzen, haben Gemäßigte und Pazifisten erklärt, dass wir stattdessen eine friedliche Schlichtung finden sollten."
china_events.112.a: "Wir können diesen Krieg nicht gewinnen, zieht euch zurück!"
china_events.112.b: "Wir müssen uns diesen Imperialisten widersetzen!"

china_events.113.t: "Die Chinesen geben nach"
china_events.113.d: "Angesichts des internationalen Drucks haben die Chinesen beschlossen, sich zurückzuziehen und ihre Streitkräfte von unseren Grenzen abzuziehen. Es hat den Anschein, dass unsere Unabhängigkeit nun vollständig vor ihrem Expansionismus gesichert ist."
china_events.113.a: "Frieden in unserer Zeit."

china_events.114.t: "China mobilisiert seine Armeen"
china_events.114.d: "Trotz des internationalen Drucks haben die Chinesen beschlossen, ihre Armee zu mobilisieren, und Berichten an unseren Grenzen zufolge rücken ihre Truppen immer näher. Es hat den Anschein, als befände sich unser Land nun im Krieg mit dem chinesischen Volk, und nur die Zeit wird zeigen, ob wir daraus als Sieger hervorgehen."
china_events.114.a: "Sie werden nicht gewinnen."

china_events.115.t: "[FROM.GetNameDefCap] fordert eine Wende zum Sozialismus"
china_events.115.d.russia: "Als Antwort auf unsere Bitte um Hilfe hat [RUS.GetNameDef] verlangt, dass unsere Regierung ein sozialistisches Modell übernimmt und wir uns in ihre Sphäre integrieren. Dadurch wird zwar ihr Schutz über unser Land gewährleistet, aber unsere Unabhängigkeit wird dadurch im Wesentlichen eingeschränkt, da wir nur noch eine Marionette ihrer sozialistischen Sphäre sind. Wenn man jedoch bedenkt, dass die Alternative die Annexion und die Zerstörung durch die Chinesen ist, ist dies vielleicht der beste Weg, den wir einschlagen können."
china_events.115.d.india: "Als Antwort auf unsere Bitte um Hilfe hat [HND.GetNameDef] verlangt, dass unsere Regierung ein sozialistisches Modell übernimmt und wir uns in ihre Sphäre integrieren. Dadurch wird zwar ihr Schutz über unser Land gewährleistet, aber unsere Unabhängigkeit wird dadurch im Wesentlichen eingeschränkt, da wir nur noch eine Marionette ihrer sozialistischen Sphäre sind. Wenn man jedoch bedenkt, dass die Alternative die Annexion und die Zerstörung durch die Chinesen ist, ist dies vielleicht der beste Weg, den wir einschlagen können."
china_events.115.a: "Wir nehmen dankend an."
china_events.115.b: "Wir werden unsere Unabhängigkeit nicht aufgeben."

china_events.116.t: "[FROM.GetNameDefCap] stimmen zu, den Sozialismus zu akzeptieren"
china_events.116.d: "Wir haben großartige Nachrichten erhalten. Als Teil der internationalen Revolution hat [FROM.GetNameDef] zugestimmt, ihre Regierung in eine sozialistische umzuwandeln und sich damit unserer Bruderschaft der sozialistischen Brüder und Schwestern anzuschließen. Jetzt werden wir vereint und trotzig gegen die chinesischen Imperialisten stehen und sie werden gezwungen sein, entweder nachzugeben oder die Konsequenzen zu tragen."
china_events.116.a: "Die Internationale vereinigt die menschliche Rasse!"

china_events.117.t: "[FROM.GetNameDefCap] lehnt den Sozialismus ab"
china_events.117.d: "Vielleicht aufgrund ihrer eigenen Arroganz haben [FROM.GetNameDef] unser großzügiges Angebot, ihre Regierung in eine sozialistische umzuwandeln, abgelehnt. In Anbetracht der Tatsache, dass sie sich für die Beibehaltung ihrer rückständigen und reaktionären Regierung entschieden haben, werden wir ihnen in ihrem bevorstehenden Konflikt mit den Chinesen keinen Schutz bieten."
china_events.117.a: "Sie haben ihr Schicksal gewählt."

china_events.118.t: "[FROM.GetNameDefCap] steht trotzig"
china_events.118.d: "Die arroganten und ignoranten Völker von [FROM.GetNameDef] haben alle unsere großzügigen Forderungen abgelehnt und stattdessen unseren Unterhändlern erklärt, dass die einzige Lösung der Krise in ihrer nationalen Unabhängigkeit besteht. Dies ist natürlich inakzeptabel, da diese Regionen integrale Bestandteile Chinas sind, die während des Jahrhunderts der Demütigung verloren gingen. Wir werden keine andere Wahl haben, als militärische Gewalt anzuwenden, um die verbleibenden Teile unseres großen Landes wiederzuvereinigen!"
china_events.118.a: "Sie haben ihr Schicksal besiegelt!"

china_events.119.t: "China fordert die Annexion von [FROM.GetNameDef]"
china_events.119.intro: "Nachdem die chinesische Einheit nun gesichert ist, richtet China seinen Blick auf die [FROM.GetAdjective]-Grenze. Der moderne chinesische Staat, der einst ein entfernter Teil der Großen Qing war, behauptet, von seinen mandschurischen Vorgängern abzustammen, und hat daher begonnen, für seine Rückkehr zu kämpfen. Angesichts des Aufmarsches von Truppen und der zunehmend feindseligen Rhetorik braucht man wenig Fantasie, um zu verstehen, was auf dem Spiel steht."
china_events.119.compromise: "Es wurde eine Zwischenlösung vorgeschlagen, von der einige hoffen, dass sie die Spannungen lösen kann. [FROM.GetNameDefCap] besetzt derzeit Gebiete, die mehrheitlich von Han-Chinesen bewohnt werden, die im Mittelpunkt des nationalistischen Zorns stehen. Ein Tausch dieser Gebiete gegen die fortgesetzte Unabhängigkeit von [FROM.GetNameDef] könnte einen Krieg zwischen den Mächten vermeiden, auch wenn damit einige unserer früheren Verpflichtungen gebrochen würden."
china_events.119.faction_leader_text: "Diese Situation hat sich in den letzten Tagen zugespitzt, da [FROM.GetLeader] uns unter Berufung auf unsere bestehenden militärischen Verpflichtungen gebeten hat, in ihrem Namen zu intervenieren. Es ist richtig, dass wir Interessen in diesem Gebiet haben, und dies sind die Umstände, vor denen wir versprochen haben, sie zu schützen. Es stellt sich also die Frage, ob wir bereit sind, für die Unabhängigkeit von [FROM.GetAdjective] einzutreten?"
china_events.119.overlord: "Unsere Interessen in [FROM.Capital.GetCapitalVictoryPointName] sind ziemlich umfangreich, und die Regierung von [FROM.GetRulingParty] ist unserer Außenpolitik praktisch unterworfen. [FROM.GetLeader] hat dennoch hartnäckig darum gebeten, dass wir unseren Verpflichtungen nachkommen und eingreifen, um eine chinesische Invasion abzuwehren. Wenn wir das nicht tun, wäre das eine große Blamage für [ROOT.GetLeader] und würde die Außenpolitik von [ROOT.GetAdjective] untergraben."
china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nUnsere Verbündeten in der [ROOT.GetFactionName] werden wahrscheinlich ebenfalls in diesen Konflikt hineingezogen werden, da das, was oberflächlich betrachtet wie ein Grenzscharmützel aussehen mag, sehr wohl zu einem breiteren regionalen Konflikt eskalieren kann. Um dieses Thema voranzutreiben, werden wir wahrscheinlich gezwungen sein, auch die Führung von [ROOT.GetFactionName] zu konsultieren."
china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\n$china_events.119.compromise$"
china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
china_events.119.a: "Wir bitten [FROM.GetAdjective] um den Schutz unserer Unabhängigkeit!"
china_events.119.b: "Bittet [ROOT.GetFactionName] um Unterstützung!"
china_events.119.c: "Strebt einen Kompromiss über die umstrittenen Gebiete an."
china_events.119.d: "Das ist es nicht wert, verzichtet auf [FROM.GetNameDef]."

china_events.120.t: "[FROM.GetNameDefCap] beschützt uns"
china_events.120.intro: "Unsere Bitte um [FROM.GetAdjective] Hilfe war erfolgreich! Nachdem [FROM.GetLeader] die Bitte von [ROOT.GetLeader] gehört hat, hat [FROM.Capital.GetCapitalVictoryPointName] eine strenge Warnung an die Chinesen ausgesprochen, sich aus unserem Gebiet zurückzuziehen, und ist bereit, Truppen in die Region zu schicken, um uns bei Bedarf zu verteidigen."
china_events.120.d.default: "$china_events.120.intro$ We now await with bated breath to see what the Chinese will do next."
china_events.120.d.refused_lands: "$china_events.120.intro$ Dies geschah leider nicht, ohne dass wir zuvor versucht hatten, mit den Chinesen zu verhandeln, um nur einen \"Teil\" unseres Kernlandes abzugeben - ein Kompromiss, der von den Han-Behörden abgelehnt wurde. Es scheint, dass der Krieg nun unvermeidlich ist, und wir müssen uns entsprechend vorbereiten."
china_events.120.a: "Es ist gut, Verbündete zu haben."

china_events.121.t: "[FROM.FROM.GetNameDefCap] beschützt [FROM.GetNameDef]"
china_events.121.refusedlands: "Nicht gerade hilfreich für unsere Sache ist unsere vorherige Weigerung, einen Kompromiss zu akzeptieren, der das Land der Han-Mehrheit aus der Kontrolle von [FROM.GetAdjective] zurückgibt. Das hat uns in die Enge getrieben - wenn wir geblufft haben, um einen Krieg zu vermeiden und umstrittene Gebiete zu erobern, dann sind wir jetzt gezwungen, entweder für die gesamte Region in den Krieg zu ziehen oder uns aus Scham zurückzuziehen."
china_events.121.d.overlord: "Da wir versuchen, die chinesische Integrität über [FROM.Capital.GetCapitalVictoryPointName] wiederherzustellen, scheint es nur natürlich, dass ihre abscheulichen Marionettenmeister in [FROM.FROM.GetNameDef] eingreifen, um uns zu stoppen. Die Nationalisten in der [ROOT.GetRulingParty] bestehen darauf, dass wir weitermachen, weil wir das Jahrhundert der Demütigungen beenden müssen, wenn nötig mit Waffengewalt. Andererseits könnte ein solcher Krieg für ein Land, das sich noch immer von der Ära der Warlords erholt, verheerend sein. Die Entscheidung liegt nun bei [ROOT.GetLeader] und seinen Ministern."
china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nEs scheint, dass [FROM.FROM.GetNameDef] einen entscheidenden Vorteil verloren hat, da ihre ehemaligen Verbündeten sie weitgehend im Stich lassen, da sie nicht bereit sind, sich auf einen potenziell massiven asiatischen Konflikt einzulassen. Das bedeutet, dass sie allein dastehen, aber das bedeutet kaum, dass sie machtlos sind."
china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap] hat sich entschlossen, in den Konflikt einzugreifen und droht damit, die gesamte [FROM.FROM.FROM.GetFactionName] in den Konflikt hineinzuziehen, sollten die Spannungen eskalieren. Dies verstärkt die Kopfschmerzen, die diese Krise verursacht hat, und schwächt unsere Position erheblich."
china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
china_events.121.d.faction: "In den letzten Jahren, in denen [FROM.GetNameDef] versucht hat, ihre Unabhängigkeit zu festigen, haben sie daran gearbeitet, Verbindungen zu äußeren Mächten aufzubauen, um sich für den unvermeidlichen Tag unserer Vereinigung zu schützen. Infolgedessen haben sie sich mit [FROM.GetFactionName] verbündet, der sich bereit erklärt hat, sie vor uns zu schützen. Trotz der Stärke eines vereinigten Chinas ist ein Krieg wie immer ein riskantes Unterfangen - einer, der beginnen kann, wie wir wollen, aber nicht unbedingt wie geplant endet."
china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
china_events.121.a: "Wir müssen nachgeben."
china_events.121.b: "Dann ist es also Krieg."

china_events.122.t: "China rudert zurück"
china_events.122.d: "Nach Wochen wachsender Spannungen kann die Welt erleichtert aufatmen. Angesichts der Möglichkeit eines zermürbenden Krieges, der eine aufstrebende Nation destabilisieren würde, hat Chinas Führung zuerst geblinzelt. Sie hat sich entschlossen, ein Abkommen zu akzeptieren, das weit von ihren hochfliegenden Forderungen entfernt ist, und stimmte einem Nichtangriffsvertrag zu. Auch wenn die Möglichkeit einer Abrüstung in der Zukunft noch in weiter Ferne liegt, so scheint es zumindest im Moment, dass in Asien Frieden herrschen wird."
china_events.122.a: "Die Vernunft siegt."

china_events.123.t: "China mobilisiert für den Krieg"
china_events.123.d: "Nach Wochen wachsender Spannungen scheint es, dass die Dinge bald außer Kontrolle geraten werden. Angesichts unserer wachsenden Entschlossenheit, sich ihren imperialistischen Ambitionen zu widersetzen, hat sich die chinesische Führung entschieden, ihr rasendes Machtstreben zu verstärken. Da jede Hoffnung auf eine diplomatische Lösung rasch schwindet, haben wir kaum eine andere Wahl, als uns auf einen längeren Konflikt vorzubereiten."
china_events.123.a: "Wir werden siegen."

china_events.124.t: "[FROM.GetNameDefCap] fordert [ROOT.GetFactionName] Unterstützung gegen China"
china_events.124.d: "[FROM.GetAdjective] Interessen an den umstrittenen Grenzen Chinas sind uns seit langem bekannt, doch da die Chinesen lange Zeit durch ihre eigenen kleinlichen Streitigkeiten abgelenkt waren, war dies kaum von Belang. Zumindest bis vor kurzem. In Ablehnung der Unabhängigkeit (oder zumindest der nominellen Unabhängigkeit) verschiedener Gruppen, die versucht hatten, sich von der Han-dominierten Regierung loszulösen, haben die Chinesen damit begonnen, Kräfte in einem revanchistischen Versuch zu mobilisieren, die alten kaiserlichen Grenzen der Qing wiederherzustellen.\n\nNun besteht die wachsende Gefahr, dass [ROOT.GetFactionName] in einen asiatischen Konflikt hineingezogen wird, auf den wir vielleicht nicht vorbereitet sind. Als De-facto-Führer der Allianz ist es an uns, eine Antwort auf [FROM.GetAdjective] Hilferufe gegen die chinesische Aggression zu koordinieren."
china_events.124.a: "Wir werden uns für sie einsetzen."
china_events.124.b: "Diese Angelegenheiten sind viel zu weit entfernt, als dass sie uns etwas angehen könnten."

china_events.125.t: "[FROM.GetNameDefCap] unterstützt uns"
china_events.125.d: "Zum Glück haben sich unsere engen Beziehungen zu [FROM.GetFactionName] ausgezahlt. Als Reaktion auf unsere Bitten um Unterstützung gegen die chinesische Aggression hat [FROM.GetLeader] angeboten, uns im Falle einer Invasion zu Hilfe zu kommen. Wir werden nicht nur unser Bündnis stärken, sondern auch den Schutz unserer eigenen Verbündeten und Interessen in der Region weiterhin gewährleisten. Mit etwas Glück werden die Chinesen von weiteren Aggressionen absehen, um nicht einen ausgedehnten Krieg zu riskieren."
china_events.125.a: "Dafür sind Verbündete da."

china_events.126.t: "[FROM.GetNameDefCap] weigert sich, uns zu unterstützen"
china_events.126.d: "Trotz unserer bestehenden Beziehungen zu [FROM.GetFactionName] behaupten sie, dass sich diese nicht auf unsere untergeordneten Verbündeten erstrecken. In einer ungeheuerlichen Demonstration von Schwäche und Doppelzüngigkeit hat uns [FROM.GetLeader] mitgeteilt, dass wir im Falle eines Konflikts keine Unterstützung von [FROM.GetFactionName] erwarten können.\n\nDas bringt uns in eine geschwächte Position. Wenn wir darauf drängen, unsere Verbündeten weiterhin zu schützen, werden wir gezwungen sein, unsere Beziehungen zu [VON.Fraktionsname] zu opfern, wodurch wir selbst verwundbar werden. Andererseits würde uns ein Rückzieher schwach aussehen lassen, weil wir unsere eigenen Interessen zugunsten des größeren Bündnisses opfern würden. Letztendlich liegt es jedoch an [ROOT.GetLeader], zu entscheiden, was mit unseren Interessen in den von China beanspruchten Gebieten geschehen soll."
china_events.126.a: "Schützt sie trotzdem!"
china_events.126.b: "Bietet den Chinesen einen Kompromiss an, um das Gesicht zu wahren."
china_events.126.c: "Schneidet sie um unserer [FROM.GetFactionName] Verbündeten willen los."

china_events.127.t: "[FROM.GetNameDefCap] verlässt [ROOT.GetFactionName]"
china_events.127.d: "Verärgert über unsere Entscheidung, ihre Interessen in den von China umkämpften Gebieten nicht zu schützen, hat [FROM.GetLeader] den Rückzug von [FROM.GetNameDef] aus [ROOT.GetFactionName] angekündigt. Dies ist ein Schlag für die Stabilität unserer Allianz, und ihre Entscheidung, sich den Chinesen zu widersetzen, wird wahrscheinlich zu einem ungünstigen Ergebnis für alle führen. Dennoch haben wir getan, was wir konnten, um den Frieden zu bewahren, und wir werden einfach unseren eigenen Weg ohne [FROM.GetAdjective] finden müssen."
china_events.127.a: "Enttäuschend."

china_events.128.t: "Ein Mittelweg?"
china_events.128.intro: "Nach einigen Überlegungen hat [FROM.GetLeader] eine Lösung gefunden, die er den Chinesen vorschlägt, in der Hoffnung, eine Invasion abzuwehren. Die Gebiete der Han-Mehrheit, die sich derzeit in den Händen von [ROOT.GetAdjective] befinden, werden an die Chinesen zurückgegeben, im Gegenzug können wir unsere Unabhängigkeit bewahren und China wird alle Ansprüche auf unser Kernland zurückziehen."
china_events.128.d.puppet: "$china_events.128.intro$\n\nIn Anbetracht unserer starken Abhängigkeit von [FROM.GetNameDef] ist unser Mitspracherecht in diesem Prozess nicht mehr als ein Gummistempel. Dennoch können wir hoffen, dass damit ein dauerhafter Frieden geschaffen wird."
china_events.128.d.not_puppet: "$china_events.128.intro$\n\nLetztlich ist es unsere eigene Entscheidung. Einige unserer Leute mögen die Annahme dieses Kompromisses als Verrat betrachten, aber wenn er zum Frieden führen würde - müssen wir es dann nicht wenigstens versuchen?"
china_events.128.a: "Wir haben keine Wahl in dieser Angelegenheit..."
china_events.128.b: "Dies ist gleichbedeutend mit einer Kapitulation!"
china_events.128.c: "Ein würdiger, wenn auch unglücklicher Kompromiss."

china_events.129.t: "[FROM.GetNameDefCap] stimmt einem Kompromiss zu"
china_events.129.d: "Angesichts eines potenziell verheerenden Krieges am Horizont hat [FROM.GetLeader] beschlossen, den vernünftigen Weg einzuschlagen und unserem Vorschlag zuzustimmen, das umstrittene [FROM.GetAdjective] Land zwischen ihnen und China aufzuteilen. Die Provinzen mit Han-Mehrheit werden an die chinesischen Behörden zurückgegeben, während die chinesische Regierung die fortbestehende Unabhängigkeit von [FROM.GetNameDef] anerkennen wird. Ein Entwurf des Abkommens wird nun den Chinesen zur Überprüfung übermittelt."
china_events.129.a: "Warten wir auf ihre Antwort."

china_events.130.t: "[FROM.GetNameDefCap] weigert sich, Kompromisse zu machen"
china_events.130.d: "Trotz des Potenzials für einen verheerenden Krieg hat [FROM.GetLeader] beschlossen, eine harte Linie einzuschlagen und darauf zu bestehen, dass [FROM.GetNameDef] jeden Zentimeter des rechtmäßigen [FROM.GetAdjective] Bodens bis zum Letzten verteidigen wird. Sie haben jede Chance auf einen Kompromiss torpediert und geschworen, ohne Rücksicht auf unsere Beteiligung weiterzukämpfen. Unter diesen Umständen haben wir zwei Möglichkeiten: Entweder wir stellen uns auf die Seite unserer Verbündeten in [FROM.Capital.GetCapitalVictoryPointName] oder wir lassen sie bluffen und überlassen sie ihrem Schicksal."
china_events.130.a: "Trotzdem werden wir sie verteidigen."
china_events.130.b: "Sie werden an sich selbst zugrunde gehen."

china_events.131.t: "[FROM.GetNameDefCap] bietet einen möglichen Kompromiss an"
china_events.131.d.puppet: "Wir haben von [FROM.Overlord.GetNameDef] die Nachricht erhalten, dass [FROM.GetNameDef] im Rahmen ihrer offiziellen Vermittlung mit unserem Land und im Namen von [FROM.GetNameDef] Ländereien abtreten wird, die ihnen mit einer bedeutenden Han-Minderheit gehören. Im Gegenzug verlangen sie, dass wir alle anderen Ansprüche auf ihr Gebiet aufgeben und ihre Unabhängigkeit respektieren. Obwohl dies sicherlich ein verlockendes Angebot ist, rufen uns Kriegstreiber-Nationalisten dazu auf, diesen als ungleich empfundenen Vertrag abzulehnen und uns stattdessen auf einen Krieg mit [FROM.Overlord.GetNameDef] vorzubereiten."
china_events.131.d.not_puppet: "Wir haben von [FROM.FactionLeader.GetNameDef] die Nachricht erhalten, dass [FROM.GetNameDef] im Rahmen ihrer offiziellen Vermittlung mit unserem Land und im Namen von [FROM.GetNameDef] Ländereien abtreten wird, die ihnen mit einer bedeutenden Han-Minderheit gehören. Im Gegenzug verlangen sie, dass wir alle anderen Ansprüche auf ihr Gebiet aufgeben und ihre Unabhängigkeit respektieren. Obwohl dies sicherlich ein verlockendes Angebot ist, rufen uns die Warhawk-Nationalisten dazu auf, diesen als ungleich empfundenen Vertrag abzulehnen und uns stattdessen auf einen Krieg mit [FROM.FactionLeader.GetNameDef] vorzubereiten."
china_events.131.a: "Wir akzeptieren diesen Friedensvorschlag."
china_events.131.b: "Wir werden diesen ungleichen Vertrag nicht unterzeichnen!"

china_events.132.t: "China akzeptiert den Kompromiss"
china_events.132.d.target: "Wir haben erfahren, dass die chinesische Regierung sich bereit erklärt hat, die von ihr beanspruchten Ländereien, in denen sich eine chinesische Minderheit befindet, im Gegenzug für den Verzicht auf alle ihre Ansprüche auf unser Land zu akzeptieren. Wir werden diesen Vorschlag akzeptieren, auch wenn dies bedeutet, dass unser Land weggenommen wird."
china_events.132.d.faction_leader_abandoned_ally: "Wir haben die Nachricht von [FROM.Overlord.GetNameDef] erhalten, dass sie beschlossen haben, sich aus unserem Bündnis zurückzuziehen, um [FROM.GetNameDef] zu verteidigen. Nichtsdestotrotz scheint ein Blutvergießen vermieden worden zu sein, da es [FROM.Overlord.GetNameDef] gelungen ist, erfolgreich einen Kompromiss mit der chinesischen Regierung auszuhandeln, dass [FROM.GetNameDef] alle Gebiete mit einer bedeutenden Han-Minderheit im Austausch für die Unabhängigkeit abtreten wird."
china_events.132.d.other_allies: "Wir haben die Nachricht erhalten, dass [FROM.overlord.GetNameDef] im Namen von [FROM.GetNameDef] einen Frieden mit der chinesischen Regierung ausgehandelt hat. Im Gegenzug für die Abtretung aller Gebiete mit einer bedeutenden Han-Minderheit an die chinesische Regierung werden die Chinesen alle anderen Ansprüche auf die Außengrenzen aufgeben. Es hat den Anschein, dass es keinen Krieg um diese Gebiete geben wird."
china_events.132.a: "Leider muss es getan werden."
china_events.132.b: "Es wurde ein Frieden ausgehandelt."
china_events.132.c: "Wir hatten keine andere Wahl."
china_events.132.d: "Frieden in unserer Zeit"

china_events.133.t: "[FROM.GetNameDefCap] weigert sich, unser Kompromissangebot anzunehmen"
china_events.133.d: "Trotz unseres großzügigen Angebots, die Han-Länder an [FROM.GetNameDef] abzutreten, haben sie unsere Kompromissangebote abgelehnt. Zum jetzigen Zeitpunkt kann die einzige wahrscheinliche Option Krieg sein."
china_events.133.a: "Was kommen muss, wird kommen."

china_events.134.t: "[FROM.GetNameDefCap] weigert sich, Kompromisse zu machen"
china_events.134.d.overlord_in_faction: "Wir haben die ernste Nachricht erhalten, dass [FROM.GetNameDef] unsere großzügigen Kompromissangebote abgelehnt hat. Da die einzige andere Option ein Krieg zu sein scheint, könnten wir vielleicht versuchen, [ROOT.FactionLeader.GetNameDef] um Unterstützung in einem möglichen Krieg mit der chinesischen Regierung zu bitten.  Wir können uns entweder dafür entscheiden, den Schutz unserer Untertanen aufzugeben, oder wir können versuchen, sie trotzdem zu schützen."
china_events.134.d.overlord_refused_by_faction: "Wir haben die ernste Nachricht erhalten, dass [FROM.GetNameDef] unsere großzügigen Kompromissangebote abgelehnt hat. Da wir das letzte Mal bei [ROOT.FactionLeader.GetNameDef] um Hilfe in dieser Krise gebeten haben und sie diese abgelehnt haben, ist es unwahrscheinlich, dass sie es für aussichtsreich halten, noch einmal einzugreifen. Wir können uns entweder dafür entscheiden, den Schutz unserer Untertanen aufzugeben, oder wir können versuchen, sie trotzdem zu schützen."
china_events.134.d.faction_leader: "Wir haben die Nachricht erhalten, dass [FROM.GetNameDef] ein Kompromissangebot bezüglich ihrer irredentistischen Forderungen abgelehnt hat. Dies könnte für unser Land einen Krieg bedeuten, einen Krieg, den nicht viele unserer Bürger für wert halten, dafür zu sterben. Nichtsdestotrotz gibt es sicherlich diejenigen, die argumentieren, dass wir uns gegen den chinesischen Expansionismus stellen und erklären müssen, dass wir unsere Verbündeten schützen werden."
china_events.134.a: "Hoffen wir, dass [ROOT.FactionLeader.GetNameDef] uns zu Hilfe kommt."
china_events.134.b: "Wir müssen sie trotz aller Widrigkeiten schützen."
china_events.134.c: "Genug ist genug, wir werden sie verteidigen."
china_events.134.d: "Dies ist nicht unser Krieg."

china_events.135.t: "[FROM.GetNameDefCap] weigert sich, Kompromisse einzugehen"
china_events.135.d.abandoned_by_allies: "Tragische und entmutigende Nachrichten für uns, denn wir haben heute die Nachricht erhalten, dass [ROOT.FactionLeader.GetNameDef] uns aus ihrer Sphäre entfernt und uns den Chinesen überlassen hat. Mit der Begründung, dass sie nicht glauben, dass dies ihr Konflikt ist, haben sie ihre Botschaft und ihre militärischen Streitkräfte aus unserem Land abgezogen und uns der Gnade der Chinesen überlassen. Nur die Zeit wird zeigen, ob wir diesen Ansturm überleben werden oder nicht."
china_events.135.d.abandoned_by_overlord_allies: "Tragische und entmutigende Nachrichten für uns, denn wir haben heute die Nachricht erhalten, dass [FROM.overlord.GetNameDef] beschlossen hat, nicht zu unseren Gunsten zu intervenieren und uns den Chinesen überlassen hat. Mit der Begründung, dass sie nicht glauben, diesen Krieg ohne die Hilfe von [ROOT.FactionLeader.GetNameDef] gewinnen zu können, der bereits erklärt hat, dass er in dem bevorstehenden Konflikt neutral sein wird, haben sie ihre Botschaft und ihre Streitkräfte aus unserem Land abgezogen - und uns der Gnade der Chinesen überlassen. Nur die Zeit wird zeigen, ob wir diesen Ansturm überleben werden oder nicht."
china_events.135.d.abandoned_by_overlord: "Tragische und entmutigende Nachrichten für uns, denn wir haben heute die Nachricht erhalten, dass [FROM.overlord.GetNameDef] beschlossen hat, nicht zu unseren Gunsten zu intervenieren und uns den Chinesen überlassen hat. Mit der Begründung, dass sie nicht glauben, dass sie diesen Konflikt gewinnen können, haben sie ihre Botschaft und ihre militärischen Streitkräfte aus unserem Land abgezogen und uns der Gnade der Chinesen überlassen. Nur die Zeit wird zeigen, ob wir diesen Ansturm überleben werden oder nicht."
china_events.135.a: "Sie sind Feiglinge."

china_events.136.t: "[FROM.FROM.GetNameDefCap] verlässt [FROM.GetNameDef]"
china_events.136.d: "Wir haben die ausgezeichnete Nachricht erhalten, dass [FROM.FROM.GetNameDef] den Schutz von [FROM.GetNameDef] zurückgezogen hat, wodurch die Krise gelöst wurde, ohne den asiatischen Kontinent in einen Krieg zu stürzen. Wir werden dafür sorgen, dass die Grenzen innerhalb unserer Nation rechtmäßig festgelegt werden und dass unser Sieg kurz sein wird."
china_events.136.a: "Ein Sieg gegen den Imperialismus!"

### Autonomous Region Events ###
china_events.150.t: "Aufbau einer mongolischen Verwaltung"
china_events.150.d: "Im 17. und 18. Jahrhundert wurde die Mongolei langsam in die Große Qing Dynastie eingegliedert. Die Mandschu-Dynastie hatte zuvor gute Beziehungen zu den mongolischen Clans unterhalten und ihre mongolischen Untertanen als Kavalleristen eingesetzt, doch die Bemühungen der Qing-Dynastie, die Mongolen zu unterwerfen und ihr Fahnensystem einzuführen, stießen auf Widerstand. Im 18. Jahrhundert kam es zu Hungersnöten und einer starken Einwanderung von Han-Chinesen in die Region, die als \"Innere Mongolei\" bekannt wurde, zum Niedergang des mongolischen Nomadentums und zur Sinisierung des Qing-Hofs. Die Qing-Regierung in der Mongolei stützte sich auf Militärgouverneure, die über die verschiedenen mongolischen Ligen (sechs in der Inneren Mongolei und vier in der Äußeren Mongolei) wachten, wobei die Ligen der Äußeren Mongolei eine größere Autonomie genossen.\n\nIn den Wirren der Xinhai-Revolution von 1911 wurde Bogd Khan inthronisiert und führte einen Aufstand an, der die chinesischen Beamten aus der Äußeren Mongolei vertrieb. Die neue Republik versuchte, die Kontrolle über die Mongolei sowie über Tibet (das einen Vertrag über die gegenseitige Anerkennung mit der Mongolei unterzeichnete) wiederzuerlangen, und entsandte Truppen, die kurzzeitig die Kontrolle über Urga (ihre Hauptstadt und einzige feste Stadt) übernehmen konnten. Die von Baron von Ungern-Sternberg angeführten Truppen konnten jedoch die chinesischen Truppen zurückdrängen, so dass die Mongolen de facto unabhängig wurden, auch wenn die Chinesen weiterhin Anspruch auf das Gebiet erhoben.\n\nNach dem Sturz des Barons und unserer Rückkehr in die Mongolei finden wir eine geteilte und verwüstete Mongolei vor. Lokale Führer haben eine größere Autonomie gefordert, ähnlich der Politik, die zuvor von den Warlords in der Inneren Mongolei betrieben wurde. Sie befürchten, dass eine weitere Zuwanderung von Han, die tendenziell sesshafte Bauern bevorzugen, mit mongolischen Hirten um Weideland und politischen Einfluss konkurrieren würde. Einige Beamte plädieren jedoch für eine direkte Verwaltung, um die wirtschaftliche Lage der zutiefst verarmten Provinz zu verbessern und Abspaltungsbestrebungen zu unterbinden."
china_events.150.a: "Genehmigt nur die Gründung einer Autonomen Region Äußere Mongolei."
china_events.150.b: "Gründet sowohl eine Autonome Region Innere als Äußere Mongolei."
china_events.150.c: "Die Mongolei wird in normale Provinzen umstrukturiert."

china_events.151.t: "Einrichtung einer Xinjiang-Verwaltung"
china_events.151.d: "Xinjiang blickt auf eine lange und bewegte Geschichte zurück. Die chinesische Militärpräsenz begann in der Han-Dynastie mit Garnisonen, die zum Schutz der Handelsinteressen entlang der wertvollen Seidenstraße eingesetzt wurden. Die Kontrolle über die Region wechselte häufig, da die aufeinander folgenden Dynastien unterschiedlich viel Glück hatten, das weit entfernte Land unter ihrer Kontrolle zu halten. Die Qing-Dynastie entriss den Dzungaren im 17. und 18. Jahrhundert in einem verheerenden Eroberungskrieg die Kontrolle über Xinjiang und Tibet. Jahrhundert in einem verheerenden Eroberungskrieg die Kontrolle über Xinjiang und Tibet. Sie förderte auch die Einwanderung von Han, Hui und Mandschu, um ihre Kontrolle zusammen mit ihrer Garnison zu verstärken - eine Taktik, die bereits von früheren Dynastien wie der Tang-Dynastie angewendet wurde. Xinjiang, das damals als Chinesisch-Turkestan bekannt war, wurde in eine Provinz umgewandelt und erhielt seinen heutigen Namen, der übersetzt Neue Grenze bedeutet.\n\n Die Xinhai-Revolution von 1911 brachte den Zusammenbruch der Qing-Autorität und die Machtübernahme durch den Han-Gouverneur Yang Zengxin. Xinjiang ist eine multiethnische Region, die von Instabilität und Unruhen geplagt wird, insbesondere von Kumul-Khanat-Anhängern im Norden und ostturkestanischen Separatisten im Süden. Man sagt, die Reise von Peking nach Dihua (der Provinzhauptstadt) dauere länger als die von Moskau nach Wladiwostok, was zu einer gewissen Isolation geführt hat, die durch die regionalistischen Tendenzen der Gouverneure und die Unterbrechung der Warlord-Ära noch verschlimmert wurde.\n\nNoch haben wir Xinjiang erfolgreich unter unsere Kontrolle gebracht, die Entwicklung eines Plans für eine langfristige Regierungsführung ist ein Muss, wenn wir unsere Herrschaft stabilisieren wollen. In Xinjiang leben viele ethnische Gruppen, darunter Uiguren, Han, Kasachen, Hui, Kirgisen und Mongolen, und die lokalen Führer haben die Einrichtung einer autonomen Zone gefordert, um die Rechte der lokalen Minderheiten zu gewährleisten. Allerdings gibt es auch erheblichen Widerstand gegen diese Idee - anders als Tibet oder die Mongolei wird Xinjiang seit Jahrzehnten als Provinz regiert."
china_events.151.a: "Genehmigt die Schaffung einer autonomen Region Xinjiang."
china_events.151.b: "Xinjiang soll eine Provinz bleiben."

china_events.152.t: "Aufbau einer tibetischen Verwaltung"
china_events.152.d: "Die Geschichte der chinesischen Herrschaft über Tibet ist eine lange und komplizierte Geschichte. Die Qing-Dynastie übte zum ersten Mal direkte Kontrolle über die Region aus, als ihre Soldaten dem 7. Dalai Lama bei der Vertreibung des Dzungar-Khanats halfen und ihre eigenen Verwalter, die sogenannten Ambans, in der Region einsetzten. Tibet wurde zu einem \"Fanbu\" der Qing, was frei übersetzt soviel wie Vasallenstaat bedeutet. Als die Macht der Qing schwand, wurde ihre Fähigkeit, Tibet direkt zu kontrollieren, sowohl von tibetischen Führern als auch von den aus Indien operierenden Briten in Frage gestellt. Nach der britischen Invasion in Tibet bemühten sich die Qing, ihre Souveränität über die Region wiederherzustellen, indem sie eine Armee schickten, um Tibet gewaltsam einzugliedern und gleichzeitig die britische Anerkennung der chinesischen Oberhoheit zu sichern.\n\n1911 brach die Qing-Herrschaft in der Xinhai-Revolution zusammen, und die Tibeter rächten sich an der chinesischen Garnison, indem sie ihren Kommandanten töteten und die Überlebenden zum Rückzug zwangen. Die neue Republik hielt ihre Ansprüche auf Tibet aufrecht und versuchte, die Unterwerfung des Dalai Lama zu erreichen. Der 13. Dalai Lama argumentierte jedoch, dass die frühere chinesische Herrschaft keine Unterwerfung gewesen sei, sondern eher eine Beziehung zwischen Patron und Priester. Die Regierung in Lhasa erklärte ihre Unabhängigkeit, ebenso wie die neu befreite Mongolei. Die Briten versuchten, ein Abkommen ähnlich dem zwischen der inneren und der äußeren Mongolei auszuhandeln, bei dem das äußere Tibet Autonomie unter chinesischer Oberhoheit erhielt, während das innere Tibet durch die chinesische Verwaltung und die tibetische religiöse Autorität geteilt werden sollte. Diese Vereinbarung scheiterte an Grenzstreitigkeiten, die durch den Status des Tawang-Wettbewerbs und die indische Revolution noch verkompliziert wurden.\n\nUnsere Streitkräfte sind erfolgreich in Tibet einmarschiert und haben die chinesische Kontrolle über Lhasa wiederhergestellt. Der Tod des 13. Dalai Lama im Jahr 1933 hat die tibetische politische Arena auf den Kopf gestellt und mehrere konkurrierende Fraktionen hinterlassen, die von Traditionalisten in den Klöstern und der Aristokratie über Khamba-Revolutionäre bis hin zu Hofreformern reichen. Innerhalb unserer eigenen Regierung gab es Forderungen, Tibet direkt als Provinz zu regieren, um den Separatismus auszurotten, während andere dazu rieten, Autonomie zu gewähren, um die Loyalität der lokalen Verbündeten zu sichern."
china_events.152.a: "Genehmigt nur die Schaffung einer autonomen Region \"Äußeres\" Tibet."
china_events.152.b: "Die Autonome Region Tibet sollte um das \"Inneres Tibet\" erweitert werden."
china_events.152.c: "Tibet wird wie eine Provinz verwaltet."

china_events.153.t: "[FROM.Capital.GetCapitalVictoryPointName] plant einen sinophilen Putsch"
china_events.153.d: "Nach einigen schwierigen Verhandlungen mit der [FROM.GetAdjective]-Regierung waren die Menschen hocherfreut, dass wir uns mit den Chinesen friedlich einigen konnten. Die Bedingungen des Abkommens waren, dass wir unsere innere Autonomie und nominelle Unabhängigkeit auf der internationalen Bühne als chinesisches Protektorat behalten würden, auch wenn unsere Außenangelegenheiten in [FROM.Capital.GetCapitalVictoryPointName] geregelt werden sollten. Diese Vereinbarung, ein modernes Äquivalent des alten chinesischen Systems der Oberherrschaft, beinhaltete implizit die Beibehaltung unserer derzeitigen Führung in der [ROOT.GetRulingParty].\n\nDie Chinesen haben jedoch ihr Vertrauen in die Regierung von [ROOT.GetLeader] verloren, oder vielleicht wollten sie ihm (oder zumindest seinen derzeitigen Beratern) nie wirklich erlauben zu regieren. Die chinesische Presse hat bereits einen düsteren Ton gegenüber der amtierenden Regierung angeschlagen, und der chinesische \"Botschafter\" wurde bei Treffen mit verschiedenen Oppositionsmitgliedern gesehen. Noch besorgniserregender ist, dass wichtige Minister und Generäle unserer Regierung bereits um Positionen in der kommenden Regierung buhlen, was darauf hindeutet, dass unsere Tage gezählt sein könnten.\n\nDa unser Druckmittel praktisch weg ist, nachdem wir der Welt bereits öffentlich unsere Unterwerfung angekündigt haben, und unsere Gönner entweder nicht willens oder nicht in der Lage sind, uns zu helfen, haben wir kaum noch eine Chance. Es ist nur eine Frage der Zeit, bis die Chinesen ihre Forderungen nach einem Führungswechsel formell vorbringen, und wenn wir es nicht mit der wiederhergestellten Hegemonie aufnehmen können, bleibt uns nur zu hoffen, dass die Geschichte sich an dieses Ereignis erinnert."
china_events.153.a: "Wir können nichts anderes tun, als das Unvermeidliche zu akzeptieren."
china_events.153.b: "Wir kämpfen bis zum letzten Atemzug!"

china_events.154.t: "Unblutiger Coup in [FROM.Capital.GetCapitalVictoryPointName]"
china_events.154.d: "Nach schwierigen Verhandlungen mit der [FROM.GetAdjective]-Regierung waren die Menschen hocherfreut, dass wir eine friedliche Einigung zur Wiedervereinigung unseres Landes erzielen konnten. Die Bedingungen der Vereinbarung sahen vor, dass das Land eine gewisse innere Autonomie und nominelle Unabhängigkeit auf der internationalen Bühne als chinesisches Protektorat behalten würde, obwohl seine Außenpolitik in [ROOT.Capital.GetCapitalVictoryPointName] geregelt werden sollte. Dieses Arrangement, ein modernes Äquivalent des alten chinesischen Systems der Oberherrschaft, ermöglichte es, die Führung der [FROM.GetRulingParty] zunächst zu behalten.\n\nIhre anhaltenden aufrührerischen Handlungen und die Erlaubnis, abtrünnige Minister in ihrer Regierung zu belassen, haben die Beziehungen verschlechtert, und es wurde klar, dass [FROM.GetLeader], oder zumindest seine derzeitigen Berater, nicht in unsere gemeinsame Zukunft passen. Daher haben wir von unserem Recht als Oberherr Gebrauch gemacht und eine Machtübergabe eingeleitet.\n\nNach einem Treffen mit lokalen Politikern, Militäroffizieren und anderen Beteiligten hat unser Botschafter eine Regierung ausgearbeitet, die unseren Interessen besser entspricht. Obwohl einige von ihnen in der Vergangenheit an separatistischen Aktivitäten teilgenommen haben, ist das neue Regime entweder pragmatisch genug oder ideologisch kompatibel genug, um unseren Einfluss auf [FROM.Getname] zu festigen.\n\nNatürlich haben [FROM.GetLeader] und seine Kumpane Verrat geklagt und über gebrochene Versprechen gejammert, aber da ihre Verbündeten nicht in der Lage oder nicht willens waren, uns zu helfen, hatten sie kein wirkliches Druckmittel gegen uns. Am Ende haben sie sich friedlich gefügt, und das ist das Wichtigste. Wir alle können uns jetzt auf die strahlende Zukunft und die \"besondere Beziehung\" freuen. die die chinesische Hegemonie mit sich bringt."
china_events.154.a: "Damit ist die Angelegenheit erledigt."

china_events.155.t: "Sinophiler Coup in [FROM.Capital.GetCapitalVictoryPointName] gescheitert"
china_events.155.d: "Nach schwierigen Verhandlungen mit der [FROM.GetAdjective]-Regierung waren die Menschen hocherfreut, dass wir eine friedliche Einigung zur Wiedervereinigung unseres Landes erzielen konnten. Die Bedingungen der Vereinbarung sahen vor, dass das Land eine gewisse innere Autonomie und nominelle Unabhängigkeit auf der internationalen Bühne als chinesisches Protektorat behalten würde, obwohl seine Außenpolitik in [FROM.Capital.GetCapitalVictoryPointName] geregelt werden sollte. Diese Vereinbarung, ein modernes Äquivalent des alten chinesischen Systems der Oberherrschaft, ermöglichte es, die Führung der [ROOT.GetRulingParty] zunächst zu behalten.\n\nIhre fortgesetzten aufrührerischen Aktionen und die Erlaubnis, abtrünnige Minister in ihrer Regierung zu belassen, haben die Beziehungen verschlechtert, und es wurde klar, dass [ROOT.GetLeader] oder zumindest seine derzeitigen Berater nicht in unsere gemeinsame Zukunft passen. Daher haben wir unsere gerechte Autorität als Oberherr ausgeübt, um eine Machtübergabe einzuleiten.\n\nUnser Botschafter hat versucht, das Problem anzugehen, indem er sich mit lokalen Politikern, Militäroffizieren und anderen Akteuren getroffen hat, um eine Regierung zu bilden, die unseren Interessen mehr entgegenkommt. Da sich die Separatisten jedoch stark in den Machtpositionen verschanzt haben, blieben diese Bemühungen erfolglos. [ROOT.GetLeader] und seine Kumpane weinten über den Verrat und haben sich in einem letzten Versuch, ihre Unabhängigkeit zu bewahren, zum Aufstand erhoben, aber da ihre Verbündeten nicht in der Lage oder nicht willens sind, ihnen zu helfen, wird dies ironischerweise wahrscheinlich das Ende ihrer ausgehandelten Autonomie bedeuten."
china_events.155.a: "Es scheint, als würden sie es vorziehen, doch eine Provinz zu sein...."

### Concessions and Legation Cities interactions Events ###
china_events.200.t: "[china.GetNameDefCap] fordert die Rückgabe unserer Konzessionen"
china_events.200.desc: "Die Großmächte haben seit dem Vertrag von Nanjing vor fast einem Jahrhundert Zugeständnisse in China gemacht. Das nun unter [FROM.GetLeader] vereinte China selbst steht an der Schwelle, eine weitere solche Macht zu werden. Angesichts dieser Verschiebung der Waage haben wir ein Kommuniqué von [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem höflich, aber bestimmt die 'Rückgabe' unserer Zugeständnisse gefordert wird.\n\nHätte man eine solche Nachricht noch vor wenigen Jahren erhalten, wäre sie in den Bars von [ROOT.Capital.GetCapitalVictoryPointName] auf wenig mehr als journalistische Belustigung und Spott gestoßen. Jetzt ist die Angelegenheit tödlich ernst. Die Chinesen könnten einfach in jedes unserer Zugeständnisse eindringen und uns die wenig beneidenswerte Aufgabe auferlegen, sie zurückzuerobern und dann die chinesische Nation als Ganzes zu unterwerfen. Chinas kriegerische Tradition des letzten Jahrhunderts ist jedoch bestenfalls lückenhaft, und unsere eigenen Truppen sind zweifellos der Stolz von [ROOT.GetNameDef]."
china_events.200.a: "Das ist keinen Krieg wert."
china_events.200.b: "Fordert eine Entschädigung."
china_events.200.c: "Ignoriert ihre Drohungen."
china_events.200.d: "Benarchichtigt sofort [THIS.overlord.GetNonIdeologyName]!"

china_events.201.t: "[FROM.GetNameDefCap] gibt unsere Konzessionen zurück"
china_events.201.d: "Entgegen unseren Erwartungen hat [FROM.Capital.GetCapitalVictoryPointName] seine Zugeständnisse kampflos zurückgegeben. Dies ist ein glorreicher Tag für China und ein triumphaler Schritt auf dem Weg zur Beendigung der nationalen Erniedrigung!"
china_events.201.a: "Wansui!"

china_events.202.t: "[FROM.GetNameDefCap] möchte eine Entschädigung für seine Konzessionen"
china_events.202.d: "Wo noch vor einigen Jahren [FROM.Capital.GetCapitalVictoryPointName] unsere Forderungen einfach abgetan hätte, haben sich die [FROM.GetAdjective]-Delegierten prinzipiell bereit erklärt, ihre Konzessionen zu übergeben, allerdings unter einer Bedingung: Entschädigung. Der Gedanke, dass wir Ausländer für unter Zwang beschlagnahmtes Land entschädigen müssen, ist natürlich absurd. Dies könnte sich jedoch als relativ einfache Möglichkeit erweisen, einen kostspieligen Krieg zu vermeiden und im Falle einer Niederlage unserer Streitkräfte die Gefahr einer Blamage im eigenen Land abzuwenden."
china_events.202.a: "Wir zahlen."
china_events.202.b: "Auf gar keinen Fall."

china_events.203.t: "[FROM.GetNameDefCap] stimmt einer Entschädigung für die Konzessionen zu"
china_events.203.d: "Die Chinesen haben sich aus Vernunft bereit erklärt, uns für unsere Zugeständnisse zu entschädigen. Solange sie zahlen, und zwar in voller Höhe, sollte die Angelegenheit damit erledigt sein."
china_events.203.a: "Sehr gut."

china_events.204.t: "[FROM.GetNameDefCap] weigert sich, eine Entschädigung für unsere Konzessionen zu zahlen"
china_events.204.d: "Gegen jede Vernunft haben die Chinesen unser Angebot abgelehnt, eine Entschädigung für die Rückgabe unserer Konzessionen zu akzeptieren. Wir müssen uns auf die Möglichkeit eines Krieges vorbereiten."
china_events.204.a: "Verdammt seien die Narren."

china_events.205.t: "[FROM.GetNameDefCap] weigert sich, die Konzessionen zurückzugeben"
china_events.205.d: "Wie von solch reuelosen Imperialisten nicht anders zu erwarten, haben sich die [FROM.GetAdjective] Ausländer geweigert, ihre Zugeständnisse zurückzugeben. Jetzt werden wir ihnen die Macht eines geeinten Chinas zeigen!"
china_events.205.a: "Wir müssen nur unsere Faust schließen."

china_events.210.t: "China versucht, die Konzessionen an sich zu reißen!"
china_events.210.d: "Vor weniger als einer Stunde haben chinesische Truppen versucht, in unsere Konzessionen einzudringen, und trotz heftigen Widerstands sind sie drauf und dran, sie im Laufe des Tages vollständig einzunehmen. Wir müssen hier und jetzt entscheiden, ob wir zu ihrer Rettung segeln und diese chinesische Bedrohung ein für alle Mal aus der Welt schaffen wollen!"
china_events.210.a: "Entsendet die Flotte!"
china_events.210.b: "Sie können nicht verteidigt werden."
china_events.210.c: "Benarchichtigt sofort [THIS.overlord.GetNonIdeologyName]!"

china_events.211.t: "[FROM.GetNameDefCap] gibt seine Konzessionen auf"
china_events.211.d: "Angesichts unserer geballten Macht und unerschütterlichen Entschlossenheit haben die Ausländer ihre Zugeständnisse fast aufgegeben, so dass sie reif für ihre Rückkehr nach China sind. Unsere Streitkräfte sind bereits bereit, sie einzunehmen und die chinesische Flagge hoch über ihren Straßen zu hissen. Ein weiterer glorreicher Schritt auf dem Weg zur Beendigung unseres Jahrhunderts der nationalen Erniedrigung!"
china_events.211.a: "Wansui!"

china_events.212.t: "[FROM.GetNameDefCap] droht mit Krieg"
china_events.212.d: "Unser Schritt, die Konzessionen zu beschlagnahmen, hat eine wütende Reaktion von [FROM.Capital.GetCapitalVictoryPointName] ausgelöst, und ihr Botschafter in [ROOT.Capital.GetCapitalVictoryPointName] hat förmlich mit Krieg gedroht. Können wir es uns wirklich leisten, jetzt einen Rückzieher zu machen?"
china_events.212.a: "Gebt nach."
china_events.212.b: "Es möge Krieg herrschen."

china_events.213.t: "China macht bei den Konzessionen einen Rückzieher"
china_events.213.d: "Zur Überraschung fast aller haben die Chinesen vor dem Krieg zurückgeschreckt und ihre Truppen von den Grenzen unserer Konzessionen abgezogen. Die politischen Auswirkungen in [FROM.Capital.GetCapitalVictoryPointName] werden zweifellos beträchtlich sein, aber wir können davon ausgehen, dass in absehbarer Zeit keine wirkliche Bedrohung entstehen wird."
china_events.213.a: "Ausgezeichnete Nachrichten."

china_events.214.t: "China erobert die Konzessionen"
china_events.214.d: "Trotz unserer Kriegsandrohung sind chinesische Truppen in unsere Konzessionen eingedrungen und haben den schwachen Widerstand unserer Garnisonen und der örtlichen Milizen überwunden. Jetzt müssen wir unsere Versprechen einlösen, und die Zeit für einen Krieg ist gekommen."
china_events.214.a: "Und Krieg soll es sein!"

china_events.220.t: "Abenddämmerung am Bund"
china_events.220.d.puppet: "Die Großmächte haben seit dem Vertrag von Nanjing vor fast einem Jahrhundert Zugeständnisse in China gemacht. Jetzt, unter [FROM.GetLeader] vereint, steht China selbst an der Schwelle, eine weitere solche Macht zu werden. Angesichts dieser Entwicklung haben wir ein Kommuniqué von [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem höflich, aber bestimmt die 'Rückgabe' unserer Städte gefordert wird. Wäre eine solche Nachricht noch vor wenigen Jahren eingegangen, hätte sie nur journalistische Belustigung und Scherze über Hotelbars hervorgerufen. Jetzt ist es nicht mehr zum Lachen. Einerseits scheinen die Chinesen kaum noch abzuschrecken zu sein. Unser internationales Mandat ist zu einer letzten Erinnerung an ihr so genanntes 'Jahrhundert der Demütigung' geworden. Andererseits bedroht die Wiedereingliederung die Häuser und Existenzen, die unzählige Menschen in Shanghai, Tianjin und anderswo aufgebaut haben - eine einzigartige Mischung von Kulturen, die es nirgendwo sonst auf der Welt gibt. Glücklicherweise können wir uns mit dem Schutz von [LEC.FactionLeader.GetName] trösten. Wenn wir Rettung finden sollten, dann durch ihre Hände."
china_events.220.d.in_faction: "Die Großmächte haben seit dem Vertrag von Nanjing vor fast einem Jahrhundert Zugeständnisse in China gemacht. Jetzt, unter [FROM.GetLeader] vereint, steht China selbst an der Schwelle, eine weitere solche Macht zu werden. Angesichts dieser Entwicklung haben wir ein Kommuniqué von [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem höflich, aber bestimmt die 'Rückgabe' unserer Städte gefordert wird. Wäre eine solche Nachricht noch vor wenigen Jahren eingegangen, hätte sie nur journalistische Belustigung und Scherze über Hotelbars hervorgerufen. Jetzt ist es nicht mehr zum Lachen. Einerseits scheinen die Chinesen kaum noch abzuschrecken zu sein. Unser internationales Mandat ist zu einer letzten Erinnerung an ihr so genanntes 'Jahrhundert der Demütigung' geworden. Andererseits bedroht die Wiedereingliederung die Häuser und Existenzen, die unzählige Menschen in Shanghai, Tianjin und anderswo aufgebaut haben - eine einzigartige Mischung von Kulturen, die es nirgendwo sonst auf der Welt gibt. Glücklicherweise können wir uns auf den Schutz von [LEC.faction_leader.GetName] und unseren anderen Verbündeten verlassen. Wenn wir Rettung finden sollten, dann durch ihre Hände."
china_events.220.d.council: "Die Großmächte haben seit dem Vertrag von Nanjing vor fast einem Jahrhundert Zugeständnisse in China gemacht. Jetzt, unter [FROM.GetLeader] vereint, steht China selbst an der Schwelle, eine weitere solche Macht zu werden. Angesichts dieser Entwicklung haben wir ein Kommuniqué von [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem höflich, aber bestimmt die 'Rückgabe' unserer Städte gefordert wird. Wäre eine solche Nachricht noch vor wenigen Jahren eingegangen, hätte sie nur journalistische Belustigung und Scherze über Hotelbars hervorgerufen. Jetzt ist es nicht mehr zum Lachen. Einerseits scheinen die Chinesen kaum noch abzuschrecken zu sein. Unser internationales Mandat ist zu einer letzten Erinnerung an ihr so genanntes 'Jahrhundert der Demütigung' geworden. Andererseits bedroht die Wiedereingliederung die Häuser und Existenzen, die unzählige Menschen in Shanghai, Tianjin und anderswo aufgebaut haben - eine einzigartige Mischung von Kulturen, die es nirgendwo sonst auf der Welt gibt. Glücklicherweise können wir uns auf den Schutz der Mitglieder des Legationsrats verlassen, die selbst über große Macht verfügen. Wenn sie in der Lage sind, eine Entscheidung zu treffen, und zwar so schnell wie möglich, wird die Rettung durch sie erfolgen."
china_events.220.d.independent: "Die Großmächte haben seit dem Vertrag von Nanjing vor fast einem Jahrhundert Zugeständnisse in China gemacht. Jetzt, unter [FROM.GetLeader] vereint, steht China selbst an der Schwelle, eine weitere solche Macht zu werden. Angesichts dieser Entwicklung haben wir ein Kommuniqué von [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem höflich, aber bestimmt die 'Rückgabe' unserer Städte gefordert wird. Wäre eine solche Nachricht noch vor wenigen Jahren eingegangen, hätte sie nur journalistische Belustigung und Scherze über Hotelbars hervorgerufen. Jetzt ist es nicht mehr zum Lachen. Einerseits scheinen die Chinesen kaum noch abzuschrecken zu sein. Unser internationales Mandat ist zu einer letzten Erinnerung an ihr so genanntes 'Jahrhundert der Demütigung' geworden. Auf der anderen Seite bedroht die Wiedereingliederung die Häuser und Lebensgrundlagen, die unzählige Menschen in Shanghai, Tianjin und anderswo aufgebaut haben - eine einzigartige Mischung von Kulturen, die es nirgendwo sonst auf der Welt gibt. Jetzt ist die Zeit gekommen, sich zu entscheiden."
china_events.220.a: "Leitet ihre Forderungen an [ROOT.Overlord.Capital.GetCapitalVictoryPointName] weiter."
china_events.220.b: "Empfehlt [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] das Mandat aufzulösen."
china_events.220.c: "Empfehlt [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] das Mandat zu verteidigen."
china_events.220.d: "Empfehlt, dass der Legationsrat sich selbst auflöst."
china_events.220.e: "Empfehlt dem Legationsrat, sich zu verteidigen."
china_events.220.f: "Wir müssen das Unvermeidliche akzeptieren."
china_events.220.g: "Wir werden kämpfen!"

china_events.221.t: "Ein Ende des Jahrhunderts der Demütigung"
china_events.221.d.puppet: "Entgegen unseren Erwartungen hat [LEC.overlord.GetNameDef] zugestimmt, uns die Gesandtschaftsstädte kampflos zu übergeben. Obwohl es zweifellos Widerständler und andere Unruhestifter geben wird, werden bereits Pläne für einen Triumphzug am Bund und das Hissen einer chinesischen Flagge über Shanghai zum ersten Mal seit einem Jahrhundert geschmiedet. Wir rechnen mit einem mehrwöchigen, teilweise chaotischen Zustand, der durch die Zusammenarbeit zwischen unseren Soldaten und den ausländischen Besatzungstruppen gemildert wird. Auch werden wahrscheinlich viele Tausende ausländischer Staatsbürger und deren Angehörige fliehen. Sie werden gemäß den mit [LEC.overlord.Capital.GetCapitalVictoryPointName] vereinbarten Bedingungen sicher nach Übersee gebracht. Die Wiedereingliederung der Gesandtschaftsstädte wird Zeit und Mühe kosten, aber endlich, nach Jahrzehnten der Demütigung, kann China wieder aufrecht und stolz stehen!"
china_events.221.d.in_faction: "Entgegen unseren Erwartungen hat [LEC.FactionLeader.GetName] zugestimmt, uns die Gesandtschaftsstädte kampflos zu überlassen. Dies scheint die Ausländer in Shanghai, Tianjin und den anderen Städten überrascht zu haben, und der Schritt wird bereits als Verrat gewertet. Obwohl Pläne für einen Triumphzug am Bund und das Hissen der chinesischen Flagge über Schanghai zum ersten Mal seit einem Jahrhundert geschmiedet werden, werden die Ereignisse wahrscheinlich weit weniger sauber verlaufen. Die bestehenden freiwilligen Verteidigungsgruppen der Stadt werden schon bald durch diejenigen verstärkt, die ihre Häuser verteidigen wollen, selbst wenn die [LEC.FactionLeader.GetAdjective]-Truppen ihren Rückzug vorbereiten. In den Straßen Shanghais herrscht bereits Chaos, da die Ausländer auf die Schiffe strömen, zu den Gewehren greifen oder ihre Häuser verbarrikadieren. Die nächsten Wochen und Monate werden chaotisch sein, aber das ist der Preis des Imperialismus."
china_events.221.d.independent: "Entgegen unseren Erwartungen haben sich die Gesandtschaftsstädte bereit erklärt, sich selbst aufzulösen und die Autorität an unsere Regierung zu übergeben. Weniger überraschend ist, dass die Vereinbarung an eine Reihe von Bedingungen geknüpft ist, darunter Auszahlungen an ausländische Geschäftsinhaber, Garantien für sicheres Reisen und ein schrittweiser Austausch von Befugnissen. Letzten Endes ist dies ein kleiner Preis, der zu zahlen ist. Es werden bereits Pläne für einen Triumphzug über den Bund und das Hissen der chinesischen Flagge über Shanghai zum ersten Mal seit einem Jahrhundert geschmiedet. Obwohl es zweifelsohne einige Panik, gewalttätige Widerständler und andere Unruhestifter geben wird, sowie einige Monate Arbeit für die Wiedereingliederung, kann China wieder aufrecht und stolz stehen. Das Jahrhundert der Demütigung hat endlich ein Ende gefunden!"
china_events.221.a: "Endlich ist es vorbei!"

china_events.222.t: "Ablehnung"
china_events.222.d: "Unter Berufung auf die berühmt-berüchtigte 'Severn-Notiz', die 1925 die Schanghai-Krise auslöste, hat [LEC.GetLeader] unsere Forderung nach Übergabe der Legationsstädte rundweg abgelehnt. 'Einmal mehr muss die Grenze gezogen werden', schreibt er. Diesmal gibt es jedoch keine deutschen, japanischen oder amerikanischen Kriegsschiffe, die ihm zu Hilfe eilen könnten, und stattdessen lastet die Macht eines vereinigten Chinas auf seinen kleinen, ungerechtfertigten Konzessionen. In Anbetracht ihrer geringen Größe und ihres mangelnden Schutzes dürfte die Einnahme der Gesandtschaftsstädte der Zerquetschung eines Insekts gleichkommen, aber die internationale Gemeinschaft wird uns zweifellos als Schurken darstellen. Vor allem in Schanghai wird sich Widerstand regen, und die Städte werden schnell im Chaos versinken, wenn die Ausländer auf die Schiffe strömen, andere ihre Häuser verbarrikadieren und Männer zu den Waffen greifen, die sich in verschiedenen Freiwilligengruppen zusammengefunden haben. Die Ausländer werden ihre Häuser verteidigen, viele bis zum letzten Mann, und Shanghai, das Paris des Ostens, wird brennen."
china_events.222.a: "Sie sollen ihre Städte behalten."
china_events.222.b: "Mutig, aber töricht."

china_events.223.t: "Eine Kommuniqué von [china.Capital.GetCapitalVictoryPointName]"
china_events.223.d.overlord: "Wir haben eine Nachricht aus Shanghai erhalten, dass die Chinesen, die nun zum ersten Mal seit Jahrzehnten unter einer einzigen Regierung vereint sind, den Status der Gesandtschaftsstädte neu verhandeln wollen. Im Klartext: Sie fordern die sofortige Rückgabe aller unserer Zugeständnisse in China. Viele Intellektuelle würden argumentieren, dass die Gesandtschaftsstädte ein Echo vergangener Zeiten sind, aber es gibt nur wenige Orte auf der Welt, die so profitabel oder strategisch wichtig sind wie Shanghai. Unsere Generäle weisen darauf hin, wie schwierig es ist, ein so kleines Gebiet gegen ein so großes Land wie China mit seinen riesigen Reserven an Arbeitskräften zu halten, aber die Kanonenbootdiplomatie muss sich erst noch bewähren.\n\nDie Gesandtschaftsstädte mögen versuchen, sich auf die eine oder andere Weise zu verteidigen, aber sollten wir uns zum Handeln entschließen, müssen wir darauf vorbereitet sein, dies bis zum Äußersten zu tun."
china_events.223.d.independent_suggests_disbanding: "Wir haben eine Nachricht aus Shanghai erhalten, dass die Chinesen, die nun zum ersten Mal seit Jahrzehnten unter einer einzigen Regierung vereint sind, den Status der Gesandtschaftsstädte neu verhandeln wollen. Im Klartext: Sie fordern die sofortige Rückgabe aller unserer Konzessionen in China. Überraschenderweise hat der Stadtrat von Shanghai, der für die Städte insgesamt richtungsweisend ist, empfohlen, sich selbst aufzulösen und den chinesischen Forderungen nachzugeben. Diese Entscheidung wurde wahrscheinlich in der Hoffnung getroffen, eine sichere Evakuierung für die vielen Zehntausend Nichtchinesen und vielleicht eine Entschädigung für die Geschäftsinhaber zu erreichen, die durch die Übernahme alles verlieren werden. Es gibt nur wenige Orte auf der Welt, die so profitabel oder strategisch so wichtig sind wie Shanghai. Unsere Generäle weisen darauf hin, wie schwierig es ist, ein so kleines Gebiet gegen ein so großes Land wie China mit seinen riesigen Reserven an Arbeitskräften zu verteidigen, aber die Kanonenbootdiplomatie muss sich erst noch bewähren.\n\nSollten wir uns dafür entscheiden, Shanghai und die anderen Gesandtschaftsstädte zu verteidigen, müssen wir darauf vorbereitet sein, dies bis zum Äußersten zu tun."
china_events.223.d.independent_suggests_keeping: "Wir haben eine Nachricht aus Shanghai erhalten, dass die Chinesen, die nun zum ersten Mal seit Jahrzehnten unter einer einzigen Regierung vereint sind, den Status der Gesandtschaftsstädte neu verhandeln wollen. Im Klartext: Sie fordern die sofortige Rückgabe aller unserer Konzessionen in China. Es überrascht nicht, dass der Stadtrat von Shanghai, der für die Städte insgesamt richtungsweisend ist, empfohlen hat, den chinesischen Forderungen nicht nachzugeben. Viele Intellektuelle würden behaupten, dass die Gesandtschaftsstädte ein Echo einer vergangenen Zeit sind, aber es gibt nur wenige Orte auf der Welt, die so profitabel oder strategisch wichtig sind wie Shanghai. Unsere Generäle weisen darauf hin, wie schwierig es ist, ein so kleines Gebiet gegen ein so großes Land wie China mit seinen riesigen Reserven an Arbeitskräften zu halten, aber die Kanonenbootdiplomatie muss sich erst noch bewähren.\n\nDie Gesandtschaftsstädte werden wahrscheinlich versuchen, sich auf die eine oder andere Weise zu verteidigen, aber sollten wir uns zum Handeln entschließen, müssen wir darauf vorbereitet sein, dies bis zum Äußersten zu tun."
china_events.223.a: "Wir werden einen geordneten Rückzug aushandeln."
china_events.223.b: "Wir werden die Gesandtschaftsstädte verteidigen."

china_events.224.t: "Das Ende einer Ära"
china_events.224.d: "Die Entscheidung wurde von [FROM.Capital.GetCapitalVictoryPointName] mitgeteilt: Die Legationsstädte werden nach der Evakuierung aller, die gehen wollen, und einem geordneten Abzug der verbleibenden Garnisonstruppen aufgelöst. Die Geschäftsinhaber werden von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt. Die Realität hier in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen ähneln, aber es wird diejenigen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung könnte sich verzögern, wenn sie überhaupt jemals zustande kommt.\n\nDennoch mangelt es nicht an Triumphen im chinesischen Lager. Wahrscheinlich werden bereits Pläne für einen pompösen Marsch entlang des Bunds und das Hissen einer chinesischen Flagge über Shanghai zum ersten Mal seit einem Jahrhundert geschmiedet. Jetzt bleibt uns nur noch, unsere Koffer zu packen, uns zu verabschieden und in den Sonnenuntergang zu segeln."
china_events.224.a: "Und so fällt der Vorhang."

china_events.225.t: "Das letzte Argument der Imperien"
china_events.225.d: "Die Entscheidung von [FROM.GetLeader] ist von [FROM.Capital.GetCapitalVictoryPointName] eingetroffen: Die Legationsstädte werden verteidigt. Schon jetzt sollten [FROM.GetAdjective]-Kriegsschiffe zu unserer Hilfe segeln, um sich mit [FROM.GetAdjective]-Garnisonen und unserem eigenen Freiwilligenkorps zu verbünden, um die drohende chinesische Invasion abzuwehren. Während diese Nachricht am Bund zweifellos mit Jubel aufgenommen wird, könnte eine Schlacht um Shanghai, ganz zu schweigen von den anderen Städten, katastrophale Folgen haben. Selbst wenn wir verteidigt werden können, werden wir bombardiert und belagert werden. Der Handel, der Lebensnerv unserer schönen Städte, könnte für Wochen, Monate oder vielleicht sogar Jahre abgeschnitten sein.\n\nUnsere beste Hoffnung ist jetzt, dass China sich zurückzieht und uns unser eigenes Schicksal überlässt."
china_events.225.a: "Das Schwert kann es noch entscheiden."

china_events.226.t: "Die Gesandtschaftsstädte werden verteidigt"
china_events.226.d.same_faction: "Vor nicht allzu langer Zeit haben wir und [FROM.FROM.GetNameDef] vereinbart, uns gegenseitig in Kriegs- und Friedensangelegenheiten zu unterstützen und ein Bündnis zu schließen, das den Test der Zeit bestehen sollte. Nun hat [FROM.FROM.GetNameDef] unsere Interessen über den Haufen geworfen, indem er sich unserer geplanten Rückeroberung der Legationsstädte widersetzt hat. Jetzt sind wir gezwungen, uns zwischen unseren Verbündeten und einem nationalen Kerninteresse zu entscheiden - einer heiligen Mission, die mit der Demütigung und Teilung Chinas durch die fremden Mächte vor fast einem Jahrhundert begann. Wenn wir uns entscheiden, die Interessen unserer Verbündeten über unsere eigenen zu stellen, werden wir mit Sicherheit das bereits lange Jahrhundert der Demütigung verlängern, aber manchmal müssen die Bedürfnisse unsere Wünsche diktieren. Den Verbündeten [FROM.FROM.GetNameDef] zu verlieren und ihn dann auf dem Schlachtfeld zu bekämpfen, mag unabhängig von den politischen Folgen tollkühn sein."
china_events.226.d.not_same_faction: "In einer scheinbaren Wiederholung der Ereignisse von 1925, als eine internationale Koalition die schwächelnden britischen Konzessionen in China verteidigte, hat [FROM.FROM.GetNameDef] seine Absicht erklärt, die Gesandtschaftsstädte zu verteidigen. Aber China ist heute stärker und viel geeinter als damals. Mit genügend Entschlossenheit könnte der Spieß umgedreht werden, und die Ausländer könnten einen hohen Preis für ihre Hybris zahlen. Dennoch müssen wir die Wahrheit in den Fakten suchen. Ganz gleich, wie weit wir gekommen sind, wir müssen die Stärke unserer Feinde an unserer eigenen messen. Der Kampf gegen [FROM.FROM.GetName] und seine Verbündeten könnte sich als töricht erweisen, unabhängig von den politischen Konsequenzen."
china_events.226.a: "Der Zeitpunkt ist nicht richtig."
china_events.226.b: "Wir müssen uns zurückziehen, aber unser Bündnis ist zerbrochen."
china_events.226.c: "Dies ändert nichts."

china_events.227.t: "Eine Kommuniqué von [china.Capital.GetCapitalVictoryPointName]"
china_events.227.d: "Wir haben eine Nachricht aus Shanghai erhalten, dass die Chinesen, die nun zum ersten Mal seit Jahrzehnten unter einer einzigen Regierung vereint sind, den Status der Gesandtschaftsstädte neu verhandeln wollen. Im Klartext: Sie fordern die sofortige Rückgabe aller Zugeständnisse in China. Die Angelegenheit wurde an den Legationsrat weitergeleitet, und die Entscheidung, die der Rat letztendlich trifft, wird bindend sein.\n\nViele Intellektuelle würden argumentieren, dass die Gesandtschaftsstädte ein Echo vergangener Zeiten sind, aber es gibt nur wenige Orte auf der Welt, die so profitabel oder strategisch wichtig sind wie Shanghai. Unsere Generäle weisen darauf hin, wie schwierig es ist, ein so kleines Gebiet gegen ein so großes Land wie China mit seinen riesigen Reserven an Arbeitskräften zu verteidigen, aber die Kanonenbootdiplomatie muss sich erst noch bewähren.\n\nDie Gesandtschaftsstädte werden vielleicht versuchen, sich auf die eine oder andere Weise zu verteidigen, aber sollte der Rat für die Verteidigung des Mandats stimmen, müssen wir darauf vorbereitet sein, dies bis zum Äußersten zu tun. Eine militärische Niederlage gegen eine zweitklassige Macht wie China wäre inakzeptabel. Mit etwas Glück werden die Chinesen angesichts der überwältigenden Macht nachgeben, aber andernfalls scheint ein Krieg unvermeidlich.\n\nUnser Botschafter in [china.Capital.GetCapitalVictoryPointName] wartet auf die Entscheidung der Regierung."
china_events.227.a: "Stimmt für den Verzicht auf das Mandat."
china_events.227.b: "Stimmt für die Verteidigung des Mandats."

china_events.228.t: "Die Abstimmung ist erfolgt"
china_events.228.d.disband: "Es wurde beschlossen: Mit allen abgegebenen Stimmen wird der Gesandtschaftsrat sich selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Es wird eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt werden. Die Realität hier in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen entsprechen, aber es wird diejenigen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung wird, wenn überhaupt, erst nach einer gewissen Zeit erfolgen.\n\nDennoch mangelt es dem chinesischen Lager nicht an Triumphen. Wahrscheinlich werden bereits Pläne für einen pompösen Marsch auf dem Bund und das Hissen einer chinesischen Flagge über Shanghai zum ersten Mal seit einem Jahrhundert geschmiedet. Da es keine ausländische Intervention gibt, die unser Schicksal ändern könnte, bleibt uns jetzt nichts anderes übrig, als für eine geordnete Machtübergabe zu sorgen, sofern eine solche arrangiert werden kann. Dann müssen wir unsere Koffer packen, uns verabschieden und in den Sonnenuntergang segeln."
china_events.228.d.keep: "Es ist beschlossen: Der Gesandtschaftsrat wird mit allen Stimmen das chinesische Ultimatum kategorisch ablehnen und das internationale Mandat mit allen Mitteln verteidigen. Wenn wir Glück haben, wird sich die Situation von 1925 wiederholen, als eine internationale Koalition die ins Wanken geratenen britischen Zugeständnisse verteidigt hat. Schon jetzt sollten ausländische Flotten zu unserer Verteidigung aufmarschieren, aber bis sie eintreffen, wird es an unseren kommunalen Behörden, freiwilligen Truppen und ausländischen Garnisonen liegen, die Stellung zu halten. Vielleicht werden die Chinesen nie kommen - es wurde einmal gesagt, dass ihre Armeen für wenig mehr als Show und Getöse gedacht sind - aber die Kriege der letzten Jahre legen nahe, dass sie kommen werden, in großer Zahl und mit großer Entschlossenheit."
china_events.228.a: "Das Ende einer Ära."
china_events.228.b: "Hier muss die Grenze gezogen werden."

china_events.229.t: "Der Gesandtschaftsrat: Die Abstimmung ist abgeschlossen"
china_events.229.d.voted_for: "Es wurde beschlossen: Trotz einiger Gegenstimmen wird sich der Legationsrat selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Es wird eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt werden. Die Realität in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen entsprechen, aber es wird Menschen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung wird, wenn überhaupt, erst mit Verzögerung eintreffen. Dennoch wird es in [china.Capital.GetCapitalVictoryPointName] wahrscheinlich nicht an Triumphen mangeln. Wahrscheinlich werden bereits Pläne für einen pompösen Marsch den Bund hinunter und das Hissen einer chinesischen Flagge über Shanghai zum ersten Mal seit einem Jahrhundert geschmiedet.\n\nJetzt bleibt nur noch, unseren Garnisonen zu befehlen, den Übergang zu verwalten, für die Sicherheit unserer Bürger zu sorgen und dann zum letzten Mal nach Hause zu segeln."
china_events.229.d.voted_against: "Es wurde beschlossen: Trotz unserer Gegenstimme wird sich der Gesandtschaftsrat selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Angeblich soll es eine geordnete Evakuierung all derer geben, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen angeblich von der chinesischen Regierung entsprechend ihrem 'Besitz' und den 'hochgerechneten Gewinnen' entschädigt werden. In Wirklichkeit sollen unsere Bürger ihrer vertraglich zugesicherten Rechte und Freiheiten in China beraubt werden, für die ihre Vorfahren in den vergangenen Jahrzehnten tapfer gekämpft und sie verteidigt haben. Dieses absurde Schauspiel der Naivität wird nur in Chaos und Blutvergießen enden. Jetzt müssen wir uns entscheiden, ob wir uns vom Rest des Rates trennen und die Gesandtschaftsstädte zu unseren eigenen Bedingungen verteidigen oder ob wir einfach unser Bestes tun, um das, was von den Leben und dem Vermögen unserer Bürger noch übrig ist, vor diesem monumentalen Fehler zu schützen."
china_events.229.a: "Es soll das Ende einer Ära sein."
china_events.229.b: "Wie wir gehofft hatten."
china_events.229.c: "Dies ist nicht akzeptabel!"

china_events.230.t: "Ein ungewisser Frieden"
china_events.230.d.will_be_attacked: "Es wurde beschlossen: Trotz einiger Gegenstimmen wird sich der Gesandtschaftsrat selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Es wird eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt werden. Die Realität hier in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen entsprechen, aber es wird diejenigen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung wird, wenn überhaupt, erst mit Verzögerung eintreffen. Dennoch wird es in [china.Capital.GetCapitalVictoryPointName] wahrscheinlich nicht an Triumphen mangeln.\n\nAllerdings kann es sich niemand leisten, die ausstehenden Abstimmungen im Legationsrat zu ignorieren. Es kursieren Gerüchte, dass eine oder mehrere Mächte sich weigern werden, das Ergebnis anzuerkennen, und es könnten bereits Pläne für einen Krieg mit China geschmiedet werden, bei dem unsere Städte dazwischen geraten würden. Einige unserer Bürger würden ein solches Ergebnis zweifellos begrüßen, trotz der versprochenen Zerstörung. Doch solche Angelegenheiten gehen uns wahrscheinlich nichts an, denn unser Mandat wird bald zu Ende gehen. Es bleibt uns nichts anderes übrig, als unsere Koffer zu packen, uns zu verabschieden und in den Sonnenuntergang zu segeln..."
china_events.230.d.peaceful_reunification: "Es wurde einstimmig beschlossen: Der Gesandtschaftsrat wird sich selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Es soll eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt werden. Die Realität hier in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen entsprechen, aber es wird Menschen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung wird, wenn überhaupt, erst mit Verzögerung eintreffen. Dennoch dürfte es in [china.Capital.GetCapitalVictoryPointName] an Triumphen nicht mangeln. Jetzt bleibt uns nur noch, unsere Koffer zu packen, uns zu verabschieden und in den Sonnenuntergang zu segeln."
china_events.230.a: "Das Ende einer Ära."

china_events.231.t: "Ein Ende der Gesandtschaftsstädte"
china_events.231.d.will_be_attacked: "Nach einer wohl sehr langen Debatte hat der Gesandtschaftsrat gestern am späten Abend seine Stimme abgegeben. Das Ergebnis war eine Mehrheit für die Auflösung des internationalen Mandats, die nun unter unserer Aufsicht beginnen wird. Es soll eine geordnete Evakuierung aller Ausreisewilligen erfolgen, gefolgt von einem Abzug der ausländischen Garnisonstruppen. Die Geschäftsinhaber sollen entsprechend ihrem Besitz und den hochgerechneten Gewinnen entschädigt werden, wobei alle Ansprüche gründlich überprüft werden müssen. Eine triumphale Parade wird am Bund vorbeiziehen, gefolgt von der Hissung einer chinesischen Flagge zum ersten Mal seit über einem Jahrhundert. Mehr als hundert Jahre der Demütigung sind endlich zu Ende. Wir können es uns nicht leisten zu ignorieren, dass nicht alle Mitglieder des Legationsrats für die Auflösung gestimmt haben. Selbst während wir feiern, müssen wir uns auf einen weiteren Konflikt vorbereiten, so ungewiss er auch sein mag. Unsere nationale Wachsamkeit darf kein Ende nehmen, und von nun an müssen diejenigen, die China demütigen wollen, immer einen hohen Preis zahlen."
china_events.231.d.peaceful_reunification: "Nach einer langen Debatte hat der Gesandtschaftsrat gestern abend seine Stimme abgegeben. Überraschenderweise stimmten alle Mitglieder für die Auflösung des internationalen Mandats, ein Prozess, der nun unter unserer gerechten Aufsicht beginnen wird. Es soll eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der ausländischen Besatzungstruppen. Die Geschäftsinhaber werden entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt, wobei alle Ansprüche sorgfältig geprüft werden müssen. Eine triumphale Parade wird am Bund vorbeiziehen, gefolgt von der Hissung einer chinesischen Flagge zum ersten Mal seit über einem Jahrhundert. Es hat sich bereits herumgesprochen: Mehr als hundert Jahre der Demütigung haben endlich ein Ende."
china_events.231.a: "Es ist noch nicht vorbei."
china_events.231.b: "Wansui!"

china_events.232.t: "Der Gesandtschaftsrat: Die Abstimmung ist abgeschlossen"
china_events.232.d.voted_for: "Es wurde beschlossen: Trotz einiger Gegenstimmen wird sich der Gesandtschaftsrat selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Es wird eine geordnete Evakuierung all derer stattfinden, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen von der chinesischen Regierung entsprechend ihrem Besitz und ihren hochgerechneten Gewinnen entschädigt werden. Die Realität in Schanghai, Tianjin und den anderen Städten wird wahrscheinlich den vereinbarten Bedingungen entsprechen, aber es wird Menschen geben, die sich weigern, unter chinesischem Recht zu leben. Auch die Evakuierung wird wahrscheinlich weniger geordnet ablaufen als erwartet, und die versprochene Entschädigung könnte sich verzögern, wenn sie überhaupt jemals eintritt.\n\nEs gibt jedoch eine größere Sorge, die wie eine dunkle Wolke über allem schwebt: die Gegenstimmen des Rates. Angeblich sind die Beschlüsse des Rates bindend, aber internationale Beziehungen sind nie so einfach. Es kursieren Gerüchte, dass wieder ausländische Truppen auf chinesischem Boden marschieren werden. Nichtsdestotrotz entbindet uns unser Votum, die Gesandtschaftsstädte aufzulösen und das internationale Mandat zu beenden, von jeder weiteren Verantwortung. Sobald die chinesische Flagge über dem Bund weht, wird sie uns nichts mehr angehen."
china_events.232.d.voted_against: "Es wurde beschlossen: Trotz unserer Gegenstimme wird sich der Gesandtschaftsrat selbst auflösen und sowohl seine Territorien als auch seine Autorität an die chinesische Regierung zurückgeben. Angeblich soll es eine geordnete Evakuierung all derer geben, die das Land verlassen wollen, gefolgt von einem Abzug der Garnisonstruppen. Die Geschäftsinhaber sollen angeblich von der chinesischen Regierung entsprechend ihrem 'Besitz' und den 'hochgerechneten Gewinnen' entschädigt werden. In Wirklichkeit sollen unsere Bürger ihrer vertraglich zugesicherten Rechte und Freiheiten in China beraubt werden, für die ihre Vorfahren in den vergangenen Jahrzehnten tapfer gekämpft und sie verteidigt haben. Diese absurde Zurschaustellung von Naivität wird nur in Chaos und Blutvergießen enden.\n\nDoch eine Mehrheit ist eine Mehrheit. Wir können höchstens versuchen, das Leben und das verbleibende Vermögen unserer Bürger zu schützen und eine möglichst geordnete Evakuierung zu gewährleisten. Dann werden wir unsere Hände von dieser zum Scheitern verurteilten Angelegenheit und von allen unnötigen Verbindungen zu China abwischen."
china_events.232.a: "Das Ende einer Ära."
china_events.232.b: "Narren."

china_events.233.t: "Der Gesandtschaftsrat: Ein Ultimatum wird ignoriert"
china_events.233.d: "Aus Shanghai ist die Nachricht eingetroffen, dass der Gesandtschaftsrat unser Ultimatum ignorieren und die Gesandtschaftsstädte nicht freiwillig aufgeben wird. Obwohl die Einnahme der Gesandtschaften für unsere Armeen eine Kleinigkeit wäre, müssen wir die Konsequenzen sorgfältig abwägen, sollten sich die Ratsmitglieder für eine Beteiligung entscheiden. Auch wenn unser Endsieg sicher ist, könnte ein langwieriger Krieg unsere anderen Ziele beeinträchtigen. Ist es an der Zeit, diesen arroganten Ausländern eine letzte Warnung zu geben?"
china_events.233.a: "Droht mit Krieg."
china_events.233.b: "Gebt nach."

china_events.234.t: "Chinas letzte Warnung"
china_events.234.d: "In einer als 'Letzte Warnung' bezeichneten Erklärung hat China unmissverständlich seine Absicht bekundet, die Gesandtschaftsstädte mit Gewalt einzunehmen. Wie in der Vergangenheit könnten die chinesischen Streitkräfte Shanghai, Tianjin und die anderen Konzessionen mit relativer Leichtigkeit einnehmen, wobei die Aufgabe, sie zurückzuerobern, den aus Übersee entsandten Vergeltungsflotten und -armeen überlassen würde. Die Frage ist nun, ob wir und die anderen Vertragsmächte eingreifen werden, um die Städte zu verteidigen.\n\nEs besteht immer noch die Möglichkeit, dass China sich angesichts ausreichender Gewalt zurückzieht, aber wenn sie es nicht tun, könnten wir uns im Krieg wiederfinden."
china_events.234.a: "Verzichtet auf das Mandat."
china_events.234.b: "Bereitet euch auf den Krieg vor."

china_events.235.t: "Der Krieg am Horizont"
china_events.235.d: "In einer so genannten 'Letzten Warnung' hat China unmissverständlich seine Absicht erklärt, unsere Gesandtschaftsstädte mit Gewalt einzunehmen. Obwohl unsere Beschützer im Gesandtschaftsrat in der Lage sein könnten, China zum Rückzug zu bewegen, müssen wir alle angemessenen Vorsichtsmaßnahmen treffen und uns auf einen Krieg vorbereiten. Sollte es dazu kommen, können wir hoffen, dass wir uns auf die in Shanghai und Tianjin stationierten ausländischen Garnisonen, das Freiwilligenkorps und einige spontane, von Zivilisten organisierte Milizeinheiten verlassen können. Da die Hälfte der Polizeikräfte Chinesen sind, wurden bereits Fragen bezüglich ihrer Loyalität aufgeworfen, ebenso wie die chinesische Zivilmehrheit in jeder Stadt des Mandats. Die Planer haben vorgeschlagen, alle Streitkräfte und ausländischen Zivilisten an die Grenzen der alten Konzessionen zurückzuziehen.\n\nAngesichts dieser Maßnahmen können wir höchstens hoffen, dass die Chinesen sich zurückziehen oder dass wir lange genug kämpfen können, um von unseren internationalen Verbündeten gerettet zu werden."
china_events.235.a: "Wir müssen auf Frieden hoffen..."

china_events.236.t: "Die Gesandtschaftsstädte werden verteidigt"
china_events.236.d: "Unsere letzte Warnung ist offenbar auf taube Ohren gestoßen. Mindestens ein Mitglied des Gesandtschaftsrates hat geschworen, das internationale Mandat zu verteidigen, was bedeutet, dass jeder Schritt, den wir unternehmen, um die Städte zu erobern, zu einem langen und gefährlichen Krieg führen könnte. Wir könnten zwar einen Rückzieher machen, doch die politischen Folgen wären für unser Regime verheerend. Unsere beste verbleibende Option könnte darin bestehen, die Gesandtschaftsstädte so schnell wie möglich einzunehmen und zu hoffen, dass die Ausländer bei ihren Versuchen, die Städte zurückzuerobern, nachlassen. Bei genügend Verlusten und dem Verlust von Kriegsmaterial werden sie sicher bald das Interesse verlieren."
china_events.236.a: "Wir können sie nicht bekämpfen."
china_events.236.b: "Zeit, diese Scharade zu beenden."

china_events.237.t: "Der letzte Akt"
china_events.237.d: "Letztendlich waren die Versprechungen des Gesandtschaftsrates anscheinend nicht mehr als Getöse. Als der entscheidende Moment kam, war niemand da, um uns zu verteidigen. Ohne ein offizielles Übergangsabkommen ist damit zu rechnen, dass chinesische Truppen bald in unsere Städte einmarschieren und versuchen werden, ihre eigene Ordnung zu schaffen. Bis dahin werden wir zweifellos mit Panik, Plünderungen und Ausländern konfrontiert sein, die sich auf das Schiff flüchten, das als 'letztes Boot aus Shanghai' bekannt werden wird. Ob wir uns nun entscheiden, die chinesischen Besatzungstruppen am Bund zu treffen oder inmitten des Chaos zu fliehen, die Geschichte des Internationalen Mandats wird bald zu Ende sein."
china_events.237.a: "So endet es."

china_events.238.t: "Ein glorreicher Sieg"
china_events.238.d: "Der ausländische Imperialismus hat endlich seinen Meister gefunden. Trotz ihrer Drohungen und imposanten Armeen sind die so genannten 'Beschützer' der Gesandtschaftsstädte in alle Winde zerstreut worden und haben dabei ihr 'Internationales Mandat' praktisch aufgegeben! Jetzt brauchen wir nur noch den Befehl zu geben, und unsere Truppen werden praktisch ungehindert in Shanghai, Tianjin und die anderen Städte einmarschieren. Ja, es wird Widerstand geben, aber es steht jetzt nicht mehr in Frage, dass er vergeblich sein wird. Dies ist ein glorreicher Tag für China und ein triumphales Ende des Jahrhunderts der nationalen Erniedrigung!"
china_events.238.a: "Gebt den Befehl!"

china_events.239.t: "Eine überraschende Wende"
china_events.239.d: "Trotz der scheinbar unmöglichen Chancen hat China angesichts der entschlossenen Reaktion unserer Bürgen im Gesandtschaftsrat einen Rückzieher gemacht. Dies ist die bestmögliche Nachricht, und wenn sie bekannt wird, wird der Jubel in den Städten zweifellos noch Tage und Nächte lang nachhallen. Natürlich ist die chinesische Bedrohung nach wie vor intakt und physisch nicht weiter entfernt als zuvor, aber die politischen Auswirkungen einer solchen Niederlage werden für die derzeitige Chinesische Regierung schreckliche Folgen haben. Künftige Amtsträger werden für ihren Fehler geradestehen müssen und wahrscheinlich weniger geneigt sein, solche Risiken einzugehen. Wir können zumindest für die nächsten Jahre mit keinen weiteren Drohungen rechnen."
china_events.239.a: "Hipp, Hipp, Hurra!"

china_events.240.t: "China macht einen Rückzieher"
china_events.240.d: "Entgegen den meisten Erwartungen hat China angesichts der entschlossenen Reaktion des Rates einen Rückzieher gemacht. Wenn die Nachricht die Runde macht, werden die Feierlichkeiten in den Gesandtschaftsstädten zweifellos tagelang und nächtelang nachhallen. Natürlich ist die chinesische Bedrohung ihrer Unabhängigkeit nach wie vor intakt und physisch nicht weiter entfernt als zuvor. Die politischen Auswirkungen dieser Niederlage werden jedoch schwerwiegende Folgen für die derzeitige Regierung Chinas haben. Künftige Amtsträger werden für ihren Fehler geradestehen müssen und wahrscheinlich weniger geneigt sein, solche Risiken einzugehen. Wir können damit rechnen, dass das Mandat zumindest in den nächsten Jahren nicht mehr gefährdet sein wird."
china_events.240.a: "Ausgezeichnete Neuigkeiten."

### Chinese Unifier News Events ###
china_events.300.t: "Die Rückkehr der Großen Qing"
china_events.300.d: "Für außenstehende Beobachter bedeutete die Xinhai-Revolution im Jahr 1911 das Ende der jahrhundertelang von den Mandschu regierten Qing-Dynastie in China. Angesichts einer Niederlage nach der anderen schien das Mandat des Himmels, das das chinesische Volk so lange beherrscht hatte, dem kaiserlichen System endgültig ein Ende zu bereiten.\n\nSeit dem Ende des Weltkriegs hat sich die politische Situation in China mit der Xuantong-Restauration dramatisch verändert. Obwohl sie mit der Zhili-Clique verbündet waren, gelang es den chinesischen Royalisten in den letzten Jahren, die Qing-Dynastie vollständig zu restaurieren. Jetzt hat Kaiser [ROOT.GetLeader] von [FROM.Capital.GetCapitalVictoryPointName] aus offiziell verkündet, dass die Großen Qing nach der jüngsten Vereinigung Chinas versuchen wird, die kulturelle und politische Überlegenheit Chinas in Ostasien wiederherzustellen."
china_events.300.a: "Was für eine Wendung der Ereignisse!"

china_events.301.t: "Sieg der Zhili-Clique"
china_events.301.d: "Obwohl ihre Herrschaft und Kontrolle über China in der Nordexpedition angemessen in Frage gestellt wurde, stellte die anschließende Xuantong-Restauration die Qing Dynastie wieder her, und die Kontrolle über den Norden wurde von Wu Peifu, Cao Kun und der Zhili-Clique gefestigt. Während andere Kriegsherren versuchten, sich von der Kontrolle der Zhili abzuspalten, haben die Zhili dennoch alle konkurrierenden Regierungen besiegt und damit China wieder geeint. In einer glorreichen Rede in [FROM.Capital.GetCapitalVictoryPointName] hat Cao Kun erklärt, dass die Zhili versuchen werden, China zu modernisieren und ihren Einfluss in der Welt wieder geltend zu machen."
china_events.301.a: "Der Norden hat einmal die Oberhand more."

china_events.302.t: "Die Zhili vereinigen die chinesische Republik"
china_events.302.d: "Trotz des Erfolgs der Xinhai-Revolution schien der Traum von einem republikanischen China mit der Xuantong-Restauration zu zerfallen. Nach einem gescheiterten Putsch der Mandschu-Loyalisten während des Zusammenbruchs der Liga verkündete die Zhili-Führung jedoch die Rückkehr der Republik Beiyang.\n\nMit der Wiederverabschiedung der republikanischen Verfassung und der kürzlichen Wahl von Präsident [ROOT.GetLeader] versucht die von den Zhili geführte Republik, das Erbe der Xinhai-Revolution fortzuführen. Nur die Zeit wird zeigen, ob die Zhili ihren Übergang von einer kriegerischen Clique zu einer formellen Republik erfolgreich fortsetzen werden - aber ihre Einigung des Landes zeigt, dass sie vielleicht am ehesten dazu in der Lage sind."
china_events.302.a: "Eine neue Ära für die Zhili-Clique."

china_events.303.t: "Sieg der Fengtian-Regierung"
china_events.303.d: "Obwohl die Fengtian-Clique im Dritten und Vierten Zhi-Feng-Krieg fast besiegt wurde, hat sie sich in der Mandschurei mehr als ein Jahrzehnt lang erfolgreich behauptet. Mit ihrem jüngsten Sieg im Zweiten Japanisch-Chinesischen Krieg hat Marschall [ROOT.GetLeader] offiziell die Ausrufung einer vereinigten Republik China verkündet.\n\nTrotz ihrer Erfolge auf dem Schlachtfeld können die folgenden Kämpfe, denen sich die Fengtian-Regierung stellen muss, nicht allein mit Bajonetten gewonnen werden. Für viele ist Marshall [ROOT.GetLeader] immer noch ein Kriegsherr, und nur die Zeit wird zeigen, ob die Fengtian-Regierung würdig ist, die Nachfolge der Xinhai-Revolution anzutreten oder nicht."
china_events.303.a: "[FNG.GetLeader] hat es endlich geschafft."

china_events.304.t: "Die reformierte Republik China wird ausgerufen"
china_events.304.d: "Erstaunliche Nachrichten aus China: Das von Japan eingesetzte Marionettenregime hat sich offiziell zur 'Reformierten Republik China' ausgerufen. Vertreter von [JAP.GetNameDef] und chinesische Loyalisten des neuen Regimes wohnten einer Rede von Präsident [ROOT.GetLeader] bei, in der er die Vereinigung Chinas und die Beziehungen Chinas zu Japan begrüßte.\n\nAls Teil der Pläne von [JAP.GetNameDef] für eine panasiatische Sphäre des Antiimperialismus ist die Reformierte Republik China ein kühnes Experiment, um China zu einem Verbündeten in Japans sogenanntem Bestreben zu machen, Asien vom Imperialismus zu befreien. Die Führung der neuen chinesischen Regierung besteht zwar aus chinesischen Beamten, aber es besteht kein Zweifel daran, dass die Regierung nur Tokio untersteht."
china_events.304.a: "Die aufgehende Sonne geht über China auf..."

china_events.305.t: "Yan Xishan verkündet die Vereinigung Chinas"
china_events.305.d: "Jahrelang hat Gouverneur [ROOT.GetLeader] die isolierte und arme Provinz Shanxi als deren Kriegsherr regiert - und dabei eine neutrale Haltung in der chinesischen politischen Arena eingenommen. Die jüngsten Entwicklungen in China haben dazu geführt, dass die Shanxi-Clique ihre Neutralität verlassen und rivalisierende Regierungsanwärter erfolgreich besiegt hat.\n\nAls erster Präsident der wiederbelebten Republik China hofft [ROOT.GetLeader], seine einzigartige Ideologie in die neue chinesische Republik einbringen zu können - in der Hoffnung, Ordnung in die chaotische chinesische Nation zu bringen. Der neue Präsident hat erklärt, dass er den Frieden, die Stabilität und die Neutralität in Asien aufrechterhalten und gleichzeitig die Stärke und Souveränität Chinas in der Welt wiederherstellen möchte."
china_events.305.a: "Präsident Yan ist in der Tat der Mann der Stunde."

china_events.306.t: "Die Vereinigung von Guominjun"
china_events.306.d: "Nach der Niederlage gegen die Fengtian- und die Zhili-Clique zog sich die zerrüttete revolutionäre Guominjun in den späten 1920er Jahren in die Provinz Shanxi zurück. Dort ließen sie sich Zeit, und nach einem Machtkampf mit dem Gouverneur der Provinz, Yan Xishan, verließen sie die Provinz, um die chinesische Nation unter der ekstatischen revolutionären Ideologie von [ROOT.GetLeader] erfolgreich zu vereinen.\n\nJetzt, als erster Präsident der wiederbelebten Republik China, hat Präsident [ROOT.GetLeader] erklärt, dass die neue Republik an der Spitze einer neuen Revolution in China stehen wird. Unter der Führung des ehemaligen Guominjun hat die neue chinesische Regierung angekündigt, dass sie die Vorhut einer neuen antiimperialistischen Befreiungsrevolution sein wird, die zweifellos die alte Ordnung in Asien drastisch erschüttern wird."
china_events.306.a: "Die Guominjun-Revolution ist in China angekommen."

china_events.307.t: "China unter dem Yiguandao"
china_events.307.d: "Mit der Verkündung der nationalen Wiedervereinigung unter dem religiösen Führer [ROOT.GetLeader] und seiner Yiguandao-Sekte der millenarischen Populisten hat sich in China eine dramatische Entwicklung vollzogen. Nachdem er alle konkurrierenden Regierungen auf dem Schlachtfeld besiegt hat, hat der neue oberste Führer Chinas seine Vereinigung in seiner Rede an die 'Ewig Ehrwürdige Mutter' vor einer riesigen Menschenmenge in [FROM.Capital.GetCapitalVictoryPointName] gewidmet.\n\nDas neue Regime hat Chinas Isolation vom Weltgeschehen erklärt, und es wird erwartet, dass viele (sowohl Ausländer als auch Chinesen) das Land bald aus Angst verlassen werden. Die nahe Zukunft der chinesischen Nation sieht düster aus, da die Sekte beginnt, das chinesische Volk zu ihrer esoterischen Ideologie zu bekehren."
china_events.307.a: "Ein neues Zeitalter für China bricht an."

china_events.308.t: "Ausrufung der [FROM.GetNameDef]"
china_events.308.d.KMT: "Nachdem weite Teile Chinas nun unter der Kontrolle der Nationalen Revolutionsarmee stehen, hat der Vorsitzende [ROOT.GetLeader] offiziell die Gründung einer zweiten Nationalen Republik China verkündet. Seine Proklamation, die in der Haupthalle des Präsidentenpalastes in Nanjing stattfand, ist voller Symbolik - hier wurde Dr. Sun Yat-sen 1912 zum provisorischen Präsidenten der ersten chinesischen Republik ausgerufen.\n\nObwohl die Nationalisten seit langem in der Region Fuß gefasst haben, wurden sie als flüchtige Aufständische abgetan. Ihr endgültiger Triumph über rivalisierende Konkurrenten hat ihnen eine widerwillige internationale Anerkennung eingebracht, da der linke Flügel der Kuomintang einen sozialistischen Einparteienstaat errichten will, der das Chaos beseitigen und die sichere Entstehung einer gerechten und demokratischen Zivilgesellschaft unter ihrer Vormundschaft ermöglichen soll."
china_events.308.d.LCS: "Da weite Teile Chinas nun unter der Kontrolle der Roten Armee stehen, scheint die sozialistische Herrschaft über China unvermeidlich. Die größtenteils von ausländischen sozialistischen Mächten gestützte Regierung von [FROM.GetLeader] wurde anfangs als unhaltbar abgetan, da sie von anhaltenden Spaltungen innerhalb der kleinen chinesischen syndikalistischen Bewegung heimgesucht wurde.\n\nTrotz dieser Herausforderungen ist es ihr gelungen, den größten Teil des Landes unter ihrem Banner zu vereinen und sich die widerwillige Anerkennung der Weltmächte zu sichern. Aufbauend auf den schwelenden Ruinen der alten sozialistischen Kuomintang-Revolution will diese syndikalistische Regierung eine neue Ordnung in China aus der Asche der alten aufbauen und die Verwüstungen der Warlord-Ära hinter sich lassen."
china_events.308.a: "Dr. Suns Traum von einem revolutionären China lebt weiter!"
china_events.308.b: "Die chinesische Revolution ist da."
china_events.308.c: "Wir müssen die Bedrohung durch die Kuomintang stoppen!"

china_events.309.t: "Ausrufung der Republik China"
china_events.309.d: "Die Nachrichten aus China waren in letzter Zeit chaotisch, da sich der schnelle Krieg um die Kontrolle über China seinem Ende zu nähern scheint. Der rechte Flügel der Kuomintang unter [FROM.GetLeader] hat die Vorherrschaft in ganz China errungen und die Vereinigung der Republik China unter der Flagge des blauen Himmels, der weißen Sonne und der ganz roten Erde verkündet.\n\nIn Anlehnung an die Ideale von Dr. Sun Yat-sen hat Generalissimus [FROM.GetLeader] dem chinesischen Volk und der Welt versprochen, dass dies eine neue Ära für China ist, und er verspricht, die Erniedrigung durch die europäischen Mächte rückgängig zu machen und die Nation zu Größe zu führen. Nur die Zeit wird zeigen, was die Kuomintang erreichen wird."
china_events.309.a: "Die Kuomintang hat es endlich geschafft."

china_events.310.t: "Proklamation der Vereinigten Provinzen von China"
china_events.310.d: "Da China weitgehend unter der Kontrolle von [FROM.GetLeader]s Nationaler Verteidigungsarmee steht, wurde in Peking eine neue Republik ausgerufen, während föderalistische Truppen über den Platz des Himmlischen Friedens paradieren. Die Vereinigten Provinzen Chinas, wie sie im Westen oft genannt werden, haben die vorherige international anerkannte chinesische Regierung vollständig ersetzt, und da ihre Macht gesichert ist, ist es nur eine Frage der Zeit, bis die internationale Gemeinschaft sie anerkennt.\n\nDie föderalistische Regierung beabsichtigt, eine "\Nationale Konferenz\" zu organisieren, die sich aus Abgeordneten aller befreiten Provinzen zusammensetzt, um eine neue Verfassung auszuarbeiten und eine offizielle provisorische Regierung zu bilden, bis so bald wie möglich nationale Wahlen abgehalten werden können."
china_events.310.a: "Lang leben Chen und die Republik!"
china_events.310.b: "Werden sie wirklich Demokratie nach China bringen?"

china_events.311.t: "Die Zhili vereinigen China gegen alle Widerstände"
china_events.311.d: "Seit der Nordexpedition gab es für die Zhili-Clique keine größere Krise als den erfolgreichen Putsch der Mandschu-Loyalisten, bei dem Cao Kun und Wu Peifu ums Leben kamen. Nach dem Putsch wurden die Reste der Zhili-Clique aus der Provinz Zhili vertrieben und flohen in die mit ihnen verbündete Provinz Sichuan, wo sie eine rivalisierende Regierung zur Mandschu-Regierung ausriefen.\n\nDie Zhili besiegten in der vom Hunger geplagten Provinz alle konkurrierenden nationalen Regierungen und kehrten mit einem Sieg der Waffen in ihre Heimatprovinz zurück. Nachdem die Bedrohung durch die Mandschu endlich besiegt wurde, hat [ROOT.GetLeader] erklärt, dass die Republik China unter der Zhili-Clique wiederbelebt werden soll. Nur die Zeit wird zeigen, ob die Zhili in ihrem neuen Kampf um die Herzen der Massen erfolgreich sein werden."
china_events.311.a: "Die Zhili haben gezeigt, dass sie nicht besiegt werden können."

china_events.313.t: "General Liu Xiang erklärt die nationale Wiedervereinigung"
china_events.313.d: "Die arme westliche Provinz Sichuan ist bekannt für ihre konkurrierenden Warlord-Fraktionen und Cliquen, die die Provinz in einem Bürgerkrieg zerrissen, bevor sie von einer tödlichen Hungersnot dahingerafft wurde. In dieser chaotischen Periode der Politik Sichuans gelang es General Liu Xiang vom Industriekorps, seine Gegner auszumanövrieren und seine Provinz unter seiner Führung zu vereinen.\n\nIndem er die Führung der Zentralregierung ablehnte, führte der General die Provinz Sichuan auf den Pfad des Krieges, indem er mit seiner Provinzarmee Krieg führte und die rivalisierenden konkurrierenden Regierungen besiegte. Mit seinen jüngsten Siegen und der Niederschlagung Andersdenkender hat er sich zum Präsidenten einer wiederbelebten Republik China erklärt. Nur die Zeit wird zeigen, ob das Regime und das Vermächtnis des Generals von Dauer sein werden oder nicht."
china_events.313.a: "Die Sichuan-Clique ist dem Ruf nach Vereinigung gefolgt!"

china_events.314.t: "[FROM.GetOldName] vollendet die chinesische Vereinheitlichung"
china_events.314.d: "Im Zeitalter ständiger Kriege und Auseinandersetzungen in der sich ständig verändernden politischen Landschaft ist es nicht verwunderlich, dass kleinere Cliquen und Provinzen über ihre Grenzen hinausgehen, um Macht und Ruhm zu erlangen. Zur Überraschung vieler hat sich [FROM.GetOldName] aus seiner Provinz erhoben, um rivalisierende Regierungen zu besiegen, und hat in seiner Hauptstadt [FROM.Capital.GetCapitalVictoryPointName] die Republik China ausgerufen.\n\nDas lange Zeit geteilte Land China ist unter der Führung von [FROM.GetLeader] endlich wieder vereint worden. Nur die Zeit wird zeigen, ob China zum Rest der Welt aufschließen wird oder nicht, aber für den Moment kann sich das chinesische Volk endlich ausruhen, da es weiß, dass die chaotische Warlord-Periode zu einem Ende gekommen ist."
china_events.314.a: "Das chinesische Volk hat sich endlich erhoben!"

china_events.315.t: "Vereinigung durch den Liga-Marschall"
china_events.315.d: "Wer hätte gedacht, dass das kleptokratische Miasma der Liga der Acht Provinzen den Sturm überstehen würde? Nachdem die Liga 1936 zusammengebrochen war und ihre verrottete Struktur auf einen Schlag niedergerissen hatte, glaubten nur wenige, dass sie jemals wieder den Zenit ihrer Macht erreichen würde, den sie 1929 hatte. Und doch hat sie die alte Liga weit überholt und alle Erwartungen übertroffen.\n\nNicht Sun Chuanfang sollte die Nation unter der Südlichen Zhili-Clique vereinen, sondern Qi Xieyuan. Als verhasster Untergebener des Lächelnden Tigers übernahm er nach dessen Entmündigung umstritten die Führung. Mit einer Politik der offenen Tür scheinen die Deutschen einen einstigen Verbündeten im Osten gewonnen zu haben. Allerdings befürchten viele einen weiteren Zusammenbruch der Liga in der Zukunft."
china_events.315.a: "Die Herrschaft eines Bastards, exportiert auf nationaler Ebene."

china_events.316.t: "Sieg der Zhili-Clique"
china_events.316.d: "Obwohl ihre Herrschaft und Kontrolle über China in der Nordexpedition angemessen in Frage gestellt wurde, stellte die anschließende Xuantong-Restauration der Qing Dynastie wieder her, und die Kontrolle über den Norden wurde von Wu Peifu, Cao Kun und der Zhili-Clique gefestigt.\n\nTrotz der Unruhen der letzten Jahre mit dem wirtschaftlichen Zusammenbruch des Schwarzen Montags und dem Liga-Krieg haben die Zhili den Sturm überstanden. Während andere Kriegsherren versuchten, sich von der Kontrolle der Zhili abzuspalten, haben sie dennoch alle konkurrierenden Regierungen besiegt und das Land wieder geeint. In einer glorreichen Rede in [FROM.Capital.GetCapitalVictoryPointName] hat Wu Peifu erklärt, dass die Zhili versuchen werden, China zu modernisieren und ihren Einfluss in der Welt zu behaupten, frei von fremder Herrschaft."
china_events.316.a: "Wu Peifu hat sich selbst übertroffen!"

china_events.340.t: "Vorsitzender Wang hält durch"
china_events.340.d: "Obwohl der Vorsitzende [CHI.GetLeader] die Kuomintang aus dem Exil und der Beinahe-Zerstörung zu durchschlagenden nationalen Erfolgen mit dem Abschluss der Zweiten Nördlichen Expedition geführt hat, schien die Herrschaft des Vorsitzenden [CHI.GetLeader] durch die wachsende fraktionelle Opposition des Provisorischen Aktionskomitees der Kuomintang zu zerfallen. Trotz der Angriffe von allen Seiten scheint es jedoch, dass der Vorsitzende seine Kontrolle und seine Herrschaft über die Partei tatsächlich gefestigt und die Opposition effektiv zerschlagen hat.\n\nNun ist zum ersten Mal seit Jahrzehnten endlich wieder Frieden in China eingekehrt, und der Vorsitzende Wang wird versuchen, das chinesische Land zu modernisieren und wiederzubeleben, um die von seinem Mentor, dem verstorbenen Dr. Sun Yat-sen, formulierten Grundsätze in den kommenden Jahren zu erfüllen."
china_events.340.a: "Wang Jingwei ist wirklich der Erbe von Dr. Suns Revolution."

china_events.341.t: "Song's PAC sichert sich die Führung der KMT"
china_events.341.d: "Während die Kuomintang während der Exilzeit der Partei nach der Nordexpedition nominell von Wang Jingwei geführt wurde, organisierten sich die in China Verbliebenen als autonome MinGan-Aufstandsregierung. Auf dieser Grundlage wurde das Provisorische Aktionskomitee (PAC) der Kuomintang gebildet, das in seiner Erklärung an das revolutionäre Volk in China und der Welt von 1932 eine populistische, sozialistische Plattform ankündigte, die dem Volk näher zu stehen schien. Jahre später hat die Vorsitzende [CHI.GetLeader] erklärt, dass das PAC in ein neues Revolutionskomitee umgewandelt werden soll, um die einfachen Massen zur Ausrottung der Klasse und zu einer neuen revolutionären Zukunft für die Bauern und Arbeiter Chinas zu führen."
china_events.341.a: "Das Volk hat sich erhoben!"

china_events.342.t: "Die Reorganisationsfraktion übernimmt die KMT"
china_events.342.d: "Während es der Kuomintang gelang, das Land unter ihrer Parteiflagge zu vereinen, stürzte die Partei nach der Ermordung und dem Tod ihres ehemaligen Vorsitzenden Wang Jingwei in einen Bürgerkrieg ab. Die Partei zersplitterte daraufhin in mehrere Fraktionen, während das Land erneut in einen großen Bürgerkrieg stürzte. Von seiner Regierung in Beiping aus haben der Vorsitzende Zeng Zhongming und Premierminister Chen Gongbo zusammen mit der Vereinigung der Reorganisierten Genossen offenbar den Sieg über alle anderen Fraktionen ausgerufen. Da die Reorganisationsfraktion nun die totale Kontrolle sowohl über das Land als auch über die Partei hat, glauben ausländische Beobachter, dass China auf eine autoritäre sozialistische Zukunft zusteuert, die von einigen der radikalsten Sozialisten Chinas bestimmt wird."
china_events.342.a: "Ein neues China ist geboren..."

china_events.343.t: "Die Chinesische Wiederbelebungsgesellschaft erklärt den Sieg"
china_events.343.d: "Während es der Kuomintang gelang, das Land unter ihrer Parteiflagge zu vereinen, versank die Partei nach der Ermordung und dem Tod ihres ehemaligen Vorsitzenden Wang Jingwei in einen Bürgerkrieg. Als die zerstrittenen Fraktionen begannen, sich gegenseitig zu bekämpfen, gelang es der radikalen China Revival Society (CRS), die Macht an sich zu reißen und das Land in einen Ausnahmezustand zu versetzen. In einer großen Rede von [FROM.Capital.GetCapitalVictoryPointName] erklärte Generalissmo Hu Zongnan, dass alle inneren und äußeren Feinde Chinas im Rahmen einer neuen Richtung der nationalen Revolution vernichtet werden sollen. Das Gerede der CRS von einer totalitären Revolution nach dem Vorbild von Sawinkow, Mussolini und Mosley wird sicherlich jede Chance auf Demokratie in China trüben."
china_events.343.a: "Dunkelheit hat die Nationale Revolution befallen."

china_events.344.t: "Premierminister Hu Hanmin übersteht den Sturm"
china_events.344.d: "Nachdem er sein eigenes Exil-Zentralkomitee der Kuomintang in Moskau geleitet hatte, waren die Chancen für [GXC.GetLeader] gering, jemals wieder auf chinesischen Boden zurückzukehren. Doch die weiße Sonne am Himmel strahlte hell auf Dr. Suns fleißigsten Schüler, denn der zuvor ins Exil geschickte Revolutionär führte die Partei zu großartigen Erfolgen in der Zweiten Nordexpedition und überstand die perfiden Versuche der Guangxi-Clique, ihn aus der nationalen Führung zu verdrängen, wodurch er die Dominanz seiner Ältesten-Clique innerhalb der Partei sicherte.\n\nMit seinem konkreten Programm für sechs Jahre Vormundschaft wollen der Premierminister und seine \"Alte Rechte\" nun die Drei Volksprinzipien in ihrer orthodoxesten Auslegung befolgen, um sicherzustellen, dass Dr. Sun Yat-sens Traum wahr wird."
china_events.344.a: "Die Orthodoxie hat gesiegt!"

china_events.345.t: "Die neue revolutionäre Doppelherrschaft in Guangdong"
china_events.345.d: "Obwohl Premierminister [GXC.GetLeader] entschlossen und sicher in seiner Position als Verfechter der Nationalen Revolution erschien, schien er doch nicht so unfehlbar zu sein, wie Außenstehende angenommen hatten. Nachdem er durch einen dreisten Machtgriff von Li Zongrens Neuer Guangxi-Clique kurzzeitig verdrängt worden war, kehrte der Schüler von Dr. Sun dank der Bemühungen seines entschlossenen Unterstützers, dem Gouverneur von Guangdong, Chen Jitang, an die Spitze der Nation zurück.\n\nMit der Einführung einer neuen, unruhigen revolutionären Doppelherrschaft zwischen dem prinzipientreuen Premierminister und dem despotischen Kriegsherrn wird zweifellos jeglicher Widerstand gegen die Feinde der Neuen Guangdong-Clique niedergeschlagen werden, wobei die Nationale Revolution eine deutlich autoritärere Wendung nehmen wird, während die einst tosende revolutionäre Bewegung zu Glut wird."
china_events.345.a: "Die nationale Revolution gerät ins Stocken."

china_events.346.t: "Die neue Guangxi-Clique belebt China wieder"
china_events.346.d: "Die Provinz Guangxi wurde von chinesischen und ausländischen Korrespondenten lange Zeit als verarmtes, von Banditen heimgesuchtes Hinterland abgetan, selbst nach den Maßstäben des China der Kriegsherrenzeit. Daher war es für viele eine große Überraschung, dass der endgültige Sieger in den Vereinigungskriegen Chinas kein anderer als General Li Zongren war, der seine Rivalen innerhalb und außerhalb der Kuomintang besiegte und sich so an die Macht kämpfte.\n\nDer General steht an der Spitze einer stark militarisierten Provinz, die seine Anhänger stolz als \"Wiege der Revolution\" bezeichnen, und hat mit Hilfe mächtiger und disziplinierter Bürgermilizen alle seine Gegner besiegt. Nun, zwischen Autokratie, Liberalismus und den Drei Prinzipien, gestaltet Präsident Li die Zukunft Chinas."
china_events.346.a: "Guangxi wiederaufbauen, China wiederbeleben – in der Tat."

china_events.347.t: "Wiederaufleben der Westliche-Hügel-Clique"
china_events.347.d: "Als wenig bekannte Fraktion innerhalb des rechten Flügels der Kuomintang hätte kaum jemand erwartet, dass die erfahrenen Mitglieder der \"Alten Rechten\" der Western Hills Clique auf die nationale Bühne treten würden. Die Clique, die sich ausschließlich aus Protest und Opposition gegen die sozialistischen Aspekte der von Dr. Sun Yat-sen 1924 angestrebten Neuordnung gebildet hatte, gehörte seit den Tagen von Song Jiaoren der KMT an und unterhielt zahlreiche persönliche Beziehungen zu dem verstorbenen KMT-Politiker.\n\nDie Westliche-Hügel-Clique nutzte die Gelegenheit während der Unruhen nach dem Ende der Zweiten Nordexpedition und versucht nun, den durch den sozialistischen Kurswechsel der KMT entstandenen Schaden rückgängig zu machen und ein wirklich konstitutionelles China zu schaffen."
china_events.347.a: "Die Veteranen kehren zurück ins Rampenlicht."

china_events.348.t: "Die Wiederaufbau-Fraktion befreit China"
china_events.348.d: "Der verstorbene Dr. Sun Yat-sen hinterließ ein wechselhaftes Vermächtnis. Er war ein bedeutender republikanischer Führer während der Xinhai-Revolution von 1911 und Gründer der großen, aber umstrittenen Kuomintang. Er starb 1925 an Leberkrebs, während die Vereinigungsgespräche zwischen seiner südlichen Regierung in Guangzhou und den Vertretern des Nordens in Peking scheiterten. Er wird manchmal als Vater der Republik bezeichnet und hinterließ einen Sohn, Sun Fo, der zunächst aus der Partei seines Vaters verdrängt wurde.\n\nDas Blatt wendete sich, und der jüngere Sun gewann mit Hilfe einer Koalition aus im Ausland lebenden und westlich ausgebildeten Technokraten, die ihm bei einer wichtigen internen Wahl mit einem liberalen Programm zum Sieg verhalfen, wieder an Einfluss. Als neu vereidigter Präsident strebt er danach, das Vermächtnis seines Vaters zu vollenden."
china_events.348.a: "Wie der Vater, so der Sohn, nehme ich an."

china_events.349.t: "Der Putsch der Vierten Armee in China"
china_events.349.d: "Chen Mingshu, der innerhalb der Kuomintang gemeinhin mit Verachtung und Misstrauen betrachtet wird, hat die gesamte chinesische Nation und ausländische Beobachter schockiert, indem er sich als Sieger hervorgetan hat und die ehemalige sozialistische Regierung mit Sitz in Nanjing gestürzt hat. Chen Mingshu und seine Clique von Untergebenen aus der 4. Armee der NRA behaupten weiterhin, von der Kuomintang abzustammen, und versprechen, eine revolutionäre Regierung des produzierenden Volkes zu bilden und gemeinsamen Wohlstand für alle Bürger zu erreichen. Obwohl die PPP ursprünglich als mit dem linken Flügel der Kuomintang verbunden galt, fragen sich viele, ob sie dem Erbe von Wang und Song folgen oder ihren eigenen Weg gehen wird. Nur Chen Mingshu weiß, was die Zukunft bringt."
china_events.349.a: "Die Kuomintang entwickelt sich weiter."

china_events.350.t: "Chinesische Bauern stürzen die KMT"
china_events.350.d: "In einer schockierenden Wendung der Ereignisse hat die vorwiegend ländlich geprägte Bewegung der chinesischen Agrarier die Kuomintang-Regierung in Nanjing gestürzt und nun eine neue revolutionäre Regierung ausgerufen, die sich der Beseitigung feudaler Elemente innerhalb der chinesischen Gesellschaft verschrieben hat. Da Tausende in China, insbesondere Großgrundbesitzer und Reiche, voraussichtlich aus dem Land fliehen werden, kann nur einer sagen, was mit dem Aufstieg des neuen revolutionären Führers Chinas, Peng Pai, der von vielen als eine Art Gottheit im Kampf für die Gleichberechtigung der chinesischen Massen angesehen wird, auf das Land zukommt."
china_events.350.a: "Die Revolution des Volkes ist endlich gekommen."

china_events.3500.t: "Die neue chinesische Revolution"
china_events.3500.d: "Nur wenige hätten geglaubt, dass die Kuomintang-Revolution nicht nur zurückkehren, sondern in China sogar triumphieren würde; noch weniger hätten geglaubt, dass sie in der sanktionierten Zerschlagung ihres eigenen Zentralkomitees gipfeln würde. Aus der Asche ist eine neue Revolution entstanden, angeführt von Chinas jüngstem kühnen nationalen Revolutionsführer: dem Vorsitzenden Tan Pingshan. Als Gründungsmitglied des Provisorischen Aktionskomitees und frühes Mitglied der Chinesischen Syndikalistischen Partei steht Tans selbst entwickelte Form des Sozialismus nun vor ihrer bislang größten Hürde: \"Welche Form soll Chinas einheimische sozialistische Revolution annehmen?\""
china_events.3500.a: "Wo wird die Revolution weitergehen?"

china_events.351.t: "Die Whampoa-Clique kehrt zurück"
china_events.351.d: "Mit dem Tod von Generalissimus Chiang Kai-shek am Ende der Nordexpedition glaubten viele, dass seine \"Whampoa-Clique\", die Nachkommen seiner Schüler an der Militärakademie, ihm auf den Galgen folgen oder zu anderen Fraktionen der Kuomintang fliehen würden. Und doch hat die Whampoa-Clique von Generalissimus He Yingqin, die zweifelhaft sein Erbe weiterführt, sowohl die Nationale Revolutionsarmee als auch die Nation dominiert.\n\nGeneralissimus He, der das Land im Namen der Kuomintang wiedervereinigt hat, läutet eine neue Ära der \"Neuen Rechten\" der Partei ein. Mit einer schwer zu handhabenden Koalition, die von Radikalen bis zu Technokraten reicht, verfügt der Generalissimus über eine Vielzahl von Optionen, um die chinesische Nation zu lenken."
china_events.351.a: "Alle Augen sind auf den Generalissimus gerichtet."

china_events.352.t: "Der Aufstieg der Bauingenieur-Clique"
china_events.352.d_rkt: "Viele Persönlichkeiten der jüngeren chinesischen Geschichte haben versucht, dem verstorbenen Generalissimus Chiang Kai-shek nachzueifern. Da seine Sekte der Nationalen Revolutionsarmee nach wie vor existiert, scheint es, als sei ihre Rolle bei der Vereinigung der Nation unter der Kuomintang noch nicht beendet. Unter der Führung von Generalissimus He Yingqin scheint seine zunehmende Abhängigkeit vom \"kleinen Generalissimus\" Chen Cheng zu seiner eigenen relativ stillen Absetzung geführt zu haben.\n\nDurch den jungen, radikalen und bäuerlich orientierten Reformer verdrängt, wird die Zukunft der chinesischen Nation sicherlich eine wohlwollende, zentralistische und revolutionär-demokratische sein. Als ausgezeichneter Verwalter strebt Chen Cheng danach, den jahrtausendealten Kreislauf von Krieg und Frieden in China zu durchbrechen."
china_events.352.d_lkt: "Inmitten der eklektischen Hallen der sich ständig verschärfenden politischen Lage der Kuomintang hätten nur wenige geglaubt, dass das Zentralkomitee gestürzt werden würde. Noch weniger hätten geglaubt, dass dies durch einen praktischen Außenstehenden geschehen würde. Der wichtigste Protegé des Roten Napoleons Deng Yanda, der \"kleine Generalissimus\" Chen Cheng, hat nicht nur das Zentralkomitee der Partei abgesetzt, sondern auch sein eigenes Kuomintang-Regime errichtet.\n\nAls junger Hitzkopf und bauernorientierter Reorganisationszentralist, ähnlich wie sein Mentor, versucht Chen Cheng, den jahrtausendealten Kreislauf von Krieg und Frieden in China zu durchbrechen."
china_events.352.a: "Whampoas Samthandschuh."

china_events.353.t: "Die Revolution der Blauen Hemden"
china_events.353.d: "Als oft übersehene und verachtete Sekte der Whampoa-Clique der Nationalen Revolutionsarmee schien es, als seien solche Bedenken eine Fehleinschätzung der Fähigkeiten der Blauhemden Gesellschaft. Geheimnisvoll, radikal und gefährlich, gewann die Blue Shirt Society als Reaktion auf das Versagen der Kuomintang im 20. Jahrhundert rasch an Popularität. Mit Teng Jie und Liu Jianqun an der Spitze und ihrer engen Beziehung zu Generalissimus He war dies letztendlich der Anfang vom Ende für ihn.\n\nNun, da sie an der Spitze der chinesischen nationalen Revolution stehen, gibt es bereits Berichte über eine Massenentlassung der \"alten Partei\". Viele blicken bereits mit Angst auf [FROM.Capital.GetCapitalVictoryPointName], da die Kuomintang-Partei den Staat auf einen dunklen und blutigen Weg führt."
china_events.353.a: "Die Weiße Sonne erlosch."

china_events.354.t: "Revolutionäre aus Zhejiang siegen"
china_events.354.d: "Eine höchst kuriose Besonderheit, die aus der nationalen Revolution der Kuomintang und der Ideologie der Drei Volksprinzipien hervorgegangen ist, wäre die Person Dai Jitao. Als eklektischer und esoterischer Schriftsteller wird er von vielen als Chinas \"Apostel der Kulturrevolution\" angesehen. Auf der Suche nach nationaler Erneuerung ist er der Begründer der ideologischen Hauptsäule der \"Neuen Rechten\" der Kuomintang.\n\nGemeinsam mit der Central Club Clique, der die skrupellosen Brüder Chen Lifu und Guofu angehören, haben Dai Jitao und die CC Clique erfolgreich die zivile Vorherrschaft über die Militaristen der Kuomintang durchgesetzt. An der Spitze der Nation scheint diese eklektische Gruppe von Technokraten und Ideologen bereits Vorbehalte gegeneinander zu haben, da Chen Lifu sich an Dais Theorie reibt."
china_events.354.a: "Erlösung durch geistige Erneuerung."

china_events.355.t: "Die chinesische Meiji-Restauration"
china_events.355.d: "Für viele, insbesondere für diejenigen innerhalb der Kuomintang, kam es völlig überraschend, dass eine kleine, viel verspottete Splittergruppe der Partei es geschafft hat, sich gegen das Establishment durchzusetzen! Zhang Qun, der seine Fraktion der Neuen Rechten, bekannt als die Politikwissenschaftliche Clique, erfolgreich hinter sich versammelte, hat es geschafft, die Nation im Namen der Kuomintang zu vereinen. Da er sich innerhalb des vordergründig autoritären Parteistaates für eine \"neue demokratische\" Ideologie einsetzt, scheint es, als sei das Fundament des Regimes des Präsidenten innerhalb der Partei umstritten.\n\nNur wenige wissen, in welche Richtung Präsident Zhang Qun die Nation lenken wird. Umgeben von einer Gruppe von Liberalen, Geschäftsleuten und Prominenten sind alle Augen auf den neu getauften \"chinesischen Genrō\" gerichtet."
china_events.355.a: "Eine Nation, gegründet auf einem Handschlag."

china_events.356.t: "Herrschaft des treuesten Soldaten der Revolution"
china_events.356.d: "Nach der Vereinigung der Nation sind in letzter Zeit überraschende Nachrichten aus China zu vernehmen. Während viele nicht geglaubt hätten, dass die Kuomintang die Nation überhaupt vereinen könnte, glaubten noch weniger daran, dass General Zhu Peide derjenige sein würde, der dieses Versprechen erfüllen würde. Als durch und durch revolutionärer Soldat hat Zhu in seiner bewegten Karriere viele Höhen und Tiefen erlebt. Präsident Zhu und Premierminister Li Genyuan, die eine Mischung aus alten rechten Gönnern, neuen rechten Untergebenen und Linken um sich geschart haben, stehen vor einer schwierigen Zeit.\n\nInterne Insider berichten sogar, dass der ehrgeizige und erfahrene Premierminister begonnen hat, gegen den Präsidenten zu intrigieren und zu konspirieren, indem er die Clique der Politikwissenschaftler um sich schart, um das Erbe von Beiyang fortzuführen."
china_events.356.a: "Kein Held, nur ein gewöhnlicher Soldat."

china_events.357.t: "Ein Thermidor aus Yunnan?"
china_events.357.d: "Da der linke Flügel der Kuomintang weitgehend von den Machenschaften von Wang Jingwei, Song Qingling und Deng Yanda dominiert wurde, hatten viele der peripheren sozialistischen Kader nur sehr wenig Handlungsspielraum auf dem politischen Schlachtfeld. Da sie gezwungen waren, sich der Revolutionären Genossenschaft, der Chinesischen Syndikalistischen Partei oder dem Provisorischen Aktionskomitee anzuschließen, entwickelten viele von ihnen Ressentiments gegenüber dem Zentralkomitee.\n\nEs scheint jedoch, dass Marschall Zhu De sich vorgenommen hat, der Partei das Gegenteil zu beweisen! In Zusammenarbeit mit Personen wie Zhang Bojun ist die chinesische Revolution nicht mehr von Karrieristen und Bürokraten dominiert, sondern basiert auf demokratischen und sozialistischen Prinzipien, in welcher Form auch immer diese aussehen mögen."
china_events.357.a: "Eine Nation von Bauern und Arbeitern!"

china_events.358.t: "Die Föderalisten von Guangdong vereinen China"
china_events.358.d: "In die Mülltonne der Geschichte geworfen, hätten nur wenige geglaubt, dass die südwestliche föderalistische Bewegung die chinesische Nation nach ihrer Notlage in den 1920er Jahren vereinen würde. Und doch gelang es den Föderalisten unter Chen Jiongming entgegen aller Konventionen, ihr Ziel zu erreichen. Der ultimative Höhepunkt des intellektuellen Zeitgeistes der Föderalisten der 1920er Jahre war nicht Verhandlung, sondern Unterwerfung, die den endgültigen Schlag versetzte.\n\nMit der Verpflichtung zur Einführung von Provinzverfassungen, der Demobilisierung großer Teile der Streitkräfte und der Hoffnung auf eine Wiederbelebung des chinesischen Demokratieexperiments richten sich viele Augen auf Präsident [UPC.GetLeader], um diese historische Mission zu erfüllen."
china_events.358.a: "Herzlichen Glückwunsch an den Präsidenten!"

china_events.359.t: "Chen Jiongming vereint China"
china_events.359.d: "In die Mülltonne der Geschichte geworfen, hätten nur wenige geglaubt, dass die südwestliche föderalistische Bewegung die chinesische Nation nach ihrer Notlage in den 1920er Jahren vereinen würde. Und doch haben es die Föderalisten unter Chen Jiongming entgegen aller Konventionen geschafft, ihr Ziel zu erreichen. Der ultimative Höhepunkt des intellektuellen Zeitgeistes der Föderalisten der 1920er Jahre war nicht Verhandlung, sondern Unterwerfung, die den endgültigen Schlag versetzte.\n\nAllerdings haben die Spannungen innerhalb der jungen Regierung zugenommen. Die Bevölkerung verspürt ein Gefühl der politischen Unzufriedenheit, die Opposition hat ihre Kampagne für Demokratisierung begonnen, und die Armee wird angesichts der Anzeichen von Dissens zunehmend rebellisch. Offensichtlich muss Chen schnell handeln, um die Bewegung zu retten."
china_events.359.a: "Alle Augen sind auf Chen gerichtet."

china_events.360.t: "Die Föderalisten von Yunnan vereinen China"
china_events.360.d: "Vor Jahrzehnten war Yunnan das Epizentrum des Nationalen Schutzkrieges und stellte sich den tyrannischen Ambitionen von Yuan Shikai und seiner korrupten Beiyang-Regierung entgegen. Obwohl sie durch die folgenden politischen Ereignisse besiegt und in die Isolation gedrängt wurden, haben die Republikaner von Yunnan das Blatt gewendet und China schließlich unter einem föderalistischen System vereint.\nn\nDie kommenden Tage dürften für [YUN.GetLeader] und seine Verbündeten eine Herausforderung darstellen, da sie versuchen, eine föderale Demokratie in China zu etablieren. Es gibt viele Fragen zu den Bestimmungen der neuen Verfassung und dazu, ob die neue Regierung diese auch respektieren wird. Aber vorerst ist China vereint und die Nation feiert das Ende der Kämpfe."
china_events.360.a: "Von Kunming nach Beijing..."

china_events.361.t: "Die Kriegsherren von Guangxi vereinen China"
china_events.361.d: "Lange Zeit als zweitrangig gegenüber der Schwesterprovinz Guangdong angesehen und mit der offensichtlichen Absicht, innerhalb ihrer regionalen Nische im Südwesten zu bleiben, hätte kaum jemand geglaubt, dass die Vereiniger Chinas aus der alten Guangxi-Clique stammen würden. Einst angeführt vom berüchtigten Vizekönig von Liangguang, Lu Rongting, gelang es der Clique, über ihre Heimatprovinzen hinaus vorzudringen und tief in das Herz des Nordens vorzudringen.\n\nWährend die Regierung endlos über Konstitutionalismus, Modernisierung und die Zukunft Chinas debattiert, glauben viele, dass die Clique der Kriegsherren von Guangxi nur noch eine letzte Entscheidung vor sich hat, die entweder friedlich oder mit Gewalt gelöst werden muss."
china_events.361.a: "Ihre Fundamente beginnen zu bröckeln."

china_events.3610.t: "Pro-deutsche Kriegsherren aus Guangxi vereinen China"
china_events.3610.d: "Lange Zeit als zweitrangig gegenüber der Schwesterprovinz Guangdong angesehen und mit der offensichtlichen Absicht, innerhalb ihrer regionalen Nische im Südwesten zu bleiben, hätte kaum jemand geglaubt, dass die Vereiniger Chinas aus der alten Guangxi-Clique stammen würden. Einst unter der Führung von Lu Rongting gelang es der Clique, über ihre Heimatprovinzen hinaus vorzudringen und tief in das Herz des Nordens vorzudringen.\n\nNachdem er Lus handverlesenen Nachfolger erfolgreich gestürzt hatte, gelang Shen Hongying schließlich der Aufstieg an die Spitze der Nation. Allerdings glauben viele, dass Marschall Shens Zeit aufgrund seines hohen Alters und seiner Gebrechlichkeit begrenzt ist und dass seine Verbündeten sich darauf vorbereiten, selbst die Macht zu übernehmen."
china_events.3610.a: "Die angeschlagene Gesundheit von Marschall Shen weckt kein Vertrauen..."

china_events.362.t: "Kantonesische Kaufleute vereinen China"
china_events.362.d: "Von allen Ereignissen, die sich aus dem Aufstand der Kantonesischen Kaufleute im Jahr 1924 ergaben, hätten wohl nur wenige erwartet, dass einer der größten Nutznießer derselbe sein würde, der auch am meisten verloren hatte: Chen Lianbo. Einst nur Chef des Kantonesischen Kaufmannskorps und einer der reichsten Männer des Landes, stieg Chen 1927 zum Bürgermeister von Guangzhou auf und erreichte dann noch größere Höhen: Er wurde zum Einiger der Nation.\n\nChens hochfliegende Ambitionen für eine von Kaufleuten dominierte chinesische Republik sind jedoch nicht ganz unumstritten. Auch heute noch haben sich verschiedene Kräfte, die eine Rückkehr zur wahren Demokratie fordern, gegen die Kaufmannsplutokraten erhoben, angeführt vor allem von der Clique der Politikwissenschaftler."
china_events.362.a: "Und er hält sich für einen Verwandten von \"Washington\"?"

china_events.363.t: "Die Kriegsherren von Yunnan vereinen China"
china_events.363.d: "Als Yunnan erneut einen groß angelegten Machtkampf startete, rechneten nur wenige damit, dass der jüngste Versuch der Vereinigung zu eindeutigen Ergebnissen führen würde, da frühere Versuche oft schon vor Guangdong, der regionalen Hauptstadt im Süden, scheiterten. Doch zur Überraschung aller übertrafen die Kriegsherren von Yunnan sogar Beijing.\n\nBelastet mit einer verwundeten Nation, der viele Ressourcen entzogen waren, hat Präsident-Marschall [YUN.GetLeader] seine Vorstellungen von der Isolation der Provinzen wieder aufgegriffen, seine Vorgesetzten umgangen und die Nation mit eigener Hand vereint. Nun liegt die mühsame Aufgabe des Wiederaufbaus beim neuen Präsidenten und seiner Clique."
china_events.363.a: "Sie haben geschafft, was Cai E und Tang Jiyao nicht geschafft haben..."

china_events.364.t: "Die Demokraten Sichuans vereinen China"
china_events.364.d: "Während viele glaubten, dass die föderalistische Bewegung Ende 1936 so gut wie aufgelöst war, scheint diese Einschätzung doch sehr voreilig gewesen zu sein. Aus der südwestlichen Provinz Sichuan heraus gelang es Präsident Zhang Lan und seinen Verbündeten nicht nur, Yunnan und Guangdong zurückzuerobern, sondern auch die Vorherrschaft über die Zentralebene und den Nordosten zu erlangen.\n\nVor einer großen Menschenmenge auf dem Platz des Himmlischen Friedens erklärte Zhang Lan, dass die neue Föderale Republik das Jahrhundert der Demütigung beenden und eine demokratische Herrschaft im Reich der Mitte etablieren werde. Obwohl China durch den Widerstandskrieg gegen Japan und Jahrzehnte der Uneinigkeit zerstört ist, scheinen sich die Aussichten endlich zu verbessern."
china_events.364.a: "Die Föderalisten haben es geschafft."

# Faction Joining Events
china_events.401.t: "China möchte der Internationalen beitreten"
china_events.401.d: "Unsere Beziehungen zur chinesischen Kuomintang gehen auf die Reorganisation ihrer Partei im Jahr 1924 zurück, als wir uns an den verstorbenen Dr. Sun Yat-sen wandten, um mit der KMT zusammenzuarbeiten, da wir die Kuomintang-Bewegung als die einzige sehen, aus der ein sozialistisches China hervorgehen kann. Wir halfen bei der Ausbildung ihrer revolutionären Armee in Whampoa und vor allem nahmen wir die Exilanten der Kuomintang wie Wang Jingwei nach dem Scheitern der Ersten Nördlichen Expedition auf.\n\nJetzt, viele Jahre später, hat unsere Investition in die Kuomintang Früchte getragen, da es der Kuomintang gelungen ist, China unter dem sozialistischen Glaubensbekenntnis zu vereinen, und sie ist nun an uns herangetreten, um der Internationale beizutreten. Unter Berufung auf ihre Verpflichtung, anderen bei der Befreiung in der Weltrevolution zu helfen, sowie auf ihren Wunsch, uns bei der Zerstörung der deutschen Weltordnung zu helfen, haben sie darum gebeten, formell zur Dritten Internationale eingeladen zu werden. Während wir die Zusammenarbeit mit unseren chinesischen Genossen gerne akzeptieren, hat eine Minderheit innerhalb unserer Regierung, die den Idealen des \"Parteistaates\" der Kuomintang misstraut, vor einer Zusammenarbeit mit ihnen gewarnt."
china_events.401.a: "Gemeinsam werden wir die Welt befreien!"
china_events.401.b: "Sie sind für unseren Geschmack viel zu unorthodox."

china_events.402.t: "China tritt der Internationalen bei!"
china_events.402.d: "Unser Antrag auf Aufnahme in die Internationale hat sich als erfolgreich erwiesen! Jahrelang haben wir der Dritten Internationale für ihre Unterstützung, Anerkennung und Hilfe bei der Organisierung und Finanzierung der Kuomintang viel zu verdanken, damit wir China von den Kriegsherren und Imperialisten befreien können, die unser geliebtes Land unterdrückt haben. Jetzt, da unsere Revolution endlich erfolgreich ist, ist es an der Zeit, dass wir uns für die jahrelange Unterstützung der Internationalen revanchieren und die Weltrevolution gegen die kapitalistische und imperialistische Weltordnung von [GER.GetNameDef] unterstützen. Gemeinsam wird die Internationale die Menschheit vereinen und wir werden auf ewig für den sozialistischen Fortschritt der Menschheit kämpfen!"
china_events.402.a: "Gemeinsam vollenden wir die Weltrevolution!"

china_events.403.t: "Unser Antrag wurde abgelehnt."
china_events.403.d: "Trotz unseres Wunsches, mit der Dritten Internationale zusammenzuarbeiten, hat sie leider unseren Antrag auf Beitritt zu ihrer globalen Revolution abgelehnt. Unter anderem mit der Begründung, dass wir ideologisch nicht mit dem orthodoxen Syndikalismus übereinstimmen, hat die Internationale unseren Antrag auf Beitritt zu ihr formell abgelehnt. Das ist angesichts unserer einst engen Beziehung zur Dritten Internationale sicherlich frustrierend, zeigt aber vielen von uns, dass der Westen - unabhängig von der Ideologie - nur zu seinem eigenen Vorteil mit China zusammenarbeiten will und nicht wirklich eine gleichberechtigte Beziehung anstrebt. Ob kapitalistisch oder sozialistisch, es ist für uns ganz klar, dass der Westen immer noch von der Denkweise des Imperialismus geleitet wird."
china_events.403.a: "Imperialisten können ihre Streifen nie ändern."

china_events.404.t: "China möchte dem Reichspakt beitreten"
china_events.404.d: "Seit wir während der zum Scheitern verurteilten Nordexpedition der KMT zugunsten der Regierung in Peking interveniert haben, unterhalten wir sowohl diplomatisch als auch wirtschaftlich enge Beziehungen zu China. Obwohl die Beziehungen zuweilen zerbrechlich waren, insbesondere während des antikonzessionistischen Aufstandes, der die Herrschaft unseres Verbündeten über China beinahe zerstört hätte, haben sie dank unserer Hilfe diesen Kampf überwunden und China endgültig geeint.\n\nNun hat der chinesische Botschafter in dem Bestreben, die Zusammenarbeit zu vertiefen, China um einen formellen Beitritt zu unserem Militärbündnis gebeten. Obwohl dies für beide Seiten von Vorteil sein könnte, sind wir uns bewusst, dass eine solche Annäherung die Sicherheit unserer Investitionen gefährden könnte, da China in jeden Krieg, in dem sich Deutschland befindet, hineingezogen werden würde. Gleichzeitig könnte uns dies jedoch die Möglichkeit geben, unsere Interessen im Falle eines Angriffs von außen gegen China besser zu verteidigen."
china_events.404.a: "Ein Militärbündnis wird unsere Investitionen sichern."
china_events.404.b: "Wir können unsere Investitionen nicht ruinieren, indem wir uns mit ihnen verbünden."

china_events.405.t: "China tritt dem Reichspakt bei!"
china_events.405.d: "Heute hat der [ROOT.getAdjective]-Botschafter in Berlin die deutsche Antwort auf das Angebot von [ROOT.getNameDef], dem Reichspakt beizutreten, überbracht. Die jahrelange militärische Zusammenarbeit und die wirtschaftlichen Zugeständnisse mit den Deutschen haben Früchte getragen - China wird endlich formell in ein Militärbündnis mit Deutschland aufgenommen.\n\nFür die Regierung in [ROOT.Capital.GetCapitalVictoryPointName] markiert der heutige Tag einen Wendepunkt in der Geschichte. Das Militärbündnis ist ein wichtiger Schritt in Richtung der Westmächte, die China als gleichberechtigten Partner akzeptieren, und damit ein wichtiger Schritt zur Beendigung des Jahrhunderts der Demütigung."
china_events.405.a: "Deutsche und chinesische Soldaten marschieren Seite an Seite."

china_events.406.t: "Unser Antrag wurde abgelehnt."
china_events.406.d: "Trotz jahrelanger Kompromisse und Zugeständnisse an die Deutschen hat die Regierung in Berlin heute den Antrag der [ROOT.GetAdjective] auf Beitritt zum Reichspakt abgelehnt. Sie beruft sich auf Bedenken hinsichtlich der Sicherheit deutscher Investitionen und zieht eine unklare Sicherheitsbeziehung vor.\n\nAls Reaktion darauf hat unsere Regierung Deutschland für seine imperialistische Haltung gegenüber China verurteilt und erklärt, dies sei ein schwerer Schlag für das chinesische Volk und die chinesische Regierung. In einer separaten Erklärung bekräftigte sie jedoch, dass sie trotz der jüngsten Ereignisse weiterhin enge Beziehungen zu Deutschland unterhalten werde."
china_events.406.a: "Nach all diesen Jahren behandeln sie uns immer noch wie Schachfiguren!"

china_events.407.t: "China möchte dem Moskauer Abkommen beitreten"
china_events.407.d: "In den letzten Jahrzehnten war China in einen endlosen Bürgerkrieg verwickelt, in dem die Qing-Regierung in Beijing und die von den Japanern unterstützte Fengtian-Clique in ihrer Festung in der Mandschurei die Oberhand behielten. Während dieser Zeit beschränkte sich unser Einfluss auf die Außenbezirke Chinas, und nur einige willfährige Kräfte in der Mongolei und in Xinjiang waren bereit, die deutsche und japanische kaiserliche Vorherrschaft in dieser Region zu bekämpfen. Als die Qing-Hegemonie zusammenbrach, konnte glücklicherweise eine befreundete Regierung die vollständige Kontrolle über China übernehmen. Die neue chinesische Regierung hofft, sich durch einen formellen Beitritt zu unserem Militärbündnis vor einem wiedererstarkenden Japan oder einer erneuten deutschen Aggression schützen zu können, da sich die innere Lage stabilisiert hat. Obwohl dies eine für beide Seiten vorteilhafte Vereinbarung wäre, gibt es einige, die ein chinesisch-russisches Bündnis als Widerspruch zu unseren fernöstlichen Interessen ansehen, und die Chinesen könnten sich als eine Art Belastung erweisen."
china_events.407.a: "Russland und China, gute Freunde!"
china_events.407.b: "Das Schicksal Eurasiens liegt in den Händen Russlands und Russlands allein."

china_events.408.t: "China tritt dem Moskauer Abkommen bei!"
china_events.408.d: "Die Russen haben unserem Botschafter in Moskau geantwortet und uns offiziell im Moskauer Abkommen willkommen geheißen. Dies ist ein großer Triumph für die chinesische Nation, denn eine der großen Weltmächte hat uns als gleichberechtigt anerkannt, und vielleicht liegt das Jahrhundert der Demütigung endlich hinter uns. Natürlich gibt es nach wie vor andere Mächte, die nicht zögern würden, uns in den verkrüppelten Zustand zurückzuversetzen, in dem wir uns noch vor wenigen Jahren befanden, und wir müssen weiter vorwärts marschieren und unseren rechtmäßigen Platz als Großmacht Ostasiens einnehmen und die fortgesetzte deutsche und japanische Aggression gegen uns und den Rest Asiens zurückweisen."
china_events.408.a: "Russland und China vereint gegen den Imperialismus!"

china_events.409.t: "Unser Antrag wurde abgelehnt"
china_events.409.d: "Die Russen haben unserem Botschafter in Moskau geantwortet und unseren formellen Antrag mit der Begründung abgelehnt, dass es zu Interessenkonflikten komme. Die Russen lehnten unseren Antrag zwar ab, bekräftigten aber dennoch die Fortsetzung der guten Beziehungen zwischen unseren beiden Nationen. Dennoch ist dies ein schwerer Schlag für unser Bestreben, mit den Großmächten der Welt auf Augenhöhe zu verhandeln. Wir müssen uns jedoch weiterhin um gleichberechtigte Beziehungen zu den anderen Großmächten bemühen, denn es ist unser Schicksal, die Großmacht Ostasiens zu werden, mit oder ohne deren Anerkennung."
china_events.409.a: "Nach all diesen Jahren behandeln sie uns immer noch wie Schachfiguren!"

china_events.410.t: "China möchte der Gemeinsamen Wohlstandssphäre beitreten"
china_events.410.d: "Während der Warlord-Ära Chinas unterstützten wir die Fengtian-Clique als die rechtmäßige Regierung von ganz China. Unsere Regierung griff sogar direkt in den chinesischen Bürgerkrieg ein, um unsere Freunde auf dem Festland zu unterstützen. Die Kriegssituation entwickelte sich jedoch nicht zu Japans Gunsten, und wir wurden aus China vertrieben, für immer, wie wir dachten. Diese Zeit des Friedens mit der chinesischen Regierung hat jedoch auch eine einzigartige Situation für die Versöhnung geschaffen.\n\nBevor bedauerliche Umstände den Chinesisch-Japanischen Krieg auslösten, drängten viele sowohl in China als auch in Japan darauf, dass sich unsere beiden Nationen in der Sache des Panasiatismus vereinigen und wir gemeinsam daran arbeiten sollten, die europäischen Imperialisten zu vertreiben und unsere unterdrückten asiatischen Brüder zu befreien. Politische Denker wie Ikki Kita begrüßten die chinesische Revolution von 1912, und viele hochrangige chinesische Militäroffiziere erhielten ihre Ausbildung in Japan.\n\nDie chinesische Regierung hat die Weisheit einer solchen Initiative erkannt, und heute hat der chinesische Botschafter unserer Regierung einen formellen Antrag auf Aufnahme in die Gemeinsame Wohlstandssphäre übermittelt. Aus ihrem Tonfall geht jedoch klar hervor, dass sie erwarten, als gleichberechtigter Partner behandelt zu werden, und dass Japan nicht der große Bruder in dieser Beziehung sein soll, wie es in den 30er Jahren zwischen uns und Shenyang der Fall war. Eine solche Behauptung wäre in der Vergangenheit lächerlich gewesen, aber China tritt als eine neue vereinte Macht auf, die wir nicht auf die leichte Schulter nehmen sollten."
china_events.410.a: "Asien für die Asiaten!"
china_events.410.b: "Die Chinesen sind uns nicht ebenbürtig und werden es auch nie sein!"

china_events.411.t: "China tritt der Gemeinsamen Wohlstandssphäre bei"
china_events.411.d: "Die Japaner haben sich an unseren Botschafter gewandt und uns offiziell in der Gemeinsamen Wohlstandssphäre willkommen geheißen. Viele würden unser Bündnis mit den Japanern für undenkbar halten, denn es ist noch nicht lange her, dass sie die wichtigste imperialistische Macht waren, die versuchte, unseren Aufstieg zu verhindern. Sie vergessen jedoch die lange Geschichte der Beziehungen zwischen China und Japan. Präsident Duan Qirui und seine Anhui-Clique hatten eine fruchtbare Beziehung zu Tokio, die sich nicht auf das Schoßhündchen-Niveau der Beziehungen zwischen Shenyang und Tokio in den 30er Jahren ausdehnte, und wir werden sicherstellen, dass unsere neuen Beziehungen zu Tokio nicht so sein werden, wie sie im früheren 20. Stattdessen werden unsere beiden Nationen eine gleichberechtigte Beziehung anstreben, die auf gegenseitigem Nutzen und Zusammenarbeit beruht. Gemeinsam werden wir die europäischen Imperialisten ein für alle Mal vertreiben! Asien für die Asiaten!"
china_events.411.a: "Japan und China vereint gegen den Imperialismus!"

china_events.412.t: "Unser Antrag wurde abgelehnt"
china_events.412.d: "Die Japaner haben sich mit unserem Botschafter in Verbindung gesetzt und unseren Antrag auf Aufnahme in die Gemeinsamen Wohlstandssphäre mit der Begründung abgelehnt, es gebe Interessenkonflikte. Tokio betonte, dass es nach wie vor gute Beziehungen mit uns anstrebt und dass die Befreiung Panasiens ein lobenswertes Ziel ist. Unsere Regierung hat Tokio vorgeworfen, dass es offensichtlich einen Groll gegen China hegt, weil es den chinesisch-japanischen Krieg verloren hat, und dass es die Befreiung Panasiens hinter seine Kleinlichkeit zurückstellt. Aus dieser Interaktion geht klar hervor, dass Japan immer noch an der Vorherrschaft über Asien interessiert ist und sich verzweifelt an diese wahnhafte Denkweise klammert. Am Ende zeigt sich ihre Schwäche in vollem Umfang, und China geht umso gestärkter aus diesem Vorfall hervor."
china_events.412.a: "Wir hätten es besser wissen müssen, als den Japanern zu vertrauen."

china_events.413.t: "China strebt Beitritt zur Entente an"
china_events.413.d: "Die Briten und Franzosen spielten eine entscheidende Rolle dabei, China nach Jahren des Niedergangs und der Isolation für den Außenhandel zu öffnen, auch wenn dieser Prozess nicht gerade schön war: Der Opiumkrieg, der Arrow-Krieg und der Boxerkrieg waren allesamt gewalttätige Konflikte zwischen europäischen Staaten und der angeschlagenen chinesischen Regierung. Aufgrund des alten Kantonesischen Handelssystems konzentrierte sich der französisch-britische Einfluss stark auf den Süden, insbesondere auf Hongkong, obwohl die alte Entente auf dem Höhepunkt ihrer Macht auch Einfluss auf die Beiyang-Regierung im Norden und über den wichtigen Umschlagplatz Shanghai ausüben konnte.\n\nDie Revolutionen in den 1920er Jahren zwangen uns jedoch, zugunsten der Deutschen, Japaner und Amerikaner in den Hintergrund zu treten. Unterdessen bedeutete die Vereinigung Chinas das Ende unseres verbleibenden direkten Einflusses in der Region. Glücklicherweise hat sich die neue chinesische Regierung (die sich zum großen Teil aus den alten kantonesischen Mittelsmännern zusammensetzt) bereit gezeigt, mit uns inmitten dieses großen Konflikts, in dem wir uns beide befinden, zu verhandeln und uns dabei zu helfen, wieder positive Beziehungen aufzubauen, obwohl sie darauf bestehen, dass dies diesmal zu gleichen Bedingungen geschehen muss."
china_events.413.a: "Der Handel wird im Osten wieder in Gang kommen!"
china_events.413.b: "Die Chinesen werden dafür bezahlen, dass sie ihre Versprechen gebrochen haben!"

china_events.414.t: "China tritt der Entente bei"
china_events.414.d: "Chinas Beziehung zur Entente war schwierig – die Briten und Franzosen wurden von der breiten Öffentlichkeit als die ultimativen Imperialisten angesehen, und die Opiumkriege galten als Beginn eines Jahrhunderts gewaltsamen Niedergangs. Aber der Handel hat die Eigenschaft, Menschen zusammenzubringen, und insbesondere in Guangdong fand eine neue Klasse wohlhabender Handelsvermittler in der politischen Situation nach der Xinhai-Revolution nicht nur großen Reichtum, sondern auch politische Macht, und sie waren es, die China letztendlich vereinigten. Nachdem wir die schlimmsten territorialen Verluste wieder wettgemacht hatten, öffnete sich die Tür zu einem neuen Kapitel in unseren Beziehungen einen Spalt breit.\n\nPraktische Bedenken hinsichtlich unserer gegenseitigen Kriege mit Großmächten haben beide Seiten gezwungen, diese Chance zu ergreifen, und so wurde uns heute mitgeteilt, dass China in die Entente Cordiale aufgenommen wird. Wir bestehen darauf, dass wir dieses Mal als Gleichberechtigte behandelt werden, und hoffen auf eine dauerhafte Freundschaft, auch wenn dies bedeutet, dass wir das Risiko eingehen, den Einfluss Europas wieder zuzulassen. Wir hoffen, dass wir durch die Annäherung an die alten Großmächte eine neue Ära schaffen können, in deren Mittelpunkt die Entente steht!"
china_events.414.a: "Wir kehren in die Reihen der Großmächte zurück!"

china_events.415.t: "Unser Antrag wurde abgelehnt"
china_events.415.d: "Die Vertreter der Entente haben unseren Botschafter kontaktiert und unseren Antrag auf Aufnahme in die [FROM.GetFactionName] aufgrund von Interessenkonflikten abgelehnt. Sie betonten, dass sie weiterhin gute Beziehungen zu uns pflegen und durch Handel für gegenseitigen Wohlstand sorgen möchten. Es ist jedoch klar, dass sie uns nicht als gleichberechtigten Partner betrachten, sondern lediglich als ein weiteres Land, das sie wie schon seit einem Jahrhundert schikanieren und dominieren können. Sobald unsere gegenseitigen Kriege beendet sind, werden sie wahrscheinlich wieder versuchen, uns wegen unserer Reichtümer auszubeuten. Wir müssen jedoch weiterhin eine gleichberechtigte Beziehung zu den anderen Großmächten anstreben, denn es ist unser Schicksal, die Großmacht Ostasiens zu werden, mit oder ohne ihre Anerkennung."
china_events.415.a: "Nach all den Jahren behandeln sie uns immer noch wie Schachfiguren!"

china_events.416.t: "China strebt den Beitritt zur [ROOT.GetFactionName] an"
china_events.416.d: "Der amerikanische Einfluss in China begann kurz nach der Gründung unserer Nation, als bereits 1784 Konsuln nach Guangzhou entsandt wurden. Mit dem Vertrag von Wangxia im Jahr 1844 wurden formelle bilaterale Beziehungen aufgenommen, und der Handel zwischen den beiden Nationen blühte auf. Das heißt jedoch nicht, dass die Beziehungen immer positiv waren – die Vereinigten Staaten drängten nach der Schwäche Chinas im Opiumkrieg auf günstige Handelsbedingungen und Exterritorialität. Die amerikanische Unterstützung für die Politik der offenen Tür, die schließlich in den 1920er Jahren zur Schaffung der Legationsviertel führte, verschlechterte die Beziehungen weiter.\n\nDie Bereitschaft der USA, ein Gegengewicht zu den Einflussbereichen Europas und Japans zu bilden, machte uns jedoch immer zu einem nützlichen Partner, und im Gegenzug wird ein starkes, verbündetes China mit einer großen Landarmee, die unsere Seeherrschaft ergänzt (und nicht herausfordern kann), als wesentlich für die Schaffung einer stabilen Sicherheitsinfrastruktur im Pazifik angesehen. Viele chinesische Intellektuelle haben dank der Boxer-Entschädigung in den USA studiert, was uns einen überproportionalen Einfluss auf ihre neue Regierung verschafft. Da wir derzeit in einem großen Krieg verbündet sind, ist es nur natürlich, dass wir unsere Beziehungen im Namen der Demokratie langfristig vertiefen!"
china_events.416.a: "Der Drache und der Adler bringen Frieden in den Pazifik!"
china_events.416.b: "Langfristig gesehen sind die Chinesen eine Bedrohung für unsere Interessen!"

china_events.417.t: "China tritt der [FROM.GetFactionName] bei"
china_events.417.d: "Die chinesisch-amerikanischen Beziehungen waren nicht immer positiv – die Amerikaner nutzten die Schwäche Chinas während des Jahrhunderts der Demütigung aus, um erpresserische Handelsbedingungen und Exterritorialität zu fordern und auf die Politik der offenen Tür zu drängen, die schließlich zur Schaffung der Legationsviertel führte. Aber es gab auch positive Aspekte: Unsere Beziehungen begannen fast unmittelbar nach der Gründung der Vereinigten Staaten, als ein Konsul nach Guangzhou entsandt wurde, der gegenseitige Handel brachte Wohlstand, die Boxer-Entschädigung ermöglichte vielen unserer Gelehrten ein Studium in den Vereinigten Staaten, und die Amerikaner sind ein wertvolles Gegengewicht zum Einfluss Europas und Japans in der Region.\n\nIm Interesse der Wahrung des Friedens im Pazifik ist es nur natürlich, dass wir uns im Namen der Demokratie verbünden. Mit unserer Armee und der amerikanischen Flotte werden wir diesen Krieg gewinnen und gemeinsam als Verbündete den Pazifik überwachen."
china_events.417.a: "Der Drache und der Adler gemeinsam zum Sieg!"

china_events.418.t: "Unser Antrag wurde abgelehnt"
china_events.418.d: "Die Amerikaner haben unseren Botschafter kontaktiert und unseren Antrag auf Aufnahme in die [FROM.GetFactionName] aufgrund von Interessenkonflikten abgelehnt. Washington betonte, dass sie weiterhin gute Beziehungen zu uns pflegen und durch Handel gegenseitigen Wohlstand sichern möchten. Es ist jedoch klar, dass sie uns nicht als gleichberechtigten Partner betrachten, sondern nur als ein weiteres Land, das sie wie schon seit einem Jahrhundert schikanieren und dominieren können. Sobald unsere gegenseitigen Kriege beendet sind, werden sie wahrscheinlich wieder versuchen, uns wegen unserer Reichtümer auszubeuten. Wir müssen jedoch weiterhin eine gleichberechtigte Beziehung zu den anderen Großmächten anstreben, denn es ist unser Schicksal, die Großmacht Ostasiens zu werden, mit oder ohne ihre Anerkennung."
china_events.418.a: "Nach all den Jahren behandeln sie uns immer noch wie Schachfiguren!"

