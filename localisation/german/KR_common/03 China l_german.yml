#KMT Foreign Policy Events (000-199):
CHN.foreignpolicy.001.t: "[FROM.GetFactionName] erhebt sich"
CHN.foreignpolicy.001.d.sinopacific_friendship_association: "Heute hat das Außenministerium von [FROM.GetName] eine neue Ausrichtung der chinesischen Außenpolitik angekündigt. Unter Berufung auf den Erfolg und den Antiimperialismus der chinesischen Nationalrevolution hat die [FROM.GetName] offiziell ihre Absicht erklärt, mit neuen unabhängigen Ländern in Asien im Rahmen der Sino-Pazifischen Freundschaftsvereinigung zusammenzuarbeiten.\n\nDie geplante Ausrichtung der Vereinigung besteht darin, mit anderen aufstrebenden und sozialistischen Nationen in Asien und Afrika zusammenzuarbeiten, um die wirtschaftliche Entwicklung und die nationale Selbstversorgung in einer sich abzeichnenden neuen Weltordnung zu fördern, in der sich die Länder nun sowohl vom Reichspakt als auch von der Dritten Internationale distanzieren."
CHN.foreignpolicy.001.d.internationale_of_the_east_standard: "Heute hat das Außenministerium von [FROM.GetName] eine neue Ausrichtung der chinesischen Außenpolitik angekündigt. Unter Berufung auf den Erfolg und den Antiimperialismus der chinesischen Nationalrevolution hat die [FROM.GetName] offiziell erklärt, ihre eigene \"Internationale\" in Asien zu gründen.\n\nDas geplante Ziel und die Ausrichtung dieser Internationale bestehen darin, allen asiatischen Nationen unabhängig von ihrer Ideologie und Religion wirtschaftliche und politische Hilfe zu leisten, damit die asiatischen Nationen an einer neuen Weltordnung teilhaben können, in der die neu befreiten Länder endlich die Hegemonie der Entente und des Reichspaktes herausfordern können."
CHN.foreignpolicy.001.d.internationale_of_the_east_and_minshengpartnership: "Heute hat das Außenministerium von [FROM.GetName] eine neue Ausrichtung der chinesischen Außenpolitik angekündigt. Unter Berufung auf den Erfolg und den Antiimperialismus der chinesischen Nationalrevolution hat die [FROM.GetName] offiziell erklärt, ihre eigene \"Internationale\" in Asien zu gründen.\n\nDarüber hinaus hat der Vorsitzende [FROM.GetLeader] auch die Gründung einer \"Volksgenossenschaftliche Wirtschaftspartnerschaft Minsheng\" angekündigt, um die wirtschaftliche Zusammenarbeit zwischen den Nationen Asiens zu fördern und gleichzeitig die \"Drei Prinzipien des Volkes\" zu unterstützen. Mit diesem Schritt, der die Hegemonie des Westens drastisch in Frage stellt, scheinen sich die asiatischen Nationen an einer neuen Weltordnung zu beteiligen."
CHN.foreignpolicy.001.d.asian_peoples_antiimperialism_league: "Heute gab das Außenministerium von [FROM.GetName] bekannt, dass die chinesische Regierung in internationalen Angelegenheiten eine harte Linie verfolgen und offiziell eine Antiimperialistische Liga der asiatischen Völker ins Leben rufen werde, um sich selbst und ihre Satellitenstaaten gegen den ausländischen Imperialismus zu stärken.\n\nWährend sie die Notwendigkeit der Wahrung des Prinzips der unteilbaren Sicherheit zwischen ihren Mitgliedern proklamiert, handelt es sich in der Praxis um eine Erweiterung des sogenannten \"Sinosphere\"-Konzepts, da Generalissimus [FROM.GetLeader] und die KMT angedeutet haben, dass sie in Bezug auf ihre Ausrichtung in der Welt eine ethnisch und ultranationalistische Richtung verfolgen wollen. Viele fragen sich, ob dies bedeutet, dass China seine Grenzen gewaltsam sichern wird oder ob es sich nun nach innen hin der Isolation zuwendet."
CHN.foreignpolicy.001.d.asian_peoples_internationale: "Heute gab das Außenministerium von [FROM.GetName] eine neue Ausrichtung der chinesischen Außenpolitik bekannt. Unter Berufung auf den Erfolg und den Antiimperialismus der chinesischen Nationalrevolution hat [FROM.GetName] offiziell die Gründung einer \"Asiatischen Volksinternationale\" erklärt, um die panasiatische Zusammenarbeit zwischen postkolonialen Staaten zu fördern.\n\n[FROM.GetLeader] vertritt die Theorie, dass die Welt ein Schlachtfeld zwischen Imperialismus und Antiimperialismus ist und dass sowohl die kapitalistischen Mächte als auch die Dritte Internationale letztendlich zusammenbrechen werden. Er und andere Nationalisten behaupten, dass sie im Gegensatz zu Japan gegenseitige Hilfe und Entwicklungshilfe fördern werden und keine Unterwerfung auf dem Kontinent, da sie ein globales \"Datong\" erreichen wollen."
CHN.foreignpolicy.001.d.new_asia_alliance: "Heute gab das Außenministerium von [FROM.GetName] eine neue Ausrichtung der chinesischen Außenpolitik bekannt. Unter Berufung auf den Erfolg und den Antiimperialismus der chinesischen Nationalrevolution hat [FROM.GetName] offiziell die Gründung einer \"Neuen Asien-Allianz\" verkündet, um die friedliche Entkolonialisierung und Zusammenarbeit in Asien zu fördern.\n\n[FROM.GetLeader] und andere gemäßigte nationalistische Führer stehen seit langem im Dialog mit anderen antikolonialen Kräften auf dem Kontinent, in der Hoffnung auf Solidarität und kulturellen Austausch zwischen den asiatischen Völkern, während sie den sozialistischen Internationalismus ablehnen. Diese neue Allianz, benannt nach der New Asia Society, strebt die Gleichberechtigung neuer Staaten an, wird in der Praxis jedoch von China dominiert werden."
CHN.foreignpolicy.001.a: "Eine Bedrohung im Osten!"
CHN.foreignpolicy.001.b: "Eine Macht der Befreiung?"
CHN.foreignpolicy.001.c: "China lässt seine Muskeln spielen."

CHN.foreignpolicy.002.t: "Eine Einladung zum Beitritt zu [FROM.GetFactionName]"
CHN.foreignpolicy.002.d: "Heute Morgen hat unser Botschafter die chinesische Delegation aus [FROM.GetNameDef] empfangen. Der chinesische Botschafter brachte seine aufrichtige Hoffnung zum Ausdruck, dass wir mit der chinesischen Regierung solidarisch für die internationale antikoloniale Revolution gegen den ausländischen Imperialismus zusammenarbeiten sollten. Unsere Ressourcen werden geteilt und unsere Streitkräfte werden aktiv bei gemeinsamen Militärübungen zusammenarbeiten, um unsere panasiatische Zusammenarbeit zu stärken.\n\nZwar gibt es innerhalb unserer Regierung sicherlich diejenigen, die eine solche Entscheidung unterstützen, aber es gibt auch andere, die den Absichten Chinas misstrauisch gegenüberstehen und befürchten, dass wir uns lediglich als Lakaien oder Marionetten in ihrer neuen Ordnung in Asien wiederfinden werden."
CHN.foreignpolicy.002.a: "Gemeinsam für den Panasiatismus!"
CHN.foreignpolicy.002.b: "Nein, wir haben davon nichts zu gewinnen!"

CHN.foreignpolicy.003.t: "[FROM.GetNameDefCap] tritt uns bei!"
CHN.foreignpolicy.003.d: "Es scheint, dass unser Außenministerium erneut einen bemerkenswerten diplomatischen Erfolg erzielt hat, da es [FROM.GetNameDef] davon überzeugen konnte, mit uns zusammenzuarbeiten und sich am großen internationalen Kampf und der Revolution gegen den ausländischen Imperialismus zu beteiligen. Hoffen wir, dass diese Beziehung zu [FROM.GetNameDef] von Dauer sein wird, während wir allen ausländischen Imperialisten entschlossen den Krieg erklären – für ein freies Asien!"
CHN.foreignpolicy.003.a: "Gemeinsam sind wir stark!"

CHN.foreignpolicy.004.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
CHN.foreignpolicy.004.d: "Leider scheint es, dass unser Botschafter trotz aller Bemühungen nicht in der Lage war, [FROM.GetNameDef] davon zu überzeugen, sich unserem gemeinsamen antiimperialistischen Kampf anzuschließen. Es scheint, dass die Menschen in [FROM.GetNameDef] entweder das Schlimmste von unseren Absichten angenommen haben oder dass sie unsere Stärke einfach nicht ernst nehmen. Sie haben sich dafür entschieden, ohne unseren Schutz und unsere Führung allein zu stehen, ein Risiko, das sie selbst auf sich genommen haben."
CHN.foreignpolicy.004.a: "Ihr Verlust."

CHN.foreignpolicy.005.t: "Die Afro-Asiatische Konferenz"
CHN.foreignpolicy.005.nomafcollapse.d: "Die alte Weltordnung des Kaiserreichs wurde seit dem Zusammenbruch der kapitalistischen Weltwirtschaft als Folge des Schwarzen Montags in Frage gestellt. In Asien löste der wirtschaftliche Zusammenbruch von [GER.GetNameDef] mit dem Indochina-Aufstand 1936 und dem Zusammenbruch der Liga der acht Provinzen Wellen in der Kolonialwelt aus. Der kürzlich abgeschlossene Nordfeldzug sowie der Widerstandskrieg haben [CHI.GetNameDef] als erste Nation Asiens gefestigt, die die Kräfte des Imperialismus erfolgreich besiegt hat.\n\nInfolgedessen haben [CHI.GetLeader] und das Außenministerium der Kuomintang beschlossen, eine afro-asiatische Konferenz der Staats- und Regierungschefs und Botschafter der Entwicklungsländer zu organisieren, um die neuen politischen Veränderungen zu diskutieren. Während die afrikanischen Nationen ihre Unabhängigkeit von den Deutschen noch nicht erreicht haben, sind die Chinesen mehr als glücklich, afrikanische Revolutionäre als revolutionäre Genossen im großen internationalen Krieg gegen den Imperialismus willkommen zu heißen.\n\nDie Delegierten der Konferenz haben beschlossen, die wichtigsten Grundsätze für die Regierung einer postkolonialen afro-asiatischen Welt zu ratifizieren und anzuerkennen, darunter die Schaffung von Goodwill mit allen Mitgliedern der Konferenz, die Untersuchung sozialer und kultureller Probleme und die Verbesserung der internationalen Sichtbarkeit der Entwicklungsländer gegenüber der internationalen Gemeinschaft. Eine neue Ära bricht über Asien an, und die chinesische Nation unter [CHI.GetLeader] ist mehr als glücklich, eine aktive Rolle bei der Förderung einer gemeinsamen Zukunft für die Entwicklungsländer zu spielen."
CHN.foreignpolicy.005.mafcollapse.d: "Die alte Weltordnung des Kaiserreichs wurde seit dem Zusammenbruch der kapitalistischen Weltwirtschaft als Folge des Schwarzen Montags in Frage gestellt. In Asien löste der wirtschaftliche Zusammenbruch von [GER.GetNameDef] mit dem Indochina-Aufstand 1936 und dem Zusammenbruch der Liga der acht Provinzen Wellen in der Kolonialwelt aus. Der kürzlich abgeschlossene Nordfeldzug sowie der Widerstandskrieg haben [CHI.GetNameDef] als erste Nation Asiens gefestigt, die die Kräfte des Imperialismus erfolgreich besiegt hat.\n\nInfolgedessen haben [CHI.GetLeader] und das Außenministerium der Kuomintang beschlossen, eine afro-asiatische Konferenz der Staats- und Regierungschefs sowie Botschafter der Entwicklungsländer zu organisieren, um die neuen politischen Veränderungen zu erörtern. Der dramatische Zusammenbruch  und die Zersplitterung von Deutsch-Afrika haben zu einem Anstieg des afrikanischen Nationalismus geführt, und  die Chinesen sind mehr als glücklich, die neuen afrikanischen Staaten als revolutionäre Verbündete im großen internationalen Kampf gegen den Imperialismus willkommen zu heißen.\n\nDie Delegierten der Konferenz haben beschlossen, die wichtigsten Grundsätze für die Regierung einer postkolonialen afro-asiatischen Welt zu ratifizieren und anzuerkennen, darunter die Schaffung von Goodwill mit allen Mitgliedern der Konferenz, die Untersuchung sozialer und kultureller Probleme und die Verbesserung der internationalen Sichtbarkeit der Entwicklungsländer für die internationale Gemeinschaft. Eine neue Ära bricht über Asien an, und die chinesische Nation unter [CHI.GetLeader] ist mehr als glücklich, eine aktive Rolle bei der Förderung einer gemeinsamen Zukunft für die Entwicklungsländer zu spielen."
CHN.foreignpolicy.005.a: "Auf eine neue Ära!"
CHN.foreignpolicy.005.b: "Eine lobenswerte Initiative!"
CHN.foreignpolicy.005.c: "Wir haben unsere eigenen Pläne."

CHN.foreignpolicy.0050.t: "Der Guangzhou-Gipfel"
CHN.foreignpolicy.0050.nomafcollapse.d: "Die alte Weltordnung des Kaiserreichs wurde seit dem Zusammenbruch der kapitalistischen Weltwirtschaft als Folge des Schwarzen Montags in Frage gestellt. In Asien löste der wirtschaftliche Zusammenbruch von [GER.GetNameDef] mit dem Indochina-Aufstand 1936 und dem Zusammenbruch der Liga der acht Provinzen Wellen in der Kolonialwelt aus. Der jüngste Sieg im chinesischen Bürgerkrieg hat [GXC.GetNameDef] als erste Nation Asiens gefestigt, die die Kräfte des Imperialismus erfolgreich besiegt hat.\n\nInfolgedessen haben [GXC.GetLeader] und das chinesische Außenministerium beschlossen, in Guangzhou ein Gipfeltreffen der Staats- und Regierungschefs sowie Botschafter der Entwicklungsländer zu organisieren, um die neuen politischen Veränderungen zu diskutieren. Während die afrikanischen Nationen ihre Unabhängigkeit von den Deutschen noch nicht erreicht haben, sind die Chinesen mehr als glücklich, afrikanische Revolutionäre als revolutionäre Genossen im großen internationalen Krieg gegen den Imperialismus willkommen zu heißen.\n\nDie Delegierten der Konferenz haben beschlossen, die wichtigsten Grundsätze für die Gestaltung einer postkolonialen internationalen Weltrevolution auf der Grundlage der Bauernschaft zu ratifizieren und anzuerkennen. Die Konferenz umfasst den Aufbau guter Beziehungen zu allen Konferenzteilnehmern, die Untersuchung sozialer und kultureller Probleme und die Verbesserung der internationalen Sichtbarkeit der Entwicklungsländer gegenüber der internationalen Gemeinschaft. Eine neue Ära bricht über Asien an, und die chinesische Nation unter [GXC.GetLeader] ist mehr als glücklich, eine aktive Rolle bei der Förderung einer gemeinsamen Zukunft für die Entwicklungsländer zu spielen."
