#Land Reform
china_land_reform_decisions: "Nationale Bodenreform"
#Generic Description, use scripted loc for tag specific descs
china_land_reform_decisions_desc: "Obwohl unsere Regierung viel getan hat, um die Lage des chinesischen Volkes zu verbessern, hat die Ära der Kriegsherren in vielen Teilen des Landes erheblichen Schaden angerichtet und das Wachstum in anderen Gebieten gehemmt. Einige der am schlimmsten betroffenen Regionen sind ländlicher Natur und haben von der Industrialisierung, die China in den letzten Jahrzehnten schmerzhaft durchlaufen hat, nur wenig profitiert. Nach Jahren innenpolitischer Unruhen und staatlicher Vernachlässigung leiden viele weiterhin unter dem Joch ungerechter Pachtgesetze, unzureichender Ausrüstung, veralteter Techniken, verschiedener räuberischer Unternehmen und Naturkatastrophen.\n\nNachdem wir auf dem Schlachtfeld unsere Siege errungen haben, liegt es nun an uns, uns der nächsten Front beim Wiederaufbau Chinas zu stellen und diese Triumphe zu nutzen. Es ist an der Zeit, dass wir den ländlichen Gebieten Chinas unseren Stempel aufdrücken und das Leid unserer Bevölkerung lindern."

china_generic_land_reform_decision: "Umsetzung der Bodenreform in [FROM.GetName]"
#Generic Description, use scripted loc for tag specific descs
china_generic_land_reform_decision_desc: "Es gibt viele Denker und Theoretiker, die mögliche Lösungen für die seit Jahrzehnten bestehenden Probleme auf dem chinesischen Land vorgeschlagen haben. Nachdem es uns gelungen ist, die Nation unter einem Banner zu vereinen, verfügen wir über ausreichende Ressourcen und Stabilität, um einen umfassenden Plan zur Lösung dieser Probleme umzusetzen. Alles, was wir jetzt brauchen, ist der politische Wille, eine solche Anstrengung in großem Maßstab zu unternehmen."

### Ideas ###
unequal_treaties: "Ungleiche Abkommen"
CHN_calls_for_a_united_front_idea: "Aufruf zu einer Einheitsfront"
CHN_calls_for_a_united_front_idea_desc: "Der Ausbruch eines Krieges zwischen einer chinesischen Regierung und einer ausländischen Bedrohung hat zu einem Ausbruch patriotischer Gefühle im ganzen Land geführt. Die verschiedenen sich bekriegenden chinesischen Regierungen werden aufgerufen, ihre Differenzen beizulegen und im Namen der nationalen Verteidigung eine chinesische Einheitsfront zu bilden. Für alle Fraktionen, die sich außerhalb dieses Bündnisses befinden, könnten die politischen Folgen fatal sein.\n\n§RDer Kampf gegen die Vereinigte Front führt dazu, dass diese Strafe für die Dauer des Krieges bestehen bleibt.§!"
unite_china_justification_idea: "China vereint!"
unite_china_justification_idea_desc: "Jetzt, wo wir die Hauptstadt erobert und eine neue chinesische Regierung gebildet haben, müssen wir die verbleibenden Warlords unterjochen."
league_collapse_idea_1: "Revolutionärer Eifer"
league_collapse_idea_1_desc: "Nun, da die Liga zerbrochen ist und der offene Krieg begonnen hat, befinden sich die Kräfte von Nanjing im Chaos und sind gezwungen, an mehreren Fronten gegen ihre Feinde zu kämpfen. Jetzt ist es an der Zeit, dass wir zuschlagen und das einfordern, was rechtmäßig uns gehört!"
league_collapse_idea_2: "Nanjing neu organisiert"
league_collapse_idea_2_desc: "Die Verräter haben es nicht geschafft, uns trotz unserer Schwäche zu brechen, jetzt ist die Zeit gekommen, dass wir zurückschlagen und zurückfordern, was uns gehört!"
china_foreign_support: "Ausländische Unterstützung"
china_foreign_support_desc: "Aufgrund unseres Erfolges im Krieg wurde eine Auslandsmission entsendet, die uns helfen soll, unseren Sieg zu realisieren."
china_desertions_common: "Desertionen üblich"
china_desertions_common_desc: "Eine Reihe von Niederlagen hat dazu geführt, dass sich immer mehr Männer weigern, zu kämpfen. Manchmal treten sie der Armee bei, um ein neues Paar Kleider zu erhalten und sie auf dem nächsten Markt zu verkaufen."
china_morale_effects_tooltip: "§YLiga Kriegsmoral§!\nPolitische Macht: [?china_morale_dm_political_power_gain|+=%0]\nKriegsunterstützung: [?china_morale_dm_war_support_factor|+%=2]\nÜberlassungsgrenze: [?china_morale_dm_surrender_limit|+%=0]\nDurchschlagende Wirkung: [?china_morale_dm_breakthrough_factor|+%=1]"
china_anti_stalemate_idea_2: "Zusammenbruch der Moral"
china_anti_stalemate_idea_2_desc: "Die Tatsache, dass es [THIS.GetLeader] nicht gelungen ist, den Krieg entscheidend zu beenden, hat zu einem völligen Zusammenbruch der Moral in den Reihen der Soldaten geführt. Tag für Tag legen die Soldaten ihre Waffen nieder oder wenden sich dem Banditentum zu und überlassen unsere Sache ihrem Schicksal."
china_motivated_soldiers: "Motivierte Soldaten"
defend_nanjing_ANQ: "Die Verteidigung von Nanjing"
defend_nanjing_ANQ_desc: "\"Das Narrengambit\" scheint sich ausgezahlt zu haben! Nachdem es Chen gelungen ist, die südliche Hauptstadt einzunehmen, ist es nur noch eine Frage der Zeit, bis er seine Ambitionen als neuer Marschall der Liga durchsetzen kann. Das Volk wird nicht mehr fremden Interessen unterworfen sein, und Qi Xieyuan wird sich nicht weiter in die Liga einmischen.\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Effekte dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
defend_nanjing_CHI: "Die Verteidigung von Nanjing"
defend_nanjing_CHI_desc: "Es ist ein glorreicher Tag für die chinesische Nation! Der Weißen Sonne ist es nicht nur gelungen, weit über die aufständische Zone MinGan hinaus vorzudringen, die stolze Nationale Revolutionsarmee hat auch erfolgreich die auserwählte Hauptstadt der Guofu, Dr. Sun, gesichert.\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Effekte dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
defend_nanjing_LEP: "Die Verteidigung von Nanjing"
defend_nanjing_LEP_desc: "Von allen Seiten belagert und von inneren und äußeren Feinden bedrängt, hat die Liga nur noch zwei Stärken: die Kontrolle über die südliche Hauptstadt und den mutigen, modernen und vorbildlichen Wusheng Lianjun. Der Marschall der Liga kann nicht zulassen, dass solch perfide Spötter seinen rechtmäßigen Mantel an sich reißen!\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Effekte dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
defend_nanjing_SHD: "Die Verteidigung von Nanjing"
defend_nanjing_SHD_desc: "Es scheint, dass es weder Chen Tiaoyuan, der Marschall der Liga, noch die abscheulichen Kuomintang-Radikalen waren, die die südliche Hauptstadt erobern konnten. Stattdessen waren es [ROOT.GetLeader] und seine treuen Anhänger! Unter seiner Führung wird sich ein neues östliches Land erheben...\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Effekte dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"

