### Party Descs ###
CHN_radicals_party: "Radikale"
CHN_radicals_party_long: "Unabhängige Radikale und Revolutionäre\n§LDie revolutionäre Strömung des Radikalismus in China hat eine faszinierende Geschichte, die ihren Ursprung im zeitlosen Kampf von Märtyrern und Helden gegen vermeintliche Ungerechtigkeiten hat. Verschiedene Revolutionäre, die die Wut der Massen mobilisierten, kamen und gingen, entweder friedlich oder durch Feuer und Krieg.\n\nDie revolutionäre Strömung, die sich größtenteils in verschiedenen Parteien wie der Kuomintang oder der Jungchinesischen Partei zusammenschließt, steht weitgehend im Widerspruch zu der der Reformisten.\n\nDie Anziehungskraft des Radikalismus erstreckt sich jedoch über ganz China, von der Steppe der Nordwestgrenze bis zu den belebten Straßen Shanghais. Viele halten an den Idealen eines radikal veränderten Chinas fest, entweder im Sinne des sozialistischen Gleichheitsideals oder in stark nationalistischer Ausprägung. Die extremistischen Gruppen, die entweder unter den radikalen Elementen der Kuomintang, der Jungchina-Partei oder der chinesischen Syndikalistenpartei operieren, weigern sich, am chinesischen parlamentarischen System teilzunehmen, da sie die neu proklamierte Zentralregierung lediglich als Verrat an der sozialistischen Revolution betrachten.§!\n"

CHN_KMT_party: "KMT"
CHN_KMT_party_long: "Chinesische Kuomintang (Zhongguo Guomindang)\n§LDie chinesische Nationalistische Partei hat in ihrer bewegten Geschichte viele Formen angenommen. 1912 von Sun Yat-sen, Huang Xing und Song Jiaoren als parlamentarische Organisation der Tongmenghui gegründet, bemühte sich die Kuomintang, innerhalb der frühen Beiyang-Republik treu als parlamentarische Partei zu dienen. Nach der Ermordung von Song und dem anschließenden mehrfachen Exil von Sun wurde die Partei jedoch in die Chinese Gemingang umgewandelt und später am 10. Oktober 1919 als Guomindang wiederbelebt. Der Kuomintang verschrieb sich den drei Volksprinzipien von Dr. Sun Yat-sen und strebte die Umsetzung des Parteistaats (Dangguo) und die Durchführung der dreistufigen nationalen Revolution an. Durch das Streben nach den drei Prinzipien Minzu, Minquan und Minsheng (Nationalismus, Demokratie und Wohlfahrt) hoffte sie auf eine neue revolutionäre Republik.\n\nDer Versuch der Kuomintang und ihrer Nationalen Revolutionsarmee, die Nation 1927 mit der Nordexpedition zu vereinen, scheiterte letztendlich und sie wurden gezwungen, in die Berge der MinGan-Rebellenzone in der Provinz Guizhou und nach Paris sowie Moskau zu fliehen. Von internen Machtkämpfen geprägt, spaltete sich die Partei weitgehend in einen rechten und einen linken Flügel. Unter der Führung von Hu Hanmin und den verbliebenen Armeeklicken in Guizhou strebt die \"Rechte Kuomintang\" die Umsetzung der Ideologie von Dr. Sun ohne den Einfluss der Syndikalisten und der Internationale an. Auf der anderen Seite predigt die \"Linke Kuomintang\" eine sozialistische Hardliner-Interpretation der Drei Prinzipien und hält an der Einheit der Einheitsfront mit der Chinesischen Syndikalistischen Partei fest.\n\nDa sie jedoch weitgehend in mehrere Fraktionen auf beiden Seiten gespalten ist, ist die Kuomintang zersplittert, und es bleibt abzuwarten, ob die einst große Nationalistische Partei ihren Ruf als Partei der Massen zurückgewinnen kann.§!\n"

CHN_CSP_party: "CSP"
CHN_CSP_party_long: "Chinesische Syndikalistische Partei (Zhongguo Gongtuandang)\n§LDie chinesische Syndikalistenpartei, die weitgehend auf städtische Zentren oder Hafenstädte beschränkt war, blieb jahrelang lediglich eine fragmentierte Juniorpartei der chinesischen Kuomintang. Obwohl sie als milde Radikale galten, die eine fremde Ideologie in einem Land vertraten, in dem es keine große Arbeiterbasis wie in Europa oder Amerika gab, erzielte die chinesische Syndikalistenpartei dennoch bedeutende Erfolge in ihrer politischen Geschichte. Sie spielte eine wichtige Rolle bei historischen Ereignissen wie den Streiks in Hongkong und Kanton im Jahr 1925, die zur Gründung der Liga der chinesischen Syndikalisten führten, oder dem Aufstand in Shanghai im Jahr 1932, der zu einer breiten nationalen Massenbewegung führte.\n\nAufgrund ihres inhärenten pluralistischen Charakters zerfiel die Chinesische Syndikalistische Partei in eine Reihe unterschiedlicher Fraktionen, darunter die orthodoxe Fraktion von Chen Duxiu und Li Lisan, die radikale Fraktion von Chen Shaoyu und verschiedene andere Syndikalisten wie die nördlichen Fraktionen von Li Dazhao, die südlichen Cliquen von Tan Pingshan und Deng Zhongxia sowie regionale Cliquen wie die von Cai Hesen in Hunan oder Wu Yuzhang in Sichuan. Trotz all ihrer Pompösität und Selbstdarstellung ist die CSP jedoch kaum eine bedeutende politische Kraft in China – ihre Hauptstärke und ihr Einfluss liegen nur bei radikalen Studenten und Arbeitern.§!\n"

CHN_FCDP_party: "FCDP"
CHN_FCDP_party_long: "Verband der chinesischen demokratischen Parteien (Zhongguo Minzhu Zhengtuan Tongmeng)\n§LDie Vereinigte Nationale Baubund wurde während der kurzen Liberalisierung in Zhili nach 1928 gegründet und schließlich verboten, legte jedoch den Grundstein für die Gründung der Föderation der chinesischen demokratischen Parteien. Die FCDP versucht, alle Parteien des Landes, die eine konstitutionelle, zivile Demokratie anstreben, unter ihrem Banner zu vereinen – darunter die Chinese Constitutionalist Party, die National Salvation Federation, die Political Science Clique, die Chinesische Gesellschaft für berufliche Bildung/Chinesische Nationale Vereinigung für demokratischen Aufbau, die Demokratische Sozialistische Partei, die Crescent Moon Society und zahlreiche andere Parteien.\n\nMit der Vereinigung der Nation und der Festigung der politischen Blöcke hat die schwerfällige FCDP einen Großteil ihrer Unterstützung an regionale oder anderweitig weitaus verbreitete, vollwertige Parteien verloren. In diesem Vakuum hat sie jedoch verschiedene andere kleinere Parteien aufgenommen, um ihre Position zu stärken. Unter der Führung der demokratischen Parteien und Cliquen des Nordens hat sie sich in erster Linie als Alternative zur vom Süden dominierten Grand Republican Alliance positioniert und schafft einen Ausgleich zwischen einer konservativen, reformistischen Führung und ihren dynamischeren Aktivisten an der Basis.§!\n"

CHN_GRA_party: "GRA"
CHN_GRA_party_long: "Große Republikanische Allianz (Gonghe Datongmeng)\n§LDie Große Republikanische Allianz ist eine quasi-legale politische Koalition von überwiegend südchinesischen Parteien, die sich gegen die etablierte politische Ordnung in Beiyang stellen. Sie wurde 1931 nach dem Aufkommen anti-konzessionistischer Kräfte und nationalistischer Unruhen infolge des Scheiterns der Verhandlungen zwischen Zhili und Fengtian gegründet. Die Große Republikanische Allianz verbündete sich kurzzeitig mit dem pensionierten Duan Qirui und wurde von anderen \"alten\" föderalistischen Gruppen wie Tang Jiyaos Volksregierungspartei in Yunnan und Chu Fuchengs Zhejiang-Autonomiebewegung an, die in der Nationalversammlung einen Block der Nichtkonformisten bildeten. Weitgehend mit der GRA sympathisierend, aber unabhängig sind die Mitglieder von Zhao Hengtis Volkserneuerungsgesellschaft und Xiong Kewus Provinzamt für föderale Autonomievorbereitung.\n\nMit der Vereinigung der Nation und der Festigung der politischen Blöcke hat sich die Grand Republican Alliance nicht nur als südliche politische Allianz unterschiedlicher Parteien, sondern als eigenständige Einheit herausgebildet. Durch den Zusammenschluss einer Vielzahl von demokratischen Parteien \"alten\" Stils zu einer einzigen Organisation, die sich für die Sache eines demokratischen chinesischen Staates einsetzt, ist es ihnen gelungen, einen Großteil der Unterstützung der Mitte innerhalb des Landes für sich zu gewinnen, auch wenn sie nach wie vor vor allem im Süden einflussreich sind.§!\n"

CHN_republicans_party: "Republikaner"
CHN_republicans_party_long: "Unabhängige Republikaner und Intellektuelle\n§LDie intellektuelle Tradition innerhalb der chinesischen Politik ist lang, stolz und zweifellos sehr lautstark. Viele beteiligte Politiker lehnten es entschieden und aufrichtig ab, sich in politischen Parteien zu engagieren, da sie diese als korrupt und einschränkend betrachteten. Sie hielten an ihren eigenen Prinzipien und ihrem Pragmatismus fest, anstatt sich einer Ideologie anzuschließen, und sind weitgehend die Gentlemen hinter dem Beinamen „Gentleman's Republic” der Beiyang-Republik. Die republikanische Tradition hat verschiedene „unpolitische“ Cliquen, Vereinigungen und Gesellschaften hervorgebracht, die über den sich einmischenden Parteien stehen, darunter Liang Qichaos Forschungsclique, die Alte und Neue Kommunikationsclique, der Anfu-Club, der Jiwei-Club, die Politikwissenschaftliche Clique, die Endeavour Society, das Forum für Demokratie und Wissenschaft und viele andere.\n\nVereint in dem gemeinsamen Wunsch nach einer konstitutionellen, zivilistisch regierten Zukunft, hat die mangelnde Bereitschaft der Republikaner, sich auf einer höheren Ebene zu organisieren, ihre Optionen eingeschränkt. Tatsächlich stimmen sie bei bestimmten Themen selten als einheitlicher Block ab, da die Gesetzgeber entweder beeinflusst, bestochen oder bedroht werden, um sich auf eine Seite zu schlagen. Dennoch sind sie nach wie vor eine mächtige Kraft im Establishment und geben Hoffnung auf eine demokratische Zukunft. Angesichts der Realitäten, mit denen sie konfrontiert sind, ziehen viele in Betracht, mit den anderen großen demokratischen Fraktionen zu stimmen, auch wenn sie auf eine formelle Mitgliedschaft verzichten.§!\n"

CHN_CCP_party: "CCP"
CHN_CCP_party_long: "$CHN_CCP_party_long_tt$\n§LDie chinesische Konstitutionalistische Partei unter der Führung von Xu Qin, einem der \"zehn Schüler\" von Kang Youwei, ist eine der ältesten politischen Parteien und Organisationen im politischen Leben Chinas. Die moderne Version der Partei beruft sich auf das Erbe der konstitutionellen Bemühungen von Kang und Liang Qichao in der Qing-Kaiserlichen Legislative und behauptet, sowohl von den ursprünglichen Qing-Konstitutionalisten als auch von deren späteren Nachfolgern, der Progressiven Partei, der Forschungsclique und allen anderen politischen Bemühungen der Liangisten, abzusteigen. Vereint in ihrem Streben nach Konstitutionalismus und einer funktionierenden chinesischen Demokratie (liberal oder nicht), haben sie sich in der chinesischen Politik als hartnäckig widerstandsfähig erwiesen.\n\nAus einem Kern von antirevolutionären, aber reformfreundlichen Politikern hervorgegangen, wurden sie in der Beiyang-Regierung zunehmend an den Rand gedrängt. Nachdem sie Yuan Shikai kurzzeitig unterstützt hatten, brachen sie 1915 mit ihm und kehrten als Opposition und Partner der Anfu-Partei-Staat wieder in den Vordergrund zurück. Angeführt von Liang Qichao versammelten sie eine breite Anhängerschaft aller Liangisten um sich, mit Ausnahme derjenigen aus Young China oder anderen Gruppierungen. Nach Liangs Tod hat Xu Qin \"Kangs Zilu\" das Erbe des chinesischen Konstitutionalismus angetreten.\n\nAuf ihrem Weg nach vorne streben sie eine moralistische, konfuzianische, gegen die Kriegsherren gerichtete chinesische Demokratie an, die sich an die Verfassung hält, als wäre sie das Evangelium. Trotz der Spaltung aufgrund ihrer zaghaften Unterstützung der Beiyang-Regierung bleibt sie dennoch eine kohärente und beständige Kraft innerhalb der chinesischen Politik gegen die Kriegsherren und Dangguo.§!\n"
CHN_CCP_party_long_tt: "Chinesische Verfassungspartei (Zhongguo Xianzhengdang)"

CHN_DCP_party: "DCP"
CHN_DCP_party_long: "Demokratische Verfassungspartei (Minzhu Xianzhengdang)\n§LAls weitere Fortsetzung einer langen Reihe von Parteien, die die Reformer der späten Qing-Dynastie wie Liang Qichao und Kang Youwei verkündeten, kann die Demokratische Konstitutionalistische Partei als Nachfolgerin der Chinesischen Konstitutionalistischen Partei angesehen werden, und zwar nach dem gleichen Maßstab wie die Fortschrittspartei, die Forschungsclique und so weiter. Vereint in ihrem Streben nach Konstitutionalismus und einer funktionierenden Demokratie haben die Demokratischen Konstitutionalisten die Rolle der \"alten Garde\" übernommen, nachdem sich die Politiker der Chinesischen Konstitutionalisten in der neuen politischen Ordnung zurückgezogen haben. Mit dem Rücktritt von Xu Qin als Vorsitzender der KPCh würde er seinen Protegé und Anführer der \"jungen Garde\", Wu Xianzi, dazu bringen, diese Rolle zu übernehmen.\n\nZusammen mit Li Daming setzen sich die neuen demokratischen Konstitutionalisten weiterhin für eine reformistische konstitutionalistische Demokratie ein und reformieren die Republik friedlich, anstatt revolutionäre Kämpfe oder radikale Massenaktionen zu führen. Die demokratischen Konstitutionalisten gelten als \"rechte\" Alternative zur Demokratischen Sozialistischen Partei und hoffen, sich aus dem Erbe der chinesischen Konstitutionalisten zu befreien und wirklich auf eine Demokratie ohne Kriegsherren hinzuarbeiten.§!\n"

CHN_regionalists_party: "Regionalisten"
CHN_regionalists_party_long: "Unabhängige Regionalisten und starke Männer\n§LDie Niederlage auf dem Schlachtfeld hat nicht alle Spuren des Kriegsherrentums in China ausgelöscht. Im ganzen Land gibt es noch immer zahlreiche Überbleibsel der zerstörten großen Kriegsherrenfraktionen, seien es kleine Kriegsherrencliquen, die sich im richtigen Moment neuen Herren unterworfen haben, untergeordnete Untergebene, die von der neuen Regierung eingestellt wurden, oder manchmal auch neue Machthaber, die aus dem entstandenen Machtvakuum hervorgegangen sind und ihre Verbindung zu den Siegern ausgenutzt haben. Die Tatsache, dass viele nur vorgeben, der nationalen Sache treu zu sein, um das Volk zu schikanieren und auszubeuten, bedeutet nicht, dass andere nicht wirklich beliebt sind – selbst die gierigsten Männer der Hochzeit der Kriegsherren achteten darauf, starke Guanxi-Netzwerke aufzubauen, die militärische, zivile und soziale Kreise umfassten. Charismatisch, gut vernetzt und oft korrupt, sind diejenigen, die den Wandel überlebt haben, Meister darin, regionalistische Stimmungen und Unzufriedenheit mit dem Status quo auszunutzen, entschlossen, alle Bemühungen, sie zu beseitigen, zu überdauern. Nur die Zeit wird zeigen, wie viele Generationen es dauern wird, bis das schreckliche Erbe der Kriegsherren-Ära wirklich beseitigt ist.§!\n"

CHN_YCP_party: "YCP"
CHN_YCP_party_long: "Junge China-Partei (Zhongguo Qingniandang)\n§LDie aus der studentischen \"Junge China-Gesellschaft\" hervorgegangene Junge China-Partei war eine der Nachfolgeorganisationen dieser Vereinigung, die sich in eine \"nationalistische\", eine \"sozialistische\" und eine \"idealistische\" Fraktion spaltete, die jeweils von Zeng Qi und Li Huang, Li Dazhao und Wang Guangqi angeführt wurden. Zeng Qi und Li Huang reisten zum Studium nach Frankreich und gerieten dort mit anderen Studenten wie Zhou Enlai, Cai Yuanpei und Li Shizeng in Streitigkeiten.\n\nManchmal kam es zu gewalttätigen Auseinandersetzungen, doch die zunehmende Unterstützung für die Chinese Syndicalist Party und die Rückendeckung durch die französische Regierung führten dazu, dass Zeng und Li 1923 außerhalb von Paris ihre eigene Partei gründeten und die Gründung der Young China Party bekannt gaben. Die Young China Party entwickelte sich rasch unter den chinesischen Studentenorganisationen und stand in konkretem Gegensatz zur CSP und zur KMT. Die YCP kehrte 1924 nach Shanghai zurück, gründete eine Reihe politischer Vereinigungen und Zeitungen und verbündete sich mit Wu Peifu und Sun Chuanfang von der Zhili-Clique.\n\nDurch ihre Unterstützung der Zhili-Warlords war die Young China Party nach der gescheiterten Nordexpedition der Kuomintang die einzige Massenpartei in einer günstigen Position, was ihr ermöglichte, ihren Einfluss auf viele Militärs und Bildungseinrichtungen erheblich auszuweiten. Unter der Führung von Zeng Qi hofft die YCP, eine plebiszitäre Revolution zu erreichen, und fordert korporatistische politische Organisationsprinzipien, Föderalismus, Nationalismus und vor allem die Verteidigung eines konfuzianischen Chinas.§!\n"
