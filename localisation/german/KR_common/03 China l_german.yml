china_integration_timer: "[THIS.overlord.GetNameDefCap] Stärkt die Integration"

china_break_free: "Stellt die Autorität von [ROOT.Overlord.GetLeader] in Frage"
china_break_free_desc: "[china_subject_challenge_overlord_decision_desc_loc]"
china_break_free_desc_lkmt: "Die politischen Intrigen und Schikanen des Kuomintang-Zentralkomitees von [ROOT.Overlord.GetLeader] haben der chinesischen Nation und ihrem Volk nichts als Ruin gebracht. Es ist an der Zeit für [ROOT.GetLeader] und die wahren Verfechter von Dr. Sun, vorzustürmen, die Verräter zu stürzen und die Flut der Nationalen Revolution zu entfachen. [ROOT.GetNameDefCap] mag in der Unterzahl sein, aber unser Wille ist gestählt und unsere Herzen sprechen wahr."
china_break_free_desc_rkmt: "Nicht auszudenken, dass die Revolution so verdreht, so abweichend von ihren ursprünglichen Prinzipien werden könnte. Die wahre Interpretation der Drei Volksprinzipien wurde von kleinlichen Welten, rückgratlosen Intellektuellen und vor allem von dem abscheulichen Despoten [ROOT.Overlord.GetLeader] entstellt. Es ist bedauerlich, aber da die Nation am Rande des Zusammenbruchs steht, muss [ROOT.GetLeader] [ROOT.GetNameDef] vom sinkenden Schiff abkoppeln und zum Sieg vorstoßen."
china_break_free_desc_fed: "Die föderalistische Bewegung, die sich angeblich für den Schutz des chinesischen Volkes, die Entwicklung einer einheimischen Demokratie und die Verkündung einer wahren, freien Verfassung einsetzt, hat sich von Autokraten und Eliten korrumpieren lassen. Obwohl uns pragmatische Abmachungen nicht fremd sind, hat [ROOT.Overlord.GetLeader] es zu weit getrieben. [ROOT.GetLeader] kann nicht einfach zusehen, wie das Wesen der Bewegung verkümmert."
china_break_free_desc_zhili: "Die Führung der Zhili-Clique ist schon zu lange ins Wanken geraten. Nachdem sie die Einheit der Nation und die Kontrolle über [ROOT.GetNameDef] verloren hatte, musste Gouverneur [ROOT.GetLeader] für Stabilität innerhalb der Provinz sorgen. Wieder einmal scheint es, dass wir das chinesische Volk retten müssen. Dieses Mal ist es jedoch nicht nur [ROOT.GetNameDef], sondern die Nation selbst. Es ist zwar unhöflich, wenn sich ein Untergebener gegen seinen Vorgesetzten auflehnt, aber die Dekadenz des Regimes von [ROOT.Overlord.GetLeader] hat sich schon zu lange gehalten."
china_break_free_desc_fengtian: "Wie konnte die Nation nur so tief fallen? Zunächst war man von den großspurigen Äußerungen Marschall Zuolins angetan, der angesichts der Xuantong-Restauration für die republikanische Sache eintrat, oder vielleicht sogar von [ROOT.GetLeader]'s persönlichen Beziehungen zur Familie Zhang. Doch die Nation selbst wird unter der Herrschaft von Kleptokraten, Einfaltspinseln und Verrätern in Chaos und Ruin geführt, und ein Bandit wie [ROOT.Overlord.GetLeader] ist der Herrscher über all das. Letztendlich muss [ROOT.GetNameDefCap] unsere verzweifelte Hand spielen, ein letztes Mal um die nationale Führung kämpfen. Es mag töricht sein, aber unserer Bewegung sind Abtrünnige nicht fremd."
china_break_free_desc_manchu: "Vor unseren Augen sitzt der Sohn des Himmels auf seinem Thron und herrscht über die wahre Wiederherstellung seiner Autorität, doch in unserem Lager herrscht ein starkes Gefühl der Scham, der Ablehnung, der Verwerflichkeit. Ist China nicht eine moderne Nation? Wozu war Xinhai gut? All das Blutvergießen, die Opfer und die Tränen, um die Barbarei der Mandschu zu stürzen, nur damit wir uns wieder in unser Schicksal fügen? Nein, nicht länger soll das angebliche \"Mandat des Himmels\" über das freie und unabhängige chinesische Volk herrschen!"
china_break_free_desc_fallback: "China ist kein Fremder, wenn es um die wechselnden Führungspersönlichkeiten geht, die versuchen, die Nation in ihre Richtung zu lenken. Doch das hat zu einer richtungslosen Nation geführt, die in sich selbst zusammenfällt. Um das Volk wirklich aus seiner Notlage zu befreien, müssen wir daran arbeiten, [ROOT.Overlord.GetLeader] zu stürzen, den letzten Witzbold, der das Konzept der nationalen Führung übernommen hat. Die neue chinesische Nation soll eine von [ROOT.GetNameDef] geführte Nation sein, frei von Korruption."
china_half_strength_of_overlord_tt: "Geschätztes Verhältnis der Armeestärke von §Y50%§! oder mehr im Vergleich zu unserem Overlord"
china_has_been_365_days_tt: "Es ist mindestens 365 Tage her, dass wir uns unserem Oberherrn unterworfen haben."

CHN_join_NPA_decision: "Beitritt zur [NPA.GetName]"
CHN_join_NPA_decision_desc: "Die Nationale Schutzallianz ist eine Wiederbelebung der alten Warlord-Koalition, die Yuan Shikais tyrannischen Versuch, eine neue Monarchie zu errichten, zu Fall bringen und die Republik retten wollte. Diese neueste Version unter der Führung von [NPA.GetLeader] mag unter anderen Umständen existieren, aber das ultimative Ziel bleibt dasselbe - unser Land und unsere Landsleute vor denen zu verteidigen, die es zerstören wollen!"

CHN_join_NZH_decision: "Beitritt zur [NZH.GetName]"
CHN_join_NZH_decision_desc: "Die Nördliche Zhili-Clique hat die chinesische politische Szene seit ihrem Sieg im Jahr 1927 dominiert und die politischen Stürme Beiyangs, die südlichen Revolutionäre und die nördlichen Rivalen überstanden. Obwohl ihre Vorherrschaft in letzter Zeit in Frage gestellt wurde, ist ihr Sieg unvermeidlich und mit der Erhaltung der chinesischen Moral und politischen Ordnung verbunden."

CHN_join_SZH_decision: "Beitritt zur [SZH.GetName]"
CHN_join_SZH_decision_desc: "Die Südliche Zhili-Clique ist ein Ableger der Hauptlinie im Norden, der sich auf das Erbe von Sun Chuanfang und seiner Liga der Acht Provinzen stützt. Ihre Fähigkeit, patriotischen Wohlstand zu bringen, bringt uns näher an sie heran, da sie im Allgemeinen eine engere Zusammenarbeit mit Deutschland und den Legationsstädten pflegen."

CHN_join_MCU_decision: "Beitritt zur [MCU.GetName]"
CHN_join_MCU_decision_desc: "Die Regierung der Mandschu-Restauration hat Wohlwollen und Ordnung in die chinesische Politik zurückgebracht, und als treue Untertanen werden wir uns der richtigen Regierung Chinas anschließen."

CHN_join_AGJ_decision: "Beitritt zur [AGJ.GetName]"
CHN_join_AGJ_decision_desc: "Die Nationale Befriedungsarmee (Anguojun) war eine von Zhang Zuolin angeführte Warlord-Koalition, die versuchte, die revolutionären Radikalen der Kuomintang zu bekämpfen und China unter dem Banner der Fengtian-Clique wiederzuvereinigen. Obwohl sie in dem darauf folgenden Konflikt von den Zhili besiegt wurden, haben sie die Hoffnung nie aufgegeben, und jetzt, wo es ihnen wieder besser geht, ist es an uns, uns unseren alten Kameraden wieder anzuschließen."

CHN_join_UPC_decision: "Beitritt zur [UPC.GetName]"
CHN_join_UPC_decision_desc: "Die Föderalistische Bewegung ist ein Bündnis von Parteien, die vor allem im Süden Chinas beheimatet sind und eine neue chinesische Republik nach dem föderalen Modell anstreben. Unsere Beteiligung an dieser Koalition ist unabdingbar, wenn wir China als eine Konföderation gleichberechtigter Provinzen wiedervereinigen wollen, die die Rechte ihrer Gliedstaaten respektiert."

CHN_join_LKT_decision: "Beitritt zur [LKT.GetName]"
CHN_join_LKT_decision_desc: "Chinas Linke hat sich unter der Führung von [LKT.GetLeader] vereinigt, und ihre Zukunft muss in den Händen derjenigen liegen, die die Vision haben, die weitreichenden Veränderungen zu sehen, die notwendig sind, um die Nation in die Zukunft zu führen. Wir werden uns in die Reihen unserer revolutionären Genossen einreihen und eine neue Ära in unserem Land herbeiführen!"

CHN_join_RKT_decision: "Beitritt zur [RKT.GetName]"
CHN_join_RKT_decision_desc: "Die Chinesische Nationalistische Partei (die chinesische Kuomintang) wurde von Dr. Sun Yat-sen gegründet, um als Vorhut der nationalen Revolution zu dienen und China vor ausländischem Imperialismus und inländischer Korruption zu retten. Es ist unsere Pflicht, uns in die Reihen der neuen Nationalen Revolutionsarmee einzureihen und unsere Nation zu verteidigen!"

CHN_join_RGC_decision: "Beitritt zur [RGC.GetName]"
CHN_join_RGC_decision_desc: "Die Sonne geht im Osten auf, und die Rettung Asiens vor dem westlichen Imperialismus ist nahe. Nur durch die Zusammenarbeit mit der  Großostasiatische Wohlstandssphäre können wir China wirklich vor Sozialismus und Imperialismus retten, und deshalb müssen wir uns der von ihr unterstützten Regierung anschließen."

CHN_join_FROM_decision: "Beitritt zur [FROM.GetName]"
CHN_join_FROM_decision_desc: "[FROM.GetLeader] ist ein aufsteigender Stern in China, der seine Kontrolle über die mächtige [FROM.GetAdjective]-Armee und seine Verbündeten in der [FROM.GetRulingParty] nutzt, um selbst zu einem nationalen Herausforderer zu werden. Dieser unerwartete Herausforderer um die nationale Vorherrschaft, der von seiner Basis in [FROM.Capital.GetCapitalVictoryPointName] aus operiert, ist sehr vielversprechend, und wir werden uns enger an ihn binden."

china_demand_annexation: "Fordert die Annexion von [FROM.GetNameDef]"
china_demand_annexation_desc: "Da unsere eigenen Magistrate bereits in [FROM.Capital.GetCapitalVictoryPointName] und in den Reihen von [FROM.GetAdjective] eingebettet sind, müssen wir nur noch die endgültige Unterwerfung von [FROM.GetLeader] unter unsere Sache sicherstellen. Ihre Autonomie, die nur noch auf dem Papier besteht, soll beendet werden."
china_offer_alliance: "Bietet eine Allianz mit [FROM.GetNameDef] an"
china_offer_alliance_desc: "Unsere Verbündeten in [FROM.Capital.GetCapitalVictoryPointName], die durch die sich ändernden Umstände in China ins Abseits gedrängt wurden, haben es dennoch geschafft, sich gegen die wechselnden Winde der Nation zu behaupten. Angesichts ihrer Ausrichtung auf uns werden wir Verhandlungen aufnehmen, um unsere Kräfte zu vereinen und unsere gemeinsame Vision für die Zukunft zu verwirklichen."
china_negotiate_with_legation_cities: "Verhandelt mit [FROM.GetNameDef]"
china_negotiate_with_legation_cities_desc: "Die Gesandtschaftsstädte, die von gefräßigen ausländischen Mächten aus der chinesischen Küste herausgeschnitten wurden, sind eine Institution, die die ungleiche Behandlung unserer stolzen Nation durch verschiedene Imperialisten verdeutlicht. Nachdem sie endlich die Einheit des Landesinneren hergestellt und die Instabilität beendet haben, die das Land plagte, erfüllen die Gesandtschaften in der Welt keinen Zweck mehr. Wir werden uns bemühen, dieses traurige Kapitel der chinesischen Geschichte zu beenden."
china_request_return_of_concessions: "Bittet um die Rückgabe der [FROM.GetAdjective] Konzessionen"
china_request_return_of_concessions_desc: "Bei den Konzessionen handelte es sich zunächst um kleine Landstücke, die in unserer Schwäche an fremde Mächte verpachtet wurden, und die sich erst dann ausweiteten, als die Kolonialmächte versuchten, unser Volk zu unterwerfen. Nachdem wir nun endlich die Nation geeint haben, können wir die vereinte Macht Chinas zur Geltung bringen und die Imperialisten, die sich verzweifelt an ihre ungerechten Besitztümer klammern, förmlich herausfordern."
china_seize_concessions: "Beschlagnahmt die [FROM.GetAdjective] Konzessionen"
china_seize_concessions_desc: "Da die Verhandlungen gescheitert sind, bleibt uns keine andere Wahl als das Schwert, wenn wir unsere Küstenbewohner von der Fremdherrschaft befreien wollen. Unsere Streitkräfte haben sich bereits in den Außenbezirken versammelt und sind bereit, die Rückgabe der Städte an ihre rechtmäßigen Besitzer zu gewährleisten."

CHN_pressure_overlord_to_act_decision: "Setzt die Zentralregierung unter Druck, damit sie handelt!"
CHN_pressure_overlord_to_act_decision_desc: "Es stimmt zwar, dass wir uns unter das Banner von [ROOT.overlord.GetLeader] und die Zentralregierung gestellt haben, aber dies war immer an die Bedingung geknüpft, dass wir [ROOT.overlord.GetNameDef] für einen glaubwürdigen Einiger unserer zerbrochenen Nation halten. Die Tatsache, dass die [ROOT.overlord.getadjective]-Behörden die Beendigung der Spaltung Chinas hinauszögern, ist geradezu beschämend, und vielleicht muss man sie daran erinnern, dass unsere Loyalität nicht bedingungslos ist."

CHN_pressure_to_act_mission: "Handlungsdruck"
CHN_pressure_to_act_mission_desc: "Die Frage der Wiedervereinigung beschäftigt die chinesischen Führer seit 1911, und gefangen zwischen den paradoxerweise übereinstimmenden Forderungen von Regionalisten und Nationalisten stehen wir unter Druck, schnell zu handeln, um das Land unter unserem Banner wieder zu vereinen. Das ist natürlich keine leichte Aufgabe, und leider werden diejenigen, die auf eine Wiedervereinigung drängen, weit weniger kritisch beäugt als wir für unsere angebliche Untätigkeit. Wenn wir uns jedoch wirklich als die legitimen Führer Chinas beweisen wollen, dann haben wir keine andere Wahl, als zu kämpfen und zu gewinnen!"

china_expand_autonomous_region: "[CHN_expand_autonomous_region_scripted_loc]"
china_expand_autonomous_region_desc: "[CHN_expand_autonomous_region_desc_scripted_loc]"

CHN_expand_mongolian_autonomous_region_scripted_loc_key: "Erweitert die MAR auf [FROM.GetName]"
CHN_expand_mongolian_autonomous_region_desc_scripted_loc_key: "Als unsere Streitkräfte zum ersten Mal in der Mongolei eintrafen, wurde beschlossen, den örtlichen mongolischen Bannern Autonomie zu gewähren, was zur Bildung der Äußeren Mongolischen Autonomen Zone führte. Eine Autonome Zone der Inneren Mongolei wurde ebenfalls in Erwägung gezogen. Da in letzter Zeit weitere Gebiete mit einer bedeutenden mongolischen Bevölkerung erworben wurden, wäre es sinnvoll, diesen Gebieten die gleiche Behandlung zukommen zu lassen."

CHN_expand_xinjiang_autonomous_region_scripted_loc_key: "Erweitert die XAR auf [FROM.GetName]"
CHN_expand_xinjiang_autonomous_region_desc_scripted_loc_key: "Als unsere Streitkräfte zum ersten Mal in Xinjiang eintrafen, wurde beschlossen, der vielfältigen Provinz Autonomie zu gewähren, was zur Bildung der Autonomen Zone Xinjiang Uyghur führte. Nachdem wir vor kurzem weitere Gebiete mit bedeutenden Minderheitenbevölkerungen erworben haben, wäre es sinnvoll, diesen Gebieten die gleiche Behandlung zukommen zu lassen."

CHN_expand_tibetan_autonomous_region_scripted_loc_key: "Erweitert die TAR auf [FROM.GetName]"
CHN_expand_tibetan_autonomous_region_desc_scripted_loc_key: "Als unsere Streitkräfte zum ersten Mal in Tibet eintrafen, wurde beschlossen, den örtlichen Tibetern Autonomie zu gewähren, was zur Bildung der Autonomen Zone Äußeres Tibet führte. Auch eine Autonome Zone Innertibet wurde in Erwägung gezogen. Da wir vor kurzem weitere Gebiete in Gebieten mit einer bedeutenden tibetischen Bevölkerung erworben haben, wäre es sinnvoll, diesen Gebieten die gleiche Behandlung zukommen zu lassen."

china_orchestrate_sinophile_coup: "Inszeniert einen sinophilen Coup in [FROM.Capital.GetCapitalVictoryPointName]"
china_orchestrate_sinophile_coup_desc: "Obwohl wir die Unterwerfung von [FROM.GetNameDef] im Austausch für eine teilweise Unabhängigkeit erreicht haben, war die Beibehaltung ihrer derzeitigen Führung immer nur eine Notlösung. Solange sie an der Macht sind, wird die langfristige Aufrechterhaltung unserer Oberhoheit immer in Frage gestellt sein. Da ihre potenziellen Gönner entweder abgelenkt sind oder nachgeben, haben sie kaum eine andere Wahl, als eine geeignetere Führungsriege zu akzeptieren."

#Reusable loc
#CHI_alignment_integration_category: "Chinesische autonome Regionen - Integration"
#CHI_alignment_integration_category_desc: "Unser Sieg im Norden Chinas hat es uns ermöglicht, unsere Nation zu einer zusammenhängenden Regierung zu zentralisieren, aber einige der Provinzen Chinas werden von autonomen Gouverneuren regiert, die direkter unter unsere Kontrolle gebracht werden sollten..."
#CHI_dec_integrate_YUN: "Der Südwesten Chinas war lange Zeit von der Politik isoliert, es ist an der Zeit, dass er wieder vertreten ist."
#CHI_dec_integrate_SZC: "Sichuan ist eine der bevölkerungsreichsten Regionen Chinas, daher ist es unsere Pflicht, das Sichuan-Becken wieder vollständig unter unsere Kontrolle zu bringen."
#CHI_dec_integrate_SHX: "Shanxi war lange Zeit als neutraler Klüngel bekannt, weil es sich nicht in andere Konflikte einmischen wollte. Mit den Bergen in unserem Einflussbereich müssen wir die Musterprovinz aus der Neutralität herausholen."
#CHI_dec_integrate_XSM: "Die Ma-Clique ist der Schlüssel zum Nordwesten und daher ist es nur natürlich, dass sie wieder in unsere Regierung aufgenommen wird."
#CHI_dec_integrate_SIK: "Das Gebiet von Xinjiang ist die wilde Grenze Chinas, und als die Qing das Sagen hatten, gab es kaum Kontakte mit dem fernen Westen. Wir werden diesen Fehler berichtigen und verhindern, dass in der Provinz ein weiterer großer Krieg ausbricht."
#CHI_dec_integrate_FNG: "Der Nordosten ist jetzt befriedet, und die dort eingesetzte autonome Regierung hat ihren Nutzen überlebt. Wir sollten sofort mit der Wiedereingliederung beginnen und unsere Grenze zum russischen Fernen Osten sichern."
#QIE_negotiate_with_LEC_desc: "Die Führung der Gesandschaftsstädte hat ein gewisses Maß an Offenheit für eine friedliche Integration mit unserem Regime signalisiert. Sicherlich wird es viele Verhandlungen geben, aber dies wird den Anspruch unserer Regierung auf das Gebiet weitaus legitimer erscheinen lassen, als es eine direkte Invasion tun würde."
#QIE_attack_entente_LEC_desc: "Die Gesandtschaften sind unter die Herrschaft Kanadas und des Rests der verhassten Entente geraten. Dieser Club der Verlierer ist unserem neuen Militär nicht gewachsen, und durch die Mobilisierung unserer Truppen am Rande der Grenzen der Gesandtschaften sollten wir in der Lage sein, ihnen Angst einzujagen, damit sie die Städte an uns zurückgeben!"
#QIE_attack_non_aligned_LEC_desc: "Die internationalen Unterstützer der Gesandtschaften haben sie in Ruhe gelassen. Jetzt ist unsere Stunde gekommen, um zuzuschlagen!"
#QIE_attack_GER_LEC_desc: "Da Deutschland in seinem Krieg abgelenkt ist, haben wir einen perfekten Moment, um die Gesandtschaften anzugreifen. Lasst uns angreifen, während sie abgelenkt sind, und sie für uns einnehmen!"
#QIE_attack_entente_HK_desc: "Die [AST.GetName] haben während des Chaos der letzten Jahre die Kontrolle über Hongkong übernommen und regieren es seither direkt. Dieses letzte Überbleibsel des britischen Imperialismus muss zerschlagen werden!"
#china_seize_concessions_desc: "Zwar haben wir die Inseln von Macau vor Jahrhunderten an Portugal abgetreten, doch unsere neue Macht in Verbindung mit den aktuellen Konflikten macht einen Überraschungsangriff auf das Gebiet zu einer verlockenden Aussicht. Portugal hat sich geweigert, das Gebiet an die Gesandtschaftsstädte abzutreten, und angesichts des aktuellen Konflikts erwartet kaum jemand, dass sie mehr als einen symbolischen Widerstand leisten werden."
#QIE_negotiate_ger_treaty_ports_desc: "Die Vertragshäfen Qingdao, Wehawei und Zhanjiang sind integraler Bestandteil Chinas, obwohl sie derzeit von Deutschland für 99 Jahre gepachtet sind. Wir können ihnen jedoch etwas Geld anbieten, um diesen Zeitplan zu beschleunigen."
#QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] besitzt derzeit mehrere Vertragshäfen mit einem 99-jährigen Pachtvertrag. Anstatt jahrzehntelang zu warten, sollten wir ihre Ablenkung in ihrem Krieg ausnutzen und Truppen an der Grenze aufstellen! Sie werden es nicht wagen, wegen ein paar Häfen zu kämpfen, oder?"
#CHI_seize_macau: "Fordert Portugal zur Rückgabe Macaus auf"
#CHI_seize_macau_desc: "Macau ist seit 1557 in portugiesischem Pachtbasis, obwohl die Portugiesen unsere Schwäche während des Jahrhunderts der Demütigung ausgenutzt haben, indem sie Taipa und Coloane annektierten. Wir werden von der portugiesischen Regierung verlangen, dass sie uns unser Territorium zurückgibt ... oder es droht ein Krieg."
#CHI_threaten_ger_treaty_ports: "Fordert den Rückzug der Deutschen aus China"
#CHI_threaten_ger_treaty_ports_desc: "Zu lange haben wir unter der Demütigung Deutschlands gelitten, vom Scheitern der ersten Nordexpedition bis zur Restauration der verachtenswerten Qing-Monarchie. Wenn die Nationalistische Partei an der Macht ist, werden wir von den Deutschen den vollständigen Rückzug aus allen Gebietserwerbungen auf dem chinesischen Festland fordern."

