CHN_integrate_minor_small_arms_arsenal_decision: "[CHN_integrate_minor_small_arms_arsenal_scripted_loc]"
CHN_integrate_minor_small_arms_arsenal_decision_desc: "[CHN_integrate_minor_small_arms_arsenal_desc_scripted_loc]"

CHN_integrate_minor_small_arms_arsenal_jinan_key: "Jinan Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Das 1875 von Gouverneur Ding Baozhen als Shandong Machinery Bureau gegründete Unternehmen erwarb einige Jahre später, 1883, die für die Waffenproduktion erforderlichen Maschinen. Es begann mit der Produktion einer Reihe leichter Waffen nach westlichem Vorbild und baute seine industrielle Basis schnell aus, um immer größere Mengen an Gewehren und anderer Infanterieausrüstung zu produzieren. Von der Beiyang-Regierung in Shandong-Arsenal umbenannt, wurde die Produktion fortgesetzt und unter der Herrschaft von Zhang Zhongchang schließlich in Jinan-Arsenal umbenannt."

CHN_integrate_minor_small_arms_arsenal_chengdu_key: "Chengdu Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_chengdu_desc_key: "Die durch die verschiedenen Kriege in Ostchina verursachten Störungen, einschließlich der jüngsten Entwicklungen nach dem Zusammenbruch der Qing-Autorität, haben dazu geführt, dass einige Produktionsstätten in das Hinterland verlagert wurden. Es ist zwar umstritten, inwieweit diese Verlagerungen geplant waren oder ob es sich um überstürzten Opportunismus handelte, aber Chengdu war ein bereitwilliger Empfänger dieser Verlagerungen und schuf einen eigenen aufkeimenden Rüstungssektor."

CHN_integrate_minor_small_arms_arsenal_guizhou_key: "Guizhou Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_guizhou_desc_key: "Das Guizhou-Arsenal wurde im August 1926 in Guiyang von Zhou Xichen durch die Fusion des Chishui-Arsenals und der Yanhe-Gewehrfabrik gegründet, die Zhou 1923 bzw. 1924 gegründet hatte, um Pistolen und Gewehre für seinen Machtkampf in Guizhou herzustellen. Zusammen mit einer Fabrik für rauchloses Pulver, die die Produktion erheblich steigerte, produzierte das Arsenal von Guizhou nun Maschinengewehre, Granaten, Granaten und sogar Minen für die Armeen von Zhou Xichen."

CHN_integrate_minor_small_arms_arsenal_guangxi_key: "Guangxi Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_guangxi_desc_key: "Ursprünglich wurde das Guangxi Machinery Bureau 1899 in Longcheng gegründet, um Waffen für die chinesische Armee an der südwestlichen Grenze zu produzieren. 1914 verbrannte es bei einem Unfall und wurde nach Nanning verlegt. Es wurde zunächst von Lu Rongting für die Bewaffnung seiner Guangxi-Armee genutzt und später von Li Zongren und Huang Shaohong übernommen, die 1924 durch Zusammenlegung ihrer jeweiligen Waffenfabriken das Guangxi-Arsenal gründeten, um Gewehre für ihre Soldaten zu produzieren."

CHN_integrate_minor_small_arms_arsenal_fallback_key: "Integration des Kleinwaffenarsenals in [FROM.GetName]"
CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] hat sich zu einem Zentrum für die Herstellung von Kleinwaffen entwickelt, das im Laufe der Jahre eine beträchtliche Menge an Gewehren, Granaten und Munition für die örtlichen Armeen produziert hat. Da wir die neuesten Meister geworden sind, ist es von entscheidender Bedeutung, dass wir ihr Fachwissen zum Wohle der Nation optimal nutzen."

#Minor Arsenals - Support Equipment
CHN_integrate_minor_support_equipment_arsenal_decision: "[CHN_integrate_minor_support_equipment_arsenal_scripted_loc]"
CHN_integrate_minor_support_equipment_arsenal_decision_desc: "[CHN_integrate_minor_support_equipment_arsenal_desc_scripted_loc]"

CHN_integrate_minor_light_arms_arsenal_kunming_key: "Yunnan Arsenal"
CHN_integrate_minor_light_arms_arsenal_kunming_desc_key: "Das Yunnan Arsenal wurde 1884 als Yunnan Machinery Bureau in Kunming gegründet, um Feuerwaffen zu reparieren und herzustellen. 1905 begann es mit der Produktion moderner Gewehre. Nach dem Zusammenbruch der Qing  wurde es umbenannt und begann mit der Produktion von Granaten und kleinen Geschossen. Während der Zweiten Revolution und des Nationalen Schutzkriegs unter der lokalen Verwaltung von Yunnan lieferte es Waffen an die Armee von Yunnan, die das Arsenal 1927 erweiterte."

CHN_integrate_minor_light_arms_arsenal_zhuzhou_key: "Hunan Arsenal ausbauen"
CHN_integrate_minor_light_arms_arsenal_zhuzhou_desc_key: "Da der militärische Bedarf der Zhili-Clique wuchs, gingen einige Experten aus dem Gongxian-Arsenal in die frisch eroberte Provinz Hunan, um beim Aufbau einer neuen Fabrik für leichte Waffen in Zhuzhou zu helfen, die auf frühere Arsenale aufbaute, die 1912 von Tan Yankai gegründet und 1924 von Zhao Hengti wiederbelebt wurden. Ihr Ziel, eine hochmoderne Anlage zu errichten, scheiterte zwar an der Instabilität, mit der Hunan nach dem Zusammenbruch der Liga konfrontiert war, doch liegt Hunan am Scheideweg der Nation, und deshalb ist es zwingend erforderlich, dass wir in den entsprechenden Ausbau der bestehenden Anlagen investieren."

CHN_integrate_minor_light_arms_arsenal_dihua_key: "Dihua Arsenal ausbauen"
CHN_integrate_minor_light_arms_arsenal_dihua_desc_key: "Vor Jahrzehnten hatte der Gouverneur Rao Yingqi in den Weiten von Xinjiang genug Weitsicht, um zu erkennen, dass er als Chinas westlichste Grenze auf die Möglichkeit ausländischer Übergriffe vorbereitet sein musste, als er die Russen und Briten bei ihrem \"Großen Spiel\" um Zentralasien beobachtete. Im Jahr 1897 kaufte er mit Genehmigung der Qing-Regierung deutsche Maschinen in Shanghai und gründete damit offiziell das Xinjiang Machinery Bureau. Die Produktion gestaltete sich schwierig, da die falsche Wahl des Standorts dazu führte, dass das Wasser im Sommer und im Winter versiegte.\n\nDie späteren Kriegsherren investierten jedoch klugerweise in das Werk, benannten es in Dihua Arsenal um und sorgten dafür, dass es einen ständigen Nachschub an neuen Waffen produzieren und bestehende reparieren konnte. Dies verschaffte ihnen einen Vorteil im Kampf gegen die Rebellen in der Region, und mit unserer neu erlangten Herrschaft über die Region ist es wichtig, dass wir von ihrer genügsamen, robusten Art lernen."

CHN_integrate_minor_light_arms_arsenal_fallback_key: "Ausbau des Arsenals für leichte Waffen in [FROM.GetName]"
CHN_integrate_minor_light_arms_arsenal_fallback_desc_key: "[FROM.GetName] hat das Potenzial, sich zu einem bedeutenden Zentrum für die Produktion leichter Waffen zu entwickeln und eine beträchtliche Menge an Mörsern, Uniformen, Verpflegung und anderer Ausrüstung zur Unterstützung unserer wachsenden Streitkräfte herzustellen. Es ist von entscheidender Bedeutung, dass wir das Beste aus der Region und ihrem Fachwissen zum Wohle der Nation herausholen."

#Minor Arsenals - Artillery
CHN_integrate_minor_artillery_arsenal_decision: "[CHN_integrate_minor_artillery_arsenal_scripted_loc]"
CHN_integrate_minor_artillery_arsenal_decision_desc: "[CHN_integrate_minor_artillery_arsenal_desc_scripted_loc]"

CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Lanzhou Arsenal ausbauen"
CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key: "Zuo Zongtang, der Gouverneur von Shaanxi und Gansu, entschied sich 1871, in den schwachen Tagen der Qing das Lanzhou Machinery Bureau zu gründen. Indem er einheimische Handwerker einstellte und die erforderlichen Maschinen aus dem Ausland bezog, legte er den Grundstein für ein einigermaßen erfolgreiches regionales Zentrum für die Herstellung von Geschützen, indem er die ihm unterstellten Einrichtungen in Lanzhou und Xi'an koordinierte. Die Gewehre, Artilleriegeschütze und die dazugehörige Munition ermöglichten es Zuo, Erfolge in den Kämpfen in ganz Westchina zu erzielen, obwohl das Werk leider 1882 geschlossen wurde.\n\nJüngere Kriegsherren haben es wieder eröffnet, obwohl ein Großteil der Infrastruktur und des Personals seitdem verloren gegangen oder veraltet ist. Dennoch konnte es nicht schaden, tief im Inneren Chinas eine alternative Artilleriequelle zu entwickeln, und es scheint, dass unsere Vorgänger eine ähnliche Idee hatten, auch wenn sie sie nicht zu Ende führen konnten."

CHN_integrate_minor_artillery_arsenal_fallback_key: "Ausbau der Artillerieproduktion in [FROM.GetName]"
CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] hat das Potenzial, sich zu einem Zentrum für die Produktion leichter Waffen zu entwickeln und eine beträchtliche Menge an schweren Geschützen und Artilleriegranaten zur Unterstützung unserer wachsenden Streitkräfte zu produzieren. Es ist von entscheidender Bedeutung, dass wir das Beste aus der Region und ihrem Fachwissen für das Wohl der Nation herausholen."

#Naval Arsenals
CHN_integrate_major_dockyard_decision: "[CHN_integrate_major_dockyard_scripted_loc]"
CHN_integrate_major_dockyard_decision_desc: "[CHN_integrate_major_dockyard_desc_scripted_loc]"

CHN_integrate_major_dockyard_yingkou_key: "Yingkou Marinewerft integrieren"
CHN_integrate_major_dockyard_yingkou_desc_key: "Der Hafen von Yingkou liegt an einem strategisch wichtigen Ort im Gelben Meer, an einer Kontrollposition entlang des Daliao-Flusses und der Liaodong-Bucht. Da Dalian (Port Arthur) unter japanischer Kontrolle stand, war Yingkou praktisch der einzige Hafen unter der direkten Kontrolle der Fengtian-Clique, die erhebliche (wenn auch unzureichende) Mittel für den Ausbau des Hafens als Sitz ihrer Flotte bereitstellte. Es ist klar, dass sie viel von ihren japanischen Partnern gelernt haben, eine Fähigkeit, die wir für den Aufbau einer eigenen Flotte nutzen müssen."

CHN_integrate_major_dockyard_jiangnan_key: "Jiangnan-Werften integrieren"
CHN_integrate_major_dockyard_jiangnan_desc_key: "Die Jiangnan-Werft wurde 1865 gegründet, um sowohl militärische als auch zivile Schiffe zu bauen, zu reparieren und zu überholen. Jiangnan befindet sich in der Nähe des Jangtse und liegt größtenteils innerhalb des mächtigen Hafens von Shanghai und ist eines der wichtigsten Schiffbauzentren in ganz China. Lange Zeit stand es unter der Kontrolle der Beiyang-Regierung, doch mit der Gründung der Gesandtschaftsstädte änderte sich die Dynamik erheblich. Dennoch haben sie von Investitionen und Fachwissen von außen profitiert, etwas, das wir unter unsere Kontrolle bringen müssen, um eine gleichberechtigtere Zukunft zu erreichen."

CHN_integrate_major_dockyard_mawei_key: "Fuzhou-Arsenal integrieren"
CHN_integrate_major_dockyard_mawei_desc_key: "Das Fuzhou-Arsenal, auch bekannt als Foochow-Arsenal oder Mawei-Arsenal, wurde auf Befehl der späten Qing-Dynastie-Führer Li Hongzhang und Zuo Zongtang ein paar Meilen flussaufwärts des Min-Flusses errichtet. Das Arsenal in Fuzhou nutzte das stolze Marineerbe Fujians und die dortigen Marineakademien und ergänzte die Region durch eine nach westlichem Vorbild gestaltete Marinewerft, eine metallverarbeitende Schmiede und zusätzliche Schulen für Navigation und Schiffstechnik. In den folgenden Kriegen beschädigt, wurde es wieder aufgebaut und blieb eine bedeutende Werft, wenn auch unter der Kontrolle der Legation. Nachdem wir ihre Rückgabe gesichert haben, müssen wir sie in vollem Umfang nutzen, um uns beim Aufbau einer modernen Marine zu helfen."

CHN_integrate_major_dockyard_whampoa_key: "Whampoa Dock Company integrieren"
CHN_integrate_major_dockyard_whampoa_desc_key: "Die Hong Kong and Whampoa Dock Company wurde 1866 von Douglas Lapraik und Thomas Sutherland gegründet. Das Unternehmen, das oft als Whampoa Dock oder Kowloon Docks abgekürzt wird, hatte in den 1870er Jahren ein Monopol auf den Schiffbau im Perlflussdelta. Die Region Kanton war traditionell ein Zentrum für den Außenhandel, und ihre Lage machte sie sowohl zu einem Vorteil als auch zu einem Ziel im Südchinesischen Meer. Wir werden diese neu erworbenen Anlagen in unsere Marine integrieren."

CHN_integrate_major_dockyard_dagu_key: "Dagu Werft integrieren"
CHN_integrate_major_dockyard_dagu_desc_key: "Die 1880 von Li Hongzhang in Dagu gegründete Dagu-Werft hatte zunächst nur die Aufgabe, Schiffe für die Beiyang-Flotte zu reparieren. Zwei Jahre später begann sie mit der Produktion von Kriegsschiffen und stellte 1891 sogar Feuerwaffen wie Marinekanonen her. Die Dagu-Werft wurde 1900 von den Großmächten besetzt und zwei Jahre später an China zurückgegeben. Auch während der Ära der Kriegsherren spielte sie weiterhin eine wichtige Rolle. Bekannt war sie auch für die Herstellung von Maschinengewehren europäischer Bauart für das Marineministerium."

CHN_integrate_major_dockyard_fallback_key: "Integration der großen Werften in [FROM.GetName]"
CHN_integrate_major_dockyard_fallback_desc_key: "[FROM.GetName] hat sich zu einem bedeutenden Zentrum für den Schiffbau entwickelt und verfügt über eine Vielzahl von Trockendocks, Werften und Ausbildungszentren für Marinepersonal. Da wir nun die neuesten Herren der Welt sind, ist es von entscheidender Bedeutung, dass wir ihr Fachwissen zum Wohle der Nation optimal nutzen."

#Shared Industry Decisions
CHN_build_guangxi_arsenal: "Errichtung des Guangxi-Arsenals"
CHN_build_guangxi_arsenal_desc: "Als eine der ärmsten Provinzen Chinas ist Guangxi kaum ein geeigneter Ort für die Industrialisierung. Das Guangxi-Arsenal ist eine Idee von Li Zongren und Huang Shaohong, um die bestehenden Waffenfabriken in Guangxi neu zu organisieren, die bis zur Machtübernahme durch die Neue Guangxi-Clique lediglich minderwertige \"Erdgewehre\" oder andere fast schon archaische Gewehre herstellten. Inspiriert von den Gewehrmodellen der Yunnan-Clique, strebt das neu eröffnete Guangxi-Arsenal die Produktion von Gewehren, Schießpulver, Bomben, Granaten, Maschinengewehren und sogar Kopien von deutschen Bomben und Mörsergranaten an."

CHN_refurbish_the_shijing_arsenal: "Renovierung des Shijing-Arsenals"
CHN_refurbish_the_shijing_arsenal_desc: "Das ursprüngliche Maschinenbauamt von Guangzhou wurde im 11. Regierungsjahr des Kaisers Guangxu gegründet und später mit dem Waffenamt Zengbu zusammengelegt, woraus das Fertigungsamt Ost hervorging. Als Ergebnis der Westisierungsbewegung wurde ein Großteil der Ausrüstung und Maschinen der Fabrik von deutschen Ingenieuren verwaltet – ein Erbe, das bis heute unverändert geblieben ist, da Deutschland nach seinem Sieg im Weltkrieg weiterhin großen Einfluss in China hat. Nichtsdestotrotz zeigt das Arsenal allmählich sein Alter, und wir sollten unsere Sorgfaltspflicht bei der Instandhaltung und Renovierung des Arsenals wahrnehmen, um eine modernere Waffenproduktion zu ermöglichen – damit wir nicht nur Gewehre, sondern auch leichte Maschinengewehre herstellen können."

CHN_build_guangxi_aircraft_assembly_plant: "Bau des Flugzeugmontagewerks in Guangxi"
CHN_build_guangxi_aircraft_assembly_plant_desc: "Angesichts der fortschreitenden Industrialisierung in der ländlichen, armen Provinz Guangxi haben sich viele der führenden Politiker der Neuen Guangxi-Clique, namentlich Bai Chongxi und Huang Xuchu, dafür eingesetzt, dass Guangxi der erste Schritt in der groß angelegten Modernisierung der militärischen Kapazitäten Chinas wird. Unter der Aufsicht des Baus des neu benannten \"Flugzeugmontagewerk Guangxi\" besteht die große Hoffnung, dass eine solche Erweiterung unserer militärischen Kapazitäten China endlich die Möglichkeit geben wird, eine moderne Luftflotte aufzubauen, wenn nicht jetzt, dann zumindest in der Zukunft."

CHN_evacuate_military_industry: "Militärindustrie ins Hinterland verlegen"
CHN_evacuate_military_industry_desc: "Da sich die meisten Schwerindustrien Chinas in den Küstenregionen des Landes befinden, gefährdet die Gefahr eines Krieges, der unsere Küstenlinie überschwemmen würde, unsere Industrien. In dieser Krisenzeit werden wir versuchen, die Rüstungsindustrie in das von uns kontrollierte Landesinnere zu verlegen und zu verlagern, um sie für unsere Kriegsanstrengungen zu erhalten."

CHN_evacuate_civilian_industry: "Evakuierung der Zivilindustrie ins Hinterland"
CHN_evacuate_civilian_industry_desc: "Da sich die meisten Schwerindustrien Chinas in den Küstenregionen des Landes befinden, gefährdet die Gefahr eines Krieges, der unsere Küstenlinie überschwemmen würde, unsere Industrien. In dieser Krisenzeit werden wir versuchen, die Zivilindustrie in das von uns kontrollierte Landesinnere zu verlegen und zu verlagern, um sie für unsere Kriegsanstrengungen zu erhalten."
CHN_war_time_relocation_tt: "§LDurch diese Ausrichtung werden die Entscheidungen zur §YVerlagerung der Militärindustrie§! und §YVerlagerung der Zivilindustrie§! günstiger!§!"

