ANQ_revolt_against_bonus_idea: "Der Marsch gegen Anqing"
ANQ_revolt_against_bonus_idea_desc: "Von der schicksalhaften Auflösung der Liga der acht Provinzen bis hin zur Vereinigung unter einer Flagge in Beijing und Nanjing hat Anqing China geeint. Der blutige Kampf um die Macht zur Vereinigung Chinas war kostspielig, aber die Menschen in der Provinz Anhui haben ihn trotz unüberwindbarer Hindernisse gewonnen.\n\nDoch sie haben zu früh gefeiert. Berauscht von ihrer Macht stolperten sie über eine letzte Hürde, als die Regionalregierungen an der Peripherie zunehmend unzufrieden wurden. Diese Herausforderer mobilisierten ihre Anhänger gegen vermeintliche Missbräuche und starteten eine Kampagne, um Chinas angehende Herrscher zu stürzen. Ihr Erfolg hing von der Fähigkeit ihrer Armeen ab, es mit der neuen Zentralarmee aufzunehmen, und mit gehissten Fahnen zogen sie in den Krieg."

GXC_revolt_against_bonus_idea: "Der Marsch gegen Liangguang"
GXC_revolt_against_bonus_idea_desc: "Trotz zahlreicher Rückschläge und eines ständigen Wechsels der Regierungen hat Liangguang sein jahrzehntelanges Ziel der Vereinigung Chinas erreicht. Dies war eine schwierige Aufgabe, die für eine südchinesische Regierung besonders selten ist, aber die Völker der beiden Guangs (Guangdong und Guangxi) haben es trotz unüberwindbarer Hindernisse geschafft.\n\nAber sie haben zu früh gefeiert. Berauscht von ihrer Macht stolperten sie über eine letzte Hürde, als die Regionalregierungen an der Peripherie zunehmend unzufrieden wurden. Diese Herausforderer mobilisierten ihre Anhänger gegen vermeintliche Missbräuche und starteten eine Kampagne, um Chinas angehende Herrscher zu stürzen. Ihr Erfolg hängt von der Fähigkeit ihrer Armeen ab, es mit der neuen Zentralarmee aufzunehmen, und mit erhobenen Fahnen ziehen sie in den Krieg."

CHI_revolt_against_bonus_idea: "Der Marsch gegen die Kuomintang"
CHI_revolt_against_bonus_idea_desc: "Von den Bergen Fujians bis zum blauen Himmel und der weißen Sonne, die über weiten Teilen Chinas weht, hat das Linke Kuomintang-Komitee seine nationale Revolution vollendet. Dies war eine schwierige Aufgabe, insbesondere angesichts der Guerilla-Anfänge des MinGan-Aufstands, aber die Nationale Revolutionsarmee hat es trotz unüberwindbarer Hindernisse geschafft.\n\nDoch sie feierten zu früh. Berauscht von ihrer Macht stolperten sie über eine letzte Reihe von Hindernissen, als die Regionalregierungen an der Peripherie zunehmend unzufrieden wurden. Diese Herausforderer mobilisierten ihre Anhänger gegen vermeintliche Missbräuche und starteten eine Kampagne, um Chinas angehende Herrscher zu stürzen. Ihr Erfolg hängt von der Fähigkeit ihrer Armeen ab, es mit der neuen Zentralarmee aufzunehmen, und mit erhobenen Fahnen marschieren sie in den Krieg."

FNG_revolt_against_bonus_idea: "Der Marsch gegen Fengtian"
FNG_revolt_against_bonus_idea_desc: "Mit der triumphalen Rückkehr der fünffarbigen Flagge von Beijing zum Begonienblatt hat die Fengtian-Clique ihr jahrzehntelanges Ziel der Vereinigung Chinas erreicht. Der blutige Kampf um die Macht zur Vereinigung Chinas war kostspielig, aber die Völker des Nordostens haben ihn trotz unüberwindbarer Hindernisse gewonnen.\n\nAber sie haben zu früh gefeiert. Berauscht von ihrer Macht stolperten sie über eine letzte Hürde, als die Regionalregierungen an der Peripherie zunehmend unzufrieden wurden. Diese Herausforderer mobilisieren ihre Anhänger gegen vermeintliche Missbräuche und starten eine Kampagne, um Chinas angehende Herrscher zu stürzen. Ihr Erfolg hängt davon ab, ob ihre Armeen es mit der neuen Zentralarmee aufnehmen können, und mit erhobenen Fahnen ziehen sie in den Krieg."

