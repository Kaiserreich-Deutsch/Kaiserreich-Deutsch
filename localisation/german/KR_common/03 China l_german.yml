CHN.foreignpolicy.006.t: "[FROM.GetNameDefCap] bietet Investitionen an"
CHN.foreignpolicy.006.d: "Heute Morgen haben wir vom Botschafter von [FROM.GetNameDef] die Nachricht erhalten, dass sein Land in unsere junge Nation investieren möchte. Wir haben zwar erst kürzlich unsere Unabhängigkeit erlangt, doch im Vergleich zu anderen Industrienationen mangelt es uns noch an Industrie und Kapital. [FROM.GetNameDefCap] hat angeboten, in unser Land zu investieren, damit wir den Industrialisierungsprozess beschleunigen und uns gegen die kapitalistischen Tendenzen der imperialistischen Nationen wehren können. Allerdings gibt es in unserer Regierung einige, die solche Maßnahmen ablehnen, da sie einen unerwünschten Einfluss von [FROM.GetNameDef] befürchten und glauben, dass ihr Land damit nur versucht, unsere junge Nation auszunutzen."
CHN.foreignpolicy.006.a: "Wir nehmen dankbar an."
CHN.foreignpolicy.006.b: "Wir lehnen höflich ab."

CHN.foreignpolicy.007.t: "[FROM.GetNameDefCap] akzeptiert Investitionen"
CHN.foreignpolicy.007.d: "Wir haben großartige Neuigkeiten von unserem Botschafter in [FROM.GetNameDef] erhalten, dass ihr Land unsere Investitionsmöglichkeiten angenommen hat. Gemeinsam werden wir in der Lage sein, unsere Wirtschaftskraft zu stärken und ihnen dabei zu helfen, sich zu einer neuen aufstrebenden Macht zu entwickeln, während wir gleichzeitig unsere industriellen und Wiederaufbaubemühungen unterstützen. Möge dies der Beginn einer langen und fruchtbaren Freundschaft für die kommenden Jahre sein!"
CHN.foreignpolicy.007.a: "Der Beginn einer fruchtbaren Partnerschaft."

CHN.foreignpolicy.008.t: "[FROM.GetNameDefCap] lehnt Investitionen ab"
CHN.foreignpolicy.008.d: "Wir haben von unserem Botschafter in [FROM.GetNameDef] die enttäuschende Nachricht erhalten, dass sie unsere Investitionsmöglichkeit nicht annehmen wollen und unser großzügiges Angebot abgelehnt haben. Vielleicht betrachten sie unsere dankbare Kontaktaufnahme als ausländische Bedrohung oder vertrauen einfach nicht darauf, dass wir eine für beide Nationen vorteilhafte Beziehung anstreben. Was auch immer ihre Gründe sein mögen, es ist ihr Verlust, dass sie unser großzügiges Angebot abgelehnt haben."
CHN.foreignpolicy.008.a: "Trotzdem wünschen wir ihnen viel Glück. Das werden sie brauchen."

