china_mio_arsenal_integration_decision_category: "Aufbau einer heimischen Verteidigungsindustrie in China"
china_mio_arsenal_integration_decision_category_desc: "Einer der wenigen Lichtblicke des jahrzehntelangen Bürgerkriegs ist, dass die hohen Militärausgaben eine solide Grundlage für einen modernen militärisch-industriellen Komplex geschaffen haben. Es gibt jedoch noch viele Hindernisse. Neben den üblichen Verdächtigen wie Korruption, Unerfahrenheit und Kriegswirren wurden chinesische Soldaten in der Vergangenheit mit ausländischem Design, wenn nicht gar mit ausländischen Importen ausgerüstet, was das Wachstum einer einheimischen Waffenindustrie behinderte. Außerdem sind die meisten der riesigen chinesischen Waffenarsenale stark dezentralisiert und schlecht integriert, ein Produkt des Regionalismus der Kriegsherren. Auf dem Weg zur Wiedervereinigung müssen wir daran arbeiten, diese militärischen Produktionszentren zu erobern und zu synchronisieren, um das volle Potenzial des chinesischen Industriegiganten freizusetzen!"

