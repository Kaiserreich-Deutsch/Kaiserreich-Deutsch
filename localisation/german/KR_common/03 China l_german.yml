CHN.foreignpolicy.009.t: "Wir sind eingeladen, dem MCEP beizutreten"
CHN.foreignpolicy.009.d: "Nach der Ankündigung einer neuen Ausrichtung in der Außenpolitik und im internationalen Handel hat [FROM.GetNameDef] die Gründung der \"Minsheng Genossenschaftliche Wirtschaftspartnerschaft\" (MCEP) bekannt gegeben. Die MCEP hat sich zum Ziel gesetzt, die unterdrückerischen Regime des Kapitalismus zu bekämpfen und gleichzeitig jungen asiatischen Ländern ohne ausreichende Industrialisierung angemessene Mittel zur Modernisierung zur Verfügung zu stellen. Sie soll die Nationen Asiens in einer von China geführten Wirtschaftskooperation zusammenführen. Während viele in unserer Regierung diese Initiative unterstützen und glauben, dass sie unserer Wirtschaft enorm zugute kommen wird, gibt es auch diejenigen, die diese sogenannte Zusammenarbeit als einen Akt des Imperialismus seitens Chinas betrachten, da sie schließlich von der chinesischen Führung organisiert und geleitet wird."
CHN.foreignpolicy.009.a: "Ein Hoch auf unsere chinesischen Genossen!"
CHN.foreignpolicy.009.b: "Wie wäre es mit nein?"

CHN.foreignpolicy.010.t: "[FROM.GetNameDefCap] tritt dem MCEP bei"
CHN.foreignpolicy.010.d: "Wir haben vom Botschafter von [FROM.GetNameDef] die Nachricht erhalten, dass sein Land sich freut, seine Entscheidung zum Beitritt zur Minsheng Cooperative Economic Partnership bekannt zu geben. Wir begrüßen diese kluge Entscheidung und freuen uns darauf, gemeinsam mit unseren Genossen an der Schaffung einer imperialismusfreien Welt zu arbeiten."
CHN.foreignpolicy.010.a: "Es lebe der Antiimperialismus!"

CHN.foreignpolicy.011.t: "[FROM.GetNameDefCap] lehnt MCEP-Mitgliedschaft ab"
CHN.foreignpolicy.011.d: "Wir haben vom Botschafter von [FROM.GetNameDef] die Nachricht erhalten, dass sein Land nicht bereit ist, der Minsheng-Kooperativen Wirtschaftspartnerschaft beizutreten. Vielleicht glauben sie, dass wir andere ruchlose Absichten für unsere gemeinsame Zusammenarbeit haben oder dass wir die Ressourcen nicht gerecht verteilen werden, und haben sich daher geweigert, sich am großen antikolonialen Kampf zu beteiligen. Es ist zwar sicherlich enttäuschend, dies zu hören, aber sie werden diese Entscheidung bereuen, wenn sie Opfer des Kapitalismus und Imperialismus werden. Nur durch eine panasiatische Zusammenarbeit können die unterdrückten Völker zusammenarbeiten."
CHN.foreignpolicy.011.a: "Eine Schande."

#UPC Foreign Policy Events (200-399):
CHN.foreignpolicy.200.t: "[FROM.GetFactionName] Forms"
CHN.foreignpolicy.200.d.league_of_free_asian_states: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung der Liga der freien asiatischen Staaten angekündigt.\n\nAufbauend auf der wachsenden Stärke aus dem Jahrzehnt der Zhili-Hegemonie hofft die Liga-Initiative, eine Alternative zur Entkolonialisierung asiatischer Staaten vom japanischen und europäischen Imperialismus zu bieten. Dieses ehrgeizige Projekt spiegelt auch die Ambitionen von Beiyang wider, die traditionelle asiatische politische Ordnung wiederherzustellen, die sich um China dreht."
CHN.foreignpolicy.200.d.wuxing_protocol: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung des Wuxing-Protokoll angekündigt.\n\nBenannt nach dem alten Sprichwort \"Fünf Sterne steigen im Osten auf, ein glückverheißendes Zeichen für das Reich der Mitte\", spiegelt es die Hoffnungen der neuen chinesischen Führung wider, die traditionelle asiatische politische Ordnung wiederherzustellen, die sich um China dreht. Es spiegelt auch ihre Distanzierung von ihren traditionellen Verbündeten in Japan wider, da China einen unabhängigen Kurs einschlägt."
CHN.foreignpolicy.200.d.SHX_yan_faction: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung der Asien-Pazifik Blockfreie Bewegung angekündigt.\n\nDieses Bestreben verkörpert die Ambitionen des chinesischen Präsidenten Yan Xishan, eine neue politische Ordnung in Asien rund um China zu schaffen, sowie einige seiner utopischen Vorstellungen von einer neuen Welt. In praktischer Hinsicht festigt es auch Chinas Status als aufstrebende Macht und bietet den neuen postkolonialen Staaten Asiens eine mögliche Alternative dazu, in europäische Kriege hineingezogen zu werden."

CHN.foreignpolicy.200.d.SHX_feng_faction: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung der Nationale Befreiungsfront angekündigt.\n\nUnter der Führung des chinesischen Präsidenten Feng Yuxiang repräsentiert es den erklärten Wunsch seiner Bewegung, andere asiatische Völker von westlichem und japanischem Imperialismus zu befreien. Feng ist jedoch auch für seinen Pragmatismus bekannt, und es bleibt abzuwarten, ob es sich in der Praxis um ein defensives oder offensives Bündnis handeln wird."
CHN.foreignpolicy.200.d.asian_federation: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung einer Asiatischen Föderation angekündigt.\n\nDieser Zusammenschluss spiegelt den Utopismus der chinesischen Intellektuellen nach dem Weltkrieg wider. Sie strebten danach, Asien zu einer vereinten, harmonischen postkolonialen Zivilisation umzugestalten, die als Grundstein für eine Weltorganisation dienen könnte, die aus separaten kontinentalen Föderationen auf der Grundlage von Gleichheit, Entmilitarisierung und friedlicher Koexistenz bestehen würde."
CHN.foreignpolicy.200.d.asia_pacific_treaty_organisation: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Gründung einer Asien-Pazifik Vertragsorganisation angekündigt.\n\nAufbauend auf den Grundsätzen der internationalen Zusammenarbeit, Demokratie und Antiimperialismus ist es das erklärte Ziel dieses Bündnisses, eine Superföderation in Asien zu schaffen, die eine verfassungsmäßige politische Ordnung durchsetzen und bei Bedarf eingreifen kann, um die jungen postkolonialen Demokratien in der Region zu schützen."
CHN.foreignpolicy.200.d.asia_pacific_security_pact: "Nach Jahren des Bürgerkriegs wurde China unter der Führung von [FROM.GetLeader] wiedervereinigt, und es dauerte nicht lange, bis China wieder auf die Weltbühne zurückkehrte. Als Ausdruck der Bemühungen Chinas, wieder zu einer Großmacht zu werden und seinen Einflussbereich wieder aufzubauen, hat das chinesische Außenministerium die Bildung eines asiatisch-pazifischen Sicherheitspakts angekündigt.\n\nAls Erweiterung der chinesischen Militärmacht soll dieser Pakt eine Alternative zur Entkolonialisierung asiatischer Staaten vom japanischen und europäischen Imperialismus bieten. Inmitten des Machtvakuums nach dem Zweiten Chinesisch-Japanischen Krieg und angesichts der Prognosen eines Rückzugs Europas aus der Region hofft China, seinen Platz in der kommenden Weltordnung zu finden."
CHN.foreignpolicy.200.a: "Eine Gefahr aus dem Osten!"
CHN.foreignpolicy.200.b: "Der Drache brüllt!"
CHN.foreignpolicy.200.c: "Eine neue Macht erhebt sich im Osten."

CHN.foreignpolicy.201.t: "Die Ostasiatische Gemeinschaft"
CHN.foreignpolicy.201.d: "Seit Jahrtausenden reisten Schiffe und Karawanen aus aller Welt zum Handel nach China und zurück. Imperien entstanden und zerfielen, je nachdem, wie gut sie diese wertvollen Handelswege kontrollieren konnten, und China war stolz darauf, im Zentrum der Welt zu stehen. Doch in seiner Arroganz begann sich der kaiserliche Hof nach innen zu wenden – und damit begannen Jahrhunderte der Stagnation und schließlich des Niedergangs. Verheerende Verluste durch ausländische Imperialisten und später durch den Bürgerkrieg waren ein brutales Erwachen, eine Erinnerung daran, dass die Welt sich weiterentwickelt hatte.\n\nAls China unter [CHN.GetLeader] aus seinem Dornröschenschlaf erwacht, versucht es, seinen Platz als Großmacht zurückzugewinnen und nicht nur seine militärische Vorherrschaft, sondern auch seine frühere wirtschaftliche Dominanz wiederherzustellen. Die Ostasiatische Gemeinschaft ist das erste große internationale Wirtschaftsprojekt des neu vereinigten China, das darauf abzielt, einen Handelsblock aufzubauen, der als Alternative zu Europa und Japan dienen kann. Obwohl es sich dabei größtenteils um eine Erweiterung seines bestehenden Einflussbereichs handelt, hat es dennoch das Interesse anderer aufstrebender postkolonialer Nationen geweckt."
CHN.foreignpolicy.201.a: "Wir bringen den Kontinent näher zusammen!"
CHN.foreignpolicy.201.b: "China strebt den Wiederaufbau seines Handelsimperiums an."

CHN.foreignpolicy.202.t: "[FROM.GetNameDefCap] bietet Investitionen an"
CHN.foreignpolicy.202.d: "Unsere neuen chinesischen Verbündeten, die kürzlich [FROM.GetFactionName] beigetreten sind, haben vorgeschlagen, dass wir der Ostasiatischen Gemeinschaft beitreten – einem Handelsblock mit dem Ziel, Ost- und Südasien sowie den Pazifikraum miteinander zu verbinden. Mit verschiedenen Initiativen, die von wirtschaftlicher Entwicklung über Infrastrukturinvestitionen bis hin zu akademischem und kulturellem Austausch reichen, verspricht der Block Wohlstand und Einheit unabhängig von ausländischer Vorherrschaft.\n\nDer Zugang zu chinesischem Kapital verspricht zwar eine Verbesserung unserer begrenzten industriellen Basis, es gibt jedoch Bedenken, dass die Chinesen ihren Einfluss nutzen werden, um unsere Wirtschaft zu dominieren und einheimische Industrien zu verdrängen. Es gibt auch Befürchtungen, dass dies unsere Wirtschaft für unerwünschte chinesische Einflüsse öffnen und es ihnen ermöglichen würde, unsere fragile politische Lage auszunutzen."
CHN.foreignpolicy.202.a: "Wir nehmen dankbar an."
CHN.foreignpolicy.202.b: "Wir lehnen höflich ab."

CHN.foreignpolicy.203.t: "[FROM.GetNameDefCap] akzeptiert Investitionen"
CHN.foreignpolicy.203.d: "Wir haben großartige Neuigkeiten von unserem Botschafter in [FROM.GetNameDef] erhalten, dass ihr Land unsere Investitionsmöglichkeiten angenommen hat. Gemeinsam werden wir unsere Wirtschaftskraft ausbauen und ihnen dabei helfen können, sich zu einer neuen aufstrebenden Macht zu entwickeln, während wir gleichzeitig unsere industriellen und Wiederaufbaubemühungen vorantreiben. Möge dies der Beginn einer langen und fruchtbaren Freundschaft für die kommenden Jahre sein!"
CHN.foreignpolicy.203.a: "Der Beginn einer fruchtbaren Partnerschaft."

CHN.foreignpolicy.204.t: "[FROM.GetNameDefCap] lehnt Investitionen ab"
CHN.foreignpolicy.204.d: "Wir haben von unserem Botschafter in [FROM.GetNameDef] die enttäuschende Nachricht erhalten, dass sie unsere Investitionsmöglichkeit nicht annehmen wollen und unser großzügiges Angebot abgelehnt haben. Vielleicht betrachten sie unsere dankbare Kontaktaufnahme als ausländische Bedrohung oder vertrauen einfach nicht darauf, dass wir eine für beide Nationen vorteilhafte Beziehung anstreben. Was auch immer ihre Gründe sein mögen, es ist ihr Verlust, dass sie unser großzügiges Angebot abgelehnt haben."
CHN.foreignpolicy.204.a: "Trotzdem wünschen wir ihnen viel Glück. Das werden sie brauchen."

#Frontier Annexation Events:
CHN.foreignpolicy.300.t: "Die Verwaltung der Menschen der Silberherden"
CHN.foreignpolicy.300.d_base: "Nachdem die Qing-Dynastie 1691 die Mongolen vollständig unterworfen hatte, regierte sie über 200 Jahre lang über Teile der Steppe, doch 1911 brach nach der Mongolischen Revolution alles zusammen. Während und seit Zanabazars Zeit als erster Jebtsundamba Khutukhtu erlebte das Land sowohl eine kulturelle als auch eine gesellschaftliche Entwicklung. Die allmähliche Schwächung der Qing-Dynastie und die Umsetzung der neuen Politik in der Steppe führten zu heftigem Widerstand seitens der mongolischen Prinzen und Lamas.\n\nMit der Erklärung ihrer Unabhängigkeit kam es zu einem kurzen Kampf um die Unabhängigkeit des Bogd-Khanats, in dem einige der größten Staatsmänner der Mongolei, aber auch ihre schlimmsten Feinde auftraten. Als nicht anerkannter Staat erlag es schließlich seinen eigenen Machtkämpfen und seiner Inkompetenz und spaltete sich 1919 von der Regierung von Anhui ab. Während dieser Zeit entstand eine neue Vereinigung mongolischer Revolutionäre, die Mongolische Nationalistische Partei, und dank ihrer Bemühungen wurde die heutige Lage der Mongolei geschaffen."
CHN.foreignpolicy.300.d_end: "Dennoch werden mongolische Verwaltungsangelegenheiten in der Regel fast ausschließlich (offiziell) von der Kommission für mongolisch-tibetische Angelegenheiten geregelt, einem weitgehend machtlosen Gremium, sodass es möglicherweise vorzuziehen ist, diesen Zustand beizubehalten. Ebenso verlockend und vom Generalstab unterstützt ist die Fortsetzung der militärischen Besatzung, auch wenn eine solche Entscheidung Erinnerungen an das Scheitern von Xu Shuzheng vor Jahrzehnten wachruft. Schließlich gibt es immer noch die Möglichkeit, mit lokalen Machthabern aus dem etablierten Adel zusammenzuarbeiten, seien es Laien oder Lamas, als eine Art für beide Seiten vorteilhaftes Abkommen zwischen Chinesen und Mongolen."
CHN.foreignpolicy.300.d_northzhili: "$CHN.foreignpolicy.300.d_base$\n\nIm Rahmen der Bemühungen um die Autonomie der Mongolen in den 1920er und 1930er Jahren hatten sich verschiedene Gruppen unter dem Vorwand gebildet, die offizielle Unterstützung der Zentralregierung zu gewinnen, um die Mongolen zu \"vertreten\". In diesem Umfeld gelangten Persönlichkeiten wie Prinz De, So, Yon und Sung, Tögs-Ochiryn Namnansüren und Tserendondovyn Navaanneren durch ihren Einsatz für die Rechte der Mongolen zu internationaler Bekanntheit. Der hartnäckigste unter ihnen, der ständig versuchte, sich als dieser prometheische Mann der Mongolen zu positionieren, war Prinz Gungs Schützling Wu Heling und seine Mongolische Konsolidierungs- und Rehabilitationsgruppe (MCRG).\n\nNachdem ihm die Leitung der Kommission für mongolisch-tibetische Angelegenheiten übertragen worden war, behielt seine MCRG Büros in Peking und Nanjing, und so schloss sich Wu informell der Zhili-Clique an, um sich in den chinesisch-mongolischen Angelegenheiten besser positionieren zu können. Heling, der in der tatsächlichen Familienpolitik neutral ist, hat der Regierung versichert, dass er die beste Lösung für Chinesen und Mongolen finden will, und hat bereits eilig verschiedene Vorschläge und Gesetze ausgearbeitet.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_southzhili: "$CHN.foreignpolicy.300.d_base$\n\nIm Rahmen der Bemühungen um die Autonomie der Mongolen in den 1920er und 1930er Jahren hatten sich verschiedene Gruppen unter dem Vorwand gebildet, die offizielle Unterstützung der Zentralregierung zu gewinnen, um die Mongolen zu \"vertreten\". In diesem Umfeld gelangten Persönlichkeiten wie Prinz De, So, Yon und Sung, Tögs-Ochiryn Namnansüren und Tserendondovyn Navaanneren durch ihren Einsatz für die Rechte der Mongolen zu internationaler Bekanntheit. Der hartnäckigste unter ihnen, der ständig versuchte, sich als dieser prometheische Mann der Mongolen zu positionieren, war Prinz Gungs Schützling Wu Heling und seine Mongolian Consolidating and Rehabilitating Group (MCRG).\n\nSeine MCRG, der die Leitung der Mongolian-Tibetan Affairs Commission übertragen wurde, unterhielt Büros in Peking und Nanjing. Wus engste Vertraute im Süden, die sich informell den Zhili anschlossen, erhielten vor allem unter der Schirmherrschaft von Wu Yunpeng ein offenes Ohr für die Angelegenheiten der südlichen Zhili. Während Heling sich selbst zu sehr an Cao Kun und Wu Peifu anlehnte, behielt Yunpeng seine eigenen Ambitionen, seine Autonomie und seine Loyalitäten bei.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_fengtian: "$CHN.foreignpolicy.300.d_base$\n\nDa die Fengtian-Clique technisch gesehen die rechtmäßigen Nachfolger der chinesischen Verwaltung der Mongolei sind, hat sie den Belangen der Grenzregion wenig Aufmerksamkeit oder Sorgfalt gewidmet und sich stattdessen auf Rehe, Chahar, Barga, Hulunbuir und Xilingol konzentriert. Nichtsdestotrotz verfügt die Fengtian-Clique über bedeutende lokale mongolische Persönlichkeiten, die zur Zusammenarbeit mit der Regierung bereit sind, solange die Mongolen eine bedeutende Autonomie behalten. Aus diesem Grund haben sie darauf bestanden, dass Liu Yifei Hochkommissar wird, ein Amt, das er zuvor bereits einmal inne hatte, als enger Vertrauter von Zhang Xueliang und als Mann mit reformistischen Tendenzen.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_yan: "$CHN.foreignpolicy.300.d_base$\n\nSeltsamerweise ist Yan Xishan, dem die vollständige Autorität über die gesamte Region der Äußeren Mongolei übertragen wurde, möglicherweise überfordert. Obwohl er Persönlichkeiten wie Zhao Daiwen nach Chahar und Xu Yongchang nach Suiyuan entsandt hat, um mit den lokalen Fürsten zusammenzuarbeiten, ist Yan kaum ein Freund der Mongolen. Als einer der Hauptbefürworter der Umwandlung der mongolischen Gebiete in vollwertige chinesische Provinzen und unter häufiger Nutzung des 7. Changkya Khutukhtu, um mongolische Autonomiebestrebungen zu blockieren, hatte Yan nur wenige Optionen zur Verwaltung der mongolischen Gebiete. Fu Zuoyi hat sich jedoch als fähig und widerstandsfähig erwiesen, wenn auch für die Mongolen selbst vielleicht unerträglich, und könnte eine praktikable Option sein, um die Kontrolle zu behalten.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_gmj: "$CHN.foreignpolicy.300.d_base$\n\nDie Guominjun, oder Bürgerarmee, die in den Augen der Mongolen vielleicht zu den schlimmsten zählt, hat während ihrer Zeit in der Inneren Mongolei Verwüstung, Chaos und Elend über die Mongolen gebracht. Mit seinen lauen Verbindungen zur Inneren Mongolischen Nationalistischen Partei und zur Hauptstadtfraktion der Mongolischen Nationalistischen Partei verfügt Feng jedoch über zahlreiche potenzielle Freunde und Verbündete, wenn auch nur widerwillige. Die einzigen Offiziere der GMJ, die neben Feng selbst nicht vollständig auf der schwarzen Liste stehen, sind sein enger Adjutant und rechte Hand Zhang Zhijiang sowie Ma Hetian, ein weiterer wohlwollender Offizier. Beide stehen Persönlichkeiten wie Bai Yunti und Dambadorj nahe und können daher bei Bedarf auf die Gunst der mongolischen Nationalisten zählen.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_manchu: "$CHN.foreignpolicy.300.d_base$\n\nFür die Qing-Regierung war es jedoch vielleicht ein Glück, dass die Tradition der Lehnstreue zwischen Lehnsherren und Untertanen in den Köpfen vieler mongolischer Adliger nach wie vor stark verankert war, wobei Persönlichkeiten wie Prinz De, Prinz Sung, Prinz A, Prinz Ta und insbesondere Jodbajab ihre Loyalität gegenüber dem Kaiser bekräftigten. In der Äußeren Mongolei hingegen forderten die führenden Regenten des 2. Bogd Khan, wie Dorjsürenkhoroljav, Tögs-Ochiryn Namnansüren und Tserendondovyn Navaanneren, alle eine substanzielle Autonomie für die Mongolen als Gegenleistung für die Unterstützung von Dorjsürenkhoroljav als treuer Untertan des Kaisers.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_rkmt: "$CHN.foreignpolicy.300.d_base$\n\nDie Kuomintang und die Mongolische Nationalistische Partei (neben der Innermongolischen Nationalistischen Partei) gelten zumindest von bestimmten Persönlichkeiten innerhalb jedes Lagers als Schwesterparteien und sind seit langem Verbündete, selbst während ihrer Zeit im intensiven Exil. Während Persönlichkeiten wie Danzan und Dambadorj in der MNP gewisse pro-chinesische Sympathien hegen und die IMNP ein Gemeinschaftsprojekt der KMT und der MNP war, haben verschiedene Persönlichkeiten innerhalb der Partei empfohlen, einen eng verbundenen Mongolen mit der Verantwortung für die mongolischen Gebiete zu betrauen. Nach internen Streitigkeiten haben sich die führenden Anwärter für diese Position auf Bai Yunti, vorgeschlagen von Persönlichkeiten der Alten Rechten, und Li Yongxin von der Neuen Rechten geeinigt.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_xsm: "$CHN.foreignpolicy.300.d_base$\n\nDa sie kürzlich einen Krieg mit den Mongolen um die Kontrolle über die Innere Mongolei geführt haben, ist es nicht verwunderlich, dass die Ma-Familien nur sehr wenige Verbündete in der Region haben. Stattdessen müssen sie sich auf ihre eigene Stärke verlassen, doch glücklicherweise gibt es eine führende Persönlichkeit der Familien, die gewisse Verbindungen zu den Mongolen hat: Ma Hongkui. Obwohl er von den meisten Bannerführern in seinem Herrschaftsgebiet als äußerst unangenehm empfunden wird, ist Hongkui einer der wenigen, die sich intensiv mit der Verwaltung der Mongolen befasst haben, und kann sogar auf Persönlichkeiten wie Wang Ying und Khangdudorj zählen, die zusammen als die \"drei rücksichtslosen kleinen Lords\" bekannt sind.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.d_generic: "$CHN.foreignpolicy.300.d_base$\n\nDa China seit langem über eine umfangreiche Bürokratie von Kommissaren verfügt, die für die Verwaltung der mongolischen Gebiete zuständig sind, gibt es dort viele fähige Beamte, die über die richtigen Qualitäten und Fachkenntnisse verfügen, um mongolische Angelegenheiten zu regeln. Persönlichkeiten wie Wang Yintai, ein Protegé von Chen Yi, oder Männer wie Chen Lu. Da sie zuvor bereits als Hochkommissare der mongolischen Gebiete tätig waren, ist es so gut wie sicher, dass Chen Lu und sein Fachwissen erneut in Anspruch genommen werden, um als Hochkommissar der Mongolei zu fungieren.\n\n$CHN.foreignpolicy.300.d_end$"
CHN.foreignpolicy.300.a: "[CHN_mongolia_get_unique_governor]"
CHN.foreignpolicy.300.b: "Das MTAC existiert aus einem bestimmten Grund."
CHN.foreignpolicy.300.c: "Behaltet die Kriegsrechtsregelung bei."
CHN.foreignpolicy.300.e: "Spielt mit den Adligen, das hat sich bewährt."
CHN_mongolia_get_unique_governor_northzhili: "Ohne Wu Heling wären wir aufgeschmissen, übertrage ihm die Befugnis."
CHN_mongolia_get_unique_governor_southzhili: "Wu Yunpeng sollte dort Erfolg haben, wo Heling gescheitert ist."
CHN_mongolia_get_unique_governor_fengtian: "Liu Yifei hatte diesen Posten zuvor inne, sicherlich kann er nicht zweimal scheitern."
CHN_mongolia_get_unique_governor_yan: "Alles unter dem Marschall."
CHN_mongolia_get_unique_governor_gmj: "Ma Hetian pflegte einst herzliche Beziehungen."
CHN_mongolia_get_unique_governor_xsm: "Ma Hongkui wird sie in Schach halten."
CHN_mongolia_get_unique_governor_rkmt: "Wirf Bai Yunti einen Knochen hin."
CHN_mongolia_get_unique_governor_rkmt_yun: "Li Yongxin versichert dem Vorsitzenden seine Prioritäten."
CHN_mongolia_get_unique_governor_manchu: "Es ist nur natürlich, dass Dorjsürenkhoroljav seine Position behält."

CHN.foreignpolicy.301.t: "Den Fuß auf das Plateau setzen"
CHN.foreignpolicy.301.d_base: "Seit der chinesischen Expedition nach Tibet im Jahr 1720 hat die chinesische Verwaltung in Tibet, die sich dort etabliert hatte, mit zahlreichen internen und externen Schwierigkeiten zu kämpfen gehabt. Da Tibet eine weitgehende Halbautonomie behielt, blieb die schrittweise Ausdehnung chinesischer Gebietsansprüche auf tibetisches Territorium rein theoretisch, da mehrere zwischen Großbritannien und China unterzeichnete Abkommen von den tibetischen Behörden offen missachtet oder ignoriert wurden, sodass Großbritannien 1903 in die Region einmarschierte, um die Tibeter zu unterwerfen.\n\nNachdem die Tibeter 1907 die Oberhoheit der Qing anerkannt hatten, rebellierten sie 1911 mit der Xinhai-Revolution und öffneten Tibet für die wahren Intrigen der lokalen Unabhängigkeit, die jedoch nur von der mongolischen Regierung in Khuree anerkannt wurden. Unter diesen Umständen hatte Tibet Schwierigkeiten, sich mit der Moderne zu arrangieren, da verschiedene Gruppen, darunter der Dalai Lama und der Panchen Lama, sich über eine Vielzahl von Themen stritten, die von einfachen Steuerpflichten bis hin zur militärischen und gesellschaftlichen Modernisierung reichten."
CHN.foreignpolicy.301.d_end: "Wie dem auch sei, die tibetische Politik hat nicht untätig darauf gewartet, dass die Chinesen ihren Oberherrn auswählen. Die Tibetische Verbesserungspartei und die Kyicho Kuntun-Gruppe haben begonnen, sich zu verschwören, um ihre jeweiligen Visionen für die Zukunft Tibets zu fördern. In ähnlicher Weise hat die Sangha ihre Position bekräftigt und der Rolle des Dalai Lama in tibetischen Angelegenheiten Vorrang eingeräumt. Unterdessen haben verschiedene Persönlichkeiten des Militärs [ROOT.GetLeader] versichert, dass eine Handvoll Soldaten das gesamte Plateau kontrollieren könnten."
CHN.foreignpolicy.301.d_szc_liu: "$CHN.foreignpolicy.301.d_base$\n\nNominell wird dies vom Rat für mongolisch-tibetische Angelegenheiten geregelt, doch die moderne chinesische Kontrolle und Verwaltung strebt nicht danach, die Halbautonomie der Qing-Dynastie zu wiederholen, und führte 1910 eine hastige Intervention durch. Für Sichuan ist das Thema besonders dringlich, insbesondere für Liu Wenhui, der in jüngster Zeit einen Krieg gegen die Tibeter geführt hat. Da er über die meisten Verbindungen innerhalb des Plateaus verfügt, hat er sich bereit erklärt, die tibetischen Gebiete zu verwalten.\n\n$CHN.foreignpolicy.301.d_end$"
CHN.foreignpolicy.301.d_rkmt: "$CHN.foreignpolicy.301.d_base$\n\nNominell wird dies vom Rat für mongolisch-tibetische Angelegenheiten geregelt, doch die moderne chinesische Kontrolle und Verwaltung strebt nicht danach, die Halbautonomie der Qing-Dynastie zu wiederholen, und führte 1910 eine hastige Intervention durch. Während nur sehr wenige Mitglieder der Kuomintang-Regierung zuvor Einfluss auf die Verwaltung der tibetischen Gebiete hatten oder daran interessiert waren, hat sich ein unerschrockener Beamter hervorgetan: Huang Musong. Er ist relativ neutral in Parteifragen und hat versprochen, die Tibet-Frage im Einklang mit den Wünschen der Partei frei und fair anzugehen.\n\n$CHN.foreignpolicy.301.d_end$"
CHN.foreignpolicy.301.d_manchu: "$CHN.foreignpolicy.301.d_base$\n\nNominell wird die Region vom Rat für mongolisch-tibetische Angelegenheiten verwaltet, doch die moderne chinesische Kontrolle und Verwaltung strebt nicht danach, die Halbautonomie der Qing-Dynastie zu wiederholen, und führte 1910 eine hastige Intervention durch. Während die Mandschu innerhalb der Cliquen der tibetischen Modernisierer negative Konnotationen haben, genießt der Kaiser unter bestimmten Persönlichkeiten auf dem Plateau nach wie vor großen Respekt und Loyalität. Der dem Panchen Lama nahestehende und ehemalige Senator der Beiyang-Regierung, der gebürtige Tibeter Lobsang Gyaltsen, hat sich als Hochkommissar zur Verfügung gestellt. Vielleicht um die tibetische Autonomie zu bewahren, vielleicht aber auch aus anderen Gründen, hat er sich gegenüber den meisten Integrationsbemühungen der Mandschu als nachgiebig erwiesen.\n\n$CHN.foreignpolicy.301.d_end$"
CHN.foreignpolicy.301.d_generic: "$CHN.foreignpolicy.301.d_base$\n\nNominell wird dies vom Rat für mongolisch-tibetische Angelegenheiten geregelt, doch die moderne chinesische Kontrolle und Verwaltung strebt nicht danach, die Halbautonomie der Qing-Dynastie zu reproduzieren, und führte 1910 dann hastig eine Intervention durch. Kong Qingzong, der das Amt des Direktors für tibetische Angelegenheiten in der Kommission für mongolisch-tibetische Angelegenheiten innehat, hat sich als Han-Chauvinist der alten Schule erwiesen, wenn auch fasziniert von der Tibetologie. Zusammen mit Wen Tsungyao, einem ehemaligen tibetischen Amban und Vertreter des Beiyang-Reformismus, haben die beiden ihre eigenen Pläne für eine tibetische Verwaltung entworfen.\n\n$CHN.foreignpolicy.301.d_end$"
CHN.foreignpolicy.301.a: "[CHN_tibet_get_unique_governor]"
CHN.foreignpolicy.301.b: "Tibet braucht dringend echte Modernität."
CHN.foreignpolicy.301.c: "Es braucht kaum eine ganze Division, um Tibet zu kontrollieren..."
CHN.foreignpolicy.301.e: "Die Sangha war vor uns hier, lasst uns mit ihnen zusammenarbeiten."
CHN_tibet_get_unique_governor_szc_liu: "Ich bin sicher, dass Liu Wenhui alles unter Kontrolle hat."
CHN_tibet_get_unique_governor_rkmt: "Huang Musong hat alles im Griff."
CHN_tibet_get_unique_governor_manchu: "Lobsang Gyaltsen soll sowohl für die Sangha als auch für den Kaiser arbeiten."

CHN.foreignpolicy.302.t: "Blick in die Zukunft"
CHN.foreignpolicy.302.d_base: "Xinjiang hat innerhalb des chinesischen Staates eine lange und bewegte Geschichte hinter sich. Nachdem es während eines Großteils seiner Geschichte zwischen chinesischer und nomadischer Herrschaft hin- und hergerissen war, wurde Xinjiang von Kaiser Qianlong endgültig in China eingegliedert. Historisch in zwei Regionen geteilt, schuf die Qing-Dynastie danach eine einheitliche regionale Identität für die Provinz Xinjiang. Als die Qing-Dynastie zusammenbrach, regierte Yang Zengxin die Provinz mit Hilfe seiner Dungan-Truppen praktisch als sein eigenes Lehen. Yangs Herrschaft dauerte Jahrzehnte, doch sein Nachfolger Jin Shuren sorgte für Instabilität, indem er das Khanat Kumul beendete und damit verschiedene unzufriedene Elemente dazu veranlasste, die Provinz in einen Krieg zu stürzen.\n\nDie Instabilität in Xinjiang hat seit der Wiederintegration der abtrünnigen Provinz durch den wiedererstarkten chinesischen Staat weitgehend ein Ende gefunden, doch die Spannungen bestehen weiterhin. Gemäßigte uigurische Reformer haben sich dafür entschieden, den Behörden die Hand zur Versöhnung zu reichen und der Regierung ihre Dienste anzubieten. Umgekehrt haben türkische Nationalisten geschworen, den Kampf für eine Republik Ostturkestan fortzusetzen. Am meisten begrüßt wurde die Wiedereingliederung vielleicht von der lokalen Han- und Hui-Bevölkerung Xinjiangs, die nie die besten Beziehungen zur uigurischen Bevölkerungsmehrheit hatte."
CHN.foreignpolicy.302.d_end: "Unabhängig davon, wer Gouverneur wird, wird dieser alle Hände voll zu tun haben. Masud Sabri und Isa Alptekin aus der ehemaligen Republik Ostturkestan haben angeboten, im Büro des Gouverneurs von Xinjiang zu arbeiten, sollte jemand wie Burhan Shahidi oder Yulbars Khan das Amt übernehmen, aber radikalere Persönlichkeiten der Bewegung werden wahrscheinlich trotzdem Widerstand leisten. Die Brände in Xinjiang sind gelöscht, aber die Provinz wird noch einige Zeit weiter schwelen."
CHN.foreignpolicy.302.d_northzhili: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der Zhili-Verwaltung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Peking ist jedoch bestrebt, die Provinzen stärker unter Kontrolle zu halten, um eine Rückkehr zur Ära der Kriegsherren zu verhindern. Beijing könnte Yulbars Khan aufgrund seiner pro-chinesischen Haltung zum Gouverneur ernennen, um die uigurischen Nationalisten zu beschwichtigen, oder vielleicht wäre ein ziviler Verwalter wie Fan Yaonan besser geeignet, um die Interessen Pekings zu vertreten.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_southzhili: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der Zhili-Verwaltung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Sheng Shicai ist trotz seiner vermeintlichen Sympathie für den Sozialismus aufgrund seiner guten Beziehungen zu Liga-Marschall Sun ein aussichtsreicher Kandidat, der sich als loyaler Verbündeter mit lokaler Erfahrung erweisen könnte. Allerdings hat er auch Ambitionen gezeigt, die ihn weniger gefügig machen könnten als einen Bürokraten wie Fan Yaonan. Eine andere Option wäre, einen loyalen Gouverneur aus den Reihen der Liga zurückzulassen und gleichzeitig einen Einheimischen das Amt des zivilen Gouverneurs behalten zu lassen.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_fengtian: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure dem Anguojun-Regime eine ganze Reihe von Kandidaten für das Amt des Gouverneurs von Xinjiang beschert hat. Yulbars Khan vom Khanat Kumul ist als Konservativer bekannt, der gegen Radikalismus vorgehen wird, und vertritt eine pro-chinesische Haltung, die die Loyalität der Uiguren gegenüber Peking fördern könnte. General Ma Shaowu ist ebenfalls ein aussichtsreicher Kandidat, da der aus Yunnan stammende Hui-General die Dungan-Soldaten dazu ermutigen könnte, sich den Streitkräften von Anguojun anzuschließen und den lokalen Widerstand gegen eine mögliche russische Invasion zu verstärken.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_yun: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der Dian-Regierung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Xinjiang ist dank Yang Zengxin und Ma Shaowu seit langem mit der Herrschaft der Yunnan-Clique vertraut, und vielleicht wird Letzterer die Vorherrschaft der Dian-Clique über die Region weiterhin aufrechterhalten und die Provinz in Ordnung halten. Vielleicht könnte sein Regime durch Hui-Soldaten aus Yunnan gestärkt werden, die unter sein Kommando gestellt werden?\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_xsm: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der Ma-Regierung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Ma Hushan half seinem Schwager Ma Zhongying, an der Seite von Yulbars Khan für Xinjiang zu kämpfen, und es könnte klug sein, ihm das Lehen zu übertragen, das das schwarze Schaf der Familie Ma nie halten konnte. Wir können auch darauf zählen, dass die lokale Dungan-Bevölkerung als muslimische Hui-Glaubensbrüder unsere Herrschaft begrüßen wird.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_rkmt: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der Kuomintang-Regierung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Xinjiang mag ein Land sein, in dem Reaktionäre und Separatisten grassieren, aber Burhan Shahidi hat sich als progressive Kraft erwiesen, die für die Verbesserung der Provinz kämpft, im Gegensatz zu den intriganten Narren, die um ihre eigenen Machtbereiche kämpften. Seine Ideale sind mit denen der Nationalen Revolution vereinbar, und er könnte eine große Kraft für die lokale Unterstützung sein.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_manchu: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der kaiserlichen Verwaltung in Xinjiang eine ganze Reihe von Kandidaten für das Amt des Gouverneurs beschert hat. Yulbars Khan hat seine Loyalität gegenüber seinem Kumul Khan in den Xinjiang-Kriegen unter Beweis gestellt und sich damit zweifellos die Sympathie des Kaisers verdient. Ein General wie Ma Shaowu ist ebenfalls eine attraktive Wahl, da er ein treuer Soldat von Yang Zengxin war, einem bekannten Royalisten. Ma ist außerdem ein überzeugter Antirussischer und wird unseren Widerstand gegen die ruchlosen Pläne Moskaus stärken.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.d_generic: "$CHN.foreignpolicy.302.d_base$\n\nTatsächlich scheint es, dass der unerwartete Zustrom lokaler Kollaborateure der neuen chinesischen Verwaltung in Xinjiang eine große Auswahl an Kandidaten für das Amt des Gouverneurs beschert hat. Es spricht viel dafür, einen lokalen Kollaborateur für dieses Amt auszuwählen, da dies sicherlich die lokale Unterstützung erhöhen würde. Einige Mitglieder der Regierung haben jedoch Druck auf [ROOT.GetLeader] ausgeübt, einen loyalen General aus dem zentralen Militär als Gouverneur einzusetzen, um zu verhindern, dass eine ehrgeizige Persönlichkeit wie Jin Shuren mit russischer Hilfe ein eigenes lokales Machtgebiet aufbaut.\n\n$CHN.foreignpolicy.302.d_end$"
CHN.foreignpolicy.302.a: "[CHN_xinjiang_get_unique_governor]"
CHN.foreignpolicy.302.b: "Die fortschrittlichen Kräfte in Xinjiang müssen gestärkt werden!"
CHN.foreignpolicy.302.c: "Einer unserer Generäle wird Xinjiang unter Kontrolle halten."
CHN.foreignpolicy.302.e: "Xinjiang wird sich weiterhin von konservativen Stimmen leiten lassen!"
CHN_xinjiang_get_unique_governor_northzhili: "Lasst uns Fan Yaonan in dieses Amt erheben."
CHN_xinjiang_get_unique_governor_southzhili: "Sheng Shicai wird uns gute Dienste leisten."
CHN_xinjiang_get_unique_governor_fengtian: "Yulbars Khan wird die Tradition aufrechterhalten."
CHN_xinjiang_get_unique_governor_yun: "Ma Shaowu ist ein alter Freund, er hat unsere Stimme."
CHN_xinjiang_get_unique_governor_xsm: "Ma Hushan wird vollenden, was Ma Zhongying begonnen hat."
CHN_xinjiang_get_unique_governor_rkmt: "Burhan Shahidis Aufrichtigkeit hat ihm Xinjiang gewonnen."
CHN_xinjiang_get_unique_governor_manchu: "Yulbars Khan wird dem Kaiser treu dienen."

CHN.foreignpolicy.303.t: "Angelegenheiten auf Taiwan"
CHN.foreignpolicy.303.d_base: "Nachdem Taiwan an Japan abgetreten worden war, entstanden verschiedene Unabhängigkeits- und Selbstverwaltungsbewegungen. Diese Leidenschaft manifestierte sich in Form der Taiwanesischen Kulturvereinigung unter der Führung von Jiang Weishui und Lin Xiantian. Jiang und Lin trennten sich schließlich, wobei Jiang seine der Kuomintang nahestehende Taiwanesische Volkspartei gründete und der Liang Qichao bewundernde Lin zusammen mit konservativen Elementen die Taiwanesische Allianz für Selbstverwaltung gründete. Nach der Rückeroberung Taiwans geriet die TPP ins Straucheln. Gemäßigte Kräfte wie Cai Peihuo gerieten mit Jiangs Radikalismus und autoritärer Haltung in Konflikt, was zu einer Spaltung der Partei zu führen drohte.\n\nAuch die Taiwanesische Syndikalistische Partei wurde unmittelbar nach der Ankunft der Behörden aus Festlandchina unterdrückt. Unterdessen versuchten die ehemaligen Eliten und die Adelsklasse, die Unterstützung des neuen chinesischen Regimes zu gewinnen, obwohl die Wahrnehmung der TAHR als unpatriotisch ihrem Ansehen bei den Besatzungsbehörden geschadet hatte. Inmitten der TPP und der TAHR entstand die Taiwan Restoration Comrades Association unter der Führung der Brüder Liao Wenkui und Liao Wenyi. Sie besteht aus im Westen ausgebildeten Technokraten und Intellektuellen und ist eine allgemein liberale Bewegung, die um die Unterstützung des Festlands wirbt."
CHN.foreignpolicy.303.d_end: "Obwohl Taiwan sich insofern von den Grenzregionen unterscheidet, als es fast ausschließlich aus Han-Chinesen besteht, sind die Maßnahmen der Regierung zur Wiedereingliederung der abtrünnigen Provinz ebenso entscheidend. Die Bevölkerung Taiwans ist seit einem halben Jahrhundert vom Festland getrennt, und jede chinesische Regierung, die versucht, die Provinz zu verwalten, muss diese Unterschiede anerkennen, sonst könnte Taiwan noch auf Jahre hinaus von Unruhen geprägt bleiben."
CHN.foreignpolicy.303.d_northzhili: "$CHN.foreignpolicy.303.d_base$\n\nDie Zhili-Regierung hat trotz ihrer antijapanischen Haltung eine positive Einstellung gegenüber der TAHR eingenommen. Liang Qichao hat weiterhin großen Einfluss auf Peking, eine Meinung, die Lin Xiantian teilt. Während liberale Elemente innerhalb des Zhili-Lagers ihre Unterstützung für die TRCA bekundet haben, genießen Lin und seine TAHR zweifellos die Unterstützung konservativer Spitzenpolitiker in der Regierung. Allerdings gibt es unter den eher zentralistisch und militaristisch orientierten Persönlichkeiten in der Regierung, die den lokalistischen Parteien misstrauen, Forderungen, die Provinz vorübergehend unter Kriegsrecht zu stellen.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.d_southzhili: "$CHN.foreignpolicy.303.d_base$\n\nObwohl Taiwan zu seinen Festlandkollegen zurückgekehrt ist, die ihm etwas fremd sind, ist die [ROOT.GetLeader]-Regierung vielleicht besonders geeignet, mit der Inselprovinz umzugehen. Sun Chuanfangs ursprüngliche Machtbasis lag im benachbarten Fujian, das weiterhin eine entscheidende Rolle in der Regierung der Liga spielte. Die Einwohner Fujians sprechen dieselbe Sprache wie ihre Inselbewohner, daher könnte vielleicht der aufstrebende Star aus Fuzhou, Sa Shijun, die Provinz regieren und so dafür sorgen, dass die Einheimischen weiterhin friedlich bleiben.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.d_fengtian: "$CHN.foreignpolicy.303.d_base$\n\nWie Taiwan kennt auch der Nordosten die Japaner nur zu gut. Während viele wohlmeinende chinesische Patrioten die Zusammenarbeit der taiwanesischen Elite mit Japan verurteilen mögen, hat die Regierung von Anguojun mehr Verständnis für die Situation Taiwans. Daher betrachtet die [ROOT.GetLeader]-Regierung die TAHR als potenziellen Partner neben den Behörden, um die lokale Unterstützung sowohl für die Stabilisierung als auch für den Traditionalismus auf der unruhigen Inselprovinz zu fördern.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.d_rkmt: "$CHN.foreignpolicy.303.d_base$\n\nDie Kuomintang hat auf der Insel eine ganze Reihe von Verbündeten zur Auswahl. Jiang ist trotz seines Radikalismus ein bewährter Patriot, der den Guofu ebenso ehrt wie jedes Parteimitglied vom Festland. Lin Xiantian ist aufgrund seiner Verbindungen zum taiwanesischen Adel und zu den Eliten ebenfalls eine gute Wahl, auch wenn es vielleicht nicht im besten Interesse Chinas liegt, japanische Kollaborateure zu stärken. Einige innerhalb der Partei haben auch angedeutet, dass Taiwan vielleicht noch nicht bereit für eine lokale Regierung ist und dass stattdessen ein loyaler Offizier der NRA die optimale Wahl wäre, um die Ordnung aufrechtzuerhalten und den Weg für die Umsetzung der Vision des Guofu auf der Insel zu ebnen.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.d_manchu: "$CHN.foreignpolicy.303.d_base$\n\nDer Verlust Taiwans war vielleicht der eigentliche Punkt, an dem es für den Erhalt der Qing-Dynastie kein Zurück mehr gab. Doch nicht nur die Monarchie ist zurückgekehrt, um China zu regieren, sondern sogar die Inselprovinz wurde von den Royalisten zurückerobert. Die lokalen Organisationen Taiwans waren eher republikanisch ausgerichtet, aber ihre Eliten waren schon immer pragmatisch. Sie fanden eine funktionierende Beziehung zu Tokio, vielleicht finden sie auch eine zum Sohn des Himmels.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.d_generic: "$CHN.foreignpolicy.303.d_base$\n\nDa Fujian früher als gesamte Provinz verwaltet wurde, befürworten viele Befürworter innerhalb der Regierung eine einfache Rückkehr zu diesem Zustand; die Fujianesen seien aufgrund ihres gemeinsamen kulturellen Hintergrunds am besten für die Verwaltung der Taiwanesen geeignet. Einige innerhalb der Armee bestehen jedoch auf der Rolle des Militärs bei der Verteidigung einer solchen strategisch wichtigen Insel oder bei der Zusammenarbeit mit lokalen Gruppen, seien es die TPP, die TAHR oder andere.\n\n$CHN.foreignpolicy.303.d_end$"
CHN.foreignpolicy.303.a: "[CHN_taiwan_get_unique_governor]"
CHN.foreignpolicy.303.b: "Arbeiten Sie mit den verschiedenen lokalen progressiven Gruppen zusammen."
CHN.foreignpolicy.303.c: "Die Präsenz der Japaner auf der Insel ist immer noch spürbar."
CHN.foreignpolicy.303.e: "Umwerbt die TAHR, trotz ihres Rufs."
CHN_taiwan_get_unique_governor_northzhili: "Wir halten eine Partnerschaft mit Lin Xiantian für akzeptabel."
CHN_taiwan_get_unique_governor_southzhili: "Sa Shijun wird Taiwan unter eine ordnungsgemäße Regierung bringen können."
CHN_taiwan_get_unique_governor_fengtian: "Die TAHR versteht es, mit der aufgehenden Sonne zu tanzen, genau wie wir."
CHN_taiwan_get_unique_governor_rkmt: "Jiang ist zwar etwas ruppig, aber er ist unser Mann."
CHN_taiwan_get_unique_governor_manchu: "Lin und sein TAHR werden dem Kaiser treu dienen."

##Other Foreign Policy (400-599):

## Chinese Puppeting (600-799):

# Shared (600-619)
CHN.foreignpolicy.600.t: "Sino-[ROOT.GetAdjective]-Verhandlungen"
CHN.foreignpolicy.600.d: "Seit 1911 leidet China enorm unter politischer Uneinigkeit, Revolutionen und Kriegsherrschaft. Mit unserem Eintritt in den Kontinent sind wir nur der neueste Möchtegern-Eroberer dieser alten Gesellschaft, aber wenn wir nicht direkt den Wiederaufbau Chinas finanzieren und uns mit anhaltenden Aufständen, Banditentum und Kriegsherrschaft auseinandersetzen wollen, wäre es klug, Partnerschaften mit lokalen Verbündeten und/oder Kollaborateuren in der Region einzugehen. Unsere Agenten vor Ort haben Verhandlungen mit lokalen Fraktionen und politischen Exilanten aufgenommen, um einen solchen Dialog zu ermöglichen. Letztendlich liegt es an [ROOT.Capital.GetCapitalVictoryPointName], zu entscheiden, in welche Richtung es gehen soll. Letztendlich wird beschlossen, Gespräche mit ..."
CHN.foreignpolicy.600.monarchy: "...den chinesischen Monarchisten."
CHN.foreignpolicy.600.pro_japanese: "...unsere Gruppe pro-japanischer Verbündeter."
CHN.foreignpolicy.600.federalists: "...der chinesischen föderalistischen Bewegung."
CHN.foreignpolicy.600.revolutionaries: "...den Chinesischen Revolutionären."
CHN.foreignpolicy.600.republicans: "...den anderen chinesischen Republikanern."
CHN.foreignpolicy.600.cancel: "Wir werden mit einer Entscheidung noch warten."

# Monarchy (620-639)
CHN.foreignpolicy.620.t: "Gespräche mit chinesischen Monarchisten"
CHN.foreignpolicy.620.d: "Im Jahr 1911 stürzten chinesische Revolutionäre den Kaiser Xuantong, den damals zweijährigen Puyi. Dies war der Höhepunkt des jahrzehntelangen politischen, wirtschaftlichen und militärischen Niedergangs der Qing-Dynastie. Die Xinhai-Revolution war geprägt vom Zusammenfluss von Republikanismus, Radikalismus und Ethnonationalismus, und der Versuch von Yuan Shikai (angestachelt von westlichen Beratern), sich einige Jahre später selbst zum Kaiser zu krönen, stürzte die Nation in eine jahrzehntelange Ära der Kriegsherren.\n\nDie politische Unterstützung für die Monarchie ist begrenzt, obwohl sich die Meinungen aufgrund des Chaos der republikanischen Herrschaft in den folgenden Jahren gemildert haben. Dennoch stehen viele dem Versuch, eine Monarchie mit Gewalt einzuführen, skeptisch gegenüber, und auch die \"Exzentrizitäten\" des angehenden Monarchen (des inzwischen erwachsenen Puyi) geben vielen zu denken. Andere Kandidaten verfügen derzeit über viel zu wenig Legitimität, um eine sinnvolle Alternative darzustellen. Dennoch glauben viele, dass die Wiederherstellung der alten Monarchie der einzige Weg sein könnte, um das Gleichgewicht und die Stabilität in China wiederherzustellen."
CHN.foreignpolicy.620.QIE: "Wir werden den Qing-Kaiser wieder einsetzen."
CHN.foreignpolicy.620.cancel: "Wir werden vorerst weitermachen."

# Japan Aligned (640-659)
CHN.foreignpolicy.640.t: "Die Reformation der Republik"
CHN.foreignpolicy.640.d: "Japan hat seit langem Einfluss in China aufgebaut und verschiedene Verbündete und Kollaborateure durchforstet, in der Hoffnung, seinen Einfluss auf sein bevölkerungsreicheres Nachbarland auszuweiten. Verschiedene chinesische Fraktionen haben mit Japan zusammengearbeitet, entweder aus echtem panasiatischem Idealismus oder aus der Überzeugung heraus, dass die beiden Mächte gemeinsam gegen den europäischen Imperialismus vorgehen könnten, oder aus dem pragmatischen Wunsch heraus, einen Krieg oder die totale Vorherrschaft Japans zu vermeiden, oder einfach weil sie japanische Hilfe wollten oder brauchten.\n\nDie meisten pro-japanischen Kräfte schlossen sich schließlich der Fengtian-Clique oder der breiter aufgestellten Nationalen Pazifizierungsarmee (Anguojun) an, wobei die Zhang-Zuolin-Fraktion, die Shikan-Clique, die Wiederherstellungsliga (die Nachfolger der Anhui-Clique) und die Neue Kommunikations-Clique alle in unterschiedlichem Maße pro-japanische Sympathien hegten. Direkt von Tokio unterstützt wurden die Concordia Association und die New People's Society.\n\nZu den weniger bedeutenden Verbündeten Japans gehörten Chen Lianbo und seine Handelsregierung in Guangzhou (Kanton), die ihre Beziehungen zu Japan vertiefen wollten, um dem Einfluss von Zhili und Old Guangxi entgegenzuwirken. In ähnlicher Weise haben unsere Agenten auch daran gearbeitet, den Gouverneur von Shanxi, Yan Xishan, auf unsere Seite zu ziehen. Nachdem die alte Republik zerstört worden war, musste eine neue gegründet werden – unter Zusammenführung konkurrierender Projekte der stark zersplitterten japanischen Armee, Marine und Zivilregierung. Schließlich musste eine Entscheidung darüber getroffen werden, wer diese \"neu formierte Regierung\" leiten sollte."
CHN.foreignpolicy.640.FNG: "Lasst uns auf unsere gut ausgebauten Netzwerke in Shenyang zurückgreifen."
CHN.foreignpolicy.640.GXC: "Wenden wir unseren Blick nach Süden zu den Kantonshändlern."
CHN.foreignpolicy.640.SHX: "Wenden wir unseren Blick nach Norden, zum listigen Yan Xishan."
CHN.foreignpolicy.640.cancel: "Wir werden vorerst weitermachen."

# Federalists (660-679)
CHN.foreignpolicy.660.t: "Föderalismus in China?"
CHN.foreignpolicy.660.d: "Der Föderalismus in China hat eine komplizierte Geschichte hinter sich, mit einem kurzen Höhepunkt in den frühen 1920er Jahren, gefolgt von einem raschen Niedergang in den folgenden Jahren. Dennoch erfreut er sich nach wie vor großer Beliebtheit bei denjenigen, die die Tyrannei und Korruption der Zentralregierung fürchten, und die föderalistische Bewegung der letzten Jahre hat auch demokratische, konstitutionelle und regionalistische Elemente aufgenommen.\n\nDie Einführung einer föderalistischen Regierung in China würde wahrscheinlich mit Argwohn als Mittel zur Spaltung und Eroberung betrachtet werden, obwohl lokale Politiker, die von einem solchen System profitieren würden, es möglicherweise schnell begrüßen würden. Die föderalistische Bewegung in China ist von Natur aus politisch vielfältig und diffus. Liangguang, Yunnan, Hunan, Sichuan und Zhejiang sind vielleicht die bemerkenswertesten Zentren der chinesischen föderalistischen Bewegung."
CHN.foreignpolicy.660.GXC: "Die Guangzhou-Föderalisten scheinen vielversprechend zu sein."
CHN.foreignpolicy.660.YUN: "Der Südwesten war schon immer eine Hochburg der Föderalisten."
CHN.foreignpolicy.660.cancel: "Das erscheint mir etwas weit hergeholt..."

# Republic (680-699)
CHN.foreignpolicy.680.t: "Eine neue Republik?"
CHN.foreignpolicy.680.d: "Nach der Xinhai-Revolution von 1911 wurde eine neue Republik ausgerufen. Diese Republik China erlebte während der gesamten Kriegsherren-Ära enorme Turbulenzen, da sich in Peking eine Reihe von Machthabern ablösten. Die als \"Beiyang-Republik\" bezeichnete Republik wurde wegen ihrer Korruption und ihres Autoritarismus berüchtigt, dennoch hielt sich der Idealismus der ursprünglichen Revolution. Selbst die zynischeren Führer der Regierung versuchten weiterhin, die Nation nach ihrem Bild zu formen, indem sie eine Mischung aus westlichem Liberalismus, chinesischem Konfuzianismus und anderen synkretistischen Ideologien einfließen ließen, um dem Volk eine gute Regierungsführung zu bieten. Es ist nur natürlich, dass wir die Macht an eine Fortsetzung dieser alten Regierung übergeben."
CHN.foreignpolicy.680.QIE: "Die Beiyang-Republik soll wiederhergestellt werden."
CHN.foreignpolicy.680.LEP: "Wir werden in Nanjing eine provisorische Republik errichten."
CHN.foreignpolicy.680.SHX: "Wir setzen unser Vertrauen in den gewieften Gouverneur Yan."
CHN.foreignpolicy.680.cancel: "Wir werden vorerst weitermachen."

# Revolutionaries (700-719)
CHN.foreignpolicy.700.t: "Eine neue Revolution in China?"
CHN.foreignpolicy.700.d: "Die Xinhai-Revolution von 1911 war ein einschneidendes Ereignis in der chinesischen Geschichte, das radikalen politischen, sozialen und wirtschaftlichen Ideen den Weg in den chinesischen Diskurs ebnete. Die Umsetzung dieser Ideen in die Praxis gestaltete sich jedoch schwierig und führte zu einer weiteren Spaltung dieser neuen Generation von Sozialisten, Nationalisten und revolutionären Republikanern.\n\nDr. Sun Yat-sen und seine Kuomintang wurden zur führenden revolutionären Partei während der Ära der Kriegsherren, aber sie waren kaum allein. Die Guominjun, die Chinesische Syndikalistische Partei, die Weltgesellschaft und verschiedene Splittergruppen und unabhängige Gruppen entstanden im Laufe der Jahre und wetteiferten alle um die Chance, China nach ihren Vorstellungen umzugestalten. Die gewaltsame Einführung einer Revolution in China ist zwangsläufig schwierig, könnte aber den Lauf der Geschichte dieser alten Zivilisation für immer verändern."
CHN.foreignpolicy.700.CHI: "Natürlich das sozialistische Establishment."
CHN.foreignpolicy.700.GXC: "Guangzhou war schließlich die Wiege der Revolution!"
CHN.foreignpolicy.700.SHX: "Die Guominjun bieten eine neue Perspektive."
CHN.foreignpolicy.700.YUN: "Guizhou war die letzte Bastion der alten NRA!"
CHN.foreignpolicy.700.cancel: "Das geht einen Schritt zu weit..."

