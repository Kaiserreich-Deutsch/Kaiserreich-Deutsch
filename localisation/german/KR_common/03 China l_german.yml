china_events.422.t: "[FROM.GetNameDefCap] strebt einen Beitritt zur [ROOT.GetFactionName]"
china_events.422.d: "Mit der Vereinigung Chinas und unserer erklärten Mission, Asien und den Pazifik vom Imperialismus zu befreien, sind wir schnell zu einer Inspiration für all diejenigen geworden, die das Joch des ausländischen Kolonialismus abschütteln wollen. Viele orientieren sich nun stolz an MinGan und bilden ihre Soldaten im Whampoa-Geist aus, und natürlich suchen sie bereitwillig unsere Hilfe und Unterstützung. Es ist daher keine Überraschung, dass diejenigen, die ihre alten Herren gestürzt haben, nun versuchen, sich mit uns zu verbünden, in der Hoffnung, sich vor weiteren Angriffen zu schützen und vielleicht zur Befreiung Asiens beizutragen. Dennoch lohnt es sich, unsere Sorgfaltspflicht walten zu lassen – auch wenn die Weltrevolution auf dem Papier schön klingt, sollten die Realitäten der Geopolitik und sich überschneidende nationalistische Ansprüche in dieser neuen Ära für den Kontinent nicht außer Acht gelassen werden."
china_events.422.a: "Natürlich werden wir unsere [FROM.GetAdjective] Brüder willkommen heißen!"
china_events.422.b: "Leider müssen wir ihren Antrag ablehnen."

china_events.423.t: "[ROOT.GetNameDefCap] tritt der [FROM.GetFactionName] bei!"
china_events.423.d: "Mit der Vereinigung Chinas und unserer erklärten Mission, Asien und den Pazifik vom Imperialismus zu befreien, sind sie schnell zu einem Beispiel für all diejenigen geworden, die das Joch des ausländischen Kolonialismus abwerfen wollen. Unsere eigenen erfolgreichen Bemühungen, unser Volk unabhängig zu befreien, sind jedoch ein Wunder für sich und unterscheiden uns von vielen Gruppen in Asien, die darum kämpfen, das National- und Klassenbewusstsein ihrer Völker zu wecken. Die Freiheitskämpfer Asiens brauchen Hoffnung und Inspiration, und was könnte besser sein als nicht ein, sondern zwei Leuchttürme des Antikolonialismus? So sind wir in die [FROM.GetFactionName] aufgenommen worden, um uns gemeinsam für Verteidigung, Wohlstand und Freiheit einzusetzen!"
china_events.423.a: "Arm in Arm für die Freiheit der asiatischen Völker!"

china_events.424.t: "Unser Antrag wurde abgelehnt"
china_events.424.d: "Die Chinesen sind eine uralte Zivilisation, und sie waren schon immer hochmütig. Von Kaiser zu Kaiser, von Dynastie zu Dynastie dulden sie nur wenige Freunde, erwarten aber viele Vasallen. Man würde hoffen, dass der humanitäre, länderübergreifende Ruf des Sozialismus die Chinesen ermutigen würde, ihr Verhalten zu ändern und bei der Verteidigung ihrer Kameraden mitzuhelfen, aber es scheint, dass dies vergeblich ist. Die Chinesen haben sich geweigert, ein Bündnis mit uns zu schließen, sei es aus Furcht vor Verstrickung, aus nationalistischen Ansprüchen oder vielleicht einfach aus realpolitischen Gründen."
china_events.424.a: "Es scheint, dass sich die Chinesen trotz ihrer Revolution noch nicht wirklich verändert haben."

china_events.425.t: "Eine Einladung um [FROM.GetFactionName] beizutreten"
china_events.425.d: "Heute Morgen hat unser Botschafter die chinesische Delegation von [FROM.GetNameDef] empfangen. Es ist kein Geheimnis, dass der wiedervereinigte chinesische Staat, der von [FROM.GetLeader], dem Sieger der jüngsten Bürgerkriege in China, ernannt wurde, bestrebt ist, seine Stärke in Übersee zu demonstrieren und Chinas historische Rolle als dominierende Macht in Ostasien wiederherzustellen. Ob das gut ist oder nicht, darüber lässt sich trefflich streiten.\n\nDer Botschafter drückte seine aufrichtige Hoffnung aus, dass wir mit der chinesischen Regierung solidarisch zusammenarbeiten werden, um uns gemeinsam gegen den ausländischen Imperialismus zu verteidigen. Unsere Ressourcen werden gemeinsam genutzt, und unsere Streitkräfte werden aktiv an gemeinsamen Militärübungen teilnehmen, um unsere Zusammenarbeit zu stärken.\n\nWährend es in unserer Regierung sicherlich einige gibt, die eine solche Entscheidung unterstützen, gibt es auch andere, die den chinesischen Absichten misstrauisch gegenüberstehen und befürchten, dass wir uns lediglich als Lakaien oder Marionetten in ihrer neuen Ordnung in Asien wiederfinden werden."
china_events.425.a: "Gemeinsam für dauerhaften Frieden!"
china_events.425.b: "Nein, wir haben nichts davon zu gewinnen!"

china_events.426.t: "[FROM.GetNameDefCap] tritt uns bei!"
china_events.426.d: "Es scheint, dass unseren Botschaftern ein bemerkenswerter diplomatischer Erfolg gelungen ist, denn es ist ihnen gelungen, [FROM.GetNameDef] zu überzeugen, mit uns zusammenzuarbeiten und sich am großen internationalen Kampf und der Revolution gegen den ausländischen Imperialismus zu beteiligen. Hoffen wir, dass diese Beziehung zu [FROM.GetNameDef] bis ans Ende der Zeit Bestand haben wird, da wir allen ausländischen Imperialisten entschlossen den Krieg erklären werden - für ein freies Asien!"
china_events.426.a: "Gemeinsam sind wir stark!"

china_events.427.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
china_events.427.d: "Leider scheint es unserem diplomatischen Korps trotz seiner Bemühungen nicht gelungen zu sein, [FROM.GetNameDef] zu überzeugen, sich an unserer neuen Ordnung zu beteiligen. Es scheint, dass das Volk von [FROM.GetNameDef] entweder das Schlimmste von unseren Absichten angenommen hat oder dass es unsere Stärke einfach nicht ernst nimmt. Sie haben sich dafür entschieden, ohne unseren Schutz und unsere Führung allein zu stehen, ein Risiko, das sie selbst auf sich genommen haben."
china_events.427.a: "Ihr Verlust."

china_events.450.t: "Die Pattsituation im Süden"
china_events.450.d: "Die Geschichte und Politik Südchinas sind eng miteinander verflochten, insbesondere seit der Xinhai-Revolution von 1911. Die Zweite Revolution von 1913, der Nationale Schutzkrieg von 1915, der Verfassungs-Schutzkrieg von 1917 sowie die Vorbereitungen und der Beginn der Nordexpedition führten dazu, dass sich die verschiedenen Provinzen zu verschiedenen Zeitpunkten verbündeten und gegenseitig verrieten.\n\nNach der Vereinigung von Zhili im Jahr 1928 blieben im Süden drei große regionale Blöcke bestehen: die Liangguang-Clique, die Guangdong und Guangxi regierte, die Hunan-Clique, zu deren Einflussbereich auch der Osten von Guizhou gehörte, und die Yunnan-Clique, die den Westen von Guizhou als Pufferzone nutzte. Sie alle arbeiteten zusammen, um den Einfluss von Zhili in Schach zu halten, vertrauten sich aber auch nie ganz.\n\nMit dem Zusammenbruch der Zhili-Ordnung leiden alle drei Säulen Südchinas unter Umwälzungen, da Akteure der Kuomintang, der Föderalisten und der Regionalisten um die Kontrolle über ihre Provinzen kämpfen. Sobald diese Konflikte gelöst sind, ist ein Krieg um die Vorherrschaft in Südchina durchaus möglich. Sollte eine dieser Fraktionen in die andere einmarschieren, würde dies wahrscheinlich auch die dritte mit hineinziehen."
china_events.450.a: "Hoffen wir, dass wir die Dinge friedlich lösen können..."
china_events.450_tt: "§RSollte es zu einem Krieg zwischen uns und einem unserer unabhängigen Nachbarn kommen, kann der dritte (sofern unabhängig) beschließen, auf einer unserer Seiten oder auf beiden Seiten zu intervenieren.§!"

CHN_south_china_war_get_GXC_alignment_compatible_key: "Die [GXC.GetRulingParty] und die [ROOT.GetRulingParty] gelten als kompatibel und teilen viele Werte, auch wenn sie in der Vergangenheit schon einmal in Konflikt geraten sind. [GXC.GetLeader] ist niemand, dem man bedingungslos vertrauen kann, aber er ist jemand, mit dem man vernünftig diskutieren kann. Auf jeden Fall machen ihn der Reichtum von Guangdong und die Armeen von Guangxi zu einem Anführer, mit dem wir besser befreundet sein sollten als verfeindet."
CHN_south_china_war_get_GXC_alignment_incompatible_key: "Die [GXC.GetRulingParty] hat unsere Verbündeten in Liangguang erfolgreich ausmanövriert und die Macht an sich gerissen. Unsere Ideologien sind einfach unvereinbar und unsere Differenzen unüberbrückbar. Der Reichtum von Guangdong ist groß und die Armeen von Guangxi mächtig, aber [GXC.GetLeader] ist nicht vertrauenswürdig, und wenn wir uns im Süden durchsetzen wollen, müssen wir Guangzhou für unsere Sache befreien."

CHN_south_china_war_get_HNN_alignment_compatible_key: "[HNN.GetLeader] und [ROOT.GetLeader] sind sich vielleicht nicht immer einig, aber in solch unruhigen Zeiten ist Vertrauen eine flüchtige Angelegenheit. Von allen Seiten drohen Gefahren, und eine Allianz zwischen [HNN.Capital.GetCapitalVictoryPointName] und [ROOT.Capital.GetCapitalVictoryPointName] könnte der einzige Weg sein, um dauerhaften Frieden im Süden zu schaffen."
CHN_south_china_war_get_HNN_alignment_incompatible_key: "[HNN.GetLeader] ist der verräterische Anführer von [HNN.GetNameDef], der von seiner Basis in [HNN.Capital.GetCapitalVictoryPointName] aus eine erhebliche Bedrohung für uns darstellt. Unter den gegebenen Umständen ist ein Bündnis mit ihm unmöglich. Ihm entgegenzutreten ist möglicherweise der einzige Weg, um dauerhaften Frieden im Süden zu schaffen."

CHN_south_china_war_get_YUN_alignment_compatible_key: "[YUN.GetNameDefCap] wird von [YUN.GetLeader] regiert, einem ehrgeizigen Kriegsherrn, mit dem wir jedoch recht freundschaftliche Beziehungen pflegen. Er herrscht über das stark militarisierte Yunnan und West-Guizhou und verfügt über eine mächtige, kampferprobte Armee. Es könnte klug sein, (zumindest vorerst) mit [YUN.Capital.GetCapitalVictoryPointName] zusammenzuarbeiten, um das gegenseitige Überleben zu sichern."
CHN_south_china_war_get_YUN_alignment_incompatible_key: "[YUN.GetNameDefCap] wird von [YUN.GetLeader] regiert, einem ehrgeizigen Kriegsherrn, der uns feindlich gesinnt ist. Er herrscht über das stark militarisierte Yunnan und West-Guizhou und befehligt eine mächtige, kampferprobte Armee. Er muss (entweder jetzt oder später) beseitigt und [YUN.Capital.GetCapitalVictoryPointName] befreit werden, wenn wir überleben wollen."

CHN_south_china_war_closing: "Schließlich gibt es immer noch die Möglichkeit der Neutralität, einfach abzuwarten, wie sich der Konflikt weiterentwickelt. Wenn wir uns sicher sind, könnten wir vielleicht den geschwächten \"Sieger\" ausschalten. Aber die Zeit läuft davon, bevor eine der großen Nordmächte beginnt, nach Süden vorzustoßen, und vielleicht ist es das Beste, selbst die Initiative zu ergreifen?"

CHN_penalty_for_greater_alignment_tt: "§REs wird eine zusätzliche Strafe verhängt, weil wir ideologisch kompatibel sind.§!"

china_events.451.t: "Ein Krieg um den Süden?"
china_events.451.d: "Zwischen Hunan und Yunnan ist ein Krieg ausgebrochen, der die beiden weit voneinander entfernten Nachbarn zum ersten Mal seit über einem Jahrzehnt in direkten Konflikt miteinander bringt. Die Beziehungen zwischen den beiden Provinzen verschlechterten sich unter anderem aufgrund konkurrierender Einflussbereiche in Guizhou, das zwischen den beiden Provinzen liegt. Es scheint, dass die Machthaber der beiden Kriegsherrencliquen einfach nicht koexistieren können.\n\n[CHN_south_china_war_get_HNN_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
china_events.451.a: "Wir werden Hunan den Krieg erklären."
china_events.451.b: "Wir werden Yunnan den Krieg erklären."
china_events.451.c: "Wir werden beiden den Krieg erklären.."
china_events.451.e: "Wir werden unsere Neutralität in diesem Konflikt erklären."

china_events.452.t: "Ein Krieg um den Süden?"
china_events.452.d: "Zwischen Yunnan und Liangguang (den \"zwei Guangs\" Guangdong und Guangxi), drei der bedeutendsten Provinzen in der Politik Südchinas, ist Krieg ausgebrochen. Dies ist nur die jüngste Wendung in ihren Beziehungen nach der Xinhai-Revolution, da sich die beiden Fraktionen wiederholt verbündet haben, um sich dem Einfluss des Nordens zu widersetzen, aber gleichzeitig um die politische Vorherrschaft konkurrierten. Es scheint, als würden politische Differenzen die beiden weiterhin trennen.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
china_events.452.a: "Wir werden Liangguang den Krieg erklären."
china_events.452.b: "Wir werden Yunnan den Krieg erklären."
china_events.452.c: "Wir werden beiden den Krieg erklären."
china_events.452.e: "Wir werden unsere Neutralität in diesem Konflikt erklären."

china_events.453.t: "Ein Krieg um den Süden?"
china_events.453.d: "Zwischen Hunan und Liangguang (den \"zwei Guangs\" Guangdong und Guangxi) ist ein Krieg ausgebrochen, wodurch die beiden Regionen nach der Xinhai-Ära erneut auf Kollisionskurs geraten sind. Hunan befand sich oft zwischen den Einflussbereichen von Peking und Guangzhou, und obwohl einige Fraktionen innerhalb Hunans freundschaftliche Beziehungen zu den wechselnden Regierungsparteien in Liangguang angestrebt haben, scheint Frieden einfach nicht möglich zu sein.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
china_events.453.a: "Wir werden Liangguang den Krieg erklären."
china_events.453.b: "Wir werden Hunan den Krieg erklären."
china_events.453.c: "Wir werden beiden den Krieg erklären."
china_events.453.e: "Wir werden unsere Neutralität in diesem Konflikt erklären."

china_events.460.t: "Der Südchinesische Krieg"
china_events.460.d: "Der Süden Chinas ist in einen allgemeinen Krieg versunken, nachdem [FROM.GetLeader] die mutige Entscheidung getroffen hat, als dritte Partei in den bestehenden Konflikt zwischen seinen Nachbarn einzugreifen. Dies verkompliziert die ohnehin schon komplizierte politische Lage in der Region zusätzlich, da die Streitkräfte aus Liangguang, Hunan und Yunnan unabhängig voneinander um die Macht über die gesamte Region kämpfen.\n\nVerrat und Gewalt sind nichts Neues im Süden, der sowohl während der Ära der Kriegsherren als auch jetzt nach dem Zusammenbruch von Zhili enorme Umwälzungen erlebt hat. Ob dieser Krieg jedoch einen einzigen triumphierenden Sieger unter ihnen hervorbringen wird oder ob er sie alle nur schwächen wird, bevor eine externe Macht sie erobert, ist eine andere Frage."
china_events.460.a: "Wir werden siegreich sein."
china_events.460.b: "Südchina versinkt in Anarchie."

china_events.461.t: "Der Südchinesische Krieg"
china_events.461.d: "Liangguang befindet sich in einer schwierigen Lage, nachdem ein Konflikt mit einem seiner Nachbarn dazu geführt hat, dass sich Yunnan und Hunan verbündet haben, um es zu vernichten. Obwohl es wohl das stärkste der drei südlichen Kriegsherrenstaaten ist, wird dies für [GXC.GetLeader] voraussichtlich eine schwierige Krise werden.\n\nVerrat und Gewalt sind nichts Neues im Süden, der sowohl während der Hochphase der Kriegsherren als auch jetzt nach dem Zusammenbruch von Zhili enorme Umwälzungen erlebt hat. Ob dieser Krieg jedoch zu einer dauerhaften Einheitsfront zwischen ihnen führen wird oder ob er sie lediglich alle schwächen wird, bevor eine externe Macht sie erobert, ist eine andere Frage."
china_events.461.a: "Wir werden siegreich sein."
china_events.461.b: "Südchina versinkt in Anarchie."

china_events.462.t: "Der Südchinesische Krieg"
china_events.462.d: "Hunan befindet sich in einer schwierigen Lage, nachdem ein Konflikt mit einem seiner Nachbarn dazu geführt hat, dass sich Liangguang und Yunnan verbündet haben, um Hunan zu vernichten. Traditionell war Hunan auf den Schutz durch Zhili angewiesen, doch nun scheint es, als müsse [HNN.GetLeader] diesen Konflikt zumindest vorerst ohne Verbündete außer den von ihm im Westen unterstützten Kriegsherren von Guizhou führen.\n\nVerrat und Gewalt sind nichts Neues im Süden, der sowohl während der Hochphase der Kriegsherren als auch jetzt nach dem Zusammenbruch von Zhili enorme Umwälzungen erlebt hat. Ob dieser Krieg jedoch zu einer dauerhaften Einheitsfront zwischen ihnen führen wird oder ob er sie lediglich alle schwächen wird, bevor eine externe Macht sie erobert, ist eine andere Frage."
china_events.462.a: "Wir werden siegreich sein."
china_events.462.b: "Südchina versinkt in Anarchie."

china_events.463.t: "Der Südchinesische Krieg"
china_events.463.d: "Yunnan befindet sich in einer schwierigen Lage, nachdem ein Konflikt mit einem seiner Nachbarn dazu geführt hat, dass sich Liangguang und Hunan verbündet haben, um Yunnan zu vernichten. Der mächtige und stark militarisierte Kriegsherrenstaat im Südwesten, [YUN.GetLeader], und seine Verbündeten werden es dennoch schwer haben, diesen Konflikt ohne weitere Verbündete außer der von Yunnan unterstützten Regierung in Guizhou zu führen.\n\nVerrat und Gewalt sind nichts Neues im Süden, der sowohl während der Hochphase der Kriegsherren als auch jetzt nach dem Zusammenbruch von Zhili enorme Umwälzungen erlebt hat. Ob dieser Krieg jedoch zu einer dauerhaften Einheitsfront zwischen ihnen führen wird oder ob er sie lediglich alle schwächen wird, bevor eine externe Macht sie erobert, ist eine andere Frage."
china_events.463.a: "Wir werden siegreich sein."
china_events.463.b: "Südchina versinkt in Anarchie."

