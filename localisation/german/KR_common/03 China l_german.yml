MAN_revolt_against_bonus_idea_desc: "Mit der unerschütterlichen Unterstützung ihrer Oberherren hat die mandschurische Regierung die chinesische Wiedervereinigung verhindert, indem sie selbst die Macht im Reich der Mitte übernommen hat. Sowohl im Inland als auch international herrscht Uneinigkeit darüber, ob dieses China überhaupt noch als China betrachtet werden kann.\n\nAuf jeden Fall stolperte die mandschurische Regierung über eine letzte Reihe von Hürden, als die Regionalregierungen an der Peripherie zunehmend unzufrieden wurden. Diese Herausforderer mobilisierten ihre Anhänger gegen vermeintliche Missstände und starteten eine Kampagne, um Chinas angehende Herrscher zu stürzen. Ihr Erfolg hing von der Fähigkeit ihrer Armeen ab, es mit der neuen Zentralarmee aufzunehmen, und mit erhobenen Fahnen zogen sie in den Krieg."

