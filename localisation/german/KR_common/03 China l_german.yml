china_league_war_gui_text: "Mit dem Tod von Sun Chuanfang ist die §YLiga der Acht Provinzen§! auf einen Schlag zusammengebrochen. Der Sieger des Liga-Krieges wird mit Sicherheit eine wichtige Rolle bei der Bestimmung von Chinas Zukunft spielen, und um die Feuerprobe zu überstehen, wurde unserem Volk ein kurzer, entscheidender Feldzug versprochen - und es erwartet ihn auch.£GFX_pol_violence §YMorale§! ist ein Ausdruck des Glaubens des Volkes an unseren Sieg und seiner Bereitschaft, für diesen Sieg zu kämpfen. Mit einer hohen £GFX_pol_violence §YMorale§! werden wir in der Lage sein, das Volk für unsere Sache zu mobilisieren und uns die Unterstützung des Auslands zu sichern. £GFX_pol_violence §YMorale§! kann §Ggained§! werden durch:\n - Eroberung von feindlichem Gebiet\n - Halten der Stadt Nanjing\n\n Auf der anderen Seite, je länger der Krieg dauert, desto mehr scheint es, als würden wir unsere Versprechen nicht einhalten. Sollte £GFX_pol_violence §YMorale§! tief genug sinken, werden unsere Truppen beginnen, überzulaufen, und ihre Kampffähigkeit wird stark beeinträchtigt. £GFX_pol_violence §YMorale§! kann §Rlost§! werden durch:\n - Gebietsverluste\n - Fortschreiten der Zeit"
