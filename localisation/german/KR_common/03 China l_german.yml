CHN_return_to_the_world_stage_idea: "Rückkehr auf die Weltbühne"
CHN_return_to_the_world_stage_idea_desc: "China war einst eine große Hegemonialmacht im Osten, die durch innenpolitische Stagnation und ausländischen Imperialismus zu Fall gebracht wurde. Nachdem es China gelungen ist, sich zu seinen eigenen Bedingungen wieder zu vereinen, kann es nun damit beginnen, sein ehemaliges Reich Stück für Stück wieder aufzubauen."

CHN_return_to_the_world_stage_asia_pacific_treaty_organisation_idea: "Rückkehr auf die Weltbühne"
CHN_return_to_the_world_stage_asia_pacific_treaty_organisation_idea_desc: "China strebt danach, seine traditionelle Rolle als \"ältester Bruder\" Ostasiens wieder einzunehmen. Im Rahmen der Bemühungen der neuen Regierung, die noch jungen Demokratien Asiens zu schützen, verfolgt sie eine interventionistischere Außenpolitik und ist bereit, Friedenstruppen im Ausland einzusetzen."

CHN_return_to_the_world_stage_2_idea: "Der Drache brüllt"
CHN_return_to_the_world_stage_2_idea_desc: "China hat seinen traditionellen Platz als große Hegemonialmacht im Osten wieder eingenommen, seinen Dornröschenschlaf beendet und ausländische Einflüsse aus seinen traditionellen Grenzen vertrieben. Bei seinen Bemühungen, seinen alten Einflussbereich wiederherzustellen, zeigt es sich gegenüber rivalisierenden Mächten zunehmend aggressiv und kämpft hart um bestehende Einflussbereiche in Asien und im Pazifikraum."

CHN_invite_into_east_asian_community: "[FROM.GetNameDef] in die Ostasiatische Gemeinschaft einladen"
CHN_invite_into_east_asian_community_desc: "Wir haben kürzlich den Beitritt von [FROM.GetNameDef] zu [ROOT.GetFactionName] gefeiert, und angesichts unserer erweiterten Partnerschaft wäre es sinnvoll, eine Ausweitung unserer Beziehungen auf weitere gemeinsame Wirtschaftsprojekte vorzuschlagen, die den gesamten Kontinent näher zusammenbringen werden."

CHN_east_asian_community_shared_intro: "Die Wiedervereinigung Chinas hat es der Regierung ermöglicht, ihre riesige Wirtschaft zu mobilisieren, um erneut zum Handelszentrum im Osten zu werden. Sie hat Schritte unternommen, um einen Handelsblock zu gründen, von dem sie sich erhofft, dass er die verschiedenen postkolonialen Staaten Asiens und des Pazifikraums vereinen und ihnen ermöglichen wird, unabhängige Volkswirtschaften unabhängig von Europa aufzubauen."

CHN_east_asian_community_founder_level_1_idea: "Die ostasiatische Gemeinschaft"
CHN_east_asian_community_founder_level_1_idea_desc: "$CHN_east_asian_community_shared_intro$\n\nAls Gründer und größte Volkswirtschaft innerhalb dieses Blocks genießt China natürlich eine privilegierte Stellung innerhalb dieses Wirtschaftssystems."

CHN_east_asian_community_founder_level_2_idea: "$CHN_east_asian_community_founder_level_1_idea$"
CHN_east_asian_community_founder_level_2_idea_desc: "$CHN_east_asian_community_founder_level_1_idea_desc$ Dieser Handelsblock und die damit verbundenen Programme zur wirtschaftlichen Entwicklung wurden auch auf den kulturellen und akademischen Austausch ausgeweitet."

CHN_east_asian_community_founder_level_3_idea: "Zentrum der Weltföderation"
CHN_east_asian_community_founder_level_3_idea_desc: "$CHN_east_asian_community_shared_intro$\n\nNachdem China die Großmächte der Welt in seinen Staatenbund aufgenommen hat, ist es in der Lage, den globalen Handel vollständig um sich herum neu zu ordnen."

CHN_east_asian_community_member_idea: "Mitglied der Ostasiatischen Gemeinschaft"
CHN_east_asian_community_member_idea_desc: "$CHN_east_asian_community_shared_intro$\n\nAls Mitgliedstaat profitieren wir von chinesischen Investitionen, müssen dafür aber auch unsere Wirtschaft für chinesische Investitionen öffnen."

