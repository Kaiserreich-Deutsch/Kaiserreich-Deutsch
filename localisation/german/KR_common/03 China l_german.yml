### Army Reform
china_army_decisions: "Armeereform"
china_army_decisions_desc: "Chinesische Armeen und die der separatistischen Staaten haben lange damit gekämpft, zu westlichen Standards aufzuschließen. Die Soldaten sind notorisch schlecht ausgebildet und unordentlich, oft rekrutiert aus einem bunten Haufen von Banditen, Kleinkriminellen und chronisch Mittellosen. Die Ausrüstung ist häufig ein Flickwerk, veraltet oder sogar geradezu archaisch. Die Loyalität gilt in der Regel einzelnen Offizieren oder einer regelmäßig gefüllten Reisschüssel, und die ideologische Motivation ist bestenfalls flüchtig. Es wird viel erfordern, um diese Armeen nach modernen Gesichtspunkten wieder aufzubauen.\n"

china_army_reform: "Armeereform"
china_army_reform_desc: "Die chinesischen Warlord-Armeen und die Armeen verschiedener abtrünniger Staaten, die aus den Bedürfnissen der letzten Tage der Qing entstanden und von den Erfahrungen der Warlord-Ära geprägt sind, haben fast feudalen Charakter und sind von regionalen Machthabern organisiert. Unsere Armee ist häufig wegen ihrer geringen Qualität kritisiert worden, wobei einigen Offizieren vorgeworfen wurde, sie seien inkompetent und würden sich nur bereichern. Wir müssen nach mehr streben, vor allem, wenn wir für etwas Größeres stehen wollen."
china_lessons_of_war: "Lehren des Krieges"
china_lessons_of_war_desc: "Die Lektionen des Krieges haben uns viel über moderne Konflikte gelehrt. Mit neuem Ehrgeiz müssen wir umfassende Strukturreformen durchführen, um unsere Streitkräfte auf den neuesten Stand zu bringen und eine Truppe aufzubauen, die den Anforderungen der Zeit gewachsen ist."

CHN_cleanse_army_corruption_decision: "Armee von Korruption befreien"
CHN_cleanse_army_corruption_decision_desc: "Der Sold der Soldaten ist in China seit jeher sehr gering, aber es mangelt nicht an \"alternativen Entschädigungsmöglichkeiten\" für geschäftstüchtige Soldaten. Der Verkauf von Militärgütern auf dem Schwarzmarkt, die Anwerbung von Kindern und Verwandten als zusätzliche Soldaten auf der Gehaltsliste, der Verkauf von Provisionen und Gefälligkeiten an andere Soldaten, Erpressung und Schutzgelderpressung und manchmal sogar der Diebstahl von Zivilisten sind nur einige Beispiele dafür, wie sich chinesische Soldaten bereichert haben. Oftmals beteiligen sich ihre Offiziere an diesen Geschäften oder übernehmen sogar die Führung bei ihnen. Trotz unserer Reformen ist die rasche Expansion unseres Militärs mit einem Anstieg der Korruption einhergegangen. Dies kann nicht hingenommen werden. Wir müssen alles daran setzen, Veruntreuer und Gauner in Uniform zu verhaften, um sicherzustellen, dass Nachschub und Männer ungehindert an ihren Bestimmungsort gelangen, und um das Ansehen unserer Armee zu schützen."

CHN_reorganise_military_units_decision: "Militärische Einheiten reorganisieren"
CHN_reorganise_military_units_decision_desc: "Unser Marsch in Richtung Vereinigung hat seinen Preis: Viele unserer Starteinheiten wurden durch Verluste und Desertion stark ausgedünnt, andere wurden durch desertierende Gegner und Ad-hoc-Verstärkungen auf eine unüberschaubare Größe aufgestockt, während wieder andere an die Front geeilt wurden, bevor sie richtig aufgestellt werden konnten. Infolgedessen hat sich die Qualität in allen Bereichen stark verschlechtert - mit ungleichmäßiger und schlecht geplanter Verteilung von Veteranen und neuen Einheiten. Wie ein stumpfes Messer muss die Armee geschärft werden, und dies kann nur geschehen, indem erschöpfte Einheiten zur dringend benötigten Erholung und Umstrukturierung in die hinteren Ränge verlegt werden. Dies auf eine Art und Weise zu tun, die keine weiteren Schwachstellen hinterlässt, stellt eine erhebliche logistische Herausforderung dar und erfordert eine große Anstrengung von oben nach unten seitens der Militärplaner."

CHN_disband_unreliable_units_decision: "Unzuverlässige Einheiten auflösen"
CHN_disband_unreliable_units_decision_desc: "Die Armee in ihrer jetzigen Form ist wie ein Zirkus, eine bunte Ansammlung von Einheiten unterschiedlicher Größe, Qualität und Herkunft, die eher wie ein Schaufenster aussieht als ein einheitliches, diszipliniertes Symbol der neuen Regierung. Es gibt zwar einige engagierte Eliteeinheiten mit moderner Ausrüstung und schicken Uniformen, aber sie sind rar gesät im Vergleich zu den zahlreichen Ex-Warlord- und Ex-Banditenarmeen, die die Einheimischen schikanieren und bei Gefahr davonlaufen. Schlimmer noch, einige Einheiten existieren nur auf dem Papier - diese Geistereinheiten gehen über aufgeblähte Einheitslisten hinaus und sind, wenn überhaupt, nur spärlich besetzt.\n\nQuantität hat zwar eine eigene Qualität, wirkt sich aber auch nachteilig auf die Qualität aus, da viele bessere Einheiten den weniger guten misstrauen, um ihre Flanken zu schützen, und idealistischere Soldaten schwere moralische Schäden erleiden, wenn sie Zeuge der barbarischen Taten ihrer \"Kameraden\" an den Menschen werden. Dieses Problem hat sich nur noch verschlimmert, da wir viele Einheiten von feindlichen Armeen übernommen haben. Dennoch wird die Entfernung und Entwaffnung dieser Einheiten keine schöne Angelegenheit sein. Es wird jede Menge Gegenvorwürfe wegen Günstlingswirtschaft und Korruption seitens der Rechnungsprüfer geben, und viele werden sich darüber beschweren, dass wir politische Zweckmäßigkeit über die nationale Einheit stellen."

CHN_purge_disloyal_officers_decision: "Abtrünnige Beamte beseitigen"
CHN_purge_disloyal_officers_decision_desc: "Als sich die gegnerischen Armeen aufzulösen begannen, liefen viele unserer ehemaligen Feinde über, und manchmal wechselten ganze Truppenteile ihre Uniformen. Leider wird dies oft als eine weitere Realität einer Militärkarriere in einem Kriegsherrenland wie China und benachbarten Gebieten abgetan, und obwohl dies in gewisser Weise zutrifft, werden viele selbstzufrieden mit den Gefahren, die dies für die Zukunft der Armee bedeutet. Viele frisch rekrutierte Offiziere sind nicht sonderlich an unserer Sache interessiert, erwarten aber, dass sie dieselben Privilegien und denselben Status behalten, den sie bei ihren früheren Arbeitgebern genossen. Einige meutern geradezu und lehnen die Versuche loyaler Offiziere ab, sie in unsere Mission zu integrieren.\n\nWir entfernen diesen Tumor, bevor er sich ausbreitet, indem wir die schlimmsten Beispiele entlassen und künftige Rekruten präventiv auf Loyalität überprüfen. Natürlich neigen entlassene Offiziere in der Region dazu, nacheinander mit ganzen Stäben und Einheiten, die ihnen persönlich treu ergeben sind, abzureisen und ihre Waffen mitzunehmen. Die Sorge ist groß, dass sie zu Banditen werden, also müssen wir besonders wachsam sein."

CHN_enforce_military_discipline_KMT_decision: "Militärische Disziplin durchsetzen"
CHN_enforce_military_discipline_KMT_decision_desc: "Das chinesische Militär galt lange Zeit als Beruf der letzten Wahl für Söhne des Adels und anderer Eliten: Von ehrenhaften jungen Männern wurde historisch gesehen erwartet, dass sie bei den kaiserlichen Prüfungen gute Leistungen erbrachten und in den zivilen Staatsdienst eintraten. Selbst auf dem Höhepunkt der Kriegsherren-Ära haftete dem Militärdienst unter gebildeten Männern aufgrund der weit verbreiteten negativen Stereotypen, dass Soldaten und Offiziere Banden von Dieben, Mördern und Tyrannen seien, nach wie vor ein erhebliches Stigma an.\n\nDies hat sich als sich selbst erfüllende Prophezeiung erwiesen, und Berichte über Plünderungen und außergerichtliche Bestrafungen, die sogar von einigen unserer vertrauenswürdigsten Einheiten verübt wurden, sind beunruhigend häufig geworden, da unsere Armeen von Sieg und Macht berauscht sind. Es wird sicherlich nicht populär sein, aber die Wiederherstellung der Autorität unserer Regierung ist notwendig, wenn wir die Integrität unserer Armee bewahren wollen. In einigen Fällen müssen Exempel statuiert werden, während andere Fälle vertuscht werden müssen. Beides wird unserer politischen Legitimität kurzfristig schaden, ist aber ein notwendiges Übel, um die langfristige Tragfähigkeit unserer Sache zu gewährleisten."

CHN_insist_on_civilian_control_UPC_decision: "Besteht auf zivile Kontrolle"
CHN_insist_on_civilian_control_UPC_decision_desc: "Chinesische Dynastien haben den Militärdienst historisch gesehen als minderwertig angesehen, und konfuzianische Gelehrte und Beamte waren lange Zeit stolz darauf, strenge Kontrolle über das Militär auszuüben. Der Niedergang der Qing-Dynastie und das Chaos der Kriegsherren-Ära haben dazu geführt, dass sich das Militär dem Einfluss der Zivilregierung entzogen hat. Schlimmer noch, die Grenzen zwischen beiden Seiten verschwammen oft, da Militärs sich direkt in die Zivilregierung einmischten und Zivilisten militärische Titel annahmen, um sowohl Kontrolle als auch Legitimität zu bewahren. Wenn unsere Armee ihren Ruf als eine Bande von Kriegsherren ablegen soll, müssen wir die Macht unserer Regierung nutzen, um unsere Offiziere zu zügeln, auch wenn dies in naher Zukunft wahrscheinlich zu Konflikten führen wird."

china_poor_officers_fixed_text: "Die Desertion ist dank einer Mischung aus Gehaltserhöhungen, besserer Moral und größerer Kompetenz auf breiter Front zurückgegangen. Geistersoldaten werden allmählich aus den Dienstplänen der Armee gestrichen, aber es sind noch wesentlich mehr Reformen erforderlich, um das Problem vollständig zu beseitigen. Mit Offizieren, die aufgrund ihrer Verdienste und nicht aufgrund von Vetternwirtschaft oder Klientelismus befördert werden, kann eine koordinierte und wirksame Kommandostruktur entstehen, die ihren Platz einnimmt."
china_poor_army_3_officers: "Unzulänglichkeiten der Warlord-Ära"
china_poor_army_3_officers_desc: "Trotz verschiedener Behauptungen hat es nie wirklich eine \"chinesische Armee\" gegeben. Stattdessen ist das Militär dezentralisiert, stark parteiisch und unregelmäßig - die Armeen der verschiedenen Kriegsherren und abtrünnigen Staaten  hat sich über Jahrzehnte des Konflikts willkürlich und semi-unabhängig entwickelt. Die meisten bedeutenden Streitkräfte sind regional begrenzt, überdimensioniert, schlecht gewartet und misstrauisch, wenn nicht gar feindselig gegeneinander. Korruption ist allgegenwärtig. Wo Logistik vorhanden ist, handelt es sich meist um einfache Kulis oder Maultierzüge, die durch regelmäßige Raubzüge in der Umgebung ergänzt werden. Obwohl einige wenige Einheiten westlichen Standards zu entsprechen scheinen, ist dies bei der überwiegenden Mehrheit nicht der Fall; sie ähneln eher Banden von Banditen und anderen Kriminellen. Selbst in Friedenszeiten reicht oft schon die bloße Nachricht von einer herannahenden Armee aus, damit die örtlichen Bauern vor der bevorstehenden Welle von Plünderungen und Misshandlungen fliehen."
china_poor_army_3: "Unzulänglichkeiten der Warlord-Ära"
china_poor_army_3_desc: "Trotz verschiedener Behauptungen hat es nie wirklich eine \"chinesische Armee\" gegeben. Stattdessen ist das Militär dezentralisiert, stark parteiisch und unregelmäßig und hat sich über Jahrzehnte des Konflikts willkürlich entwickelt. Die meisten bedeutenden Streitkräfte sind regional begrenzt, überdimensioniert, schlecht gewartet und misstrauisch, wenn nicht gar feindselig gegeneinander. Korruption ist allgegenwärtig. Wo Logistik vorhanden ist, handelt es sich meist um einfache Kulis oder Maultierzüge, die durch regelmäßige Raubzüge in der Umgebung ergänzt werden.\n\n$china_poor_officers_fixed_text$\n\nAuch wenn einige wenige Einheiten westlichen Standards zu entsprechen scheinen, ist dies bei der überwiegenden Mehrheit nicht der Fall; sie ähneln eher Banden von Banditen und anderen Kriminellen. Selbst in Friedenszeiten reicht oft schon die bloße Nachricht von einer herannahenden Armee aus, damit die örtlichen Bauern vor der bevorstehenden Welle von Plünderungen und Misshandlungen fliehen."
china_poor_army_2_officers: "Systematische militärische Mängel"
china_poor_army_2_officers_desc: "Die ersten Schritte zu einer systematischen Militärreform sind eingeleitet worden, um die Korruption und die vielen Unzulänglichkeiten zu beseitigen, die das, was eines Tages eine echte chinesische Armee sein wird, plagen. Eine zentralisierte Bürokratie und eine koordinierte Logistik sind der erste Schritt auf diesem Weg und werden die Grundlage für künftige Reformen bilden. Ein zuverlässigeres Versorgungs- und Zahlungssystem ist bereits im Aufbau, das eine bessere Bindung der Truppen an das Land gewährleistet, die Anreize zur Plünderung verringert und das Vertrauen der lokalen Bevölkerung stärkt. Im Moment ist das System noch anfällig für Diebstahl und Unterschlagung, aber man kann kein Danhuatang machen, ohne ein paar Eier zu zerschlagen."
china_poor_army_2: "Systematische militärische Mängel"
china_poor_army_2_desc: "Die ersten Schritte zu einer systematischen Militärreform sind im Gange, um die Korruption und die vielen Unzulänglichkeiten zu beseitigen, die das, was eines Tages eine echte chinesische Armee sein wird, plagen. Eine zentralisierte Bürokratie und eine koordinierte Logistik sind der erste Schritt auf diesem Weg und werden die Grundlage für künftige Reformen bilden.\n\n$china_poor_officers_fixed_text$\n\nEin zuverlässigeres Versorgungs- und Bezahlungssystem wird bereits eingeführt, das eine bessere Bindung der Truppen an das Land gewährleistet, Anreize zur Plünderung verringert und Vertrauen bei der lokalen Bevölkerung schafft. Im Moment ist das System noch anfällig für Diebstahl und Unterschlagung, aber man kann kein Danhuatang machen, ohne ein paar Eier zu zerschlagen."
china_poor_army_1_officers: "Laufende Militärreformen"
china_poor_army_1_officers_desc: "Die Armeereform wird stetig fortgesetzt, wenn auch nicht immer in gleichmäßigem Tempo.  Die schwierige Aufgabe, lokal begrenzte Einheiten und breitere Patronagenetze aufzulösen, hat begonnen, wenn auch mit erheblichem Widerstand, sowohl offen als auch subversiv. Neue Offiziere ohne solche weitreichenden Verbindungen, von denen man hofft, dass sie kompetenter und weniger offenkundig korrupt sind, wurden eingesetzt, während sich die Kommandostrukturen zu verändern beginnen. Auch die Ausbildung und das Beschaffungswesen werden reformiert, obwohl sich einige Elemente gegen diese Veränderungen sträuben, da sie sie als zu weit und zu schnell ansehen. Obwohl die Qualität der Einheiten schwanken kann, wurde die Basis weit über das alte \"Krähenmorden\", als das sie früher abgetan wurden, angehoben."
china_poor_army_1: "Laufende Militärreformen"
china_poor_army_1_desc: "Die Armeereform wird stetig fortgesetzt, wenn auch nicht immer in gleichmäßigem Tempo.  Die schwierige Aufgabe, lokal begrenzte Einheiten und umfassendere Klientelnetzwerke aufzulösen, hat begonnen, wenn auch mit erheblichem Widerstand, sowohl offen als auch subversiv. Neue Offiziere ohne solche weitreichenden Verbindungen, von denen man hofft, dass sie kompetenter und weniger offenkundig korrupt sind, wurden eingesetzt, als sich die Kommandostrukturen zu verändern begannen.\n\n$china_poor_officers_fixed_text$\n\nAuch die Ausbildung und die Beschaffung werden reformiert, obwohl sich einige Elemente gegen diese Veränderungen wehren, da sie sie als zu weit und zu schnell ansehen. Obwohl die Qualität der Einheiten schwanken kann, wurde die Basis weit über das alte \"Krähenmorden\", als das sie früher abgetan wurden, angehoben."
china_poor_army_0: "Eine reformierte Armee"
#Could Rename this to something about officers
china_poor_army_0_desc: "Seit ihrem chaotischen und unordentlichen Zustand vor einigen Jahren hat die Armee einen langen Weg zurückgelegt. Dank großer Anstrengungen und der durch Erfolge auf dem Schlachtfeld gewonnenen Erfahrung stehen ihre Kerneinheiten an der Schwelle zur Modernität; ihre Fähigkeiten auf dem Schlachtfeld sind eher auf Ausrüstung und Spezialisierung als auf völlige Vernachlässigung zurückzuführen.\n\n$china_poor_officers_fixed_text$\n\nDas Gleiche kann nicht für die gesamten Streitkräfte und insbesondere nicht für verbündete und integrierte Einheiten gesagt werden, aber der Weg zum Aufbau einer neuen, modernen und einheitlichen Armee zur Verteidigung der chinesischen Interessen ist nun frei."

CHN_activate_military_disarray_normal_tt: "§RWir haben unser Bestes getan, um die Wachstumsschmerzen unserer schnell wachsenden Armeen zu minimieren, aber wir können die Auswirkungen nicht länger aufhalten. Es müssen direkte Maßnahmen ergriffen werden, um diese zunehmenden Probleme in unseren Reihen zu lösen.§!"
CHN_activate_military_disarray_early_warning_tt: "§RWir werden die Initiative zur Aufstockung unserer Streitkräfte ergreifen, was weitere Möglichkeiten zur Verbesserung unserer Armeen eröffnet, uns aber auch zwingt, die Lasten einer größeren Streitmacht zu tragen und sie präventiv anzugehen.§!"
CHN_activate_military_disarray_no_additional_level_warning_tt: "§RDa es uns nicht gelungen ist, weitere Fortschritte bei der Beseitigung der Verwirrung zu erzielen, die unser Militär erfasst hat, ist die Moral gesunken, aber wir können uns damit trösten, dass es nicht noch schlimmer werden kann.§!"
CHN_activate_military_disarray_additional_level_warning_tt: "§RUnsere früheren Bemühungen um eine Vergrößerung unseres Militärs haben dazu beigetragen, die Auswirkungen unserer schnell wachsenden Armeen abzufedern, konnten uns jedoch nicht vollständig vor dem natürlichen Qualitätsverlust schützen, den die Befreiung mit sich gebracht hat.§!"

CHN_military_disarray_idea1: "Militärisches Durcheinander"
CHN_military_disarray_idea1_desc: "Trotz der durchschlagenden Erfolge auf dem Schlachtfeld und der Tapferkeit, die unsere Soldaten auf dem Marsch zur Vereinigung bewiesen haben, ist die Armee durch die Aufnahme von Tausenden von Überläufern, Freiwilligen und die Eroberung feindlicher Bestände stark aufgebläht worden. Gleichzeitig sind paradoxerweise viele der Eliteeinheiten der Armee im Laufe der Expedition dezimiert worden, einige existieren nur noch auf dem Papier. Ihre Verstärkungen wurden entweder verzögert oder umgeleitet, da die Logistik auf dem Weg nach Norden ins Stocken geriet.\n\nDie allgegenwärtige, fast schon systematische Fäulnis, die sich in der gesamten Armee ausgebreitet hat, ist nicht mehr zu beseitigen. Wenn wir die Armee davor bewahren wollen, zu einem Haufen wankender Männer zu werden, besteht die einzige realistische Lösung darin, ganze Armeekorps vorübergehend zu demobilisieren und Division für Division neu aufzubauen. Das ist eine große Aufgabe und dürfte auf erheblichen Widerstand stoßen, zumal die Kriegsherreneinheiten die Hauptlast der Auflösungsbefehle zu tragen haben werden."
CHN_military_disarray_idea2: "Militärische Unordnung"
CHN_military_disarray_idea2_desc: "Beim Wiederaufbau der Armee wurden einige Fortschritte erzielt, doch es gibt weiterhin Probleme. Viele örtliche Befehlshaber haben sich unseren Auflösungsbefehlen widersetzt, weil sie befürchten, dass unsere Bemühungen in erster Linie auf Kosten ihrer Macht gehen werden. Andere befürchten, dass ihre Sektoren durch die Demobilisierung unbewacht bleiben, oder sie zögern, Einheiten zu trennen, die seit Jahren zusammenarbeiten.\n\nNoch werden unsere Divisionen langsam Brigade für Brigade und Regiment für Regiment wieder zu kämpfenden Einheiten umstrukturiert. Während sich die Frontlinie etwas verfestigt, hat sich ein gleichmäßigerer logistischer Zug etabliert, was einige dringende Sorgen über den Zustand unseres Militärs lindert. Doch die Zeit drängt, denn es ist nur eine Frage der Zeit, bis die NRA erneut zum Schutz und zur Verteidigung Chinas gerufen wird."
CHN_military_disarray_idea3: "Militärische Desorganisation"
CHN_military_disarray_idea3_desc: "Die durchschlagenden Erfolge der Armee während der Nordexpedition verbargen ein wachsendes Problem in ihren Reihen: das Problem, dass ihr die logistischen Ressourcen ausgingen und sie wie die Armeen der Kriegsherren aufblähten. Nach eingehender Diskussion und der Erkenntnis, dass es keine andere Möglichkeit gab, ordnete das Oberkommando eine gründliche Demobilisierung an.\n\nEs war ein schmerzhafter Prozess, aber es scheint, dass das Schlimmste jetzt hinter uns liegt. Die meisten unserer besten Divisionen sind vollständig wiederhergestellt, und diejenigen, die wir im Laufe des Prozesses aufgebaut oder erworben haben, wurden weitgehend in unsere Reihen integriert. Auf Korps- und Armeeebene gibt es nach wie vor viele Kommando- und Kontrollprobleme, die jedoch auf die Wachstumsschmerzen zurückzuführen sind, die unsere frisch aufgebaute Armee durch ihre Größe verursacht. Sie müssen jedoch wachsam bleiben, denn wir haben auf dem Weg zur nationalen Einigung noch erheblichen Nachholbedarf."

CHN_activate_economic_devastation_normal_tt: "§RWir haben unser Bestes getan, um lokale wirtschaftliche Störungen zu beheben, aber wir können den zunehmenden finanziellen Abschwung, den die Eroberung mit sich gebracht hat, nicht aufhalten. Es müssen direkte Maßnahmen ergriffen werden, um die nationale Wirtschaft zu stabilisieren.§!"
CHN_activate_economic_devastation_early_warning_tt: "§RWir werden die Initiative ergreifen, um den beklagenswerten Zustand unserer Volkswirtschaft zu beheben, weitere Möglichkeiten zur Verbesserung verschiedener Handels- und Industriesektoren zu erschließen und das System im Zuge unserer Expansion widerstandsfähiger zu machen.§!"
CHN_activate_economic_devastation_no_additional_level_warning_tt: "§RNachdem es nicht gelungen ist, weitere Fortschritte bei der Beseitigung des Chaos in unserer Volkswirtschaft zu erzielen, ist das Vertrauen in die finanzpolitische Stabilität unserer Regierung gesunken, aber wir können uns damit trösten, dass es nicht noch schlimmer werden kann.§!"
CHN_activate_economic_devastation_additional_level_warning_tt: "§RUnsere bisherigen Reformanstrengungen haben dazu beigetragen, die wirtschaftlichen Erschütterungen durch die Wiedereingliederung großer Teile des Landes abzumildern, konnten aber finanzielle Turbulenzen nicht vollständig verhindern.§!"

CHN_devastated_national_econ_idea: "Zerstörte Volkswirtschaft"
CHN_devastated_national_econ_idea_desc: "China war einst die reichste Nation der Welt, das Zentrum eines blühenden Handels und eleganter Handwerkskunst. Die Dekadenz der Qing-Dynastie, die Isolation von der Außenwelt und das Unvermögen unserer Vorgänger, die Bedeutung der industriellen Revolution zu begreifen, verdammten die Großmacht zu einem Jahrhundert der Demütigungen. Da China es versäumt hatte, sich zu modernisieren und mit ausländischen Mächten Schritt zu halten, blieb es in der industriellen Produktion zurück. Das Wenige, das geschaffen wurde, ist größtenteils im Besitz von Ausländern, die ihre vorteilhafte Position ausnutzen, um der zänkischen und korrupten chinesischen Führung erhebliche Zugeständnisse abzuringen. In der Zwischenzeit ist der ländliche Raum immer noch unterentwickelt und ungleich, mit wenig Mechanisierung und einer nach wie vor arbeitsintensiven Produktion.\n\nUnter dem Druck der jüngsten Kriege, gezwungen, die Lasten von Truppenbewegungen, Steuern und Kriegszerstörungen zu tragen, ist das System praktisch zusammengebrochen. Ausländische Investoren ziehen sich zurück, der Handel ist unterbrochen, Plünderungen und Banditentum sind weit verbreitet, und weite Teile des von uns kontrollierten Gebiets sind von Hungersnöten bedroht. Viele bezweifeln, dass unsere Regierung in der Lage ist, die von ihr ausgegebene Währung zu stützen oder die wachsende Krise zu bewältigen, und wir haben nur wenig Zeit, um die Dinge wieder in den Griff zu bekommen."
CHN_devastated_national_econ2_idea: "Geschädigte Volkswirtschaft"
CHN_devastated_national_econ2_idea_desc: "Obwohl sich die [ROOT.GetAdjective] Wirtschaft etwas verbessert hat, nehmen die Probleme immer noch zu. Angezogen wie die Fliegen von der sich abzeichnenden Stabilität der neuen Regierung, sind die Gläubiger der Vorgängerregierung aufgetaucht und erwarten von uns, dass wir unseren Schulden nachkommen. Ob wir tatsächlich in der Lage sind, unsere Schulden zu begleichen, steht noch in den Sternen, da viele noch immer der Langlebigkeit unseres Regimes misstrauen und sich viele weigern, unsere Währung zu akzeptieren. Es muss mehr getan werden, und zwar schnell - unsere Armeen, unsere Regierung und unsere Klientelnetzwerke brauchen Geld, um zu funktionieren. Je länger wir trödeln, desto mehr Risiken gehen wir ein.\n\nWir haben vielleicht weniger Handlungsspielraum als unsere westlichen Partner. Nach einem Jahrhundert der Demütigungen ist die chinesische Wirtschaft sehr anfällig und die Modernisierung des Agrar- und Industriesektors begrenzt. Das Land ist in hohem Maße von ausländischen Investitionen abhängig, was auf Kosten der politischen Stabilität geht, und leidet aufgrund der Warlord-Ära unter schwerwiegenden soziopolitischen Verwerfungen; die Belastungen des jüngsten Krieges haben die Wirtschaft der von uns kontrollierten Gebiete schwer geschädigt. Auch wenn wir das Schlimmste der Krise eingedämmt haben, bleibt es eine Priorität, die Inflation einzudämmen und Arbeiter, Kaufleute und Bauern wieder an die Arbeit zu bringen. Die Angst vor einer Hungersnot hat sich größtenteils gelegt, auch wenn viele Menschen weiterhin hungern und es Gebiete gibt, in denen die Gefahr einer weiteren Krise nach wie vor groß ist. Es gibt noch viel zu tun, bevor wir die Rückkehr zur Normalität verkünden können."
CHN_devastated_national_econ3_idea: "Gestörte Volkswirtschaft"
CHN_devastated_national_econ3_idea_desc: "Das Jahrhundert der Demütigung hinterließ ein angeschlagenes China, dessen Wirtschaft das Chaos durch die Kämpfe der Kriegsherren kaum verkraften konnte. Dennoch hat es sich als widerstandsfähiger erwiesen als erwartet, und einige Bereiche erholen sich langsam wieder. Da immer mehr Menschen akzeptieren, dass unsere Regierung wahrscheinlich bestehen bleiben wird, kehrt in den Städten und Fabriken wieder ein sanftes Summen zurück. In unseren Kerngebieten hat sich die Produktivität weitgehend normalisiert, obwohl die Gebiete, die erst kürzlich von unseren Streitkräften eingenommen wurden, nach wie vor in einer schwierigen Lage sind, während wir daran arbeiten, das zerstörte System wieder zu integrieren. Es sind weitere Anstrengungen erforderlich, um China wirklich in die Zukunft zu führen."

CHN_national_illiteracy1_idea: "Nationaler Analphabetismus"
CHN_national_illiteracy1_idea_desc: "Analphabetismus ist im ganzen Land nach wie vor weit verbreitet, obwohl Reformen quer durch das politische Spektrum immer wieder dazu aufrufen, dieses Problem anzugehen. Für viele ist er zum Sinnbild der \"Rückständigkeit\" geworden, unter der China leidet, insbesondere in ländlichen Gebieten, wo der Zugang zu Büchern, Lehrern und Schulgebäuden nach wie vor begrenzt ist. Schulschwänzen ist ebenfalls weit verbreitet, da viele den Lehrplan (in unterschiedlichem Maße) als hoffnungslos veraltet und unpraktisch ansehen und es vorziehen, in den landwirtschaftlichen Betrieben und Geschäften der Familie mitzuhelfen oder sich anderweitig praktische Fähigkeiten anzueignen. Viele scheitern an der obligatorischen Mittelschule, und noch weniger schließen eine fakultative Highschool ab. Die wenigen Glücklichen, die es sich leisten können, an einer Universität zu studieren, fragen sich, ob sie danach in der sich schnell verändernden (oft zum Schlechten hin) Wirtschaft einen Arbeitsplatz finden werden. Es ist unwahrscheinlich, dass wir in der Lage sein werden, all diese großen Probleme in so kurzer Zeit zu lösen, aber wir können zumindest das Schlimmste verhindern."

SHX_disrupted_economy_idea1: "Gestörte Wirtschaft"
SHX_disrupted_economy_idea1_desc: "Schnelles Handeln ist erforderlich, um eine wirtschaftliche Katastrophe zu vermeiden!"
SHX_disrupted_economy_idea2: "Erholende Wirtschaft"
SHX_disrupted_economy_idea2_desc: ""
SHX_disrupted_economy_idea3: "Stabilisierende Wirtschaft"
SHX_disrupted_economy_idea3_desc: "Nach erheblichen Anstrengungen in den letzten Monaten hat sich unsere Wirtschaft erheblich stabilisiert. Obwohl wir immer noch Schwierigkeiten haben, unsere Reserven aufrechtzuerhalten und unsere Währung zu stützen, hat sich das von uns gedruckte Geld als widerstandsfähig erwiesen, und es wird innerhalb unserer Grenzen weitgehend akzeptiert. Einst dachte man, wir seien vom Bankrott bedroht, heute haben wir den größten Teil der Welt von unserer finanziellen Sorgfalt überzeugt. Mit ein wenig mehr Anstrengung wird unsere Wirtschaft bald wieder brummen."

CHN_an_army_in_transition_idea: "Eine Armee im Umbruch"
CHN_an_army_in_transition_idea_desc: "Die Reform des Militärs ist ein fortlaufender Prozess, der oft durch bereits bestehende militärische Reformprogramme erschwert wird, die entweder gerettet, umgestaltet oder gestrichen werden müssen, um Platz für Fortschritte zu schaffen. Nachdem unser Oberkommando bereits einige Fortschritte auf dem einen Weg gemacht hat, hat es sich entschlossen, einen anderen Weg einzuschlagen, was in der Zwischenzeit Konsequenzen hat."

china_northern_school: "Nordische Schule"
KR_northern_school: "Ordnung und Orthodoxie"
china_northern_school_desc: "§LChinas nördliche Kriegsherren stammen zumeist aus den Militärschulen der Xuantong-Ära in Baoding und Tianjin und stellen die Elite einer zunehmend veralteten Offiziersgeneration dar. Sie wurden nach preußischem Vorbild ausgebildet und kämpfen hauptsächlich in der nördlichen Ebene. Ihr Kommandostil betont den Stellungskrieg und die Bedeutung gut ausgebildeter Truppen, insbesondere der Artillerie.§!"

china_southern_school: "Südliche Schule"
KR_southern_school: "Masse und Mobilität"
china_southern_school_desc: "§LDa sie nicht über die Ressourcen der nördlichen Kriegsherren verfügen und hauptsächlich in den stürmischen Bergen und Tälern des Südens kämpfen, legen die südlichen Kriegsherren Chinas den Schwerpunkt auf Zahlen und Manöver. Aggression wird belohnt, Lücken müssen immer ausgenutzt werden, und schwere Artillerie wird durch schnelle Gebirgskanonen ersetzt.§!"

china_green_forest_school: "Grüne Waldschule"
KR_green_forest_school: "Belastbarkeit und Anforderung"
china_green_forest_school_desc: "§LEinige von Chinas Warlords haben keinerlei militärische Ausbildung und bezeichnen sich stattdessen als Absolventen der "Universität des grünen Waldes". Doch trotz all ihrer Unzulänglichkeiten verfügen diese ehemaligen (und manchmal auch aktiven) Banditen über eine einzigartige Herangehensweise an die Kriegsführung, die es ihnen ermöglicht, selbst unter schwierigsten Umständen flexibel und widerstandsfähig zu bleiben. Manche mögen ihre Methoden als grob oder gar kriminell bezeichnen, aber sie führen oft zum Ziel.§!"

