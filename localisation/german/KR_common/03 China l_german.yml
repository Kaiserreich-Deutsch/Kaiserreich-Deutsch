china_faction_tenets_northern_zhili_desc: "§LUnter der Führung des großmütigen \"Königs von Baoding\" Cao Kun und des berühmten \"Jademarschalls\" Wu Peifu, verdankt die Clique der Nördlichen Zhili ihre Abstammung der Clique von Feng Guozhang von der Neuen Armee von Beiyang und sogar noch weiter zurück dem Vizekönig von Zhili, dem \"chinesischen Bismarck\" Li Hongzhang. Die Nord-Zhili-Clique ist sich des Wunsches der Volksmassen nach politischen Reformen weitaus bewusster und kann auf eine Geschichte \"ernsthafter\" Reformen zurückblicken. Viele werfen den Zhili jedoch vor, nichts anderes als Kriegsherren zu sein, wobei ihre interne Spaltung und ihr Guanxi-Netzwerksystem die Lage noch verschlimmern. Gespalten zwischen Caos Jinbao-Fraktion und Wus Luoyang-Fraktion, sind die Ideale der Zhili vielschichtig. In einem Punkt sind sie sich jedoch einig: die Rolle der Zhili bei der Vereinigung Chinas.\n\nCao Kuns Fraktion stützt sich auf seine Karriere als politisches Schwergewicht, seine Führungsposition innerhalb der Zhili-Clique insgesamt und seine charakteristische Verfassung und propagiert eine Reihe vorsichtiger Modernisierungen der chinesischen Nation und die Fortführung des Erbes von Beiyang. Im Gegensatz dazu propagiert die Fraktion von Wu Peifu eine intellektuell geprägte konfuzianische demokratische Republik, in der Hoffnung, die Fehler der Beiyang-Republik in einer Form echter reformistischer Absichten zu beheben.§!"
china_faction_tenets_southern_zhili_desc: "§LDie Südliche Zhili-Clique ist das bleibende Erbe des \"Lächelnden Tigers\" Sun Chuanfang und hat eine ähnliche Abstammung wie die Nord-Zhili-Clique. Ihre Stammväter waren Li Hongzhang und Feng Guozhang. Die Süd-Zhili spalteten sich von ihren nördlichen Verwandten nach dem Aufstieg der Drei Aufseher des Jangtse-Flusses ab. Das waren Feng Guozhang, Li Chun und Wang Zhanyuan.\n\nDurch Wang Zhanyuans Machtspiele und Fengs Tod wurden die Süd-Zhili weiter ermutigt und kamen schließlich unter Sun Chuanfang zu ihrem Recht. Mit der Gründung des Bundes der Fünf Provinzen zementierten die Südlichen Zhili ihre Vormachtstellung an der chinesischen Ostküste. Ideologisch sind die Südlichen Zhili jedoch alles andere als kohärent, da die zahlreichen Mitglieder alle ihre eigenen Lehren vertreten.\n\nWährend Sun Chuanfang einen aufgeklärten despotischen Republikanismus propagiert, vertritt Qi Xieyuan im Gegensatz dazu eine Politik der autokratischen Konzessionsherrschaft, und Chen Yi befindet sich als Mitglied der Südlichen Zhili in einer merkwürdigen Position, da er sowohl enge Beziehungen zu Japan unterhält als auch mit den Idealen der alten Tongmenghui sympathisiert.§!"
china_faction_tenets_manchu_qing_desc: "§LObwohl die Monarchie in der chinesischen Bevölkerung sehr verhasst war, starb sie 1911 nicht wirklich. Das Feuer des Monarchismus wurde von Kang Youwei, Liang Qichao, der königlichen Familie und anderen monarchistischen Gruppen immer wieder angefacht. Die monarchistischen Gruppen innerhalb der Versammlung, die von der Zhili-Clique mit einer falschen Geste wieder in den Vordergrund gerückt wurden, waren nie wirklich zufrieden mit ihrer Position als zweite Geige gegenüber den Republikanern.\n\nNach einer Periode der Schwäche der Zhili wurde der \"Mandschu-Putsch\" gestartet, der die Kontrolle über die Zentralregierung übernahm und sie in die Hände des Xuantong-Kaisers legte. Durch das Mandat des Himmels regierend und mit verschiedenen Reformern und Intellektuellen an ihrer Seite, setzten sich die Restauratoren für eine reformierte Monarchie ein, die sich von den Fehlschlägen, die zur Xinhai-Revolution führten, weiterentwickelte.§!"
china_faction_tenets_fengtian_desc: "§LDie Anguojun-Regierung, formell die Regierung der Nationalen Befriedungsarmee, ist das angeblich letzte Überbleibsel der ursprünglichen Beiyang-Republik. Zumindest behauptet dies Großmarschall Zhang Zuolin, die Führungsfigur der Anguojun-Regierung. Unter der Oberfläche ist die Anguojun jedoch nur eine weitere Legitimationsquelle, mit der sich Zhang Zuolin an jeden Anspruch auf nationale Legitimität klammert.\n\nDie Anguojun vereint die vielen Fraktionen der Fengtian-Clique, wie die Shaoshuai-Clique von Zhang Xueliang, die Shikan-Clique von Yang Yuting und die Zhang-Clique, und umfasst auch die verschiedenen Fraktionen aus ihrer Zeit in Beijing. Die Versammlung von Shenyang, die das Erbe von 1928 in sich trägt, vereint Mitglieder der alten Anhui-Clique, die dem Jiwei-Club, der alten und der neuen Kommunikationsclique, der pro-japanischen Concordia-Vereinigung und schließlich allen Beiyanger Bürokraten, die aus der Pekinger Versammlung oder der Zhili ausgeschlossen wurden, nicht unähnlich sind. Die Situation ist bestenfalls dysfunktional und wird allein durch die schiere Kraft des alten Marschalls zusammengehalten.§!"
china_faction_tenets_federalists_desc: "§LDie föderalistische Bewegung, die ein ähnliches Erbe wie die revolutionären Bewegungen der Xinhai-Revolution hat, findet ihren wahren Vorläufer in der Form der Tongmenghui. Vorangetrieben durch die intellektuellen Überlegungen des legendären Zhang Taiyan, Liang Qichao, Song Jiaoren und zahlreicher anderer, erlebte die \"Bewegung der Provinzverfassung\" in den Provinzen des Landes einen raschen Aufschwung. Zhejiang, Hunan, Guangdong, Sichuan und Yunnan waren dabei am erfolgreichsten.\n\nNach den Entwicklungen der Warlord-Ära wurde die föderalistische Bewegung zu einer natürlichen Entwicklung, als die Macht von der Zentralregierung auf die Provinzebene verlagert und der Status der Provinzen aufgewertet wurde. Nach der ersten Umsetzung in Hunan unter Zhao Hengti und in Zhejiang unter der Zhejiang-Autonomiebewegung wurde der Föderalismus in der ganzen Nation weiter aufgegriffen und umgesetzt.\n\nDie ideologisch gespaltene föderalistische Bewegung bringt die Gruppe mit sich, die den \"Bottom-up\"-Föderalismus vertritt. Föderalismus vertreten, wie etwa Li Jiannong und Zhao Hengti. \"Top Down\"-Föderalismus, wie er von Tang Jiyao vertreten wird, und das von Chen Jiongming geförderte föderalistische System mit großem Spielraum. Die Föderalisten, die als alternative revolutionäre Bewegung zur Kuomintang angesehen wurden, hatten im traditionell zentralistischen Norden des Landes wenig Erfolg, und ihre größten Befürworter waren kleinere Parteien innerhalb Pekings.§!"
china_faction_tenets_left_kuomintang_desc: "§LDie Kuomintang hat ihren Ursprung in der revolutionären Geheimgesellschaft der Qing-Zeit, der Tongmenghui. Ihr Gründer Sun Yat-sen hoffte, die Qing-Mandschu zu vertreiben und eine neue chinesische Republik zu errichten, was mit der Xinhai-Revolution geschah. Aus Abscheu vor den Beiyang-Kriegsherren errichtete Sun in Guangzhou in Zusammenarbeit mit anderen südlichen Republikanern, wie den Föderalisten von Chen Jiongming, eine rivalisierende Regierung. Nachdem sich Sun und Chen zerstritten hatten, kam Ersterer in Kontakt mit der Internationale, die ihm durch russische Exilberater Unterstützung schickte.\n\nDie Bolschewiki halfen Sun bei der Revolutionierung der Kuomintang im Rahmen der Reorganisation von 1924, bei der die Partei die Grundsätze des Demokratischen Zentralismus mit dem Ziel übernahm, China in einem Einparteienstaat zu vereinen, in dem die Partei politische Vormundschaft ausüben würde, um China auf die Demokratie vorzubereiten und Suns drei Grundsätze Minsheng, Minzu und Minquan zu fördern. Nach Suns Tod geriet die Kuomintang in einen Zwiespalt zwischen den Linken, die das Bündnis mit der Chinesischen Syndikalistischen Liga unterstützten, und den Rechten, die es ablehnten.\n\nNach dem Scheitern der Nordexpedition und der Ermordung von Chiang Kai-shek floh das Zentralkomitee nach Paris, während die Überreste einen Aufstand in der Region MinGan aufrecht erhielten. Die Linke Kuomintang strebt danach, die Vereinigung Chinas zu vollenden und die sozialistische Revolution in Asien anzuführen. Es kann keinen Zweifel daran geben, dass der Sozialismus die natürliche Schlussfolgerung der Drei Prinzipien ist!§!"
china_faction_tenets_right_kuomintang_desc: "§LDie Kuomintang hat ihren Ursprung in der revolutionären Geheimgesellschaft der Qing-Zeit, der Tongmenghui. Ihr Gründer Sun Yat-sen hoffte, die Qing-Mandschu zu vertreiben und eine neue chinesische Republik zu errichten, was mit der Xinhai-Revolution geschah. Aus Abscheu vor den Beiyang-Kriegsherren errichtete Sun in Guangzhou in Zusammenarbeit mit anderen südlichen Republikanern, wie den Föderalisten von Chen Jiongming, eine rivalisierende Regierung. Nachdem sich Sun und Chen zerstritten hatten, kam Ersterer in Kontakt mit der Internationale, die ihm durch russische Exilberater Unterstützung schickte.\n\nDie Bolschewiki halfen Sun bei der Revolutionierung der Kuomintang im Rahmen der Reorganisation von 1924, bei der die Partei die Grundsätze des Demokratischen Zentralismus mit dem Ziel übernahm, China in einem Einparteienstaat zu vereinen, in dem die Partei politische Vormundschaft ausüben würde, um China auf die Demokratie vorzubereiten und Suns drei Grundsätze Minsheng, Minzu und Minquan zu fördern. Nach Suns Tod geriet die Kuomintang in einen Zwiespalt zwischen den Linken, die das Bündnis mit der Chinesischen Syndikalistischen Liga unterstützten, und den Rechten, die es ablehnten.\n\nDie Rechten zogen sich nach dem Scheitern der Nordexpedition nach Guizhou zurück, während die linken Feiglinge des Zentralkomitees nach Paris flohen. Die Rechte Kuomintang hofft, Suns Traum zu erfüllen, indem sie die Nationale Revolution vollendet, ohne dass die Geißel des Sozialismus die Drei Prinzipien infiziert. Das neue China wird nicht auf ekelhaften materialistischen Interpretationen der Sanmin-Doktrin aufgebaut werden!§!"
china_faction_tenets_national_protection_alliance_desc: "§LDie \"Nationale Schutzallianz\" ist in der Tat eine merkwürdige und eigenartige Gruppierung von Kriegsherren, Opportunisten und anderen widerwärtigen Individuen, die angeblich das Erbe der \"Nationalen Schutzarmee\" von Cai E, Li Liejun und Tang Jiyao oder der Huguojun antritt. Während ihr Namensvetter die edlen Ideale vertrat, einen ultimativen, totalen Krieg zur Rettung der Nation zu führen, um einen despotischen Verrückten an seinen autokratischen Ambitionen zu hindern, könnte die Nationale Schutzallianz der heutigen Zeit nicht unterschiedlicher sein.\n\nAnstatt Provinzdespoten und deren Kontrolle über ihre Provinzen zu fördern und zu stärken, ist die Nationale Schutzallianz eine dysfunktionale Gruppierung ungleicher Charaktere, die in ihrem eigenen Interesse vereint sind. Viele Beobachter und vor allem ihre Rivalen behaupten, dass die Warlord-Fraktion mit Sicherheit nicht von Dauer sein wird und nur dazu dient, die Ära der Warlords fortzusetzen.§!"
china_faction_tenets_geacps_desc: "§LDie Japaner, die vielleicht als das schlimmste Schicksal des chinesischen Volkes verschrien sind, haben sich anscheinend mit ihren sabbernden Mäulern in den verrottenden Leichnam Chinas versenkt und an dessen Stelle nur noch die Hülle eines Skeletts hinterlassen. Zusammengehalten von der japanischen Kwantung-Armee und ihren lokalen kollaborierenden Verbündeten hat das japanische Imperium seinen Einfluss schließlich weit über die Spiele des alten Marschalls hinaus ausgedehnt.\n\nDa es keine kohärente Ideologie gibt, die von ihren Zeitgenossen geteilt wird, abgesehen von pro-japanischen Einstellungen, werden die führenden Persönlichkeiten dieser Regierung als Kollaborateure, \"Hanjian\", verschrien und von der einheimischen Bevölkerung zutiefst verabscheut. Sie verursachen übermäßiges Leid und ein enormes nationales Trauma, aber für Tokio bedeutet es nichts, solange die japanischen Unternehmen weiterhin Gewinne einfahren und die egoistische Gier der Kollaborateure gestillt wird.§!"
china_faction_tenets_independent_desc: "§LIm Chaos der Warlord-Ära agierten viele Gouverneure völlig autonom von den Regierungen in Peking oder Guangzhou. Solche bündnisfreien Warlords sind in ihren Ansichten flexibel und werden versuchen, ihre Autonomie in der sich ständig verändernden politischen Landschaft zu bewahren...§!"

