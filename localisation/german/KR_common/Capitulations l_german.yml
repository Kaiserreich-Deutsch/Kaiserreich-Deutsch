## Übersetzt von Thylon ##

### Tooltips ###
GER_will_capitulate: "§Y[GER.GetNameDefCap]§! wird kapitulieren"

### Events ###
capitulation_events.1.t: "Deutschland ist erobert"
capitulation_events.1.d: "Wir wurden von unseren elenden Feinden besiegt und unsere Armeen brechen in ganz Europa zusammen. Obwohl sie das Vaterland eingenommen haben, ist der Krieg noch lange nicht vorbei!"
capitulation_events.1.a: "Übernehmt die Kontrolle über Mittelafrika - wir werden von dort aus weiter kämpfen."
capitulation_events.1.b: "Es gibt keinen Ort wohin wir fliehen können. Kapituliert!"

capitulation_events.2.t: "Militaristen drängen auf direkte Kontrolle"
capitulation_events.2.d: "Infolge des Zusammenbruchs der deutschen Kriegsanstrengungen auf dem europäischen Festland haben sich die Schutztruppen mobilisiert und versuchen nun, die Macht von den verantwortlichen Bürokraten zu übernehmen. Ihre Führung hat angeordnet, dass [MAF.GetLeader] sofort als Gouverneur von Mittelafrika zurücktritt und dass die Verwaltungsaufgaben an Schutztruppen-Beamte übergeben werden, sobald diese in [THIS.Capital.GetCapitalVictoryPointName] eintreffen. Mittelafrika soll zu einem Werkzeug für die Rückgewinnung Deutschlands gemacht werden, und unser koloniales Projekt soll ausgesetzt werden."
capitulation_events.2.a: "Glauben diese Verrückten, dass wir das noch gewinnen können? Unsere Loyalität gilt Berlin, wer auch immer es halten mag."
capitulation_events.2.b: "Begrüßt die Schutztruppe und gebt ihren Forderungen nach."

capitulation_events.3.t: "Bürokraten gewinnen Machtkampf in [MAF.Capital.GetCapitalVictoryPointName]"
capitulation_events.3.d: "Die kolonialen Verwalter in Afrika sehen keinen Grund, zu diesem Zeitpunkt nachzugeben; der Krieg ist bereits verloren. Sie haben erklärt, dass sie in zwei Wochen auf denjenigen hören werden, der für [THIS.Capital.GetCapitalVictoryPointName] verantwortlich ist, und uns damit unserem Untergang gegenüber unseren Feinden überlassen!"
capitulation_events.3.a: "Die undankbaren Schufte!"

capitulation_events.4.t: "Patrioten unter Kontrolle in Mittelafrika"
capitulation_events.4.d: "Die Kolonialverwalter haben den Militaristen Platz gemacht; Deutschland wird noch zurückerobert werden!"
capitulation_events.4.a: "Wir werden wiederkommen!"

capitulation_events.5.t: "Der Krieg mit [SIA.GetNameDef]"
capitulation_events.5.d: "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobei die [SIA.GetAdjective] Armeen immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir einen Krieg fortsetzen, den unsere verstreuten und geschlagenen Truppen nicht gewinnen können, oder um Frieden bitten?"
capitulation_events.5.a: "Gebt ihnen was sie wollen."
capitulation_events.5.b: "Wir werden diesen Krieg fortsetzen, wenn wir müssen."

capitulation_events.6.t: "[From.GetNameDefCap] bitten um Frieden"
capitulation_events.6.d: "Die versprengten deutschen Streitkräfte, die sich jetzt unter einem provisorischen Kommando aus Afrika versammeln, haben uns einen Großteil ihres Territoriums in [GEA.GetNameDef] angeboten, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden."
capitulation_events.6.a: "Ein ausgezeichneter Plan."
capitulation_events.6.b: "Viel? Wir wollen ALLES."

capitulation_events.7.t: "Der Krieg mit [JAP.GetNameDef]"
capitulation_events.7.d: "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobeidie  [JAP.GetAdjective] Armee immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir einen Krieg fortsetzen, den unsere verstreuten und geschlagenen Truppen nicht gewinnen können, oder um Frieden bitten?"

capitulation_events.8.t: "[From.GetNameDefCap] bittet um Frieden"
capitulation_events.8.d: "Die versprengten deutschen Streitkräfte, die sich jetzt unter einem provisorischen Kommando aus Afrika versammeln, haben uns einen Großteil des Kolonialgebiets angeboten, das sie in [GEA.GetNameDef] besitzen, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden. In Anbetracht dessen, dass die Ablehnung des Abkommens bedeuten würde, das wir die Deutschen bis nach Afrika jagen müssten, sollten wir vielleicht über ihr Angebot nachdenken."
capitulation_events.8.a: "Ein ausgezeichneter Plan."
capitulation_events.8.b: "Wir werden alles nehmen, was sie besitzen."

capitulation_events.9.t: "[GEX.GetNameDefCap] bittet um Frieden"
capitulation_events.9.d.siam: "Die sogenannte Freie Deutsche Regierung, die bereits darum kämpft, den Kampf von Afrika aus fortzusetzen, hat einen Frieden mit [From.GetNameDef] ausgehandelt. Dies wird die Abtretung eines Großteils unseres Territoriums beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Obwohl die lokalen Streitkräfte entschlossen sind, den Kampf fortzusetzen, ist ohne Unterstützung aus dem Heimatland eine schnelle Niederlage für diese Widerstandsnester wahrscheinlich unmittelbar bevorstehend."
capitulation_events.9.d.japan: "Die sogenannte Freie Deutsche Regierung, die bereits darum kämpft, den Kampf von Afrika aus fortzusetzen, hat einen Frieden mit [From.GetNameDef] ausgehandelt. Dies wird unsere vollständige Annexion beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Obwohl die lokalen Streitkräfte entschlossen sind, den Kampf fortzusetzen, ist ohne Unterstützung aus dem Heimatland eine schnelle Niederlage für diese Widerstandsnester wahrscheinlich unmittelbar bevorstehend."
capitulation_events.9.a: "Zu den Rettungsbooten! Wir fahren nach Afrika!"
capitulation_events.9.b: "Wir werden bis zum letzten Mann kämpfen!"

capitulation_events.12.t: "Sollen wir den Krieg fortsetzen?"
capitulation_events.12.d: "Die deutsche Regierung ist zusammengebrochen und ihr Kommando wurde nach Afrika verlegt, wo sie die Kontrolle über ihre ehemaligen Kolonien übernommen hat. Sie besitzen jedoch immer noch einen Großteil des von uns beanspruchten Kolonialgebiets und sind in erheblicher Unordnung. Sollten wir verlangen, dass sie die Gebiete unter Androhung einer Fortsetzung des Krieges übergeben oder ihn jetzt beenden?"
capitulation_events.12.a: "Beansprucht die Kolonien."
capitulation_events.12.b: "Wir haben genug vom Krieg mit den Deutschen."

capitulation_events.13.t: "[NFA.GetAdjective] droht uns"
capitulation_events.13.d: "[NFA.GetNameDefCap] hat eine Drohung ausgesprochen - entweder übergeben wir die Kolonien, die einst ihnen gehörten, oder sie werden ihren Krieg gegen uns fortsetzen. In Anbetracht unseres gegenwärtigen Zustandes der Unordnung könnte es ratsam sein, ihre Forderungen zu akzeptieren. Wenn nicht, werden wir sie hier in Afrika bekämpfen müssen."
capitulation_events.13.a: "Gebt ihnen, was sie wollen, wenn es das beenden wird."
capitulation_events.13.b: "Wir werden ihnen also hier in Afrika gegenüber stehen."

capitulation_events.15.t: "[transferred_state.GetName] gehört uns"
capitulation_events.15.d: "Mit dem Zusammenbruch der deutschen Regierung ist ihr Einfluss auf [transferred_state.GetName] unhaltbar geworden, und so hat sich die örtliche Verwaltung unseren Streitkräften ergeben, um zu verhindern, dass das Gebiet im Chaos versinkt."
capitulation_events.15.a: "Wunderbar."

capitulation_events.23.t: "Der Deutsche Zusammenbruch"
capitulation_events.23.d.nowar: "Die letzten Tage seit dem deutschen Zusammenbruch in Europa waren zwar unsicher, aber die Befürchtungen, dass [Root.GetNameDef] sich selbst überlassen bleiben würde, sind unbegründet. Die wichtigste deutsche Opposition hat sich nun in Mittelafrika niedergelassen, und wir haben die Kommunikation mit ihren Beamten in Daressalam wiederhergestellt. Die Ordnung ist, zumindest für den Moment, wiederhergestellt."
capitulation_events.23.d.war: "Da die Deutschen in Europa zusammengebrochen sind und sich in Afrika kaum noch halten können, hat der anhaltende Krieg hier in [Root.GetNameDef] dazu geführt, dass viele der Kolonialbeamten bereits in die neue Hauptstadt in Ostafrika geflohen sind. Die Kommunikation ist noch nicht wiederhergestellt, und es scheint, dass wir - im Moment - auf uns allein gestellt sind."
capitulation_events.23.a: "Das ist eine Erleichterung...?"
capitulation_events.23.b: "Wir wurden verlassen?!"

capitulation_events.30.t: "Frieden mit der Internationale?"
capitulation_events.30.d.britain: "Nach der erfolgreichen Besetzung Frankreichs durch unsere Streitkräfte wurden viele Pläne für die Invasion Großbritanniens geschmiedet, aber keiner war erfolgreich.\n\nObwohl die britische Regierung verwundet ist, hat sie sich unseren Versuchen, den Ärmelkanal zu überqueren, erfolgreich widersetzt, und da die Verteidigung der Küsten dringend benötigte Ressourcen beansprucht, haben viele in unserer Regierung einen Friedensvertrag mit den Überresten der Internationale vorgeschlagen.\n\nWir werden die volle Kontrolle über ihre kontinentaleuropäischen Besitztümer haben, um den Preis der Anerkennung der Regierung von [ENG.GetNameDef]. Angesichts der wachsenden Anti-Kriegs-Stimmung sowohl innerhalb unserer Grenzen als auch in Großbritannien glauben viele, dass dies diesen sinnlosen Krieg zumindest vorübergehend beenden kann."
capitulation_events.30.d.other: "Die Vernichtung der Dritten Internationale in Europa ist abgeschlossen, die Länder Britannien und Frankreich sind unseren überlegenen Kräften zum Opfer gefallen.\n\nNach diesem Ereignis erwarteten viele in unserer Regierung, dass die Internationale ohne einen Anführer zusammenbrechen würde, doch das war nicht der Fall, denn [INT.GetNameDef] hat die militärische Führung übernommen und die verbleibenden Mitglieder in die Schranken gewiesen. Da diese Nation weit von unseren Grenzen und Nachschublinien entfernt ist, halten viele in unserer Regierung eine Invasion für eine Verschwendung von Ressourcen.\n\nDaher hat die Regierungsfraktion einen Vorschlag für einen offiziellen Friedensvertrag vorgelegt. Unser Einfluss in Europa wird gestärkt, aber die Internationale wird weiterhin ein Hindernis für unsere Weltmacht sein. Da viele im Reich des Krieges überdrüssig sind, könnte es in unserem besten Interesse sein, diesen Friedensvorschlag zu unterbreiten."
capitulation_events.30.a: "Es ist Zeit für einen Waffenstillstand."
capitulation_events.30.b: "Der einzige Frieden, den wir akzeptieren werden, ist die bedingungslose Kapitulation!"

capitulation_events.31.t: "Deutschland bietet Frieden an"
capitulation_events.31.d.britain: "Im Laufe des Krieges sind dunkle Zeiten über unser Bündnis hereingebrochen. Die französische Kommune ist zusammengebrochen, und wir mussten die Rolle des Revolutionsführers übernehmen, und die Deutschen haben versucht, in Großbritannien einzumarschieren, aber aufgrund der Hartnäckigkeit unseres Volkes ohne Erfolg.\n\nAllerdings zeigen sich auf beiden Seiten die Narben, sowohl bei der Infrastruktur als auch bei unserem Volk. Heute spitzte sich die Lage zu, als [FROM.GetNameDef] mit uns Kontakt aufnahm und uns Friedensverhandlungen anbot. Im Gegenzug für die Anerkennung unserer Regierung und den Fortbestand der Internationalen verlieren wir alle unsere Verbündeten auf dem europäischen Festland. Viele in unserer Regierung betrachten dies als Beleidigung und drängen darauf, weiter für die Revolution zu kämpfen, während andere der Meinung sind, dass jeder Versuch, unsere Position in Europa zurückzuerobern, zwecklos ist und wir diesen Frieden akzeptieren sollten, solange wir können, selbst wenn er uns eine Demütigung einbringt. Wie sollen wir darauf reagieren?"
capitulation_events.31.d.other: "Dunkle Zeiten sind über die Internationale hereingebrochen. Die beiden wichtigsten Führer der Allianz, Großbritannien und Frankreich, sind durch die deutsche Invasion gefallen. Aufgrund unserer eigenen Macht innerhalb der Allianz haben wir den Mantel der Führer der Revolution übernommen.\n\nAber auf beiden Seiten rückt die Aussicht auf einen totalen Sieg von Tag zu Tag weiter in die Ferne. Unser Volk wird des Kriegszustandes überdrüssig, und dies scheint sich heute zuzuspitzen, denn das Deutsche Reich ist mit einem Vorschlag an uns herangetreten: Im Gegenzug dafür, dass wir unsere europäischen Besitztümer aufgeben und mit den Deutschen Frieden schließen, wird unsere Regierung anerkannt und die Internationale als Einheit unter unserer Führung weitergeführt.\n\nObwohl dies uns als Führer der Weltrevolution festigen und den Krieg beenden würde, würde uns ein solcher Friedensvertrag gedemütigt und als Verlierer des Zweiten Weltkriegs zurücklassen. Viele in unserer Regierung wünschen sich ein Ende des Krieges, während viele andere weiter für die Revolution kämpfen wollen. Wie sollen wir darauf reagieren?"
capitulation_events.31.a: "Dieser Krieg ist verloren. Unterschreibt."
capitulation_events.31.b: "Die Revolution muss weiterkämpfen! Lehnt ab!"

capitulation_events.32.t: "Die Internationale akzeptiert den Frieden"
capitulation_events.32.d.britain: "Der Krieg ist vorbei. Obwohl wir gehofft hatten, die Revolution nach der Niederlage Frankreichs vollständig zu beseitigen, haben sich diese Hoffnungen nicht erfüllt. Großbritannien hat mit der Annahme unseres Vorschlags reagiert und scheint unter dem gleichen Schaden zu leiden wie wir jetzt. Da Großbritannien und die Dritte Internationale überlebt haben, fragen sich viele im ganzen Reich, wie lange dieser Frieden dauern wird, bis Europa wieder in einen totalen Krieg ausbricht."
capitulation_events.32.d.other: "Der Krieg ist vorbei. Mit der Besetzung der europäischen Verbündeten der Internationale haben die verbleibenden Mitglieder akzeptiert, dass es so nicht mehr weitergehen kann. Sie haben den Frieden akzeptiert, und obwohl die Bedrohung in Europa beseitigt ist, fragen sich viele, wie lange es dauern wird, bis der neue Anführer der Internationale uns zurückschlagen kann. Aber für den Moment haben wir den Tag gewonnen."
capitulation_events.32.a: "Europa ist im Frieden!"

capitulation_events.33.t: "Die Internationale hat den Frieden abgelehnt!"
capitulation_events.33.d.britain: "Unser Friedensvorschlag wurde von Großbritannien mit der Behauptung beantwortet, unsere Regierung wolle Großbritannien mit diesem Frieden lediglich erneut demütigen, und die Bedingungen seien inakzeptabel. Es scheint, dass der Krieg jetzt nur noch mit der Invasion Großbritanniens oder dem Fall Berlins an die britischen Streitkräfte enden kann..."
capitulation_events.33.d.other: "Unser Friedensvorschlag wurde von [INT.GetNameDef] nicht gut aufgenommen, und sie haben mit einem schallenden 'Nein' auf unsere Bitte um Frieden geantwortet. Es scheint, dass die hartnäckigen Revolutionäre weiterkämpfen wollen, und der Krieg wird nur mit der bedingungslosen Kapitulation einer der beiden Seiten enden. Wir müssen uns auf eine Invasion vorbereiten..."
capitulation_events.33.a: "Wir werden beenden, was wir 1919 begonnen haben."

capitulation_events.34.t: "Frieden mit [INT.GetNameDef]?"
capitulation_events.34.d: "[GER.GetNameDefCap] hat einen Friedensvertrag mit [INT.GetNameDef] ausgehandelt, da die [INT.GetAdjective] offensichtlich nicht mehr gewillt sind, den Krieg fortzusetzen. Dies könnte eine Chance für uns sein, auch unseren Krieg mit ihnen zu beenden. Sollten wir die Gelegenheit nutzen oder den Kampf fortsetzen?"
capitulation_events.34.a: "Lasst uns das jetzt beenden!"
capitulation_events.34.b: "Nein, wir setzen den Krieg fort!"

capitulation_events.35.t: "Der Vertrag von [INT.Capital.GetCapitalVictoryPointName]"
capitulation_events.35.d.britain: "Heute wurde von [GER.GetLeader] die Unterzeichnung eines Friedens zwischen der Dritten Internationale und dem Reichspakt verkündet. Obwohl Deutschland zum dritten Mal in siebzig Jahren Paris erobert hat, war es nicht in der Lage, eine Landung in Großbritannien zu ermöglichen.\nDaher wurde ein Frieden zwischen den beiden kriegsgebeutelten Fraktionen unterzeichnet: Die Dritte Internationale soll eine Einheit unter der Führung von [ENG.GetNameDef] bleiben, auf Kosten ihrer kontinentalen Verbündeten, die unter deutscher Kontrolle stehen. [ENG.GetLeader] hat versucht, optimistisch zu bleiben, und den verbleibenden Verbündeten in der ganzen Welt zugerufen, dass die Revolution noch nicht tot ist und dass Großbritannien die Fackel Frankreichs weiterführen wird.\nAber eines ist klar: Großbritannien und Frankreich wurden von den Deutschen zum zweiten Mal in der jüngeren Geschichte gedemütigt, und nur die Zeit wird zeigen, ob sie zurückschlagen können."
capitulation_events.35.d.america: "Heute wurde von [GER.GetLeader] verkündet, dass der Weltkrieg im Westen beendet ist. Obwohl Deutschland den Sieg über die europäische Revolution für sich beansprucht hat, bleibt der neue revolutionäre Titan jenseits des Meeres, [WCA.GetNameDef], bestehen.\nSo haben [WCA.GetNameDef] und [GER.GetNameDef] einen Friedensvertrag unterzeichnet, der es der Dritten Internationale als Ganzes erlaubt, ihre Existenz unter der Führung Amerikas fortzusetzen, auf Kosten der europäischen Verbündeten der Internationale, die von Deutschland besetzt sind. Präsident [WCA.GetLeader] hat versucht, optimistisch zu bleiben, indem er den verbliebenen Verbündeten versprochen hat, dass sie die Fackel der Revolution in Europa weitertragen werden, aber viele sehen darin eine Bestätigung der deutschen Hegemonie in Europa. Nur die Zeit wird zeigen, ob die Revolution ohne die Führung Frankreichs und Großbritanniens überleben kann."
capitulation_events.35.d.other: "Heute wurde von [GER.GetLeader] verkündet, dass der Weltkrieg im Westen beendet ist. Obwohl die Kommunarden besiegt wurden und Deutschland den Sieg über die europäische Revolution für sich beansprucht hat, existiert [INT.GetNameDef] noch immer.\nAngesichts der Aussicht auf einen zermürbenden transkontinentalen Krieg haben [INT.GetNameDef] und [GER.GetNameDef] einen Friedensvertrag unterzeichnet, der es der Dritten Internationale erlaubt, ihre Existenz unter der Führung von [INT.GetNonIdeologyName] fortzusetzen, allerdings auf Kosten ihrer ehemaligen europäischen Verbündeten, die unter deutscher Besatzung stehen. [INT.GetLeader] schwor den verbliebenen Verbündeten, die Fackel der Revolution in Europa weiterzutragen, doch viele sehen darin eine Bestätigung der deutschen Hegemonie in Europa. Nur die Zeit wird zeigen, ob die Revolution ohne die Führung Frankreichs und Großbritanniens überleben kann."
capitulation_events.35.a: "Ist die Geschichte dazu verdammt, sich zu wiederholen??"

capitulation_events.40.t: "Paris ist gefallen"
capitulation_events.40.d: "Es scheint, dass wir uns erneut der Ungnade der Besetzung durch eine fremde Macht stellen müssen, da Paris der feindlichen Kontrolle unterworfen ist. Der Widerstand in ganz Frankreich hat begonnen, aber wie lange können wir ihn aufrechterhalten? Es gibt viele sowohl innerhalb unserer Nation als auch außerhalb, die behaupten, wir seien nie keine legitime Regierung gewesen. Solange die Leute auf unserer Seite sind, haben wir immer noch eine Chance!"
capitulation_events.40.a: "Wir haben noch nicht verloren!"

capitulation_events.42.t: "Der französische Widerstand bricht zusammen"
capitulation_events.42.d: "Die Besetzung von Paris wurde gefestigt, und die verschiedenen Widerstandsnester wurden endgültig besiegt und die Legitimität unserer Exilregierung in Stücke gerissen. Die französische Weigerung, zuzugeben, dass wir erneut besiegt wurden, ist endlich zusammengebrochen."
capitulation_events.42.a: "Leider."

capitulation_events.43.t: "Deutschland bietet das besetztes Gebiet an"
capitulation_events.43.d: "Vielleicht im Interesse der Untergrabung der Legitimität der Commundard-Exilanten hat [GER.GetNameDef] der Regierung [Root.GetAdjective] ein Angebot unterbreitet: Kontrolle über eine kleine Anzahl von Provinzen in Südfrankreich. Sie machen keine Versprechungen für die eventuelle Friedenskonferenz nach dem Zusammenbruch des Widerstands der Commundards. Im Moment sind sie bereit, uns einfach die Besatzung zu überlassen."
capitulation_events.43.a: "Das ist ein guter Deal- wir akzeptieren!"
capitulation_events.43.b: "Nein, wir werden nicht mit den Deutschen verhandeln!"

capitulation_events.44.t: "Die Franzosen lehnen ab"
capitulation_events.44.d: "Trotz des Nutzens, den es ihnen bei der Friedenskonferenz über das französisches Territorium bieten würde, hat [NFA.GetNameDef] unser großzügiges Angebot abgelehnt."
capitulation_events.44.a: "So soll es sein."

capitulation_events.45.t: "Die Franzosen stimmen zu"
capitulation_events.45.d: "Offensichtlich erfreut über unsere Großzügigkeit hat [NFA.GetNameDef] unserem Angebot zugestimmt und bereits [NFA.GetAdjective]-Truppen in einige der südlichen Gebiete verlegt."
capitulation_events.45.a: "Hervorragend!"
