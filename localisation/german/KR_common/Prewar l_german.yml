### Events ###
 pre_war_events.1.t: "Das 5-jährige Jubiläum des Genfer Streiks von 1932"
 pre_war_events.1.d: "Heute vor 5 Jahren haben die Arbeiter Genfs mit einem Streik begonnen, mit dem sie soziale und wirtschaftliche Reformen erreichen wollten, welcher sich fast in den Rest des französisch-sprachigen Teils der Schweiz (bekannt als Romandie) ausgebreitet hätte.\n\nAus Angst, dass die Französische Kommune sich hätte einmischen können, hat sich die Regierung in Bern dazu entschieden, die Armee zu entsenden, um den Streik zu beenden. In den daraus resultierenden Gefechten in Genf wurden 13 Menschen getötet und über 100 verletzt. Die Beziehungen zwischen der Romandie und Bern sind seitdem schlechter denn je und haben sich in den letzten Jahren noch nicht verbessert.\n\nErmutigt durch die kürzlichen Entwicklungen in Frankreich beginnen die Linksextremen nun, erneut zu handeln, und planen, sozialistische Kandidaten für die nächsten Kommunalwahlen aufzustellen. Die Sozialdemokraten jedoch, welche in der Romandie schon immer viele Stimmen erhielten, haben zusammen mit den Gewerkschaften ein Reformpaket ausgearbeitet, das 'Arbeitsfrieden-Abkommen', welches mehrere Richtlinien umfasst, darunter Lohnerhöhungen, Schichtzeiten und so weiter. Einer der wichtigsten Punkte ist das Ende der Aussperrungen, welche in letzter Zeit häufiger in den Uhrenmanufakturen stattfanden.\n\nDie sozialdemokratischen Kandidaten verlassen sich auf dieses Programm, um wiedergewählt zu werden und um die Spannungen zwischen den Linksradikalen und der von Konservativen dominierten Bundesregierung zu lindern."
 pre_war_events.1.a: "Eine beaduerliche Entwicklung..."
 pre_war_events.2.a: "Eine interessante Entwicklung..."

 pre_war_events.3.t: "Sozialistischer Wahlsieg in der Romandie"
 pre_war_events.3.d: "Unterstützt von der konservativen Bundesregierung und der Mehrheit der deutsch-sprachigen Kantone, hat sich der Schweizer Arbeitgeberverband geweigert, das sogenannte 'Arbeitsfrieden-Abkommen' anzunehmen, welches von den Sozialdemokraten vorgeschlagen wurde, um den ständigen Aussperrungen in den Uhrenmanufakturen ein Ende zu bereiten.\n\nWährend die moderaten Sozialdemokraten dadurch blamiert wurden, haben die französisch-sprechenden Arbeiter, die schon seit der Unterdrückung der Genfer Streiks von 1932 einen wachsenden Groll gegen die Regierung und die Armee (beides von der deutsch-sprachigen Bevölkerung dominierte Institutionen) hegen, den sozialistischen und pro-syndikalistischen Kandidaten in allen Kantonen den Wahlsieg geschenkt, wodurch nun linke Politiker in den Parlamenten von Genf, Lausanne und Neuchâtel sitzen, welche schon jetzt zahlreiche Reformen fordern."
 pre_war_events.3.a: "Verdammte Sozialisten!"

 pre_war_events.4.t: "Pro-Syndikalistischer Wahlsieg in der Romandie"
 pre_war_events.4.d: "Aufgrund der Maßnahmen, welche die Schweizer Regierung ergriff, um gegen die Forderungen der Gewerkschaften nach mehr Arbeiterrechten und höheren Löhnen vorzugehen, und der öffentlichen Ausübung von Gewalt in Haute-Savoie, haben wir nun genügend politisches Kapital, um damit zu beginnen, syndikalistische Bewegungen in der Provinz zu unterstützen, welche unsere Rückeroberung der Provinz begrüßen würden.\n\nDies ist die ideale Gelegenheit der Kommune, engere Beziehungen zu den dortigen Syndikalisten aufzubauen, welche uns dabei helfen könnten, Haute-Savoie wieder zu einem Teil Frankreichs zu machen. Die pro-deutschen und pro-österreichischen Konservativen jedoch werden wahrscheinlich versuchen, gegen die von der Arbeiterklasse gewählten Politiker vorzugehen, selbst wenn dies bedeuten würde, dass sie Gewalt einsetzen müssten ..."
 pre_war_events.4.a: "Versucht, die neugewählten Sozialisten zu beeinflussen!"
 pre_war_events.4.b: "Es ist zu riskant....."

 pre_war_events.5.t: "Syndikalistische Subversion in der Romandie!"
 pre_war_events.5.d: "Nachdem die neugewählten sozialistischen Regierungen in der Romandie ihr Amt angetreten haben, hat der Bundesnachrichtendienst gemeldet, dass französische Beamte die Grenze überquert haben, um die Linken der Romandie zu beraten - und eine Teilmobilmachung der französischen Grenzwache nahe Genf ist ebenfalls zu beobachten.\n\nDie Situation ist beunruhigend und wie es scheint müssen wir die sozialistischen Regierungen zum Rücktritt zwingen, um Neuwahlen in der Romandie durchzuführen, selbst wenn dies die temporäre militärische Besetzung der Romandie durch unsere Armee bedeuten würde. Da die Gewalt in Haute-Savoie die Franzosen bereits gegen uns aufgehetzt hat, ist das Risiko einer militärischen Intervention recht hoch - und wir können uns nicht sicher sein, dass der Reichspakt uns unterstützen wird..."
 pre_war_events.5.a: "Zwingt die lokalen Regierungen in den französisch-sprechenden Kantonen zum Rücktritt!"
 pre_war_events.5.b: "Wir müssen die Verfassung respektieren..."

 pre_war_events.6.t: "Unruhen in der Romandie!"
 pre_war_events.6.d: "Der Bundesrat hat, unterstützt von den französisch-sprechenden Konservativen, einigen 'vertrauenswürdigen' (d.h. deutsch-sprachigen) Einheiten der Bundesarmee befohlen, die Kantone der Romandie zu betreten und dort das Kriegsrecht auszurufen. Die sozialistischen Anführer sowie viele Arbeiter und Sympathisanten der Syndikalisten wurden verhaftet und es werden neue provisorische Regierungen etabliert, welche unter der Aufsicht des Bundes stehen. Trotz unserer Bemühungen konnten einige sozialistische Führungspersönlichkeiten nach Frankreich fliehen und rufen nun zum bewaffneten Widerstand gegen die Bundesregierung auf und fordern die Rückgabe von Haute-Savoie an die Franzosen.\n\nDie Unterdrückung der Region scheint auch nicht ganz so wirksam wie erhofft, da sowohl in der Romandie als auch in Haute-Savoie viele Streiks stattfinden und bewaffnete Zwischenfälle zunehmen, da die französischen Militäreinheiten nun Milizen formen. Währenddessen führen ungewöhnlich viele französische Panzer und Infanterieeinheiten in den Jura-Bergen Übungen aus und der Schweizer Luftraum wird immer häufiger von französischen Piloten betreten."
 pre_war_events.6.a: "Verdammt sollen diese Verräter sein!"

 pre_war_events.7.t: "Genf und die Schweizer Franzosen"
 pre_war_events.7.d: "Die Bourgeoisie-Regierung der Schweiz hat heute ihr wahres Gesicht gezeigt und die demokratisch gewählten sozialistischen Regierungen in Genf, Lausanne und anderen französisch-sprechenden Kantonen gestürzt! Als wäre das noch nicht genug, unterdrücken sie nun auch die Franzosen in Savoie! Unsere Agenten meldeten mehrere Verbrechen gegen bewaffnete Arbeiter und Zivilisten, welche die Schweizer Armee nach Ausrufung des Kriegsrechts verübte. Trotz all ihrer Bemühungen jedoch konnten einige der französisch-sprachigen Syndikalisten über die Grenze und in unser Territorium fliehen.\n\nNun haben sie eine syndikalistische, schweizerisch-französische Exilregierung ausgerufen und fordern die Anerkennung der Wahlen, welche den Sozialisten zur Macht verhalfen, und die strafrechtliche Verfolgung der derzeitigen Bundesregierung. Da keine der reaktionären Großmächte zur Rettung der Schweiz zu eilen scheint, wäre dies die optimale Gelegenheit, ein Ultimatum nach Bern zu senden, mit dem wir die syndikalistischen Bewegungen in unserem Nachbarland stärken und unser rechtmäßiges Territorium zurückfordern können."
 pre_war_events.7.a: "Verlangt die Rückgabe von Haute-Savoie!"
 pre_war_events.7.b: "Wir möchten unsere Beziehungen zur Schweiz nicht aufs Spiel setzen."

 pre_war_events.8.t: "Unruhen in der Romandie und das französische Ultimatum"
 pre_war_events.8.d: "Die Franzosen verlangen die Rückgabe der Provinz Haute-Savoie. Sie bezichtigen die Bundesregierung des 'Weißen Terrors' - und viele Syndikalisten in der Schweiz unterstützen diese Anschuldigung.\n\nDer Beistand der Deutschen wäre uns nicht garantiert, sollten wir uns gegen diese dreckigen Syndikalisten zur Wehr setzen."
 pre_war_events.8.a: "Akzeptiert die französischen Ansprüche."
 #pre_war_events.8.b: "Wir werden uns nicht von diesen dreckigen Syndikalisten herumkommandieren lassen!"
 pre_war_events.8.c: "Wir müssen Schutz suchen!"

 pre_war_events.9.t: "Die Französische Kommune bedroht die Schweiz!"
 pre_war_events.9.d: "Die Französische Kommune verlangt in ihrem unendlichen Machthunger die Kontrolle über die Provinz Haute-Savoie, welche derzeit zur Schweiz gehört. Diese diplomatische Krise könnte die Machtbalance kippen - und der Internationale einen entscheidenden Vorteil verschaffen.\n\nSollten wir den Franzosen Einhalt gebieten oder die Schweiz im Stich lassen?"
 pre_war_events.9.a: "Entweder sie geben nach oder müssen sich mit der deutschen Kriegsmaschinerie messen!"
 pre_war_events.9.b: "Wir sollten uns nicht einmischen!"

 pre_war_events.10.t: "Das Deutsche Reich lässt uns im Stich!"
 pre_war_events.10.d: "Unser Versuch, unsere Unabhängigkeit und territoriale Integrität mithilfe deutscher Vermittlung zu bewahren, ist fehlgeschlagen.\n\nWir sind nun gezwungen, diese Krise anders zu lösen."
 pre_war_events.10.a: "Verdammt!"

 pre_war_events.11.t: "Die Deutschen senden ein Ultimatum!"
 pre_war_events.11.d: "Das Deutsche Reich hat ein Ultimatum nach Paris gesandt.\n\nWir sollen unsere diplomatischen und unsere Geheimaktivitäten, die gegen die territoriale Integrität der Schweiz gerichtet sind, unterlassen - oder uns mit der Macht des deutschen Heeres messen."
 pre_war_events.11.a: "Wir sollten keinen Krieg mit Deutschland riskieren. Fürs Erste."
 pre_war_events.11.b: "Ignoriert diese lächerlichen Bedrohungen!"

 pre_war_events.12.t: "Die Französische Kommune gibt nach!"
 pre_war_events.12.d: "Nachdem unsere Nachricht in Paris ankam, gaben die Franzosen schnell alle diplomatischen und Geheimaktivitäten, die gegen die territoriale Integrität der Schweiz gerichtet sind, auf.\n\nWir haben heute einen diplomatischen Sieg erzielt und der Welt gezeigt, dass wir sozialistische und syndikalistische Aggression bekämpfen und jede Nation, die von Revolutionären bedroht wird, beschützen werden!"
 pre_war_events.12.a: "Der Frieden bleibt erhalten!"

 pre_war_events.13.t: "Die Franzosen ignorieren unser Ultimatum!"
 pre_war_events.13.d: "Die Franzosen haben unsere diplomatischen Bemühungen, den Frieden in Europa aufrechtzuerhalten, ignoriert, und destabilisieren weiterhin die Schweiz. Nun haben sie ihre Intentionen klar gemacht.\n\nWir dürfen die Schweiz nicht im Stich lassen!"
 pre_war_events.13.a: "Sie haben ihre Wahl getroffen. In den Krieg!"

 pre_war_events.14.t: "Die Französische Kommune widerruft ihre Ansprüche!"
 pre_war_events.14.d: "Nachdem unsere diplomatische Nachricht in Paris ankam, gaben die Franzosen schnell alle diplomatischen und Geheimaktivitäten, die gegen unsere territoriale Integrität gerichtet sind, auf.\n\nDie Schweizer Unabhängigkeit und unser Nationalstolz bleibt erhalten!"
 pre_war_events.14.a: "Das hätten wir niemals ohne unsere Verbündeten geschafft!"

 pre_war_events.15.t: "Der Schweizer Bund akzeptiert!"
 pre_war_events.15.d: "Nachdem wir die Provinz Haute-Savoie forderten, um unser Volk zu schützen, blieb der Schweiz nichts anderes übrig, als unsere Forderungen zu akzeptieren."
 pre_war_events.15.a: "Gut!"
 pre_war_events.15.b: "Zwingt sie zu größeren Zugeständnissen!"

 pre_war_events.16.t: "Die Schweiz gibt nach!"
 pre_war_events.16.d: "Nach der Erniedrigung der Schweiz müssen wir uns nun mehr denn je auf einen Krieg gegen die Franzosen und ihre Verbündeten vorbereiten!"
 pre_war_events.16.a: "Wir werden bereit sein!"

 pre_war_events.18.t: "Der Savoyardische Krieg"
 pre_war_events.18.d: "Die Französische Kommune und der Schweizer Bund haben alle anderen Optionen abgelehnt und befinden sich nun miteinander im Krieg.\n\nObwohl die Schweizer uns nicht um Hilfe gebeten haben, wäre dies die ideale Gelegenheit, die italienische Halbinsel zu vereinen!"
 pre_war_events.18.a: "Frankreich muss aufgehalten werden!"
 pre_war_events.18.b: "Die Italienische Föderation erklärt ihre Neutralität."

 pre_war_events.19.t: "Der Savoyardische Krieg"
 pre_war_events.19.d: "Frankreich hat dem eigentlich neutralen Schweizer Bund den Kreig erklärt, um die Provinz Haute-Savoie, deren Bevölkerung hauptsächlich schweizerisch-französisch ist, zu erobern. Die Franzosen nutzen erfundene Geschichten eines 'Weißen Terrors' in Annecy und der Romandie als Ausrede für ihre Invasion.\n\nWir müssen uns nun entscheiden, ob die Schweiz schon verloren ist oder ob wir zugunsten des Bundes intervenieren sollten."
 pre_war_events.19.a: "Wir müssen die Autonomie der Schweiz schützen!"
 pre_war_events.19.b: "Wir sind noch nicht bereit..."

 pre_war_events.21.t: "Französische-Sprachige Sozialisten fordern eine Vereinigung mit Frankreich"
 pre_war_events.21.d: "Der unruhige Waffenstillstand zwischen der Bundesregierung und den von Sozialisten kontrollierten Lokalräten in den französisch-sprachigen Kantonen hat nun sein Ende gefunden. Nach mehreren Konflikten zwischen trainierenden deutsch-sprachigen Soldaten und Genfer Polizisten hat der Anführer der Sozialisten der Romandie, bedrängt von Arbeitermilizen, die Sezession von der Schweiz erklärt und die sogenannte "Romandische Sozialistische Föderation" ausgerufen.\n\nLaut unseren Geheimdienstberichten haben die Franzosen und die Sozialisten der Romandie Gespräche über eine Vereinigung der ehemaligen Kantone und Frankreich begonnen. Die Föderation hat außerdem praktischerweise verkündet, dass die Provinz Haute-Savoie wieder an Frankreich übergeben wird."
 pre_war_events.21.a: "Verdammte Verräter!"

 pre_war_events.22.t: "Sozialisten versuchen die Kontrolle über die Romandie zu erlangen!"
 pre_war_events.22.d: "Trotz der Unterdrückung durch die Armee des Bundes und loyale Bewohner der Romandie sind die sozialistische Milizen, welche laut unseren Berichten mit französischen Waffen ausgerüstet wurden, nun in fast der gesamten Romandie und in Haute-Savoie auf der Offensive. Die Hauptkommunikationslinien, welche die Provinz mit der restlichen Schweiz verbinden, könnten bald an die Sezessionisten fallen, genau wie ein Großteil der Infrastruktur der Region.\n\nDie Kantonsregierung in Genf wird derzeit von pro-französischen Milizen belagert und es wird berichtet, dass Sozialisten, die sich ehemals im Exil befanden, aus Frankreich zurückkehren, um eine neue, vereinte sozialistische Regierung zu formen. Wie es scheint, kontrolliert die Armee des Bundes nicht einmal mehr die Grenze zu Frankreich."
 pre_war_events.22.a: "Die Romandie wurde von Sozialisten übernommen!"
 pre_war_events.22.b: "Ihr lächerlicher Versuch wurde von der Armee aufgehalten!"
 pre_war_events.22.c: "Die Revolutionären rücken nach Osten vor!"

 pre_war_events.23.t: "Annexion der Romandie!"
 pre_war_events.23.d: "Die mutigen Arbeiter und Bauern der französisch-sprachigen Kantone der Schweiz haben den Kampf gegen die reaktionären Streitkräfte der Regierung in Bern gewonnen! Die neu etablierten Kommunen in Genf und der Romandie haben einstimmig beschlossen, ihre Union mit der Französischen Kommune zu verkünden.\n\nWährend die lokalen Milizen derzeit in die kommunale Armee integriert werden, rücken motorisierte Einheiten, unterstützt von Luftstreitkräften, in Richtung der neuen Grenze vor, um einen Gegenschlag der revanchistischen Regierung der Schweiz zu verhindern. Außerdem steht auch die Provinz Haute-Savoie nun wieder unter der Kontrolle der Regierung."
 pre_war_events.23.a: "Die Arbeiter der Romandie verdienen unsere Anerkennung!"

 pre_war_events.24.t: "Die Französische Kommune besetzt die Romandie!"
 pre_war_events.24.d: "Die sozialistischen Verräter in der Romandie und in Haute-Savoie, welche beinahe von unseren tapferen Soldaten ausgelöscht worden wären, haben die Französische Kommune um Hilfe ersucht! Letzte Nacht betraten französische Truppen, unterstützt von Panzern und Bombern, rechtmäßig der Schweiz angehörendes Land und rückten bis nach Freiburg vor, während die Elite-Gebirgstruppen Frankreichs unsere Verteidigungsstellungen in den Alpen und im Jura-Gebirge stürmten.\n\nDie französischen Rundfunkanstalten haben verkündet, dass die Romandie von der Französischen Kommune annektiert wurde. Währenddessen trafen in Bern Tausende Flüchtlinge und besiegte Soldaten ein. Unser Botschafter in Paris wurde gewarnt, dass jeder Versuch, Widerstand gegen die Armée de la Commune zu leisten, in der Bombardierung der Städte Zürich, Basel und Bern und damit der vollständigen Vernichtung unserer militärischen Kapazitäten enden würde."
 pre_war_events.24.a: "Wir können nichts dagegen tun..."
 pre_war_events.24.b: "Wir werden unsere gestohlenen Territorien im Krieg zurückholen!"

 pre_war_events.25.t: "Weißer Terror in der Schweiz"
 pre_war_events.25.d: "Die Armee des Schweizer Bundes und ihr abstoßendes reaktionäres Hilfspersonal haben die heroischen Verteidiger der sozialistischen Revolution in der Romandie und in Haute-Savoie besiegt. Tausende überqueren die Grenze und bitten um Asyl in Frankreich, während französisch-sprachige Milizsoldaten nach Scheinprozessen exekutiert werden und Rechtsextreme und die Bourgeoisie die Sozialisten, Anarchisten und Syndikalisten jagen, ihre Häuser plündern und ihren Groll gegen die Revolutionäre an deren Familien auslassen. Derartige Verbrechen, von denen unsere Rundfunkanstalten berichten, sorgen für einen Aufruhr in Frankreich und jeder wahre Syndikalist bereitet sich nun nicht nur auf die Befreiung von Haute-Savoie, sondern auch die der Romandie vor. Die Bevölkerung dieser Provinzen wird nicht länger von den Schweizern unterjocht werden!\n\nUnsere Luftstreitkräfte sind bereit, Operationen auf Schweizer Gebiet durchzuführen und unsere Truppen sammeln sich nahe der Grenze. Das Comité de Salut Public hat Bern informiert, dass, sollte die Schweizer Armee nicht aus Haute-Savoie evakuieren, die Kontrolle der Provinz an die Kommune übergeben und den Politikern der Romandie ihre Positionen zurückgegeben werden, der Krieg unausweichlich sei."
 pre_war_events.25.a: "Bereitet die Truppen vor!"

 pre_war_events.36.t: "Das Deutsche Kaiserreich plant Manöver in Elsass-Lothringen"
 pre_war_events.36.d: "Unsere Agenten in Berlin und Straßburg haben uns darüber informiert, dass eine von der Größe her beispiellose Sammlung deutscher Truppen in Elsass-Lothringen geplant ist, welche als 'militärische Übung' verdeckt wird. Ein solch aggressives Handeln der Deutschen, während die Lothringer noch immer verzweifelt um ihre Freiheit kämpfen, soll wahrscheinlich nur unsere Entschlossenheit testen.\n\nEin solcher Plan jedoch kann nur nach hinten losgehen: Um weitere Provokationen der Deutschen zu verhindern, wurde die Teilmobilmachung der kommunalen Streitkräfte in den östlichen Regionen angeordnet. Nun kann eine Machtprojektion in Franche-Comté, nahe der Grenze zu Deutschland, stattfinden, in der unsere neuen gepanzerten Einheiten zusammen mit Infanteriedivisionen und unseren Luftstreitkräften exerzieren können."
 pre_war_events.36.a: "Wir werden eigene Manöver in Franche-Comte durchführen!"
 pre_war_events.36.b: "Wir sollten die Deutschen nicht provozieren..."

 pre_war_events.37.t: "Manöver in Elsass-Lothringen"
 pre_war_events.37.d: "Wie es scheint, kann die Krise in Lothringen nicht gelöst werden, bis die Franzosen erneut erniedrigt werden, weshalb es nun an der Zeit ist, dass Deutschland seine Macht zur Schau stellt. Deshalb wird, der Anfrage des Kaisers folgend, dessen Enkel und zukünftiger Kronprinz Wilhelm von Preußen den Militärübungen in Elsass-Lothringen beiwohnen, welche mittlerweile unter dem Namen 'Tüchtiger Bogenschütze' bekannt sind (der Name wurde aufgrund der neuen Prototypen der Langstreckenartillerie, hergestellt von Krupp, gewählt, welche nun endlich getestet werden sollen). Diese Übung wird die größte Ansammlung von Truppen seit dem Weltkrieg sein.\n\nNicht weniger als acht Divisionen werden nahe der französischen Grenze positioniert, deren Befestigungen vollständig bemannt wurden. Drei Regimenter der Luftwaffe und auch gepanzerte Einheiten werden bei der Operation mitwirken,gefolgt von Militär-Attachés aus ganz Europa. Diese Truppenstärke wird der Kommune einen kalten Schauer über den Rücken jagen!"
 pre_war_events.37.a: "Eine wahre Machtdemonstration!"

 pre_war_events.38.t: "Manöver in Franche-Comte"
 pre_war_events.38.d: "Das deutsche Säbelrasseln und die immer schlimmer werdende Situation in Lothringen haben das Comité de Salut Public davon überzeugt, den Plan des Generalstabs, große militärische Übungen an der Grenze durchzuführen, in die Tat umzusetzen. Dies wird die unerschütterliche Entschlossenheit der Kommune sowohl Freund als auch Feind begreiflich machen! Unsere hochrangigen Offiziere haben sich dazu entschieden, die Operation, welche \"Opération Kléber\" getauft wurde, im nördlichen Teil von Franche-Comté durchzuführen.\n\nVier Infanterie- und zwei motorisierte Infanteriedivisionen werden sich, zusammen mit einigen Artillerieeinheiten, den Deutschen nahe Belfort gegenüberstellen, während Bomber und Jagdflugzeuge zusammen mit gepanzerten Divisionen, ausgestattet mit den neuesten Panzern, Koordinationstraining durchführen. Die Truppen des Kaisers und seiner Marionetten werden beim Anblick unserer Streitmacht sicherlich kalte Füße bekommen und sich hinter die Vogesen zurückziehen!"

 pre_war_events.39.t: "Bombardierung von Avricourt"
 pre_war_events.39.d: "Heute um 6 Uhr morgens wurde bewiesen, dass die sogenannte 'Militärübung' der deutschen Armee nichts weiter ist als ein verräterischer Akt der Aggression, gerichtet gegen die Kommune! Mindestens zwei Artilleriebatterien eröffneten das Feuer und nahmen die Gemeinde Avricourt, ein kleines und unverteidigtes Dorf nahe Nancy, unter Beschuss. Zwölf Gebäude wurden zerstört und 26 Menschen, darunter vor allem Frauen und Kinder, wurden bei diesem feigen Angriff getötet.\n\nDie Überlebenden werden evakuiert, während Grenztruppen, verstärkt mit Langstreckenartillerie, den deutschen Einheiten gegenübertreten. Außerdem hält der Bourse Générale du Travail zurzeit eine Notfallssitzung und der Stabschef kehrt mit seinen Helfern von Besançon nach Paris zurück, um zu entscheiden, wie man nun am besten verfahren sollte."
 pre_war_events.39.a: "Verlangt eine offizielle Entschuldigung!"
 pre_war_events.39.b: "Es war nur ein tragischer Zwischenfall..."

 pre_war_events.40.t: "Bombardierung von Elfringen"
 pre_war_events.40.d: "Die blutrünstigen Franzosen haben den Vorhang fallen gelassen und ihre Intention, Elsass-Lothringen zu erobern, offenbart! Heute Morgen um 6:30 hat eine Einheit französischer Panzer die Grenze nahe Metz überquert, das Feuer auf das friedliche und unbewachte Dorf Elfringen eröffnet und sich daraufhin wieder zurückgezogen.\n\nSowohl die örtliche Kirche als auch mehrere Häuser wurden von dem Beschuss oder dem folgenden Feuer zerstört, wobei mindestens 19 Menschen ums Leben kamen. Prinz Wilhelm wurde nach Berlin zurückbeordert, um dem Kaiser so bald wie möglich Bericht zu erstatten, während das Kabinett darüber berät, wie man am besten auf ein solches Verbrechen antworten sollte."

 pre_war_events.41.t: "Bombardierung von Avricourt"
 pre_war_events.41.d: "Während unserer militärischen Übung in Elsass-Lothringen fand ein unglücklicher Zwischenfall statt. Zwei der neuen Langstreckenartillerie-Batterien, bemannt von jungen Rekruten, haben versehentlich, aufgrund fehlerhafter Einschätzung ihrer Feuerreichweite, das kleine französische Dorf Avricourt beschossen. Laut dem französischen Rundfunk wurden bei diesem Zwischenfall mehrere Zivilisten getötet.\n\nDie Militärpolizei befragt zurzeit den betroffenen Offizier und dessen Unteroffiziere, die Franzosen nutzen diese Situation jedoch schamlos aus und verlangen eine offizielle Entschuldigung des Kaisers und des Kabinetts. Sie drohen sogar mit 'unvorhersehbaren Konsequenzen', sollten wir uns weigern, ihren Forderungen zu entsprechen."
 pre_war_events.41.a: "Sendet eine formale Entschuldigung!"
 pre_war_events.41.b: "Das ist ungeheuerlich! Mobilisiert die Truppen!"

 pre_war_events.42.t: "Bombardierung von Elfringen"
 pre_war_events.42.d: "Während unserer militärischen Übung nahe Sarrebourg fand ein bedauerlicher Zwischenfall statt. Eine Panzereinheit, fehlgeleitet durch ungenaue Karten, hat versehentlich die Grenze überquert und ein kleines lothringisches Dorf namens Elfringen für ein von uns konstruiertes Dorf zur Feuerübung gehalten, weshalb sie das Feuer auf die Gemeinde eröffnete. Laut deutschen Berichten wurden bei diesem Zwischenfall mehrere Zivilisten getötet.\n\nEs wurden sofort Offiziere unseres militärischen Geheimdienstes entsandt, um in diesem Fall zu ermitteln, und der verantwortliche Leutnant wurde vorübergehend unter Arrest gestellt. Die kriegstreiberischen Deutschen jedoch nutzen diese Gelegenheit und haben dem Comité de Salut Public ein Ultimatum gestellt, in dem sie eine formale Entschuldigung und das Ende unserer Militärübung verlangen. Sollten wir diesen Bedingungen nicht entsprechen, drohen sie uns mit 'äußerst schwerwiegenden Konsequenzen'."

 pre_war_events.43.t: "Deutsche Entschuldigung für den Zwischenfall bei Avricourt"
 pre_war_events.43.d: "Die Deutschen sind von unserer unbeugsamen Haltung beeindruckt und haben zugegeben, dass sie für den Zwischenfall, der mittlerweile als Massaker von Avricourt bekannt wurde, verantwortlich sind! Nachdem sich unser Botschafter in Den Haag informell mit einem Gesandten des Kanzlers getroffen hat, hat Berlin eine offizielle Entschuldigung des Kaisers verkündet und einige Truppen aus Lothringen abziehen lassen, was unsere Aufklärungseinheiten bestätigen können. Unser Außenminister und unsere Verbündeten in der Internationale bitten nun das Comité de Salut Public darum, die Entschuldigung offiziell zu akzeptieren.\n\nEine solche Entscheidung jedoch würde sicherlich das französische Volk, welches noch immer Rache an den Deutschen nehmen will, enttäuschen. Wichtiger noch hat der Generalstab die CSP bei einem geheimen Treffen davor gewarnt, dass die Akzeptanz der Entschuldigung, ohne weitere Kompensationen zu verlangen, zu Meutereien und Unruhen in der Armee führen könnte."
 pre_war_events.43.a: "Akzeptiert ihre Entschuldigung."
 pre_war_events.43.b: "Entschuldigungen sind nicht genug! Verlangt eine Entschädigung!"

 pre_war_events.44.t: "Das Deutsche Kaiserreich mobilisiert!"
 pre_war_events.44.d: "Wie man es von Imperialisten erwartet, haben die Deutschen sich nicht nur geweigert, eine offizielle Entschuldigung auszusprechen, sondern haben sogar die Generalmobilmachung verkündet! Aktive Divisionen und die der der Landwehr sammeln sich zwischen Wallonien und der Schweiz, während unsere Jagdflugzeuge sich mit der deutschen Luftwaffe über Sedan in einem isolierten Gefecht befinden und gelegentliche Schusswechsel entlang der Grenze gemeldet wurden.\n\nDer Krieg scheint unausweichlich. Einige der moderateren Mitglieder der Bourse Générale du Travail sind jedoch besorgt und denken, dass wir noch nicht für einen Krieg gewappnet sind, weshalb sie für einen temporären Rückzug stimmen, bis die neuen Panzer- und Bombermodelle bereitstehen. Ein großer Teil unseres Generalstabs jedoch ist der Meinung, dass man den Sieg schon jetzt mit einer geschickten Offensive, gerichtet gegen das Herz des Reiches, erreichen könnte, noch bevor Deutschland seine vollen industriellen Kapazitäten nutzen kann."
 pre_war_events.44.a: "Zieht euch zurück und beendet diese Konfrontation."
 pre_war_events.44.b: "Mobilisiert die Truppen!"

 pre_war_events.45.t: "Französische Entschuldigung für den Zwischenfall bei Elfringen"
 pre_war_events.45.d: "Nachdem unser Botschafter in Mexiko von der dortigen Botschaft Frankreichs informiert wurde, dass wir sehr bald eine Antwort auf unser Ultimatum erhalten würden, haben die Franzosen sich offiziell bei uns für ihre Verbrechen in Elfringen entschuldigt und ihre Truppen aus Nancy zurückgezogen.\n\nDas Kabinett möchte nun die Lothringen-Krise priorisieren und wäre bereit, die Entschuldigung zu akzeptieren, sofern die Franzosen ihre militärischen Übungen sofort abbrechen. Allerdings sollte man auch andere Meinungen bedenken: Der Kronprinz hat während einer Pressekonferenz in Karlsruhe seinen Wunsch verkündet, die \"'Roten Mörder zu erniedrigen\" und der Generalstab schlägt vor, keine Nachsicht zu zeigen, da diese als Schwäche unsererseits interpretiert werden könnte."

 pre_war_events.46.t: "Die Französische Kommune mobilisiert!"
 pre_war_events.46.d: "Es ist offensichtlich, dass die Kommune einen Krieg gegen Deutschland plant - und sie haben im sogenannten 'Massaker von Avricourt' eine Ausrede für eine Invasion gefunden! Das Comité de Salut Public hat die Generalmobilmachung verkündet und unsere Funkerkompanien im Westen melden eine massive Ansammlung von Truppen, darunter auch gepanzerte und motorisierte Einheiten, welche von Sedan nach Montbéliard ziehen. Auch die französischen Befestigungen nahe der Grenze zu Flandern werden zusehends verstärkt.\n\nMindestens ein Flugzeug aus Frankreich wurde in deutschem Luftraum abgeschossen und an der Grenze in Lothringen fanden einige kleinere Gefechte zwischen unseren Einheiten und denen der Revolutionäre statt. Eine starke Mehrheit im Kabinett und das Gefolge des Kaisers, unterstützt von der stark nationalistischen Einstellung des Volkes, wollen nun den Krieg erklären und den Franzosen ein für alle Mal den Garaus machen. Einige Mitglieder des Militärs sind jedoch weniger enthusiastisch und warnen davor, die französische Armee zu unterschätzen, da diese modern, innovativ, gut trainiert und um einiges besser als ihr Gegenstück von 1919 ist."

 pre_war_events.47.t: "Die französische Kommune verlangt eine Entschädigung!"
 pre_war_events.47.d: "Unsere Entschuldigung für den Zwischenfall bei Avricourt reicht den Franzosen noch nicht, stattdessen verlangt die Kommune, deren besten Truppen sich an unserer Grenze sammeln, dass das Massaker von Avricourt, eine Aggression in Zeiten des Friedens, von uns entschädigt werden sollte. Sie verlangen von uns finanzielle Reparationen, um die Material- und Moralschäden der leidenden Bevölkerung und der Infrastruktur der Gegend wieder in Ordnung bringen zu können.\n\nDas deutsche Volk würde eine solche Forderung, viel zu heftig und ohne rechtmäßigen Anspruch, niemals akzeptieren. Die militärische Situation jedoch verschlechtert sich schnell, da französische Kommandoeinheiten in mindestens 4 Fällen erfolgreich die Grenze überquert und Kontakt zu den französisch-sprachigen Milizen in Lothringen aufgenommen haben. Es könnte also vielleicht eine bessere Idee sein, die Reparationen zu bezahlen und die Spannungen zwischen uns und der Kommune etwas zu lindern."
 pre_war_events.47.a: "Wir müssen ihre Bedingungen erfüllen."
 pre_war_events.47.b: "Lehnt ab!"

 pre_war_events.48.t: "Die Französische Kommune offeriert einen Waffenstillstand"
 pre_war_events.48.d: "Da Gefechte sowohl im Himmel als auch auf dem Boden immer häufiger vorkommen, haben die Franzosen mit diplomatischen Annäherungsversuchen begonnen, um über ein Ende der Lothringen-Krise zu diskutieren. Paris behauptet, dazu bereit zu sein, die französischen Truppen, abgesehen von einigen Einheiten zur Bewachung der Grenze, zu demobilisieren und die Unterstützung der französisch-sprachigen Milizen in Lothringen zu beenden. Im Gegenzug müssten auch wir demobilisieren und unsere Truppen von ihrer Grenze zurückziehen.\n\nDieses Angebot zu akzeptieren wird uns die Möglcihkeit geben, die Ordnung in Lothringen wiederherzustellen und die Krise mit einem diplomatischen Sieg des Kaiserreiches zu beenden!"
 pre_war_events.48.a: "Akzeptiert ihren Vorschlag."

 pre_war_events.49.t: "Das Deutsche Kaiserreich verlangt eine Entschädigung!"
 pre_war_events.49.d: "Trotz unserer gut gemeinten Geste behaupten die Deutschen, dass der sogenannte 'Massenmord von Elfringen' hohe materielle Schäden in der Gegend angerichtet hat und auch die Opfer des Angriffs Schadensersatz verdient hätten. Das deutsche Kabinett verlangt von der Kommune die Zahlung von Reparationen, in Form von Geld, Rohmaterialien und industriellen Ressourcen, damit Elfringen und seine Umgebung wieder aufgebaut werden können.\n\nDiese Forderung wird sowohl von einem Großteil unserer Bevölkerung als auch von vielen radikalen Fraktionen in der Bourse Générale du Travail und der Armee abgelehnt, welche den sofortigen Abbruch aller diplomatischen Beziehungen mit Deutschland verlangen. Die militärische Situation an der Grenze jedoch ist noch unentschieden, da einige unserer Infanterieeinheiten nahe Metz unter deutschem Artilleriebeschuss litten, wodurch unsere Streitkräfte womöglich noch nicht dafür bereit sind, sich mit denen des Kaiseres zu messen..."

 pre_war_events.50.t: "Das Deutsche Kaiserreich offeriert einen Waffenstillstand"
 pre_war_events.50.d: "Unsere Luftangriffe und Infiltrationstaktiken scheinen erste Wirkungen zu zeigen, da die deutsche Regierung den Vorsitzenden des Comité de Salut Public informiert hat, dass sie dazu bereit wäre, einen Waffenstillstand zu unterzeichen. Dieser beinhaltet den vollständigen Rückzug der deutschen Streitkräfte von unserer Grenze, die Demobilisierung der Landwehr-Divisionen und eine politische Lösung der Lothringen-Krise.\n\nDies wäre ein Sieg für die Kommune, mit dem wir der Welt zeigen würden, dass auch Imperialisten vor der Macht der Arbeiter und Bauern niederknien werden. Wir sollten jedoch vorsichtig bleiben, da der verräterische Generalstab der Deutschen vielleicht eine List geplant haben könnte..."

 pre_war_events.51.t: "Deutsche Entschädigung für den Zwischenfall bei Avricourt"
 pre_war_events.51.d: "Deutschland hat unseren Forderungen entsprochen und sich dazu bereit erklärt, 10 Millionen Mark als Entschädigung für die Bombardierung von Avricourt zu zahlen. Die deutsche Regierung wird uns außerdem Rohmaterialien, darunter Kohle und Eisenerz, und Maschinen zukommen lassen, um uns beim Wiederaufbau der Gemeinde zu unterstützen.\n\nDa diese Entscheidung das Kaiserreich erniedrigt und den Syndikalismus triumphierend dastehen lässt, haben wir keinen Grund mehr, den militärischen Druck an der Grenze aufrechtzuerhalten. Der Stabschef hat verkündet, dass die Anzahl der Truppen an der deutschen Grenze wieder reduziert werden wird, sobald die deutschen Streitkräfte in Elsass-Lothringen, die aus anderen Gebieten in die Provinz beordert wurden, ebenfalls wieder abgezogen werden."
 pre_war_events.51.a: "Gut."

 pre_war_events.52.t: "Das Deutsche Kaiserreich verweigert eine Entschädigung!"
 pre_war_events.52.d: "Der deutsche Geiz war mal wieder stärker als die Weisheit! Der deutsche Kanzler hat in einer Radiosendung verkündet, dass seine Regierung sich weigert, auch \"nur einen Pfennig\" an die Kommune zu zahlen, und drohte damit, dass \"Paris das selbe Schicksal wie Avricourt erleiden würde, sollten die Franzosen nicht ihre Ansprüche aufgeben und ihre Truppen von den Grenzen des Reiches abziehen!\".\n\nUnser Plan, das deutsche Kaiserreich zu einer diplomatischen Niederlage zu zwingen, ist fehlgeschlagen, wodurch uns nur noch zwei Optionen bleiben: Unsere Niederlage eingestehen, während sich Zehntausende Arbeiter in Paris sammeln, \"um nach Berlin, der bösartigen Hauptstadt der Reaktionäre, zu marschieren\" und Gerüchte umhergehen, dass einige unserer Offiziere einen Staatsstreich gegen das Comité de Salut Public planen...oder einen Krieg mit dem Deutschen Kaiserreich riskieren."
 pre_war_events.52.a: "Wir sind noch nicht bereit, [GER.GetNameDef] zu konfrontieren..."
 pre_war_events.52.b: "Wir müssen uns auf einen Krieg vorbereiten!"

 pre_war_events.53.t: "Französische Entschädigung für den Zwischenfall bei Elfringen"
 pre_war_events.53.d: "Wie es scheint, hat Paris zumindest ein Mal vernünftig gehandelt. Die Kommune hat den Kanzler darüber informiert, dass sie die Reparationen zahlen und alle französischen Militäraktivitäten bis zum Ende der Woche stoppen werden. Die Opfer werden Entschädigungen erhalten, welche von den 10 Millionen kommunalen Franken bezahlt werden, welche Frankreich an uns zahlt. Außerdem werden wir Rohmaterialien, darunter Aluminium, und landwirtschaftliche Produkte erhalten, welche uns beim Wiederaufbau helfen sollen. Die Kommune hat eine diplomatische Niederlage erlitten und wird es sich in den nächsten Jahren sicherlich nicht erneut wagen, Deutschland zu konfrontieren. Der Kaiser bat das Kabinett deshalb um ein Ende der Militärübungen an der Grenze zu Frankreich und den Rückzug aller Truppen, welche nicht an polizeilichen Einsätzen teilnehmen, aus Lothringen."

 pre_war_events.54.t: "Die Französische Kommune verweigert eine Entschädigung!"
 pre_war_events.54.d: "Die Franzosen weigern sich, usnere Forderungen zu erfüllen. Außerdem nehmen die militärischen Aktivitäten an unserer Grenze zu, mehrere Terroristenangriffe in Metz und Straßburg wurden gemeldet und es gibt Drohungen eines 'Totalen Krieges'! In einer Ansprache im Radio an ganz Frankreich erklärte der Vorsitzende des Comité de Salut Public, dass die Franzosen \"die barbarischen Deutschen nicht mit Gold, sondern mit roten Flaggen bezahlen werden, getragen von unseren tapferen Soldaten, die mit Hilfe des deutschen Proletariats bald die Flaggen über Straßburg, Frankfurt, Berlin, München, Hamburg, Breslau and Königsberg hissen werden!\".\n\nIn Berlin, wo Tausende zum Ton des Liedes \"Nach Paris\" marschieren, denunziert die Opposition des Reichstags diese \"rückgratlose Politik\", während der Generalstab und der Kaiser sich noch nicht zu dieser Situation geäußert haben. Wir müssen nun wählen zwischen Erniedrigung, politischen Krisen und Unruhen...oder dem Risiko eines Krieges mit der Kommune."
 pre_war_events.54.a: "Wir sind noch nicht bereit, [FRA.GetNameDef] zu konfrontieren..."
 pre_war_events.54.b: "Wir müssen bereit sein, wenn sie kommen!"
 
 pre_war_events.55.t: "Ein Vorgehen gegen die Eskalation"
 pre_war_events.55.d: "Nun, da sich die Spannungen zwischen Deutschland und Frankreich erneut zuspitzen, spüren die Nationen nicht länger den nationalistischen Eifer, der 1914 brannte, sondern eher Furcht und Pessimismus. Viele ältere Menschen erinnern sich noch immer mit Schrecken an ihre Zeit in den Gräben. Um Europa vor einem Krieg zu bewahren, hat der Bund Neues Vaterland, die bedeutendste Anti-Kriegsbewegung Deutschlands, die Regierung dazu aufgefordert, Friedensgespräche mit Frankreich und Britannien zu organisieren, um zumindest zu versuchen, einen eventuellen Konflikt zu verhindern. Zu den Unterzeichnern dieser Petition gehören bekannte Pazifisten wie Kurt Grossman und Albert von Einstein, aber auch eine Reihe einflussreicher Persönlichkeiten aus sozialdemokratischen und christlich-demokratischen Kreisen.\n\nAuch wenn wir nicht wirklich an die Möglichkeit einer Deeskalation der Lage glauben, könnte es sich womöglich als nützlich erweisen, den sich anbahnenden Konflikt zumindest hinauszuzögern. Unsere militärische Aufrüstung wurde durch die kürzliche wirtschaftliche Rezession behindert und jedwege zusätzliche Vorbereitungszeit könnte uns einen Vorteil verschaffen. Wenn wir den Frieden im Westen auch nur etwas länger wahren können, könnte dies vielleicht sogar die Russen eine Zeit lang von ihrer durch und durch aggressiven Stellung abbringen."
 pre_war_events.55.a: "Arrangiert die Konferenz."
 pre_war_events.55.b: "Ein sinnloses Unterfangen."

 pre_war_events.56.t: "Deutschland offeriert einen Olivenzweig"
 pre_war_events.56.d: "Der deutsche Botschafter in Paris hat unserer Regierung eine Einladung zu einer Friedensverhandlung zukommen lassen, die in [escalation_treaty_location.Capital.GetCapitalVictoryPointName] stattfinden soll. Das angegebene Ziel dieser Verhandlungen ist die Verhinderung eines neuen Krieges zwischen den Großmächten Europas und somit das Finden diplomatischer Lösungen für bestehende Probleme, um zu verhindern, dass die Welt erneut in Tod und Zerstörung versinkt.\n\nBei diesem Angebot mag es sich zwar lediglich um einen Versuch der Deutschen handlen, Zeit zu schinden, doch im Parlament stieß es dennoch auf große Zustimmung, ebenso in Organisationen wie der Universellen Friedensbewegung. Allgemein sprechen sich viele dafür aus, zumindest anzuhören, was die Deutschen zu sagen haben. Im besten Falle könnten wir die Revolution verbreiten, ohne unnötiges Blut vergießen zu müssen, und im schlimmsten Falle verlieren wir lediglich ein wenig Zeit auf unserem Weg in Richtung Krieg."
 pre_war_events.56.a: "Wir nehmen die Einladung an."
 pre_war_events.56.b: "Ein sinnloses Unterfangen."

 pre_war_events.57.t: "Die [escalation_treaty_location.Capital.GetCapitalVictoryPointName]er Konferenz"
 pre_war_events.57.d: "Es kann bereits als kleinerer Sieg betrachtet werden, dass sich Britannien, Frankreich und Deutschland zu friedlichen Gesprächen bereit erklärt haben. In [escalation_treaty_location.Capital.GetCapitalVictoryPointName], als Gäste von [escalation_treaty_location.GetLeader], trafen sich ihre Delegationen und suchten nach Lösungen für die zwischenstaatlichen Probleme der Großmächte. Auch Russland entsandte einen Beobachter, denunzierte die Verhandlungen selbst jedoch als deutsche Zeitschinderei. [copenhagen_conference_austria_present]Die deutsche Delegation wird von einem der bedeutendsten deutschen Diplomaten, Adolf Georg von Maltzan, angeführt. Die französischen und britischen Delegationen unterstehen jeweils Léon Blum und Harold Nicolson. Trotz der radikalen Differenzen zwischen den beteiligten Regierungen scheint es, dass alle Partien ernsthaft am Erfolg der Gespräche interessiert sind.\n\nDer wichtigste Streitpunkt für die Deutschen ist die Unterstützung militanter Sozialisten innerhalb Deutschlands durch die Internationale. Britannien wiederum betrachtet die deutsche Unterstützung, oder zumindest Akzeptanz, der Entente-Mächte, die der Internationale feindlich gesinnt sind, als problematisch. Demnach wurde ein Kompromiss vorgeschlagen: Die Internationale zieht ihre Unterstützung für radikale Gruppierungen in Europa zurück und Deutschland limitiert seine Kooperation mit der Entente.\n\nAußerdem sollen sich beide Seiten dazu bereit erklären, die Neutralität von Drittstaaten anzuerkennen und somit davon absehen, diese zu verletzen. Auch die anhaltenden Truppentransporte an die französisch-deutsche Grenze sollen gestoppt werden und ein möglicher Plan zur Deeskalation der Grenzregionen könnte in der Zukunft diskutiert werden. Zudem haben sich sowohl die Briten als auch die Deutschen dazu bereit erklärt, die Größe ihrer U-Boot-Flotten und Bomber-Geschwader zu reduzieren, solange es ihnen die andere Seite gleichtut."
 pre_war_events.57.a: "Wir akzeptieren."
 pre_war_events.57.b: "Niemals!"
 pre_war_events.57.c: "Versucht einen Kompromiss auszuhandeln."
 
 copenhagen_conference_austria_present: "Österreich wiederum wird vom charismatischen Grafen Richard von Coudenhove-Kalergi repräsentiert, der nun schon seit einiger Zeit zu einer führenden Persönlichkeit der paneuropäischen Friedensbewegungen aufgestiegen ist. "
 
 copenhagen_treaty: "Die [escalation_treaty_location.Capital.GetCapitalVictoryPointName]er Konferenz"

 pre_war_events.58.t: "Es wurde keine Einigung erzielt"
 pre_war_events.58.d: "Unsere Feinde haben ihr Desinteresse an Friedensgesprächen verdeutlicht und sich aus der Verhandlung zurückgezogen. Unser Versuch, die Spannungen abzubauen, scheint an ihrer militaristischen Sturheit gescheitert zu sein.\n\nUns bleibt wohl nichts anderes übrig, als unsere Aufrüstungsbemühungen zu intensivieren, wenn auch nur um unseren Feinden zuvorzukommen."
 pre_war_events.58.a: "Dann heißt es wohl Krieg..."

 pre_war_events.59.t: "Eine Einigung in [escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 pre_war_events.59.d: "Nach mehreren Tagen intensiver Debatten und zahlreichen Drohungen der französischen Delegation, die Verhandlungen zu verlassen, konnte endlich ein Kompromiss erzielt werden. Die kontroverse Einigung wird in ganz Europa mit Erleichterung betrachtet, wenngleich nur wenige daran glauben, dass sie einen bleibenden Frieden heraufbeschwören wird. Dennoch ist auch ein kleiner Schritt in Richtung Frieden besser als gar keiner.\n\nWie zu erwarten wird dieses Abkommen jedoch sowohl in Frankreich als auch in Deutschland durch einige Parteien denunziert. Stimmen innerhalb der DVLP haben die deutsche Delegation als einen Haufen sozialistischer Sympathisanten und Verräter gebrandmarkt und auch die radikaleren Kräfte der Syndikalisten zeigen sich alles andere als zufrieden. Dennoch scheinen beide Seiten dazu bereit, zumindest zu versuchen, den deeskalierenden Maßnahmen des Abkommens Folge zu leisten."
 pre_war_events.59.a: "Überraschend vernünftig von ihnen."
 KR_copenhagen_conference_success: "Die Kopenhagener Konferenz brachte die weltweite Spannung unter 75%."

 pre_war_events.100.t: "Das Bombardement von Avricourt"
 pre_war_events.100.d: "Chaos in Avricourt! Schon seit Wochen haben sich die Spannungen entlang der französisch-deutschen Grenze aufgrund der militärischen Übungen des Deutsches Heeres in Elsass-Lothringen zugespitzt. Heute Morgen um 06:00 Uhr hat deutsche Artillerie das Feuer auf das französische Dorf Avricourt eröffnet, wobei 16 Zivilisten ums Leben kamen. W#hrend die Deutschen behaupten, dass es sich dabei um einen Umfall handle, haben sich bereits erzürnte Menschenmengen vor der deutschen Botschaft in Paris versammelt - und das Kriegsfieber scheint erneut ausgebrochen zu sein. Sowohl in Frankreich als auch in Deutschland verspäten sich zunehmend die Züge, da beide Seiten damit begonnen haben, eine große Anzahl an Truppen an die Grenze zu verlagern.\n\nEs wird zwar bereits der Beginn von diplomatischen Gesprächen erwartet, doch die Möglichkeit eines Krieges besteht noch immer. Die Welt schaut mit angehaltenem Atem zu, während in Europa erneut der Ausbruch eines militärischen Konfliktes droht."
 pre_war_events.100.a: "Deutsche Barbarei!"
 pre_war_events.100.b: "Eine typisch frantösische Überreaktion!"
 pre_war_events.100.c: "Nicht noch eine Juli-Krise!"

 pre_war_events.101.t: "Das Bombardement von Elfringen"
 pre_war_events.101.d: "Chaos in Elfringen! Schon seit Wochen haben sich die Spannungen entlang der französisch-deutschen Grenze aufgrund der militärischen Übungen der Armée Populaire in Franche-Comté zugespitzt. Heute Morgen um 06:30 Uhr wurden französische gepanzerte Einheiten in ein Feuergefecht in der Nähe des deutschen Grenzdorfes Elfringen verwickelt, da sie sich zu weit von ihrem eigentlich geplanten Pfad entfernt hatten. Es ist zwar noch unklar, welche Seite das Feuer eröffnete, doch bis zum Ende des Tages wurden Dutzende durch das Feuergefecht zwischen den lokalen Streitkräften getötet. In ganz Deutschland sind Proteste gegen die französische Aggression ausgebrochen und beide Nationen haben damit begonnen, ihre Streitkräfte zu mobilisieren.\n\nEs wird zwar bereits der Beginn von diplomatischen Gesprächen erwartet, doch die Möglichkeit eines Krieges besteht noch immer. Die Welt schaut mit angehaltenem Atem zu, während in Europa erneut der Ausbruch eines militärischen Konfliktes droht."
 pre_war_events.101.a: "Deutsche Kriegsmacherei!"
 pre_war_events.101.b: "Sozialistische Barbaren!"

 pre_war_events.102.t: "Erfolg der [escalation_treaty_location.Capital.GetCapitalVictoryPointName]er Konferenz"
 pre_war_events.102.d: "In [escalation_treaty_location.Capital.GetCapitalVictoryPointName] konnte durch intensive Gespräche zwischen dem Deutschen Kaiserreich, der Britischen Union und der Französischen Kommune eine überraschende Einigung erzielt werden. Mit dem Ziel, einen weiteren Weltkrieg zu verhindern, wurde eine Konferenz der Großmächte organisiert. Mit Hilfe der Vermittlung durch Dritte erklärten sich beide Seiten dazu bereit, ihre Aufrüstungsmaßnahmen entlang der französisch-deutschen Grenze zu limitieren und die Anzahl operierender U-Boote und strategischer Bombenflugzeuge zu reduzieren. Außerdem hat die Internationale versprochen, ihre Unterstützung für revolutionäre Bewegungen innerhalb Deutschlands zu verringern, während Deutschland versprach, weniger stark mit den Mächten der Entente zu kooperieren. Russland hat die Verhandlungen bereits als deutsche Zeitschinderei denunziert und die eigenen Aufrüstungsbemühungen verstärkt."
 pre_war_events.102.a: "[GetYear] - ein Jahr des Friedens, hoffentlich."
 