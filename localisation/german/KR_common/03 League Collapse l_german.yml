 league_collapse.1.t: "Sun Chuanfang trifft sich mit Gouverneuren"
 league_collapse.1.d: "Heute versammelten sich in Nanjing einige der wichtigsten und einflussreichsten Männer der Liga innerhalb der südlichen Zhili-Clique. Vom großmütigen „Lächelnden Tiger“ selbst nach Nanjing gerufen, ist eine solche Szene alltäglich im Management der Liga der Acht Provinzen. Passend zu Präsident Cao Kuns Neujahrsansprache ist die Liga kein Ort für solche Albernheiten wie jene in Peking. Einberufen im Palast des Marschalls hält Sun Chuanfang regelmäßig solche Treffen ab, um die allgemeine Politik der Liga zu besprechen, Aufgaben an die Provinzgouverneure zu delegieren und seine Position in den Provinzen zu festigen.\n\nAnwesend war auch Gouverneur Qi Xieyuan aus Jiangsu, vielleicht Suns größter Verbündeter und gleichzeitig sein größter Rivale innerhalb der Liga. Nachdem er jahrelange Kontroversen seit seiner Wiederaufnahme in die südliche Zhili-Clique anhäufte, ist Qi wohl der stärkste Befürworter der schädlichen Konzessionspolitik innerhalb dieses informellen Rats. Am völlig entgegengesetzten Ende des Spektrums – sowohl am Konferenztisch als auch politisch – befindet sich Gouverneur Chen Tiaoyuan, der die Geschäfte in der Provinz Anhui beaufsichtigt. Als relativ neue Aufnahme positioniert sich Chen klar als Anti-Konzessionist und manövriert offen gegen Qi.\n\nNatürlich waren auch andere Gouverneure anwesend, wie der brutale Gouverneur Zhou Yinren aus Fujian, der selten Urlaub nimmt von seinen Einkreisungskampagnen gegen die MinGan-Aufständischen. Ebenso Gouverneur Deng Ruzhuo aus Jiangxi und der vielgeschmähte Gouverneur Chen Yi aus Zhejiang. Unheilvoll jedoch, die Gouverneure Chen Jiongming, Lu Rongting und Zhao Hengti, die ihren Boykott der Zhili fortsetzen, haben kaum irgendeine Form der Vertretung entsandt – nicht einmal ein Telegramm, das ihre Abwesenheit erklären würde.\n\nWie dem auch sei – dies ist ein neues, wohlhabendes Jahr in der Liga. Obwohl die Gouverneure Chen Yi, Qi Xieyuan und Chen Tiaoyuan offensichtlich unruhig wurden angesichts der Anwesenheit der engsten Vertrauten des Liga-Marschalls – Xie Hongxun, Meng Zhaoyue und Li Baozhang. Vielleicht sind sie auf der Suche nach Verrätern innerhalb der Gouverneure, denn Suns Ruf hypervigilant zu sein hat dazu geführt, dass seine engsten Gefolgsleute Freunde, Feinde und Feinde sind, die sich als Freunde ausgeben."
 league_collapse.1.a: "Dolche verstecken sich hinter den Rücken im Tigerbau."
  
 league_collapse.2.t: "Die ZheGan-Eisenbahn"
 league_collapse.2.d: "Heute markiert die lang erwartete Eröffnung der ZheGan-Eisenbahn, ein gemeinsames Projekt des Liga-Marschalls, der Gouverneure Chen Yi und Deng Ruzhuo sowie des Aufsichtsrats der Ostasiatischen Generalverwaltung. Mit dem Ziel, die Industrialisierung weiter voranzutreiben und die Lücken zwischen den verschiedenen Eisenbahnlinien innerhalb der Provinzgrenzen zu schließen, geht die ZheGan-Eisenbahn ursprünglich auf die Bemühungen der Qing-Dynastie zurück. Ursprünglich als Zhuzhou-Pingxiang-Eisenbahn 1899 begonnen, dauerte ihre Fertigstellung sechs Jahre und wurde 1905 abgeschlossen.\n\n1908 begann die Zhejiang-Eisenbahngesellschaft mit der Untersuchung möglicher Streckenführungen von Zhejiang nach Jiangxi, in Zusammenarbeit mit der Jiangxi-Eisenbahngesellschaft. Aufgrund der Folgen der Xinhai-Revolution wurde das Projekt jedoch auf unbestimmte Zeit auf Eis gelegt. Erst 1929, unter Schirmherrschaft des Liga-Marschalls, entschied die von Chen Yi geleitete Provinzregierung von Zhejiang, eigene Mittel aufzubringen, um den Landkreis Jiangshan an der Grenze zwischen Zhejiang und Jiangxi zu modernisieren. Ihre Bemühungen führten schließlich zum Bau einer Nebenbahn, der Hangjiang-Eisenbahn.\n\nMit den enormen Gewinnen, die die Hangjiang-Eisenbahn der Provinzregierung von Zhejiang einbrachte, kam die Versammlung zu dem Schluss, dass es zwingend notwendig sei, die Verbindung zwischen Zhejiang und Jiangxi weiter auszubauen. Der Bau begann 1932 und wurde ein Jahr später abgeschlossen. Dabei wurde die Strecke modernisiert, 68 Brücken renoviert und 16 davon verstärkt sowie der Bahnhof und das Depot von Yushan errichtet.\n\nSchließlich beaufsichtigten die Gouverneure Chen und Deng ein gemeinsames Vorhaben, das mehrere Nebenstrecken miteinander verband und Nanchang schließlich direkt mit Shanghai verknüpfte. Der Preis dafür war hoch – mehr als 2.000 Arbeiter starben während des Baus –, doch die fertiggestellte ZheGan-Eisenbahn ist zu einem bedeutenden Propagandasymbol des chinesischen Patriotismus geworden. Schwere Finanzierung durch die AOG, aber unter Einsatz chinesischer Ingenieure, führte dazu, dass die Jingxing-Gesellschaft sie als großartigen Erfolg feierte.\n\nWeniger optimistische Stimmen verweisen allerdings schnell auf den neuen Zugang der AOG zu reichen Mineralvorkommen sowie zu Porzellan aus Jingdezhen, das in Berlin angeblich hohe Preise erzielt. Glücklicherweise fand – entgegen der Befürchtungen – kein Angriff der Kuomintang auf die Eröffnungsfeier statt."
 league_collapse.2.a: "Eisenbahnen bringen Wohlstand!"

 league_collapse.3.t: "Eine unerwartete Ankündigung"
 league_collapse.3.d: "Die frische Luft Nanjings einatmend, konnte der Liga-Marschall nicht umhin, sich vorzustellen, welches Leben er führen würde, wenn er nicht mit der Konsolidierung der südlichen Zhili begonnen hätte. Vielleicht wäre er ein Kommandeur in Wus Armee geworden? Oder sogar ein buddhistischer Mönch? Solche müßigen Gedanken tanzten in seinem Kopf. Liga-Marschall zu sein ist kein einfacher Job – besonders nicht, wenn die Feinde im eigenen Lager sitzen. Als er seine Zeitung aufschlug, verzog sich das Gesicht des „Lächelnden Tigers“ sofort. In großen, fetten Buchstaben: VERRÄTER. Gefolgt von einem Bild des Liga-Marschalls.\n\nBevor er die Nachricht verarbeiten konnte, wurde seine Ruhe von Qian Zongze unterbrochen, begleitet von Soldaten. Qian, ein niedrigrangiger Kommandeur seines Gefolges, ist verantwortlich für die Sicherheit der Eisenbahn in Zhejiang und für polizeiliche Angelegenheiten in der Provinz. Es war ein seltsamer Anblick, ihn im Palast des Marschalls zu sehen, geschweige denn in so dringlicher Angelegenheit. Bevor Sun jedoch fragen konnte, kam Qian ihm zuvor.\n\n„Marschall Sun, meine tiefste Entschuldigung. Ich bin so schnell gekommen, wie ich konnte. Ich konnte nicht riskieren, dass diese Information in einem Telegramm verloren geht. Gouverneur Qi hat eigenmächtig ein Abkommen mit der AOG ausgehandelt, um im Namen der Schantung-Eisenbahn-Gesellschaft eine Reihe östlicher Eisenbahnen öffentlich zu erwerben und zu konsolidieren – einschließlich der neuen ZheGan-Eisenbahn.“\n\nDie Stirn des Marschalls runzelte sich noch tiefer, und er winkte Qian, still zu sein, während er zurück zur Zeitung blickte. Deren Inhalt beschrieb das Abkommen, Qis offene Unterstützung für den Kauf sowie die rachsüchtige Vergeltung durch Gouverneur Chen Tiaoyuan. Dieser brandmarkte Qi – und indirekt Sun – als Verräter an der chinesischen Nation und rief die anti-konzessionistische Bewegung auf den Plan. Öl ins Feuer gießend, hatte Qi die Hoffnungen jener zerschlagen, die glaubten, dass die neue Eisenbahn ein gleichberechtigteres Verhältnis zwischen Deutschen und Chinesen einleiten könnte.\n\nDer Tiger bellte Befehle und verließ seinen Bau. In den folgenden Tagen begannen viele Behörden innerhalb der Liga, sowohl Qi als auch Chen den Kontakt abzuschneiden. Ebenso reagierte die Polizei deutlich langsamer auf die anti-konzessionistischen Proteste. Zweifellos werden Qi und Chen ernten, was sie gesät haben. Der Marschall wird dafür sorgen."
 league_collapse.3.a: "Eine Sache kann der Tiger nicht ertragen: als Verräter bezeichnet zu werden."

 league_collapse.4.t: "Unruhen breiten sich aus"
 league_collapse.4.d: "Wenig überraschend hat die weithin publizierte Übernahme der Eisenbahn Zentralchinas unter AOG-Verwaltung, zusammen mit dem von Chen Tiaoyuan und der anti-konzessionistischen Bewegung entfachten Mediensturm, weitreichende Kritik hervorgerufen. Intellektuelle der Zhejiang-Autonomiebewegung, der Nationalen Rettungsföderation, der Young China Party und sogar der Endeavour Society beschuldigen den Liga-Marschall und Gouverneur Qi, sie seien Ausverkäufer, Verräter, skrupellose Verräter. Ihre wohlformulierten Worte erscheinen in inländischen Zeitungen, gefolgt von prominenten anglo-amerikanischen Publikationen aus Shanghai und widerhallen in syndikalistischen chinesischen Blättern auf den Fabrikböden. Noch schlimmer: Es scheint, als sei die Wahrheit vom Zorn der Menschen erstickt worden.\n\nGemeinsam mit dem verhassten Gouverneur Qi wird nun auch Sun Chuanfang verurteilt – unter anderem vom Händlerverband des Unteren Jangtse, und sogar halbherzig von seinen Freunden in der Jingxing-Gesellschaft. Die sich schnell verbreitenden Gerüchte haben sich zu einer Welle der Empörung ausgeweitet, die geradezu phantastische Ausmaße angenommen hat. Der sonst so fähige und gewandte „Lächelnde Tiger“ wurde nun endgültig eingeholt.\n\nAlte Weiberfabeln beschreiben nun ein weitreichendes Netz aus Verschwörungen, das Verschwinden missliebiger Personen, angebliche Überweisungen von Millionen Yuan in die Taschen des Liga-Marschalls. Die Öffentlichkeit hat mit vorhersehbarer Wut reagiert, und Proteste haben sich von Zhejiang und Jiangxi aus auf die großen Küstenstädte ausgedehnt – sogar auf die ausländischen Siedlungen.\n\nDoch in Suns Domäne sitzt ein gebrochener Mann. War dies das Ende seines Reiches, nach allem, was er getan hatte? Unmöglich – er war besser als das. Sicherlich? Verraten nicht nur vom einfachen Volk, für das er sich verantwortlich fühlte, sondern auch von den Intellektuellen, die er respektierte. Doch er kann nicht tatenlos zusehen! Der Lächelnde Tiger hat weit Schlimmeres überstanden, und seine Ambitionen reichen weit über dies hinaus. Dennoch erkennen selbst seine engsten Vertrauten wie Xie Hongxun und Liu Zongji, wie sehr der legendäre Marschall unter dem Druck leidet."
 league_collapse.4.a: "Sehen sie es nicht? Auch ich liebe dieses Land!"

 league_collapse.5.t: "Angriffe auf Ausländer"
 league_collapse.5.d: "Aus einem unruhigen Schlaf gerissen, wurde der Liga-Marschall erneut von seinem stets pflichtbewussten Nachrichtendienst aufgesucht. Während er die rasante Entwicklung der jüngsten Ereignisse beobachtete, zeichnete sich ein weit beunruhigenderes Bild ab. An seinen Schreibtisch geführt und eine Serie von Telegrammen in der Morgendämmerung übergeben, entfaltete sich ein erschreckender Bericht.\n\nAusgehend von Übergriffen auf prominente deutsche Bürger und Geschäftsleute entwickelten sich die Angriffe schnell zu nahezu wahllosen Attacken auf Ausländer, verübt von sogenannten „patriotischen“ Bürgern in den Provinzen Fujian, Jiangxi und Anhui. Noch schlimmer: Die Volkswut und das Blutverlangen haben diese Gewalt wie ein Lauffeuer verbreitet – ganze Landkreise scheinen in Raserei verfallen zu sein.\n\nAls Reaktion hat das deutsche Konsulat in Nanjing die Untertanen des Kaisers angewiesen, sich zu bewaffnen; andere europäische Regierungen gaben ähnliche Empfehlungen aus. Außerdem wurde gewarnt, dass Ausländer nur noch reisen sollten, wenn es unbedingt notwendig sei. Es scheint, als hätten sich nun sogar die vom Liga-Marschall verabscheuten Verbündeten gegen ihn gewandt.\n\nDie Auswirkungen dieser Angriffe auf Wirtschaft und Investitionen bleiben abzuwarten, doch die jüngere Geschichte lässt vermuten, dass die Börse von Shanghai nicht unversehrt bleiben wird. Seine aufgeklärte Herrschaft, belagert von allen Seiten. Dunkle Wolken ziehen über Nanjing auf..."
 league_collapse.5.a: "Das Kartenhaus beginnt zu bröckeln."
  
 league_collapse.6.t: "Boykotte und Beijing"
 league_collapse.6.d: "Unzuverlässig wie immer und stets ein aufdringlicher, opportunistischer Rattenfänger – vielleicht sogar der eigentliche Urheber der übertriebenen Empörung – hat Gouverneur Chen Tiaoyuan begonnen, innerhalb intellektueller und bäuerlicher Kreise Diskussionen über einen allgemeinen Boykott aller deutschen Waren anzustacheln. Diese Gespräche verbreiten sich rasch und begleiten die sich ausweitenden Proteste in Ostchina. Sie wurden durch Kuomintang-Agenten Dai Chunfengs, Intellektuelle und nationalistische Ideologen noch weiter angefacht, sodass die ursprüngliche Botschaft Chens zu einer nahezu rebellischen Welle angewachsen ist.\n\nBesonders beunruhigend jedoch ist die Nachricht, dass einige lokale Garnisonen in Anhui, Zhejiang und Jiangsu zurückgewichen sind und der Unruhe erlauben, sich weiter auszubreiten – aus Angst, als „Hanjian“ oder „Rassenverräter“ gebrandmarkt zu werden. Doch Gouverneure Deng und Zhou haben sich in allen Staatsangelegenheiten fest hinter den Liga-Marschall gestellt, wohl wissend, wie sehr Sun die Konzessionen im Privaten verabscheut. Gouverneure Lu Rongting und Chen Jiongming haben sich zu den Vorgängen bislang nicht geäußert, doch Sun kennt sie gut genug, um Chen zumindest eine stille Zustimmung zu unterstellen.\n\nGouverneur Zhao Hengti wiederum hat sich gegenüber der Provinzversammlung Hunan positiv zum Boykott geäußert, gleichzeitig jedoch zugesichert, die Neutralität Hunans zu wahren. Die Lage verschärft sich weiter, denn das Chaos innerhalb der Liga ist auch dem Jade-Marschall und dem König von Baoding nicht entgangen. Sun hat erfahren, dass die Nördliche Zhili eine Untersuchung vorbereiten könnte. Kaum wahrheitsgemäße Berichte haben Peking erreicht, und es ist offensichtlich, dass der Jade-Marschall von seinem Protegé eine klare Antwort erwartet.\n\nUm ein Eingreifen aus Peking zu verhindern, haben Berater der Nanking-Kommission sowie Personen wie Zheng Junyan und Xie Hongxun vorgeschlagen, der Liga-Marschall solle öffentlich und privat erklären, dass die Situation unter Kontrolle sei. Dies würde uns isolieren, aber zugleich verhindern, dass Gouverneur Xiao von Hubei oder Gouverneur Li von Henan ihre Streitkräfte mobilisieren. Ungewöhnlich still bisher, hat Gouverneur Chen Yi nun Kontakt aufgenommen und angeboten, Teile seiner Divisionen aus Nanjing und Zhejiang in die Städte entlang des unteren Jangtse zu entsenden, wo die Proteste am stärksten sind. Gleichzeitig haben die Provinzgarnisonen grünes Licht angefordert, um jegliche Maßnahmen zu ergreifen, die sie zur Unterdrückung des offenen Aufstands für notwendig halten."
 league_collapse.6.a: "Der Tiger weiß, wann er den Hammer senken muss."
 league_collapse.6.b: "Aber ich habe auch ein Herz – bestraft nur die Gewalttäter."

 league_collapse.7.t: "Eisenbahn-Bombenanschläge"
 league_collapse.7.d: "Weitere erschütternde Nachrichten haben die Provinzen der Liga erreicht. Offenbar haben mehrere Explosionen verschiedene Bahnhöfe und Schienennetze erschüttert, die Teil der zukünftigen Zentralchina-Eisenbahn werden sollten. Eine Bombe zerriss sogar einen Waggon in einem überfüllten Bahnhof von Hangzhou und hinterließ Dutzende Tote und Verletzte. Solche Meldungen erschüttern Beamte, Bürokraten und Gouverneure gleichermaßen. Für viele Familien bedeutet dies Trauer und Verlust. Doch ganz pragmatisch betrachtet haben diese anarchischen Akte der Zerstörung den Transport in vielen Gebieten beinahe zum Stillstand gebracht und erschweren Marschall Suns Bemühungen, zusätzliche Kräfte zur Niederschlagung der Unruhen und zur Bestrafung der Gouverneure Chen und Qi rasch zu verlegen.\n\nDie Schuldzuweisungen gehen in alle Richtungen, und Suns Nachrichtendienst ist außerstande, Ordnung in das Chaos zu bringen. Waren es örtliche Banditen, die Unruhe stiften wollen, um ungestört plündern zu können? Die Kuomintang, die einen größeren Aufstand vorbereiten will? Gouverneur Qi oder Chen, die Vergeltung aus Nanjing verhindern wollen? Oder gar die Japaner, die weitere Zwietracht säen möchten? Manche besonders verschwörungsgläubige Stimmen behaupten sogar, die Deutschen hätten ihre eigenen Einrichtungen angegriffen, um einen Vorwand für ein Eingreifen zu schaffen."
 league_collapse.7.a: "Unschuldige bluten wieder…"
  
 league_collapse.8.t: "Berichte aus dem Norden und Süden"
 league_collapse.8.d: "Es scheint, als würde jeder neue Tag nur weitere schlechte Nachrichten bringen – das Jahr der Ratte entpuppt sich bereits als unaufhaltsame Katastrophe. Noch beunruhigender sind jedoch die jüngsten Meldungen aus Xuzhou und Quanzhou. Im MinGan-Aufstandsgebiet haben offenbar Guerillas der Nationalrevolutionären Armee der Kuomintang eine Reihe zunehmend gewagter Überfälle durchgeführt und die Städte Yongding und Longyan im Hinterland getroffen. Gouverneur Zhou Yinren hatte seit jeher große Schwierigkeiten, seine bergige Provinz unter Kontrolle zu halten; seine tatsächliche Macht reicht meist nur bis zur Küste und einigen größeren Städten im Inland.\n\nDoch mit der steigenden Entschlossenheit und dem zunehmenden Mut der NRA-Kämpfer wird Zhous eiserner Griff zunehmend brüchig. Währenddessen meldet Gouverneur Qi an der nördlichen Grenze Jiangsus – ungewöhnlich genug – verstärkte Aktivitäten ländlicher Banditen und sogar die Einnahme ganzer Dörfer durch diese Banden. Marschall Sun, ganz gewiss kein Narr, kennt Qis Spiel mit den sogenannten „Banditenclans“ nur allzu gut – die in Wirklichkeit nichts anderes als Qis eigene Soldaten sind. Ein seit Jahren schwelender Streitpunkt zwischen Gouverneur und Marschall, und ihre erneute Einmischung dürfte die wachsende Unruhe weiter befeuern.\n\nVorsichtig, aber entschlossen, hat Marschall Sun nun mehrere Divisionen, die bislang bei der Aufrechterhaltung der Ordnung in Jiangxi und Fujian halfen, zur Verlegung nach Norden befohlen – in der Absicht, dass das wertvolle Jiangsu unter einem festen Stiefel bleibt. Manche seiner engsten Vertrauten vermuten jedoch, dass der Smiling Tiger lediglich die Schlinge um die Gouverneure Chen und Qi weiter zuzieht."
 league_collapse.8.a: "Dieser Bastard schmiedet etwas!"

 league_collapse.9.t: "Ein Telegramm aus Beijing"
 league_collapse.9.d: "Trotz aller vorgespielten Ruhe und aller abwiegelnden Worte haben der unerbittliche Jade-Marschall und der König von Baoding eine Flut neugieriger Telegramme nach Nanjing geschickt. Seit dem Ende des Dritten ZhiFeng-Krieges sind Marschall Wu Peifu und Präsident Cao Kun die faktischen Herrscher des Landes. Sie üben gewaltigen Einfluss aus – selbst auf den Liga-Marschall. Trotz aller Rivalität, trotz des aufkeimenden Wettrüstens zwischen Smiling Tiger und Jade-Marschall und trotz der multipolaren Realität zwischen nördlicher und südlicher Zhili ist Wu Peifu immer noch Suns Mentor, und diese Bindung ist unerschütterlich. Ebenso fürchtet Suns engster Kreis Wus militärisches Genie, Caos politische Scharfsinnigkeit und die geballte Macht der Nördlichen Zhili, sollte sie sich gegen sie wenden.\n\nDie Nachricht fordert einen detaillierten Bericht über die chaotische Lage in den südöstlichen Territorien. Klug formuliert, nachdrücklich und fordernd – das Telegramm zielt ganz offensichtlich darauf ab, den Liga-Marschall zu irgendeinem Eingeständnis von Schwäche zu verleiten, um dem Zentralheer einen Vorwand zu liefern, einzumarschieren und „die Kontrolle wiederherzustellen“. Seit der Gründung der Liga im Jahr 1928 hat der Norden unaufhörlich versucht, seinen Einfluss im Süden auszubauen – und jedes Mal hat Sun diese Bemühungen meisterhaft abgewehrt.\n\nDoch als fähiger Staatsmann muss Sun seine Antwort vorsichtig wählen, abgewogen und bedacht – zwischen Mentor und Protegé, zwischen Nord und Süd, zwischen der Stabilität seines eigenen Reiches und der Stabilität der Nation. Gemeinsam mit seinem engen und charismatischen Berater Wei Daofeng formulierte der Marschall schließlich..."
 league_collapse.9.a: "\"Alles ist unter Kontrolle.\""

 league_collapse.10.t: "Der Zwischenfall von Wuhu"
 league_collapse.10.d: "Die Stadt Wuhu, am Rand von Nanjing gelegen und nominell unter der Autorität des Anhui-Gouverneurs Chen Tiaoyuan, hat sich zu einem besonders auffälligen Zentrum von Protest und Unruhe entwickelt. Während Nanjing unter der direkten Kontrolle des Liga-Marschalls vergleichsweise ruhig geblieben ist, haben viele Unzufriedene aus der Hauptstadt, die ihre Stimme erheben wollen, sich den Demonstrationen in Wuhu angeschlossen – weit genug entfernt, um nicht direkt unter Suns Augen zu stehen.\n\nDurch Gouverneur Chens Unterstützung und seine bewusste Nachlässigkeit konnten die Demonstranten weitgehend ungehindert handeln, was den Zustand der Stadt langsam in Richtung Anarchie abgleiten ließ. Bei einer der regelmäßig stattfindenden Kundgebungen – inzwischen ein alltäglicher Anblick innerhalb der Liga – kam es gestern am Nachmittag zu einem besonders starken Zulauf. Angetrieben von der Chinesischen Syndikalistischen Partei schlossen sich streikende Arbeiter aus nahegelegenen deutsch geführten Fabriken den Ausschreitungen an und entzogen sich rasch der Kontrolle der Polizei.\n\nDie Garnison, die durch kürzlich aus Nanjing eingetroffene, in deutscher Doktrin ausgebildete Truppen verstärkt worden war, versuchte nach Kräften, die Ordnung wiederherzustellen. Doch im Durcheinander eröffnete eine Gruppe Unbekannter das Feuer. Obwohl die Täter nicht identifiziert sind, erwies sich das folgende Chaos als katastrophal: Innerhalb weniger Minuten schossen Polizei, Garnison und Verstärkungstruppen in die Menge – und erhielten Gegenfeuer. Über zweihundert Tote sind bereits bestätigt, und vermutlich viermal so viele wurden verletzt. Die Empörung darüber hat bereits neue Proteste in den umliegenden Gebieten ausgelöst.\n\nDie Lage wird zusätzlich verschärft durch die Präsenz eines kleinen ausländischen Siedlungsviertels innerhalb der Stadt. Viele behaupten bereits, dass tödliche Gewalt ausschließlich eingesetzt worden sei, um diese Ausländer zu schützen – ein Vorwurf, der wohl morgen in den internationalen Zeitungen stehen wird. Darüber hinaus hat Gouverneur Chen die Gelegenheit genutzt, offiziell zu fordern, dass sämtliche Soldaten der Liga der Acht Provinzen Anhui unverzüglich verlassen – ein offensichtlicher Vorgriff auf seine zu erwartende Sezession. Suns innerster Kreis ist sich sicher: Chen Tiaoyuan trägt die Schuld an diesem Vorfall..."
 league_collapse.10.a: "Dieser Verräter! Was glaubt er damit zu gewinnen?!"

 league_collapse.11.t: "Anqing verweigert weitere Kooperation"
 league_collapse.11.d: "Wie erwartet, hat Gouverneur Chen nach seiner Forderung nun auch offiziell seine Sezession ausgerufen – ohne auf eine Antwort des Liga-Marschalls zu warten. Unter Verweis auf den jüngsten Zwischenfall von Wuhu wurde seine Forderung zu einem Ultimatum ausgeweitet: vollständiger Abzug aller nicht-provinziellen Truppen aus Anhui und umgehende Auslieferung der Offiziere, die für Wuhu verantwortlich seien. Erniedrigend behauptet Chen zudem, seine eigenen Soldaten würden die 'weitere Ausbreitung von Unruhen und Chaos eindämmen' – als hätte er das jemals getan.\n\nDa er jede weitere Zusammenarbeit mit den Behörden der Liga ablehnt, hat Chen außerdem die Gründung der Zentralchina-Eisenbahn verurteilt und ihr vorgeworfen, 'patriotische Bürger in Verzweiflung getrieben zu haben'. Seit Langem ein Dorn im Auge des Liga-Marschalls, hat „Der Narr“ nun endgültig seine Hand offenbart. Er hat den Volkszorn bewusst angefacht und instrumentalisiert, nur um sich einen Vorwand zu schaffen, seine Unabhängigkeit vom Griff des Smiling Tiger zu erklären.\n\nUnter normalen Umständen würde solches Verhalten mit sofortiger, harter und erbarmungsloser Vergeltung beantwortet werden. Doch Chens Stellungskraft, seine Verbindungen zu den Anti-Konzessionisten sowie die laufende Medienkampagne, die ihn zum nationalistischen Helden stilisiert, lassen den Liga-Marschall zögern – ein unbedachter Schlag könnte die ohnehin fragile Liga vollends zerreißen. Dennoch ist Sun nicht gewillt, tatenlos zuzusehen: Er hat seine treuesten Generäle Xie Hongxun, Liu Zongji, Meng Zhaoyue und Ma Yuren angewiesen, ihre Truppen auf einen Zusammenstoß mit der Anhui-Armee vorzubereiten."
 league_collapse.11.a: "Seine Zeit wird kommen – und zwar bald genug."
 league_collapse.11.b: "Schließen wir uns Gouverneur Chen an! (Als Anqing spielen)"

 league_collapse.12.t: "Geheime Verhandlungen mit Shangguan Yunxiang"
 league_collapse.12.d: "Mit Chen Tiaoyuans treulosem Auftreten und seinem anti-konzessionistischen Aufruhr im Westen sowie dem marodierenden Chaos der Kuomintang im Süden ist die Bedeutung der Provinz Zhejiang – abgesehen von ihrem Wohlstand – strategisch entscheidend für das zukünftige Handeln der Liga geworden. Da sie direkt südlich von Jiangsu liegt und Jiangxi sowie Fujian mit Nanjing verbindet, ist es von größter Wichtigkeit, dass sie im Einflussbereich der Liga bleibt.\n\nDer seit Langem entfremdete Gouverneur Chen Yi schuldet nur Sun Chuanfang persönliche Loyalität, nicht jedoch Qi Xieyuan, und hat sich immer wieder als unzuverlässig erwiesen. Zahlreiche Berichte über seine Kontakte zu Chen Tiaoyuan und sogar den Japanern lassen seine Loyalität äußerst zweifelhaft erscheinen. Ein möglicher Übertritt wäre katastrophal: Er würde die Gouverneure Deng und Zhou isolieren, Gouverneur Chen Tiaoyuan stärken und vermutlich einige unserer besten Kommandeure mit sich ziehen.\n\nDoch nicht alle unter Chen Yi teilen seine Loyalitäten. Ein gewisser Shangguan Yunxiang – kein offizieller Untergebener, aber innerhalb Zhejiangs tätig – hat sich stillschweigend empfänglich für mögliche Annäherungen gezeigt. Ehrgeizig und stets unzufrieden könnte er bereit sein, unsere Seite zu wählen, wenn man ihm im Gegenzug die Gouverneurswürde anbietet. Allerdings ist er ein gieriger Mann und könnte nach mehr verlangen, als wir bereit sind zu geben. Natürlich bleibt immer die Möglichkeit, Gouverneur Chen Yi zu vertrauen und auf die Geschlossenheit der Zhejiang-Clique zu setzen."
 league_collapse.12.a: "Bieten wir ihm Zhejiang an."
 league_collapse.12.b: "Bieten wir ihm Zhejiang und Anhui an."
 league_collapse.12.c: "Chen Yi ist vertrauenswürdig."

 league_collapse.13.t: "Spannungen am Jangtse"
 league_collapse.13.d: "Empörung hallt durch die Straßen Anhui: ‚Gerechtigkeit für Wuhu! Vertreibt die Ausländer!‘ Gouverneur Chen Tiaoyuan hat die Herausforderung angenommen, und bereits werden Agenten der Nanjing-Regierung aus der Provinz ausgewiesen. Über Nacht wurde Chen zum Verteidiger des Volkes erklärt – doch nun stehen seine Truppen entlang des unteren Jangtse in einer Reihe gefährlicher Pattsituationen. Die Frage steht im Raum: Was folgt als Nächstes? Manche fordern den vollständigen Sturz des Regimes in Nanjing, während zynischere Stimmen auf eine strategische Gelegenheit hinweisen.\n\nChen war schon immer dafür bekannt, kalkulierte Risiken einzugehen – und dieser Moment bildet keine Ausnahme."
 league_collapse.13.a: "Lang lebe der Gouverneur!"

 league_collapse.14.t: "Eine Bitte an Wu Peifu?"
 league_collapse.14.d: "Während überall in den Acht Provinzen Chaos ausbricht, weiß Chen nur zu gut, dass seine eigene Position bald bedroht sein könnte. Um einem raschen Zusammenbruch oder einem entscheidenden militärischen Schlag eines unserer Feinde zuvorzukommen, brauchen wir Verbündete. Wu Peifu, der Jade-Marschall und wahre Kopf der Qing-Regierung, verfügt über die größte Streitmacht Ostchinas und könnte sich als wertvoll erweisen – zumal Gerüchte von geheimen Sympathien für die anti-konzessionistische Sache sprechen. Es wäre jedoch unklug, sofort um volle Unterstützung zu bitten. Stattdessen sollten wir um finanzielle Mittel für unsere Truppen ersuchen."
 league_collapse.14.a: "Sende das Telegramm."

 league_collapse.15.t: "Chen Tiaoyuan schickt ein Telegramm"
 league_collapse.15.d: "\"An den ehrenwürdigen Präsidenten Cao Kun und den kaiserlichen Minister Wu Peifu,\n\nIch, Gouverneur Chen Tiaoyuan, ersuche demütig um außergerichtliche Finanzierung meiner Truppen. Wie in der Verfassung unserer großen Nation dargelegt, ist es Aufgabe der Zentralregierung, den Provinzgouverneuren Mittel zur Unterdrückung von Unruhen bereitzustellen. Da die Lage des Liga-Marschalls Sun Chuanfang in Nanjing unklar ist, habe ich es auf mich genommen, die Provinz Anhui gegen Banditen und linksgerichtete Agitatoren zu verteidigen.\" \n\nDas Telegramm, heute Morgen an Cao Kun gesendet und an Wu Peifu weitergeleitet, überraschte beide Männer durch seinen unverblümten Tonfall, der sie offen an die verfassungsmäßigen Pflichten erinnert. Offenbar hat Chen die Ordnung in seiner Provinz weitgehend wiederhergestellt und versucht nun, Unterstützung der Zentralregierung zu erlangen, um über Anhui hinaus expandieren zu können.\n\nChen stellt Wu und Cao vor eine schwierige Entscheidung: Sie könnten die Gelegenheit nutzen, einen wichtigen Machtfaktor aus dem Spiel zu nehmen und ihn durch einen Mann zu ersetzen, der ihnen verpflichtet wäre – anstelle der unbeugsamen Liga. Doch die Unterstützung eines Anti-Konzessionisten birgt Risiken: Langfristige Entfremdung Deutschlands wäre wahrscheinlich, und gerade Cao hat diese Beziehung jahrelang sorgfältig gepflegt. Gleichzeitig würde Unterstützung für den chinesischen Volkszorn ihnen eine Möglichkeit bieten, erneut auf der Welle der populären Meinung zu reiten – wie schon 1922."
 league_collapse.15.a: "Schickt die Gelder – das dient unseren Interessen."
 league_collapse.15.b: "Ablehnen. Kein Geld für Rebellen!"

 league_collapse.16.t: "Wu akzeptiert unsere Bitte"
 league_collapse.16.d: "Marschall Wu Peifu hat auf unser jüngstes Telegramm geantwortet und darin seine tiefen Sympathien für das Volk von Anhui sowie seine Bewunderung für dessen Einsatz für chinesischen Exzeptionalismus ausgesprochen. In diesem hochtrabenden Schreiben erklärt Marschall Wu jedoch an keiner Stelle eindeutig, ob Peking tatsächlich bereit ist, Anqing zu unterstützen. Gouverneur Chen steht nun vor einem Dilemma – und die Zeit drängt. Lohnt es sich, weiter mit Marschall Wu zu verhandeln, oder sollten wir unsere wenigen verbleibenden Tage relativen Friedens lieber einem anderen Plan zum diplomatischen Überleben widmen?"
 league_collapse.16.a: "Siehst du? Was habe ich gesagt!"
 league_collapse.16.b: "Kein Sinn. Er ist kaum mehr als ein Schoßhund der Deutschen."

 league_collapse.17.t: "Ein Dankesbrief von Gouverneur Chen"
 league_collapse.17.d: "In seiner elegantesten Kalligraphie und mit feinster Tinte hat Gouverneur Chen einen Brief verfasst, in dem er Marschall Wu Peifu und Präsident Cao seinen aufrichtigen Dank ausspricht. Darin lobt er Kabinett und Ministerien für ihren Einsatz zur Stärkung der chinesischen Einheit. Er versichert Peking seiner entschlossenen Absicht, die Verteidigung der chinesischen Souveränität zu priorisieren, verkündet das Ende westlicher Einmischung im Jangtse-Tal und bekräftigt überschwänglich den Glauben der Regierung an die chinesische Wiedervereinigung und die Vertreibung ausländischer imperialistischer Kräfte.\n\nIn privaten Kreisen reagierten Wu und Cao zurückhaltend, aber erleichtert über die Stabilisierung der Lage. Mit der Sicherung eines populären Gouverneurs innerhalb der Provinzen der Liga scheint eine neue Ära des Wohlstands frei von imperialistischen Einflüssen greifbar nahe."
 league_collapse.17.a: "Ein wahrer Charmeur, nicht wahr?"

 league_collapse.18.t: "Vom „Narren“ verraten"
 league_collapse.18.d: "Trotz der Versuche der Zentralregierung, Gouverneur Chen in das Lager der Zhili einzubinden – durch Cao Kun auf diplomatischem Wege, durch finanzielle Hilfe aus den Banken Wang Kemins und durch militärische Unterstützung des Jade-Marschalls – scheint Gouverneur Chen unsere Bemühungen zurückgewiesen zu haben. In den jüngsten Kontakten zeigt er sich zunehmend distanziert und unserer Reichweite entzogen.\n\nEiner unserer Grenzwächter entdeckte Flüchtlinge, die in unsere Gebiete flohen, und dabei Flugblätter der berüchtigten japanischen paramilitärischen Schwarzer-Drachen-Gesellschaft mit sich führten. Inmitten der Stille aus Anqing scheinen weitere beunruhigende Hinweise ans Licht zu kommen. Gouverneur Chen Yi der Provinz Zhejiang – berüchtigt für seine Verbindungen zu den Schwarzen Drachen – wurde laut Aussagen weiterer Flüchtlinge in Anqing gesehen. Unsere Geheimdienstoffiziere sind höchst alarmiert: Sie vermuten, dass der Gouverneur nicht nur Präsident Cao, Marschall Wu und den Kaiser verraten will, sondern auch die chinesische Nation selbst, indem er direkten Kontakt mit dem japanischen Nachrichtendienst aufnimmt."
 league_collapse.18.a: "Verfluchte Japaner!"

 league_collapse.19.t: "Wu lehnt Chen Tiaoyuans Bitte ab"
 league_collapse.19.d: "In einem weiteren Schreiben von Marschall Wu wurde deutlich, dass jeglicher gemeinsamer Boden zwischen ihm und Gouverneur Chen verschwunden ist. Wu tadelt Chen scharf für das unglaubliche Risiko, das er mit dem Volk von Anhui eingeht, und warnt ihn davor, dass seine Unterwürfigkeit gegenüber Nanjing nur zu seinem Tod führen könne. Diese Entwicklung hat unsere Versuche, Unterstützung aus Peking zu gewinnen, erheblich zurückgeworfen – und unsere Zeit wird knapp.\n\nEine zweite Möglichkeit hat sich allerdings aufgetan: Der umstrittene General Chen Yi, dessen angebliche Verbindungen zur Schwarzen-Drachen-Gesellschaft uns möglicherweise Zugang zum japanischen Botschafter in Tianjin und damit zur Fengtian-Regierung verschaffen könnten. [ANQ.GetLeader] ist sich der Risiken bewusst, welche eine Annäherung an Fengtian für die anti-konzessionistische Bewegung bedeuten würde – doch da Wu sich weiterhin strikt weigert, verlieren wir die Optionen."
 league_collapse.19.a: "Es ist Zeit, nach Fengtian zu reisen."

 league_collapse.20.t: "Chen Tiaoyuan sucht Chen Yi auf"
 league_collapse.20.d: "Chen Yi, Gouverneur der mächtigen Provinz Zhejiang, die sich noch innerhalb der Liga befindet, hat Chen Tiaoyuan kontaktiert, um mögliche Kooperationen zu besprechen. Er drängt seinen Kollegen, dass die wahre Zukunft Chinas bei der Fengtian-Regierung liege – nicht beim Qing-Hof. Wenn Chen Tiaoyuan Zhang Zuolin, dem Anführer Fentgians, die Treue schwöre, werde Chen Yi ihm seine volle Unterstützung im kommenden Krieg zusichern.\n\nDa Chen Yi in Zhejiang über beträchtliche Finanzmittel und Truppen verfügt und Marschall Wu Peifu weiterhin auf Seiten Nanjings steht, scheint uns kaum eine andere Wahl zu bleiben, als diese Chance zu ergreifen – und auf das Beste zu hoffen."
 league_collapse.20.a: "Welche Wahl haben wir denn?"

 league_collapse.21.t: "Anqing bittet um unsere Unterstützung"
 league_collapse.21.d: "Chen Tiaoyuan, Gouverneur der Provinz Anhui innerhalb der Liga der Acht Provinzen, hat um unsere Unterstützung in seinem bevorstehenden Kampf gegen die Qing und die Liga gebeten. Obwohl Chen einen strikt antikonzessionistischen Standpunkt vertritt und den Großteil seiner Unterstützung aus dieser Bewegung erhält, erkennt er auch die Lage, in die er sich manövriert hat. Entweder hält er an seinen Idealen fest und verliert sein Land, seine Armee und wahrscheinlich sein Leben – oder er sucht Hilfe bei der einzigen anderen nationalen Regierung in China, ungeachtet der ausländischen Mächte, mit denen sie zusammenarbeitet. Auf Anraten des Gouverneurs von Zhejiang, Chen Yi, hat er sich offenbar für Letzteres entschieden.\n\nDies bietet uns eine ausgezeichnete Gelegenheit, uns einen potenziell mächtigen Verbündeten in Ostchina zu sichern und den südlichen Flügel des Qing-Machtzentrums zu schwächen – eine Chance, die wir so gut wie möglich ausnutzen sollten."
 league_collapse.21.a: "Eine weitere Figur betritt das Brett."

 league_collapse.22.t: "Ein weiteres Angebot an Chen?"
 league_collapse.22.d: "Nachdem wir dem Gouverneur von Anhui, Chen Tiaoyuan, unsere Unterstützung verweigert haben, sind beunruhigende Berichte eingetroffen, dass er Kontakt mit Zhang Zuolin, dem Anführer der abtrünnigen Fengtian-Regierung im Nordosten, aufgenommen hat. Noch alarmierender ist, dass er dafür einen japanischen Vermittler nutzt. Einige von Wu Peifus Beratern raten dem Marschall dringend, Chen erneut zu kontaktieren und ihm direkte Unterstützung für seine Rebellion anzubieten – andernfalls könnten wir bald einen japanischen Marionettenstaat direkt vor unserer Haustür haben.\n\nNeben der japanischen Unterstützung für Chen besteht zudem das Risiko, dass unsere Untätigkeit weitreichende innenpolitische Unruhen entfacht. Viele in den Oppositionsparteien wie auch im Zhili-Klientel warten nur auf eine Gelegenheit, inmitten des Chaos ihren Einfluss auszudehnen. Bereits haben kleinere Proteste zugunsten von Gouverneur Chens antikonzessionistischer Haltung in städtischen Gebieten begonnen. Schweigen könnte zu einer Eskalation dieser Proteste führen – und unser ohnehin instabiles Regime weiter erschüttern."
 league_collapse.22.a: "Hören wir uns an, was er zu sagen hat."
 league_collapse.22.b: "Das ist zu riskant."

 league_collapse.23.t: "Wu Peifu überdenkt seine Position"
 league_collapse.23.d: "Offenbar hat Wu Peifu von unseren Kontakten mit Shenyang und Tokio erfahren und seine ursprüngliche Forderung widerrufen, dass wir uns ergeben und Nanjing unterwerfen sollen. Stattdessen bietet er nun seine volle Unterstützung an und lobt [ANQ.GetLeader] für sein entschlossenes Handeln in Chinas Stunde der Not. Um seinen Worten Nachdruck zu verleihen, hat er die Übermittlung von Gold und Waffen nach Anqing autorisiert – mit der Zusage, dass mehr folgen wird, sofern wir sein Angebot annehmen und jeden Kontakt mit der Fengtian-Regierung sowie Tokio abbrechen."
 league_collapse.23.a: "Wer sagt, dass er uns nicht ein zweites Mal verrät?"
 league_collapse.23.b: "Wir schätzen seine Unterstützung."

 league_collapse.24.t1: "Chen Tiaoyuan weist unser Angebot zurück"
 league_collapse.24.t2: "Chen Tiaoyuan überdenkt seine Position"
 league_collapse.24.d1: "Wohl frustriert über unseren früheren Verrat, hat der Gouverneur von Anqing unsere Bedingungen abgelehnt und unmissverständlich klargemacht, dass die Interessen seines Volkes bei der Fengtian-Regierung liegen. Um seinen Worten Nachdruck zu verleihen, hat er auch das von uns geschickte Bestechungsgeld abgetan, sodass er keinerlei Verpflichtungen gegenüber dem Qing-Hof mehr hat."
 league_collapse.24.d2: "Trotz aller Absichten, Gouverneur Chen dem Schicksal zu überlassen, scheint der schnelle Kurswechsel der Zhili ihn vor den schlimmsten Intrigen Fengtian innerhalb der Liga bewahrt zu haben. Ob durch Wu Peifus eindringliche Worte, das bereitgestellte Material und Geld oder aufgrund beinahe eines Jahrzehnts früherer Unterstützung – Gouverneur Chen hat dem Jade-Marschall und König von Baoding grünes Licht für eine weitere Zusammenarbeit gegeben.\n\nDaraufhin hat Zhang Zhitan Luoyang informiert, dass Berater aus Dongbei und japanische Offiziere bereits aus Anhui herausgeschafft oder festgesetzt wurden – ein weiterer Beweis für Chens erneute Ausrichtung auf seine wahren Herren."
 league_collapse.24.a: "Bedauerlich."
 league_collapse.24.b: "Sehen wir, wie sich das Glücksspiel auszahlt."

 league_collapse.25.t: "Ein Angebot von Marschall Qi"
 league_collapse.25.d1: "Nach der Ablehnung von Gouverneur Chens Telegramm scheint der ehrgeizige und opportunistische Qi Xieyuan Wind von der Zurückweisung bekommen zu haben. Praktisch Sun Chuanfangs Rolle innerhalb der Liga usurpierend, hat Qi sich selbst zum neuen „Liga-Marschall der Acht Provinzen“ erklärt – obwohl Sun der Öffentlichkeit nicht einmal offiziell für tot erklärt wurde.\n\nIn einem blumigen Schreiben an sowohl Cao als auch Wu bittet er direkt um Unterstützung zur Niederschlagung dessen, was er als „eine kleine Rebellion in der Provinz Anhui“ bezeichnet – trotz unserer Geheimdienstberichte und Chens Telegramm, die eindeutig das Gegenteil belegen. Er besteht darauf, dass es „selbstverständlich angemessen sei, dass die Zentralregierung den rechtmäßigen Marschall der Liga unterstützt“.\n\nDer großspurige Ton hat Wu und Cao misstrauisch gemacht, zumal ein dahergelaufener Warlord, der bereits 1924 Probleme verursachte, Forderungen an sie stellt. Schlimmer noch: Qi könnte theoretisch Anqing und den Aufstand der Kuomintang allein mit deutscher Hilfe zerschlagen. Dennoch raten Cao und seine Berater – darunter Gao Lingwei –, dass eine starke Liga und eine enge Beziehung zu Deutschland der beste Weg für Chinas Fortschritt seien."
  
 league_collapse.25.d2: "Nach der Annahme von Gouverneur Chens Telegramm scheint der ehrgeizige und opportunistische Qi Xieyuan nicht bemerkt zu haben, dass bereits ein Bündnis entstanden ist. Praktisch Sun Chuanfangs Rolle innerhalb der Liga usurpierend, hat Qi sich selbst zum neuen „Liga-Marschall der Acht Provinzen“ erklärt – obwohl Sun der Öffentlichkeit nicht einmal offiziell für tot erklärt wurde.\n\nIn einem blumigen Schreiben an sowohl Cao als auch Wu bittet er direkt um Unterstützung zur Niederschlagung dessen, was er als „eine kleine Rebellion in der Provinz Anhui“ bezeichnet – trotz unserer Geheimdienstberichte und Chens Telegramm, die eindeutig das Gegenteil belegen. Er besteht darauf, dass es „selbstverständlich angemessen sei, dass die Zentralregierung den rechtmäßigen Marschall der Liga unterstützt“.\n\nDer großspurige Ton hat Wu und Cao misstrauisch gemacht, zumal ein dahergelaufener Warlord, der bereits 1924 Probleme verursachte, Forderungen an sie stellt. Schlimmer noch: Qi könnte theoretisch Anqing und den Aufstand der Kuomintang allein mit deutscher Hilfe zerschlagen. Dennoch raten Cao und seine Berater – darunter Gao Lingwei –, dass eine starke Liga und eine enge Beziehung zu Deutschland der beste Weg für Chinas Fortschritt seien."

 league_collapse.25.a: "Hören wir ihn an – wir könnten uns hier Einfluss verschaffen."
 league_collapse.25.b: "Er soll das selbst regeln."
 league_collapse.25.c: "Die Würfel sind bereits gefallen."

 league_collapse.26.t: "Wu akzeptiert!"
 league_collapse.26.d: "Es scheint, dass unsere Bitte an die Zentralregierung mit guten Nachrichten beantwortet wurde! Wu Peifu und Cao Kun haben unsere – zugegeben sehr bescheidene – Bitte um Unterstützung angenommen und damit indirekt unsere Autorität über Nanjing und den Rest der Liga-Provinzen anerkannt. Mit ihrer Finanzierung und ihren Waffen können wir nun daran gehen, noch größere Gebiete zu sichern und die lärmenden, aufgeblasenen Banditen in Anhui endgültig zu vernichten. Allerdings bedeutet dies auf dem Papier, dass wir uns ihren Vorgaben unterordnen müssen, auch wenn unsere Herrschaft in den Liga-Provinzen nun offiziell legitimiert ist."
 league_collapse.26.a: "Ausgezeichnet!"

 league_collapse.27.t: "Wu lehnt ab!"
 league_collapse.27.d: "Verflucht seien dieser selbstverherrlichende „Jade-Marschall“ und sein hinterhältiger „Bestechungspräsident“ – sie haben unsere Bitte um Unterstützung rundheraus abgelehnt. Anstatt unseren Bedarf anzuerkennen, haben sie uns im Stich gelassen, und erneut müssen wir uns an unsere deutschen Förderer wenden. Da die Zentralregierung der wahren Südlichen Zhili den Rücken gekehrt hat, scheint es offensichtlich, dass sie plant, eine „loyalere“ Regierung auf dem Gebiet der Liga zu installieren."
 league_collapse.27.a: "Verdammt!"

### Section 2 - Black Monday Event Chain and Start of the League War ###
#Black Monday 2.3.36 February 3rd 1936

 league_collapse.50.t: "Der Schwarze Montag erreicht den Osten"
 league_collapse.50.d: "Tief eingebunden in das globale deutsche Wirtschaftssystem seit ihrer Intervention im Jahr 1927 und den darauffolgenden Verhandlungen zwischen Präsident Cao Kun und deutschen Emissären, entschied sich die Liga der Acht Provinzen, in Bezug auf die deutsche Frage weiterhin denselben Kurs wie die Zentralregierung zu verfolgen. Als Patriot und Anti-Konzessionist gab Marschall Sun erst nach 1928 widerwillig dem deutschen Druck nach. Nachdem die Spannungen zwischen der nördlichen und südlichen Zhili-Fraktion zunahmen, erreichte der Lächernde Tiger seinen Höhepunkt mit der Gründung der Liga der Acht Provinzen im Jahr 1928 und deren Ausweitung nach Guangdong, Guangxi und Hunan im darauffolgenden Jahr. Trotz Entwaffnungsanordnungen aus Peking vergrößerte Sun stattdessen seine Armee.\n\nDies stellte den Liga-Marschall vor ein bedeutendes Dilemma. Da er stark gegen hohe Steuern für die Bauern war, befand er sich in einer Zwickmühle. Qi Xieyuan und Li Linsi, die beide kürzlich nach China zurückgekehrt waren, rieten dem Liga-Marschall zu einer scheinbar sicheren Lösung: umfangreiche Kredite aufzunehmen, abgesichert durch Zugeständnisse an die Deutschen und die Legationen, um die nötigen Mittel zu erhalten, um eine Armee aufzubauen, die der des Jade-Marschalls ebenbürtig wäre.\n\nNach seiner zunehmenden Unterdrückung sozialistischer Rebellen und demokratischer Denker führten politische Manöver in Guangdong, Guangxi und Hunan dazu, dass die Liga an Stärke verlor. So wurde der anti-konzessionistische Sun – zu seinem eigenen Missfallen – weiter in die Arme der Deutschen gedrängt.\n\nUnd obwohl der Schwarze Montag weit entfernt begann, haben seine Folgen bereits den chinesischen Markt erschüttert. Die Börse von Shanghai stürzte ab und schloss auf einem Niveau, das seit der Finanzkrise von 1925 nicht mehr gesehen worden war. Lokale Institute versuchen fieberhaft, die Schäden einzudämmen. Glücklicherweise wird der durchschnittliche chinesische Bürger vorerst wenig davon spüren. Doch die AOG, ohnehin geschwächt durch einen umfassenden Boykott, steht vor katastrophalen finanziellen Problemen.\n\nIhre Beamten haben bereits angekündigt, dass sie möglicherweise nicht in der Lage sein werden, die üblichen Pachtgebühren für ihre Konzessionen innerhalb der Liga-Provinzen zu zahlen, und dass die letzte Zahlung für die ZheGan-Eisenbahn „auf unbestimmte Zeit verschoben“ wurde. Der ohnehin niedergeschlagene Marschall ist tiefer in die Dunkelheit gestürzt, denn ohne diese geplanten Einnahmen sind drastische Haushaltskürzungen notwendig. Es gibt sogar Berichte, dass Gouverneur Chen begonnen hat, seine Truppen gegen Nanjing zu mobilisieren..."
 league_collapse.50.a: "\"Je länger ich weitermache, desto weiter sinke ich.\""

 league_collapse.51.t: "Zwist in den Reihen"
 league_collapse.51.d: "Inmitten dieses Sumpfes aus Elend verbreiten sich neue Nachrichten rasend schnell. Während der Liga-Marschall bisher keine direkten wirtschaftlichen Maßnahmen ergriffen hat, um den drohenden Stillstand der Geschäfte des Jiangnan-Konsortiums zu verhindern, haben sich Gerüchte über angebliche „Haushaltskürzungen“ und ausgesetzten Sold im gesamten Offizierskorps verbreitet. Ihre Reaktion darauf war – gelinde gesagt – äußerst negativ.\n\nFür einige bedeutet dies das vorläufige Ende eines Lebensstils voller Ausschweifungen, doch für viele einfache Soldaten bedeutet es den Unterschied zwischen Leben und Verhungern. Gerüchte kursieren – möglicherweise gestreut durch die Gouverneure Qi und Chen sowie die Kuomintang – dass die Kürzungen ungleich ausfallen sollen. Viele dieser Flüstereien behaupten, dass Suns Eliteeinheiten unter Li Baozhang, Xie Hongxun, Ma Yuren, Meng Zhaoyue und Liu Zongji ihren Sold vollständig behalten würden. Ebenso sollen die von Deutschen ausgebildeten Divisionen Qi Xieyuans von den Kürzungen ausgenommen sein.\n\nDas Murren der Offiziere wird zusätzlich angeheizt durch eine kleine, aber lautstarke Gruppe nationalistischer Offiziere unter der jungen Garde von Tang Enbo, Guo Chan, Lin Wei und Ge Jing’en. Sie argumentieren, dass die Liga niemals so abhängig von deutschen „Almosen“ hätte werden dürfen – auch wenn diese Rhetorik durch Gouverneur Qi sowie Li Rentao und Xu Peigen teilweise entkräftet wird. Im Geheimen jedoch teilt der Liga-Marschall ihre Ansicht, doch zu viel steht auf dem Spiel, um die Brücke zu den Deutschen jetzt zu verbrennen.\n\nNoch schlimmer: Unsere ewigen Feinde in der Nationalrevolutionären Armee und der Zehnerliga der Kuomintang verbreiten weiterhin Propaganda, die „imperialistische Kollaboration“ verurteilt. Noch sind keine größeren Zwischenfälle bekannt geworden, doch die einst routinemäßige Unruhe droht nun, die Grundfesten der Liga zu erschüttern."
 league_collapse.51.a: "\"Es brennt überall um mich herum...\""

 league_collapse.52.t: "Ein abscheuliches Verbrechen"
 league_collapse.52.d: "Sun Chuanfangs Kindheit war von Härten durchzogen. Nachdem sein Vater kurz nach Suns Geburt starb, wurde seine Familie von seiner Tante misshandelt, sodass Sun, seine Mutter und seine drei Schwestern nach Jinan flohen, um irgendeine Form von bescheidenem Glück zu finden. Sun und seine Mutter gelangten unter die Obhut von Wang Yingkai. Dort zeigte der Lächernde Tiger erstmals seine Zähne und stieg rasant in den Reihen der Baoding-Militärakademie auf. Im Laufe seiner Karriere traf Sun zahlreiche Menschen aller Art – von Yan Xishan bis Deng Yanda.\n\nObwohl ihn viele mochten, war der Lächernde Tiger dennoch ein Tiger. Niemand wusste das besser als Zhang Zongchangs Untergebener Shi Congbin. Im Kampf gegen Fengtian im Jahr 1925 vernichtete Suns Untergebener Xie Hongxun die Kräfte Shis. Ein alter Mann, salutierte Shi, als Sun ihn besuchte. Doch Sun befahl, dass Li Baozhang, der „General Guillotine“, Shi sofort hinrichten solle, um Vergeltung zu verhindern. Brutal enthauptet und dem Verfall überlassen – Sun hatte dieses Ereignis vor einem Jahrzehnt längst hinter sich gelassen. Aber einige hatten es nicht vergessen.\n\nWährend er eine Übungseinheit vor seinem Marschallspalast beaufsichtigte, strich die kühle Luft Nanjings über den Liga-Marschall. Für einen kurzen Moment linderte sie den Stress und die Bürde der letzten Tage. In seinen Gedanken schweifend blickte Sun in den Himmel und verlor sich in Erinnerungen an jemanden, der ihm zutiefst am Herzen lag.\n\nAls er Untergebener von Wang Zhanyuan gewesen war, hatte Sun sich unsterblich in eine Zofe von Wangs Frau verliebt – He Jiexian. Sie bedeutete ihm alles, und so war es Schicksal, dass die beiden ein Jahr später verlobt wurden.\n\nDoch das Schicksal ist launisch. Jiexian erkrankte an Tuberkulose, die sie bereits als Zofe erfasst hatte – und so endete das glückliche Leben der Madame Sun schon ein Jahr später. Für immer seiner einzigen großen Liebe verpflichtet, begrub Sun He persönlich und trug fortan ihr weißes Taschentuch in seiner Brusttasche – ein sichtbares Zeichen dafür, dass sie immer bei ihm war.\n\nZurück in der Gegenwart durchzuckte plötzlich ein stechender Schmerz seinen Körper. Schreie. Chaos. Er drehte sich um, konnte jedoch nur undeutlich die Dienerin mit der Luger-Pistole erkennen. Seine Leibwächter überwältigten und verhafteten die Frau, doch Suns Körper sackte zu Boden. Hes Taschentuch. Das letzte Erinnerungsstück an sie – seine makellose, strahlende Reinheit. Nun getränkt im Purpurrot des Tigers."
 league_collapse.52.a: "\"Ich komme zu dir, Jiexian.\""

 league_collapse.53.t: "Ein Telegramm aus Nanking"
 league_collapse.53.d: "Eilig zu seinem Haus in der Nacht gerufen, wurde Wu Peifu von seinem Sekretär Bai Jianwu und seinem Generalstabschef Zhang Qihuang aus einem unruhigen Schlaf geweckt. Sie drängten den Jade-Marschall an seinen Schreibtisch und legten ihm ein streng geheimes Telegramm vor. Auf die Frage, ob Präsident Cao denselben Bericht gesehen habe, erfuhr er, dass Wang Yujia und Liu Menggeng bereits dabei seien, den Präsidenten einzuweisen. Beim Überfliegen des Telegramms zeigte sich ein Ausdruck ehrlicher Bestürzung in seinem Gesicht:\n\n„Sun Chuanfang erschossen 8:55 Uhr STOP\nTäter unbekannt STOP\nIm Koma STOP\nWird vermutlich nicht aufwachen STOP\nUnruhen verbreitet STOP\nFliehen mit Gold und Dokumenten STOP“\n\nZwei Stunden später war Luoyang ein aufgewühltes Zentrum hektischer Aktivität. Dokumente über Suns fragwürdige Geschäfte mit Peking wurden in Öfen verbrannt, während sich Gruppen der Jinbao- und Luoyang-Zhili-Fraktion über die Verbindungen des Lächernden Tigers stritten. In einem beispiellosen Schritt lud Präsident Cao mehrere Mandschu-Adlige ein – darunter den Bruder des Kaisers, Pujie – um eine gemeinsame Stellungnahme zum Attentat zu erarbeiten. Offensichtlich erhoffte er sich eine breite, nationale Einheit in dieser angespannten Stunde.\n\nTrotz all dieser Ereignisse konnte der Jade-Marschall seine Trauer über Suns Schicksal nicht verbergen. Sein Protegé. Sein einstiger Nachfolger. Verbunden durch Ideologie und gemeinsame Vergangenheit – nun so erniedrigt und gefallen?"
 league_collapse.53.a: "\"Leb wohl, Sun…\""

 league_collapse.54.t: "Sich ausbreitende Ungehorsamkeit"
 league_collapse.54.d: "In Abwesenheit des Liga-Marschalls strömen seit dem frühen Morgen Telegramme ein, begleitet vom unablässigen Klingeln der Telefone im Palast des Liga-Marschalls – gemeinsam ergeben sie ein Bild einer rasch eskalierenden Lage in weiten Teilen der Liga. Aufgrund angeblicher Kürzungen oder ausbleibender Lohnzahlungen weigern sich Soldaten in Xuzhou, Nanchang, Quanzhou und mehreren anderen Städten zu handeln oder schließen sich direkt den Unruhen und Plünderungen an. Polizei und Garnisonen in Hangzhou und Wuxi sind in den Streik getreten.\n\nDie Aufstände dort wie anderswo geraten immer weiter außer Kontrolle, verschlimmert durch Sun Chuanfangs jüngste Handlungsunfähigkeit. Darüber hinaus hat Gouverneur Chen Yi erneut den Kontakt mit Nanjing eingestellt; unsere Geheimdienstler berichten von zunehmenden Kontakten zwischen ihm und Gouverneur Chen Tiaoyuan. Soldaten, die die nördlichen Gebiete von Jiangsu bewachten, wurden nach Nanjing zurückgerufen, und die Gouverneure Deng und Zhou melden Überläufer zu den Kräften der Kuomintang.\n\nBeunruhigend ist auch, dass die Telegrafenleitungen südlich von Fujian durchtrennt wurden, sodass der Liga jede Information über die mutmaßlich sich verschlimmernde Lage in Guangzhou und Guangxi fehlt. Gouverneur Zhao von Hunan hat seine eindeutig widerwilligen Beileidsbekundungen über das Schicksal Sun Chuanfangs übermittelt, verweigert jedoch jegliche offizielle Unterstützung in diesen schweren Zeiten. Und Nanjing selbst? Es steht nun praktisch am Rand einer gewaltsamen Revolution.\n\nDer engste Stab des Liga-Marschalls versucht verzweifelt, eine Art Regentschaftsrat zu bilden – doch Gouverneur Qi könnte völlig andere Pläne haben..."
 league_collapse.54.a: "Marschall Sun muss bald erwachen…"

 league_collapse.55.t: "Kaiserliche Marine flieht nach Norden!"
 league_collapse.55.d: "Nachdem Shandong von feindlichen Truppen gesichert wurde, die den Hafen von Yantai verwüsteten, und Qingdao de facto unter deutscher Kolonialverwaltung stand, verfügt die Zentralregierung über keinen geeigneten Hafen mehr, um die Beiyang-Flotte zu unterhalten. In diesem traurigen Zustand war die Beiyang-Flotte seit dem Ende der ZhiFeng-Kriege nach Nantong verlegt worden, nominal noch innerhalb der Liga.\n\nDoch nun, da Unruhen, Aufstände und Chaos die Stadt im Zuge des Liga-Zusammenbruchs überziehen, wurde der Marineminister, Admiral Sa Zhenbing, angewiesen, die Flotte zu evakuieren und nordwärts in Richtung der kleineren Häfen im Umland von Tianjin zu verlegen. Mit dem Fall der Docks von Nanjing steht die Marine nun ohne Heimat da und besitzt keine Schiffbaukapazitäten außer zur bloßen Instandhaltung der vorhandenen Flotte.\n\nIn seiner Ansprache an den Jade-Marschall betonten sowohl Sa Zhenbing als auch Yang Shuzhuang, dass die Admiralität dringend die Häfen von Shandong oder alternativ jene von Zhejiang oder Fujian benötige, um Chinas Küsten schützen zu können."
 league_collapse.55.a: "\"Darüber sprechen wir später, meine Herren.\""

 league_collapse.56.t: "Unruhen erreichen den Palast des Marschalls"
 league_collapse.56.d: "Da die Untergebenen des Liga-Marschalls außerstande sind, irgendeine Form von Führung zusammenzusetzen, die Suns Kompetenz auch nur entfernt gleicht, sind viele örtliche und provinzielle Behörden, die Nanjing um Befehle anflehen, orientierungslos und isoliert zurückgelassen worden. Die Polizei von Nanjing war ihrerseits unfähig, die sich ausbreitenden Unruhen in der Hauptstadt einzudämmen, da radikale Offiziere zu Gouverneur Chen Tiaoyuan überlaufen oder untätig bleiben – während Schaulustige sich an Plünderungen, Brandstiftungen und nun sogar Angriffen auf Regierungsgebäude beteiligen.\n\nDie hastige Ankunft elitärer, deutsch ausgebildeter Einheiten unter dem Kommando von Gouverneur Qi Xieyuan, der die Lage genau beobachtet hatte, schien den Marschallspalast in letzter Minute vor der völligen Zerstörung durch Revolutionäre bewahrt zu haben. Doch das Brüllen der Flammen und die wachsenden, brodelnden Menschenmassen sind selbst im Krankenzimmer des im tiefen Koma liegenden Sun Chuanfang zu hören.\n\nSein engster Stab besucht ihn Tag für Tag und viele sind zu Tränen gerührt angesichts des Zustands der Nation. Sie flehen seinen bewusstlosen Körper an, zu erwachen und die Lage wie stets zuvor zu richten.\n\nAndere jedoch, die weniger treu und mehr auf ihren eigenen Vorteil bedacht sind, haben längst mit ihrer großen Flucht begonnen. Wie Ratten, die ein sinkendes Schiff verlassen, wurden korrupte Beamte beobachtet, wie sie sich in Hintergassen und Seitengassen davonstehlen – die Arme gefüllt mit Silbermünzen, Dokumenten und belastenden Regierungsunterlagen."
 league_collapse.56.a: "Was sollen wir jetzt tun?"

 league_collapse.57.t: "Die Illusion der Qing-Hegemonie zerschellt"
 league_collapse.57.d1: "Die Fassade chinesischer Einheit, die beinahe ein Jahrzehnt gehalten hat, beginnt zu bröckeln.\n\nDas zunehmende Chaos in der Liga der Acht Provinzen, der wirtschaftliche Schock des Schwarzen Montags, der auf einen deutschen Rückzug hindeutet,"
 league_collapse.57.d2: "$league_collapse.57.d1$ und die Unfähigkeit der Nationalregierung, auf beides eine entschlossene Antwort zu geben, haben eines deutlich gemacht: Das Machtmonopol Pekings ist gebrochen."
 league_collapse.57.d_qie: "$league_collapse.57.d1$ und die Unfähigkeit unserer Regierung, diese Krise wirksam zu bewältigen, haben eines deutlich gemacht: Unser Machtmonopol ist gebrochen. Nun müssen wir versuchen, das Chaos einzudämmen."
 league_collapse.57.d_fng: "$league_collapse.57.d2$.\n\nEine Gelegenheit, nach Süden zu schlagen, hat sich noch nie so klar angeboten – aber ist der Nordosten bereit?"
 league_collapse.57.d_anq: "$league_collapse.57.d2$.\n\nVielleicht können wir diese Gelegenheit, die damit begann, Peking gegen Nanjing auszuspielen, in etwas Größeres verwandeln. Die Zeit ist gekommen, die Würfel zu werfen."
 league_collapse.57.d_shd: "$league_collapse.57.d2$.\n\nVielleicht kann unser bescheidenes Shandong das chinesische Volk retten? Die Heere und Aufgebote im Süden müssen ihrer launischen Anführer überdrüssig sein, und der einfache Chinese schreit nach unserer Führung."
 league_collapse.57.d_szc: "$league_collapse.57.d2$.\n\nDie alte Ordnung, auf der unser Bündnis der Sichuaner Warlords beruhte, ist zerbrochen – und die Zukunft ist wahrlich ungewiss."
 league_collapse.57.d_sik: "$league_collapse.57.d2$.\n\nDoch solange unsere Herrschaft gesichert bleibt, spielt das kaum eine Rolle."
 league_collapse.57.d_tib: "$league_collapse.57.d2$.\n\nDie Zukunft ist unklar – doch der Zeitpunkt, unseren Dalai Lama zu finden, rückt schnell näher."
 league_collapse.57.d_mon: "$league_collapse.57.d2$.\n\nVielleicht ist der Moment gekommen, wieder nach Innerer Mongolei zu blicken, wo so viele Mongolen noch immer den Launen ihrer Han-Herren ausgeliefert sind."
 league_collapse.57.d_jap: "$league_collapse.57.d2$.\n\nDie Lage auf dem Kontinent hat sich eindeutig zugunsten des Reiches verschoben."
 league_collapse.57.d: "$league_collapse.57.d2$ Und nun liegt die Zukunft in jedermanns Händen."
 league_collapse.57.a: "Das wird nicht gut ausgehen…"
 league_collapse.57.b: "China ist endlich zerbrochen."
 league_collapse.57.c: "Das Ende einer Ära."

 league_collapse.58.t: "Aufstände in Fujian!"
 league_collapse.58.d: "Schon lange ein wunder Punkt für die Funktionsfähigkeit der Liga, hat die fortbestehende sogenannte „MinGan“-Rebellion sich wieder und wieder als hartnäckig erwiesen. Ursprünglich aus der Vertreibung Tang Shengzhis während der Nordexpedition hervorgegangen, als seine 8. Armee mit Resten der 4. Armee der Nationalrevolutionären Armee zusammenstieß, entwickelte sich der MinGan-Aufstand nach dem gescheiterten Shanghai-Aufstand von 1932 faktisch zur legitimen Autorität in Teilen der Region.\n\nBerühmtheiten wie der „Rote Napoleon“ Deng Yanda und Madame Song Qingling schlossen sich ihren Genossen in Fujian und Jiangxi an. Unsere Einkreisungsoffensiven – beraten von den Deutschen und durchgeführt von den Gouverneuren Zhou Yinren und Deng Ruzhuo – konnten den Vormarsch der NRA nie endgültig brechen.\n\nNun erreichen den Palast Berichte eben jener Kuomintang-Rebellen, die für den Traum ihres verehrten Dr. Sun Yat-sen kämpfen und in Fujian einen massiven allgemeinen Aufstand begonnen haben. Aus ihren Bergen und Verstecken hervorgekommen, haben sie mehrere Dörfer im Landesinneren erobert. Die MinGan-Insurgenten waren stets ein bekanntes Risiko – aber bisher isoliert und allein.\n\nMit dem derzeitigen Chaos in der Liga besteht nun die Möglichkeit, dass sie sich ihren Weg zur Küste bahnen, um den Weg für Hilfe ihrer syndikalistischen Verbündeten zu öffnen – und für die Rückkehr Wang Zhaomings aus seinem Pariser Exil. Gegenwärtig hat Gouverneur Zhou mehrere Divisionen rund um Quanzhou stationiert, doch dies dürfte nicht ausreichen, um die revolutionäre Welle aufzuhalten.\n\nGleichzeitig sind kuomintangtreue Truppen an der Grenze zur Shanghai-Konzession aufgestanden und bedrohen das Herz unserer Macht. Allerdings werden sie wahrscheinlich von den Truppen Gouverneur Qis schnell zerschlagen werden."
 league_collapse.58.a: "Syndikalistischer Abschaum!"
 league_collapse.58.b: "(Spiele als Kuomintang)"

 league_collapse.59.t: "Gouverneur Qi übernimmt die Kontrolle"
 league_collapse.59.d: "Da weiterhin jede legitime zentrale Autorität fehlt, befindet sich die Liga in einem völligen Todesstrudel ihrer zersplitterten Bestandteile. Ohne Verwaltung aus Nanjing sich selbst überlassen, überschlagen sich die Berichte über das chaotische Geschehen in Fujian und Jiangxi, den weiteren Aufmarsch von Truppen in Anhui, die unhaltbare Lage in Shandong und unzählige weitere Katastrophen. De facto in der Rolle des Liga-Marschalls handelnd, nachdem Sun ins Koma gefallen ist, hat Gouverneur Qi von Jiangsu sein Bestes gegeben, um das rapide Ausbluten der Liga zu stoppen. Doch da er ohne formelle Autorität die anderen Gouverneure nicht befehligen kann, blieb sein Einfluss begrenzt.\n\nHinter verschlossenen Türen in der relativen Sicherheit des Palasts des Marschalls versammelte Qi die Militärs Ma Yuren, Xie Hongxun, Zheng Junyan, Meng Zhaoyue, Wang Haoji, Zhou Fengqi, Li Baozhang und Liu Zongji. Dahinter folgten die Intellektuellen und Bürokraten Tang Erhe, Li Linsi, Ding Wenjiang, Wei Daofeng, Yang Wenkai und natürlich Qis rechte Hand Tian Wenbing. Als alle wichtigen und verfügbaren Persönlichkeiten der Liga in dem Saal zusammengekommen waren – demselben, in dem sich erst kürzlich die Gouverneure trafen – wusste jeder, was Qi vorschlagen würde.\n\nEr legte eine formelle Petition vor, in Ermangelung jeder geregelten Nachfolge ihn zum amtierenden Liga-Marschall zu erklären. Sofort brach Chaos aus, als die Generäle Xie Hongxun, Li Baozhang und Meng Zhaoyue Qi beschuldigten, hinter dem Attentat auf Sun zu stecken. Gleichzeitig wies Yang Wenkai darauf hin, dass die Täterin eine deutsche Pistole trug. Qi wandte sich zu Tian, der kurz verschwand und rasch zurückkehrte – flankiert von chinesischen Soldaten, die mit deutscher Ausrüstung bewaffnet waren.\n\nAls Qi Xieyuan aus der Sitzung trat, erklärte er sich öffentlich zum amtierenden Liga-Marschall. Seine Truppen begannen sofort, das Waffenarsenal Nanjings, die militärischen Hauptquartiere und die großen Verkehrswege zu sichern. Mit Megaphonen verkündeten sie Qis Machtübernahme und räumten die Straßen mit Gewehrsalven. Zahlreiche Städte entlang des Unteren Jangtse haben sich bereits zu Qi bekannt; Gouverneure Deng und Zhou folgen ihm. Gouverneur Chen Yi hingegen zögert erneut – während Chen Jiongming, Lu Rongting und Zhao Hengti die Nachricht schlicht ignorieren."
 league_collapse.59.a: "Ein Putsch – auch wenn er anders genannt wird?"

 league_collapse.60.t: "Unentschlossenheit und Untätigkeit"
 league_collapse.60.d: "Da die Zentralregierung beschlossen hat, weder die Liga noch den Anti-Konzessions-Aufstand im Ligakrieg zu unterstützen, hat sich das Chaos, das die Volksmassen seit Wochen erfasst, zu nahezu völliger Anarchie entwickelt. Zunächst führte das Schweigen von Marschall und Präsident zu kleineren Protesten in den Städten, geschürt von Journalisten und Intellektuellen, die lautstark ein Eingreifen gegen die Konzessionen forderten. Doch das Schweigen hielt an – und die Versammlungen wuchsen zu lodernden Straßenprotesten an, zu einem Feuersturm des Volkszorns über das vergossene Blut am Jangtse.\n\nNach Tagen der Beratungen hinter verschlossenen Türen wurde klar, dass irgendeine Reaktion unvermeidlich ist. Und so saß Präsident Cao Kun schließlich an seinem Schreibtisch, ein Mikrofon vor sich, Hunderttausende im ganzen Land lauschend, und erklärte – offensichtlich widerwillig –, dass die Regierung weder Qi Xieyuan noch Chen Tiaoyuan unterstützen werde, da beide Männer und ihr Verhalten untragbar seien.\n\nMit dieser Erklärung brachen die ohnehin wütenden Demonstrationen vollends aus. Peking und andere Großstädte wurden von Unruhen überrollt und praktisch gelähmt. Da sowohl das deutsche Reich als auch das Volk nun offen gegen die Regierung stehen, hat sich in der Nationalversammlung eine Stimmung der Verzweiflung ausgebreitet. Eine nahezu vollständige öffentliche Verurteilung hat bereits einmal zu unserem Fall geführt – und es ist gut möglich, dass es wieder geschieht. Während die Militärpolizei unter Wang Yujia ausgesandt wurde, um Ordnung herzustellen, ist es wohl nur eine Frage der Zeit, bis die Lage weiter eskaliert."
 league_collapse.60.a: "Und wir glaubten, wir hätten aus der Vergangenheit gelernt…"

 league_collapse.61.t: "Der Moment der Wahrheit"
 league_collapse.61.d: "Da die Spannungen zwischen Gouverneur Chen Tiaoyuan und Marschall Qi Xieyuan ihren Siedepunkt erreicht haben, sind eine Reihe regulärer Scharmützel zu offenen Gefechten entlang des Jangtse am Stadtrand von Nanjing eskaliert. Die erste Schlacht endete mit einem Sieg der Liga-Armee, doch Gouverneur Chen hat nun eine umfassende Offensive begonnen – abgestimmt mit Aufständen in der MinGan-Insurgentszone und der Aussicht auf ein Eingreifen aus der Provinz Shandong.\n\nDa der Ligakrieg nun in vollem Gange ist, ist die Zeit gekommen, dass der Jade-Marschall und Präsident Cao ihre Zusagen gegenüber Liga-Marschall Qi Xieyuan einlösen und die Wiederherstellung von Ordnung und Autorität in den Provinzen der Liga unterstützen."
 league_collapse.61.a: "Wir marschieren, um Ordnung wiederherzustellen!"

 league_collapse.62.t: "Drama in der Nationalversammlung"
 league_collapse.62.d: "Dem Ersuchen Cao Kuns folgend und zugunsten der Liga in den Ligakrieg eingreifend, war vielen in der Versammlung und in den inneren Zhili-Kreisen bewusst, dass diese Entscheidung unpopulär sein würde. Mit einer breiten Öffentlichkeit, die von anti-konzessionistischen Intellektuellen aufgehetzt wird, dem Trotz Chen Tiaoyuans und dem ungebrochenen anti-imperialistischen Unterton der letzten Jahre, wurde dennoch entschieden, dass der Sturm ausgehalten werden müsse, um die besondere Beziehung zu Deutschland zu bewahren.\n\nMit der wenig beneidenswürdigen Aufgabe betraut, die Entscheidung der Regierung vor der Versammlung zu verkünden, rief Cao – sichtlich widerwillig – eine Sitzung ein, um die Intervention zugunsten der Liga zu formalisieren. Flankiert von Minister Gao Lingwei und Minister Wang Kemin begann Cao: „Meine verehrten Freunde, ich habe Sie heute hier versammelt, um Ihnen wichtige Neuigkeiten über die Entscheidung der Regierung in Bezug auf die Unruhen im Süden mitzuteilen.“ Die Anwesenden hielten den Atem an, als er fortfuhr: „Marschall Wu, sein Führungsstab und das Kabinett haben gewählt, Liga-Marschall Qi Xieyuan in seinem Kampf gegen die rebellische Provinz Anhui und ihren verräterischen Gouverneur Chen Tiaoyuan zu unterstützen. Unsere begrenzte Intervention marschiert bereits gen Süden und es wird erwartet, dass ein schneller, entscheidender und vollständi–“\n\nCao verstummte, als Mitglieder der Young China Party aufstanden und schweigend den Saal verließen. Kurz darauf folgten ihnen die Chinesische Reichsreformvereinigung, die Unabhängigen und sogar einige der Zongshe-Partei. Niedergeschlagen blickte Cao auf die wenigen verbliebenen Abgeordneten der Harmonievereinigung und der Prosperitätsliga. Fassungslos legte er seine Papiere nieder."
 league_collapse.62.a: "Eine Last, die ihn erdrückt."

 league_collapse.63.t: "Geschenke der Prosperitätsliga"
 league_collapse.63.d: "Als er die Versammlung verließ – zwischen Wut und Verzweiflung schwankend – bellte der Präsident Befehle an seine Assistenten und an Minister Gao, offenbar entschlossen, Wege zu finden, die protestierenden Abgeordneten zu bestrafen. Doch kaum hatte er den Saal verlassen, wurde er von Reportern und Mitgliedern der Prosperitätsliga umringt.\n\nSie beeilten sich, ihm zu gratulieren, und überreichten ihm allerlei Luxuswaren aus der deutschen Wirtschaftswelt: Rheinwein, kubanische Zigarren und weitere ausländische Köstlichkeiten. Doch die Abgeordneten quittierten die Gaben mit distanzierten Blicken – manche gar mit Verachtung – und nur wenige nahmen an der „prosperierenden“ Geste teil.\n\nAnstelle der üblichen, mürrischen mandschurischen Adligen, die den Präsidenten sonst vor dem Gebäude empfingen, standen dort deutsche Bürokraten und Vertreter der südlichen Zhili-Kleptokratie, in modernster Berliner Mode gekleidet und mit noch kostspieligeren Geschenken für die Mitglieder der Harmonievereinigung. Wang Chengbin und Cao-nahestehende Militärs geleiteten den Präsidenten rasch fort und bewahrten ihn so vor weiterer Schmach."
 league_collapse.63.a: "Verachtung vom Volk, Verachtung von der Nation."

 league_collapse.64.t: "Der Moment der Wahrheit"
 league_collapse.64.d: "Da die Spannungen zwischen Gouverneur Chen Tiaoyuan und Marschall Qi Xieyuan ihren Höhepunkt erreicht haben, sind eine Reihe regelmäßiger Scharmützel zu offenen Gefechten entlang des Jangtse-Ufers vor Nanjing angewachsen. Die erste Schlacht endete mit einem Sieg der Liga-Armee, doch Gouverneur Chen hat nun eine breit angelegte Offensive eingeleitet – zeitlich abgestimmt mit Aufständen in der MinGan-Insurgentszone und der Aussicht auf ein Eingreifen aus Shandong.\n\nDa der Ligakrieg nun entbrannt ist, ist die Zeit gekommen, dass der Jade-Marschall und Präsident Cao ihre Zusagen gegenüber Gouverneur Chen Tiaoyuan einlösen und eine begrenzte Intervention zugunsten der anti-konzessionistischen Bewegung einleiten."
 league_collapse.64.a: "Unsere Truppen marschieren nach Süden, um China zu verteidigen!"

 league_collapse.65.t: "Volksunterstützung für den Präsidenten und den Marschall"
 league_collapse.65.d: "Nachdem Präsident Cao und Marschall Wu beschlossen haben, die Liga der Acht Provinzen anzugreifen, hat sich Cao persönlich entschlossen, öffentlich aufzutreten und eine Erklärung über das Vorgehen und die Absichten der Regierung abzugeben. Obwohl Cao selbst Bedenken hegt, die Brücken zu Deutschland so endgültig abzubrechen, erfüllt er dennoch unbeirrt seine präsidentielle Pflicht.\n\nVon einem Balkon in der Verbotenen Stadt aus sprach Cao zu der sich versammelnden Menge darunter, flankiert vom Kaiser, dessen Bruder Pujie und Wu Peifu persönlich. Bemerkenswert unter den vielen anderen Reden an diesem Ort war, dass diese erstmals in China live über Radio übertragen wurde.\n\nMit gefestigtem Auftreten rief Präsident Cao die Bürger Chinas zur Einheit auf. „Ein ganzes Jahrhundert der Demütigung haben wir unter fremder Unterdrückung gelitten! Zu lange waren wir Schoßhunde britischer, japanischer, französischer und deutscher Launen! Doch nicht länger! Heute stehen wir aufrecht und stoßen die Fesseln der Imperialisten ab – dies ist unser erster Schritt in wahre Unabhängigkeit! Nie wieder sollen wir im eisernen Griff des Kaisers sein! Nie wieder sollen wir Erniedrigung erdulden, und nie wieder sollen Chinesen Bürger zweiter Klasse im eigenen Land sein! Hier und heute verkünde ich: China ist wieder frei!“\n\nBegleitet von donnerndem Applaus, Jubel und Fanfaren wurden Auszüge der Rede und Bilder von Cao und Wu landesweit in Zeitungen, Flugblättern und Zeitschriften abgedruckt. Ebenso haben sich zahlreiche Intellektuellenzirkel und Buchklubs öffentlich hinter unser Regime gestellt."
 league_collapse.65.a: "Ein freies China, frei von Imperialismus!"

 league_collapse.66.t: "Die Peking-Kommission zieht sich aus Beijing zurück!"
 league_collapse.66.d: "Unmittelbar nach Präsident Caos aufrührerischer Rede stiegen dichte Rauchschwaden von den Straßen vor der deutschen Botschaft und den Büros der Peking-Kommission auf. Eine große Menschenmenge hatte sich versammelt, rief antikonzessionistische Parolen und verbrannte deutsche Kleidung, Möbel und sogar eine hastig errichtete Kaiser-Puppe.\n\nMit der schnellen Ankunft der Militärpolizei – die verhindern sollte, dass die Szene in einen massiven diplomatischen Vorfall ausartete – verkündeten die deutschen Beamten der Peking-Kommission über ihre Vertreter in der Prosperitätsliga dem Parlament ihren sofortigen Rückzug sowie die bedauerliche Einstellung eines Großteils ihrer Regierungsprogramme.\n\nObwohl dies ein schwerer Schlag für unsere Beziehungen zu Deutschland ist – und insbesondere Präsident Cao und Minister Gao besorgt zurücklässt – hat er der Prosperitätsliga einen noch größeren Schaden zugefügt. Da diese politische Fraktion nun ihren Hauptunterstützer und Geldgeber verloren hat, ist ein bedeutender Teil ihrer Abgeordneten zur Politikwissenschaftlichen Clique übergelaufen, die dadurch einen starken Aufschwung an unabhängigen, bürgerlich-liberalen Unterstützern erlebt."
 league_collapse.66.a: "Ein kleiner Preis für die nationale Errettung."

 league_collapse.67.t: "[QIE.GetNameDefCap] sagt seine Unterstützung zu"
 league_collapse.67.d: "Die Liga liegt geschwächt am Boden; schwelende Ruinen zeigen, wo deutsche Bonzen einst mit Beamten aus Nanjing speisten, deren Armeen nun desorganisiert sind und gegeneinander streiten. Unsere Truppen hingegen besitzen Mut und Entschlossenheit, unsere Ziele zu vollenden – und wir verfügen über die Unterstützung des großen Wu Peifu selbst und damit der Kaiserlichen Armee. Alle Figuren wurden in Stellung gebracht; nun ist es Zeit, die Liga endgültig von ihrem Elend zu erlösen. Wie ein Phönix aus der Asche wird Chen über die Wiedergeburt Chinas wachen!"
 league_collapse.67.a: "Mobilisiert die Truppen!"

 league_collapse.68.t: "Treffen mit Fengtian"
 league_collapse.68.d: "Durch zwielichtige Hinterzimmerkontakte und das Netzwerk der Schwarzen Drachengesellschaft ist es [ANQ.GetLeader] gelungen, Verbindung mit [FNG.GetNameDef] aufzunehmen. Obwohl der Einfluss Japans auf die Regierung Fengtian Chens anti-konzessionistische Ideale wie Spott erscheinen lässt, ist er sich bewusst, dass ihm kaum eine Wahl bleibt – und dass ihre Forderung, Fengtian als einzig rechtmäßige chinesische Regierung anzuerkennen, ein akzeptabler Preis für dringend benötigte Unterstützung ist.\n\nMit der ersten Lieferung von Gold und leichten Waffen, die nun in Anqing eingetroffen ist – ein Zeichen, dass Fengtian sein Wort hält – und der Mobilisierung des Nanjing-Militärs für eine bevorstehende Invasion unseres Gebietes, scheint die Zeit des Wartens endgültig vorbei. Wir werden zuerst zuschlagen – und hart zuschlagen –, damit die deutschen Marionetten an der Küste nicht länger China unterdrücken können!"
 league_collapse.68.a: "Erklärt der Liga den Krieg!"

 league_collapse.69.t: "Chen stellt sich auf die Seite Fengtian"
 league_collapse.69.d: "Der Zusammenbruch von Sun Chuanfangs Liga der Acht Provinzen hat große Unruhe in China ausgelöst, und da die Region rasch in einen offenen Krieg abgleitet, scheint [ANQ.GetLeader], der Anführer von [ANQ.GetNameDef], gezwungen gewesen zu sein, sich außerhalb Pekings nach Hilfe umzusehen. Seine Entscheidung, Fengtian als legitime chinesische Regierung anzuerkennen, stellt einen schweren Schlag gegen die Deutschen und ihre Qing-Marionetten dar. Durch das Bündnis mit [FNG.GetLeader] ist [ANQ.GetLeader] nun unser Verbündeter geworden, doch Chens antikonzessionistische Haltung stellt ein großes Hindernis für eine engere Zusammenarbeit dar und wirft Fragen nach seiner Nützlichkeit als Stellvertreter japanischer Interessen auf. Nichtsdestotrotz wird diskrete Unterstützung für Chen unsere Feinde schwächen und unsere Verbündeten stärken – ein lohnenswertes Ziel."
 league_collapse.69.a: "Wir werden aufmerksam beobachten"

### Section 3 - Überläufe im Ligakrieg UND Beginn der Abspaltungen von HNN und GXC ###

 league_collapse.101.t_1: "Gouverneur Chen bleibt treu!"
 league_collapse.101.t_2: "Gouverneur Chen entmachtet!"
 league_collapse.101.d_1: "Es scheint, dass unsere Manöver in Zhejiang wohlwollend beantwortet wurden! Gouverneur Chen Yi – bestenfalls entfremdet, aber dennoch verlässlich – hat Liga-Marschall Qi seine fortgesetzte Loyalität innerhalb der Liga der Acht Provinzen bekräftigt. Vielleicht überzeugt von Chen Tiaoyuans widerspenstigem Wesen oder überzeugt vom Wert der Stabilität, die nur durch die bestehende Ordnung gewährleistet werden kann, hat Chen Yi gemeinsam mit der Zhejiang-Klique seine Einheiten erneut für die Liga mobilisiert.\n\nNoch besser: Kommandeur Shangguan Yunxiang, stationiert in Zhejiang, hat sich Chens Aufruf angeschlossen und seine Truppen in der Umgebung von Jinhua konzentriert. Er beabsichtigt, nach Westen zu marschieren, um die Provinzhauptstadt Anhui zu erobern und die Ordnung in der Liga wiederherzustellen. Dennoch sollten wir wachsam bleiben, denn der Eintritt Zhejiangs in den Konflikt macht die Provinz anfällig für Vorstöße der Kuomintang oder der Anhui-Armee."
 league_collapse.101.d_2: "Es scheint, dass unsere Manöver in Zhejiang wohlwollend beantwortet wurden! General Shangguan Yunxiang – entfremdet, aber verlässlich – hat Liga-Marschall Qi seine anhaltende Loyalität bekundet. Vielleicht überzeugt von Chen Tiaoyuans Unruhe, vom Wert der provinzlichen Stabilität oder angelockt durch unsere Angebote, haben Shangguan und seine Untergebenen ihre Einheiten mobilisiert, um Gouverneur Chen Yi zu entmachten.\n\nMit der Einnahme der Provinzhauptstadt steht Zhejiang nun offiziell unter der Kontrolle der Liga. Da seine Streitkräfte Hangzhou festhalten, ist ein stabiler Korridor nach Fujian und Jiangxi gesichert – Gouverneur Deng und Gouverneur Zhou werden zweifellos erleichtert sein.\n\nDoch trotz dieses Erfolges bleibt Wachsamkeit geboten, denn der Eintritt Zhejiangs in den Konflikt – und das erneute Sammeln der Zhejiang-Klique – macht die Provinz anfällig für Angriffe der Kuomintang, der Zhejianger oder der Anhui-Armeen."
 league_collapse.101.a: "Eine fantastische Leistung!"

 league_collapse.102.t_1: "Shangguan erhebt sich in Zhejiang"
 league_collapse.102.t_2: "Chen Yi erhebt sich in Zhejiang"
 league_collapse.102.d_1: "Shangguan Yunxiang, einer von Sun Chuanfangs fähigsten Generälen, hat sich in dieser verzweifelten Stunde der Clique von Anqing angeschlossen. Seine Truppen haben sich um Jinhua gesammelt und bereiten sich darauf vor, nach Norden zu marschieren, um die Provinzhauptstadt Hangzhou einzunehmen und die Kräfte von [LEP.GetLeader] zu vertreiben. Shangguan hat lange unter der Führung von Chen Yi gelitten, und sollten wir siegreich sein, ist es sehr wahrscheinlich, dass er die Position seines ehemaligen Herrn als Gouverneur von Zhejiang beanspruchen wird."
 league_collapse.102.d_2: "Wie versprochen ist Gouverneur Chen Yi der Provinz Zhejiang aufgestanden und hat sich unseren Kräften angeschlossen! Mit seiner Hilfe kontrollieren wir nun Hangzhou, was uns einen Hafen verschafft, um Lieferungen aus Fengtian und verdeckte japanische Unterstützung zu empfangen. Dennoch ist der Korridor zwischen Anqing und Hangzhou alles andere als sicher, da er ein leichtes Ziel für die überlegenen Kräfte von [LEP.GetLeader] darstellt."
 league_collapse.102.a: "Unser Verbündeter schließt sich uns an."

# Shangguan Yunxiang schließt sich Anqing an:
 league_collapse.103.t_1: "General Shangguan erhebt sich in Zhejiang!"
# Chen Yi schließt sich Anqing an:
 league_collapse.103.t_2: "Gouverneur Chen Yi erhebt sich in Zhejiang!"

 league_collapse.103.d_1: "Chen Yi, seit Langem ein entfremdeter und beinahe isolationistischer Gouverneur innerhalb der Liga, hat eine der wohlhabendsten und finanziell ertragreichsten Provinzen des Landes mit ruhiger Hand geführt. Doch ein Freund der Liga war er nie – seine Loyalität beruhte allein auf der persönlichen Freundschaft zu Sun Chuanfang. In den letzten Monaten blieb er unruhig neutral, doch nun scheint er endlich seine Karten offen auf den Tisch gelegt zu haben.\n\nUnter dem Vorwand, die Liga müsse nicht nur in Zhejiang, sondern in allen Provinzen Stabilität und Ordnung bewahren, hat sich Gouverneur Chen dem amtierenden Liga-Marschall angeschlossen und Gouverneur Chen Tiaoyuans Verderbtheit sowie dessen unverhohlenen Griff nach der Macht verurteilt. Er macht ihn dafür verantwortlich, die Flammen entfacht zu haben, die den sonst stets wachsamen Sun Chuanfang in große Schwäche trieben.\n\nSeine Entscheidung wurde jedoch nicht überall in der Provinz gut aufgenommen, da Chen unter vielen seiner Untergebenen als wenig beliebt gilt. Dennoch verfügt er über einen Stab aus einigen der besten Köpfe der Liga und zweifellos wird er für den amtierenden Liga-Marschall ein wertvoller Zugewinn sein. Nichtsdestotrotz hat General Shangguan Yunxiang – unter Berufung auf die Misshandlungen durch seine Vorgesetzten – die Garnison von Hangzhou sowie die unter seinem Kommando stehenden Einheiten für Chen Tiaoyuans Sache gewonnen und sich gegen Gouverneur Chen Yi gestellt.\n\nWährend Chen das Stadtzentrum befestigt und auf Verstärkung wartet, scheint Shangguans lange gehegter schamloser Ehrgeiz seine Abkehr befeuert zu haben. Diese schnelle Ausbreitung von Ungehorsam ist höchst beunruhigend."

 league_collapse.103.d_2: "Chen Yi, seit Langem ein entfremdeter und beinahe isolationistischer Gouverneur innerhalb der Liga, hat eine der wohlhabendsten und finanziell ertragreichsten Provinzen des Landes mit sicherer Hand geführt. Doch ein Freund der Liga war er nie – seine Loyalität beruhte allein auf der persönlichen Freundschaft zu Sun Chuanfang. In den letzten Monaten blieb er unruhig neutral, doch nun scheint er endlich seine wahren Absichten offenbart zu haben.\n\nDurch seine Kontakte und seine Sympathien für die Antikonzessionisten hat sich Gouverneur Chen Yi Gouverneur Chen Tiaoyuan angeschlossen und dessen Verurteilungen des amtierenden Liga-Marschalls sowie des Zustands der Liga übernommen. Während er seine Kräfte in Zhejiang mobilisierte, beschuldigte Chen Liga-Marschall Qi, den fehlgeschlagenen Mordanschlag auf Sun Chuanfang angeordnet zu haben.\n\nMit einer offiziellen Erklärung seines Austritts aus der Liga der Acht Provinzen hat sich Chen Yi mit Gouverneur Chen zusammengeschlossen und beteiligt sich nun offen an den Kämpfen gegen die Liga. Er ist ein fähiger Kommandeur und führt einige der hellsten Köpfe und talentiertesten Offiziere der Liga mit sich. Auch wenn er selbst bei seinen Soldaten nicht besonders beliebt ist, sind es seine Untergebenen umso mehr – und sein Überlauf zu Anhui hat Nanjing praktisch vollständig von Jiangxi und Fujian abgeschnitten.\n\nGeneral Shangguan Yunxiang seinerseits – bereits in der Region aktiv – hat Liga-Marschall Qi seine unerschütterliche Loyalität und seinen Einsatz im Kampf gegen die verräterischen Gouverneure versichert. Shangguan ist für seinen schamlosen Ehrgeiz bekannt und rechnet gewiss mit mehr als nur einer Medaille für seine Dienste."
    
 league_collapse.103.a: "Verfluchte Zhejianger!"

 league_collapse.104.t: "\"Der Narr\" erklärt den Krieg"
 league_collapse.104.d: "Der Aufstieg von Gouverneur Qi zum amtierenden Liga-Marschall wurde naturgemäß von den meisten nicht wohlwollend aufgenommen. Da Peking sich aufgrund eigener Probleme mit Stellungnahmen zurückhält, reichen die Reaktionen der verschiedenen Provinzen von der vollständigen Weigerung, Qis Autorität anzuerkennen, bis hin zur offenen Erklärung, er sei ein Verräter und Autokrat. Manche Magazine und Zeitungen ziehen bereits Parallelen zwischen Qis Nachfolge als Liga-Marschall und seiner ebenso unmittelbaren Nachfolge nach Gouverneur Li Chun in den 1920er Jahren – kurz nach dessen angeblichem „Selbstmord“.\n\nNichtsdestotrotz verlor Qi keine Zeit, den Säbel zu schwingen. Er forderte Treue von jenen Gouverneuren, die sie nicht formell gewährt hatten, und drohte allen, die er als Verräter betrachtete, mit schneller Vergeltung. Er verlangte Anerkennung seitens Hunan, Guangdong und Guangxi – ohne Erfolg. Ebenso bedrohte er Chen Yi direkt mit Invasionsandrohungen, um Loyalität in Zhejiang zu erzwingen. Am brisantesten jedoch waren seine Forderungen an den entfremdeten Gouverneur Chen Tiaoyuan.\n\nChen hatte seit seiner informellen Sezession die Grenze zur Liga militarisiert, und niemand konnte sicher sagen, welches Spiel er spielte. Wollte er Nanjing im passenden Moment angreifen? Oder lediglich sein Territorium gegen das Chaos schützen? Doch nach Qis Befehl, sich der Liga zu unterwerfen, schlug Chen zurück.\n\nIn einem Aufruf an seine Mitgouverneure und die Zentralregierung brandmarkte Chen Tiaoyuan Qis Machtergreifung als „völlig illegitim“ und eine „Farce“. Er beschuldigte Qi, den Mordanschlag auf Sun geplant und seinen Griff nach der Macht weit im Voraus vorbereitet zu haben. Dieses Argument, das viele von Qis neuen Untergebenen wie auch ehemaligen Vorgesetzten teilen, erwies sich schnell als überzeugend. Zahlreiche junge Offiziere begannen zu desertieren und schlossen sich Chens Reihen an. Mit ihnen überschritten Einheiten der Anhui-Armee die Grenzen zu Jiangxi und Jiangsu – mit der Absicht, Nanjing unter ihre Kontrolle zu bringen."
 league_collapse.104.a: "Unerträgliches Schweinepack!"

 league_collapse.105.t: "Liangguang tritt aus!"
 league_collapse.105.d: "Unheilvoll still nach den jüngsten Ereignissen war Liangguang schon seit Langem distanziert und losgelöst von der Struktur der Liga. Ursprünglich stritten sich die südliche und nördliche Zhili-Fraktion darüber, ihre eigenen Gouverneure in Guangxi und Guangdong einzusetzen. Während die alte Guangxi-Clique unter dem alternden Lu Rongting widerwillig von Peking anerkannt wurde, war Guangdong ein regelrechtes Tauziehen – bis zur Rückkehr von Chen Jiongming. Als sich die Liga nach dem Aufstand von Shanghai 1932 aus den Provinzen Liangguangs zurückzog, erlangte sie dort nie wieder nennenswerten Einfluss – abgesehen von nomineller Loyalität.\n\nDoch heute Abend wurde das Schweigen des Südens mit einer gemeinsamen Erklärung von Gouverneur Chen Jiongming und General Lu Yuguang (im Namen seines betagten Vaters) gebrochen: die formelle Sezession von der Liga der Acht Provinzen, mit sofortiger Wirkung. In ihrer Erklärung verurteilten sie die „Missachtung der Rechte und Bedürfnisse des Volkes“ durch die Liga, wobei sie den amtierenden Liga-Marschall besonders scharf kritisierten – jedoch ohne formell die Feindseligkeiten zu eröffnen.\n\nDa Gouverneur Chen Tiaoyuan und seine Anhui-Armee bereits offen im Krieg mit der Liga stehen, erweist sich diese Entwicklung als katastrophal – und würde unter normalen Umständen eine sofortige Reaktion erfordern. Doch offensichtlich ist Liga-Marschall Qi aktuell mit weitaus drängenderen Problemen beschäftigt."
 league_collapse.105.a: "Ihre Flamme wird bald erlöschen."

 league_collapse.106.t: "Hunan tritt aus!"
 league_collapse.106.d: "Schon seit Langem die autonomste Provinz innerhalb der Liga, hat Hunan seit Jahresbeginn abgewartet, wie sich die Ereignisse entwickeln. Gouverneur Zhao Hengti, von Wu Peifu wieder eingesetzt, trat der Liga nur bei, um materielle Unterstützung zur Wiederherstellung der Ordnung in Hunan zu erhalten. Besonders nach dem Zwischenfall von 1932, als General Ye Kaixins Truppen an der Grenze zu Jiangxi stationiert wurden, um Sozialisten aus Hunan fernzuhalten, distanzierte sich die Provinz deutlich. Mit dem Eingreifen des Jade-Marschalls sicherte sich Hunan genügend Autonomie, um unsere Truppen fernzuhalten – ein Zustand, der sich seither weiter verfestigt hat.\n\nDoch nach dem Austritt Liangguangs hat Gouverneur Zhao beschlossen, dass nun der richtige Moment zum Handeln gekommen ist. Als überzeugter Demokrat legte er der Provinzversammlung einen Gesetzesentwurf zur formellen Sezession von der Liga vor. Persönlich unterstützte Zhao den Entwurf mit einer Rede darüber, dass Hunan sich nicht länger an die Korruption der Liga binden könne, dass diese jegliche Stabilität vermissen lasse und dass sich die Flammen des Krieges über die ganze Provinz ergießen würden, wenn man jetzt nicht breche.\n\nDie Versammlung zeigte sich bewegt – die Mehrheit stimmte deutlich für den Austritt. Mit diesem Votum erklärte Gouverneur Zhao sämtliche Vereinbarungen zwischen Hunan und dem Liga-Marschall für null und nichtig. Und obwohl wir Hunan für diese Widersetzlichkeit bestrafen möchten, zwingt uns die Anwesenheit von Chens Armee vor unserer Haustür dazu, diese Entwicklung zumindest vorerst hinzunehmen."
 league_collapse.106.a: "Sie sollen ihre Autonomie genießen – solange sie noch können."

 league_collapse_flavour.1.t: "Der Verkauf der ZheGan-Eisenbahn"
 league_collapse_flavour.1.d: "In den vergangenen Wochen herrschte in der Liga der Acht Provinzen – dem südlichen Provinzverbund unter unserem nominell Untergebenen Sun Chuanfang – große wirtschaftliche Aktivität. Noch stärker als wir von deutscher Unterstützung abhängig, hat die Liga erst kürzlich den Bau einer wichtigen Bahnstrecke abgeschlossen: der ZheGan-Linie. Obwohl von Deutschland finanziert, wurde sie weitgehend von chinesischen Arbeitern errichtet, was viele hoffen ließ, dass die wirtschaftlichen Beziehungen zwischen Chinesen und Deutschen gerechter werden könnten.\n\nDoch vor wenigen Tagen kündigte die AOG überraschend an, mehrere östliche Eisenbahnlinien im Namen ihrer Tochtergesellschaft, der Schantung-Eisenbahn-Gesellschaft, zu kaufen und zu konsolidieren – darunter auch die neue ZheGan-Strecke.\n\nDieser Schritt empörte viele Einheimische der Liga, die die ZheGan-Linie als symbolischen Grundstein einer gleichberechtigen wirtschaftlichen Zukunft betrachtet hatten. Nun breiten sich im ganzen Süden Proteste aus, befeuert von Gerüchten über Betrug, Bestechung und Unterschlagung durch Suns Gefolgsleute."
 league_collapse_flavour.1.a: "Wir sollten das im Auge behalten."

 league_collapse_flavour.2.t: "Weitverbreitete Angriffe auf Ausländer"
 league_collapse_flavour.2.d: "Nach den Unruhen um die ZheGan-Eisenbahn wurden zahlreiche deutsche Investoren und Geschäftsleute von fanatischen anti-ausländischen Mobgruppen brutal attackiert. Die Lage verschlimmerte sich weiter, als Boykotte gegen deutsche Waren im Süden ausbrachen und heute Morgen Berichte aus Hangzhou und anderen Städten Bombenanschläge auf Bahnhöfe der Zentralchina-Eisenbahn meldeten. In vielen Bereichen der Liga ist der Verkehr völlig zum Erliegen gekommen, und Guerillas der Kuomintang im MinGan-Gebiet nutzen die Gelegenheit, um zunehmend gewagte Angriffe auf isolierte Garnisonen der Liga zu verüben.\n\nDer deutsche Botschafter in Peking verlangt nun Rechenschaft. Und obwohl die Liga größtenteils autonom ist, fällt sie offiziell weiterhin unter unsere Obhut. Wang Chengbin und andere Zhili-Funktionäre drängen Wu seit Langem, die Kontrolle über die Liga zu verstärken, und sie fordern nun, diese Krise als Gelegenheit zu nutzen, um unseren Einfluss im Süden auszubauen. Wu, der seit Jahren nach einem Vorwand sucht, Sun enger zu binden, verfasst bereits ein Telegramm, in dem er Rechenschaft verlangt und zugleich unsere Hilfe anbietet – nicht ausgesprochen bleibt jedoch die Erwartung, im Gegenzug mehr Zugriff auf die Angelegenheiten der Liga zu erhalten."
 league_collapse_flavour.2.a: "Mal sehen, was Sun darauf zu sagen hat..."

 league_collapse_flavour.3.t: "Der Vorfall von Wuhu"
 league_collapse_flavour.3.d: "Beunruhigende Informationen erreichten heute Morgen Luoyang und Peking. Obwohl die Berichte widersprüchlich sind, scheint es in der Stadt Wuhu zu einem Massaker an friedlichen Demonstranten gekommen zu sein – durch Truppen der Liga und deutsche Soldaten. Einige behaupten, die Deutschen hätten die Demonstranten einfach niedergemäht, während andere berichten, radikale Kuomintang-Anhänger hätten zuerst die deutschen und Liga-Truppen angegriffen. Was auch immer der Auslöser war – die Stadt ist in Anarchie versunken, und überall in der Liga brechen Proteste aus.\n\nIronischerweise erhielten wir zeitgleich ein Schreiben von Sun Chuanfang, in dem er behauptet, die Lage „unter Kontrolle“ zu haben. Einige Zhili-Generäle wie Cai Chengxun drängen bereits auf eine umfassende Intervention im Süden, falls sich die Situation weiter verschlechtert, doch Wu vermeidet bislang eine klare Position – zu groß ist seine Furcht vor einer Einmischung Zhang Zuolins.\n\nZu allem Übel informierte Bai Jianwu den Jade-Marschall darüber, dass die Chinesische Kaiserreichsreformgesellschaft irgendwie Details über den Vorfall erhalten hat – vermutlich über Kontakte zu Progressiven in den Legationen. Offenbar planen sie heute Nachmittag eine scharfe Rede in der Nationalversammlung, die das Nichthandeln der Zhili-Regierung anprangert. Während die Abgeordneten der Harmonievereinigung bereits hektisch mit Präsident Cao an einer Antwort arbeiten, scheint uns die Situation völlig unvorbereitet getroffen zu haben."
 league_collapse_flavour.3.a: "\"Unter Kontrolle\" – von wegen..."

 league_collapse_flavour.4.t: "Anhui erklärt seine Unabhängigkeit"
 league_collapse_flavour.4.d: "Die Provinz Anhui, die schon lange unter Sun Chuanfangs autokratischer Herrschaft litt, hat sich diese Woche praktisch von der Liga losgesagt. In einem weit verbreiteten Pamphlet erklärte Gouverneur Chen Tiaoyuan, der Vorfall von Wuhu „beweise, dass Sun diese Krise nicht bewältigen könne und ihn jeglicher Verantwortung in Anhui beraube“.\n\nXiao Yaonan, Wang Chengbin und Li Jichen, die Gouverneure von Hubei, Zhili und Henan, haben daraufhin eigenmächtig begonnen, ihre Truppen zu mobilisieren – angeblich gegen mögliche „Kuomintang-Einfälle“. Doch Zhang Qihuang warnte Wu, dass ihre wahre Absicht vermutlich darin besteht, das Chaos daran zu hindern, in die Zentralebene überzugreifen – selbst wenn dies zu Konfrontationen mit Chen, Sun oder sogar [SHD.GetLeader] führen könnte.\n\nUm eine unkontrollierte Eskalation zu verhindern, ähnlich wie jene, die einst den Zweiten ZhiFeng-Krieg auslöste, rief Wu heute Morgen in einer Sitzung des gesamten Stabs der Beiyang-Armee den „nationalen Bereitschaftszustand“ aus. Er forderte die Kommandeure auf, ihre Truppen für „jede mögliche bewaffnete Auseinandersetzung“ vorzubereiten, und versetzte gleichzeitig die Garnisonen an den Grenzen zu Shaanxi und Fengtian in höchste Alarmbereitschaft. Die verwirrten Zhili-Truppen fügten sich weitgehend Wus Anweisungen – und ein voreiliger Angriff nach Süden konnte so im Keim erstickt werden."
 league_collapse_flavour.4.a: "Hoffen wir, dass das sie in Schach hält."

 league_collapse_flavour.5.t: "Flüchtlinge fliehen vor Chaos der Liga"
 league_collapse_flavour.5.d: "Mit der zunehmenden Unruhe in der Liga der Acht Provinzen haben Gouverneur Li Jichen (Henan) und Xiao Yaonan (Hubei) Telegramme an Präsident Cao und Marschall Wu geschickt. In ihnen berichten sie von immer größeren Flüchtlingsströmen, die in ihre Provinzen strömen, und bitten um eine Reaktion oder Unterstützung durch die Regierung. Zunächst nur ein Rinnsal, wächst die Zahl der Ankommenden seit Tagen dramatisch an – ganze Familien fliehen vor dem Sturm aus Gewalt, Banditentum und Zusammenbruch der Ordnung.\n\nIn weiteren Telegrammen berichten die Gouverneure dem Kabinett, dass Befragungen unter den Flüchtlingen ergeben hätten, dass die Autorität der Liga weit stärker zerfallen sei, als zuvor vermutet. Gleichzeitig bitten sie dringend um zusätzliche Lebensmittel und Ressourcen aus Peking, um die Menschen versorgen zu können. Doch angesichts bürokratischer Ineffizienz, überlasteter Provinzverwaltungen und mangelnder Finanzen würde jede Hilfeleistung den Staat teuer zu stehen kommen – so human sie auch wäre."
 league_collapse_flavour.5.a: "Schreckliche Neuigkeiten. Schickt die Hilfsgüter."
 league_collapse_flavour.5.b: "Mit schwerem Herzen – wir müssen ablehnen."

 league_collapse_flavour.6.t: "Blutbad am Jangtse!"
 league_collapse_flavour.6.d: "Trotz aller Bemühungen hat sich der Zustrom an Flüchtlingen in die südlichen Provinzen als völlig unbeherrschbar erwiesen. Die Gouverneure selbst haben zahlreiche Telegramme an das Kabinett und den Präsidenten geschickt und um zusätzliche Unterstützung gebeten, um ihre überlasteten Verwaltungen zu entlasten. Nachdem in Hubei der Kriegszustand für die gesamte Provinz ausgerufen wurde, befahl Gouverneur Xiao Yaonan seinen Truppen, alle Brücken und Straßen zu schließen, die aus dem ehemaligen Territorium der Liga in die Provinz führen – jeglicher Zutritt wurde verweigert.\n\nEine große Menge ausgemergelter, heimatloser und verzweifelter Menschen sammelte sich daraufhin an einer Brücke über den Jangtse, am Stadtrand von Wuhan. Zunächst bestanden sie lautstark, aber friedlich auf Einlass und forderten verantwortliches Handeln der Regierung. Doch binnen kurzer Zeit eskalierte die Lage zu einem nahezu ausgewachsenen Aufstand: Flüchtlinge griffen die Grenzsoldaten mit Steinen an, und schließlich eröffnete eine bewaffnete Gruppe – offenbar im Besitz gestohlener Waffen, möglicherweise dank der Nachlässigkeit von Xiaos Truppen – das Feuer auf die Posten.\n\nDie Soldaten antworteten erst mit Warnschüssen, dann mit scharfem Feuer auf die Angreifer. Panik brach aus, und die Unbeteiligten flohen in einem mörderischen Gedränge, trampelten andere Flüchtlinge nieder oder ließen Freunde und Verwandte sterbend auf der Brücke zurück. Ähnliche Gräueltaten werden entlang der gesamten Grenze zu den Gebieten der Liga, nach Sichuan und nach Shandong gemeldet, da Flüchtlingsmassen, die vor Bürgerkrieg und Leid fliehen, nun auch noch in neues Blutvergießen geraten."
 league_collapse_flavour.6.a: "Ein Unglück! Welch Horror!"

 league_collapse_flavour.7.t: "Südliche Gouverneure brechen den Kontakt ab"
 league_collapse_flavour.7.d: "Da die Gewalt innerhalb der Liga täglich eskaliert, haben die Gouverneure von Yunnan und Guangdong, [YUN.GetLeader] und [GXC.GetLeader], praktisch aufgehört, auf offizielle Regierungsanfragen zu reagieren – weder auf Informationsgesuche noch auf Lageberichte aus ihren Provinzen. Ihre Abneigung gegenüber unserer Regierung ist seit Langem bekannt; beide verachten, was sie als kleinliche Kriegsherren betrachten, die ihre Macht überdehnen, sowie als korrupte Bürokraten, die unfähig seien, die Realität zu erkennen. Gouverneur [YUN.GetLeader] ging sogar so weit, erst kürzlich gemeinsam mit dem Fengtian-Regime Krieg zu führen. Dieser Schritt kommt daher nicht überraschend – vielmehr ist er die absehbare Konsequenz der jüngsten Ereignisse und wohl der letzte Sargnagel für ihre Bereitschaft zur Zusammenarbeit.\n\nIm inneren Zirkel der Zhili-Führung fürchtet man, dass dies den völligen Zusammenbruch unserer Autorität ankündigt – und Nachrichten aus Shanxi bestätigen diese Befürchtung. Der verräterische Feng Yuxiang, einst selbst eine Schlüsselfigur der Zhili-Clique, wurde 1926 aus Peking vertrieben und später nach Shaanxi verdrängt, nachdem die Ma-Gouverneure im Nordwesten sich besonnen hatten. Nun hat er die jüngsten Ereignisse, die international bereits als „Jangtse-Zwischenfall“ bezeichnet werden, öffentlich verurteilt. Er beschreibt die Lage zwischen Hubei, Henan und unseren de-facto-Gebieten in Shandong und Shaanxi als Beweis, dass unsere Regierung „unfähig sei, China zu regieren“.\n\nSein nomineller Verbündeter in Taiyuan, unser entfremdeter Gouverneur Yan Xishan, verurteilte die Gewalt zwar als barbarisch, verzichtete jedoch darauf, Kabinett, Wu oder Cao persönlich anzugreifen – er bleibt demonstrativ neutral. Dennoch ist klar: Die mühsam errichtete nationale Ordnung steht am Rande des Zusammenbruchs."
 league_collapse_flavour.7.a: "Das gewaltige Inferno der Wut verschlingt uns."

 league_collapse_flavour.9.t: "Der lächelnde Tiger verlischt"
 league_collapse_flavour.9.d: "Lange schon lagen dunkle Schatten über den Gemächern des Liga-Marschalls. Dort lag er – Sun Chuanfang, einst der drittmächtigste Mann der Nation – nun reduziert zu kaum mehr als einer leblosen Hülle. Zumindest aus Sicht seiner Gegner. Für viele andere jedoch, für seine zahllosen Freunde, ist der Schmerz tief, die Trauer grenzenlos und die Erinnerungen unauslöschlich. Seine engsten Vertrauten, Freunde und natürlich seine eigenen Kinder besuchten ihn häufig. Tränenströme vergießend, konnten sie nur hoffen, dass Sun sich erholen möge, während deutsche Ärzte unermüdlich daran arbeiteten, den Tiger zu retten, sodass er noch einmal seine Zähne zeigen könnte.\n\nInmitten der nächtlichen Gefechte Nanjings, zwischen dem Echo der Schüsse, Explosionen und Schreie, saß nur eine einzige Gestalt im Raum des Liga-Marschalls. Mit einem Feuerzeug spielend, im Halbdunkel verborgen, wachte der amtierende Liga-Marschall Qi Xieyuan über Suns komatösen Körper. Die deutschen Ärzte standen schließlich unter seinem Kommando. Er war derjenige, der den schwachen Lebensfunken Suns aufrechterhielt. Und ebenso leicht könnte er ihn auslöschen – wie die Flamme seines Feuerzeugs.\n\nQi klappte das Feuerzeug auf, entzündete die Flamme, schloss es wieder. Immer und immer wieder. Die Gedanken des Generals kreisten unruhig. Sun und Qi – sie waren Kameraden gewesen, wirklich. Beide Kinder der südlichen Zhili, ein Jahrzehnt lang Schulter an Schulter in Südostchina. Doch Qi hatte Sun die Untätigkeit von 1925 nie verziehen. Damals, als Qi, der Gouverneur von Zhejiang, verzweifelt um Suns Unterstützung bat, um gemeinsam der Offensive von Lu Yongxiang und Zhang Zongchang zu widerstehen. Doch Sun wartete zu lange, baute seine Kräfte erst ein Jahr lang auf, anstatt sofort zurückzuschlagen.\n\nDieser Verrat kostete Qi teuer. Erst nach zähem Wiederaufstieg wurde er „großzügig“ von Sun in der Liga aufgenommen. Qi erledigte Suns Drecksarbeit, und heute – nun standen sie hier: der hilflose Sun und der allmächtige Qi. Wer könnte ihn aufhalten? Sollte er den Stecker ziehen?\n\nAm nächsten Morgen überschlugen sich die Meldungen. Sun Chuanfang war seinen Wunden erlegen – verstorben mitten in der Nacht. Zeitungen verfassen eilig gemischte Nachrufe, lobten seine „Echtheit“ und seinen Patriotismus, doch verurteilten seine Brutalität. Eine Beisetzung werde stattfinden, sobald wieder Ordnung in der Liga herrsche. Obwohl Suns Tod die Titelseiten füllte, war er umrahmt von Meldungen über Truppenbewegungen, Studentenmassaker und den völligen Zusammenbruch seines Reiches."
 league_collapse_flavour.9.a: "\"Tausendmal besser ist es, durch die Hand eines Landsmannes zu sterben, als als Verräter weiterzuleben.\""

### Section 5 – League War Events ###

 league_war.1.t: "Unsere Männer desertieren!"
 league_war.1.desc: "Mit jedem Tag schwindet unsere Moral mehr. Wir können keine Siege vorweisen, keinen Ruhm erlangen, und wurden in eine Todesspirale geschickt, aus der wir vielleicht nie mehr herauskehren. Enge Vertraute von [THIS.GetLeader] drängen ihn, sich in Sicherheit zu bringen, doch er weigert sich und vertraut weiterhin auf einen Sieg. Unsere Soldaten jedoch beginnen bereits, langsam aber sicher zu verschwinden…"
 league_war.1.a: "Wir brauchen nur mehr Zeit!"

# league_war.2 – hidden event

 league_war.3.t.good: "Motivierte Soldaten"
 league_war.3.t.bad: "Zunehmende Desertionen"
 league_war.3.desc.good: "Man sagt, ein Mann kämpft härter und besser, wenn er glaubt, dass der Sieg nahe ist. Ob dies wahr ist oder nicht – die jüngsten Erfolge auf dem Schlachtfeld haben die Moral spürbar gestärkt und wirken sich positiv auf die Kriegsanstrengungen aus."
 league_war.3.desc.bad: "Eine Reihe von Fehlern, Rückschlägen und schierem Pech haben dazu geführt, dass unsere Truppen ihre Ziele nicht erreichen konnten. Wir scheitern daran, nennenswerte Fortschritte zu erzielen, und je länger der Krieg dauert, desto mehr Männer zweifeln an unserer Sache, verlassen die Armee und kehren nach Hause zurück – oder werden Banditen."
 league_war.3.a: "Gut gemacht..."
 league_war.3.b: "Schrecklich…"

 league_war.4.t.good: "Feindliches Lager erbeutet"
 league_war.4.t.bad: "Ausrüstungsverluste"
 league_war.4.desc.good: "Dank unserer jüngsten Erfolge auf dem Schlachtfeld konnten unsere Männer ein Versorgungsdepot voller feindlicher Waffen erobern! Zwar hatten sich die zurückweichenden Kräfte bemüht, alles zu zerstören, doch unsere schnelle Offensive kam ihnen zuvor."
 league_war.4.desc.bad: "Eine Reihe von Niederlagen hat die Moral auf einen neuen Tiefpunkt sinken lassen. Beim Rückzug vor den Feinden desertierte eine Einheit, die eigentlich Vorräte zur Hauptstadt bringen sollte – und nahm diese mit. Dies zeigt nicht nur eine gefährliche Erosion der Disziplin, sondern auch einen schweren Schlag für unsere Versorgungslage."
 league_war.4.a.good: "Ausgezeichnet!"
 league_war.4.b.bad: "Gesindel, alle miteinander."

 league_war.5.t.good: "[THIS.GetLeader] wird gelobt"
 league_war.5.t.bad: "[THIS.GetLeader] wird angegriffen"
 league_war.5.desc.good: "Die jüngsten Fortschritte im Krieg haben die Stellung von [THIS.GetLeader] erheblich gestärkt. Regierungsmitglieder, die seine Herrschaft zuvor kritisierten, sind verstummt, während die Stimmen seiner Unterstützer lauter werden. Setzt sich dieser Trend fort, wird der Krieg schnell ein Ende finden."
 league_war.5.desc.bad: "Jüngste Rückschläge im Krieg haben die Kritik an der Führung von [THIS.GetLeader] verstärkt. Gegnerische Stimmen werden lauter, und Gerüchte über Pläne zu seiner Ablösung machen die Runde, während die versprochenen Siege immer weiter in die Ferne rücken. Wenn sich dieser Trend fortsetzt, könnte [THIS.GetNameDef] an inneren Spaltungen zerbrechen, lange bevor ein feindliches Heer [THIS.Capital.GetCapitalVictoryPointName] erreicht."
 league_war.5.a: "Nur gerecht."
 league_war.5.b: "Können sie nicht einfach schweigen?"

 league_war.6.t: "Überläufer aus Anqing"
 league_war.6.desc: "Mit dem Zusammenbruch der Anqing-Clique scheint eine Reihe von Warlords, Generälen und kleinen Despoten – befleckt durch Chen Tiaoyuans Verbindung zu den Japanern – ihr Glück lieber bei [SHD.GetLeader] zu suchen, als Vergeltung durch die Kuomintang zu riskieren. Ihre Fähigkeiten werden uns zweifellos von großem Nutzen sein."
 league_war.6.a: "Willkommen!"

 league_war.10.t: "Anqing ist siegreich!"
 league_war.10.d: "Großartige Nachrichten wurden an Präsident Cao und Marschall Wu übermittelt! Da in Nanjing die Waffen weitgehend verstummt sind, scheint Gouverneur – nun neu eingesetzter Liga-Marschall – Chen Tiaoyuan Qi Xieyuans korrupte, kleptokratische Regierung erfolgreich gestürzt zu haben. Deutsche Investoren, Geschäftsleute und Demagogen der Süd-Zhili sind entweder in die Legationen und nach Deutsch-Ostasien geflohen oder in ihnen geneigte Regierungen übergelaufen.\n\nDa Chen nun die Gebiete an der Peripherie der Provinz Anhui gesichert hat, steht außer Frage, dass unsere Unterstützung im Krieg maßgeblich zu seinem schnellen Sieg über die Liga beitrug. Zwar herrschen in einigen Teilen der früheren Liga-Territorien weiterhin Unruhen und Gefechte, doch die Zentralregierung hat nun einen standhaften Verbündeten gewonnen, fest eingebunden in unsere Einflusssphäre."
 league_war.10.a: "Hervorragende Arbeit, Chen!"

 league_war.11.t: "Nanjing ist siegreich!"
 league_war.11.d: "Großartige Nachrichten wurden an Präsident Cao und Marschall Wu telegrammiert! Da in Nanjing die Waffen weitgehend verstummt sind, scheint Liga-Marschall Qi Xieyuan Chen Tiaoyuans instabiles, illegitimes und chaotisches Regime erfolgreich beseitigt zu haben. Die radikalen Anti-Konzessionisten, Extremisten und Intellektuellen aus Chens Regierung sind in benachbarte Provinzen oder gar zur Kuomintang geflohen.\n\nMit der Sicherung der Gebiete an der Peripherie der Provinz Nanjing war unsere Unterstützung zweifellos entscheidend für Qis raschen Sieg über die aufständischen Unruhestifter. Zwar dauern Unruhen und Kämpfe in einigen Teilen der früheren Liga-Provinzen an, doch die Zentralregierung hat nun einen standhaften – wenn auch ideologisch fragwürdigen – Verbündeten innerhalb Chinas, fest in unsere Einflusssphäre integriert."
 league_war.11.a: "Die Stabilität ist unter dem Liga-Marschall gesichert!"

 league_war.12.t: "Nanjing ist besiegt!"
 league_war.12.d: "Wir haben die Finanzen unseres Staates, unsere nationale Glaubwürdigkeit und unsere Legitimität darauf gesetzt, eine stabile und zuverlässige Regierung innerhalb der Liga zu unterstützen – und dennoch war alles vergebens. Trotz der umfangreichen Hilfe unserer ehemaligen deutschen Verbündeten und unserer eigenen Bemühungen hat Qi alles in den Abgrund geführt.\n\nDa die Machenschaften hinter seinem Aufstieg ans Licht kamen, wurde klar: Qis Ambition war sein Untergang. Er wollte die Liga für sich selbst – und stürzte damit nicht nur sich, sondern auch jeden, der ihm folgte, in den Ruin. Seine Kleptokraten flohen entweder in die Liga oder über unsere Grenzen, während der Liga-Marschall selbst als vermisst gilt, vermutlich geflohen mit so viel Reichtum, wie er und seine engsten Gefolgsleute tragen konnten.\n\nOhne Liga-Marschall Qi, um unsere Flanke zu schützen und die Süd-Zhili wiederzubeleben, sind Nanjing und die Liga-Provinzen nun allein den finsteren und feindseligen Regimen ausgeliefert, die allesamt ihre eigenen Pläne für Beijing schmieden."
 league_war.12.a: "Du warst ein Gauner – aber du warst unser verdammter Gauner!"

 league_war.13.t: "Anqing ist besiegt!"
 league_war.13.d: "Trotz ihres Anti-Konzessionismus, trotz ihres Patriotismus, trotz ihres Mutes – es scheint, dass die ehrenhaften Truppen von Gouverneur Chen Tiaoyuan vollständig zerschlagen und aus ihrer Heimatprovinz vertrieben wurden. Mit seiner Provinzregierung praktisch ausgelöscht, wird gemunkelt, dass der 'Narr' von General entweder im Kampf gefallen ist, in den Schatten der städtischen Unterwelt geflohen oder bei irgendeinem Regime untergetaucht ist, das ihn aufzunehmen bereit wäre.\n\nAuch seine Verbündeten, Unterführer und Intellektuellen haben ein ähnliches Schicksal erlitten, teils nach Hunan geflohen, teils spurlos verschwunden. Was auch immer aus diesen Männern wird – für unsere Regierung ist es ein schwerer, verhängnisvoller Tag. Der Sieg der anti-konzessionistischen Bewegung war etwas, worauf viele unserer führenden Offiziere, Politiker und Intellektuellen gesetzt hatten.\n\nOhne Chen bleiben uns nur potenziell feindselige Regime, die nun einige der profitabelsten und am besten entwickelten Provinzen Chinas kontrollieren – und damit eine ernsthafte Bedrohung an unserer direkten Grenze darstellen."
 league_war.13.a: "Du warst ein tapferer Mann, Chen – besiegt durch deine Ambition."

 league_war.14.t: "Gouverneur Chen ist besiegt!"
 league_war.14.d: "Heute ist ein glorreicher Tag! Gouverneur Chen Tiaoyuan – seinem Beinamen 'Der Narr' würdig – wurde endlich vernichtet! Seine Anhui-Armee war der Schlagkraft der besten Truppen der Liga völlig ausgeliefert; seine Formationen brachen zusammen und flohen in die Hinterlande, wo sie nun versuchen, irgendwo Anstellung zu finden. Der verräterische Gouverneur selbst ist bedauerlicherweise unauffindbar, da er die Provinz Anhui bereits beim Vormarsch der Liga-Truppen verlassen hat.\n\nDoch der eigentliche Urheber all dieses Chaos, derjenige, der Öl ins Feuer goss und indirekt zur Lähmung des großen Sun Chuanfang führte, ist nun in den Mülleimer der Geschichte verbannt. Und mit ihm werden die Anti-Konzessionisten unweigerlich untergehen. Nun jedoch müssen wir unseren Blick nach vorn richten, denn Liga-Marschall Qi Xieyuan hegt viele Ambitionen, die noch zu erfüllen sind."
 league_war.14.a: "Er war wirklich ein Narr."