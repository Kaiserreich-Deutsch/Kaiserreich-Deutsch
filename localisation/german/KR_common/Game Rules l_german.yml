 RULE_OPTION_ANQ_FORPOL_FNG_DESC: "Da Chen Tiaoyuan seine Herrschaft und seine neue Partnerschaft mit Zhang Zuolin schätzt, wird er die Fengtian-Regierung offiziell anerkennen und sich dem Krieg zur nationalen Wiederherstellung anschließen.$ANQ_FORPOL_REQUIREMENTS$\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
