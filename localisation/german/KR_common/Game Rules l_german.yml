RULE_OPTION_FOP_PATH_RADICALS_SYNDIE_DESC: "Mit Severino di Giovanni als amtierenden Vorsitzenden haben die Anarchistischen Radikalen der §rUnión de Sindicatos Argentinos§! die anderen Fraktionen entscheidend hinter sich gelassen. Mit einer sehr harten Haltung gegenüber Religion, Ungleichheit und Nationalismus werden die Anarchisten versuchen, alles, was vom alten Argentinien übrig geblieben ist, hinwegzufegen und das argentinische Territorium zu einer Nation für alle Arbeiter der Welt zu machen. Die Anarchistischen Radikalen streben den Beitritt zur Dritten Internationale an."
