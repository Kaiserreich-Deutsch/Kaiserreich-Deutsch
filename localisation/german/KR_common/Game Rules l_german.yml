 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Bharatiya People's Republic"
 RULE_OPTION_INS_FORPOL_HND_DESC: "Da sie die Bharatiyan Kommune als die erste asiatische Macht ansehen, die sich von den Fesseln des Kapitalismus und des Kolonialismus befreit hat, betrachten sich die Indonesier als ihre natürlichen Verbündeten.\n\n§CHinweis: Wenn die Bharatiya People's Republic nicht bereits in einer Fraktion ist, wird sie die Östliche Syndikalistische Union mit Indonesien bilden.§!$INS_FORPOL_REQUIREMENTS$\n\n§CIslamischer Sozialismus§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Linke Kuomintang"
