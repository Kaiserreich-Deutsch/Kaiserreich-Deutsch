 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "Die SDAP wird bei den Wahlen stärkste Partei und gibt der Forderung von Königin Wilhelmina nach, dass die Mitte-Links-Koalitionsregierung der \"Linken Liste\" nur mit dem Liberalen Pieter Oud als Premierminister gebildet werden kann, dem Vorsitzenden des §lVrijzinnig Democratische Bond§! oder der Freidenkerischen Demokratischen Liga.\n\nSpäter schließen sich die SDAP und die VDB zur §SPartij van de Arbeid§! zusammen, der Partei der Arbeit."
