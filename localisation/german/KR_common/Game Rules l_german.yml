 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Diese Mehrspieler-Version des Tools für die Übertragung von Staaten und Ländern ist standardmäßig aktiv. Sie funktioniert wie die Einzelspielerversion, mit der Ausnahme, dass nur Zustände markiert werden können, die dem Spieler oder einer seiner Marionetten gehören (wobei einige Marionetten in Situationen, in denen sie sich später im Spiel gegen den Spieler auflehnen könnten, nicht in Frage kommen), und keine Kerne hinzugefügt oder entfernt werden können.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multiplayer - Keine Untertanen übertragung"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Funktioniert genauso wie die Multiplayer-Version, nur dass keine Untertanenstaaten markiert werden können.\n\n§Benutzung auf eigene Gefahr!§!"
 
 # El Daddys allgemeine Grundsätze für Spielregeln / Länderpfade
 # Pfadregeln
 # Jede Änderung der Ideologie sollte durch TAG_PATH-Regeln und Optionen zugänglich sein.
 # Diese Regeln sollten immer _PATH heißen, wobei jede Option nach der jeweiligen Ideologie benannt ist.
 # Wenn es mehr als einen Führer pro Ideologie gibt und diese einen eindeutigen Inhalt haben, rufen Sie die Option TAG_PATH_SURNAME_IDEOLOGY auf, wenn der Nachname unterschiedlich ist und es angemessen ist, ihn zu verwenden.
 # Versuchen Sie, im Text auf die politische Partei mit ihrem vollen Namen in ihrer Muttersprache als ideologisch gefärbten Teil des Textes zu verweisen.
 # Im Text folgt dann die englische Übersetzung des vollständigen Namens in weißer Schrift.
 # Versuchen Sie, wenn möglich, die Namen der politischen Parteien selbst für den farbigen Text zu bevorzugen.
 # Der Text für den Namen der Option kann entweder der Name der Partei in der Erzählform oder eine andere Abkürzung des vollständigen Namens in englischer Sprache sein, z. B. „Republicans“ für „Republikanische Partei“.
 # Optionen für den Wechsel des Länderchefs, die keinen eindeutigen Inhalt und keine Änderung der Ideologie haben, sollten im Allgemeinen vermieden werden, mit Ausnahme einiger weniger Fälle.
 # Forpol-Regeln
 # Alle Fraktions-/Ausrichtungsoptionen sollten unter allen Umständen eine TAG_FORPOL-Regel haben, wobei die Regel im Code so heißen und im Text „Demonym Foreign Policy“ stehen sollte.
 # Die Namen dieser Optionen sollten einfach nach der jeweiligen Fraktion benannt werden, z.B. „Reichspakt“, nicht „Align with Germany“. Dies sollten keine narrativen Namen sein.
 # Entsprechend sollte der Code der Regel TAG_FORPOL_INT, TAG_FORPOL_GER, TAG_FORPOL_ENT, etc. lauten.
 # Regel-Einschränkungen
 # Generell sollten die Regeln einem Land erlauben, den Zufall zu umgehen, so dass die Spieler bestimmen können, welche Option ein KI-geführtes Land wählen wird.
 # Eine Spielregel-Option sollte jedoch nur dann existieren, wenn die KI in der Lage ist, diese bestimmte Option unter Standardbedingungen ohne aktivierte Regeln zu wählen.
 # Wenn zum Beispiel ein bestimmter Pfad für ein Land niemals einer bestimmten Fraktion beitritt, dann sollte die Spielregel TAG_FORPOL dies nicht zulassen.
 # Dies gilt für alle Variablen, die bereits berücksichtigt werden und ihre eigenen Regeln haben. Bei anderen Bedingungen, für die es keine Spielregeln gibt, kann es eine gewisse Nachsicht geben.
 # Ohne Spielregeln kann ein Land zum Beispiel nicht einer anderen Fraktion beitreten, wenn der Anführer dieser Fraktion einen bestimmten Prozentsatz an Kapitulationsfortschritt hat. Durch die Spielregeln der Fraktionen kann dies umgangen werden, da es keine Regel für Kapitulationsanforderungen gibt.
 # Einige Ausnahmen werden für die „Boosted“-Regeln gemacht, da die anderen Länder, die zu diesen Fraktionen eingeladen werden können, immer einer anderen Fraktion beigetreten sein können, wenn diese Regel gewählt wird.
 # Da der Inhalt, um diese Länder in die Fraktion einzuladen, diese Länder berücksichtigt, aber der Inhalt der Länder selbst dies nicht berücksichtigt, kann das Verhalten der KI unter diesen Umständen anders geändert werden.
 # Wenn nicht ausdrücklich anders angegeben, sollten Spielregeln nicht auf das Land wirken, als das man spielt, oder auf teilnehmende Länder in Mehr-Länder-Inhalten. Damit soll verhindert werden, dass Minispiele gecheest werden.
 # Es sollte auch keine Spielregeln für interne Inhalte geben, die keinen Einfluss auf den Anführer, die Ideologie oder die Außenpolitik haben.
 # Es besteht also kein Bedarf an Spielregeln für sich gegenseitig ausschließende Unterzweige von z.B. Wirtschafts- oder Militärbäumen.
 # Regelanforderungen
 # Im Abschnitt „Anforderungen“ sollten sie im Allgemeinen durch doppelte Zeilenumbrüche/Leerzeilen in drei Kategorien unterteilt werden, sofern zutreffend.
 # Die erste Kategorie sind Anforderungen an die Erzählung/Ereignisse, die zweite die Anforderungen, dass andere Spielregeln aktiv sind, und die dritte die Anforderungen, dass andere Spielregeln nicht aktiv sind.
 # In Fällen, in denen Ereignisse und Optionen einer bestimmten zeitlichen Abfolge folgen, gibt es hier einen gewissen Spielraum.
 # Alle potenziellen Regeloptionen, die für das Funktionieren einer anderen Regeloption erforderlich sind, sollten einzeln aufgeführt werden, es sei denn, eine solche Regeloption wird bereits in den Anforderungen einer anderen erwähnten Regel erwähnt.

