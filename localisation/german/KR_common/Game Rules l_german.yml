 POL_REVOLTS: "£KR_game_rule_flag_POL Der Weg des Widerstands"
 POL_REVOLTS_NATPOP_REQUIREMENTS: "\n\n§RRequires:§!\n§RNot§! any §CChjena§! government in §Y$POL_ELECTION$§!$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 POL_REVOLTS_PATAUT_REQUIREMENTS: "\n\n§RRequires:§!$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_POL_REVOLTS_RANDOM: "Standard"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "Der Sieger der Wahlen von 1938 steht zwar fest, aber das bedeutet nicht, dass seine Herrschaft sicher ist. Kräfte links und rechts von der herrschenden Regierung Polens versuchen mit Hilfe ihrer Gönner, die Kontrolle über das Land durch bewaffnete Aufstände zu erlangen, die während des Weltkriegs stattfinden können."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  Keine Revolte"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "Die polnische Regierung wehrt ihre extremistischen Herausforderer ab und bleibt ihrem deutschen oder österreichischen Verbündeten treu."
 RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC: "§CAnmerkung: Der sozialistische Aufstand kann nur stattfinden, wenn die Internationale den Rhein überschritten hat oder wenn Russland sozialistisch ist und die Ostfront des Reichspaktes ins Wanken geraten ist.§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC: "Der Vorsitzende Kazimierz Zakrzewski führt die sozialistische Revolution an, nachdem er von der Provisorischen Revolutionsregierung mit Notstandsbefugnissen ausgestattet wurde."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Sozialisten - ZSP Radikale"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI$_DESC Mit der Unterstützung des §oRadikalen§! Flügels des Związek Syndykalistów Polskich, oder Union der polnischen Syndikalisten, hält er diese Notstandsbefugnisse um der Revolution willen aufrecht und bleibt oberster Führer.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC: "Nachdem er auf diese Befugnisse verzichtet hat, werden Wahlen abgehalten, die von"
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Sozialisten - ZSP / SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ entweder von Zakrzewski und seinen Anhängern im §rZwiązek Syndykalistów Polskich§! oder durch ihre syndikalistische und anarchistische Opposition in der §rSyndykalistyczny Związek \"Wolność\"§! oder \"Syndikalistische Union 'Freiheit'\".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Sozialisten - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ die vergleichsweise gemäßigte §RPolska Partia Socjalistyczna - Lewica§! oder der linke Flügel der Polnischen Sozialistischen Partei.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC: "§CAnmerkung: Der nationalistische Aufstand kann nur stattfinden, wenn die Ostfront des Reichspaktes ins Wanken geraten ist.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalisten - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Adam Doboszyński, der unwahrscheinliche Nachfolger von Roman Dmowski, führt einen nationalistischen Aufstand gegen die herrschende polnische Regierung an. Nachdem er sich in dem Konflikt bewährt und seine Rivalen innerhalb der nationalistischen Bewegung zum Schweigen gebr$POL_REVOLTS_NATPOP_REQUIREMENTS$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalisten - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Entweder durch ein Komplott mit der amtierenden Chjena-Regierung oder durch den Sturz des radikalen Emporkömmlings Doboszyński versuchen Edward Rydz-Śmigły und das §PObóz Zjednoczenia Narodowego§! oder Lager der nationalen Einheit, sich auf Piłsudskis Vision zu berufen, Polen zu militarisieren und traditionelle Werte zu fördern.$POL_REVOLTS_PATAUT_REQUIREMENTS$\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalisten - Chjena"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "Nachdem der gefährliche Fanatiker Doboszyński einen nationalistischen Aufstand gegen die frühere Regierung angezettelt hat, nutzen gemäßigtere Nationalisten aus den Reihen des Sejm ihren Einfluss, um das Parlament auf ihre Seite zu ziehen und den Extremistenführer zu verhaften.\nDer §cChrześcijański Związek Jedności Narodowej§!, die Christliche Union der Nationalen Einheit, bildet daraufhin eine konservative Regierung, die den Aufstand anführt.$POL_REVOLTS_NATPOP_REQUIREMENTS$"

 SWI_PATH: "£KR_game_rule_flag_SWI  Die Savoyer-Krise"
 SWI_PATH_GER_REQUIREMENTS: "\n\n§RRequires:§!\n§CGermany is not at war§!"
 SWI_PATH_AUS_REQUIREMENTS: "\n\n§RRequires:§!\n§CAustria is not at war§!"
 RULE_OPTION_SWI_PATH_RANDOM: "Standard"
 RULE_OPTION_SWI_PATH_RANDOM_DESC: "Unterstützt von der französischen Kommune zogen syndikalistische Revolutionäre in der Romandie und der Hochsavoyen gegen die Schweizer Landesregierung zu Felde, was als \"Savoyer-Krise\" bekannt wurde. Wie die Regierung auf diese Krise reagiert, wird die Zukunft des Schweizer Volkes bestimmen."
 RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI  Status Quo"
 RULE_OPTION_SWI_PATH_KEEP_DESC: "Dank der Zurückhaltung der Schweizer Regierung entscheiden sich die Kommunarden für ein gutes Einvernehmen mit der Schweiz. Die Krise löst sich in Wohlgefallen auf und die Schweiz behält die Kontrolle über die besetzte Hochsavoyen."
 RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI  Schweizer räumen Hochsavoyen"
RULE_OPTION_SWI_PATH_GIVE_DESC: "Die französische Kommune fordert von der Schweizer Regierung die Abtretung der besetzten Region Hochsavoyen unter Waffenbedrohung. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Hochsavoyen wird an Frankreich zurückgegeben."
RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist Schweizer Fall zum Syndikalismus"
RULE_OPTION_SWI_PATH_SYNDIE_DESC: "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Hochsavoyen unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem §rSyndikalismus§! anheim."
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_syndicalist  Schweizer Sturz in den Totalismus"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC: "Die französische Kommune verlangt von der Schweizer Regierung unter Androhung von Waffengewalt die Abtretung der besetzten Region Hochsavoyen. Die Schweizer Regierung beschließt, einen Krieg zu vermeiden und stimmt zu. Frankreich wittert Schwäche und fordert die Schweiz auf, die Rechte der Syndikalisten in ihrem Land zu garantieren. Die Schweiz fällt später in den §oTotalismus§!"
 RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  Die Schweiz erklärt Frankreich den Krieg"
 RULE_OPTION_SWI_PATH_WARDESC: "Als Reaktion auf die Krise rücken französische Truppen in Hochsavoien und der Romandie ein. Die Schweizer Regierung zieht in den Krieg, um diese Gebiete zurückzuerobern. Da die Regierung als schwach angesehen wird, übernimmt eine nationalistische provisorische Militärregierung die Kontrolle über die Schweiz. Das Deutsche Reich könnte diese Gelegenheit nutzen, um der Kommune ein Ende zu bereiten."
 RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  Deutscher Schutz - Frieden"
RULE_OPTION_SWI_PATH_GER_DESC: "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Aus Angst vor einem verfrühten Krieg mit Deutschland zieht sich die Französische Kommune zurück.$SWI_PATH_GER_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  Deutscher Schutz - Krieg"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das Deutsche Reich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Frankreich ignoriert dieses Ultimatum, und da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das Deutsche Reich Frankreich den Krieg.$SWI_PATH_GER_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  Österreichischer Schutz - Frieden"
 RULE_OPTION_SWI_PATH_AUS_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das österreichische Kaiserreich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Aus Angst vor einem Krieg mit Österreich lenkt die französische Kommune ein.$SWI_PATH_AUS_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  Österreichischer Schutz - Krieg"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das österreichische Kaiserreich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Frankreich beschließt, dieses Ultimatum zu ignorieren. Da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das österreichische Kaiserreich Frankreich den Krieg.$SWI_PATH_AUS_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist  Schweizer im Stich gelassen"
 RULE_OPTION_SWI_PATH_NATPOP_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung nach ausländischer Unterstützung. Trotz aller Bemühungen der Schweiz ist jedoch kein Land bereit, sie zu unterstützen. Daraufhin akzeptiert die Schweizer Regierung die französischen Forderungen und gibt die Hochsavoyen zurück. Die von Frankreich wiedereingesetzte Regierung der Romandie beschließt daraufhin, sich von der Schweizerischen Eidgenossenschaft abzuspalten und sich der Französischen Kommune anzuschließen. Eine §nNationalistische Militärverschwörung§! gegen die Schweizer Regierung beginnt sich zu entwickeln."

