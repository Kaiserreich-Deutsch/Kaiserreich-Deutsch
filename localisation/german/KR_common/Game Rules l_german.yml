 EST_FORPOL: "£KR_game_rule_flag_EST   Estlands Außenpolitik"
 RULE_OPTION_EST_FORPOL_RANDOM: "Standard"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estland ist ein Neuling auf der politischen Bühne und muss sich angesichts mehrerer einschüchternder Nachbarn nun entscheiden, in welche Richtung es sich ausrichten will."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS   Moskauer Abkommen"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Da es wahrscheinlich ist, dass Riga versuchen wird, seine früheren Ländereien zurückzuerobern, wendet sich Estland an Russland, um ein Bündnis zu schließen. Wenn Russland eine expansive Haltung einnimmt, wird die Anfrage abgelehnt und Estland bleibt neutral.$EST_PATH_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Der Beitritt zum Reichspakt und die volle Kooperation mit Deutschland ist vielleicht Estlands beste Chance, seine Unabhängigkeit zu garantieren. Wenn Deutschland von einer Schwarz-Weiß-Rot Verwaltung regiert wird, wird ihr Antrag abgelehnt werden und Estland wird neutral bleiben.$EST_PATH_REQUIREMENTS$\n§RKeine§! §CKoalition S-W-R§! in §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA   Nordischer Rat"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "Estland ist zwar kein skandinavisches Land, aber sein Bekenntnis zur Demokratie seit der Unabhängigkeit und die engen historischen Bindungen zu Finnland haben dazu geführt, dass es sich mit den nordischen Ländern in einem Abkommen zum gegenseitigen Schutz und schließlich zur vollständigen Vereinigung zusammenschließen möchte. Estland wird nur in der Lage sein, darüber zu verhandeln, wenn Finnland ebenfalls den Beitritt zum skandinavischen Projekt anstrebt, und wird neutral bleiben, wenn dies nicht der Fall ist.$EST_PATH_REQUIREMENTS$\nJede §CEinheitsfront§! in §Y$EST_PATH$§!\nJede §CDemokratie§! in §Y$DEN_PATH§!\nJede §CDemokratie§! in §Y$NOR_PATH$§!\n§CNordische Föderation§! in §Y$NOR_FORPOL$§!\nJede §CDemokratie§! in §Y$SWE_PATH$§!\nJede §CDemokratie§! in §Y$FIN_PATH$§!""
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST   Neutralität"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "Estland wird jegliche Bündnisse mit Großmächten meiden und stattdessen eine Politik der bewaffneten Neutralität und der möglichen lokalen Zusammenarbeit bevorzugen.$EST_PATH_REQUIREMENTS$"

 LAT_PATH: "£KR_game_rule_flag_LAT   Lettlands Verfassungskonvent"
 RULE_OPTION_LAT_PATH_RANDOM: "Standard"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Abgesehen von Riga hat Lettland endlich seine Unabhängigkeit gesichert, wobei die Nation ideologisch zwischen Sozialisten im Westen und Nationalisten im Osten gespalten ist. Ein Verfassungskonvent wurde einberufen, wobei eine Hauptfrage gestellt wird - wer wird Lettland in die Zukunft führen?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "Nach seinem Sieg über die Sozialisten wird General Jānis Kurelis Präsident von Lettland."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT   Exekutivgewalt eingeschränkt"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nEr wird Lettland durch die aktuelle Krise führen, wobei seine §aAutorität von der Seima in Schach gehalten wird§!$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT   Eine starke Exekutive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nEr wird Lettland durch die aktuelle Krise und darüber hinaus führen, mit §Eingeschränkten Exekutivbefugnissen§!.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_SOCIALIST_DESC: "Jēkabs Peterss und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist Bolschewistische Erneuerung"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOCIALIST_DESC$\nSie werden dort Erfolg haben, wo Russland versagt hat, und ihren §RBolschewistischen§! Wurzeln treu bleiben.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist   Übernahme des Syndikalismus"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOCIALIST_DESC$\nAngesichts des Scheiterns des Bolschewismus in Russland ist es klar, dass der französisch inspirierte §orevolutionäre Syndikalismus§! der Weg für den lettischen Sozialismus ist.$EST_PATH_REQUIREMENTS$"

 LAT_FORPOL: "£KR_game_rule_flag_LAT   Lettlands Außenpolitik"
 LAT_FORPOL_REQUIREMENTS: "$EST_PATH_REQUIREMENTS$\n§CExecutive Authority Constrained§! or §CA Strong Executive§! in §Y$LAT_PATH$§!"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Standard"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Jetzt, als unabhängiger Staat, fragt sich Lettland, ob es seine Ziele besser erreicht, wenn es sich mit den Russen verbündet, oder ob es vermeiden sollte, sich einer der großen Fraktionen anzuschließen."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Moskauer Abkommen"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "Lettland wird sich bemühen, dem Moskauer Abkommen beizutreten.$LAT_FORPOL_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT   Neutralität"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "Lettland wird ein Bündnis mit Moskau meiden und stattdessen eine Politik der bewaffneten Neutralität und einer möglichen lokalen Zusammenarbeit bevorzugen.$LAT_FORPOL_REQUIREMENTS$"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy   Litauens längster Winter"
 RULE_OPTION_LIT_PATH_RANDOM: "Standard"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Der Schwarze Montag und die Wahl von 1937 lassen Litauen im Umbruch zurück. Können in einem Land, das von ethnischen Spannungen und wirtschaftlicher Not zerrissen ist, die Demokratie und der Traum von einem multiethnischen Königreich überleben?"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy   Erneuerung durch Christus"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Nach den Wahlen von 1937 bleibt die §cLietuvos krikščionių demokratų partija§!, die Christlich-Demokratische Partei Litauens, an der Macht - nun allerdings unter der Führung des Philosophen Stasys Šalkauskis, der ein pluralistisches, christlich-korporatistisches Gedankengut für die Nation entwickelt."
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy   Für den arbeitenden Menschen"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Nach den Wahlen von 1937 übernimmt die §SLietuvos socialdemokratų partija§! (Sozialdemokratische Partei Litauens) die Macht. Unter der Führung von Steponas Kairys strebt sie einen demokratischen Sozialismus und die Einführung der nationalen Selbstverwaltung an."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy   Stärke in Einigkeit"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Nach den Wahlen von 1937 übernimmt die Litauische Nationalistische Union (§aLietuvių tautininkų sąjunga§!) unter der Führung von Antanas Smetona die Macht und versucht, eine \"wahre Demokratie\" um ihren Führer, den Tautos Vadas, zu schaffen."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. Alle Parteien im Seimas vereinigen sich unter einer Regierung der §lnationalen Einheit§! unter der Führung von Stanislaw Narutowicz, der die ethnischen Spannungen in der Nation durch eine Reform der Nation unter einer föderalen, von Krajowcy-inspirierten Struktur zu lösen versucht.\n\nNach der Ausrufung der Republik und dem anschließenden Rücktritt von Narutowicz wählt Litauen den"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - LKDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§! oder Christlich-Demokratische Partei Litauens, mit ihrem Vorsitzenden Stasys Šalkauskis als Präsident."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - LSDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§! (Sozialdemokratische Partei Litauens) mit ihrem Vorsitzenden Steponas Kairys als Präsident."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §Demokratinė tautos laisvės santara§! oder Demokratische Nationale Freiheitsliga mit ihrem Vorsitzenden Vaclovas Sidzikauskas als Präsident."
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy   Vormundschaft der Armee"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. General Povilas Plechavičius verhängt das Kriegsrecht, nachdem es der vorherigen Zivilregierung nicht gelungen ist, den König zu schützen, und der Bruder des ehemaligen Königs wird als Mindaugas III. gekrönt."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist   Endlich Revolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "Die Wahlen von 1937 gehen vorüber und die Sozialdemokraten übernehmen die Macht. In den Jahren ihrer Amtszeit gewinnen syndikalistische Sympathisanten innerhalb der Partei an Bedeutung. Als Deutschland beginnt, den Krieg gegen die Internationale zu verlieren, führt Vincas Galinis die §RLitauische Revolution§! an, die die Seite im Krieg wechselt und Litauen dazu bringt, an der Seite der Kommunarden zu kämpfen.\n\n§Anmerkung: Wenn Deutschland nicht 40 % des Weltkrieges hinter sich hat, sich nicht im Krieg mit der Französischen Kommune oder der Sozialistisches Russland befindet oder die Sozialdemokraten nicht mehr an der Macht sind, wird dies nicht geschehen.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist   Eine nationale Republik"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "Der Regierung gelingt es nicht, den Aufstand der LAF zu unterdrücken. Während des Zweiten Weltkriegs nutzt die §nLitauische Aktivistenfront§! die Gelegenheit, die Nation von Grund auf zu entwurzeln, das deutsche Joch zu stürzen und eine nationale Republik zu errichten."

 BLR_PATH: "£KR_game_rule_flag_BLR  Der Hramada-Kongress"
 BLR_PATH_REQUIREMENTS: "$RUS_PATH_SOCIALIST_REQUIREMENTS$\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_BLR_PATH_RANDOM: "Standard"
 RULE_OPTION_BLR_PATH_RANDOM_DESC: "Aufgrund von Meinungsverschiedenheiten über die Landreform in Weißrussland spaltet sich die regierende BSDP zunehmend in Rechte und Linke. Unterdessen fürchtet das Militär zunehmend den Einfluss der Syndikalisten, und es scheint, dass die Deutschen bereit sind, sie zu unterstützen..."
 RULE_OPTION_BLR_PATH_SOCDEM: "£KR_game_rule_flag_BLR  BSDP Vorherrschaft"
 RULE_OPTION_BLR_PATH_SOCDEM_DESC: "Die §SDie Weißrussische Sozialdemokratische Partei§! wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln und sich in der Welt als Weißrussische Volksrepublik behaupten kann."
 RULE_OPTION_BLR_PATH_SOCCON: "£KR_game_rule_flag_BLR  NDA Aufstieg"
 RULE_OPTION_BLR_PATH_SOCCON_DESC: "Die BSDP wird ihre Bodenreform erfolgreich durchführen, so dass Weißruthenien sich in ein gesundes und entwickeltes Land verwandeln kann, das sich gegenüber der Welt als Belarussische Volksrepublik behauptet. Mit der Einführung der Demokratie verliert die BSDP die Wahlen ab 1943 an die §cNationale Demokratische Vereinigung§!."
 RULE_OPTION_BLR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_BLR  BSDP Vorherrschaft - Reichspakt"
 RULE_OPTION_BLR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_BLR_PATH_SOCDEM_DESC$\nSollte sich Russland wieder dem Sozialismus zuwenden, werden sich die Weißrussen nicht von dessen Angeboten locken lassen und dem Reichspakt treu bleiben, der bisher ihre Unabhängigkeit garantiert hat.$BLR_PATH_REQUIREMENTS$"
 RULE_OPTION_BLR_PATH_RADSOC: "£KR_game_rule_flag_BLR_radical_socialist  BSDP Vorherrschaft - Radikalisierung"
 RULE_OPTION_BLR_PATH_RADSOC_DESC: "Die BSDP wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln kann, das sich gegenüber der Welt als Weißrussische Volksrepublik behauptet.\nIn einer geheimen Abmachung hinter dem Rücken der Deutschen tauschen die Weißrussen jedoch einen Herrn gegen einen anderen aus und werden zu Beginn des Weltkriegs zu einer Marionette der russischen Sozialisten, während sie ihre eigenen früheren sozialdemokratischen Ideale weiter §Radikalisieren§!$BLR_PATH_REQUIREMENTS$"
 RULE_OPTION_BLR_PATH_AUTDEM: "£KR_game_rule_flag_BLR_GER_authoritarian_democrat  Die Zentrale Rada übernimmt die Kontrolle"
 RULE_OPTION_BLR_PATH_AUTDEM_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt §aRadasłaŭ Astroŭski§! mit deutscher Unterstützung den Sojm und macht das Land zu einer autoritären Präsidialrepublik."
 RULE_OPTION_BLR_PATH_PATAUT: "£KR_game_rule_flag_BLR_GER_authoritarian_democrat  Generalgouvernement Minsk"
 RULE_OPTION_BLR_PATH_PATAUT_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er nicht gewillt ist, anderweitig Unterstützung zu suchen, und es ihm nicht gelingt, den aufkeimenden Bürgerkrieg zu unterdrücken, verliert Astroŭski die Kontrolle an den Leiter der deutschen Militärmission in Weißrussland, §PWerner Kempf§!"
 RULE_OPTION_BLR_PATH_NATPOP: "£KR_game_rule_flag_BLR_KRY  Der Aufstieg von Kryvia"
 RULE_OPTION_BLR_PATH_NATPOP_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er keine Unterstützung findet, gibt er die Macht an §nVacłaŭ Łastoŭski§! ab, der Weißrussland in ein nationalistisches agrarkorporatistisches Land namens Kryvia verwandeln wird."

 UKR_PATH: "£KR_game_rule_flag_UKR  Blut auf dem Dnipro"
 UKR_PATH_REQUIREMENTS: "\n\n§RRequires:§!$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_RANDOM: "Standard"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Eine Wirtschaftskrise zerreißt die ohnehin instabile Ukraine. Die autoritäre Regierung des Hetmanats kämpft mit vereinten Kräften, um die Nation vor dem Zerfall zu bewahren, während Kräfte von innen und außen versuchen, eine einst besiegt geglaubte Republik wiederherzustellen. Am Horizont braut sich ein Sturm zusammen, und keine Seite wird ihn unbeschadet überstehen..."
