 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Ausrichtung auf die Rechte KMT"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ den rechten Flügel der Kuomintang-Bewegung, die ihre Vision auf lokaler Ebene umsetzen.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!\n\n§CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in\n§Y$GXC_PATH$§! und §CUnabhängig§! in §Y$GXC_FORPOL$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§! und §CUnabhängig§! in\n§Y$GXC_FORPOL$§!\n\noder §CKunmings Lieblingssohn§! in §Y$YUN_PATH$§! und §CAusrichtung auf die Rechte KMT§! in\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Die NPA erstellen"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC: "Um sich nie wieder von einer äußeren Macht einschränken zu lassen, werden sich die Führer Sichuans mit anderen gleichgesinnten Schwergewichten aus der Provinz zusammenschließen und versuchen, das Nationale Schutzbündnis zu gründen oder dem Bündnis beizutreten, wenn es bereits gebildet wurde.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Anpassung an den NPA"
 RULE_OPTION_SZC_FORPOL_NPA_DESC: "Um sich nie wieder von einer äußeren Macht einschränken zu lassen, werden sich die Führer Sichuans mit anderen gleichgesinnten Schwergewichten aus den Provinzen zusammenschließen und versuchen, dem Nationalen Schutzbündnis beizutreten.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!\n\n§CDie NPA erstellen§! in §Y$GXC_FORPOL$§! oder §Y$YUN_FORPOL$§!"

YUN_PATH: "£KR_game_rule_flag_YUN   Die republikanische Bastion bröckelt"
 RULE_OPTION_YUN_PATH_RANDOM: "Standard"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Tang Jiyaos lange Herrschaft unter der Ferse der Qing hat in der Provinz, die einst eine Bastion des republikanischen Widerstands gegen die Tyrannei Pekings war, erhebliche Verachtung hervorgerufen. Jeder weitere Fehler, den er macht, riskiert einen gewaltsamen Konflikt zwischen seinen ehrgeizigen Leutnants und den KMT-Überbleibseln in der Provinz."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_YUN  Der König des Südwesten"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Der König des Südwestens, Nachfolger von Cai E., stellvertretender Generalissimus der NRB und Mitbegründer der Partei des öffentlichen Interesses, §aTang Jiyao§!, wird an der Macht bleiben und seine föderalistischen Bindungen voll zur Geltung bringen. Tang ist bestrebt, den Föderalismus durch die militärische Vereinigung zu fördern und ihn zentral von der Hauptstadt aus durchzusetzen, und wird als Bollwerk des Föderalismus dienen."
 RULE_OPTION_YUN_PATH_LONG_PATAUT: "£KR_game_rule_flag_YUN  Der König von Yunnan"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_DESC: "Tang Jiyao wird im Chaos nach dem Zusammenbruch der Liga abgesetzt, und §PLong Yun§!, sein hochrangigster militärischer Untergebener, wird aus dem folgenden Bürgerkrieg siegreich hervorgehen. Als \"König von Yunnan\" wird Long Yun die Provinz in eine isolationistische und einzigartig yunnanesische Richtung lenken.\nEr hält nichts von nationalen Bewegungen und hofft, seine Herrschaft in der Provinz zu festigen, um sich auf ein Eingreifen von außen vorzubereiten."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMT  Kunmings Lieblingssohn"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao wird abgesetzt, und der General der Dritten Armee der Nationalen Revolutionsarmee §PZhu Peide§! wird aus dem folgenden Bürgerkrieg als Sieger hervorgehen.\nDie 3. Armee von Zhu Peide und die 1. Armee ziehen es vor, sich mit der Rechten Kuomintang zu verbünden, können sich aber mit der Linken Kuomintang versöhnen, wenn die Nationale Revolution dies erforderlich macht, um die Sache der Drei Prinzipien von Dr. Sun innerhalb der Nation weiter zu vertreten."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMT  Held der Bauernschaft"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao wird abgesetzt werden. Der Bürgerkrieg wird sich so lange hinziehen, dass §RZhu De§! die Macht übernimmt und sowohl Long Yun als auch Zhu Peide verbannt.\nZhu De, ein berühmter Schützling von Cai E. und bekannter Sozialist, wird die Provinz in die Arme der Kuomintang treiben und sie militärisch auf die Nationale Revolution vorbereiten. Sollte die Nation es jedoch erfordern, kann sich Zhu mit den Rechten innerhalb der Partei verbünden.\n\n§RErfordert§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!\n\n§CHinweis: Wenn die Kuomintang in Nanjing oder Liangguang nicht an der Macht sind, verdrängt Long Yun Zhu De und ernennt sich erneut zum Gouverneur von Yunnan.§!"

 YUN_FORPOL: "£KR_game_rule_flag_YUN  Yunnan Clique Ausrichtung"
 YUN_FORPOL_TANG_REQUIREMENTS: "\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_RANDOM: "Standard"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC: "Als König des Südwestens ist die Yunnan-Clique seit langem der traditionelle König der Bündnisse, die in ihrem Einflussbereich geschlossen werden. Die Provinz, die traditionell und aus Überzeugung republikanisch ist, hat eine von nationalen Bewegungen geprägte Geschichte hinter sich und war beispielsweise die Wiege des Nationalen Schutzkriegs.\nWenn sich eine Gelegenheit bietet, wird Yunnan erneut den Mantel des nationalen Einigers beanspruchen, andernfalls wird es das Bollwerk einer sympathisierenden Fraktion sein."
 RULE_OPTION_YUN_FORPOL_YUN_DESC: "With the demise of Zhili authority and the rise of the eminent Long Yun, Yunnan will attempt to align with the"
 RULE_OPTION_YUN_FORPOL_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_YUN_FORPOL_QIE_DESC: "$RULE_OPTION_YUN_FORPOL_YUN_DESC$ central government in Beijing.$YUN_FORPOL_TANG_REQUIREMENTS$\n\n§RNot§! any §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_YUN_FORPOL_FNG_DESC: "$RULE_OPTION_YUN_FORPOL_YUN_DESC$ remnant Republicans in the Fengtian Clique.$YUN_FORPOL_TANG_REQUIREMENTS$\n\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_YUN_FORPOL_ZHL: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Align with the Zhili Überreste"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC: "$RULE_OPTION_YUN_FORPOL_YUN_DESC$ remnant Republicans in the Zhili Remnants.$YUN_FORPOL_TANG_REQUIREMENTS$\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FEDS: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC  Anpassung an die Föderalisten"
 RULE_OPTION_YUN_FORPOL_FEDS_DESC: "Nach dem Niedergang der Zhili-Autorität wird Yunnan versuchen, die anderen föderalistischen Provinzen bei der Ausweitung ihrer Bewegung zu unterstützen. Sollte Chen Jiongming jedoch untergehen und Tang Yunnan regieren, werden sie versuchen, ihren eigenen Anspruch auf Föderalismus zu erheben.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! oder §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\nalle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder jeder §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und alle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§CHinweis: Wenn Chen Jiongming in Liangguang oder Sichuan nicht an der Macht ist und Tang Jiyao in Yunnan an der Macht ist, wird er versuchen, Guangzhou einzunehmen und seine eigene föderalistische Regierung auszurufen.§!"
 RULE_OPTION_YUN_FORPOL_LKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  An die Linke KMT angleichen"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC: "Mit dem Niedergang der Zhili-Autorität wird Yunnan versuchen, sich dem linken Flügel der Kuomintang-Bewegung anzuschließen, sei es aus echter Überzeugung im Falle von Zhu De, aus Kameradschaft im Falle von Zhu Peide oder aus Opportunismus im Falle von Long Yun.\n\n§RBenötigt:§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!\n\n§RNicht§! §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CHinweis: Wenn die Linke Kuomintang nicht in Nanjing oder Liangguang an der Macht ist und Zhu De in Yunnan an der Macht ist, verdrängt Long Yun Zhu De und ernennt sich erneut zum Gouverneur von Yunnan.\n\nWenn die Linke Kuomintang in Nanjing oder Liangguang nicht an der Macht ist und Zhu Peide in Yunnan an der Macht ist, wird er seine eigene Rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_YUN_FORPOL_RKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Ausrichtung auf die Rechte KMT"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC: "Mit dem Niedergang der Zhili-Autorität wird Yunnan versuchen, sich dem rechten Flügel der Kuomintang-Bewegung anzuschließen, sei es aus echter Überzeugung im Fall von Zhu Peide, aus Kameradschaft im Fall von Zhu De oder aus Opportunismus im Fall von Long Yun.\n\n§RBenötigt:§!\n§CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in\n§Y$GXC_PATH$§! und §CUnabhängig§! in §Y$GXC_FORPOL$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§! und §CUnabhängig§! in\n§Y$GXC_FORPOL$§!\n\n§RNicht§! §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CHinweis: Wenn die Rechte Kuomintang in Liangguang nicht an der Macht ist oder sich mit der Linken Kuomintang verbündet, und Zhu Peide in Yunnan an der Macht ist, wird er seine eigene Rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_YUN_FORPOL_YUN_NPA_DESC: "The Cliques of Yunnan will decide the fate of China once again! Yunnan will attempt to"
