 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Die Arbeiterpartei, die einzige Regierungspartei in Großbritannien seit der Revolution, hat sich längst in mehrere konkurrierende Fraktionen aufgespalten. Föderalisten, Autonomisten und Maximisten wetteifern auf dem Gewerkschaftskongress von 1936 um Einfluss."
