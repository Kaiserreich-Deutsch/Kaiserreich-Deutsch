 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC: "Yan Xishan wird die Einladung erhalten. Unbemerkt von den Verschwörern, die an seine Angst appellieren, lehnt er den Staatsstreich rundheraus ab und verdammt das Komplott zum Scheitern, bevor es überhaupt beginnen kann.$QIE_COUP_FRIEND_REFUSES_REQUIREMENTS$"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS: "£KR_game_rule_flag_SHD_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang Akzeptiert"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC: "Qu Yingguang wird die Einladung erhalten. Nach Qu Yingguangs erfolgreicher Machtübernahme in der Shandong-Clique hat er absolute Loyalität gegenüber Qing, nicht aber gegenüber Wu gezeigt. Sollte das Komplott gelingen, wird er ein großer Verbündeter sein, sollte es scheitern, muss er die Konsequenzen tragen.$QIE_COUP_FRIEND_ACCEPTS_REQUIREMENTS$\n§CQu in Command§! in §Y$SHD_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang lehnt ab"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC: "Qu Yingguang wird die Einladung annehmen. Nach Qu Yingguangs erfolgreicher Machtübernahme in der Shandong-Clique weigern sich die Qing, Hilfe zu schicken, um die darauffolgenden Unruhen zu bekämpfen, was ihn dazu veranlasst, sich intern zu konzentrieren und den Staatsstreich rundheraus abzulehnen.$QIE_COUP_FRIEND_REFUSES_REQUIREMENTS$\n§CQu im Kommando§! in §Y$SHD_PATH$§!"
