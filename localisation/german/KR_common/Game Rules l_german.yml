 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "Die §RAutonomisten§! sichern sich eine Mehrheit auf dem Gewerkschaftskongress von 1936. Niclas y Glais verspricht eine stärkere Dezentralisierung für die Menschen in Großbritannien und richtet Gewerkschaftskongresse in Edinburgh und Cardiff ein."
