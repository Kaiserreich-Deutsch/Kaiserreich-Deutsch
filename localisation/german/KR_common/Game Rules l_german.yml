 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Diese wird von den linken SR dominiert, und Maria Spiridonova wird zur Premierministerin gewählt.\nAleksey Ustinows §oMaximalisten§!-Flügel der Partei gewinnt jedoch allmählich an Macht und übernimmt die volle Kontrolle, als der Krieg mit Deutschland beginnt.$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Right - Abramowitsch"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nAuf einem Parteitag wird Lewizkij jedoch durch Rafail Abramowitsch ersetzt, einen gemäßigten Sozialisten vom rechten Flügel der Partei.$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_VST_START_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Diese wird von der §rVserossiysky Soyuz Truda§!, der Allrussischen Union der Arbeit, dominiert, und Wladimir Lewizki wird zum Ministerpräsidenten gewählt."
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Zentrum - Levitsky"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nLevitsky wägt sorgfältig die Interessen der Koalition ab und behauptet erfolgreich seine Position.$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Zentrum - Sulimov"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nAngesichts erheblicher Fraktionskämpfe überlässt er die Macht seinem Schützling Daniil Sulimov, der die Fraktionskämpfe durch ein Dekret überwindet.$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Links - Kamenev"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST: "£KR_game_rule_flag_RUS_socialist  VST-Links - Zinovyev"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Diese wird von der VST dominiert, und Wladimir Lewizkij wird zum Ministerpräsidenten gewählt.\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$ Entweder durch zunehmende Radikalität in der Partei oder durch geschickte Intrigen gelingt es Grigorij Sinowjew, sich an die Spitze der Partei zu setzen, und er nutzt die Bedrohung durch den deutschen Imperialismus, um ein §oautoritäres Regime§! zu schaffen.$RUS_PATH_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC: "Auf einem Parteitag wird Lewizkij jedoch durch Lew Kamenew, den Führer des linken Flügels der Partei, ersetzt."

 RUS_FORPOL: "£KR_game_rule_flag_RUS_socialist  Sozialistische Außenpolitik Russlands"
 RUS_FORPOL_REQUIREMENTS: "$RUS_PATH_SOCIALIST_REQUIREMENTS$\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "Nach dem Sieg des Sozialismus in Europa ist die russische Führung gespalten, ob sie sich formell mit den westlichen Sozialisten verbünden oder ein eigenes Bündnis um Moskau herum bilden soll."
 RULE_OPTION_RUS_FORPOL_INT: "£KR_game_rule_flag_RUS_socialist  £KR_game_rule_flag_FRA  Dritte Internationale"
 RULE_OPTION_RUS_FORPOL_INT_DESC: "In einem Akt der Sozialistischen Einheit und Brüderlichkeit beschließt Russland, sich dem Militärbündnis der Dritten Internationale anzuschließen.$RUS_FORPOL_REQUIREMENTS$\n\nWenn irgendwelche §CPSR-Links (Spiridonowisten)§! in §Y$RUS_PATH$§!, dann muss die Kommune Frankreichs §CAnarchisten§! in §Y$FRA_PATH$§ wählen!\n§CHinweis: Wenn die Französische Kommune nicht mehr an der Spitze der Dritten Internationale steht, muss der neue Fraktionsvorsitzende eine §RRadikalsozialistische§ Regierung§! haben.\n\nWenn §CRDP - Sulimov§! oder ein §CVST-Zentrum§! in §Y$RUS_PATH$§!, dann darf die Kommune Frankreichs §Rkeine§! keine §CSorelianer§! oder §CJacobiner§! in\n§Y$FRA_PATH$§ wählen!\n§CHinweis: Wenn die Französische Kommune nicht mehr der Führer der Dritten Internationale ist, muss der neue Fraktionsführer auch §Rkeine§! §oTotalistische§! Regierung§! haben.\n\n§Rnicht§! §CPSR-Links (Maximalisten) - Ustinov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RUS: "£KR_game_rule_flag_RUS_socialist  Eigenständiger Sozialismus"
 RULE_OPTION_RUS_FORPOL_RUS_DESC: "In der Überzeugung, die sozialistische Welt führen zu müssen, und aufgrund seiner einzigartigen geopolitischen Lage gründet Russland sein eigenes Militärbündnis.$RUS_FORPOL_REQUIREMENTS$\n\nWenn §CRDP - Sulimov§! oder ein beliebiges §CVST-Zentrum§! in §Y$RUS_PATH$§!, dann muss die Kommune Frankreichs einen beliebigen §CSorelianer§! oder §CJacobiner§! in\n§Y$FRA_PATH$§ wählen!\n§CHinweis: Wenn die Französische Kommune nicht mehr der Führer der Dritten Internationale ist, muss der neue Fraktionsvorsitzende eine §oTotalisten§!-Regierung§! haben."

 RUS_CONFERENCE: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  £KR_game_rule_flag_FRA  Die Eureka Konferenz"
 RUS_CONFERENCE_REQUIREMENTS: "\n\n§RRequires:§!\n§CGermany is defeated in the Second Weltkrieg§!\n§CThe Entente is at war with the Third Internationale§!\n\n§CThe Second American Civil War is over§! or\n§Cnone of its American participants are members of the Entente or Third Internationale§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! or §CSZRS - Old Svobodniks§! or\n§CSZRS - Ideocrats§! in §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_CONFERENCE_RANDOM: "Standard"
 RULE_OPTION_RUS_CONFERENCE_RANDOM_DESC: "Um einen dauerhaften Frieden zwischen den antideutschen Siegermächten zu sichern, findet in Tilsit eine Konferenz statt, auf der zahlreiche Fragen erörtert werden. Russland setzt sein diplomatisches Druckmittel ein und fordert einen weißen Frieden zwischen der Dritten Internationale und der Entente, was für den Westen zum Scheitern verurteilt sein könnte..."
 RULE_OPTION_RUS_CONFERENCE_SUCCESS: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  £KR_game_rule_flag_FRA  Die Konferenz ist ein Erfolg"
 RULE_OPTION_RUS_CONFERENCE_SUCCESS_DESC: "Die Internationale gibt den russischen Forderungen nach, und es wird ein De-facto-Frieden zwischen der Entente und der Internationalen geschlossen.$RUS_CONFERENCE_REQUIREMENTS$"
 RULE_OPTION_RUS_CONFERENCE_FAILURE: "£KR_game_rule_flag_RUS  Die Konferenz scheitert"
 RULE_OPTION_RUS_CONFERENCE_FAILURE_DESC: "Die Internationale bricht die Gespräche aufgrund der russischen Forderungen ab, und der Krieg zwischen ihr und der Entente geht weiter.$RUS_CONFERENCE_REQUIREMENTS$"

 RSA_PATH: "£KR_game_rule_flag_RSA  Die Letzte Freiwilligen-Armee"
 RSA_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n$RSA_PATH_RUS_REQUIREMENTS$"
 RSA_PATH_RUS_REQUIREMENTS: "\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_PATH_RANDOM: "Standard"
 RULE_OPTION_RSA_PATH_RANDOM_DESC: "Der Putsch von General Wassili Boldyrew gegen Sawinkow im Jahr 1929 scheiterte, doch nun hat er mit Hilfe seiner deutschen Genossen die Tyrannen und Radikalen im Namen der russischen Demokratie gestürzt.\nIn der wiederhergestellten Russischen Republik sollen freie Wahlen abgehalten werden, und es ist Sache des Volkes, darüber zu entscheiden, ob Boldyrev an der Wahlurne der Sieg zugesprochen wird."
 RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC: "General Boldyrev führt Freies Russland zum Sieg und wird zum ersten Präsidenten des Landes gewählt. Sein Regime, geführt von der"
 RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC: "gründet sich darauf, die Russische Republik durch eine starke Präsidentschaft und verschiedene soziale Reformen vor jeglichem Radikalismus zu schützen."
 RULE_OPTION_RSA_PATH_SOCDEM: "£KR_game_rule_flag_RUS  Der Rote General"
 RULE_OPTION_RSA_PATH_SOCDEM_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §SDemokratichesky Soyuz§!, oder Demokratische Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_SOCLIB: "£KR_game_rule_flag_RUS  Der Volksmarschall"
 RULE_OPTION_RSA_PATH_SOCLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §lDemokratichesky Soyuz§!, oder Demokratische Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$""
 RULE_OPTION_RSA_PATH_MARLIB: "£KR_game_rule_flag_RUS  Der Garant für Freiheit"
 RULE_OPTION_RSA_PATH_MARLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §mNatsionalny Soyuz§!, oder Nationale Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_FORPOL_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_SOCCON: "£KR_game_rule_flag_RUS  Der Retter Russlands"
 RULE_OPTION_RSA_PATH_SOCCON_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §cNatsionalny Soyuz§!, oder Nationale Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_FORPOL_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_OPPOSITION: "£KR_game_rule_flag_RUS  Die Opposition triumphiert"
 RULE_OPTION_RSA_PATH_OPPOSITION_DESC: "Trotz Boldyrevs Erfolg auf dem Schlachtfeld verliert er in den Wahllokalen gegen die Opposition, die sich aus Menschen zusammensetzt, die dem herrschenden Deutschen Regime ähnlicher sind.$RSA_PATH_REQUIREMENTS$"

 RSA_FORPOL: "£KR_game_rule_flag_RUS  Außenpolitik des Freien Russlands"
 RULE_OPTION_RSA_FORPOL_RANDOM: "Standard"
 RULE_OPTION_RSA_FORPOL_RANDOM_DESC: "Die Freie Russische Armee hätte die Russische Republik ohne die Hilfe der Deutschen nicht erfolgreich wiederherstellen können, aber von einer Großmacht wie Russland kann nicht erwartet werden, dass sie vor ihrem Wohltäter auf unbestimmte Zeit einen Kotau macht.\nWenn die Zeit reif ist, wird die Republik ihren Platz in der Welt wieder einnehmen können."
 RULE_OPTION_RSA_FORPOL_GER: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_GER  Loyalität gegenüber Deutschland"
 RULE_OPTION_RSA_FORPOL_GER_DESC: "Russland baut seine neuen Beziehungen zu Deutschland aus und vertieft seine wirtschaftlichen Beziehungen durch den Beitritt zu Mitteleuropa.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_RSA_FORPOL_RSA_DESC: "Russland lehnt die Strafbestimmungen des von Deutschland auferlegten Moskauer Vertrages ab"
 RULE_OPTION_RSA_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_RSA_FORPOL_ENT_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, und schließt sich seinen alten Verbündeten aus dem Ersten Weltkrieg an.$RSA_PATH_REQUIREMENTS$\n\n§CDie Französische Republik und entweder Kanada oder das Vereinigte Königreich sind Mitglieder der Entente, und die Entente befindet sich nicht im Krieg mit Deutschland§!\n\n§RNicht§! §CDie Opposition triumphiert§! in §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_JAP: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_JAP  Ko-Wohlstandssphäre"
 RULE_OPTION_RSA_FORPOL_JAP_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, und schließt ein neues Bündnis mit den Japanern.$RSA_PATH_REQUIREMENTS$\n\n§CJapan ist Fraktionsvorsitzender und nicht im Krieg mit Deutschland§!\n\n§RNicht§! §CDie Opposition triumphiert§! in §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_USA  Nordpazifik-Abkommen"
 RULE_OPTION_RSA_FORPOL_ACW_VICTOR_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, und schließt ein neues Bündnis mit den Amerikanern.\n\n§CHinweis: Wenn diese Option gewählt wird, wird jeder nicht-sozialistische Sieger des Zweiten Amerikanischen Bürgerkriegs es vermeiden, Deutschland den Krieg zu erklären oder sich einer anderen Fraktion anzuschließen, es sei denn, Deutschland ist im Weltkrieg besiegt worden. Dies gilt auch, wenn die Spielregeln für die amerikanische Außenpolitik festgelegt wurden.§!$RSA_PATH_REQUIREMENTS$\n\n§CDer Sieger des Zweiten Amerikanischen Bürgerkriegs ist nicht sozialistisch, in einer Fraktion oder im Krieg mit Deutschland§!\n\n§RNicht§! §CDie Opposition triumphiert§! in §Y$RSA_PATH$§!"

 FER_PATH: "£KR_game_rule_flag_FER_army  Der Pfad der Konterrevolution"
 RULE_OPTION_FER_PATH_RANDOM: "Standard"
 RULE_OPTION_FER_PATH_RANDOM_DESC: "Im Fernen Osten kommt es zu einem Aufstand gegen das Sawinkow-Regime oder das sozialistische Regime in Moskau. Angeführt von zwei ehrgeizigen Männern mit sehr gegensätzlichen Visionen, dem Kriegsherrn Grigorij Semjonow und dem eingefleischten Monarchisten Michail Diterikhs, ist es unwahrscheinlich, dass die Rebellion erfolgreich sein wird. So oder so, nur einer wird sich durchsetzen können."
 RULE_OPTION_FER_PATH_RUS_PATAUT: "£KR_game_rule_flag_RUS  Oberster Ataman von Russland"
 RULE_OPTION_FER_PATH_RUS_PATAUT_DESC: "$RULE_OPTION_FER_PATH_RUS$ seine §PVserossiysky Voinsky Soyuz§!, oder Allrussische Militärunion, wird die volle Kontrolle übernehmen, und er wird zum Obersten Ataman von Russland gesalbt.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_RUS: "Semjonow säubert seine Rivalen Diterichs und versucht, ganz Russland zu erobern,"
 RULE_OPTION_FER_PATH_RUS_AUTDEM: "£KR_game_rule_flag_RUS  Präsident auf Lebenszeit"
 RULE_OPTION_FER_PATH_RUS_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_RUS$ seine §aVerossijskaja Narodnaja Partija§!, oder Allrussische Volkspartei, wird die Russische Republik wiederherstellen und ihn als autoritären Präsidenten einsetzen.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_SIB_PATAUT: "£KR_game_rule_flag_FER  Oberster Ataman von Sibirien"
 RULE_OPTION_FER_PATH_SIB_PATAUT_DESC: "$RULE_OPTION_FER_PATH_SIB$\nNachdem die §PSemjonow-Clique§! die volle Kontrolle über das autokratische Regime übernommen hat, wird Semjonow zum Obersten Ataman von Sibirien ernannt.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_SIB: "Semjonow säubert seine Rivalen, die Diteriker, und festigt seine Herrschaft über Sibirien, anstatt zu versuchen, ganz Russland zu erobern."
 RULE_OPTION_FER_PATH_SIB_AUTDEM: "£KR_game_rule_flag_FER  Sibirischer Diktator"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_SIB$\nSeine §aDemokraticheskaya Narodnaya Partiya Volnoy Sibiri§!, oder Demokratische Volkspartei des Freien Sibiriens, macht den sibirischen Demokraten kleine Zugeständnisse und schafft eine Republik, während er in der Praxis erhebliche Befugnisse behält.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_NATPOP: "£KR_game_rule_flag_RUS_empire  Wiederauferstandenes Zarenreich"
 RULE_OPTION_FER_PATH_NATPOP_DESC: "Diterikhs beseitigt seinen Rivalen Semjonow und versucht, ganz Russland zu erobern.\nSollte er bei der Rückeroberung Erfolg haben, stellt sein §nRusskij Monarchitscheskij Sovet§!, oder Russische Monarchische Union, das Zarenreich Russland wieder her, das den Zeiten vor Peter dem Großen ähnelt: zutiefst reaktionär und religiös, der Erbe der Heiligen Rus.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_NO_REVOLT: "£KR_game_rule_flag_RUS  Keine Revolte"
 RULE_OPTION_FER_PATH_NO_REVOLT_DESC: "Mit der Ermordung von Semjonow geht der Schwung für einen Aufstand im Fernen Osten verloren.$RUS_PATH_NATPOP_REQUIREMENTS$"

 FER_FORPOL: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_FER  Fernöstliche Außenpolitik"
 FER_FORPOL_SIB_REQUIREMENTS: "\n\n§RRequires:§!\nAny §CSiberia§! in §Y$FER_PATH$§!\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_FER_FORPOL_RANDOM: "Standard"
 RULE_OPTION_FER_FORPOL_RANDOM_DESC: "Die einstige Armee des Fernen Ostens wird sich entscheiden müssen, wie sie auf der Weltbühne auftreten will, entweder nachdem sie den Mantel Russlands für sich beansprucht hat oder als Sibirisches Regime."
 RULE_OPTION_FER_FORPOL_FER: "£KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_FER_FORPOL_FER_DESC: "Der Aufstand im Fernen Osten übertrifft alle Erwartungen und führt zur Wiedervereinigung Russlands. Die neue Regierung stellt das Moskauer Abkommen wieder her.$RSA_PATH_REQUIREMENTS$\n\n§RKein§! §CSibirien§! in §Y$FER_PATH$§!\n\n§CDie Fernost-Armee kontrolliert Moskau§!"
 RULE_OPTION_FER_FORPOL_RSA: "£KR_game_rule_flag_FER_army  £KR_game_rule_flag_RSA  Freie Russische Armee"
 RULE_OPTION_FER_FORPOL_RSA_DESC: "Semjonow findet in der Freien Russischen Armee einen unwahrscheinlichen Verbündeten, den die gemeinsame Verachtung des amtierenden Kreml-Regimes eint.\nSollte es Boldyrevs Truppen gelingen, Moskau einzunehmen, vereinigt sich Semjonows Aufstand friedlich mit der wiederhergestellten Republik.$RSA_PATH_REQUIREMENTS$\n\n§RKein§! §CZarentum wiedererstanden§! in §Y$FER_PATH$§!"
 RULE_OPTION_FER_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_FER_FORPOL_ENT_DESC: "Der Aufstand im Fernen Osten übertrifft alle Erwartungen und führt zur Wiedervereinigung Russlands. Auf der Suche nach einem neuen Bündnis tritt das Regime von Semjonow der Entente bei.\n\n§RBenötigt:§!\n§COberster Ataman von Russland§! oder §CPräsident auf Lebenszeit§! in\n§Y$FER_PATH$§!\n\n§CDie Fernost-Armee kontrolliert Moskau§!"
 RULE_OPTION_FER_FORPOL_JAP: "£KR_game_rule_flag_FER  £KR_game_rule_flag_JAP  Ko-Wohlstandssphäre"
 RULE_OPTION_FER_FORPOL_JAP_DESC: "Semjonow revanchiert sich, indem er Sibirien offiziell mit der Ko-Wohlstandssphäre in Verbindung bringt.$FER_FORPOL_SIB_REQUIREMENTS$"
 RULE_OPTION_FER_FORPOL_SIB: "£KR_game_rule_flag_FER  Eigenständig"
 RULE_OPTION_FER_FORPOL_SIB_DESC: "Semjonow verzichtet auf ein Bündnis mit den Japanern und gründet ein unabhängiges Sibirisches Regime.$FER_FORPOL_SIB_REQUIREMENTS$"

 BAT_COLLAPSE: "£KR_game_rule_flag_BAT  £KR_game_rule_flag_EST  £KR_game_rule_flag_LAT  The Forest Brothers Uprising"
 RULE_OPTION_BAT_COLLAPSE_RANDOM: "Default"
 RULE_OPTION_BAT_COLLAPSE_RANDOM_DESC: "The United Baltic Duchy faces an uprising from the Forest Brothers, an alliance of nationalist partisans who seek freedom from German minority rule for the peoples of Estonia and Latvia.\n\nThe Baltische Landeswehr has previously suppressed the insurgents, but with political and economic uncertainty mounting, the Duchy seems on the brink of collapse."
 RULE_OPTION_BAT_COLLAPSE_NO: "£KR_game_rule_flag_BAT  The Uprising Fails"
 RULE_OPTION_BAT_COLLAPSE_NO_DESC: "The Forest Brothers' efforts come to naught, as the Duchy remains secure in its territory and its control over its Estonian and Latvian majority."
 RULE_OPTION_BAT_COLLAPSE_YES: "£KR_game_rule_flag_BAT_riga  £KR_game_rule_flag_EST  £KR_game_rule_flag_LAT  The Uprising Succeeds"
 RULE_OPTION_BAT_COLLAPSE_YES_DESC: "The Forest Brothers are successful, as both Estonia and Latvia declare their independence and form their own new governments. The city of Riga stands loyal to Germany, and takes up a precarious position as Germany's only remaining outpost in the Baltic states."

BAT_PATH: "£KR_game_rule_flag_BAT   Das Gespaltene Herzogtum"
RULE_OPTION_BAT_PATH_RANDOM: "Standard"
RULE_OPTION_BAT_PATH_RANDOM_DESC: "Der Schwarze Montag hinterlässt tiefe politische Gräben innerhalb des Vereinigten Baltischen Herzogtums und reißt den Staat auseinander. Welche Gestalt der baltisch-deutsche Traum annimmt und ob er überlebt, wird sich in den kommenden Monaten entscheiden."
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  £KR_game_rule_flag_BAT_riga  Liberalismus durch Anleitung"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "Im Vereinigten Herzogtum, bleibt die §lDeutsch-baltische Demokratische Partei§! an der Macht und führt die Nation weiter im Sinne des politischen Denkens von Paul Schiemann..\n\nSollte das Herzogtum an lettische und estnische Partisanen fallen, werden die Präsidentschaftswahlen in Riga von Wilhelm Munters §lDbDP§! gewonnen, die das Erbe Schiemanns fortsetzt."
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  £KR_game_rule_flag_BAT_riga  Tradition bleibt bestehen"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "Im Vereinigten Herzogtum stürzt die Regierung von Samson-Himmelstjerna und der §PVerband der Baltischen Ritterschaften§! übernimmt wieder die Kontrolle über den Staat und setzt sich für die Wahrung von Harmonie und Tradition ein.\n\nFällt das Herzogtum an lettische und estnische Partisanen, putscht die deutsche Garnison in Riga und setzt eine diktatorische Regierung unter der Führung des §PBaltischen Alldeutschen Verbandes§! ein."
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  Die Baltische Erneuerung"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "Im Chaos des Schwarzen Montags organisiert die Landeswehr einen Putsch und bringt die §nBaltische Brüderschaft§! an die Macht, um das Baltikum in einen nationalistischen Musterstaat zu verwandeln.\n\n§RRequires:§!\n§CThe Uprising Fails§! in §Y$BAT_COLLAPSE$§!"
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT_riga  Rechtsstaat"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. Die §cDeutsch-Baltische Landespartei§! von Helmuth Stegman bleibt in Riga an der Macht und führt die Stadt in die legalistische Staatlichkeit.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT_riga  Der Hirte des Baltikums"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. Nach der Rückeroberung der Gebiete des ehemaligen Herzogtums gewinnt Harry Lutz von der §aDeutsch-Baltischen Volkspartei§! die Wahlen nach dem Verfassungskonvent.\n\n§RBenötigt:§!\n§CRiga kontrolliert entweder Estland und Lettland oder ist mit ihnen verbündet§!"stnische Partisanen. In der Stadt Riga putscht die deutsche Garnison und setzt eine pan-germanische §PDiktaturregierung§! ein.\n\n§CDer Aufstand ist erfolgreich§! in §Y$BAT_COLLAPSE$§!"

