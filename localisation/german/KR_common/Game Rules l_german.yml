 RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "Die §oMaximisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936, und Oswald Mosley übernimmt den Vorsitz mit John Strachey als seinem Stellvertreter."
