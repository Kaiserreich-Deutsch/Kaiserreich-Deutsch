 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran wird die Einladung annehmen. Die Lehren des großen Meisters verbreiten sich nach seiner Machtübernahme in der Shandong-Clique wie ein Wirbelsturm. Zhang ist bereit, mehr als nur ein Verbündeter zu werden - ein Mentor und Lehrer für das gesamte neue Regime, sollte das Komplott gelingen, oder die Konsequenzen zu tragen, sollte es scheitern.\n\n§Benötigt:§!\n§CZongshe Partei§! oder §CCERA§! oder eine §CZhili Republik§! in\n§Y$QIE_PATH$§!\n§CYiguandao Übernahme§! in §Y$SHD_PATH$§!"

