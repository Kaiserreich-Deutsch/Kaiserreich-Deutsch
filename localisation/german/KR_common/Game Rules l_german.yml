 RULE_OPTION_USA_PATH_RANDOM: "Standart"
 RULE_OPTION_USA_PATH_RANDOM_DESC: "Die Wahlen von 1936 lösten den Zweiten Amerikanischen Bürgerkrieg aus, aber für jede föderalistische Regierung werden die Wahlen weitergehen, ebenso wie die Vorherrschaft der Republikaner und Demokraten.\n\nDie geplanten Wahlen können während des Krieges stattfinden, wenn MacArthur nicht die Kontrolle über Washington übernimmt, oder danach, wenn er dies tut und später zurücktritt."
 RULE_OPTION_USA_PATH_MARLIB: "£KR_game_rule_flag_USA  Republikanische Partei"
 RULE_OPTION_USA_PATH_MARLIB_DESC: "Die §mRepublikaner§! siegen bei den Wahlen von 1940 und danach.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_SOCLIB: "£KR_game_rule_flag_USA  Demokratische Partei (Liberale)"
 RULE_OPTION_USA_PATH_SOCLIB_DESC: "Die liberale Fraktion der §lDemokraten§! ist bei jeder Wahl, an der sie teilnimmt, siegreich. Sollte Alf Landon der Amtsinhaber sein, können sie 1940 an die Macht kommen. Andernfalls werden sie bei den späteren Wahlen, bei denen sie einen Kandidaten aufstellen, gewählt, und erst bei den Wahlen 1952, wenn ein Schattenpräsident an der Macht war.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_SOCCON: "£KR_game_rule_flag_USA  Demokratische Partei (Konservative)"
 RULE_OPTION_USA_PATH_SOCCON_DESC: "Die konservative Fraktion der §cDemocrats§! ist bei jeder Wahl, an der sie teilnimmt, siegreich. Sollte jemand anderes als Alf Landon der Amtsinhaber sein, können sie 1940 an die Macht kommen. Andernfalls werden sie bei den nächsten Wahlen, bei denen sie einen Kandidaten aufstellen, gewählt.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_AUTDEM: "£KR_game_rule_flag_USA  Democratic Party (Longists)"
 RULE_OPTION_USA_PATH_AUTDEM_DESC: "Die autoritäre Fraktion der §aDemokraten§! von Huey Long siegt bei den Wahlen von 1940 und danach.\n\n§RBenötigt:§!\n§CBürgerkrieg ohne MacArthur und Long§! in §Y$USA_CIVIL_WAR$§!"

