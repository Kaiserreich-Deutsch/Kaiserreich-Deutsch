 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF_union  Die Vereinigte Herrschaft - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "JDie Südafrikanische Partei von An Smuts und die Nationale Partei von JBM Hertzog schließen sich für die Wahlen 1938 zur §aEinheitspartei§! zusammen. Nach dem Tod von Hertzog im Jahr 1942,"
