AUS_AUSGLEICH: "£KR_game_rule_flag_AUS   £KR_game_rule_flag_HUN_habsburg   Der Ausgleich von 1937""
RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Standard"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "Der Ausgleich von 1937 wird durchgeführt. Die Fragen der Steuern, der Minderheitenrechte und der Föderalisierung können das Imperium zerbrechen oder vielleicht wird eine stärkere Nation entstehen..."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg   Status Quo"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "Die Ungarn werden besänftigt und der Status quo wird aufrechterhalten."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg   Umfassender Pluralismus - Bürgerkrieg"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "Als Reaktion auf die Versuche des Monarchen, das Reich zu föderieren, wird Ungarn wütend und das Reich versinkt in einen Bürgerkrieg."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg   Umfassender Pluralismus - Erfolg"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "Das Reich ist friedlich föderiert."
RULE_OPTION_AUS_AUSGLEICH_PATAUT: "£KR_game_rule_flag_AUS   Beendigung der Doppelherrschaft"
RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC: "Der ungarische Teil des Reiches wird unter österreichische §PMilitärbesatzung§! gestellt, was einen Aufstand der cisleithanischen Wählerschaft auslöst."

 DEN_PATH: "£KR_game_rule_flag_DEN  Die Wache auf dem Skagerrak"
 RULE_OPTION_DEN_PATH_RANDOM: "Standard"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "Die Sozialdemokraten haben Dänemark nun schon seit einiger Zeit geführt, mussten aber feststellen, dass ihre Träume von einem Wohlfahrtsstaat durch die Obstruktionspolitik im Landsting vereitelt wurden.\nWährend der demokratische Prozess weiterläuft, zeichnet sich am Horizont eine Verfassungskrise ab, und wer weiß, was die Zukunft bringen wird?"
 RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN  Demokratie"
  RULE_OPTION_DEN_PATH_DEM_DESC: "Die amtierende Regierung $RULE_OPTION_DEN_PATH_DEM_MID_DESC$ Die gewählte Regierung bleibt an der Macht, und die konstitutionelle Monarchie unter Christian X wird fortgesetzt. $RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_DEM_MID_DESC: "stellt sich in der Verfassungskrise auf die Seite des Königs."
 RULE_OPTION_DEN_PATH_DEM_END_DESC: "Entweder nähert sich Dänemark seinen nordischen Nachbarn an, oder es schließt sich nach Beendigung der Verfassungskrise dem Reichspakt an."
 RULE_OPTION_DEN_PATH_SOCDEM: "£KR_game_rule_flag_DEN  Demokratie - Sozialdemokratie"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC: "Thorvald Staunings §SSozialdemokratiet§!, oder Sozialdemokraten, verhandeln erfolgreich mit der Opposition über ihren wirtschaftlichen Aufschwung, und dann $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN  Demokratie - Radikale Venstre (Linke)"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "Das Sozialdemokratische Regime $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\nIhre Regierung bricht später zusammen, und die vorgezogenen Neuwahlen werden von der §lRadikale Venstre§! oder der Radikalen Linken mit Peter Munch als Premierminister gewonnen.\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$""
 RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN  Demokratie - Venstre (Linke)"
  RULE_OPTION_DEN_PATH_MARLIB_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$. Eine neue Regierung wird von §mVenstre§! oder der Linken gebildet, mit Thomas Madsen-Mygdal als Ministerpräsident, der $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB_START_DESC: "Das Sozialdemokratische Regime bricht nach dem Scheitern der Verhandlungen über den Wirtschaftsaufschwung zusammen"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM: "£KR_game_rule_flag_DEN  Kabinett des Königs - Pürschel"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM_DESC: "Das Sozialdemokratische Regime bricht in der Verfassungskrise zusammen.\nDer König setzt daraufhin eine Regierung unter Führung der §aKonservativen Folkeparti - Autokratisch§! ein, dem autokratischen Flügel der Konservativen Volkspartei, und ernennt Victor Pürschel zum Ministerpräsidenten, woraufhin Dänemark dem Reichspakt beitritt."
 RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC: "und werden durch eine Venstre-Regierung ersetzt, die während der Verfassungskrise aus dem Amt entlassen wird.\nDer König setzt daraufhin eine Regierung ein, die von der"
 RULE_OPTION_DEN_PATH_SOCCON: "£KR_game_rule_flag_DEN  Kabinett des Königs - Møller"
 RULE_OPTION_DEN_PATH_SOCCON_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ §cKonservative Folkeparti - Constitutionalists§!, oder der konstitutionelle Flügel der Konservativen Volkspartei, mit John Christmas Møller als Ministerpräsident, und Dänemark tritt umgehend dem Reichspakt bei."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM: "£KR_game_rule_flag_DEN  Kabinett des Königs - Westergaard"
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ KF, mit Møller als Ministerpräsident, und Dänemark tritt umgehend dem Reichspakt bei.\nEin Komplott der §aWestergaardisten§g, um die Regierung aus den Reihen der Partei zu übernehmen, hat jedoch Erfolg, und Jack Westergaard wird zum Premierminister ernannt."
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM: "£KR_game_rule_flag_DEN  Frederik IX - Sozialdemokraten"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ §SSozialdemokratie§! regiert.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_ABDICATION_DESC: "Die sozialdemokratische Regierung stellt sich in der Verfassungskrise auf die Seite des Volkes, und Christian X. ist gezwungen, abzudanken."
 RULE_OPTION_DEN_PATH_NEUT_DESC: "Dänemark wird während des Weltkriegs neutral bleiben und engere Beziehungen zu seinen nordischen Nachbarn meiden."
 RULE_OPTION_DEN_PATH_FREDERIK_DESC: "Frederik IX. besteigt den Thron unter einer"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB: "£KR_game_rule_flag_DEN  Frederik IX - Radikale Venstre (Linke)"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ Sozialdemokratische Regierung, die später von der §lRadikalen Venstre§! übernommen wird.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_DEN  Republik - Sozialdemokratie"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ §SSozialdemokratische§! Regierung.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_DESC: "Eine gemäßigte dänische Republik wird unter einer"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_DEN  Republik - Radikale Venstre (Linke)"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ Sozialdemokratische Regierung, die später von der §lRadikalen Venstre§! übernommen wird.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_TOTALIST: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Kommunarden"
 RULE_OPTION_DEN_PATH_TOTALIST_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Die §oKommunarder§!-Clique der Føderationen, oder Kommunarden-Clique des Kommunistischen Bundes, gewinnt den ersten Statsraad-Kongress."
 RULE_OPTION_DEN_PATH_SOCIALIST_DESC: "Deutschland bedroht Dänemark, nachdem es seine Forderungen zurückgewiesen hat, woraufhin Dänemark einen Antrag auf Beitritt zur Internationalen stellt.\nAus der Verbindung von Syndikalismus und Staunings Idealen für eine demokratische Republik entsteht ein neues Statsraad-Regime, an dessen Spitze der Ministerpräsident steht."
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Enhedspartiet (Einheitspartei)"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Die §rEnhedspartiet§!-Clique der Føderationen, der Solidaritätspartei des Kommunistischen Bundes, gewinnt den ersten Statsraad-Kongress."
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - DVSP"
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Die §RDanmarks Venstresocialistiske Parti§! of Føderationen, die dänische linkssozialistische Partei des Kommunistischen Bundes, gewinnt den ersten Statsraad-Kongress."
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Stauningerne"
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Die §RStauningerne§! der Føderationen, oder Stauningistische Clique des Kommunistischen Bundes, gewinnen den ersten Statsraad-Kongress."

 NOR_PATH: "£KR_game_rule_flag_NOR  Die Sackgasse des Königs"
 RULE_OPTION_NOR_PATH_RANDOM: "Standard"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "Die offen revolutionäre norwegische Arbeiterpartei hat seit vielen Jahren an Unterstützung gewonnen, wobei die aufeinanderfolgenden Regierungen Venstre und Høyre sie aufhalten konnten. Doch je näher die Wahlen rücken, desto unwahrscheinlicher wird es, dass sich die \"Königstreuen\" noch lange halten kann."
 RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR  Demokratie"
 RULE_OPTION_NOR_PATH_DEM_DESC: "Bei den Wahlen von 1936 wird eine der demokratischen Parteien die Mehrheit erlangen, so dass ein Ende der norwegischen Demokratie nicht zu befürchten ist."
 RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR  Demokratie - NSA Koalition"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "Die Demokratie wird beibehalten, und die §SNorges Socialdemokratiske Arbeiderparti§!, die norwegische sozialdemokratische Arbeiterpartei, bildet eine Regierungskoalition mit Venstre, der Linken, womit alle Befürchtungen über ein Ende der norwegischen Demokratie ausgeräumt werden."
 RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR  Demokratie - Høyre Koalition"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§! oder die Rechte bildet eine Regierungskoalition mit der Bondepartiet oder der Bauernpartei, wodurch die Befürchtung eines Endes der norwegischen Demokratie abgewendet wird."
 RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat  Quisling Regime"
 RULE_OPTION_NOR_PATH_RADSOC_START_DESC: "Die Arbeiderpartiet gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda."
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ Als Reaktion darauf schart Vidkun Quisling die norwegische Rechte um sich und schafft es, den Syndikalisten die Macht zu entreißen und ein  §Pnationalistisches Regime§! zu installieren."
 RULE_OPTION_NOR_PATH_SOCIALIST_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ Der Versuch von Vidkun Quisling, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert und der Übergang zu einem sozialistischen Norwegen beginnt."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_radical_syndicalist  Revolution - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nThe §RArbeiderpartiet§!, oder Arbeiterpartei, remains in control."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndikalistische Revolution - NSF"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nDer §rNorsk Syndikalistisk Forbund§!, der Norwegische Syndikalistenverband, übernimmt die Kontrolle."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist  Revolution - NNP"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nDie §oNorges Nasjonalsyndikalistiske Parti§!, die Norwegische National-Syndikalistische Partei, übernimmt die Macht."

 NOR_FORPOL: "£KR_game_rule_flag_NOR   Norwegens Außenpolitik"
 NOR_FORPOL_DEM_REQUIREMENTS: "\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Während des Weltkriegs blieb Norwegen neutral, was zu einer langen Isolation auf der internationalen Bühne geführt hat. In Erwartung eines neuen Konflikts ist die Zeit gekommen, zu entscheiden, ob diese Neutralität beibehalten werden soll oder nicht."
 RULE_OPTION_NOR_FORPOL_NEUT: "£KR_game_rule_flag_NOR   Militärische Neutralität"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC: "Als Reaktion auf die aktuellen Ereignisse beschließt Norwegen, kein Risiko einzugehen und behält seine Neutralität bei, um sich selbst zu schützen.$NOR_FORPOL_DEM_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_ENT: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_NOR_FORPOL_ENT_DESC: "Die demokratische Regierung intensiviert ihre Beziehungen zu Kanada und tritt schließlich der Entente bei.$NOR_FORPOL_DEM_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_NOR_FORPOL_GER_DESC: "Das reaktionäre norwegische Regime, das von seinen syndikalistischen Nachbarn bedroht wird, macht gemeinsame Sache mit den Deutschen und tritt dem Reichspakt bei.\n\n§RBenötigt:§!\n§CQuisling Regime§! in §Y$NOR_PATH$§!\n\n§CRevolution§! in §Y$SWE_PATH$§!\noder any §CRevolution§! in §Y$FIN_PATH$§!\noder §CSocialistische Republik§! in §Y$RUS_AFTERMATH$§!\noder §CRDP - Sulimow§! in §Y$RUS_PATH$§!\noder §CNorwegen befindet sich im Krieg mit der Französischen Kommune§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_NOR_FORPOL_RUS_DESC: "Angesichts der Tatsache, dass sich die Herrscher des rechtmäßigen norwegischen Landes mit Deutschland verbündeten, wäre es für das reaktionäre norwegische Regime nur logisch, sich auf die Seite eines wieder erstarkenden Russlands zu stellen.\n\n§RBenötigt:§!\n§CQuisling Regime§! in §Y$NOR_PATH$§!\n\n§CReichspakt§! in §Y$FIN_FORPOL§!\noder §Rkeine§! §CRevolution§! in §Y$SWE_PATH$§!\n$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Nordischer Rat"
 RULE_OPTION_NOR_FORPOL_SCA_DESC: "Wenn Dänemark, Norwegen oder Schweden den Nordischen Rat gründen, werden sie sich zusammenschließen und versuchen, eine Nordische Föderation zu bilden.\n\n§RBenötigt:§!\n§CDemokratie§! in §Y$DEN_PATH$§!\n§CDemokratie§! in §Y$NOR_PATH$§!\n§CDemokratie§! in §Y$SWE_PATH$§!"

SWE_PATH: "£KR_game_rule_flag_SWE   Alle Männer des Königs"
RULE_OPTION_SWE_PATH_RANDOM: "Standard"
RULE_OPTION_SWE_PATH_RANDOM_DESC: "Schweden hat unter mehreren konservativen Regierungen weitergemacht, aber die Bevölkerung wird müde und die Mitte kann sich nicht halten. Die Zukunft bleibt ungewiss, und während die SAP sich anschickt, die Syndikalisten vor den Karren zu spannen, warten diejenigen, die bereit sind, Schweden zu retten, in den Startlöchern."
RULE_OPTION_SWE_PATH_DEM: "£KR_game_rule_flag_SWE   Demokratie"
RULE_OPTION_SWE_PATH_DEM_DESC: "Entweder die SAP oder die AV gewinnt die Reichstagswahlen 1936, ohne einen Militärputsch zu provozieren oder autoritär zu werden."
 RULE_OPTION_SWE_PATH_SOCDEM: "£KR_game_rule_flag_SWE   Demokratie - SAP-Liberale Koalition"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "Die §SSocialdemokratiska Arbetarepartiet§!, die Sozialdemokratische Arbeiterpartei, bildet eine Regierungskoalition mit dem Bondeförbundet, dem Bauernverband." 
 RULE_OPTION_SWE_PATH_SOCCON: "£KR_game_rule_flag_SWE   Demokratie - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "Der §cAllmänna Valmansförbundet§! (Allgemeiner Wählerbund) bildet eine Regierungskoalition mit einer der anderen Parteien. Durch die Verfolgung einer Freihandelspolitik hat das Land die Demokratie erfolgreich verteidigt."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_SWE   Autoritäre AV"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "Der AV bildet eine Regierungskoalition mit einer der anderen Parteien. Durch die Verfolgung einer protektionistischen Politik entwickelt sich die Partei zu einer §aautoritären§!Regierung."
 RULE_OPTION_SWE_PATH_COUP_DESC: "Die SAP gewinnt die Wahl und bildet zusammen mit der SSV eine radikale Regierung, die einen Militärputsch provoziert"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "£KR_game_rule_flag_SWE  Militärputsch - Königliche Regierung"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nDie Putschisten stellen die alte konservative Regierung wieder her, wenn auch mit mehr §aautoritären§! Zügen."
 RULE_OPTION_SWE_PATH_REACTIONARY_DESC: "Die Putschisten setzen eine ständige Militärjunta ein, die Schweden mit eiserner Faust regiert. Später,"
 RULE_OPTION_SWE_PATH_AUTDEM: "£KR_game_rule_flag_SWE  Militärputsch - Kabinett Ehrensvärd"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ General §aCarl August Ehrensvärd§! wird Regierungschef."
 RULE_OPTION_SWE_PATH_PATAUT: "£KR_game_rule_flag_SWE  Militärputsch - Junge Junta"
 RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ General §PHelge Jung§! übernimmt die Regierung."
 RULE_OPTION_SWE_PATH_NATPOP: "£KR_game_rule_flag_SWE_national_populist  Militärputsch - Gyllenkrok Regime"
 RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nDie Putschisten versuchen, eine Militärjunta zu errichten, werden aber von den radikalen Offizieren Axel Gyllenkrok und Archibald Douglas unterwandert, die ein §nultranationalistisches Regime§! errichten."
 RULE_OPTION_SWE_PATH_SOCIALIST_DESC: "welche von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein Regime errichtet von"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndikalistische Revolution - SSV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ wird der §RSveriges Socialdemokratiska Vänsterparti§! (Schwedische Sozialdemokratische Linkspartei) gegründet."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndikalistische Revolution - SAC"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ die §rSveriges Arbetares Centralorganisation§!, die schwedische Zentralorganisation der Arbeiter."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Revolution - VPT"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ die Syndikalisten, was es der §oVänsterpartiet Totalisterna§!, der totalistischen Linkspartei, bald ermöglicht, eine Diktatur aufzubauen."

 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy  Marsch auf Helsinki"
 RULE_OPTION_FIN_PATH_RANDOM: "Standard"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "Die konservative Herrschaft von König Kaarle Fredrik hat Finnland bisher Stabilität und Wohlstand gesichert, aber das Vertrauen auf das Wohlwollen Deutschlands könnte sich noch rächen, da die Feinde der Monarchie sowohl auf der rechten als auch auf der linken Seite an Zulauf gewinnen."
 RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN_monarchy  Königreich"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC: "Finnland wird die Autorität der vom König geführten §aNationalen Koalition§! aufrechterhalten und ihr ermöglichen, sich nach den durch den Schwarzen Montag verursachten Umwälzungen zu stabilisieren."
 RULE_OPTION_FIN_PATH_PATAUT: "£KR_game_rule_flag_FIN  Mannerheims Aufstieg"
 RULE_OPTION_FIN_PATH_PATAUT_DESC: "Die königliche Regierung ist desorganisiert und §PMannerheim§! versammelt die Weiße Garde, um einen weiteren Zusammenbruch zu verhindern. Er regiert Finnland vorübergehend, bis das Land stabilisiert ist, überlässt die Macht aber schließlich einer demokratisch gewählten Regierung."
 RULE_OPTION_FIN_PATH_DEM: "£KR_game_rule_flag_FIN  Demokratie"
 RULE_OPTION_FIN_PATH_DEM_DESC: "Finnland wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Daraufhin übergibt Mannerheim die Macht an eine demokratisch gewählte Regierung."
 RULE_OPTION_FIN_PATH_SOCDEM: "£KR_game_rule_flag_FIN  Demokratie - SDP"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Die §SSozialdemokratische Partei Finnlands§! gewinnt die Wahlen."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_FIN  Demokratie - Rote Erde Regierung"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Die SDP bildet eine Regierungskoalition mit den Agrarianern, die als Regierung der §SRoten Erde§! bekannt ist."
 RULE_OPTION_FIN_PATH_SOCLIB: "£KR_game_rule_flag_FIN  Demokratie - Agrarier"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$. Die §lMaalaisliitto§! (ländlicher Verein) gewinnen die Wahlen."
 RULE_OPTION_FIN_PATH_SOCCON: "£KR_game_rule_flag_FIN  Demokratie - Nationale Koalition"
 RULE_OPTION_FIN_PATH_SOCCON_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Der §cNationaler Kongress§! gewinnt die Wahlen."
 RULE_OPTION_FIN_PATH_NATPOP: "£KR_game_rule_flag_FIN_national_populist  Lapua-Bewegung"
 RULE_OPTION_FIN_PATH_NATPOP_DESC: "Die §nLapua-Bewegung§! wird auf Helsinki marschieren und sich in der Lage sehen, die dortige königliche Regierung abzusetzen, was die Geburt eines Ultranationalistischen Regimes in Finnland bedeutet."
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Revolution - Volksdelegation"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC: "Der Marsch der Lapua-Bewegung auf Helsinki wird von finnischen Sympathisanten der Sache der Dritten Internationale konterkariert, die stattdessen die Macht an sich reißen. Nach diesen Ereignissen wird die Rote Garde aufgelöst und die §rFinnische Volksdelegation§! tritt an die Spitze."
 RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist  Revolution - Rote Garde"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC: "Der Marsch der Lapua-Bewegung auf Helsinki wird von finnischen Sympathisanten der Dritten Internationale abgewehrt, die stattdessen die Macht an sich reißen. Nach diesen Ereignissen scheitert der Versuch der Syndikalisten, die §oRed Guard§! aufzulösen, und provoziert einen Putsch."

 FIN_FORPOL: "£KR_game_rule_flag_FIN  Finnische Außenpolitik"
 RULE_OPTION_FIN_FORPOL_RANDOM: "Standard"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "Wie mehrere andere Länder erlangte auch Finnland seine Unabhängigkeit im Gefolge des deutschen Sieges über das Russische Reich im Weltkrieg. Obwohl es zunächst an den deutschen Block gebunden war, könnte ein Wechsel in der finnischen Führung zu einer Verschiebung der Loyalitäten führen - oder zu einer Wiederaufnahme der alten."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_FIN_FORPOL_GER_DESC: "Finnland wird entweder in der deutschen Sphäre verbleiben oder aufgrund des internationalen Drucks nach dem Sturz des Königs in diese zurückkehren.\n\n§RBenötigt:§!\n§CKönigreich§! oder §CDemokratie - Nationale Koalition§! in\n§Y$FIN_PATH$§! oder\n\n§CLapua Bewegung§! in §Y$FIN_PATH$§!\nund §CSozialistische Republik§! in §Y$RUS_AFTERMATH$§!\noder §CRDP - Sulimow§! in §Y$RUS_PATH$§! oder\n\nEine §CRevolution§! in §Y$SWE_PATH$§! oder\n§CFinnland hat Karelien verloren§! oder\n§CDeutschland befindet sich im Krieg mit Finnlands Feinden§!\n\n§RKeine§! §CRevolution§! in §Y$FIN_PATH$§!"
