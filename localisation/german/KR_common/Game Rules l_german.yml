 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_DESC: "Die CNA erhält eine knappe Mehrheit und bildet eine Regierungskoalition mit der LSP. Die Regierung versucht, mit den radikalen Kräften zu verhandeln, um die Lage im Land zu stabilisieren.\n\nSpäter, nach der Diskreditierung aller linken Gruppierungen, strömen die Progressiven zur §lLiberale Staatspartij§!, oder Liberale Staatspartei, und verstärken deren Reihen, was zu ihrem Sieg bei den späteren Wahlen führt."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_HOL  CNA Mehrheit"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_DESC: "Die §Christelijke Nationale Alliantie§! (Christliche Nationale Allianz) erhält eine knappe Mehrheit und bildet keine Koalition, in der Hoffnung, die Situation allein stabilisieren zu können. Diese Regierung stürzt unweigerlich, und die CNA wird wiedergewählt, ist aber gezwungen, eine Koalition zu bilden."
