RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC: "Nach der Ausrufung der Republik Südafrika, sollten die britischen Streitkräfte den Dritten Burenkrieg gewinnen, wird Hofmeyrs Südafrikanische Partei im neuen föderalen Südafrika an die Macht zurückkehren. Charles Stallard von der Dominion Party, der mit der Idee einer Annäherung an die Afrikaner unzufrieden ist, organisiert einen Staatsstreich und übernimmt mit Hilfe des Generalgouverneurs die Macht, um Südafrika in ein loyales Land der Anglosphäre zu verwandeln - §Pmit allen Mitteln§!. \n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"

