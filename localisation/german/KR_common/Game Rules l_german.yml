RULE_OPTION_SAF_PATH_RANDOM_DESC: "Seit jeher zwischen den Afrikanern und den Briten hin- und hergerissen, ist Südafrika der Entente bisher treu geblieben - doch die nächsten Wahlen könnten sich als Wendepunkt erweisen..."
RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF_union   Die Liberale Herrschaft"
 RULE_OPTION_SAF_PATH_SAP_DESC: "Zum dritten Mal in Folge gewinnt die Südafrikanische Partei von Jan Smuts die nächsten Wahlen. Die SAP-Regierung verabschiedet schließlich das \"Coloured\" Enfranchisement Act (Gesetz über die Befreiung der Farbigen) und neutralisiert damit die National Party."
