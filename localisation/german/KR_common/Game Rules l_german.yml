 USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Standard"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "Der Präsidentschaftswahlkampf ist von Spaltungen geprägt, und nur eines ist sicher - Amerika steht wieder vor einem Krieg."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC   Bürgerkrieg mit MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Der Präsident verliert an Unterstützung, und General Douglas MacArthur übernimmt die Verantwortung dafür, \"das Land vor extremistischen Kräften zu schützen, bevor es zu spät ist\", als er in Washington, D.C. einmarschiert.\n\nAls Reaktion auf diesen Akt des \"Verrats\" greifen die Sozialistische Partei, Huey Long und die American Constitutional Coalition einzeln zu den Waffen gegen die Bundesregierung und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen.\n\nIn der Folge verfallen die Vereinigten Staaten in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG   Bürgerkrieg ohne MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Obwohl es Alf Landon gelingt, das Establishment zur Verabschiedung seines Gesetzesvorhabens zu bewegen, bleiben die Radikalen unzufrieden, da sowohl die Sozialistische Partei als auch Huey Long gegen die Bundesregierung zu den Waffen greifen und sich weigern, die Autorität einer der konkurrierenden Regierungen anzuerkennen.\n\nDie Folge ist, dass die Vereinigten Staaten in einen Bürgerkrieg verfallen.\n\n§RBenötigt:§!\n§CAlf Landon§! in §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_TWO_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA   Bürgerkrieg ohne MacArthur und Long"
RULE_OPTION_USA_CIVIL_WAR_TWO_SIDES_DESC: "William Borah, der sich seinen Ruf als politischer Außenseiter zunutze macht, schafft es, ein Abkommen durchzusetzen, das den Süden im Lager der Bundesregierung hält. Obwohl sein \"Fair Deal\" einige Radikale zufrieden stellt, erhebt sich die Arbeiterbewegung dagegen, und John Reed und die SPA greifen zu den Waffen gegen die Bundesregierung.\n\nDie Vereinigten Staaten versinken in einem Bürgerkrieg.\n\n§RBenötigt:§!\n§CWilliam Borah§! in §Y$USA_ELECTION$§!"

 USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Kriegsplan Weiß"
 USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS: "\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM: "Standard"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM_DESC: "Sollte er an die Macht kommen, wird sich General MacArthur für einen der verfügbaren Kriegspläne entscheiden."
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN: "£KR_game_rule_flag_USA   Kriegsplan Weiß: Yorktown"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC: "General MacArthur evakuiert den Westen und verschanzt sich in Washington, D.C.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO: "£KR_game_rule_flag_USA   £KR_game_rule_flag_USA   Kriegsplan Weiß: San Jacinto"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO_DESC: "General MacArthur evakuiert den Osten und setzt auf einen Enthauptungsschlag gegen die pazifischen Staaten von Amerika, bevor er nach Osten zurückkehrt.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC: "General MacArthur evakuiert keines der Bundesgebiete und schwört, keinen weiteren Zentimeter Land an die Rebellen abzutreten.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"

 USA_CEASEFIRE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Zweiter Amerikanischer Bürgerkrieg Waffenstillstand"
 USA_CEASEFIRE_REQUIREMENTS: "$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$\n\n§CDie Amerikanische Konstitutionelle Koalition kontrolliert weder Maryland, Georgia noch Philadelphia und befindet sich im Krieg mit einem einzigen Teilnehmer des Zweiten Amerikanischen Bürgerkriegs, der Missouri kontrolliert, wobei beide Seiten weniger als 40 % Übergabefortschritt haben.§!\n\n§CWeder Kanada noch Mexiko haben direkt in den Zweiten Amerikanischen Bürgerkrieg eingegriffen.§!"
 RULE_OPTION_USA_CEASEFIRE_RANDOM: "Standard"
 RULE_OPTION_USA_CEASEFIRE_RANDOM_DESC: "Wenn die Amerikanische Konstitutionelle Koalition weiterhin die westliche Hälfte Amerikas hält und sich nur mit einem weiteren Teilnehmer des Zweiten Amerikanischen Bürgerkriegs im Krieg befindet, können in Denver Verhandlungen über einen vorübergehenden Waffenstillstand geführt werden.\n\nDieser Waffenstillstand, der je nach dem von den einzelnen Fraktionen kontrollierten Gebiet entweder Rocky Mountain, Great Plains oder Mississippi genannt wird, kann als Katalysator für politische Entwicklungen in beiden beteiligten Fraktionen dienen und möglicherweise zu einer friedlichen Lösung des Konflikts führen."
 RULE_OPTION_USA_CEASEFIRE_YES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Erfolgreiche Verhandlungen"
 RULE_OPTION_USA_CEASEFIRE_YES_DESC: "Sollten die Kriegsbedingungen Waffenstillstandsverhandlungen zulassen, werden diese erfolgreich sein und zu einer vorübergehenden Einstellung der Feindseligkeiten führen.$USA_CEASEFIRE_REQUIREMENTS$"
 RULE_OPTION_USA_CEASEFIRE_NO: "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Verhandlungen scheitern"
 RULE_OPTION_USA_CEASEFIRE_NO_DESC: "Sollten die Kriegsbedingungen Waffenstillstandsverhandlungen zulassen, werden diese scheitern, und der Krieg wird weitergehen.$USA_CEASEFIRE_REQUIREMENTS$"

 USA_MACARTHUR_PATH: "£KR_game_rule_flag_USA  Cäsar oder Cincinnatus"
 USA_MACARTHUR_PATH_REQUIREMENTS: "$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$\n\n§CDie Militärverwaltung der Vereinigten Staaten gewinnt den Zweiten Amerikanischen Bürgerkrieg§! oder\n\n§CDie Amerikanische Konstitutionelle Koalition ist im Frieden mit der Militärregierung der Vereinigten Staaten§! und §CVerhandlungserfolg§! in §Y$USA_CEASEFIRE$§!"
 USA_MACARTHUR_PATH_ACC_REQUIREMENTS: "\n\n§RBenötigt:§!\n§CDie Amerikanische Konstitutionelle Koalition ist im Frieden mit der Militärregierung der Vereinigten Staaten§!\n\n§CErfolgreiche Verhandlungen§! in §Y$USA_CEASEFIRE$§!"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM: "Standard"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC: "Sollte er den Bürgerkrieg gewinnen oder sich auf einen Waffenstillstand einlassen, steht Douglas MacArthur vor einer schwierigen Entscheidung: Soll er als Präsident zurücktreten und für einen friedlichen Machtwechsel sorgen oder auf unbestimmte Zeit im Amt bleiben, um Amerika zu schützen."
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR: "£KR_game_rule_flag_USA   MacArthur bleibt im Amt"
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC: "Präsident MacArthur, der gelobt hat, die Vereinigten Staaten nicht noch einmal dem bösartigen Einfluss der Verursacher des Bürgerkriegs auszusetzen, §Pbleibt im Amt§!.$USA_MACARTHUR_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC: "Nachdem die Verräter besiegt sind, tritt MacArthur zugunsten eines Triumvirats zurück, das das Land bis zur nächsten Wahl führt."
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS: "£KR_game_rule_flag_USA   MacArthur setzt einen Schattenpräsidenten ein"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC: "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nEs ist von Anfang an klar, dass der installierte Präsident den Wünschen MacArthurs unterworfen ist, der in den folgenden Amtszeiten selbst für die Präsidentschaft kandidiert.$USA_MACARTHUR_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  Wiedervereinigung - Schattenpräsident"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_DESC: "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nDiese vermeintliche Rückkehr zur Demokratie reicht aus, um die Amerikanische Konstitutionelle Koalition zur Wiedervereinigung mit der Bundesregierung zu bewegen, aber MacArthur bleibt die treibende Kraft hinter dem eingesetzten Präsidenten, bevor er später selbst für das Amt kandidiert.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_PRISON: "£KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  Wiedervereinigung - MacArthur in Gefangenschaft"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_PRISON_DESC: "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nDie Amerikanische Konstitutionelle Koalition strebt daraufhin eine Wiedervereinigung mit der Bundesregierung auf dem Verhandlungswege an, unter der Bedingung, dass MacArthur wegen Hochverrats verhaftet wird. Diesem Antrag wird stattgegeben und die beiden Fraktionen vereinigen sich wieder.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_WAR: "£KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  Fortsetzung des Krieges"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_WAR_DESC: "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nEs wird versucht, eine friedliche Wiedervereinigung zwischen der Bundesregierung und der Amerikanischen Konstitutionellen Koalition herbeizuführen, aber die Gespräche scheitern und der Krieg zwischen den beiden demokratischen Fraktionen wird wieder aufgenommen.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"

