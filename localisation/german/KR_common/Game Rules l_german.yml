 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR  Volkspartei (Damaszener Flügel)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC: "Der Damaszener Flügel der §lHizb al-Sha'ab§! gewinnt die erste Wahl.$TUR_PATH_REQUIREMENTS$\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR  Volkspartei (Aleppanischer Flügel)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC: "Der Aleppanische Flügel der §mHizb al-Sha'ab§! gewinnt die erste Wahl.$TUR_PATH_REQUIREMENTS$\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR  Nationaler Block"
 RULE_OPTION_SYR_PATH_SOCCON_DESC: "Die status-quo §cal-Kutlah al-Wataniyah§! gewinnt die erste Wahl.$TUR_PATH_REQUIREMENTS$\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in\n§Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"
 RULE_OPTION_SYR_PATH_LEB_DESC: "§CHinweis: Die Aktionen dieser Regierung werden zur libanesischen Unabhängigkeitserklärung führen.§!"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR  Militär Regierung"
 RULE_OPTION_SYR_PATH_PATAUT_DESC: "Die Status-quo-Partei al-Kutlah al-Wataniyah gewinnt die erste Wahl. Anschließend stürzt das §PMilitär§! die Regierung.$TUR_PATH_REQUIREMENTS$\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in\n§Y$EGY_SYRIA$§!\n\n§CHinweis: Die Maßnahmen dieser Regierung wird zur libanesischen Unabhängigkeitserklärung führen.§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist  Syrische Sozial-Nationalistische Partei"
