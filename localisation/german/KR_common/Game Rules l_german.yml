 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BEL  Republik - Van Zeeland"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen die LP.\n Bei den folgenden Wahlen siegt Paul Van Zeelands §cKP/DC§!$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_BEL   Republik - Van Severen"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT_DESC: "Nach der Abdankung Adelberts übernimmt Van Severen die Macht und erklärt sich zum \"Anführer\".\nEr setzt eine Militärregierung unter der Führung von §PVerdinaso§! ein.\n\n§RBenötigt:§!\n§CAbdankung - Belgiens Unabhängigkeit§! in\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist   Republik - Jacquemotte"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen die BWP/POB.\nJoseph Jacquemotte übernimmt die Kontrolle über die Regierung und reformiert das Land zu einem §Rsyndikalistischen§!Staat.$BEL_PATH_REQUIREMENTS$\n\n§RKein§! §CReichspakt§! oder §CEntente§! in §Y$BEL_FORPOL$§!"

 BEL_FORPOL: "£KR_game_rule_flag_BEL   Belgiens Außenpolitik"
 BEL_FORPOL_FACTION_REQUIREMENTS: "$BEL_PATH_REQUIREMENTS$\n§RNot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_RANDOM: "Standard"
RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Mit der Wiedererlangung seiner Unabhängigkeit und den zunehmenden internationalen Spannungen muss Belgien seine Stellung in der Welt festigen."
RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_BEL_FORPOL_GER_DESC: "Belgien und das Deutsche Reich sind sich einig, dass Belgien als Gegenleistung für die Anerkennung seiner Unabhängigkeit dem Reichspakt wieder beitreten soll.$BEL_FORPOL_FACTION_REQUIREMENTS$"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "Belgien lässt sich von den deutschen diplomatischen Bemühungen um eine Wiederaufnahme in den Reichspakt nicht überzeugen."
RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_BEL_FORPOL_ENT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgien tritt später der Entente bei.$BEL_FORPOL_FACTION_REQUIREMENTS$"
RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA   Internationale"
RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Später, unter der Herrschaft radikaler Elemente der BWP, tritt Belgien der Internationale bei.$BEL_PATH_REQUIREMENTS$\n§CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_BEL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL   Belgisch Niederländische Allianz"
RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgien verbündet sich später mit den Niederlanden.$BEL_PATH_REQUIREMENTS$\n§CBelgo-Dutch Alliance§! in §Y$HOL_FORPOL$§!\n\n§RNot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA   Der Flämische Rat"
 FLA_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 FLA_PATH_HOL_REQUIREMENTS: "\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!"
 FLA_PATH_HOL_WAR_REQUIREMENTS: "$FLA_PATH_HOL_REQUIREMENTS$\n\n§RNot§! §CFrance Guarantees Wallonia§! or §CFrance Abandons Wallonia§! or §CWeltkrieg Over Wallonia§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_RANDOM: "Standard"
 RULE_OPTION_FLA_PATH_RANDOM_DESC: "Ein flämischer Rat, der sich hauptsächlich aus Adeligen zusammensetzt, wurde einberufen, um den Monarchen eines neuen, separaten Landes zu wählen. Aber wird dieser neue König an der Macht bleiben und sein Amt ausüben können, oder wird er dem Ansturm der Radikalen und der Befürworter eines Anschlusses an die Niederlande unterliegen?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_FLA   Rückkehr von Adelbert"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC: "Nachdem der Adel seine Macht im Rat gefestigt hatte, beschloss er, §aAdelbert§! auf den Thron zu berufen, um unter seiner nominellen Herrschaft die wahre Autorität ausüben zu können.$FLA_PATH_REQUIREMENTS$\n§CAbsolute Monarchie§! oder eine beliebige §CMonarchie§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_DESC: "Nachdem der Adel seine Macht im Rat gefestigt hat, beschließt er, den Grafen Karel van België auf den Thron zu setzen, der Karel van Vlaanderen wird. Der König wird zur Galionsfigur, und"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_FLA   Herrschaft - KB"
