 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "$RULE_OPTION_WAL_PATH_REPUBLIC_DESC$ Die Parti Ouvrier Belge gewinnt die Wahlen. Da die gemäßigten Sozialisten innerhalb der Partei nicht reagieren, übernimmt §oJulien Lahaut§! die Regierungsgeschäfte und führt das Land zur Revolution.\n§G(G.A.)§! steht für deutsche Duldung.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  Totalismus §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "$RULE_OPTION_WAL_PATH_REPUBLIC_DESC$ Die Parti Ouvrier Belge gewinnt die Wahlen. Da die gemäßigten Sozialisten innerhalb der Partei nicht reagieren, übernimmt §oJulien Lahaut§! die Regierungsgeschäfte und führt das Land zur Revolution. Als Reaktion darauf erklärt das Deutsche Reich sowohl Wallonien als auch Frankreich den Krieg und löst damit den Zweiten Weltkrieg aus.\n§Y(G.I.)§! steht für deutsche Intervention.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_NATPOP: "£KR_game_rule_flag_WAL_national_populist   Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC: "Nachdem Deutschland sich geweigert hatte, die Idee der Rückgabe der flämischen Gebiete zu unterstützen, gewannen nationalistische Bewegungen in der Bevölkerung rasch an Popularität. §nRex§! kommen an die Macht.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA   Frankreich garantiert für Wallonien"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§!Unabhängigkeit. Aufgrund der anhaltenden französischen Unterstützung für die Wallonen macht Deutschland einen Rückzieher und zieht seine Truppen aus Wallonien ab.$WAL_PATH_HOL_WAR_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL   Frankreich verlässt Wallonien"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die wallonische Unabhängigkeit. Die französische Kommune ist zwar sehr daran interessiert, die Unabhängigkeit Walloniens zu sichern, gibt aber schließlich nach, um einen Krieg mit Deutschland zu vermeiden.$WAL_PATH_HOL_WAR_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER   Weltkrieg über Wallonien"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "Während der Revolution bitten wallonische Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§! Unabhängigkeit. Da beide Seiten nicht bereit sind, klein beizugeben, bricht zwischen Deutschland und der Kommune ein Krieg aus, der Zweite Weltkrieg.$WAL_PATH_HOL_WAR_REQUIREMENTS$"

