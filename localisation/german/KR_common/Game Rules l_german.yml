 USA_ELECTION: "£KR_game_rule_flag_USA  1936 Wahlen in den Vereinigten Staaten"
 RULE_OPTION_USA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_USA_ELECTION_RANDOM: "Nach acht Jahren unruhiger Malaise unter Al Smith schien es für viele so, als würde sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich erholen. Der Schwarze Montag hat diesen Hoffnungen ein Ende gesetzt und die Totenglocke für eine bereits angeschlagene Wirtschaft geläutet.\n\nWährend die Demokraten straucheln, haben die Republikaner versprochen, die Dinge in Ordnung zu bringen, aber das Vertrauen der Öffentlichkeit in das System schwindet rapide. Sowohl Farmer-Labor als auch Long haben heftig gegen das korrupte Bankwesen und den politischen Sektor gewettert, die sie für den Zusammenbruch verantwortlich machen. Da kein Kandidat die kommenden Wahlen auf Anhieb gewinnen kann, wird der zweiunddreißigste Präsident in einer Stichwahl im Repräsentantenhaus gewählt."
 RULE_OPTION_USA_ELECTION_BORAH: "£KR_game_rule_flag_USA  William Borah"
 RULE_OPTION_USA_ELECTION_BORAH_DESC: "Republikanischer Kandidat §mWilliam Borah§! gewinnt die Kontingentwahl"
