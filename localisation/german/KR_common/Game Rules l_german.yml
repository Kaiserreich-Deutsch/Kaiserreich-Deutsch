 RULE_OPTION_ANQ_FORPOL_ANQ_DESC: "Auf der Suche nach noch größeren Ambitionen wird Chen Tiaoyuan die Fengtian-Regierung verlassen und versuchen, China selbst zu vereinigen.$ANQ_FORPOL_REQUIREMENTS$\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
