 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE_DESC$\nDie Horneristische Tendenz innerhalb der Fraktion tritt in den Vordergrund, als Arthur Horner Vorsitzender wird und George Hardy sein Stellvertreter, der nach dem Zweiten Weltkrieg durch G.D.H. Cole ersetzt wird."
