 RULE_OPTION_BEL_PATH_REPUBLIC: "£KR_game_rule_flag_BEL  Republik"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$§!$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START: "Das Belgische Volk stimmt für die Ausrufung einer Republik"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BEL   Republik - Van Acker"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen Achille Van Ackers Flügel der §SBWP/POB§!$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL   Republik - Spaak"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen Paul-Henri Spaaks Flügel des §lBWP/POB§!$BEL_PATH_REQUIREMENTS$"
