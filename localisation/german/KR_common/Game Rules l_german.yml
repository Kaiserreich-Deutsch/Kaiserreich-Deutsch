RULE_OPTION_FOP_PATH_MODERATES_SYNDIE_DESC: "Mit dem Verbleib von Soto in seinem Amt als Vorsitzender bleiben die §rUnión de Sindicatos Argentinos§! an der Spitze der anderen Gewerkschaften und bereiten sich nun auf tiefgreifende Veränderungen in der Nation vor. Obwohl Soto ideologisch getrieben ist, ist er innerhalb der revolutionären Bewegung bei weitem ein §rPragmatiker§!, und er wird versuchen, die anarchistischen Ideale mit der Gesellschaft, die er nun wieder aufbauen muss, zu vereinbaren. Die Anarchisten der Moderaten Sammlungspartei streben den Beitritt zur Dritten Internationale an."
RULE_OPTION_FOP_PATH_MODERATES_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist Die Sozialistische Partei moderiert"
RULE_OPTION_FOP_PATH_MODERATES_RADSOC_DESC: "Nach jahrzehntelangem Kampf ist es dem §RArgentinischer Regionalarbeiterverband§! endlich gelungen, die dominierende Kraft in der argentinischen Politik zu werden. Es überrascht nicht, dass sie von der Öffentlichkeit recht gut aufgenommen wurde, da die Sozialistische Partei bereits auf eine Geschichte vernünftiger Kompromisse und Sozialhilfegesetze zurückblicken kann, und es wird erwartet, dass ihre Herrschaft zwar nicht so radikal ist wie die der anderen Gewerkschaften, aber dennoch versuchen wird, unsere Nation zu Gunsten der Arbeiter zu reformieren. Sie werden sich bemühen, im Weltgeschehen neutral zu bleiben."
RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist Die Ugartistas"
RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC: "Die Ugartistas, die mit dem Sieg der Revolution von einem kleinen Club zu einer großen Fraktion der §RArgentinischer Regionalarbeiterverband§! aufgestiegen sind, suchen einen neuen Zugang zum Sozialismus, der die Ideen des argentinischen Nationalismus, des amerikanischen Antiimperialismus und anderer Konzepte wie Agrarismus und Wirtschaftsdemokratie miteinander verbindet. Ihr Ziel ist es, eine neue Fraktion der sozialistischen Staaten Südamerikas zu gründen."
 RULE_OPTION_FOP_PATH_UGARTISTAS_BOOSTED_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  The Ugartistas (Boosted)"
 RULE_OPTION_FOP_PATH_UGARTISTAS_BOOSTED_RADSOC_DESC: "$RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC$\n\n§CHinweis: Diese Regeloption wird auch dazu führen, dass jedes sozialistische Land in Südamerika die Einladung Patagoniens in diese neue Fraktion annimmt, und sie werden auch vermeiden, einer anderen Fraktion beizutreten. Dies geschieht nur, wenn das betreffende Land in seiner eigenen außenpolitischen Spielregel nicht auf den Beitritt zu einer anderen Fraktion festgelegt ist und Patagonien unabhängig bleibt.\nDies gilt auch, wenn Patagonien von einem Spieler kontrolliert wird.§!"
RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist Kommunistische Vorherrschaft"
RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Obwohl sie mit dem Scheitern der Oktoberrevolution in Russland einen schweren Rückschlag erlitten hat, ist es dem kommunistischen §oComité de Unión Sindical Clasista§! gelungen, trotzdem an die Macht zu kommen, und sie verfügt nun über die Mehrheit der Sitze im Kongress. Ihr gemeinsamer Traum mit den Bolschewiki von einer neuen Weltordnung unter kommunistischem Banner mag zwar noch weit entfernt sein, aber dieser Sieg hat sie sicherlich einen Schritt näher gebracht. Die Kommunisten streben den Beitritt zur Dritten Internationale an."

