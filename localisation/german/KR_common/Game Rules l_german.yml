 RULE_OPTION_YUN_FORPOL_NPA: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  Anpassung an den NPA"
