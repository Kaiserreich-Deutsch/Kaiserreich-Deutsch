 HND_FORPOL: "£KR_game_rule_flag_HND  Sozialistische Indische Außenpolitik"
 RULE_OPTION_HND_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Jetzt, da es sich endlich von Reaktionären und Imperialisten befreit hat, muss Indien über seinen Platz in der Welt entscheiden."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "Indien wird der asiatischer Vorreiter der Internationale.$HND_PATH_REQUIREMENTS$"
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_HND_FORPOL_CHI_DESC: "India joins with their comrades in China.$HND_PATH_REQUIREMENTS$\n\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND  Eastern Syndicalist Union"
 RULE_OPTION_HND_FORPOL_HND_DESC: "India resolves to bring socialism to Asia, alone.$HND_PATH_REQUIREMENTS$"

 PRF_PATH: "£KR_game_rule_flag_PRF  The Nizam's Gambit"
 RULE_OPTION_PRF_PATH_RANDOM: "Standard"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "The conflict between the Nizam and the four other members of the Council of Princes is continuing to escalate further and further every month, with one side sure to act against the other. Whether the Nizam or the Princes will win against the other, or whether a compromise will be reached, is impossible to stay."
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT: "£KR_game_rule_flag_PRF_india_empire  Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT_DESC: "Utilising the Razakars to execute a self-coup, §POsman Ali Khan§! takes full control of the Federation and dissolves the Council of Princes. After defeating both the Republic and the Dominion, he assumes the title of Kaisar-i-Hind, and is crowned as the nation's emperor."
 RULE_OPTION_PRF_PATH_FATHER_PATAUT: "£KR_game_rule_flag_PRF  Father of the Federation"
 RULE_OPTION_PRF_PATH_FATHER_PATAUT_DESC: "Utilising the Razakars to execute a self-coup, §POsman Ali Khan§! takes full control of the Federation and dissolves the Council of Princes. After defeating both the Republic and the Dominion, he maintains his position as sole leader of the nation, depicting himself as its first among equals."
 RULE_OPTION_PRF_PATH_NATPOP: "£KR_game_rule_flag_PRF  Razakars"
 RULE_OPTION_PRF_PATH_NATPOP_DESC: "Utilising the Razakars to execute a self-coup, Osman Ali Khan takes full control of the Federation and dissolves the Council of Princes. After defeating both the Republic and the Dominion, his continued reliance upon the Razakars leads to them carrying out a coup of their own, with their leader Qasim Razvi installing himself as Diwan at gunpoint." # Hidden for now
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF  Reign of the Princes"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "Hearing of Osman's plan to launch a self-coup against them using the Razakars, the other Princes of the Council send their armies to arrest leading Razakars and confront Osman himself. In the aftermath Osman is forced to surrender his powers to the Princes, remaining entirely as a ceremonial figurehead, with the §aCouncil of Princes§! now fully in control."
 RULE_OPTION_PRF_PATH_IYER_AUTDEM: "£KR_game_rule_flag_PRF_democracy  The National Government"
 RULE_OPTION_PRF_PATH_IYER_AUTDEM_DESC: "Unable to break the conflict between himself and the Council, Osman instead agrees to implement Chetput Iyer's proposal of national elections with a national Diwan appointed by Osman. While the Andhra Mahasabha emerge the largest party, Osman chooses to appoint Iyer as the Diwan of a §aNational Government§!, hoping to keep radicalism in check."
 RULE_OPTION_PRF_PATH_MARLIB: "£KR_game_rule_flag_PRF_democracy  The All-India Mahasabha"
 RULE_OPTION_PRF_PATH_MARLIB_DESC: "Unable to break the conflict between himself and the Council, Osman instead agrees to implement Chetput Iyer's proposal of national elections with a national Diwan appointed by Osman. In the subsequent elections, the §mAndhra Mahasabha§! emerge the largest party, and their leader Madapati Hanumantha Rao is appointed Diwan, soon renaming the party as the §mAll-India Mahasabha§!."

 PRF_FORPOL: "£KR_game_rule_flag_PRF  Fürstliche Außenpolitik"
 PRF_FORPOL_REQUIREMENTS: "\n\n§RRequires:§!\n§CThe Princely Federation unifies India§!"
 RULE_OPTION_PRF_FORPOL_RANDOM: "Standard"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Nun, da Indien von seiner eigenen einheimischen Führungselite geeint wurde, muss diese entscheiden, wie sie die Interessen Indiens in der Welt am besten durchsetzen kann."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "With the Germans at their side, the Princely Federation will remove all traces of syndicalism from Asia.$PRF_FORPOL_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "The Federation sees Russia's future as clearly destined for greatness, and joins with them, rather than have them as enemies.$PRF_FORPOL_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "The Federation sees that the Japanese maintain that Asia must be free from western imperialism, and decide to ensure this alongside them.$PRF_FORPOL_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_OTT: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_TUR  Istanbul Pact"
 RULE_OPTION_PRF_FORPOL_OTT_DESC: "Seeing opportunity with the creation of a new alliance led by the Ottomans, the Federation requests a partnership with the Turks and joins the Istanbul Pact.$PRF_FORPOL_REQUIREMENTS$\n\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!"
 RULE_OPTION_PRF_FORPOL_PRF: "£KR_game_rule_flag_PRF  South Asia Association"
 RULE_OPTION_PRF_FORPOL_PRF_DESC: "Rejecting involvement in global conflict, the Federation instead chooses to form a more local power bloc of its own, to consolidate its sphere of influence.$PRF_FORPOL_REQUIREMENTS$"

 BHU_PATH: "£KR_game_rule_flag_BHU  Ein Treffen mit Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM: "Standard"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Die Mönche haben angeboten, ein Treffen zwischen dem König und dem Zhabdrung zu arrangieren, um über das Schicksal des jungen Emporkömmlings zu entscheiden. Soll Jigme Wangchuck das Risiko eingehen und hingehen?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT: "£KR_game_rule_flag_BHU  Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC: "§PJigme Wangchuck§! bleibt nach dem plötzlichen Tod von Zhabdrung König und vermeidet weiteres Blutvergießen."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck erliegt seinen Wunden, nachdem er bei einem Treffen mit Zhabdrung in einen Hinterhalt geraten ist."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! wird zum neuen König gekrönt."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU  Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §nZhabdrung Jigme Dorji§! wird dann zum neuen Zhabdrung Rinpoche von Bhutan gewählt."
 RULE_OPTION_BHU_PATH_AUTDEM: "£KR_game_rule_flag_BHU  Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §aJigme Dorji§! wird zum neuen König gekrönt."

 BRM_PATH: "£KR_game_rule_flag_BRM   Unruhen & Proteste in Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM: "Standard"
 RULE_OPTION_BRM_PATH_RANDOM_DESC: "Die Unzufriedenheit über die fehlende Beteiligung des Volkes an der Regierung hat einige der größten Demonstrationen in Burma ausgelöst. Welches Schicksal erwartet Burma?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat."
 RULE_OPTION_BRM_PATH_AUTDEM: "£KR_game_rule_flag_BRM   SStatus Quo - Volkspartei"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Die Herrschaft von U Ba Pe's §aVolkspartei§! geht weiter."
 RULE_OPTION_BRM_PATH_PATAUT: "£KR_game_rule_flag_BRM   Status Quo - Nationalistische Partei"
 RULE_OPTION_BRM_PATH_PATAUT_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$In der Folge putscht U Ba Pe und errichtet die §PAbsolute Herrschaft§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und kurz darauf hält eine provisorische Regierung freie Wahlen ab."
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON: "£KR_game_rule_flag_BRM_Monarchy   Wiederhergestelltes Königreich - Volkspartei"
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Eine reformierte §cVolkspartei§! gewinnt diese Wahlen und setzt die Monarchie wieder ein."
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BRM   Wahlen - Volkspartei"
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Diese Wahlen werden von der reformierten §cVolkspartei§! gewonnen."
 RULE_OPTION_BRM_PATH_SOCLIB: "£KR_game_rule_flag_BRM   Wahlen - Vereinigte GCBA"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Der §lVereinigter Generalrat der burmesischen Verbände§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_PATH_SOCDEM: "£KR_game_rule_flag_BRM   Wahlen - Die Partei des armen Mannes"
  RULE_OPTION_BRM_PATH_SOCDEM_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Die §SPartei des kleinen Mannes§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_PATH_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist   Ausrufung der Sozialistischen Republik"
 RULE_OPTION_BRM_PATH_RADSOC_DESC: "Die Armee schließt sich den Demonstranten an, nachdem sie den Befehl erhalten hat, auf sie zu schießen, und stürzt das alte Regime endgültig, was zur Ausrufung einer §Rsozialistischen Republik§! führt."

 BRM_FORPOL: "£KR_game_rule_flag_BRM   Burmas Außenpolitik"
 BRM_FORPOL_SOCIALIST_REQUIREMENTS: "\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 BRM_FORPOL_NOT_SOCIALIST_REQUIREMENTS: "\n\n§RRequires:§!\n§RNot§! §CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_RANDOM: "Standard"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC: "Burma, das früher zum Britischen Raj gehörte, erlangte seine Unabhängigkeit nach dem Zusammenbruch eines Großteils des Britischen Empire. Nach einer Krise an der Universität von Rangun muss die Regierung, die das Land regieren wird, entscheiden, in welche Richtung sich Birma orientieren wird."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_BRM_FORPOL_JAP_DESC: "Da Japan als aufstrebende Macht in Asien gilt und den westlichen Imperialismus anprangert, schließen sich die Birmanen mit ihnen zusammen, um jeden europäischen Einfluss abzuwehren.$BRM_FORPOL_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC: "Burma wird in den Reichspakt einbezogen, als Teil der deutschen Einflussausweitung in Südostasien.$BRM_FORPOL_NOT_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_INT: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_FRA   Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC: "Nach der Revolution wird sich Birma nicht mehr mit den Chinesen oder Indern verbünden, sondern sich der Internationalen anschließen.$BRM_FORPOL_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_HND: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_HND   Bharatiya People's Republic"
 RULE_OPTION_BRM_FORPOL_HND_DESC: "Nach ihrer Revolution verbündet sich Birma mit der Bharatiya Volksrepublik, der Bastion des Sozialismus in Südasien.\n\n§CHinweis: Wenn die Bharatiya People's Republic nicht bereits in einer Fraktion ist, wird sie die Östliche Syndikalistische Union mit Birma bilden.§!$BRM_FORPOL_SOCIALIST_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_BRM_FORPOL_CHI_DESC: "Nach ihrer Revolution verbündet sich Birma mit der Linken Kuomintang, nachdem diese China erfolgreich vereinigt und die Imperialisten vertrieben hat.$BRM_FORPOL_SOCIALIST_REQUIREMENTS$\n\n§CDie Linke Kuomintang vereinigt China§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM   Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC: "Die Isolation hat Burma in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun."

 SIA_BLACK_MONDAY: "£KR_game_rule_flag_SIA   Der Zusammenbruch der alten Ordnung"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM: "Standard"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC: "Der Schwarze Montag hat den siamesischen Status quo in seinen Grundfesten erschüttert."
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA   Prajadhipoks Reform"
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC: "König Prajadhipok gelingt es schließlich, den Obersten Staatsrat aus dem Weg zu räumen und die längst überfällige Verfassung auf den Weg zu bringen."
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA   Khana Ratsadon Putsch"
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON_DESC: "Inmitten der sich rasch verschlechternden wirtschaftlichen Lage putscht die Khana Ratsadon gegen den Obersten Staatsrat. Die erste Verfassung des Königreichs wird vom König widerstrebend angenommen."
 
 SIA_CIVIL_WAR: "£KR_game_rule_flag_SIA   Siamesischer Bürgerkrieg"
 SIA_CIVIL_WAR_REQUIREMENTS: "\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM: "Standard"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC: "Eine politische Krise ist derzeit im Gange und hat fast den Siedepunkt erreicht! Die Spannungen sind hoch und ein Bürgerkrieg scheint sehr wahrscheinlich."
 RULE_OPTION_SIA_CIVIL_WAR_NO: "£KR_game_rule_flag_SIA   Bürgerkrieg abgewendet"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC: "Beide Seiten schaffen es, einen Rückzieher zu machen und vermeiden so knapp einen offenen Konflikt.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament £KR_game_rule_flag_SIA    Boworadet Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC: "Die Krise gerät schnell außer Kontrolle und hat die gesamte Nation ins Chaos gestürzt. §aParlamentarischen Kräfte der Regierung§! werden in einen Bürgerkrieg mit den §PRoyalistischen Rebellen§! gestürzt, die sich im Norden erheben.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Thamrongnawasawat Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC: "Die Krise gerät schnell außer Kontrolle und stürzt die gesamte Nation ins Chaos. §aKöniglichen Regierungstruppen§! werden in einen Bürgerkrieg mit den §RParlamentarischen Rebellen§! gestürzt, die sich im Süden erheben.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP: "£KR_game_rule_flag_SIA_national_populist   Putsch - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC: "Feldmarschall §nPlaek Phibunsongkhram§! erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Er verabschiedet erfolgreich die Ratthaniyom-Dekrete und bleibt an der Macht.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Nach seiner Ermordung wird er ersetzt durch"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT: "£KR_game_rule_flag_SIA_national_populist  Putsch - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §PSarit Thanarat§! ersetzt, der weitreichende Befugnisse für die Monarchie fordert.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP: "£KR_game_rule_flag_SIA_national_populist  Putsch - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §nPhao Sriyanond§! ersetzt, der die Republik ausruft.$SIA_CIVIL_WAR_REQUIREMENTS$"
 
 SIA_ELECTION: "£KR_game_rule_flag_SIA   Siams erste Wahlen"
 SIA_ELECTION_REQUIREMENTS: "\n\n§RRequires:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§!\nor §CCivil War Averted§! in §Y$SIA_CIVIL_WAR$§!\nor §Cthe Government is victorious"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Bald bildeten sich politische Parteien, wobei jede Partei andere Pläne für die Zukunft der Nation im Kopf hatte. Welche Partei soll die ersten freien Wahlen in Siam gewinnen?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA   Ein liberales Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Die von den Intellektuellen geführte §lPak Kijsangkhom§! oder Partei der sozialen Aktion vertritt fortschrittliches Gedankengut für ein freieres Siam.$SIA_ELECTION_REQUIREMENTS$ in either Siamese Civil War§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA   Das Dossier Gelbe Hülle"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Die geplante Landreform von Luang Praditmanutham (Pridi Phanomyong) gab dem siamesischen Volk Hoffnung auf eine bessere Zukunft und verschaffte der §SPak Sangkhomniyom§! (Sozialistischen Partei) eine solide Mehrheit.$SIA_ELECTION_REQUIREMENTS$ against the Bowaradet Rebellion§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA   Eine hingebungsvolle Monarchie"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Die von den Royalisten gegründete §cPak Prachathipat§! oder Demokratische Partei will bei ihren neuen nationalen Entwicklungsplänen sehr eng mit dem König zusammenarbeiten.$SIA_ELECTION_REQUIREMENTS$ against the Thamrongnawasawat Rebellion§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Siamesische Außenpolitik"
 SIA_FORPOL_REBELS_REQUIREMENTS: "\n\n§RRequires:§!\n§CParliamentarian Rebels win the Siamese Civil War§!"
 RULE_OPTION_SIA_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "Siam mag vom deutschen Sieg im Weltkrieg profitiert haben, aber das heißt nicht, dass es die derzeitige deutsche Weltordnung aufrechterhalten will, die ein weiteres Vordringen Europas nach Asien beinhalten könnte. Es wird an Siam liegen, zu entscheiden, wo es steht."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "Da Japan als aufstrebende Macht in Asien gilt und den westlichen Imperialismus anprangert, schließen sich die Siamesen mit ihnen zusammen, um jeden europäischen Einfluss abzuwehren.\n\n§RBenötigt:§!\n§CDie parlamentarischen Rebellen gewinnen den siamesischen Bürgerkrieg nicht§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Siam ist eines von mehreren Ländern auf der ganzen Welt, die auf der \"Gewinnerseite\" des Weltkriegs standen, da sie mehrere Vorteile aus dem deutschen Sieg zogen. Angesichts des anhaltenden deutschen Engagements in Indochina wäre es für Siam naheliegend, diese Beziehung fortzusetzen und die bereits freundschaftlichen Beziehungen zu einem vollständigen Militärbündnis auszubauen.\n\n§RBenötigt:§!\n§CRoyalistische Rebellen gewinnen den Siamesischen Bürgerkrieg§!\n\n§CBoworadet Rebellion§! in §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC: "Die Siamesen sehen die Internationale als die Kraft, die die Fesseln des Kapitalismus und des Kolonialismus beseitigt, und betrachten sich als ihre natürlichen Verbündeten.$SIA_FORPOL_REBELS_REQUIREMENTS$\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Bharatiya People's Republic"
