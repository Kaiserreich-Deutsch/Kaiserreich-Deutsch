RULE_OPTION_HOL_PATH_PATAUT_DESC: "Der §PVerbond voor Nationaal Herstel§! oder Bund für nationalen Wiederaufbau übernimmt die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die ihren populistischen Palastputsch erfolgreich abwehrt."
RULE_OPTION_HOL_PATH_NATPOP: "£KR_game_rule_flag_HOL_national_populist   Populistische VNH-Diktatur"
