RULE_OPTION_SAF_PATH_SYNDIE_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Nach der Johannesburger Konvention wird die rassenübergreifende §rIndustrial und Commercial Workers' Union§! unter Clements Kadalie die neue sozialistische Regierung Südafrikas führen."
RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist   Die Eingeborenen Republik"
RULE_OPTION_SAF_PATH_TOTALIST_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Die weißen Vorherrscher im südafrikanischen Handels- und Arbeitsrat werden die Johannesburger Konvention an sich reißen, um die Politik des \"parallelen Unionismus\" zu zementieren. Dies wird schließlich dazu führen, dass der ICU-Führer James La Guma einen Putsch gegen die neue §oRegierung anführt und eine afrikanistische, von den Einheimischen geführte Republik§! als erste Etappe auf dem Weg zu einer künftigen sozialistischen Gesellschaft errichtet."
RULE_OPTION_SAF_PATH_DOMINION_SOCLIB: "£KR_game_rule_flag_SAF_federation   Die föderale Herrschaft"
RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC: "Nach der Ausrufung der Republik Südafrika werden die britischen Streitkräfte, sollten sie den Dritten Burenkrieg gewinnen, Südafrika nach einem föderalen Modell neu gründen und eine (von den Weißen geführte) §ldemokratische Regierung§! wiederherstellen.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
