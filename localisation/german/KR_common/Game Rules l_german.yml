 RULE_OPTION_EST_PATH_RANDOM_DESC: "Nach der Ausrufung der Zweiten Estnischen Republik ging die Macht an den Chef der provisorischen Regierung, Artur Sirk, über. Aber die Spannungen im Land wuchsen durch seine autoritäre Herrschaft. Wofür wird sich Sirk entscheiden - wird er zurücktreten oder wird er seine Macht festigen können?"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST   Sirk bleibt im Amt"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk bleibt und gründet die §PVaps-Bewegung§! und schafft eine autoritäre Militärdiktatur.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST Isamaalitischer Putsch"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Die §aIsamaalitische§! Bewegung, angeführt von der Patriotischen Liga, stürzt Sirk und errichtet ein korporatistisches Regime.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_DEM_DESC: "Sirk gibt dem Druck nach und die Macht geht an die Nationale Front der demokratischen Parteien. Die folgende Wahl wird von der"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST   Einheitsfront - Volkspartei"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§! (Estnische Volkspartei) klar gewonnen.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST   Einheitsfront - Zentrumspartei"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§! (Estnische Volkspartei) gewonnen, mit Regierungsunterstützung durch zentristische Unabhängige im Austausch für einige kleinere liberale Zugeständnisse.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_SOCLIB: "£KR_game_rule_flag_EST   Einheitsfront - Arbeiter Partei"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§! (Estnische Arbeiterpartei) klar gewonnen.$EST_PATH_REQUIREMENTS$"
