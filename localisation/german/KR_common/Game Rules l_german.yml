LEC_FACTION: "£KR_game_rule_flag_LEC   Die Loyalität der Städte"
RULE_OPTION_LEC_FACTION_RANDOM: "Standard"
RULE_OPTION_LEC_FACTION_RANDOM_DESC: "Nach der Wahl eines neuen Hohen Kommissars muss eine Entscheidung über die künftige Ausrichtung der Gesandtschaft zur Sicherung ihrer Unabhängigkeit getroffen werden. Eine aktive Außenpolitik wird einen Anteilseigner besänftigen, könnte sie aber zum Freiwild für andere hungrige Mächte machen."
RULE_OPTION_LEC_FACTION_NO: "£KR_game_rule_flag_LEC   Neutralität gewahrt"
RULE_OPTION_LEC_FACTION_NO_DESC: "Die Legationsstädte werden neutral bleiben und keine Fraktionen begünstigen.\n\n§RBenötigt:§!\n§RKeinen§! §CZusammenbruch§! in §Y$LEC_PATH$§!"
RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC   Nicht mehr neutral"
RULE_OPTION_LEC_FACTION_YES_DESC: "Die Legationsstädte werden die Neutralität aufgeben und ein Bündnis mit dem Reichspakt, der Entente oder der Co-Prosperity-Sphäre anstreben."

 SHX_PATH: "£KR_game_rule_flag_SHX  Schlacht auf dem Taihang-Gebirge"
 RULE_OPTION_SHX_PATH_RANDOM: "Standard"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Die Herrschaft von Yan Xishan wird von Feng Yuxiang angefochten werden, da ihre Diarchie unter dem Gewicht der erneuten Spannungen zusammenbricht. Mit Hilfe des Gleichgewichts der Kräfte wird entweder Yan genug Macht konsolidieren, um die Guominjun schnell zu beseitigen, oder die Guominjun werden Yans Schwäche ausnutzen, um seine Herrschaft in einem (meist) unblutigen Putsch zu stürzen."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Triumph von Yans Regierung"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! setzt die Macht der Provinzregierung, des regionalen Adels und der Jin-Militärclique ein, um den aufmüpfigen Guominjun zu beseitigen und seinen Sitz als Gouverneur von Shanxi zu behalten.\n\n§RBenötigt:§!\nWenn ein §CMandschu-Putsch§! in §Y$QIE_PATH$§!, dann\n§CAkzeptiert Yan Xishan§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang's GMJ Revolution"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§aFeng Yuxiang§! wird eine revolutionäre Koalition aus Nationalisten, sozialistischen Radikalen, unzufriedenen Intellektuellen und anderen um seinen populistischen Guominjun scharen, um Gouverneur Yan aus Taiyuan zu vertreiben. Dies wird unweigerlich zu einem Konflikt mit der Zentralregierung führen.\n\n§RBenötigt:§!\nWenn eine §CZhili Republik§! in §Y$QIE_PATH$§!, dann\n§CAkzeptiert Yan Xishan§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!"
 
 SHX_FORPOL: "£KR_game_rule_flag_SHX  Shanxi-Clique Ausrichtung"
 SHX_FORPOL_YAN_REQUIREMENTS: "\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n\n"
 RULE_OPTION_SHX_FORPOL_RANDOM: "Standart"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isoliert vom übrigen China und arm an Ressourcen, hat sich Shanxi traditionell von den nationalen Angelegenheiten ferngehalten. Der Zusammenbruch der Liga hat zu neuer Instabilität geführt, und um sich zu schützen, wird Shanxi Verbündete suchen, um zu überleben. Wenn sich eine Möglichkeit bietet, wird Shanxi versuchen, aus eigenem Recht ein nationaler Einiger zu werden, andernfalls wird es sich einer sympathisierenden Fraktion anschließen."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Unabhängig"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Shanxi wird es vermeiden, sich mit anderen Mächten zu verbünden, und wird versuchen, China selbst zu vereinen."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Shanxi wird versuchen, eine Einigung mit der Zentralregierung zu erzielen.$SHX_FORPOL_YAN_REQUIREMENTS$Wenn ein §CManchu Putsch§! oder eine §CZhili Republik§! in §Y$QIE_PATH$§!, dann §Rnicht§! §CYan Xishan akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit der Fengtian-Regierung zu verbünden.$SHX_FORPOL_YAN_REQUIREMENTS$Wenn ein §CManchu Putsch§! in §Y$QIE_PATH$§!, dann\n§CYan Xishan Akzeptiert§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!\n\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Sich mit den Zhili-Restbeständen verbünden"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit den Überresten der Zhili zu verbünden.$SHX_FORPOL_YAN_REQUIREMENTS$Jeder §CManchu-Putsch§! in §Y$QIE_PATH$§!\nJede §CBewaffnette Abteilung§! oder §CZhili-Überreste§! in\n§Y$SZC_PATH$§!\n\n§RNicht§! §CYan Xishan Akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_UPC  Angleichung mit den Föderalisten"
