### Game Rules ###
RULE_GROUP_KAISERREICH_RULES: "Allgemein"

RULE_WK2_BEGIN_OPTIONS: "Anfang des Zweiten Weltkriegs"
RULE_OPTION_RESTRICTED: "Eingeschränkt"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Fast alle Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind blockiert, auch wenn dies bedeutet, dass frühe Konfrontationen zwischen den beiden immer zum Rückzug einer Partei führen."
RULE_OPTION_RARE: "Selten"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind nicht blockiert, aber die Chancen, dass sie zum Krieg führen, sind sehr gering."
RULE_OPTION_UNRESTRICTED: "Uneingeschränkt"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Jede frühe Konfrontation zwischen dem Reichspakt und der Dritten Internationale könnte einen Ausbruch des Zweiten Weltkrieges bedeuten, je nach den Chancen, die sich aus der Kette der Ereignisse ergeben. Dies bedeutet, dass frühe Kriege häufig vorkommen werden."

RULE_UNIT_LIMIT_OPTIONS: "Divisions-Limits"
RULE_OPTION_STANDARD: "Gilt für alle"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Es wurden Limits für die Anzahl der Divisionen festgelegt, die die KI auf der Grundlage der Anzahl der Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Dieses Limit gilt auch für einen Spieler, obwohl es für ihn ein Soft Cap ist und er einen Malus erhält, der davon abhängt, wie weit er das Limit überschreitet.\n\n§RBeachten Sie, dass dies ein System ist, das eingeführt wurde, um die unvermeidliche Verlangsamung zu reduzieren, die im Laufe eines Spiels auftritt, da die schiere Anzahl der Divisionen im Einsatz die Hauptursache für die Systemverzögerung ist.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Gilt nur für die KI"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Es wurden Grenzen dafür gesetzt, wie viele Divisionen die KI auf der Grundlage der Anzahl ihrer Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Bei dieser Einstellung gibt es keine Begrenzung dafür, wie viele Divisionen ein Spieler bauen darf, außer seiner Fähigkeit, Arbeitskräfte und Ausrüstung bereitzustellen.\n\n§RBeachten Sie, dass dies dem Spieler einen erheblichen Vorteil gegenüber KI-Ländern verschafft, die ansonsten vergleichbare Stärken aufweisen würden.§!"
RULE_OPTION_TURN_OFF: "Abschalten"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Dadurch wird das System der Divisionsbegrenzung vollständig abgeschaltet.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

RULE_DEMOB_OPTIONS: "Demobilisierung in Friedenszeiten"
RULE_OPTION_DEMOB_EXISTS: "Standard"
RULE_OPTION_DEMOB_EXISTS_DESC: "In Friedenszeiten werden die Spieler aufgefordert, ihre Wirtschafts- und/oder Wehrpflichtgesetze innerhalb von vier Monaten auf das in Friedenszeiten und entsprechend ihrer $MODIFIER_WAR_SUPPORT_FACTOR$ zulässige Niveau zu reduzieren. Die KI wird das Gleiche tun, allerdings schneller und mit der Tendenz, ihre Gesetze auf ein niedrigeres Niveau zu reduzieren, als es dem Spieler vorgeschrieben ist. Wenn für die KI Einheitsgrenzen gelten, wird sie auch dazu neigen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren."
RULE_OPTION_DEMOB_AI_ONLY: "Gilt nur für die KI"
RULE_OPTION_DEMOB_AI_ONLY_DESC: "In Friedenszeiten wird die KI ihre Wirtschafts- und/oder Wehrpflichtrechtsregelungen reduzieren. Wenn für die KI Einheitsgrenzen gelten, wird sie dies auch dazu veranlassen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren. Der Spieler wird jedoch niemals dazu veranlasst, seine Regeln zu reduzieren."
RULE_OPTION_DEMOB_OFF: "Ausschalten"
RULE_OPTION_DEMOB_OFF_DESC: "Weder der Spieler noch die KI werden jemals aufgefordert werden, ihre Wirtschaft und/oder ihre Wehrpflicht in Friedenszeiten zu reduzieren.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

 RULE_CONFERENCE_OPTIONS: "Friedens-Konferenzen"
 RULE_OPTION_CONFERENCE_STANDARD: "Standard"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "Die KI wird Staaten in einer Friedenskonferenz auf der Grundlage ihrer Kerne, Ansprüche und Ambitionen auswählen, und ob sie diese erreichen kann."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Spieler Vorrang"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "Die KI wird sich weigern, Staaten in einer Friedenskonferenz zu übernehmen, wenn ein Spieler auf der Gewinnerseite beteiligt ist. Beachten Sie, dass, sobald diese Spielregel aktiv ist, eine Debug-Entscheidung erscheint, die dem Spieler die Möglichkeit gibt, diesen Effekt während des Spiels aus- und wieder einzuschalten."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Staat & Land Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inaktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "Das State & Country Transfer Tool wird deaktiviert, und es ist keine Benutzeroberfläche dafür sichtbar. Beachten Sie, dass dies keine Auswirkung hat, wenn die Debug-Option im HoI4-Startprogramm eingestellt ist - wenn dies der Fall ist, kann das Staat-Transfer-Tool immer durch die Debug-Entscheidung aktiviert werden."
