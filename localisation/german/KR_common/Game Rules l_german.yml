 RULE_OPTION_ANQ_FORPOL_RANDOM: "Standard"
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC: "Trotz der mangelnden Unterstützung Pekings ist es Chen Tiaoyuan gelungen, sowohl die konzessionssüchtigen Schoßhunde als auch die sozialistischen Rebellen zu besiegen und die Liga unter dem Banner des Antikonzessionismus zu vereinen.\nDoch das Engagement des Narren für seine neuen Gönner, den alten Marschall Zhang Zuolin und die Fengtian-Clique, ist alles andere als sicher. Es ist an der Zeit zu entscheiden, wo seine wahre Loyalität liegt."
