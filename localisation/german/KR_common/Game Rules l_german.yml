 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Gegen Parteilichkeit"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §aUkrainska Demokratychna Khliborobska Partiia§! oder Ukrainische Demokratische Agrarpartei. Trotz der Versprechungen der Regierung in Richtung substanzieller parlamentarischer Reformen reichen diese nicht aus, um zu verhindern, dass der Soim dem Hetman, seinem Kabinett und seinen Beratern untergeordnet bleibt."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanat - Eine rationale Lösung"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. Die neue Regierung verabschiedet mehrere Reformen und schließt nach der Niederlage Russlands den Prozess der §cParlamentarisierung§! ab.$UKR_PATH_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_SHD_DESC: "Die enormen Misserfolge der Soim und der Koalitionsregierung spitzen sich zu, als die autoritäre"
