 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Standard"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Die Unentschlossenheit von Wu Peifu, der sich weigerte, beim Zusammenbruch der Liga der Acht Provinzen seine Unterstützung für Nanjing oder Anqing zu erklären, hat zu großer Unruhe in der Regierung geführt. Es wird ein Komplott gegen ihn geschmiedet, aber die Verschwörer brauchen Unterstützung. Wen wird die Mandschu-Partei um Hilfe bitten?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX   Yan Xishan Akzeptiert"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC: "Yan Xishan wird die Einladung annehmen. Obwohl Yan nie loyal zu Qing oder Puyi war, wird er der erste Verbündete und Erneuerer der neuen Regierung werden, sollte das Komplott gelingen, oder die Konsequenzen tragen, sollte es scheitern.$QIE_COUP_FRIEND_ACCEPTS_REQUIREMENTS$"
