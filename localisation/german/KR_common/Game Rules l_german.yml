 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM: "£KR_game_rule_flag_HAI  Ein nationalistisches Haiti"
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM_DESC: "$RULE_OPTION_HAI_PATH_ELECTION_DESC$ die §aNationalistische Partei§! von Sténio Vincent werden dann gewählt."

 HAI_FORPOL: "£KR_game_rule_flag_HAI  Außenpolitik Haitis"
 RULE_OPTION_HAI_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HAI_FORPOL_RANDOM_DESC: "Die Unsicherheit nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs lastet auf der haitianischen Bevölkerung. Sie müssen entscheiden, wie sie sich in Zukunft am besten ausrichten wollen."
 RULE_OPTION_HAI_FORPOL_GER: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HAI_FORPOL_GER_DESC: "Haiti versucht, dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§RNicht§! §CEin Revolutionäres Haiti§! oder §CEin sozialistisches Haiti§! in\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_ENT: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HAI_FORPOL_ENT_DESC: "Haiti versucht, der Entente beizutreten.\n\n§RBenötigt:§!\n§CEin konservatives Haiti§! oder §CEin Liberales Haiti§! oder §CEin Fortschrittliches Haiti§! oder §CEin Nationalistisches Haiti§! in\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_CEN: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Karibische Allianz"
 RULE_OPTION_HAI_FORPOL_CEN_DESC: "Haiti wird versuchen, der Demokratischen Allianz der Karibik beizutreten, falls diese gegründet wird.\n\n§RBenötigt:§!\n§CEin Gleichberechtigtes Haiti§! oder §CEin Konservatives Haiti§! oder §CEin Liberales Haiti§! oder §CEin Fortschrittliches Haiti§! in §Y$HAI_PATH$§!\n§CKaribische Allianz§! in §Y$CEN_DEM_FORPOL$§! oder §Y$COS_FORPOL$§!"

 WIF_PATH: "£KR_game_rule_flag_WIF  Wahlen und Revolutionen auf den Westindischen Inseln"
 RULE_OPTION_WIF_PATH_RANDOM: "Standard"
 RULE_OPTION_WIF_PATH_RANDOM_DESC: "Die nächsten Wahlen auf den Westindischen Inseln werden über den Weg der Föderation entscheiden, während sich das Empire darauf vorbereitet, London zurückzuerobern. Doch sowohl loyalistische Ängste als auch syndikalistische Revolutionäre könnten das Land ins Chaos stürzen..."
 RULE_OPTION_WIF_PATH_PA_DESC: "Mit dem Sieg der Parti pour l'Autonomie (Partei für Autonomie) liegt die Koalition der Einheitspartei in Trümmern. Normalerweise wäre dies ein Grund zum Feiern unter den Parteimitgliedern, doch die Realität sieht so aus, dass die fragile Allianz, die sie einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die aus dem Machtkampf als Sieger hervorgeht, könnte die Gestalt der Föderation für immer verändern."
 RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  PA und Nationale Volkspartei"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$\nDie PA verbündet sich mit ihrer Nationalen Volkspartei und bildet die §SPA-PNP-Koalition§! und bringt die Föderation auf den Weg des Sozialismus."
 RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  PA und Arbeiterpartei"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$\nIn dem Bemühen, die radikalsten sozialistischen Gruppen an den Rand zu drängen, schließt sich die PA mit der Liberalen Partei zusammen, und beide Parteien werden eng zusammenarbeiten, um der Nation §lLiberalistische Ideale§! zu bringen."
 RULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Einheitspartei"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Die §mEinheitspartei§!, die auf Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss setzt, geht aus den Wahlen von 1937 als Sieger hervor."
 RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  Partei der Nationalen Konsolidierung"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "Ab 1929, als die §cPartei der Nationalen Konsolidierung§! die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der Herrschaft der NCP wurde das Gebiet der Föderation um ehemalige französische Kolonien erweitert. Viele sagen, dass die Politik der Partei zu einer Stagnation in der Föderation führte, aber nachdem sie seit 1933 allmählich wieder an Boden gewonnen hatte, kehrte sie erfolgreich an die Macht zurück."
 RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  Patriotische Vereinigung"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "The Governor General comes into the possession of extraordinary executive powers, empowering the §aPatriotic Union§! and finally making a move towards securing the Federation against those who threaten its existence."
 RULE_OPTION_WIF_PATH_SOCIALIST_DESC: "Socialists of the West Indies band together, full of the agitation and cries of the working class unheard by the governor in Kingston. The revolution rises up with the aim of bringing a new socialist era for the West Indies."
 RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndikalistische Revolution - Arbeiterpartei"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$\nThe §RLabour Party§! wins the subsequent elections."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC: "£KR_game_rule_flag_WIF_syndikalistische Revolution - Volkspartei"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$\nThe §RPeople's Party§! wins the subsequent elections."
 RULE_OPTION_WIF_PATH_SYNDIE: "£KR_game_rule_flag_WIF_syndikalistische Revolution - Butler Partei"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$\nThe §rButler Party§! wins the subsequent elections."
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_WIF  Keine Sozialistische Revolution"
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS_DESC: "Die Föderation der Westindischen Inseln wird ihren Weg durch das reguläre Zufallssystem wählen, mit Ausnahme der sozialistischen Pfade."

 PUE_PATH: "£KR_game_rule_flag_PUE   La Isla del Encanto (Die Insel der Verzauberung)"
 PUE_PATH_CAN_REQUIREMENTS: "\n\n§RRequires:§!\n§CForm New England§! or §COccupy New England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_RANDOM: "Standard"
 RULE_OPTION_PUE_PATH_RANDOM_DESC: "Die prekäre Lage des Gouverneurs, die durch die Weltwirtschaftskrise und die Reformforderungen aller Parteien mit Ausnahme der Regierungskoalition verursacht wurde, kann in den Wirren des Zweiten Amerikanischen Bürgerkriegs kaum Bestand haben."
 RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Kanadische Besetzung"
 RULE_OPTION_PUE_PATH_CAN_DESC: "Nach der Intervention Kanadas in Neuengland ist nun Puerto Rico an der Reihe. Kanada okkupiert die Insel.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  Westindische Inseln Besetzung"
 RULE_OPTION_PUE_PATH_WIF_DESC: "Nachdem Kanada in Neuengland interveniert hat, ist Puerto Rico an der Reihe. Kanada besetzt die Insel, bevor es sie an die Westindischen Inseln abgibt.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Kanadische Marionette"
 RULE_OPTION_PUE_PATH_PUPPET_DESC: "Nachdem Kanada in Neuengland interveniert hat, ist Puerto Rico an der Reihe. Kanada besetzt die Insel und richtet ein Marionettenregime ein.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "Nachdem die Insel von den \"englischen Besatzern\" regiert wurde, revoltieren §nNationalisten§! und erklären die Unabhängigkeit der Insel.\nDaraufhin beschließt ihr ehemaliger Besitzer, der neu gegründeten Republik den Krieg zu erklären."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Duldung"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "Nachdem die Insel von den \"englischen Besatzern\" regiert wurde, revoltieren §nNationalisten§! und erklären die Unabhängigkeit der Insel.\nDaraufhin beschließt ihr ehemaliger Besitzer, nichts dagegen zu unternehmen."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Unabhängigkeit"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC: "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern, und ein unabhängiger Puertoricanischer Staat wird ausgerufen."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  In der Union bleiben"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Zur Verärgerung der Nationalisten bleibt Puerto Rico wie bisher Teil der Vereinigten Staaten.\n\n§RBenötigt:§!\n§CNeuengland meiden§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION: "£KR_game_rule_flag_USA   Zurück in die Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC: "Die Verhandlungen des §PGouverneurs§! über den Wiedereintritt in die Union waren erfolgreich, und Puerto Rico kehrt als eigenständiger Staat in die Vereinigten Staaten zurück."

 PUE_ELECTION: "£KR_game_rule_flag_PUE  Wahlen in Puerto Rico"
 PUE_ELECTION_REQUIREMENTS: "\n\n§RRequires:§!\n§CIndependence§! or §CCanadian Puppet§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_RANDOM: "Standard"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC: "Nach der Unabhängigkeitserklärung werden in Puerto Rico die ersten freien Wahlen in der Geschichte des Landes stattfinden."
 RULE_OPTION_PUE_ELECTION_SOCDEM: "£KR_game_rule_flag_PUE  Popular Democratic Party"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC: "The §SPartido Popular Democratico§!, or Popular Democratic Party, wins the first Puerto Rican elections.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_SOCLIB: "£KR_game_rule_flag_PUE  Liberals"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC: "The §lPartido Liberal§!, or Liberal Party, wins the first Puerto Rican elections.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_AUTDEM: "£KR_game_rule_flag_PUE  Union Party"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "The §aPartido Union§!, or Union Party, wins the first Puerto Rican elections.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Nationalists"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC: "The §nPartido Nacionalista§!, or Nationalist Party, wins the first Puerto Rican elections.$PUE_ELECTION_REQUIREMENTS$"

 GUA_PATH: "£KR_game_rule_flag_GUA   Brief der 311"
 RULE_OPTION_GUA_PATH_RANDOM: "Standard"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei), frustriert über den Mangel an Demokratie in Guatemala, schickt einen Brief an den Präsidenten und fordert Reformen. Der Brief war jedoch nur dazu gedacht, Zeit zu gewinnen, bis sie eine offene Revolte erklärten, die zu einem Bürgerkrieg führte."
 RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA   Orellana gewinnt"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Trotz aller Widrigkeiten gelingt es §aOrellana§! nach dem Sieg über die Rebellen und dem gewonnenen Bürgerkrieg, Präsident zu bleiben."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist   Partido Comunista de Guatemala (Kommunistische Partei von Guatemala)"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §RPartido Comunista de Guatemala§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA   Unionistische Partei"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §cPartido Unionista§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA  Partido Renovación Nacional (Nationale Erneuerungspartei)"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §SPartido Renovación Nacional§! bleibt an der Macht."
 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! gewinnt den Bürgerkrieg, und damit beginnt die Zeit der Erholung des Landes."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg, aber §PUbico§! kehrt mit einer von der United Fruit Company bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_PATH: "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_PATH_RANDOM: "Standard"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und den Sieg der §PNeuen Garde§! zu sichern."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§nPro Patria§! unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Die §rSyndikalisten§! sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der §SArbeiterpartei§! gewonnen werden."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die §lNationaldemokratische Partei§! gewinnt."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In einer überraschenden Wendung der Ereignisse verhaftet §aSalvador Castaneda Castro§! den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_PATH: "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_PATH_RANDOM: "Standard"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Wainwright und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Callejas eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_PATH_PATAUT: "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_PATH_PATAUT_DESC: "§PGeneral Castro§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON   Vorsitzender Callejas"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Eine Notwahl wird vom Rat abgehalten. Callejas und die §cNationale Partei von Honduras§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Der Stadtrat führt eine Notwahl durch. Morales und die §SPartido Liberal de Honduras (Liberale Partei von Honduras)§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist   Präsident Wainwright"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oRatsmitglied Wainwright§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist    Liberal-Sozialistische Spaltung"
RULE_OPTION_NIC_PATH_RANDOM: "Standard"
RULE_OPTION_NIC_PATH_RANDOM_DESC: "Die Liberalen und die Sozialisten stürzten gemeinsam das alte, von den USA unterstützte Regime Nicaraguas, doch nun sind die Gegner der regierenden Sandinisten dem Präsidenten Sandino ein Dorn im Auge. Bei den Wahlen von 1936 droht die Zusammenarbeit zwischen Liberalen und Sozialisten zu scheitern, aber auch der Sturz von Sandino und seiner Partei droht."
RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Augusto César Sandinos §rFront der Nationalen Souveränität§! setzt sich durch und gewinnt die Wahlen von 1936."
RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_PATH_RADSOC_DESC: "Der Hitzkopf Francisco Sequeira Moreno und seine §RBauernpartei von Nicaragua§! gewinnen die Wahlen von 1936 und schaffen einen Mittelweg zwischen den Sandinisten und den Liberalen."
RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Juan Bautista Sacasas §lLiberale Revolutionäre Partei§! gewinnt die Wahlen von 1936 und beginnt, die Revolution zugunsten der liberalen Demokratie umzukehren."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC   PC Sieg"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Die Liberalen von Sacasa gewinnen die Wahlen von 1936 und führen nach einem gescheiterten sozialistischen Aufstand Neuwahlen durch. Diese werden von Emiliano Chamorro Vargas' §cKonservative Partei§! gewonnen."

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanische Wahlen"
 CEN_DEM_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CCentral America is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Die §mDemokratische Einheitspartei§! geht als Siegerin aus den Wahlen hervor.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN   Unionistische Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Die §cUnionistische Partei§! geht als Siegerin aus den Wahlen hervor.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN   Liberale Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Die §lLiberale Partei§! geht als Siegerin aus den Wahlen hervor.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Die §SArbeiterpartei§! geht als Sieger aus den Wahlen hervor.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_CEN   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC: "Die Demokratie hat sich zwar gegenüber den revolutionären Ideologien durchgesetzt, doch wurden die am wenigsten extremen Ideologien nicht verboten. Der §SNationale Revolutionäre Partei§! geht als Sieger aus den Wahlen hervor.$CEN_DEM_PATH_REQUIREMENTS$"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist   Zentralamerikanischer Kongress"
 CEN_SOC_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist   Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "Die §rorthodoxen Syndikalisten§! kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch.$CEN_SOC_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist   Revolutionäre"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die §RRevolutionäre§! gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit.$CEN_SOC_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist   Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die §oMaximistas§! werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?$CEN_SOC_PATH_REQUIREMENTS$"
