 CHI_PATH: "£KR_game_rule_flag_CHI  Weiße Sonne über Rotchina"
 CHI_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_CHI_PATH_RANDOM: "Standard"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Die Linke Kuomintang ist aus dem ersten Krieg gegen die Nanjing-Clique siegreich hervorgegangen, und nun ist es an der Zeit, dass sie sich neu organisiert und ihren künftigen Weg zur nationalen Wiedervereinigung plant."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei hält durch"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, der langjährige Vorsitzende der Partei, hat die diktatorische Macht um sich und seinen Personenkult erfolgreich gefestigt. Mit Hilfe der Fraktion §RReorganisierte Kameradenvereinigung§! innerhalb der Kuomintang verteidigt er sich erfolgreich gegen die wachsende Opposition gegen seine Herrschaft und kann seine autokratische Herrschaft nach eigenem Gutdünken fortsetzen.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling verdrängt den Vorsitzenden"
  RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Song Qingling, die mit der tyrannischen Herrschaft von Wang Jingwei zunehmend unzufrieden ist, schart eine breite Koalition von Oppositionsfraktionen um sich, um sich dem Vorsitzenden entgegenzustellen und ihn in einer spannungsgeladenen Abstimmung zu entmachten. Nachdem sie ihre Macht gefestigt hat, arbeitet sie an der Bildung eines neuen §RRevolutionären Komitees§! für die Kuomintang und entscheidet im Gegenzug über das Schicksal ihrer Verbündeten.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_COUP_DESC: "Die politische Lage verschlechtert sich durch die unaufhörlichen Kämpfe zwischen den zivilen Führern der Kuomintang, und die wachsende Verachtung der Parteidemokratie schürt den Radikalismus. Nachdem die Nation kürzlich geeint und die Japaner aus der Mandschurei vertrieben wurden, verschwinden die einigenden Feinde der Partei ebenso wie jeder Anschein von Zivilität."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Hu Zongnans Fünfte Nationale Revolution"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nHu Zongnans §oGesellschaft zur Wiederbelebung Chinas§! wird mit Hilfe von Dai Lis Büro für Ermittlungen und Statistik die Kontrolle über die Regierung übernehmen, um \"die Ordnung aufrechtzuerhalten\", was eine extremistische, militärische Form der Vormundschaft zur Folge hat.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Chen Gongbos Gegenputsch"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nUnter dem Eindruck des Putsches gegen sie verbünden sich Chen Gongbo und seine §RReorganisierte Kameradenvereinigung§! mit anderen sympathisierenden Gruppierungen, um die Kontrolle über die Republik wiederherzustellen und eine viel radikalere Richtung der Revolution umzusetzen.$CHI_PATH_REQUIREMENTS$"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC Allianzen der Bequemlichkeit"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "Standard"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "Die Linke Kuomintang kann unter bestimmten Umständen einen Pakt und/oder ein Bündnis mit rivalisierenden revolutionären Regierungen der Föderalisten oder die Rechten Kuomintang eingehen. Diese Bündnisse enden aufgrund des gegenseitigen Misstrauens und der divergierenden revolutionären Ziele sehr wahrscheinlich mit einem Verrat."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC  Die Republikanische Allianz hält"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Die Linke Kuomintang wird bei jeder sich bietenden Gelegenheit einen Pakt und/oder ein Bündnis mit den rivalisierenden revolutionären Regierungen der Föderalisten oder der Rechten Kuomintang suchen. Jedes Bündnis, das sie eingehen, wird in vollem Umfang gewürdigt werden, und es wird keinen Verrat geben.\n\n§RBenötigt:§!\n§CDie linke Kuomintang und eine der beiden Parteien, die Föderalisten oder die rechte Kuomintang, müssen eine konkurrierende Regierung bilden.\n\nSie müssen aneinander grenzen und in Frieden leben (ohne dass einer von ihnen Peking oder Wuhan besitzt), um die Entscheidungen zu treffen, die einen Nichtangriffspakt ermöglichen.\n\nDieser Nichtangriffspakt muss lange genug halten, damit die linke Kuomintang Peking und Wuhan einnehmen kann, so dass sie die Entscheidung treffen kann, das Bündnis zu formalisieren und letztere zu unterwerfen§!"

GXC_PATH: "£KR_game_rule_flag_GXC   Zweiter Guangdong-Guangxi-Krieg" 
RULE_OPTION_GXC_PATH_RANDOM: "Standard"
RULE_OPTION_GXC_PATH_RANDOM_DESC: "Zwei der wichtigsten Bastionen des Republikanismus im Süden, die Provinzen Guangdong und Guangxi, die zusammen als Liangguang bekannt sind, wurden durch den Untergang der Qing-Herrschaft in diesem Gebiet destabilisiert. Nachdem eine Invasionstruppe der Rechten Kuomintang aus Yunnan ihre Chance ergriffen hat, die herrschende Clique in Guangxi zu stürzen, werden die obersten Machthaber dieser beiden eng miteinander verbundenen Provinzen versuchen, Liangguang wieder unter einer Regierung zu vereinen."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Sollte Jiongming im Bürgerkrieg siegreich sein, würde er Liangguang näher an die ehrgeizige Vision seiner §SPartei des öffentlichen Interesses§! heranführen, die auf die Schaffung eines demokratischen und föderalen China abzielt."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Föderalisten / Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "Chen Jiongmings §lGroße Republikanische Liga§! führt Guangdong gegen Ma Jis §PAlte Guangxi Clique§! an.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Föderalisten / Neue Guangxi Clique"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "Chen Jiongmings §lGroße Republikanische Liga§! führt Guangdong gegen Li Zongrens §aNeue Guangxi Clique§! an.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_START_DESC: "Nach der Ermordung von Chen Jiongming fallen Ma Ji und seine §PAlte Guangxi Clique§! über Guangdong her."
 RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "ergreift die Macht und übernimmt die Verteidigung der Provinz."
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Handelskorps / Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nIn dem darauf folgenden Machtvakuum wurde Chen Lianbos §mHandelskorps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Left KMT /  Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nIn dem darauf folgenden Machtvakuum wurde Chen Mingshu von der §RLinken Kuomintang§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_COUP_DESC: "Nachdem Li Zongren die alte Guangxi Clique von Ma Ji erfolgreich ausgeschaltet hat, wird die Kuomintang unter"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "leitet einen Staatsstreich gegen Chen Jiongming ein und sichert Liangguang ohne weiteres Blutvergießen."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT  Bürgerkrieg abgewendet - Linker KMT-Putsch"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT  Bürgerkrieg abgewendet - Rechter KMT-Putsch"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\nSpäter übernimmt §aLi Zongren§! die Führung der Kuomintang von Chen Mingshu."

 GXC_FORPOL: "£KR_game_rule_flag_GXC  Liangguang / Guangxi Clique Ausrichtung"
 RULE_OPTION_GXC_FORPOL_RANDOM: "Standard"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC: "Guangdong, die Perle des Südens, ist nach wie vor mit Guangxi, seinem militaristischen Cousin, verbunden, da es dem Duo gelungen ist, den Zweiten Guangdong-Guangxi-Krieg unbeschadet zu überstehen. Und in dessen Folge könnte sich das Schicksal des Südens entscheiden.\nAls traditionelle Brutstätte revolutionärer Bewegungen, in der sowohl die Föderalisten als auch die Kuomintang ihren Sitz hatten, ist sie stereotypisch radikal und republikanisch. Der Sieger des Yue-Gui-Krieges hat die Aufgabe, die Scherben zusammenzuflicken, und muss auch über die Zukunft seiner Provinzen entscheiden."
 RULE_OPTION_GXC_FORPOL_GXC: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Unabhängig"
 RULE_OPTION_GXC_FORPOL_GXC_DESC: "Die Liangguang werden sich von den Fesseln jeder vorgeblichen Ausrichtung befreien und die seit den 1920er Jahren prophezeite nationale Einigung selbst in die Hand nehmen.\n\n§RBenötigt:§!\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§!\n\noder §CDie Linke Kuomintang verliert den Liga-Kollaps-Krieg§! und §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §Linke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CDie Linke Kuomintang verliert den Liga-Kollaps-Krieg§! und §CBürgerkrieg abgewendet - Linke KMT putscht§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_GXC_FORPOL_QIE_DESC: "Ma Ji wird die Zentralregierung in Peking anerkennen, da er die zentrale Autorität anerkennt und seine eigene Herrschaft bewahren will.\n\n§RBenötigt:§!\n§CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\nJede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§RKein§! §CManchu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  An Fengtian angleichen"
 RULE_OPTION_GXC_FORPOL_FNG_DESC: "Das Handelskorps ist standhaft, republikanisch und stellt den Profit über alles. Es wird Liangguang zusammen mit der Fengtian-Clique auf den Weg des goldenen Wohlstands führen, auch wenn es sich mehr für seine japanischen Wohltäter interessiert.\n\n§RBenötigt:§!\n§CChen Lianbo gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_republic  Sich mit den Zhili-Restbeständen verbünden"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC: "Die alte Guangxi-Clique ist standhaft und republikanisch und wird sich mit ihren alten Verbündeten der Zhili-Clique verbünden, die kürzlich aus den Zentralebenen abgesetzt wurde.\n\n§RBenötigt:§!\n§CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\nJede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\nEin §CManchu Putsch§! in §Y$QIE_PATH$§!\nJede §CBewaffnete Abteilung§! oder §CZhili Überreste§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_LKMT: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_LKT  An die Linke KMT ausrichten"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC: "Chen Mingshu, der  \"Lahme General \", wird seine Produktive Volkspartei wieder in den Schoß der Kuomintang führen, andernfalls wird der Führer der 7. NRA-Armee, Li Zongren, die Führung der Kuomintang übernehmen und sich dem Zentralkomitee anschließen. Sollte Wang jedoch scheitern, werden sowohl Li als auch Chen die Führung des Parteistaats übernehmen.\n\n§RBenötigt:§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\n§CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder ein §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§!\n\n§CHinweis: Sollte die linke Kuomintang den Zusammenbruchskrieg der Liga verlieren, werden Chen Mingshu und Li Zongren ihre eigene linke bzw. rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_GXC_FORPOL_FORM_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Die NPA erstellen"
 RULE_OPTION_GXC_FORPOL_FORM_NPA_DESC: "Das Handelskorps oder die alte Guangxi-Clique, die ihre persönliche Herrschaft weitaus mehr schätzt als jede andere nationale Bewegung, wird versuchen, ein neues nationales Schutzbündnis zu gründen, angeblich um sich mit gleichgesinnten Provinzen zusammenzuschließen und ihre Herrschaft zu sichern. Wenn es jedoch bereits einen solchen Bund gibt, werden sie sich mit ihm verbünden.\n\n§RBenötigt:§!\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\noder §CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und jede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Angleichung an den NPA"
 RULE_OPTION_GXC_FORPOL_NPA_DESC: "Das Handelskorps oder die alte Guangxi-Clique, die ihre persönliche Herrschaft weitaus mehr schätzt als jede andere nationale Bewegung, wird versuchen, sich einer neuen Nationalen Schutzallianz anzuschließen, angeblich um sich mit den gleichgesinnten Provinzen zusammenzuschließen und ihre lokale Herrschaft zu sichern.\n\n§RBenötigt:§!\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\noder §CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und jede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§CDie NPA erstellen§! in §Y$SZC_FORPOL$§! oder §Y$YUN_FORPOL$§!"

 UPC_PATH: "£KR_game_rule_flag_UPC  Die Fackel des chinesischen Föderalismus"
 UPC_PATH_REQUIREMENTS: "\n\n§RRequires:§!\n§CThe Federalists unify China§!"
 RULE_OPTION_UPC_PATH_RANDOM: "Standard"
 RULE_OPTION_UPC_PATH_RANDOM_DESC: "Der Gründer der föderalistischen Bewegung und Vater der Nation, Chen Jiongming, hat sich nach seinem Sieg bei der Einigung des Landes entschieden, nicht mehr an der Spitze zu stehen. Nach dieser Nachricht suchen die verschiedenen demokratischen Parteien des neuen China händeringend nach ihren Vertretern."
 RULE_OPTION_UPC_PATH_SOCDEM: "£KR_game_rule_flag_UPC  Der Kontinuitätskandidat"
 RULE_OPTION_UPC_PATH_SOCDEM_DESC: "Aufgrund seiner Stellung als politischer Schützling von Chen Jiongming, der seit langem Mitglied der §SZhongguo Zhigongdang§! ist, die auch als Partei des öffentlichen Interesses bekannt ist, und mit der leisen Andeutung, Chens Nachfolger zu sein, wird Chen Qiyou die Parteiführung der PIP übernehmen.\nUnter Beibehaltung der Kontinuität der Politik der vorherigen Regierung wird er dafür sorgen, dass die Demokratie im neuen föderalistischen System weiter gedeiht.$UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB: "£KR_game_rule_flag_UPC  Rückkehr des Mitgründers"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB_DESC: "Mit seinem immensen politischen Einfluss innerhalb Chinas und seinem kontinuierlichen Eintreten für die föderalistischen Werte in Yunnan wird Tang Jiyao seine Position als Mitbegründer der §lZhongguo Zhigongdang§! oder Partei des öffentlichen Interesses durchsetzen, um Chen Qiyou den Anspruch auf die Parteiführung streitig zu machen.\nMit dem aus Yunnan stammenden Gouverneur, der zum nationalen Politiker wurde, wird Tang eine gemäßigtere Form des chinesischen Föderalismus anstreben und, wenn nötig, Opfer bringen, um das Überleben der Demokratie zu sichern.$UPC_PATH_REQUIREMENTS$\n\n§CDer König des Südwestens§! in §Y$YUN_PATH$§!"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB: "£KR_game_rule_flag_UPC  Wahre Sozialdemokratie"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB_DESC: "Die §lZhongguo Minzhu Tongmeng§! oder Demokratische Liga Chinas, die seit langem ein überzeugter Verfechter der Demokratie ist und in verschiedenen Provinzen nur eine untergeordnete Rolle spielt, wird endlich den großen Schatten der Partei des öffentlichen Interesses überwinden und an die Spitze der Nation aufsteigen.\nAls unangefochtener Parteivorsitzender wird Zhang Junmai einen Kurs der chinesischen Demokratie verfolgen, der sich an den westlichen Sozialdemokraten orientiert.$UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_UPC_PATH_SOCCON_DESC: "Die nordchinesischen demokratischen Parteien und Überbleibsel werden sich hinter den beiden größten Befürwortern der Demokratie innerhalb des Beiyang-Systems versammeln und sich zur §cMinzhu Xianzheng Dang§! oder Demokratischen Konstitutionalistischen Partei zusammenschließen."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON: "£KR_game_rule_flag_UPC  Rückkehr der Harmony-Vereinigung"
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nWenn er schließlich die Parteiführung übernimmt, wird Gao Lingwei einen konservativen Kurs in Richtung chinesische Demokratie verfolgen und einen funktionalen Kompromiss mit den Militaristen und Kriegsherren innerhalb der Nation erreichen.$UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON: "£KR_game_rule_flag_UPC  Chinesisches Gesicht des Pragmatismus"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAls Parteivorsitzender wird Hu Shih einen pragmatischen Kurs in Richtung chinesische Demokratie verfolgen, wobei sein intellektueller Verstand schnell am Werk ist, um sicherzustellen, dass sich eine einzigartige chinesische Form des \"Pragmatismus\" durchsetzt.$UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_UPC_PATH_TANG_SOCCON: "£KR_game_rule_flag_UPC  Ein letzter Gambit für die Führungsrolle"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nNachdem Tang Jiyao aus dem Rennen um den Parteivorsitz der Partei des öffentlichen Interesses ausgeschieden ist, wird er seinen Hut für die DCP in den Ring werfen, um einen letzten Versuch zu unternehmen, sich die nationale Führung zu sichern.$UPC_PATH_REQUIREMENTS$\n\n§CDer König des Südwestens§! in §Y$YUN_PATH$§!"

HNN_PATH: "£KR_game_rule_flag_HNN   Hunans schicksalhafte Wahlen"
 RULE_OPTION_HNN_PATH_RANDOM: "Standard"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Nach der Abspaltung von der Liga der Acht Provinzen befindet sich Hunan unter Zhao Hengti auf einem gefährlichen Weg. Sein republikanischer Anspruch auf eine demokratische Herrschaft wird in Frage gestellt, und die anderen beteiligten Parteien fordern Neuwahlen. Nachdem er die Verfassung von Hunan wiederhergestellt hat, werden seine demokratischen Träume in Frage gestellt, und andere Fraktionen streben nach der Macht. Was als Nächstes geschieht, wird über das Schicksal des Kreuzungspunkts von China entscheiden."
RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN   Das Demokratische Mandat"
RULE_OPTION_HNN_PATH_SOCCON_DESC:  "Zhao Hengti's §cVolkserneuerungsgesellschaft§! erringt bei den Wahlen in Hunan einen erwarteten Sieg. \nSie werden es vorziehen, sich mit den Föderalisten zu verbünden, dann mit den Zhili, wenn diese in Peking noch an der Macht sind, und dann mit Fengtian."
RULE_OPTION_HNN_PATH_KMT_DESC: "Überraschungssieg der Kuomintang-\"Einheitsfront\" bei den Wahlen in Hunan,und der Marsch der Tang Xiangming's"
RULE_OPTION_HNN_PATH_SOCDEM:  "£KR_game_rule_flag_HNN_KMT Das Revolutionäre Dunkle Pferd"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ Zhili Clique on Changsha fails.\nHunan is led by Tang Shengzhi's §SKMT-8th Army§!, who will prefer to align with the Left Kuomintang, then the Right Kuomintang, then the Federalists, and then the National Protection Alliance."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN_KMT  Avantgarde der Revolution"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ Zhili Clique on Changsha fails.\nHunan is led by Cheng Qian's §aKMT-6th Army§!, who will prefer to align with the Right Kuomintang, and then the Left Kuomintang."
 RULE_OPTION_HNN_PATH_TANG_FORPOL: "He will prefer to align with the Northern Zhili, then the Southern Zhili, then Yan Xishan if he has made a government."
 RULE_OPTION_HNN_PATH_PATAUT: "£KR_game_rule_flag_HNN_ZHILI  All Under the Governor - Military"
 RULE_OPTION_HNN_PATH_PATAUT_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ §PZhili Clique§! on Changsha is successful.\n$RULE_OPTION_HNN_PATH_TANG_FORPOL$"
 RULE_OPTION_HNN_PATH_TANG_AUTDEM: "£KR_game_rule_flag_HNN_ZHILI  All Under the Governor - Civilian"
 RULE_OPTION_HNN_PATH_TANG_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ Zhili Clique on Changsha is successful. Later, he decides to \"restore\" §acivilian§! rule.\n$RULE_OPTION_HNN_PATH_TANG_FORPOL$"

SZC_PATH: "£KR_game_rule_flag_SZC   Eine Provinz, vier Cliquen"
 SZC_PATH_ZHL_REQUIREMENTS: "\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_RANDOM: "Standard"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "Im Zuge des Zerfalls der Zhili-Autorität ist die fragile Allianz, die die herrschenden Cliquen von Sichuan zusammengehalten hat, schließlich ins Wanken geraten. Als sich der ehrgeizige Liu Xiang und sein Industriekorps gegen die dominante Rüstungsabteilung unter der Führung von Yang Sen erheben, steht eine wichtige Provinz am Scheideweg."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Die §aRüstungsabteilung§! von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, behält die Macht und will Sichuan in die Zhili-Sphäre einbinden.\nAls Kandidat der Kontinuität wird Yang Sen für die Fortsetzung einer stabilen Regierungsführung in Sichuan sorgen."
RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC   Rüstungsabteilung - Yang Sen"
RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
RULE_OPTION_SZC_PATH_REMNANTS_DESC: "§CHinweis: Wenn Wu Peifu in Peking erfolgreich gestürzt wird, werden die Überreste der Zhili in Sichuan zu den Waffen greifen.§!"
RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  Rüstungsabteilung - Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\nSpäter wird Yangs ehemaliger Verbündeter Liu Cunhou einen Staatsstreich starten. Der Opportunist, der dem Jademarschall treu ergeben ist, wird Sichuan sicher regieren.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_PATAUT: "£KR_game_rule_flag_SZC  Industrielle Korps"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Liu Xiangs §PIndustriekorps§! erobert erfolgreich Chengdu und schlägt alle Widerstände nieder. Unter Liu Xiang wird Sichuan zu einer Bastion des Fortschritts, denn der König von Sichuan hat weitaus größere Ambitionen, als opportunistisch und besessen von hoher Modernisierung zu sein."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos übernimmt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf.\nSichuan wendet sich nach innen und will neutral bleiben, um das kulturelle Zentrum des ländlichen Chinas zu werden, mit"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "§CHinweis: Wenn Chen Jiongming nicht ermordet wird und die Macht in Liangguang verliert, wird er in Sichuan zu den Waffen greifen.§!"
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  Baoding Abteilung - Deng Xihou"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§cDeng Xihou§! führt die Diarchie an, wobei die Provinz den Föderalisten zugeneigt ist, aber mit der linken Kuomintang sympathisiert.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  Baoding Abteilung - Liu Wenhui"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§mLiu Wenhui§! führt die Diarchie an und neigt die Provinz den Föderalisten zu, sympathisiert aber mit der linken Kuomintang.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Streitkräften, und ihre vereinten Kräfte zerschlagen die geschwächte Rüstungsabteilung.\nSichuan wird zu einer Bastion des Republikanismus, mit"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Offiziersabteilung - Xiong Kewu"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Xiong Kewu's §lSelbstverwaltungspartei§! die die Provinz den Föderalisten zuneigt, aber mit linken Kuomintang-Sympathien.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Offiziersabteilung - Lü Chao"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Lü Chao's §SDrei-Prinzipien-Partei§! lehnte die Provinz an die linke Kuomintang an, jedoch mit föderalistischen Sympathien.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili-Reste - Yan Huiqing"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC: "Die Überreste der Zhili haben das §aBeiyang Establishment§!, angeführt von Yan Huiqing, in der Regierung des Marschalls verankert. In der Absicht, eher früher als später zu reformieren, versuchen sie, die politischen Gründe für das Scheitern der Republik zu analysieren.$SZC_PATH_ZHL_REQUIREMENTS$"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Zhili Überreste - Wang Chengbin"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC: "Die Überreste der Zhili haben die §PCentral-Armee§! unter der Führung von Marschall Wang Chengbin, die weiterhin dem Sturm trotzt. Der Marschall von Tianjin ist entschlossen, die verachteten Royalisten um jeden Preis zu vernichten und hat ein Vermächtnis zu erfüllen.$SZC_PATH_ZHL_REQUIREMENTS$"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Sichuan Clique Ausrichtung"
 RULE_OPTION_SZC_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC: "Die Sichuan-Clique, die lange Zeit ein Bollwerk interner Spannungen und Machtkämpfe war, wird nach dem absoluten Triumph einer ihrer zahlreichen Fraktionen endlich ein Gefühl von Frieden und Solidarität entwickeln.\nAls Mikrokosmos der Warlord-Ära ist die Zukunft Sichuans angesichts des Zusammenbruchs der Zhili-Autorität ungewiss, aber sie hat das Potenzial, die letzte Bastion zahlreicher Bewegungen zu sein. Wenn sich eine Gelegenheit bietet, wird Sichuan versuchen, ein nationaler Vereiniger zu werden oder sich einer sympathisierenden Fraktion anzuschließen."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Unabhängig"
 RULE_OPTION_SZC_FORPOL_SZC_DESC: "Sichuan wird die Last aller anderen nationalen Bewegungen abwerfen und versuchen, China selbst zu vereinen.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder jede §CZhili Überreste§! in §Y$SZC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\nalle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder jeder §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und alle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC: "Mit dem Niedergang der Zhili-Autorität werden Loyalisten und Opportunisten Sichuan dazu bringen, sich mit"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_SZC_FORPOL_QIE_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die Zentralregierung in Peking.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder jede §CBewaffnette Abteilung§! in §Y$SZC_PATH$§!\n\n§RKeinen§! §CMandschu-Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_SZC_FORPOL_FNG_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die Fengtian Clique.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§! und §Rnicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!\n\noder eine §CBaoding Abteilung§! in\n§Y$SZC_PATH$§! und §Rnicht§! §CDie Konferenz scheitert§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC  Anpassung an die Föderalisten"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die föderalistische Bewegung und die Umsetzung ihrer Vision.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder jede §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\nAlle §CFöderalisten§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  An die Linke KMT angleichen"
