l_german:
## Europe
 # Denmark
 landmark_christiansborg_palace: "Das Schloss Christiansborg"
 landmark_christiansborg_palace_plural: "$landmark_christiansborg_palace$"
 landmark_christiansborg_palace_desc: "§LDas Schloss Christiansborg ist ein monumentaler neobarocker Palast auf der Insel Slotsholmen im Herzen von Kopenhagen. Nach dem großen Brand von 1884 wieder aufgebaut und erst kürzlich fertiggestellt, dient das Schloss heute als Sitz der Dänischen Regierung und beherbergt das Folketing, den Obersten Gerichtshof und die Büros des Premierministers. Als langjähriges Symbol der königlichen Autorität und Regierungsgewalt in Dänemark verkörpert Christiansborg die Kontinuität der Dänischen Monarchie und der Verfassungstradition.§!"

 # France
 landmark_arc_de_triomphe: "Der Arc de Triomphe"
 landmark_arc_de_triomphe_plural: "$landmark_arc_de_triomphe$"
 landmark_arc_de_triomphe_desc: "§LDer Arc de Triomphe ist ein prächtiges Triumphdenkmal, das das westliche Ende der Champs-Élysées in Paris dominiert. Er wurde von Napoleon in Auftrag gegeben, um die Siege und Soldaten Frankreichs zu ehren, und steht als Zeugnis für den militärischen Ruhm und die Opferbereitschaft der Nation. Unter seinem Gewölbe befindet sich das Grabmal des unbekannten Soldaten, eine feierliche Erinnerung an den Ersten Weltkrieg und seine bleibenden Spuren in der Französischen Republik. Der Arc de Triomphe ist bis heute ein starkes Symbol für die Einheit Frankreichs und den Nationalstolz.§!"

 landmark_notre_dame: "Notre-Dame de Paris"
 landmark_notre_dame_plural: "$landmark_notre_dame$"
 landmark_notre_dame_desc: "§LNotre-Dame de Paris ist eine gotische Kathedrale, die sich auf der Île de la Cité im historischen Herzen von Paris erhebt. Sie wurde über Jahrhunderte hinweg erbaut und war Zeuge von Krönungen, Revolutionen und dem spirituellen Leben Frankreichs. Bekannt für ihre hoch aufragenden Türme, riesigen Rosettenfenster und klangvollen Glocken, hat die Kathedrale die Turbulenzen der letzten Jahrzehnte überstanden und ist ein Zeugnis des Glaubens und der Geschichte Frankreichs.§!"

 # Germany
 landmark_brandenburg_gate: "Brandenburger Tor"
 landmark_brandenburg_gate_plural: "$landmark_brandenburg_gate$"
 landmark_brandenburg_gate_desc: "§LDas Brandenburger Tor ist ein prächtiges neoklassizistisches Denkmal im Herzen Berlins. Es wurde im späten 18. Jahrhundert als Symbol des Friedens errichtet und ist seitdem zum wichtigsten Wahrzeichen des preußischen und deutschen Staates geworden. Unter der Herrschaft des Kaisers überblickt das Tor Paraden, Zeremonien und das bürgerliche Leben in der Hauptstadt des modernen Deutschlands und verkörpert sowohl die kaiserliche Tradition als auch die Einheit der deutschen Nation.§!"

 landmark_cologne_cathedral: "Der Kölner Dom"
 landmark_cologne_cathedral_plural: "$landmark_cologne_cathedral$"
 landmark_cologne_cathedral_desc: "§LDer Kölner Dom ist ein hoch aufragendes Meisterwerk der Gotik, das die Skyline der Rheinmetropole Köln dominiert. Im Mittelalter begonnen und im 19. Jahrhundert fertiggestellt, spiegeln seine Zwillingstürme und sein weitläufiges Innere Jahrhunderte deutscher Handwerkskunst und Frömmigkeit wider. Seit langem ein Wallfahrtsort und Symbol des Nationalstolzes, steht der Dom für Glauben, Beharrlichkeit und das bleibende kulturelle Erbe Deutschlands.§!"

 # Italy
 landmark_leaning_tower_of_pisa: "Der Schiefe Turm von Pisa"
 landmark_leaning_tower_of_pisa_plural: "$landmark_leaning_tower_of_pisa$"
 landmark_leaning_tower_of_pisa_desc: "§LDer Schiefe Turm von Pisa ist ein markanter romanischer Glockenturm, der sich über der Piazza dei Miracoli erhebt. Er wurde im Mittelalter erbaut und ist aufgrund seiner unbeabsichtigten Neigung zu einem der bekanntesten Wahrzeichen Italiens geworden. Der Turm steht neben der Kathedrale, für die er erbaut wurde, und zeugt vom italienischen Erfindungsreichtum, der Beharrlichkeit und dem bleibenden Erbe der historischen Stadtstaaten der Halbinsel.§!"

 # Russia
 landmark_saint_basils_cathedral: "Basilius-Kathedrale"
 landmark_saint_basils_cathedral_plural: "$landmark_saint_basils_cathedral$"
 landmark_saint_basils_cathedral_desc: "§LDie Basilius-Kathedrale erhebt sich auf dem Roten Platz in Moskau, ihre lebhaften Zwiebeltürme und gemusterten Ziegelsteine bilden eine imposante Präsenz neben dem Kreml. Einst von Iwan IV. zur Feier der Eroberung von Kasan in Auftrag gegeben, steht sie heute unter der wachsamen Aufsicht des russischen Staates, ein Relikt der zaristischen Macht, das weiterhin Zeuge des Lebens der Bürger der Stadt ist. In ihren Kapellen hallt noch immer der Widerhall jahrhundertelanger Gottesdienste nach und macht das Gebäude zu einem Zeugnis der Geschichte und spirituellen Tradition Russlands.§!"

 landmark_winter_palace: "Der Winterpalast"
 landmark_winter_palace_plural: "$landmark_winter_palace$"
 landmark_winter_palace_desc: "§LDer Winterpalast ist ein prachtvoller Rokoko-Palast, der bis 1917 als offizielle Residenz des Hauses Romanow diente. Im Herzen von Petrograd gelegen, war der Palast Schauplatz vieler entscheidender Ereignisse der russischen Revolutionen. Ein Teil des Palasts beherbergt das Eremitage-Museum, während der Rest ein weitläufiger Verwaltungskomplex ist. Der Winterpalast bleibt ein Symbol des Stolzes für ganz Russland.§!"

 landmark_vozhd_liberator: "Der Woschd-Befreier"
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc: "§LDer Woschd-Befreier steht am Ufer des Charkower Flusses und ist eine 22 Meter hohe Bronzestatue von Boris Sawinkow, sitzend auf einem 29 Meter hohen neoklassischen Sockel. Der Woschd, in einem langen Mantel gekleidet und streng nach Westen blickend, erhebt sich als heroische Figur über seiner Heimatstadt. Im Inneren des Sockels brennt ein ewiges Feuer für die unbekannten Soldaten, die ihr Leben im Großen Vaterländischen Krieg gaben.§!"

## Americas
 landmark_white_house: "Das Weiße Haus"
 landmark_white_house_plural: "$landmark_white_house$"
 landmark_white_house_desc: "§LDas Weiße Haus repräsentiert den Sitz der amerikanischen Präsidentschaft. Im District of Columbia gelegen, ist das Weiße Haus seit seiner Fertigstellung im Jahr 1800 zum Symbol der Republik geworden.§!"
 landmark_white_house_desc: "§LDas Weiße Haus ist ein neoklassizistisches Herrenhaus im Zentrum von Washington, D.C., das als Residenz und Amtssitz des Präsidenten der Vereinigten Staaten dient. Es wurde im späten 18. Jahrhundert erbaut und war Zeuge der Gründung der Nation, politischer Krisen und der Amtszeiten aufeinanderfolgender Präsidenten. Das Weiße Haus, das für seine Säulengänge, Prunksäle und seine zeitlose Fassade bekannt ist, bleibt der wichtigste Sitz der amerikanischen Exekutive und ein Symbol für die Kontinuität der Nation.§!"

 landmark_capitol: "Das Kapitol"
 landmark_capitol_plural: "$landmark_capitol$"
 landmark_capitol_desc: "§LDas Kapitol der Vereinigten Staaten erhebt sich prominent auf dem Capitol Hill in Washington, D.C., als Sitz des Kongresses der Nation. Es wurde im späten 18. Jahrhundert begonnen und durch sukzessive Erweiterungen fertiggestellt und ist seitdem Schauplatz für legislative Debatten und politische Veränderungen. Seine Kuppel, seine Kammern und seine prächtigen Treppen machen es zum Zentrum des politischen Lebens und der verfassungsmäßigen Ordnung der Vereinigten Staaten.§!"

 landmark_washington_monument: "Das Washington Monument"
 landmark_washington_monument_plural: "$landmark_washington_monument$"
 landmark_washington_monument_desc: "§LDas Washington Monument ist ein hoch aufragender Obelisk auf der National Mall in Washington, D.C., der zu Ehren von George Washington, dem ersten Präsidenten der Nation, errichtet wurde. Nach jahrzehntelangen Bauunterbrechungen wurde es 1888 fertiggestellt und ist seitdem Zeuge des Wachstums der Hauptstadt und des bürgerlichen Lebens der Republik. Seine imposante Höhe und beeindruckende Präsenz machen es zu einem bleibenden Denkmal für die amerikanische Führungsrolle und das nationale Gedächtnis.§!"

 landmark_pentagon: "Das Pentagon"
 landmark_pentagon_plural: "$landmark_pentagon$"
 landmark_pentagon_desc: "§LDas Pentagon ist ein riesiges fünfeckiges Hauptquartier des US-Kriegsministeriums am Rande von Washington, D.C. Es wurde entworfen, um die Militärverwaltung zu zentralisieren und die Verteidigungsoperationen der Nation zu konsolidieren. Das Gebäude verkörpert moderne Ingenieurskunst und die organisatorische Stärke der amerikanischen Streitkräfte. Es steht als Zeugnis für die Bereitschaft und Entschlossenheit des Landes.§!"

 landmark_empire_state_building: "Das Empire State Building"
 landmark_empire_state_building_plural: "$landmark_empire_state_building$"
 landmark_empire_state_building_desc: "§LDas Empire State Building ragt über Manhattan empor und ist ein imposantes Symbol für den Ehrgeiz der Stadt New York. Es wurde 1931 fertiggestellt und ist das höchste von Menschenhand geschaffene Bauwerk der Welt. Seine Art-déco-Fassade und seine Spitze prägen heute die Skyline der Stadt und stehen als Denkmal für die amerikanische Industrie, das Unternehmertum und das rasante Wachstum der modernen Metropole.§!"

 landmark_boulder_dam: "Boulder Dam"
 landmark_boulder_dam_plural: "$landmark_boulder_dam$"
 landmark_boulder_dam_desc: "§LDer Boulder Dam überspannt den Colorado River an der Grenze zwischen Arizona und Nevada und ist ein riesiges Betonbauwerk, das Anfang der 1930er Jahre fertiggestellt wurde. Er wurde gebaut, um Überschwemmungen zu kontrollieren, Bewässerung zu ermöglichen und Strom zu erzeugen, und hat die umliegende Region verändert. Seine Größe und Technik haben die Umgebung neu gestaltet und zeigen die industrielle Leistungsfähigkeit der Nation und ihre Fähigkeit, die natürliche Umwelt zu beherrschen.§!"

 landmark_golden_gate_bridge: "Golden Gate Brücke"
 landmark_golden_gate_bridge_plural: "$landmark_golden_gate_bridge$"
 landmark_golden_gate_bridge_desc: "§LGolden Gate Brücke
Die Golden Gate Brücke überspannt die Einfahrt zur San Francisco Bay und ist eine imposante Hängebrücke, die die Stadt mit Marin County verbindet. Ihre Türme und geschwungenen Kabel bilden eine der längsten und beeindruckendsten Brücken der Welt. Die Brücke ist ein Zeugnis amerikanischer Ingenieurskunst, Ambition und der Beherrschung moderner Infrastruktur..§!"

 landmark_hollywood_sign: "Hollywood-Schriftzug"
 landmark_hollywood_sign_plural: "$landmark_hollywood_sign$"
 landmark_hollywood_sign_desc: "§LDas Hollywoodland-Zeichen erhebt sich auf den Hügeln über Los Angeles, seine großen weißen Buchstaben werben für eine Wohnsiedlung und markieren den wachsenden Stadtteil. Es wurde 1923 errichtet und ist zu einem markanten Merkmal der Stadtlandschaft geworden. Das Zeichen ist in der gesamten Umgebung sichtbar und wird heute eng mit der Filmindustrie und der rasanten Expansion von Los Angeles in Verbindung gebracht.§!"

 # Mexiko
 landmark_chichen_itza: "Chichen Itza"
 landmark_chichen_itza_plural: "$landmark_chichen_itza$"
 landmark_chichen_itza_desc: "§LChichen Itza erhebt sich auf der Halbinsel Yucatán als Überrest einer großen Maya-Stadt, deren Pyramiden, Tempel und Ballspielplätze Jahrhunderte präkolumbianischer Zivilisation widerspiegeln. In den letzten Jahren haben amerikanische Archäologen und Wissenschaftler umfangreiche Studien und Erhaltungsmaßnahmen durchgeführt, wodurch die Stätte größere Aufmerksamkeit erlangte. Die Ruinen zeugen sowohl vom Einfallsreichtum der Maya-Zivilisation als auch von der wachsenden Rolle der Vereinigten Staaten bei der Erforschung und Erhaltung des alten Amerikas.§!"

 # Chile
 landmark_moai: "Mo'ai"
 landmark_moai_plural: "$landmark_moai$"
 landmark_moai_desc: "§LDie Moai-Statuen der Osterinsel erheben sich entlang der Küsten und Bergrücken der Insel. Ihre massiven Steinformen wurden vor Jahrhunderten vom Volk der Rapa Nui geschaffen. Seit dem späten 19. Jahrhundert unter chilenischer Verwaltung, ziehen die Statuen die Aufmerksamkeit von Wissenschaftlern und Besuchern gleichermaßen auf sich. Sie sind stille Zeugen der Genialität und Kultur der Ureinwohner der Insel und markieren einen abgelegenen Winkel des Pazifiks, der seit langem von Menschenhand geprägt ist.§!"

## Asia
 # Burma
 landmark_shwedagon_pagoda: "Shwedagon-Pagode"
 landmark_shwedagon_pagoda_plural: "$landmark_shwedagon_pagoda$"
 landmark_shwedagon_pagoda_desc: "§LDie Shwedagon-Pagode erhebt sich an den Hängen des Shwedagon-Hügels in Yangon, Burma, und ist eine der heiligsten buddhistischen Stätten des Landes. Ihre goldene Spitze und ihre alte Architektur spiegeln Jahrhunderte der Hingabe und des kulturellen Erbes wider. Die Pagode zieht weiterhin Pilger und Besucher aus ganz Asien an und symbolisiert die anhaltende spirituelle Bedeutung der buddhistischen Traditionen Burmas.§!"

 # Japan
 landmark_himeji_castle: "Burg Himeji"
 landmark_himeji_castle_plural: "$landmark_himeji_castle$"
 landmark_himeji_castle_desc: "§LDie Burg Himeji thront über der Stadt Himeji und gehört zu den am besten erhaltenen Feudalburgen Japans. Sie wurde im frühen 17. Jahrhundert fertiggestellt und ist mit ihren weiß verputzten Mauern, mehrschichtigen Verteidigungsanlagen und ihrem hoch aufragenden Bergfried ein Paradebeispiel für die Militärarchitektur der Tokugawa-Zeit. Die Burg überstand Bürgerkriege, Restaurierungen und Modernisierungen und spiegelt bis heute die kriegerischen Traditionen und die kaiserliche Vergangenheit Japans wider.§!"

 landmark_okayama_castle: "Burg Okayama"
 landmark_okayama_castle_plural: "$landmark_okayama_castle$"
 landmark_okayama_castle_desc: "§LDie Burg Okayama steht am Ufer des Flusses Asahi und unterscheidet sich durch ihr dunkles Äußeres und ihren imposanten Bergfried von anderen japanischen Festungen. Sie wurde im späten 16. Jahrhundert erbaut und diente während der Sengoku-Zeit und der frühen Tokugawa-Zeit als regionales Machtzentrum. Heute erinnert das Bauwerk an die Autorität der lokalen Herrscher und das Erbe der Samurai-Klasse.§!"

 # Siam
 landmark_wat_arun: "Wat Arun"
 landmark_wat_arun_plural: "$landmark_wat_arun$"
 landmark_wat_arun_desc: "§LWat Arun liegt am westlichen Ufer des Chao Phraya Flusses in Bangkok und ist eine der bekanntesten religiösen Stätten in Siam. Der Tempelkomplex mit seinem hoch aufragenden Prang zeigt starken Einfluss der Khmer und langjährige buddhistische Traditionen. Wat Arun ist eng mit der Chakri-Dynastie und der Hauptstadt verbunden und steht weiterhin für die engen Beziehungen zwischen Glauben, Monarchie und dem siamesischen Staat.§!"

## Middle East
 # Arabia
 landmark_kaaba: "Die Kaaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "§LIm Zentrum der Großen Moschee in Mekka erhebt sich die Kaaba, die heiligste Stätte des Islam. Ihr mit schwarzem Stoff verhülltes Bauwerk bestimmt seit Jahrhunderten die Richtung der muslimischen Gebete und Pilgerfahrten. Die Kaaba wurde über Generationen hinweg wieder aufgebaut und instand gehalten und prägt bis heute das spirituelle Leben der islamischen Welt und bekräftigt die Vorrangstellung Mekkas als heilige Stadt.§!"

 # Egypt
 landmark_pyramids_of_giza: "Die Pyramiden von Gizeh"
 landmark_pyramids_of_giza_plural: "$landmark_pyramids_of_giza$"
 landmark_pyramids_of_giza_desc: "§LAuf dem Wüstenplateau westlich von Kairo dominieren die Pyramiden von Gizeh als monumentale Grabstätten der alten Pharaonen Ägyptens die Landschaft. Sie wurden während des Alten Reiches erbaut und zeugen mit ihrer gewaltigen Größe und präzisen Bauweise von der Organisation und Macht der frühen ägyptischen Zivilisation. Die Pyramiden, die dem modernen Staat um Jahrtausende vorausgingen, sind bleibende Denkmäler für den Ehrgeiz und Einfallsreichtum der Menschen.§!"
