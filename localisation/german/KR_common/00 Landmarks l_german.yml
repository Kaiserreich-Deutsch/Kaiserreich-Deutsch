l_german:

 landmark_white_house: "Das Weiße Haus"
 landmark_white_house_plural: "$landmark_white_house$"
 landmark_white_house_desc: "§LDas Weiße Haus repräsentiert den Sitz der amerikanischen Präsidentschaft. Im District of Columbia gelegen, ist das Weiße Haus seit seiner Fertigstellung im Jahr 1800 zum Symbol der Republik geworden.§!"

 landmark_winter_palace: "Der Winterpalast"
 landmark_winter_palace_plural: "$landmark_winter_palace$"
 landmark_winter_palace_desc: "§LDer Winterpalast ist ein prachtvoller Rokoko-Palast, der bis 1917 als offizielle Residenz des Hauses Romanow diente. Im Herzen von Petrograd gelegen, war der Palast Schauplatz vieler entscheidender Ereignisse der russischen Revolutionen. Ein Teil des Palasts beherbergt das Eremitage-Museum, während der Rest ein weitläufiger Verwaltungskomplex ist. Der Winterpalast bleibt ein Symbol des Stolzes für ganz Russland.§!"

 landmark_vozhd_liberator: "Der Woschd-Befreier"
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc: "§LDer Woschd-Befreier steht am Ufer des Charkower Flusses und ist eine 22 Meter hohe Bronzestatue von Boris Sawinkow, sitzend auf einem 29 Meter hohen neoklassischen Sockel. Der Woschd, in einem langen Mantel gekleidet und streng nach Westen blickend, erhebt sich als heroische Figur über seiner Heimatstadt. Im Inneren des Sockels brennt ein ewiges Feuer für die unbekannten Soldaten, die ihr Leben im Großen Vaterländischen Krieg gaben.§!"