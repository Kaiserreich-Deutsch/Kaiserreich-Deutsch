 central_asia_land_of_wanderers: "Land der Wanderer"
 central_asia_land_of_wanderers_desc: "Unsere Gesellschaft ist traditionell recht nomadisch und besteht zu einem großen Teil aus wandernden Stämmen, die mit ihren Viehherden umherziehen. Der Aufstieg der Eisenbahn hat viele der alten Städte wiederbelebt und neue entstehen lassen, auch wenn die Ansiedlung von Ausländern in jüngster Zeit viel dazu beigetragen hat, unsere Lebensweise zu stören. Wir müssen jedoch der Tatsache ins Auge sehen, dass das Zeitalter der Nomaden zu Ende geht, und wenn wir auf der Weltbühne wettbewerbsfähig sein wollen, müssen wir uns an das neue Industriezeitalter anpassen."

## Gemeinsame Schwerpunkte ##

 CA_poisoned_wells_and_burnt_grass: "Beseitigung von vergifteten Brunnen und verbranntem Gras"
 CA_poisoned_wells_and_burnt_grass_desc: "Der Krieg in Zentralasien hat unser Land in Schutt und Asche gelegt, und unser Volk hat kaum noch die Mittel, um zu überleben. Die Dörfer sind nur noch ausgebrannte Hüllen, ihre Bewohner sind über die ganze Region verstreut, die Eisenbahnlinien sind zerrissen, und Banditen streifen durch das Land und machen Jagd auf die Überlebenden. Um die politische Stabilität wiederherzustellen, müssen wir die wirtschaftlichen Zerstörungen des Konflikts beseitigen."

 CA_focus_on_light_industry: "Weine und Stoffe"
 CA_focus_on_light_industry_desc: "Turkestan ist berühmt für seine Stoffe, die von Berlin bis Amerika geschätzt werden, und unsere Früchte und Trauben können zur Herstellung neuer Weinsorten und Konserven verwendet werden. Diese Exporte werden die Grundlage unserer Wirtschaft bilden, die wir benötigen, bevor wir von einer weiteren Industrialisierung träumen können."

 CA_push_for_heavy_industry: "Minen und Fabriken"
 CA_push_for_heavy_industry_desc: "Wie jede andere unterentwickelte Region ist auch Zentralasien reif für eine erhebliche industrielle Entwicklung. Gestützt auf die unerschöpflichen Reserven an Wasserkraft, vor allem an den Gebirgsflüssen, soll ein Netz leistungsfähiger Kraftwerke gebaut werden, die neue große Bergbauzentren erschließen werden. Dies ist ein beispielloser Ehrgeiz für ein Land, in dem bisher noch nicht einmal mineralische Rohstoffe erkundet wurden."

 CA_reclaim_plantations: "Wiederherstellung der Plantagen"
 CA_reclaim_plantations_desc: "Als der Konflikt in Zentralasien begann, flohen zahlreiche ausländische Landbesitzer und abwesende Pflanzer aus der Region oder gaben ihre wertvollen und produktiven Betriebe auf. Wir können nicht hoffen, dass wir diese Plantagen ohne das Fachwissen, das sie einst besaßen, wiederherstellen können, aber es ist gut für uns, dass viele einheimische Experten bereit sind, diese russischen oder deutschen Pflanzer zu ersetzen und ihr Geschäft neu zu beginnen."

 CA_repair_the_rails: "Die Turkestanische Eisenbahn"
 CA_repair_the_rails_desc: "Die von den Russen gebauten Eisenbahnlinien durchqueren unser Land und dienten lange Zeit als lebenswichtige Verkehrsadern für Handel und Kommunikation und bildeten das Rückgrat ihres imperialistischen Projekts. Jetzt, nach unserem Sieg, hat die Bedeutung dieser Eisenbahnlinien nicht im Geringsten abgenommen, und ihre Reparatur und Instandhaltung ist eine Priorität. Zu diesem Zweck werden alle Eisenbahnen auf unserem Territorium in die Turkestanische Eisenbahn umorganisiert und unter die direkte Kontrolle des neu geschaffenen Eisenbahnamtes gestellt."

 CA_revitalise_the_cities: "Tausendundeine Stadt"
 CA_revitalise_the_cities_desc: "Der überwiegende Teil Zentralasiens ist ländlich, wenn nicht gar trostlos. Das heißt aber nicht, dass es in unserem Land keine fleißigen Städte gibt. Städte, die in Flusstälern und Oasen entstanden sind, durchziehen das Land und dienen als Knotenpunkte für Produktion und Handel und als urbanes Gegengewicht zu den weiten Steppen und Ackerflächen. Wir sollten uns nicht von den Launen der Bürger abhängig machen, aber wir können es uns auch nicht leisten, diese Motoren des Wirtschaftswachstums einfach zu ignorieren."

 CA_fund_local_initiatives: "Lokale Initiativen finanzieren"
 CA_fund_local_initiatives_desc: "Wir können nicht hoffen, den gesamten wirtschaftlichen Aufschwung von unserer Hauptstadt aus zu steuern, da die Bedürfnisse und Möglichkeiten in jeder Region einzigartig und komplex sind. Indem wir einen Teil der Mittel an mehr lokale Gouverneure und Oberhäupter weiterleiten, können wir besser für unseren Aufschwung sorgen und uns die Loyalität derer sichern, die nicht in unserer unmittelbaren politischen Reichweite liegen."

 CA_looking_outwards: "Blick nach außen"
 CA_looking_outwards_desc: "Zentralasien liegt an der Kreuzung von Imperien und an der Kreuzung von Märkten. Da sich die russischen Interessen zurückziehen und in China und im Nahen Osten neue Regierungen entstehen, können wir wieder ernsthafte Handelsbeziehungen zu unseren Nachbarn aufbauen. Wir müssen neue diplomatische Unternehmungen fördern, um Verbindungen aufzubauen und unsere Rolle als Handelspartner zu sichern."

 CA_unification_by_wire: "Vereinigung durch Draht"
 CA_unification_by_wire_desc: "Zentralasien wird von Ebenen, Wüsten und Hochland dominiert, was die Region zu einer Form der politischen Dezentralisierung gezwungen hat. Wenn es Wochen dauert, bis Nachrichten aus der Hauptstadt unsere isolierten Siedlungen erreichen, ist es unmöglich, diese Dörfer in die Gemeinschaft einzubinden. Unser Eisenbahnnetz bietet uns eine neue Möglichkeit, unsere Länder durch Telegrammnetze weiter zu verbinden."

 CA_strive_for_autarky: "Streben nach Autarkie"
 CA_strive_for_autarky_desc: "Zentralasien befindet sich in der wenig beneidenswerten Lage, von einer Reihe aufstrebender Großreiche umgeben zu sein, von denen jedes versucht, es zu einem Spielball in ihren gewalttätigen Spielen um geopolitische Kontrolle zu machen. Wir können uns nicht auf den Frieden und den Wohlstand unserer Nachbarn verlassen, um unsere junge und angeschlagene Wirtschaft anzukurbeln, und wir können es nicht riskieren, uns auf ausländische Waren und Waffen zu verlassen."

 CA_academy: "Reform der Madrasas"
 CA_academy_desc: "Vor allem fehlt es in Zentralasien an westlichen technischen Fähigkeiten und Techniken, sowohl im industriellen als auch im militärischen Bereich. Das derzeitige System der höheren Bildung in unserem Land basiert stark auf dem religiösen Madrasa-Schulsystem. Wir müssen das System reformieren und säkularisieren, indem wir ausländische Experten anheuern und junge Türken zum Studium in ferne Länder schicken, um die Grundlagen für ein einheimisches Netz moderner technischer und militärischer Ausbildung zu schaffen."

 CA_exploit_our_resources: "Unseren natürlichen Reichtum ausbeuten"
 CA_exploit_our_resources_desc: "Zentralasien verfügt über grenzenlosen natürlichen Reichtum, mit bedeutenden und weitgehend unerschlossenen Quellen wichtiger natürlicher Ressourcen. Die Nutzung dieser Vorzüge ist der Schlüssel zu jeder Form von Wirtschaftsinvestitionen, sowohl als Mittel zur Förderung unserer eigenen aufstrebenden Industrie als auch als Mittel, um dringend benötigtes ausländisches Kapital in unsere Kassen zu spülen."

 CA_waking_the_tulpar: "Wecken des Tulpar"
 CA_waking_the_tulpar_desc: "Die letzten Jahrhunderte waren nicht gut für unsere Heimat. In den vielen Generationen seit den schwindelerregenden Höhen des Reichtums und der Macht Zentralasiens im 13. und 14. Jahrhundert sind wir zu einem armen und schwachen Rückzugsgebiet verkommen. Zu lange hat man unsere natürlichen Ressourcen unberührt gelassen, unsere Felder liegen brach, und unsere großen Geister wurden vertrieben. Es ist an der Zeit, dass Zentralasien aufwacht!"

 CA_ensure_our_defenses: "Vorbereiten auf das Unvermeidliche"
 CA_ensure_our_defenses_desc: "Nach der brutalen Gewalt der letzten zwei Jahrzehnte ist der Friede, der sich langsam über unser Heimatland gelegt hat, eine willkommene Atempause. Es steht jedoch außer Frage, dass ein solcher Frieden nicht ewig anhalten kann. Wir müssen uns auf den nächsten großen Flächenbrand vorbereiten, der unser Land unweigerlich verschlingen wird."

 CA_rectify_our_weaknesses: "Unsere Schwächen beseitigen"
 CA_rectify_our_weaknesses_desc: "Unsere Streitkräfte sind unzusammenhängend, schlecht ausgebildet, unmotiviert und völlig unvorbereitet auf die Härten und Gefahren der modernen Kriegsführung. Auch wenn es uns gelungen ist, in unserem jüngsten Konflikt mit unseren Nachbarn überdurchschnittlich gut abzuschneiden, werden wir unsere Streitkräfte grundlegend reformieren müssen, wenn wir unsere Souveränität bewahren wollen."

 CA_railway_warfare: "Eisenbahnkriegsführung"
 CA_railway_warfare_desc: "Wir haben die Bedeutung der Eisenbahn in der modernen Kriegsführung während des Bürgerkriegs aus erster Hand erfahren, als die Sowjets in Taschkent und die Rebellen in Aschgabat die Kontrolle über die Eisenbahnlinien nutzten, um ihre Feinde zu überrumpeln und ihre Expeditionsstreitkräfte zu unterstützen. Wir müssen die Eisenbahnlinien vollständig in unsere Offensiv- und Defensivplanung einbeziehen und diejenigen zur Vernunft bringen, die zu stur sind, um sie richtig zu nutzen."

 CA_russian_artillery_tactics: "Russische Artillerietaktik übernehmen"
 CA_russian_artillery_tactics_desc: "Einen Großteil unserer Erfahrungen mit Artillerietaktiken haben wir mit russischen und russisch ausgebildeten Streitkräften gemacht, die während des Weltkriegs eine vielseitige und tiefgreifende Artilleriedoktrin entwickelt haben. Wenn wir uns auf die Entwicklung eines soliden Artillerieparks und die Übernahme dieser erprobten Taktiken konzentrieren, werden wir in der Lage sein, effektiv über unser Gewicht hinauszuwachsen."

 CA_win_the_war_of_attrition: "Der Abnutzungskrieg"
 CA_win_the_war_of_attrition_desc: "Sollte eine der Großmächte versuchen, militärisch die Kontrolle über unser Land auszuüben, müssen wir sie wie eine moderne Armee angreifen und moderne Taktiken anwenden, um sie ihrer Soldaten und ihres Kampfwillens zu berauben. Auch wenn statische Schlachtfelder und Artillerieschlachten nur im modernen Zeitalter für Schrecken sorgen, so ist es doch zu unserem Vorteil, dass diese Taktiken gut geeignet sind, unsere Heimat zu verteidigen."

 CA_play_to_our_strengths: "Unsere Stärken ausspielen"
 CA_play_to_our_strengths_desc: "Auch wenn unsere Armee nicht über die Ausbildung, die Vorräte, die Waffen oder die taktischen Fähigkeiten der Großmächte verfügt, so haben wir doch einzigartige Vorteile, wie die Beherrschung der Viehzucht, die Kenntnis des Geländes unserer Heimat und die Beherrschung der Gefechts- und Umzingelungstaktiken, die die Schlachten des Bürgerkriegs und der folgenden Krisen beherrschten."

 CA_mastery_of_the_steppes: "Beherrschung der Steppe"
 CA_mastery_of_the_steppes_desc: "Seit Hunderten von Jahren haben sich die Stämme Zentralasiens ihren Ruf als hervorragende Reiter und Plänkler erworben, und das Pferd ist nach wie vor das Rückgrat unserer Elitesoldaten. Wir sollten unser einzigartiges Wissen und unsere Fähigkeiten im Bereich des berittenen Kampfes weiter ausbauen, damit unsere Reiter auch in Zukunft unsere Gegner vernichten und bedrängen können."

 CA_basmachi_behind_each_bush: "Basmachi hinter jedem Barchan"
 CA_basmachi_behind_each_bush_desc: "Als die Taschkenter Sowjets die Kontrolle über die turkestanische Autonomie übernahmen, stellten sie schnell fest, dass das Einzeichnen von Linien auf einer Landkarte nicht bedeutet, dass man das Land kontrolliert. Guerillaangriffe mit der Unterstützung lokaler Weiler und Nomaden können eine feindliche Offensive brechen, was bedeutet, dass wir Boden opfern können und nur die Schlachten wählen, von denen wir wissen, dass wir sie gewinnen werden."

 CA_win_the_war_of_annihilation: "Der Vernichtungskrieg"
 CA_win_the_war_of_annihilation_desc: "Einen Feind, der stärker ist als man selbst, besiegt man am besten, indem man seine Kräfte bündelt, um eine lokale Überlegenheit zu erlangen, seine Linie zu durchbrechen, seine isolierten Kräfte einzukesseln und sie dann vollständig zu vernichten. Konzentrierte Elitetruppen der Kavallerie, unterstützt von lokalen Milizen, die das örtliche Terrain genau kennen, werden die tödliche Spitze unserer Schneide sein."

 CA_prepare_the_next_generation: "Vorbereitung der nächsten Generation"
 CA_prepare_the_next_generation_desc: "Die meisten unserer Befehlshaber entstammen erblichen Linien des Militärdienstes, obwohl in den jüngsten Zeiten der Unruhen viele niedrig geborene Krieger und Räuber zu grandiosen Kommandohöhen aufgestiegen sind und sich in den Schlachten des Bürgerkriegs einen Namen gemacht haben. Es ist an der Zeit, dass eine neue Generation von Männern, die sich bewährt haben, in verantwortungsvolle Positionen aufsteigt."

 CA_horse_drawn_field_guns: "Kavallerie verstärken"
 CA_horse_drawn_field_guns_desc: "Die offenen Ebenen und die raue Steppe Zentralasiens machen Mobilität zum Schlüssel für den Sieg, was bedeutet, dass die von den Großmächten bevorzugten schweren Geschütze oft zu schwerfällig sind, um richtig zum Tragen zu kommen. Indem wir uns stärker auf leichtere Feldartillerie stützen, können wir unsere Soldaten besser mit indirektem Feuer unterstützen."

 CA_armoured_reconnaissance: "Die Rüstung der Steppe"
 CA_armoured_reconnaissance_desc: "Die Einführung neuer Technologien bringt neue Strategien der Kriegsführung mit sich, vor allem die Mechanisierung der Armeen. Auch wenn wir von einer zukünftigen Armee aus glänzenden Kriegsmaschinen träumen, die durch die Steppen ziehen, ist eine Rüstung gut für den, der sie hat, und schlecht für den, der sie nicht zur rechten Zeit hat."

 ### Ausländische Intervention ###

 cacrisis.101.t: "Berlin bietet Berater"
 cacrisis.101.d.buk: "Berlin, das spürt, dass ein Konflikt zwischen den Nationen Zentralasiens unmittelbar bevorsteht, hat angeboten, einen Kader pensionierter Offiziere aus seinem alten und rückständigen Militär zu schicken. Unsere russischen Berater haben uns bereits versichert, dass dies nur der jüngste in einer langen Reihe von Versuchen der Deutschen ist, Uneinigkeit unter Russlands langjährigen Verbündeten zu säen und uns in das preußische Netz zu verstricken. Wir brauchen nur einen Blick auf die osteuropäischen Nationen zu werfen, um die Früchte solcher Teufelsgeschäfte zu sehen.\n\nEs besteht jedoch kein Zweifel daran, dass diese deutschen Berater für die Entwicklung unseres Militärs von großem Nutzen sein würden. Es gibt einige am Hof des Emirs, die flüstern, dass sie sogar ein wichtiges Gegengewicht gegen den übermächtigen Einfluss unserer russischen Berater darstellen könnten, was uns vielleicht ein wenig Spielraum verschaffen würde, um uns aus Moskaus Fängen zu befreien. Natürlich könnte die Aufnahme dieser Männer ebenso leicht zu einer raschen und strafenden russischen Reaktion führen - egal, was wir tun, wir sollten sehr vorsichtig sein."
 cacrisis.101.d.trk: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen die Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben. Natürlich kann die Aufnahme dieser Berater den Zorn Moskaus auf sich ziehen, aber die Vorteile, die sie uns bieten können, sind unbestreitbar!"
 cacrisis.101.d.khiwzaitsev: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben.\n\n Leider würde die Annahme dieses Angebots unsere Beziehungen zu General Ivan Zaytsev und über ihn unsere Beziehungen zu Russland im weiteren Sinne ernsthaft gefährden. Eine solche Drohung ist nichts, wovor man zurückschrecken sollte, und es gibt viele, die einen anderen Weg vorgeschlagen hätten - wir könnten stattdessen die Deutschen um zusätzliche Unterstützung für unsere Schmuggelnetze bitten. Zaytsev hat bereits seine Ambivalenz gegenüber unserem Waffenschmuggel deutlich gemacht, und deutsche Waffen könnten sich als ebenso nützlich erweisen wie deutsche Männer."
 cacrisis.101.d.khinozaitsev: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben.\n\nJetzt, da General Zaytsev von der Bildfläche verschwunden ist, hält uns nichts mehr davon ab, den Deal mit den Deutschen voranzutreiben. Einige unserer Berater haben jedoch einen anderen Weg vorgeschlagen - wir könnten stattdessen die Deutschen bitten, unsere Schmuggelnetzwerke zusätzlich zu unterstützen. Schließlich könnten sich deutsche Waffen als ebenso nützlich erweisen wie deutsche Männer!"
 cacrisis.101.a: "Auf keinen Fall! Was denken sie sich dabei?"
 cacrisis.101.b: "Ich nehme an, das könnten wir, verdammt seien die Konsequenzen!"
 cacrisis.101.c: "Wir wären dumm, wenn wir diese Hilfe nicht annehmen würden."
 cacrisis.101.e: "Es gibt weitere geheime Möglichkeiten, wie die Deutschen uns helfen können"
 cacrisis.101.f: "Wir müssen ablehnen, es ist zu provokativ"

 cacrisis.102.t.khismugglers: "Chiwa bittet um Schmuggler statt Offiziere"
 cacrisis.102.t.normal: "[FROM.GetName] Akzeptiert"
 cacrisis.102.d.buk: "Der Emir von Buchara hat unser Angebot angenommen, ihm mit deutschen Beratern zu helfen, bittet aber darum, dass ihr Empfang von uns nicht weithin bekannt gegeben wird, und teilt uns mit, dass sie bei ihrer Ankunft nicht in Buchara vorgeführt werden sollen. Es scheint, dass der Emir Angst vor einer strafenden Antwort der mickrigen Russen hat! Ungeachtet dieser Beleidigung wird uns diese Mission dringend benötigte Erfahrungen über die russischen Fähigkeiten und Informationen über den Stand des modernen Krieges liefern und diejenigen unterstützen, die sich (hoffentlich) unseren Feinden entgegenstellen!"
 cacrisis.102.d.khismugglers: "Junaid Khan, der Diktator von Chiwa, hat uns gebeten, ihm beim Ausbau seines Waffenschmuggelnetzes zu helfen, anstatt Militärberater an seinen Hof zu schicken. Dies ist zwar etwas ungewöhnlich, aber seine Diplomaten erklärten, dass sie es sich im Moment nicht leisten können, eine russische Reaktion zu provozieren, sondern dass sie sich für die Sache der Freiheit in der Region einsetzen. Es stimmt, dass ein beträchtlicher Teil der Waffen, die in die Hände der zentralasiatischen Freiheitskämpfer gelangen, über die Häfen von Chiwa geliefert wird, und es macht wenig Sinn, ihre Bemühungen zu behindern, auch wenn wir durch die Entwicklung dieses Teils ihres Militärapparats weniger zu gewinnen haben."
 cacrisis.102.d.normal: "[FROM.GetNameDefCap] hat die Bedingungen unserer Militärmission akzeptiert und wird unsere Berater in ihrer Hauptstadt willkommen heißen, sobald sie dort eintreffen. Dies wird Deutschland die notwendigen Erfahrungen über die russischen Fähigkeiten und den Stand des modernen Krieges bringen und denjenigen, die sich unseren Feinden entgegenstellen, Unterstützung bieten! Zwar können unsere Streitkräfte nur wenig von den mageren Armeen Zentralasiens lernen, aber es stimmt, dass jeder Konflikt in Zentralasien mit leichten Infanterie- und Kavalleriemanövern in der Steppe einhergehen wird - eine fantastische Simulation dessen, was sich bald an unserer Front in Osteuropa abspielen könnte. Wenn wir den letzten Krieg als Anhaltspunkt heranziehen können, ist es klar, dass der Krieg im Osten ein Krieg des Geländes und der Bewegung sein wird - Themen, mit denen die Basmachi-Kämpfer dieser Region gut vertraut sind."
 cacrisis.102.a: "Großartig."
 cacrisis.102.b: "Ich denke, das können wir stattdessen tun."

 cacrisis.103.t.buk: "Bukhara beleidigt uns"
 cacrisis.103.t.normal: "[FROM.GetName] Weigert sich"
 cacrisis.103.d.buk: "Als Reaktion auf unser großzügiges Angebot, sein Militär mit unserem Fachwissen zu unterstützen, hat der Emir von Buchara einen vernichtenden und zum Teil urkomischen Angriff gegen uns gestartet. Er beschuldigt uns, mit unserer Militärmission einen Staatsstreich gegen seine Herrschaft zu inszenieren, einen Keil zwischen Russland und seine „treuesten Verbündeten“ treiben zu wollen und mit Teufeln und Atheisten zu verkehren. Es scheint, dass der bucharische Emir fest im Lager Russlands steht, und wir vermuten, dass jeder Versuch, ihn aus dem Weg zu räumen, nur noch mehr Kopfzerbrechen bereiten wird."
 cacrisis.103.d.normal: "[FROM.GetNameDefCap] hat unsere Diplomaten schockiert und erklärt, dass sie unsere Militärmission nicht akzeptieren werden. Sie behaupten, dass sie angesichts ihrer derzeitigen Position gegenüber Russland nicht riskieren können, eine militärische Antwort zu provozieren, indem sie sich offen mit uns abstimmen. Sehen sie denn nicht, dass sie ohne unsere Hilfe keine Chance haben, gegen Russland zu bestehen? Wir werden sie nicht anflehen, sich selbst zu retten - wenn diese Narren ihr eigenes Todesurteil unterschreiben wollen, dann soll es so sein."
 cacrisis.103.a: "Wie können sie es wagen?"

 cacrisis.104.t: "Turkestan bittet um Hilfe"
 cacrisis.104.d.advisors: "Unser Militärattaché in Taschkent, Oberst Oskar von Niedermayer, hat über die dortigen Ereignisse berichtet. Die Regierung von Präsident [TRK.Getleader] hat verschiedene Gruppen in der Region, die sich der russischen Vorherrschaft widersetzen, einschließlich der bucharischen Dissidenten und der kasachischen Rebellen auf der nördlichen Seite der Grenze, in Erwartung des bevorstehenden Zusammenstoßes mit den Russen ausgebildet und ständig mit Waffen versorgt. Unsere Militärmission hatte alle Hände voll zu tun, um die Truppen von Madamin Bek zu organisieren, aber von Niedermayer bittet uns um eine umfangreichere Hilfe. Schließlich ist jeder Russe, der in diesen Bergen und Wüsten fällt, ein Russe weniger, dem wir in den Steppen der Ukraine begegnen müssen."
 cacrisis.104.d.noadvisors: "Unser militärischer Beobachter in Zentralasien, Oberst Oskar von Niedermayer, hat über die Ereignisse in Turkestan berichtet: Die Regierung von Präsident [TRK.Getleader] hat verschiedene Gruppen in der Region, die sich gegen die russische Vorherrschaft wehren, einschließlich der bucharischen Dissidenten und der kasachischen Rebellen auf der nördlichen Seite der Grenze, in Erwartung des bevorstehenden Zusammenstoßes mit den Russen ausgebildet und ständig mit Waffen versorgt. Vor diesem Hintergrund hat von Niedermayer dem Generalstab empfohlen, eine umfassende militärische Mission nach Taschkent zu entsenden, die auch mit entsprechenden militärischen Mitteln ausgestattet werden soll. Schließlich ist jeder Russe, der in diesen Bergen und Wüsten fällt, ein Russe weniger, dem wir in den Steppen der Ukraine begegnen müssen."
 cacrisis.104.a: "Schickt ihnen Berater."
 cacrisis.104.b: "Verstärkung unserer Mission für sie."
 cacrisis.104.c: "Wir können es uns nicht leisten, ihnen zu helfen."

 cacrisis.105.t: "Deutsche versuchen zu intervenieren"
 cacrisis.105.d: "Die Fünfte Abteilung hat uns einen besorgniserregenden Bericht darüber zukommen lassen, dass ein gewisser deutscher Offizier und Spion, Oberst Oskar von Niedermayer, in Taschkent sehr aktiv gewesen ist. Mit seiner umfangreichen Erfahrung in Afghanistan und Russisch-Turkestan ist von Niedermayer ein berüchtigter Abenteurer und deutscher Eindringling, und seine Anwesenheit in Turkestan als Berater von [TRK.GetLeader] verrät eine sich entwickelnde deutsche Mission dort. Unseren Informationen zufolge leitet von Niedermayer die Ausbildung der Truppen von [TRK.GetLeader] und bringt deutschen Nachschub in den Schurkenstaat. Wir könnten versuchen zu intervenieren, indem wir diplomatischen Druck auf Deutschland ausüben - schließlich erkennen nur wenige Länder die Republik Turkestan an, was von Niedermayers Mission in eine nebulöse Lage bringt und ihn eher zu einer Partei der Rebellen als zu einem unabhängigen Staat macht. Diese Manöver könnten uns jedoch zum Verhängnis werden, wenn sie nicht richtig aufgenommen werden, indem sie dem sich anbahnenden Konflikt in Zentralasien weitere Aufmerksamkeit verschaffen."
 cacrisis.105.a: "Zwingt die Deutschen zum Rückzug."
 cacrisis.105.b: "Das ist die Mühe nicht wert."

 cacrisis.106.t: "Spannungen um Turkestan wachsen"
 cacrisis.106.d: "Der Kreml übermittelte uns eine wütend formulierte Note zur deutschen Militärpräsenz in Zentralasien. In dem Schreiben, das über Zeitungen öffentlich verbreitet wurde, wird Deutschland aufgefordert, die territoriale Souveränität Russlands zu respektieren, einschließlich des derzeit von Rebellen besetzten Gebiets. Russland hat sich zwar inoffiziell bereit erklärt, die Unabhängigkeit Turkestans zu tolerieren, betrachtet das Land aber offiziell nach wie vor als autonome Region Russlands und hat die Regierung von Madamin Bek kürzlich als Banditenaufstand eingestuft. In Anbetracht dieser Auslegung hat Russland uns beschuldigt, durch unsere von Oberst Oskar von Niedermayer geleitete Mission offen ausländische Rebellen zu unterstützen, und hat neutrale Staaten aufgefordert, Druck auf uns auszuüben, damit wir uns aus der Region zurückziehen und unsere Militärberater in Madamin Beks Diensten abziehen. Sie haben versucht, ausländische diplomatische Unterstützung zu gewinnen, um uns zum Rückzug zu drängen, indem sie behaupteten, dass unsere Unterstützung gleichbedeutend mit deutschem Imperialismus auf russischem Boden ist."
 cacrisis.106.a: "Leugnen Sie jede formale Anwesenheit."
 cacrisis.106.b: "Wir können tun, was wir wollen!"
 cacrisis.106.c: "Das ist den Skandal nicht wert."

 cacrisis.107.t: "Deutsche Berater werden zum Rückzug gezwungen!"
 cacrisis.107.d: "In einem diplomatischen Säbelrasseln zwischen dem Kreml und Berlin hat uns das Auswärtige Amt schließlich um der Deeskalation willen im Stich gelassen. Nachdem die Russen über Beweise für die deutsche Militärmission in Taschkent verfügten, die sie durch Aufklärung und Spionage des russischen Militärgeheimdienstes erlangt hatten, konnte Moskau Deutschland mit internationalen Konsequenzen drohen, sollte es unser Regime weiterhin offiziell unterstützen, und uns als illegitimen Banditenstaat bezeichnen. Anstatt uns gegen diese Verleumdung zu verteidigen, beschlossen die Deutschen stattdessen, sich aus der Region zurückzuziehen und uns der russischen Vorherrschaft zu überlassen. Hätten wir nur unsere diplomatischen Kontakte ausgeweitet - wir hätten uns vielleicht besser gegen diese Art von Angriffen gegen unsere ausländischen Unterstützer verteidigen können."
 cacrisis.107.a: "Verdammt!"

 cacrisis.108.t.advisors: "Deutsche Berater kommen an!"
 cacrisis.108.t.noadvisors: "Weitere deutsche Hilfe trifft ein!"
 cacrisis.108.d.rusprepcountered: "Trotz der Bemühungen Russlands, unsere verstärkte Hilfe aus dem Deutschen Reich zu kontern, konnte unser Netz von unterstützenden neutralen Staaten die russischen Versuche übertreffen und verhindern, dass sie dauerhafte Auswirkungen auf die deutschen Manöver haben. Wie zur Feier des Tages sind vor kurzem einige deutsche Militärspezialisten in Taschkent eingetroffen, angeführt von Generalmajor Werner Otto von Hentig, einem bedeutenden deutschen Abenteurer aus dem ersten großen Krieg, der aus seiner Zeit, in der er sich für die deutsche Hilfe in Afghanistan und Russisch-Turkestan einsetzte, über intime Erfahrungen mit muslimischen und zentralasiatischen Kulturen verfügt. Die neue Gruppe besteht sowohl aus Offizieren als auch aus technischen Experten und bringt einige Flugzeuge mit moderner militärischer Ausrüstung mit, darunter Funkgeräte, Maschinenpistolen, Mörser, Ferngläser und Signalgeräte. In kürzester Zeit haben die Deutschen damit begonnen, unsere wertvollsten und treuesten Soldaten mit diesen modernen Wunderwerken auszustatten und unsere Truppen in deren Wartung und Gebrauch zu schulen. Dies wird uns sicherlich einen Vorteil gegenüber den Russen verschaffen!"
 cacrisis.108.d.normal: "Eine Reihe deutscher Militärspezialisten ist vor kurzem in Taschkent eingetroffen, angeführt von Generalmajor Werner Otto von Hentig, einem bekannten deutschen Abenteurer aus dem Ersten Weltkrieg, der aus seiner Zeit, in der er sich für die deutsche Hilfe in Afghanistan und Russisch-Turkestan einsetzte, intime Erfahrungen mit muslimischen und zentralasiatischen Kulturen hat. Die neue Gruppe besteht sowohl aus Offizieren als auch aus technischen Experten und bringt einige Flugzeuge mit moderner militärischer Ausrüstung mit, darunter Funkgeräte, Maschinenpistolen, Mörser, Ferngläser und Signalgeräte. In kürzester Zeit haben die Deutschen damit begonnen, unsere wertvollsten und treuesten Soldaten mit diesen modernen Wunderwerken auszustatten und unsere Truppen in deren Wartung und Gebrauch zu schulen. Dies wird uns sicherlich einen Vorteil gegenüber den Russen verschaffen!"
 cacrisis.108.a: "Großartig!"

 cacrisis.109.t: "[TRK.GetLeader] Überlistet uns!"
 cacrisis.109.d: "Unsere Versuche, die deutsche Militärmission in Turkestan diplomatisch aufzulösen, haben keine Früchte getragen. Zwar konnten wir anfangs einige neutrale Staaten dazu bewegen, Druck auf Deutschland auszuüben, damit es seine Unterstützung zurückzieht, doch unsere Versuche, eine Art diplomatische Koalition gegen die deutsche Einmischung zu bilden, endeten in einem Desaster, da eine Reihe wichtiger diplomatischer Persönlichkeiten in mächtigen neutralen Staaten ihre Gleichgültigkeit gegenüber Madamin Beks illegitimer Republik oder sogar ihre Unterstützung zum Ausdruck brachten. Anstatt Deutschland zum Rückzug zu zwingen, haben wir stattdessen die Tür für eine internationale Bewegung zur Unterstützung der Rebellen geöffnet, die unsere Südgrenze plagen! Wir müssen diese ganze Sache so schnell wie möglich zum Schweigen bringen und die Deutschen vorerst vergessen. Diese Rebellen werden für die Blamage, die sie uns bereitet haben, bezahlen!"
 cacrisis.109.a: "Verdammt!"

 ### Gemeinsame Entscheidung Ereignisse ###
 cacrisis.200.t: "Umgang mit Fergana-Kurbaschi"
 cacrisis.200.d: "Die Kriegerbanden des Fergana-Tals haben sich im russischen Bürgerkrieg die Zähne ausgebissen und sich gegen die wiederholten Versuche der Kommunisten gewehrt, die Kontrolle über ihr Lehen im Tal zu übernehmen. In der Folgezeit haben diese Männer das fruchtbarste Land Zentralasiens in ihre eigenen kleinen Lehen aufgeteilt, die nur durch die drohende Hand von Madamin Bek in Schach gehalten werden. Seit Madamin Bek nicht mehr da ist, fallen diese kleinen Leutnants wie Tiere übereinander her und bekämpfen sich gegenseitig, während sie sich von Zeit zu Zeit zusammenschließen, um jeden Versuch zu vereiteln, die Region ernsthaft zu kontrollieren. Wir müssen dieses Hornissennest ausmerzen, oder die Kurbashi-Banden werden sich unaufhörlich aus ihren Verstecken im Tal herauswagen und Siedlungen angreifen, die unsere Oberhoheit akzeptiert haben. Sollte einer der Kurbashi die Kontrolle über die gesamte Region erlangen, könnte er zudem ein äußerst gefährliches Aushängeschild der Rebellen werden. Wir haben zwei Möglichkeiten, mit diesen lästigen Überbleibseln des Banditenstaates von Madamin Bek umzugehen: Entweder mobilisieren wir eine groß angelegte Operation zur Säuberung des Fergana-Tals, oder wir bieten an, einige der ‘flexibleren‘ Rebellenführer zu begnadigen, wenn sie uns bei der Befriedung der Region helfen - im Gegenzug garantieren wir ihnen, dass sie ihre eigene Autonomie und Macht behalten."
 cacrisis.200.a: "Vernichte sie!"
 cacrisis.200.b: "Mit ihnen verhandeln."

 cacrisis.201.t: "Umgang mit Kirgisischen Stämmen"
 cacrisis.201.d: "Selbst auf dem Höhepunkt seiner Macht hatte Madamin Bek nur eine begrenzte Kontrolle über das östliche Hochland, die Heimat der wilden und nomadischen kirgisischen Stämme. Zwar schlossen sich viele Stammesangehörige Madamin Bek's Banditenarmee an, doch die meisten konnten sich nach seiner Niederlage in die Berge zurückziehen und brachten Gewehre und eine neu entdeckte Bereitschaft mit, sich zusammenzuschließen, um ihre Beinahe-Unabhängigkeit zu bewahren. Es wird unglaublich schwierig sein, diese Stammesgruppen zur Gleichschaltung zu zwingen, aber wenn man sie sich selbst überlässt, werden sie sich wahrscheinlich nur noch mehr verschanzen. Natürlich gibt es das Argument, dass es sich nicht lohnt, in ein Wespennest zu stechen, nur um ein paar weit entfernte Ziegenhirten in die Schranken zu weisen. Wir können entweder mit einer Armee in diese Länder vordringen und die Unterstützung derjenigen gewinnen, die klug genug sind, das Knie zu beugen, und diejenigen vernichten, die zu dumm dazu sind, oder wir können unseren Einfluss in den Vorgebirgen sichern und die Poren in unseren Grenzgebieten schließen, während wir jeden Versuch aufgeben, über die wilderen Stämme zu herrschen."
 cacrisis.201.a: "Schickt eine Expedition!"
 cacrisis.201.b: "Verschanzen Sie die Ausläufer."

 cacrisis.202.t: "Umgang mit den Turkmenenstämmen"
 cacrisis.202.d: "Die Turkmenenstämme, die den Aralsee umgeben, sind eine sehr unabhängige Gruppe mit einer jahrhundertelangen Geschichte des gewaltsamen Widerstands gegen die Fremdherrschaft. Ihre gewaltsamen Konflikte gegen die russischen Zaren und usbekischen Qungrat Khans haben ihre Entschlossenheit nur noch verstärkt. Selbst unter der turkmenischen Vorherrschaft von Junaid Khan wehrten sich viele führende Stämme gegen jede Form von Fremdherrschaft und gründeten lose Bündnisse von Dorfvorstehern und Clanchefs, um ihre Interessen durchzusetzen und ihre Milizen zu bündeln. Gegenwärtig haben Koshmamed Khan, Yakshi Geldy, Shamurad Bakhshi und Gulyam Ali eine Koalition von Turkmenen gebildet, die zusammen eine gefährliche Aufstandsbewegung darstellen, die von ihren Dörfern aus die Garnisonen und Karawanen unserer im Entstehen begriffenen und sich ausbreitenden Verwaltung schwächen könnte. Wir werden entweder einige dieser Anführer davon überzeugen müssen, ihre Verwandten zu verraten, wie es Junaid Khan vor einer Generation getan hat, um die Kontrolle über die Region zu erlangen, oder sie auf andere Weise Stück für Stück ausschalten, bevor sie sich zusammenschließen können."
 cacrisis.202.a: "Gehen Sie auf die Schwachstellen ein."
 cacrisis.202.b: "Vernichte sie alle!"

 cacrisis.203.t: "Zu den Khivan-Königen"
 cacrisis.203.d: "Selbst auf dem Höhepunkt von Junaid Khans persönlicher Herrschaft über das Khivan-Khanat hatte der usbekische Adel eine weitreichende Kontrolle über die Stadt Khiva und die Staatsapparate, die der turkmenische Kriegsherr auf dem Höhepunkt des Weltkriegschaos übernommen hatte. Der Marionettenkhan Sayid Abdullah wurde bei den Kämpfen in der alten Stadt getötet, doch seine Anhänger und Verbündeten lauern weiter in den Schatten. Sie sind versierte politische Akteure, die ihre Macht und Kontrolle durch jahrzehntelange russische und turkmenische Vorherrschaft erlangt haben. Ihre Stärke beruht auf ihrem netzartigen Netzwerk in der Stadt, das uns einen Weg nach vorne weist. Wenn einige wenige Schlüsselpersonen ausgeschaltet werden, sind die anderen lustlos und können keinen wirklichen Widerstand leisten. Natürlich können wir uns auch einfach dafür entscheiden, ihr Netz weitgehend intakt zu lassen - denn wer wüsste besser, wie man Chiwa regiert, als diejenigen, die das in den letzten anderthalb Jahrhunderten getan haben."
 cacrisis.203.a: "Hausarrest. Verbannung. Erschießungskommando."
 cacrisis.203.b: "Gebt ihnen Chiwa, wenn sie es uns geben."

 cacrisis.204.t: "Verwaltung der Stadttadschiken"
 cacrisis.204.d: "Die großen Städte Zentralasiens sind Schmelztiegel von Völkern - Turkstämme, persische Juden, Russen und Deutsche. Keine Gruppe ist gleichzeitig einflussreicher und erniedrigter als die Tadschiken, jene persischsprachigen Muslime, die lange Zeit unter dem Joch der bucharischen Emire gelitten haben. Natürlich ist die Grenze zwischen den “sesshaften” Tadschiken und den umherziehenden Türken nicht mehr so klar, denn Tausende sind in die großen Ruinen der alten Städte geströmt, haben die Sprachen ihrer Nachbarn gelernt und neuartige Berufe erlernt. Um die Städte Buchara und Samarkand wirklich zu beherrschen, muss man den tadschikischen Führern entgegenkommen oder sie zur Unterwerfung zwingen. Die repressive Herrschaft des Emirs hat bei den Bewohnern der Städte die ernsthafte Befürchtung geweckt, dass jeder neue Herrscher nur darauf abzielt, das Lebenselixier aus ihren Häusern herauszupressen. Nachdem wir den Emir abgesetzt haben, werden wir die rebellischsten Stadtältesten bitten, sich mit uns zu treffen..."
 cacrisis.204.a: "...um alle Fische in einem Fass zu sammeln."
 cacrisis.204.b: "...um ein gewisses Maß an Autonomie zu erlangen."

 cacrisis.205.t: "Umgang mit Bucharischen Bürokraten"
 cacrisis.205.d: "Der Hof von Bucharan war eine bunte Mischung aus russischen Beratern, usbekischen Stammes- und Religionsführern, dschadidischen Gaddys und der Familie des verhassten Emirs, die alle gegeneinander um Einfluss und Kontrolle über die Staatsorgane stritten. Da jeder Anschein einer einigenden Macht beseitigt wurde, sind diese Gruppen auf wenig mehr als streitende Clans von Verwaltern, Experten, Banditen und zahlreichen nutzlosen ‘Groß-Poobahs‘ reduziert worden, die nicht mehr in der Lage sind, die Macht des Emirats auszusaugen. Obwohl sie weitgehend ohne Zweck und Macht sind, haben diese Gruppen tiefe Verbindungen in der Stadt, und ihre Unterstützung wäre von unschätzbarem Wert, um unsere Herrschaft zu sichern. Natürlich würden viele argumentieren, dass es die Misswirtschaft dieser Kleingeldzähler war, die Buchara überhaupt erst zu Fall gebracht hat, so dass jede Wiedereinsetzung eine gefährliche Duldung von Fäulnis und Korruption wäre. Um Buchara wirklich zu beherrschen, so argumentieren sie, müssen die alten Familien entthront werden."
 cacrisis.205.a: "Die jadidischen Reformer aufwerten"
 cacrisis.205.b: "Die Erfahrung der alten Garde ist von unschätzbarem Wert."
 cacrisis.205.c: "Brenne es nieder und baue auf der Asche."

 cacrisis.206.t: "Die verbliebenen Krieger wieder einsammeln"
 cacrisis.206.d: "Als die Armeen aufeinanderprallten und die Einheiten sich zerstreuten, fanden sich viele Kurbashis, Stammesführer und sogar einfache Soldaten weit weg von zu Hause wieder, ohne zu wissen, wer ihr Anführer war, wer ihr Feind war und warum sie in den Tod marschieren sollten, wo es doch weiter unten ein gutes Dorf zu plündern gab. Selbst als die offenen Kämpfe abgeklungen sind, erreichen uns aus weit entfernten Dörfern Berichte über umherstreifende Banden von gewalttätigen Schlägern, die zum Hohn militärische Abzeichen einer längst verstorbenen Armee tragen (oder, was noch peinlicher ist, einer unserer eigenen Einheiten angehören). Wir können nicht einfach tatenlos zusehen, wie diese Geister uns weiterhin unterminieren und unsere Ländereien belästigen, aber einige argumentieren, dass wir diese aufgesprungenen Banditen nicht angreifen sollten. Warum sollten wir angesichts des Mangels an gerissenen Kriegern einen Krieg weiterführen, der längst gewonnen ist? Die meisten dieser Männer würden einfach in ihre Heimat zurückkehren, wenn wir ihnen sicheres Geleit gewähren würden, und die Chancen stehen gut, dass sie sich uns anschließen würden, wenn wir ihnen einen Platz in unserer Armee anbieten würden, anstatt gegen uns zu kämpfen. Natürlich wäre die Loyalität dieser verlorenen Reiter bestenfalls zweifelhaft, und die Begnadigung von Vagabunden verleiht unserer Regierung nicht gerade die Legitimität, die sie dringend benötigt."
 cacrisis.206.a: "Vernichte sie alle!"
 cacrisis.206.b: "Fordern Sie sie auf, nach Hause zu gehen und ihre Waffen niederzulegen."
 cacrisis.206.c: "Rekrutieren Sie sie, wir können immer ‘flexible‘ Krieger gebrauchen."

 cacrisis.207.t: "Opportunisten unterdrücken"
 cacrisis.207.d: "Wann immer sich die Armeen Zentralasiens gegeneinander wenden und die Straßen unbewacht sind, schleichen sich die üblichen Verdächtigen der Kleinkriminalität und des Straßenraubes aus dem Hinterhalt heran, um Karawanen zu belästigen und den Handel zu stören. Mit der Zeit schließen sich Kleinkriminelle zu gefährlichen Banden zusammen, und der Ehrgeiz dieser umherstreifenden Banden von Wegelagerern wächst so weit, dass sie selbst die am besten geschützten Handelskonvois bedrohen. Jetzt, da wir unser Militär wieder auf die Heimat konzentrieren können, wird es nicht schwer sein, diese Schurken zu fassen, aber wir müssen uns überlegen, was wir mit ihnen machen wollen. Jeder gebildete Mensch würde zustimmen, dass die hudud-Strafe für Diebstahl nach der Scharia die Amputation der rechten Hand ist, aber es gibt einige, die sich dafür einsetzen, dass diese Männer der Kreuzamputation und der Kreuzigung unterworfen werden, was eine anwendbare Strafe für einige Formen des Straßenraubes ist. Die Vorstellung von kilometerlangen Straßen, die mit den gekreuzigten Leichen tausender Banditen geschmückt sind, ist zwar verlockend, aber die Anwendung dieser Strafe wird von den Ulemma nicht allgemein akzeptiert, und die Forderung nach ihrer allgemeinen Umsetzung könnte einige religiöse Persönlichkeiten verärgern."
 cacrisis.207.a: "Keine Gnade für diejenigen, die von unserem Elend profitieren!"
 cacrisis.207.b: "Sie sind Diebe, nichts weiter - Allahs Gnade sei mit ihnen!"

 ### Enver Pasha ###

 cacrisis.300.t: "Eine Kuriose Türkenbande"
 cacrisis.300.d: "Chiwa ist es nicht fremd, dass Gruppen von geheimnisvollen Besuchern die Teehäuser und Karawansereien der Stadt mit einem Meer von leisen Tönen und fremden Gewändern füllen, aber eine Gruppe von Neuankömmlingen aus Baku hat für Aufsehen gesorgt. Sie haben nicht das typische Aussehen von Händlern oder Flüchtlingen und sind in der Stadt umhergezogen und haben mit entferntem Akzent und gebrochenem Usbekisch verwirrende Fragen zu Truppenbewegungen und Operationen während des russischen Bürgerkriegs gestellt. Viele am Königshof sind überzeugt, dass es sich bei diesen Männern um ausländische Spione handelt. Eine von Aziz Khan geleitete Untersuchung hat jedoch eine bizarre Erklärung für diese Gestalten gefunden: Ihr Anführer, ein osmanischer Türke namens Baha Said, ist ein ehemaliger osmanischer Forscher und Flugzeuginspektor mit engen Verbindungen zur in Ungnade gefallenen Unionistenbewegung und zur regierungsfeindlichen Karakol-Gesellschaft im Untergrund. Unsere eigenen Agenten haben eine gewisse Erfahrung mit dieser Geheimgesellschaft, da mehrere ehemalige Mitglieder von Enver Paschas unglückseliger Armee des Islams nach ihrer Zerschlagung im Kaukasus in Chiwa ihre Heimat gefunden haben - sie schmuggelten Gelder durch unser Netzwerk des Geheimhandels in Anatolien und unterstützten unser Aufrüstungsprogramm mit Kontakten und Verbindungen.\n\nWir haben einige unserer Agenten hinzugezogen und es geschafft, ein Treffen zwischen Baha Said und Junaid Khan zu organisieren, um den Zweck dieser Expedition zu ermitteln. Diese Männer suchen verzweifelt nach dem Leichnam ihres lange verschollenen Anführers Ismail Enver Pascha, der vor mehr als einem Jahrzehnt in Zentralasien verschwand. Nachdem die Befürchtungen der osmanischen Spione ausgeräumt waren, versuchte Junaid Khan, sich an das Schicksal des verbannten Generals zu erinnern, der auf dem Weg nach Baku durch Chiwa gekommen war. Er hatte seine Ankunft als Ankunft des wahren “Generals des Islam” angekündigt, der die Türken vereinen und sowohl die Rot- als auch die Weißrussen vernichten würde, bevor er den Oxus hinunter in Richtung Buchara aufbrach. Gerüchten zufolge kam er nicht viel weiter und fand sein Ende auf dem Scharfrichterblock des bucharischen Emirs. Unbeeindruckt von Junaid Khans Warnung packte die Karakol-Expedition aufgeregt ihre Sachen und brach auf, vermutlich in Richtung des Reiches von Emir Alim Khan."
 cacrisis.300.a: "Was für eine exzentrische Gruppe..."

 cacrisis.301.t: "Eine bizarre Bande von Türken"
 cacrisis.301.d: "Auf dem Höhepunkt des russischen Bürgerkriegs kam eine Gruppe ehemaliger osmanischer Soldaten in unsere Stadt, angeführt von einem einst berühmten und dann in Ungnade gefallenen osmanischen General, dessen Engagement für die islamische Sache nur noch von seiner Eitelkeit, seinem Stolz und seiner sündhaften Unkenntnis des richtigen muslimischen Verhaltens übertroffen wurde. Dieser ausländische General, der Angeber Enver Pascha, trug seltsame und ketzerische Bücher über Zauberei und Instrumente zur Seelenbindung bei sich und schloss sich, wie die meisten Teufelsanbeter, sofort den Dschadidisten und Radikalen an, was den tapferen Ibrahim Bek dazu veranlasste, diesen gefährlichen Revolutionär zu inhaftieren.\n\nAls wir jedoch erfuhren, dass er der Schwiegersohn des ehemaligen Kalifen war, ließ unser unendlich großzügiger und gütiger Emir den osmanischen Taugenichts frei. Anstatt in sein Heimatland zurückzukehren, floh Enver Pascha mit einer immer größer werdenden persönlichen Armee nach Osten, wo er das Land überfiel und eine gewalttätige revolutionäre Theologie verbreitete. Darüber hinaus machte er sich über die guten Sitten der Muslime lustig, indem er die lächerlichen Titel “Emir von Turkestan“ und “Vertreter des Propheten“ annahm, während seine Bande von Plünderern Mullahs zwang und mit den tapferen Mudschaheddin kämpfte, die Turkestan vor der roten Bedrohung verteidigten.\n\nKürzlich ist eine neue Bande osmanischer Vagabunden in unser Reich eingedrungen, die schlechte Vorzeichen mit sich bringt und ihr Interesse an der Ruhestätte des osmanischen Hundes Enver Pascha deutlich macht. Der Anführer dieser Bande, ein unbedeutender osmanischer Beamter namens Baha Said, wurde von unseren treuen Wachen festgenommen, während er detaillierte Darstellungen der Altstadt von Buchara malte. Während Ibrahim Bek die Hinrichtung der möglicherweise unerfahrenen osmanischen Spione forderte, befürchtete Emir Alim Khan, dass eine solche Tat die Beziehungen zwischen der Pforte und der Arche belasten könnte. Der Emir hat in seiner grenzenlosen Weisheit beschlossen, dass die beste Vorgehensweise die gewaltsame Verbannung ist. Diese glücklichen Narren haben sich sofort auf den Weg nach Osten gemacht, um die Spur ihres ebenso dummen Märtyrers zu verfolgen."
 cacrisis.301.a: "Gut, dass wir sie los sind!"

 cacrisis.302.t: "Eine kampflustige Gruppe von Türken"
 cacrisis.302.d: "Auf dem Höhepunkt des Bürgerkriegs, als die basmatischen Befehlshaber ihre Kräfte gegen den Taschkenter Sowjet und die Herrschaft der Dschadiden bündelten, ritt ein ausländischer General an der Spitze einer Bande rüpelhafter Banditen in unsere Räte. Obwohl seine Armee eine Farce war und sein Auftreten unsinnig, gewann dieser Enver Pascha durch seine Verbindungen zum Kalifen und zu den Osmanen die zögerliche Unterstützung vieler Kurbaschi. Als jedoch immer mehr Befehlshaber seinen Einfluss anerkannten, begann er, sich großspurige Titel zu geben und nannte sich “Oberbefehlshaber aller Armeen des Islam, Schwiegersohn des Kalifen und Vertreter des Propheten“, und es dauerte nicht lange, bis er seine Anhänger verprellte und als verherrlichter Wegelagerer in die Berge zurückkehrte, wobei seine mit Medaillen geschmückte Brust ein schwaches Herz verbarg. Nachdem seine Pläne für einen pantürkischen Dschihad zunichte gemacht worden waren, machte er sich auf den Weg nach Westen, um in seine Heimat Anatolien zurückzukehren. Gerüchten zufolge kam er jedoch nie über Chiwa hinaus und wurde von Junaid Khans Männern auf Befehl der Russen niedergeschlagen.\n\nNur wenige der verbliebenen Kurbaschi erinnern sich an die stolze Gestalt des verstorbenen, eitlen Feldherrn, aber vor kurzem ist sein Name in den Weinbergen aufgetaucht und hat das Ohr von Madamin Bek erreicht. Angeblich ist eine Gruppe hagerer und kampflustiger Osmanen in unser Land eingedrungen, um nach dem Leichnam des alten “Obersten Befehlshabers aller Muslime“ zu suchen. Wir wissen zwar nur wenig über den Verbleib des Leichnams dieses Mannes, aber wir konnten diese Bande dazu bringen, ihre Antworten am khivanischen Hof von Junaid Khan zu suchen."
 cacrisis.302.a: "Unsere Antwort schien ihnen nicht zu gefallen..."

 ### Samarkand-Krise ###

 cacrisis.401.t: "Totholz herausschneiden"
 cacrisis.401.d: "Bei der überwiegenden Mehrheit der administrativen und politischen Positionen in Buchara hängt die Eignung für den Dienst und die Beförderung viel mehr davon ab, wen man kennt, als davon, wie fähig man ist. Die meisten Gouverneure oder Beys entstammen langen Dynastien mit lokaler politischer Kontrolle, und ihre familiären Netzwerke bilden die Grundlage für ihre Kontrolle über die weit entfernten Provinzen, aus denen das Emirat besteht. Die Übernahme von Samarkand durch Buchara während der Taschkent-Krise stellte den Emir und seine Beys jedoch vor eine Art verwaltungstechnisches Rätsel, denn es stellte sich die Frage, ob die Stadt und ihre Umgebung so verwaltet werden sollten, als wären sie Teil des Emirats selbst, und wenn ja, wer würde als Bey über eine so einzigartige Region herrschen? Auf Anraten seiner Berater orientierte sich Alim Khan bei der neuen Verwaltung von Samarkand an der Verwaltung der Stadt Termez im Süden, wo die Verwaltung zwischen einem Bey und einem russisch dominierten Stadtrat aufgeteilt war. Während der Emir in Samarkand einen Bey ernannte, der die Befugnisse des russischen Militärkommissars in der Stadt übernahm, wählten die führenden Persönlichkeiten von Samarkand die unteren Positionen in der Provinzverwaltung, insbesondere den Devonbeggi (Finanzminister), den Mirab (Wassersammler), den Amin Sardar (Bauaufseher) und den Paygirchi (Steuereintreiber). Den Patriarchen der einflussreichen Ostanakul-Dynastie mit der Leitung von Samarkand zu betrauen, schien damals eine gute Idee zu sein, denn er war als Gouverneur verschiedener östlicher Beyliks erfahren und sehr angesehen.\n\nDas letzte Jahrzehnt hat dem ältesten Ostanakul jedoch nicht gut getan, und sein Verstand ist im fortgeschrittenen Alter in den Rausch des Alters abgerutscht. Die Unfähigkeit des Vertreters des Emirs in Samarkand war ein Geschenk des Himmels für die Bürger von Samarkand, die diese Gelegenheit nutzten, um die Kontrolle über ihre eigenen Angelegenheiten zu erlangen, vor allem durch die Ernennung offener Regionalisten und Reformer zum Devonbeggi, Mirza (Hofsekretär) und Mirshab (regionaler Garnisonsleiter) der Provinz. Obwohl dieses Arrangement für die Ältesten der Stadt Samarkand ein ziemlicher Segen war, hat die Herrschaft der Ministerien unter der schwachen Hand des schwachen Ostanakul Bey mehr oder weniger jeden Anschein einer Kontrolle der Bucharaner über die Stadt zerstört. Die Zeit ist reif, diesen demütigenden Zustand umzukehren, indem der Bey durch einen neuen, jüngeren und energischeren Gouverneur ersetzt wird, der aus der wichtigsten Familie Bucharas selbst stammt. Alim Khans jüngster Sohn, Rakhim Khan, ist ein kühner Befehlshaber, der sich der Vision seines Vaters für Samarkand verschrieben hat und keine Angst vor den etablierten Oligarchen in Samarkand hat. Mit der Unterstützung seines Vaters und etwas Glück wird er das untergegangene Beylik auf Vordermann bringen!"
 cacrisis.401.a: "Alles, was er braucht, wird er bekommen!"

 cacrisis.402.t: "Rakhim Khan säubert sein Ministerium"
 cacrisis.402.d: "Die Zeit als Gouverneur in weit entfernten Provinzen ist für die Entwicklung eines potenziellen bucharischen Emirs von entscheidender Bedeutung, da sie einem jungen Prinzen die zum Regieren notwendige Erfahrung vermittelt. Alim Khan selbst diente vierzehn Jahre lang als Bey von Nasef und später von Karmana, bevor er den Thron bestieg, und in dieser Zeit lernte er viel, obwohl diese Provinzen ruhige Weiler am Rande der Hauptstadt waren. Sein Sohn, Rakhim Khan, wurde stattdessen in Samarkand in ein Hornissennest gestoßen und muss sich mit einer mächtigen Stadt auseinandersetzen, die seiner Herrschaft feindlich gegenübersteht. Jahrelange Vernachlässigung hat es einer Reihe mächtiger Familien ermöglicht, Lakaien auf allen Ebenen der traditionellen Provinzverwaltung einzusetzen. Fast unmittelbar nach seiner Ankunft deckte Rachimkhan die Korruption in allen Ministerien auf, wobei die Devonbeggi und Amin Sardar der Stadt Steuergelder für aufwendige Projekte zugunsten ihrer Gönner abzweigten, während die Mirschab Munition bei ihrer Ankunft in den Waffenlagern „verlegten“. Offensichtlich ist diese giftige Korruption der eigentliche Grund für die Ernennung Rakhimkhans, und der junge Fürst hat auf die Enthüllungen dieser Missetaten reagiert, indem er die verantwortlichen Beamten ins Gefängnis brachte und sie durch Männer ersetzte, die ihm als Bey treu ergeben sind.\n\nDie führenden Ältesten von Samarkand haben sich gegen diesen entschlossenen Schlag gegen die Korruption erhoben und behaupten, dass die Beamten ohne Gerichtsverfahren frei herumlaufen sollten und dass der Emir gegen den Geist der vor fast einem Jahrzehnt getroffenen Vereinbarungen gehandelt hat. Viele haben Briefe nach Buchara geschrieben, in denen sie die “Einmischung“ Rachim Khans verurteilen und Forderungen stellen, die von der Wiedereinsetzung der Inhaftierten bis zur Ernennung eines neuen, angenehmeren Bey von Samarkand reichen. Alim Khan ist jedoch nicht bereit, seinem Sohn wegen der Launen einiger aufgesprungener Münzzähler den Rücken zu kehren, und hat seinen Sohn schriftlich angewiesen, seinen Kurs fortzusetzen."
 cacrisis.402.a: "Beginnen Sie mit der Inhaftierung derjenigen, die sich beschweren!"

 cacrisis.403.t: "Gerüchte über Amu Darya-Schmuggler"
 cacrisis.403.d: "Der Fluss Amu Darya, historisch als Oxus bekannt, ist eine lebenswichtige Wasserstraße, die von den Bergen des Pamir in den Aralsee führt. Viele der größten Städte Zentralasiens wurden an seinen Ufern erbaut, und er ist nach wie vor eine der wichtigsten Handelsrouten der Region. Buchara und seine Schwesterstadt Samarkand liegen beide an einem Nebenfluss des Amu Darya, dem Zeravshan, der sich tief im Gebiet von Khivan gabelt. Es gibt Gerüchte über kleine Flussboote, die auf dieser Flussroute Waffen schmuggeln und dabei die bucharischen Patrouillen umgehen, um Waren flussaufwärts nach Samarkand oder Turkestan zu liefern. Eine vorläufige Untersuchung hat einen kleinen befestigten Stützpunkt auf der anderen Seite der khivanischen Grenze ergeben, wo diese Schmuggler ihre Boote beladen und ausstatten.\n\nWir könnten den Herrscher von Chiwa, Junaid Khan, leicht auffordern, diese kleine illegale Aktion zu zerschlagen, aber er wird uns wahrscheinlich ignorieren. Der Khan war noch nie wirklich ein Freund von Buchara, und die jüngsten Spannungen zwischen Chiwa und unserem gemeinsamen russischen Oberherrn haben wenig dazu beigetragen, die Beziehungen zwischen uns zu verbessern. Darüber hinaus betrachten viele in unserer Regierung jegliche diplomatische Annäherung an Chiwa als ein Zeichen der Schwäche und als eine Blamage für das Emirat. Wir könnten uns auch dafür entscheiden, die Stammesführer an den Ufern des Dargom-Kanals, wo sich der Fluss stark verengt, zu beeindrucken, damit sie diese Schmuggler auf ihrem Weg nach Norden abfangen und vernichten. In jedem Fall muss man sich mit diesen Vagabunden auseinandersetzen und den Strom der Waffen, die sie nach Osten bringen, stoppen!"
 cacrisis.403.a: "Bitte um Intervention von Khivan."
 cacrisis.403.b: "Ruft die Stämme auf, sie zu vernichten!"

 cacrisis.404.t: "Abgesandte aus Buchara treffen ein"
 cacrisis.404.d: "Vor kurzem sind Boten aus dem benachbarten Emirat Buchara an unserem Hof eingetroffen und haben bombastisch gefordert, dass wir uns um eine Schmugglerbande ‘kümmern‘, die von unserem Land aus operiert. Wir schulden diesen arroganten Verlierern zwar nichts, aber die Aufforderung an die Schmuggler, ihre Aktivitäten vorübergehend einzustellen, könnte unsere weitreichenderen Pläne gegen Buchara verschleiern. Wenn der Emir glaubt, dass wir uns einig sind in unseren Bemühungen, den Schmuggel zu unterbinden, oder sogar durch sein Getöse in die Unterwerfung getrieben werden, hätten wir mehr Spielraum, das Emirat zu stoßen und zu stoßen, ohne Verdacht zu erregen. Schließlich muss man erst glauben, dass man hinter ihnen steht, bevor man ihnen in den Rücken fallen kann."
 cacrisis.404.a: "Stoppt die Schmuggler."
 cacrisis.404.b: "Der Emir regiert hier nicht!"

 cacrisis.405.t: "Chiwa will Schmugglern Einhalt gebieten"
 cacrisis.405.d: "Glücklicherweise erklärte sich Junaid Khan bereit, die von den Ufern des Chiwan Amu Darya aus operierenden Schmuggler zu beseitigen. Entweder will er wie wir die Region von Instabilität säubern, wahrscheinlich um seine eigene Herrschaft zu zementieren, oder aber wir konnten ihn zum Einlenken bewegen. Das heißt natürlich nicht, dass wir diesem aufgesprungenen Halsabschneider vertrauen, aber wir sind froh über jede Hilfe, die er uns anbietet. Unabhängig davon haben wir bereits Berichte erhalten, dass die Schmuggelboote, die nach Osten schwimmen, gestoppt wurden."
 cacrisis.405.a: "Großartige Neuigkeiten!"

 cacrisis.406.t: "Junaid Khan plädiert auf Unwissenheit"
 cacrisis.406.d: "Junaid Khan, der unangefochtene Herrscher des Khivan-Khanats, hat unsere Kuriere von seinem Hof weggeschickt und bestreitet, dass es in seinem Reich eine Schmuggelbasis gibt. Dieser ochsenköpfige Possenreißer hält uns offensichtlich für Idioten oder versucht nur, uns zu einer peinlichen Überreaktion auf seine eindeutige Beleidigung zu ködern. Leider können wir jetzt wenig tun, um die Flut dieser Waffenschmuggler aufzuhalten, zumal Chiwa unsere Bemühungen, sie zu unterdrücken, aktiv verhöhnt."
 cacrisis.406.a: "Dieser Bastard!"

 cacrisis.407.t: "Östliche Stämme vernichten unsere Feinde"
 cacrisis.407.d: "Ibrahim Bek hat eine Reihe der mörderischsten östlichen Stammesbanden zusammengetrommelt, um an einigen engen Stellen des Zeravshan-Flusses zu patrouillieren, in der Hoffnung, einige der Schmuggler abzufangen, die unser Emirat in letzter Zeit heimgesucht haben. Wir waren froh zu hören, dass es ihnen vor einigen Tagen gelang, eines der Boote zu fangen, die Besatzung gefangen zu nehmen und zu foltern, bevor sie ihre Leichen an den Ufern verstreuten. Es scheint, dass die anderen die Botschaft verstanden haben, denn seitdem gibt es keine Berichte über Schmuggel. Natürlich sind die sichergestellten Waffen verschwunden, vermutlich in den Händen der Männer, die sie abgefangen haben."
 cacrisis.407.a: "Grausam, aber effektiv."

 cacrisis.408.t: "Östliche Stämme ignorieren unsere Bitten"
 cacrisis.408.d: "Ibrahim Bek hat zwar im Allgemeinen ein offenes Ohr bei den ostusbekischen Stämmen, aber er ist im Allgemeinen nicht bereit, einen bedeutenden Teil seines politischen Einflusses bei ihnen einzulösen, es sei denn, er profitiert stark von dem Austausch. Im vorliegenden Fall haben die Stämme unseren Aufruf, nach Westen zu kommen und uns zu helfen, ignoriert, und Ibrahim Bek hat es abgelehnt, sie zum Handeln zu drängen, so dass wir völlig machtlos sind. Leider können wir nur sehr wenig tun - unsere eigenen Krieger sind überlastet oder in Ausbildung, und wir können die Stämme einfach nicht zwingen, es sei denn, wir versprechen ihnen Beute und Gunst. Während wir uns mit unserem eigenen Atalyk und seinen Stammeskriegern streiten, ziehen die Schmuggler unbehelligt weiter nach Osten."
 cacrisis.408.a: "Diese Bastarde!"

 cacrisis.409.t: "Gedämpfte Antworten aus Buchara"
 cacrisis.409.d: "Obwohl Buchara technisch gesehen als unabhängige Nation mit eigener geschützter Souveränität und Innenpolitik anerkannt ist, befindet es sich in Wahrheit fest in der russischen Sphäre, ist durch Bündnis- und Freundschaftsverträge gebunden und wird von einem veritablen Kader russischer Berater und Agenten überwacht. Diese Abgesandten der russischen Herrschaft sind für die Aufrechterhaltung des bucharischen Staates unentbehrlich, aber es ist ebenso wahr, dass ihre Loyalität Moskau gilt und dass sie ihre Gastgeber genau auf Anzeichen von Unabhängigkeitsbestrebungen überwachen.\n\nDie jüngsten Berichte unserer Agenten in Buchara sind wie üblich eingetroffen und berichten über Anti-Banditen-Kampagnen auf dem Land, feindliche Truppenbewegungen an der Grenze zu Turkestan und Afghanistan sowie Demonstrationen in der Stadt Samarkand. Es gibt jedoch einige besorgniserregende Anzeichen - Hinweise darauf, dass der berichterstattende ‘Berater‘ nicht zu einem Reaktionstreffen eingeladen wurde, vage Andeutungen über den zunehmenden Einfluss antirussischer Persönlichkeiten innerhalb des Hofes und das völlige Fehlen einiger typischer Berichte. Es hat den Anschein, dass die Bucharer zwar keine ernsthaften Schritte unternommen haben, um unsere Kontrolle zu untergraben, aber dennoch gezielt unsere Machthebel innerhalb ihrer Regierung ausschalten. Natürlich können wir nicht einfach bei unserem Verbündeten einmarschieren, weil unsere Gefühle verletzt sind, aber wir können damit beginnen, eine Antwort vorzubereiten, nur für den Fall, dass die Situation eskaliert."
 cacrisis.409.a: "Betreffend..."

 cacrisis.410.t: "Konflikt in der Arche"
 cacrisis.410.d: "Der Hof von Bucharan ist ein asthmatisches und gebrechliches altes Tier, das trotz zahlreicher irreparabler Mängel vorwärts humpelt. Mehr als alles andere ist er durch den Fraktionszwang, der die Politik des Emirats beherrscht, erstarrt. Da sich die Traditionalisten seit Jahren in den Regierungsämtern verschanzt haben, hat die Furcht vor jeder Art von Veränderung dazu geführt, dass sich der Kushbeggi, der standhafte konservative Nizamuddin Urganji, regelmäßig mit den Reformern verbündet, um die dringend benötigte Lebenserhaltung durchzusetzen. Kürzlich kam es im Palast zu einem Konflikt über die Verteilung der Wasserrechte an den Kanälen, die der verstorbene Großfürst Nikolaj Konstantinowitsch in den Oxus gegraben hatte. Einige Bürokraten sprachen sich für eine zeitlich begrenzte Verpachtung der von der Zentralregierung vergebenen Rechte aus, während die Traditionalisten davor warnten, sich die traditionellen Rechte der adligen Beys anzueignen. Beide Parteien stehen mit beiden Beinen im Leben, und es wird wahrscheinlich am Kushbeggi liegen, einen Kompromiss zu finden, wenn er dazu in der Lage ist.\n\nObwohl diese Art von Regierungsstreitigkeiten genau der Fall ist, bei dem der Emir als Vermittler zwischen den verschiedenen Fraktionen fungieren soll, ist Alim Khan leider nicht besonders an diesem Teil seiner Verantwortung interessiert und delegiert im Allgemeinen - entweder an Urganji oder, was noch schädlicher ist, an seine russischen Berater. Im vorliegenden Fall ist es unwahrscheinlich, dass irgendeine Art von Einigung erzielt wird - egal, was passiert, irgendjemand wird unzufrieden sein."
 cacrisis.410.a: "Die Dinge sollen so bleiben, wie sie sind - wir wollen das natürliche Gleichgewicht der Dinge nicht stören."
 cacrisis.410.b: "Eine innovative Finanzierungsidee in Zeiten der Finanznot? Setzen Sie die Reform um!"
 cacrisis.410.c: "Vielleicht könnten wir an einigen wichtigen Stellen einige begrenzte Zugeständnisse machen?"

 cacrisis.411.t: "Spione und Saboteure"
 cacrisis.411.d: "Unser vertrauenswürdiger Atalyk Ibrahim Bek hat sich mit zutiefst beunruhigenden Informationen an uns gewandt. Er teilte dem Gericht mit, dass während des intensiven Verhörs von zwei bekannten regimekritischen Intellektuellen ein Netz von Verbindungen zwischen einer Reihe von Mitgliedern der Stadtduma von Samarkand und Personen außerhalb unseres Emirats, in der Republik Turkestan und im Ausland, aufgedeckt wurde. Unser Verhältnis zur Duma von Samarkand hat sich aufgrund unserer offensiveren Haltung gegenüber Samarkand zunehmend verschlechtert, und unser Verhältnis zu den einheimischen jadidischen Reformern schwankt seit langem zwischen eisigem Misstrauen und offenem mörderischem Hass. Dennoch ist es überraschend, dass sie sich der Spionage für ausländische republikanische Schlangen zugewandt haben. Ibrahim Bek hat diese neuen Informationen als die Entdeckung einer riesigen und beunruhigenden fünften Kolonne dargestellt, die angeblich alle Elemente und Abteilungen unserer Verwaltung infiziert hat, insbesondere die der rebellischen Stadt Samarkand. Er hat klare und konkrete Verbindungen zu ausländischen Schurken wie Mustafa Shokay, Alihan Tura und Madamin Bek hergestellt, die sich aktiv gegen unser Reich verschwören.\n\nVielleicht ist die Zeit für Verhandlungen mit der Duma von Samarkand vorbei - sie haben sich als zu gefährlich und zu radikal erwiesen, um mit ihnen zu verhandeln, und Ibrahim Bek bringt stichhaltige Argumente vor, dass diese gottlosen Untertanen nur durch die Enthauptung des Emirs selbst gesättigt werden können. Andererseits hat unser loyaler Kushbeggi Nizamuddin Urganji darum gebeten, die verbleibenden Verschwörer nicht überstürzt auszuräuchern, sondern stattdessen zu versuchen, einige vertrauliche Informanten in ihren Reihen zu fördern, um herauszufinden, wer die größte Bedrohung darstellt, bevor wir vorpreschen und die freimütigsten Radikalen kidnappen und foltern. Der Atalyk argumentiert, dass jegliche Informanten von Natur aus nicht vertrauenswürdig sind, da Samarkand voll von gottlosen Schlangen ist."
 cacrisis.411.a: "Verhaftet die lautesten Störenfriede!"
 cacrisis.411.b: "Urganji soll einige Gefallen einfordern."

 cacrisis.412.t: "Stadträte von Samarkand kommen in Taschkent an"
 cacrisis.412.d: "Nach dem jüngsten Vorgehen gegen Politiker aus Samarkand in Buchara ist eine kleine Delegation von Ratsmitgliedern der Stadtduma von Samarkand in unsere Hauptstadt gekommen, um sich an unsere eigene Versammlung und an Madamin Bek persönlich zu wenden. Die Brutalität des bucharischen Gerichts hat selbst uns überrascht, und es gibt viele in unserer Republik, die das Volk von Samarkand als eigensinnige Geschwister unserer neuen republikanischen Unabhängigkeitsbewegung betrachten und diesen Ratsmitgliedern ihre Rolle bei der Abtrennung der Stadt von unserer Republik in ihren Anfängen verzeihen. Hinter verschlossenen Türen freut sich Madamin Bek darüber, dass der Emir seine Bürger in Samarkand entfremdet und provoziert - schließlich werden sie, sollte er sie zu weit treiben, zu wertvollen Verbündeten im Kampf gegen unseren südwestlichen Nachbarn und zu einem potenziellen casus-belli für eine Intervention in der Region. Natürlich müssen wir aufpassen, dass wir es nicht übertreiben, denn eine übereifrige Reaktion auf diese Entwicklungen könnte unauthentisch wirken und, was noch besorgniserregender ist, Moskau die Hand reichen. Wir könnten diesen Führern privat unser Engagement für ihre Sache versichern und künftige Unterstützung und Hilfe zusagen oder stattdessen unsere Verbündeten in der Duma von Taschkent zu einem scharfen Angriff auf die Regierung von Bucharan veranlassen, in dem wir alle angeblichen Verbrechen detailliert auflisten und versuchen, den Emir und seine Verbündeten zu nennen. Dies wird die Lage sicherlich eskalieren lassen, könnte aber auch die Regierung des Emirs so weit in Verlegenheit bringen, dass er gezwungen ist, einige seiner Bemühungen zurückzunehmen, wodurch wir noch mehr Unterstützung in der Bevölkerung von Samarkand gewinnen."
 cacrisis.412.a: "Geben Sie ihnen private Zusicherungen und Versprechen für zukünftige Hilfe."
 cacrisis.412.b: "Verabschiedung einer förmlichen Erklärung durch die Duma und Forderung nach einer Antwort aus Bucharan."

 cacrisis.413.t: "Die Duma in Taschkent meldet sich zu Wort!"
 cacrisis.413.d: "Nach unserer jüngsten Reihe von inhaftierten Dissidenten in Samarkand war es in der Stadt relativ ruhig, was uns zu der Annahme verleitete, dass ihr rebellischer Drang vielleicht gestillt und ihre aggressivsten Anführer sicher ins Gefängnis gebracht oder auf andere Weise zur Unterwerfung gezwungen worden waren. Aus diesem Grund waren wir schockiert, als die Nachricht von einer vernichtenden Anklageschrift aus der Republik Turkestan kam, in der die ‘Verbrechen‘ unserer Regierung gegen das Volk von Samarkand detailliert beschrieben wurden. Diese Enthüllung richtete sich eindeutig an Moskau, und sie scheint gewirkt zu haben, denn die dortigen Agenten haben unsere Bemühungen, den Aufstand in Samarkand im Keim zu ersticken, bereits hartnäckig bekämpft. Das bringt uns in eine unglaublich schwierige Lage - wir wissen jetzt mehr denn je, dass die Rebellen in Samarkand mit Turkestan gemeinsame Sache machen. Mit diesen Informationen ausgestattet, würden wir nichts lieber tun, als die gesamte Duma zu verhaften, damit wir wirklich herausfinden können, wer in den Taschen ausländischer Mächte steckt. Andererseits wurden wir soeben nachdrücklich gewarnt, dass die Russen keine weiteren ‘peinlichen Fehler‘ in unserem Umgang mit Samarkand dulden werden, und Gerüchte deuten darauf hin, dass bestimmte Teile der russischen Regierung lieber die Verwaltung von Samarkand zurückfordern würden, um die Stadt selbst zu regieren. Selbst wenn es sich nur um Gerüchte handelt, sind solche Gerüchte gefährlich, vor allem, wenn die Dissidenten in Samarkand davon erfahren und Russland um eine Intervention bitten würden. Wir müssen abwarten, uns bei den richtigen Leuten entschuldigen und einen schlüssigen Plan für den Umgang mit Samarkand entwickeln. Wir können uns keine halben Sachen mehr leisten."
 cacrisis.413.a: "Verdammt, so einen Gesichtsverlust können wir uns nicht leisten!"

 cacrisis.414.t: "Unsere Informanten enthüllen schmutziges Geld"
 cacrisis.414.d: "Erfreuliche Nachrichten aus Samarkand: Die Kontakte von Kushbeggi Urganji in der Duma von Samarkand haben einige ihrer Kollegen, prominente Lokalpolitiker, die sich seit langem für die Unabhängigkeit Samarkands und die pantürkische Einheit einsetzen, in den Schmutz gezogen. In einem Fall ‘verkaufte‘ ein Ratsmitglied ein kleines Unternehmen an einen Käufer aus Kokand - der einzige Haken dabei war, dass das Unternehmen, das er verkaufte, gar nicht existierte! In einem anderen Fall tätigte ein Exporteur eine Reihe von Käufen mit einem Geschäftspartner in Taschkent, die einfach zu lukrativ waren, als dass es sich nicht um eine Form der Bestechung handeln könnte. Andere haben einfach nur Bestechungsgelder von ausländischen Händlern angenommen - eine Praxis, die in der gesamten Region mehr oder weniger üblich ist, aber dennoch eine wertvolle Information darstellt. Mit dieser Munition können wir einige der lautstärksten Gegner unserer Herrschaft über Samarkand auf legale und offizielle Weise aus dem Weg räumen. Natürlich werden alle illegalen Geschäfte, die wir unter den Ratsmitgliedern aufgedeckt haben, die unsere Herrschaft befürworten, im Dunkeln bleiben, es sei denn, sie ändern in Zukunft ihre Meinung. Wir werden sie auf jeden Fall informieren, nur für den Fall."
 cacrisis.414.a: "Wir halten uns an ihre Regeln - ganz legal."

 cacrisis.415.t: "Unsere Informanten enthüllen nichts"
 cacrisis.415.d: "Während Kushbeggi Urganji bei der Suche nach Informanten in der Stadtduma von Samarkand angeblich erfolgreich war, haben die vergangenen Wochen keine Früchte getragen. Jeder dieser Informanten hat eine Reihe von Ausreden für sein Versagen vorgebracht - sie wurden von einer Sitzung ausgeschlossen, haben eine wichtige Übergabe verpasst oder wurden von ihren eigenen Informanten abgeschnitten ... alles Lügen und Ausreden. Die Wahrheit scheint finsterer zu sein - nicht nur, dass eine Reihe der Männer, die wir angeworben haben, um Dreck über ihre Kollegen aufzudecken, aktiv nicht versucht haben, die von uns angeforderten Informationen zu finden, sie haben auch den Personen, die wir verfolgten, einen Tipp gegeben und sie vor unserem Interesse gewarnt. Zum jetzigen Zeitpunkt können wir nur wenig tun, und unser fehlgeschlagenes Spiel hat die Duma gegen uns aufgebracht und die Mitglieder, die noch unentschlossen waren, von unserer Regierung weg und in die Hände dieser Vagabunden getrieben. Es scheint, dass Urganji und seine Freunde dieses Manöver nicht durchziehen konnten."
 cacrisis.415.a: "Nutzlos, der ganze Haufen!"

 cacrisis.416.t: "Oberst Iskander empfiehlt, Hilfe zu suchen"
 cacrisis.416.d: "Oberst Aleksandr Nikolajewitsch Iskander ist ein schelmischer Prinz aus einem in Ungnade gefallenen und vergessenen Zweig der Romanows, der heute einer der engsten Berater des Emirs ist. Sein Vater, Großfürst Nikolaj Konstantinowitsch, war der jüngere Bruder von Zar Alexander II. und damit der achte in der Thronfolge nach der Abdankung von Nikolaj II. Dieser ehrwürdige Großfürst wurde jedoch von einem Skandal erschüttert, nachdem er seiner Mutter Juwelen gestohlen hatte, woraufhin die königliche Familie ihn für verrückt erklärte und nach Turkestan verbannte, wo er in Taschkent eine Familie und einen Palast errichtete, weit weg von den Augen des Hofes in St. Petersburg. Dort erhielt er die Erlaubnis, den Namen Iskander anzunehmen, da er seinen königlichen Namen nicht verwenden durfte, um das Haus Romanow nicht weiter zu blamieren. Als Spross von Taschkent spielte Alexander Iskander eine zentrale Rolle beim gescheiterten Osipow-Putsch gegen den Taschkenter Sowjet. Er kämpfte kurzzeitig an der Seite von Madamin Bek im Fergana-Tal, bevor er an den Hof von Emir Alim Khan reiste, um sich der Sache des Emirats zu verschreiben. Seitdem wurde die familiäre Datscha des Prinzen von den Turkestanern beschlagnahmt (die sie zum Sitz ihrer Exekutivbüros machten), und er baute sie in Buchara wieder auf. Er nutzte den immensen Reichtum seines Vaters, um sich einen Namen als führender Hersteller von Baumwollentkörnungsmaschinen in der Region zu machen und sich beim Emir Gehör zu verschaffen.\n\nIskander hat darum gebeten, dass wir Moskau über unsere große Besorgnis über den wachsenden Aufstand in Samarkand informieren und um die Entsendung russischer Soldaten bitten, die uns bei der Niederschlagung etwaiger rebellischer Bewegungen helfen sollen. Er argumentiert, dass unsere einheimische Armee zwar in der Lage ist, unsere Grenzen zu verteidigen und Angriffe aus Turkestan oder Afghanistan abzuwehren, dass wir aber weder über die schweren Waffen noch über die Masse verfügen, um die Verteidigungsanlagen zu durchbrechen, sollten die Einwohner von Samarkand ihre Stadt befestigen und uns zurückschlagen. Worüber sich der junge Prinz weniger Gedanken macht, ist der diplomatische und politische Alptraum, den die Entsendung zusätzlicher russischer Soldaten in die Region für uns bedeuten würde. Zunächst einmal würde dies die Atalier in einen Anfall von Wut versetzen und wäre zudem eine vergiftete Pille für unsere Legitimität als formal unabhängiger Staat. Darüber hinaus könnten die Russen, sollten sie Samarkand gewaltsam einnehmen, einfach beschließen, dort zu bleiben und die Stadt so umzugestalten, dass sie direkt unter russischer Kontrolle steht. Wir können es uns einfach nicht leisten, russische Soldaten ins Spiel zu bringen, so verlockend das auch sein mag, und wir werden unsere Offiziere und Verbündeten weiterhin anweisen, die Bedrohung durch Samarkand herunterzuspielen."
 cacrisis.416.a: "Wir können es uns nicht leisten, vor Russland schwach dazustehen!"

 cacrisis.417.t: "Eine Delegation aus Samarkand trifft ein"
 cacrisis.417.d: "Heute Morgen ist eine Delegation von Politikern aus Samarkand in der Stadt Buchara eingetroffen und hat eine Petition mit Beschwerden gegen den Emir und eine Liste von Reformen mitgebracht, die sie sich von unserem Regime wünschen. Vor allem aber überbringen diese Männer die Nachricht, dass die Stadt ihren Bey, Rakhim Khan, den Sohn des Emirs, inhaftiert und unsere Wachen und Bürokraten in der Stadt ins Exil geschickt oder eingesperrt hat, die Tore geschlossen hat und nur Freunde und Händler hineinlässt. Eine solche Frechheit kann nicht geduldet werden! Diese Räuber spucken uns ins Gesicht und stellen dann unverschämte Forderungen an uns wie Selbstverwaltung, demokratische Vertretung und Garantie der Rechte! Abgesehen von der Beleidigung, die sie uns mit diesem ungestümen Akt zugefügt haben, dürfen wir uns von unseren eigenen Untertanen nicht einschüchtern lassen - sollten wir ihre Forderungen widerwillig akzeptieren, öffnen wir die Tür für jede Stadt, jeden Stamm und jede ethnische Minderheit, die mit Geiseln in der Hand kommen und ihre eigenen Rechte und Privilegien fordern.\n\nLeider haben wir nur zwei Möglichkeiten, mit dieser abscheulichen neuen Entwicklung umzugehen: Wir können eine Armee aufstellen und sie aus Samarkand ausräuchern, um diese liberale Krankheit aus unserem Reich auszurotten, oder wir können stattdessen versuchen, ihre Delegierten zu einer Reihe vernünftigerer Forderungen im Gegenzug für die Wiederherstellung von Rakhim und die Wiederherstellung normaler Beziehungen zu bewegen. Sollten wir uns für Ersteres entscheiden, haben wir keine Verwendung für die vor uns versammelten Männer, und Ibrahim Bek ist mehr als froh, sie los zu sein.\n\nDiese wichtige Entscheidung zur Bewältigung der sich anbahnenden Samarkand-Krise ist zu einem weiteren Schlachtfeld für die konfessionellen Fraktionen am Hof von Bucharan geworden: Kushbeggi und seine Verbündeten haben sich für Verhandlungen mit den Delegierten stark gemacht, während Ibrahim Bek ebenso überzeugende Argumente für deren vorzeitiges Ende vorgebracht hat. Da der Hof gespalten ist, wird der Emir die Entscheidung treffen müssen."
 cacrisis.417.a: "Enthauptet sie und fertig!"
 cacrisis.417.b: "Lassen wir sie ausreden - vielleicht gibt es einen einfachen Ausweg aus dieser Situation?"

 cacrisis.418.t: "Wer wird die Große Heerschar anführen?"
 cacrisis.418.d: "Nachdem der Emir mit der Delegation der Honoratioren von Samarkand 'verhandelt' hat, ist es nun an der Zeit zu entscheiden, wer das große Heer anführen soll, das wir derzeit gegen die abtrünnige Stadt aufstellen. Eine Versammlung der Kriegergruppen und der Armee braucht einen festen und angesehenen Anführer an ihrer Spitze, sonst werden sich die Hunderte von kleineren Häuptlingen, Leutnants und Beys nicht dem Willen ihres Befehlshabers unterwerfen und das Heer wird schwerfällig und undiszipliniert. Vor diesem Hintergrund gibt es nur eine Person, die für diese Rolle wirklich geeignet ist: Ibrahim Bek. Er allein ist in der Lage, seine Untergebenen in Form zu peitschen und das Heer zum Tragen zu bringen.\n\nEs gibt jedoch einige am Hof, die glauben, dass es ein falsches Signal an unsere Verbündeten in Moskau wäre, wenn wir den stark antirussischen Atalyk losschickten, da er in seinem Zorn wahrscheinlich keine Ausnahmen für die eigensinnigen Seelen machen würde, die zufällig aus Russland stammen. Sie haben uns gebeten, russische Berater an die Spitze der Flügel von Ibrahim Bek zu stellen, um ihn zu zwingen, seine Wut auf die Christen zu zügeln und mit unseren engsten Verbündeten zusammenzuarbeiten. Natürlich kann es sich für Ibrahim Bek als schwierig erweisen, ihn an diese Männer zu binden, aber beide sind fähige militärische Befehlshaber, die ihre eigenen Fähigkeiten und Fertigkeiten mitbringen, und ihre Koordinierung auf dem Feld wird sich als phänomenaler Propaganda-Coup bei unseren Kontakten in Russland erweisen."
 cacrisis.418.a: "Unser Atalyk wird natürlich alleine führen!"
 cacrisis.418.b: "Geben Sie den Obersten Iskander und Stremkovsky das Kommando über die Flanken."

 cacrisis.419.t: "Bürger gehen auf die Straße!"
 cacrisis.419.d: "Während die antirussische Stimmung in unserem Emirat im Allgemeinen in den Herzen der Traditionalisten zu finden ist, die den gefährlichen ausländischen Einfluss fürchten, den diese Berater und Obersten aus Russland in unser Land bringen, waren es heute die Reformisten, die auf die Straße gingen, um gegen unsere Entscheidung zu protestieren, russische Kommandeure an unserem Marsch gegen Samarkand zu beteiligen. Leider ist Ibrahim Bek, der normalerweise nach einem Grund sucht, um ein paar gottlose Demonstranten zu verhaften, zu verstümmeln oder zu erschießen, persönlich ziemlich verärgert über die Anklageerhebung und scheint nicht gerade erpicht darauf zu sein, Demonstranten zu zerschlagen, mit denen er einverstanden ist. Unsere russischen Offiziere hingegen würden gerne auf die Straße gehen - aber wir haben sie daran gehindert. Wie sähe es denn aus, wenn russische Soldaten auf unsere eigenen Bürger schießen würden?\n\nZu unserem Glück brauchten diese Demonstranten keine äußere Kraft, um ausgeschaltet zu werden - Unstimmigkeiten innerhalb der protestierenden Gruppen begannen nur wenige Tage nach Beginn der Unruhen aufzutauchen, spalteten die Gruppen und führten schließlich zu ihrem Zerfall. Mit der Spaltung der Führungsriege sind die Proteste zwar fast erloschen, aber der Schaden ist in gewisser Weise bereits angerichtet worden. Die Stadt ist eingefroren, und die Meinungsverschiedenheiten zwischen unserer militärischen Führung sind offenkundig. Der Anschein unserer Unverwundbarkeit ist verschwunden, und die Moral unserer Feinde wird durch unser Versagen gestärkt."
 cacrisis.419.a: "Ein Beinahe-Fehlschlag, aber dennoch ein Fehlschlag."

 cacrisis.420.t: "Katastrophe in Ishikhon!"
 cacrisis.420.d: "Während sich die rebellischen Aktivitäten in unserem Reich auf Samarkand konzentrieren, hat sich das Krebsgeschwür des Widerspruchs auf einige abgelegene Gebiete ausgebreitet und diese mit dem gewalttätigen Geist des Sozialismus und des Götzendienstes infiziert. Eines dieser Gebiete der Rebellion ist Ishikhon, das zwischen Buchara und Samarkand liegt und uns den Weg in die Stadt der Rebellen versperrt. Würden wir diese Festung lediglich passieren, ohne die von ihr ausgehende Bedrohung zu beseitigen, könnte sie uns als Stützpunkt dienen, um unsere Nachschublinien zu stören oder unsere Truppen von hinten in die Enge zu treiben. Stattdessen wäre es am besten, den Aufstand im Herzen der Stadt auszuräuchern, unsere Feinde zu zerschlagen und unsere Kontrolle über die Region zu sichern.\n\nNatürlich nur, wenn sich unsere Befehlshaber untereinander einigen konnten. Während der Schlacht um Ishikhon versuchten Oberst Iskander und Untersturmführer Stremkovsky, die Stadt mit mobilen Soldaten einzukesseln, während Ibrahim Bek die Haupttruppe anführte, um das Zentrum der Stadt zu stürmen. Als der Großteil der Rebellen versuchte, zur Straße durchzubrechen und die Siedlung zu verlassen, stießen sie direkt auf die Vorhut von Stremkovsky. Als er die Truppen von Ibrahim Bek um Hilfe bat, die von den Anhöhen der Stadt aus gut positioniert waren, um die Kolonnen der Rebellen aufzuhalten und seine Kavallerie zu verstärken, wurde er abgewiesen, da Ibrahim Bek behauptete, dass die Mehrheit der Rebellen in der Stadt geblieben sei. Während seine Truppen von Tür zu Tür gingen, Häuser plünderten und niederbrannten, war Stremkovsky gezwungen, seine Blockadeposition aufzugeben, so dass die Rebellen nach Süden zum Fluss Zeravshan fliehen konnten, wo sie sich neu formieren und nach Samarkand übersetzen konnten.\n\nStremkowski ist wütend und hat sein Kommando bereits niedergelegt, um vermutlich nach Moskau zurückzukehren. Natürlich wird seine Wut nur durch seine Scham über die Niederlage gegen die unorganisierten Rebellen aufgewogen, und glücklicherweise hat er es abgelehnt, aus dieser Albtraumsituation einen internationalen Zwischenfall zu machen. Ibrahim Bek seinerseits behauptet weiterhin, dass der Hauptteil der Rebellen von seinen Soldaten in der Stadt ausgeschaltet wurde und dass Stremkovsky von einem kleinen Kontingent von Kämpfern aufgerieben wurde, eine Aussage, die wenig zur Verbesserung der Beziehungen zu Oberst Iskander beigetragen hat."
 cacrisis.420.a: "Was hat er sich dabei gedacht?"

 cacrisis.421.t: "Arroganz des Atalyk"
 cacrisis.421.d: "Ibrahim Bek hat sich, nachdem er von dem Beratungsprozess gehört hat, der ihn in seine derzeitige Position als alleiniger Anführer des bucharischen Gastgebers gebracht hat, eindeutig von unserer jüngsten Brüskierung der russischen Offiziere zugunsten seiner Führung zu Kopf steigen lassen. Es hat den Anschein, dass sich der aufgestaute Groll in gerichtlichem Verhalten niedergeschlagen hat, da unser Atalyk eine Reihe von Kommentaren und Vorschlägen verschiedener Mitglieder unserer Verwaltung absichtlich missachtet und ignoriert hat, wodurch ihm oft wichtige und wertvolle Informationen und Hilfen entgangen sind. Darüber hinaus hat er es geschafft, eine Reihe von Schlüsselfiguren zu verärgern, was einige kleinere Adlige dazu veranlasste, die Hauptstadt zu verlassen und unter dem Vorwand von Verletzungen oder Krankheiten auf ihre Ländereien zurückzukehren.\n\nDieses Problem ist sogar bis zum Emir vorgedrungen, der sich persönlich mit dem Atalyk wegen seines feindseligen, arroganten und selbstherrlichen Verhaltens getroffen hat. Was auch immer bei diesem Gespräch vorgefallen ist, es scheint nicht allzu wirksam gewesen zu sein, um Ibrahim Bek's negatives Verhalten zu dämpfen. Natürlich muss man Ibrahim Bek zugutehalten, dass der Hof mit einigen der dünnhäutigsten Adligen, Ratsherren und Bürokraten unserer Region besetzt ist. Trotzdem werden jeden Tag neue Persönlichkeiten beleidigt oder von unserer Sache entfremdet, was unsere Kräfte schwächt und damit den Feind stärkt."
 cacrisis.421.a: "Sieht er nicht, dass er unserer Sache schadet?"

 cacrisis.422.t: "Füllung der Gefängniszellen"
 cacrisis.422.d: "Es hat uns nicht wirklich überrascht, dass unser jüngstes Vorgehen in Bezug auf Samarkand einige Proteste derjenigen auslösen würde, die mit unserer Regierung unzufrieden sind, und genau wie wir erwartet hatten, gab es einige konzertierte Bemühungen, Massendemonstrationen gegen unser Vorgehen in der sich anbahnenden Samarkand-Krise zu organisieren. Diese Demonstrationen richteten sich speziell gegen Ibrahim Bek, der den Beinamen “der Schlächter von Buchara“ trägt und von den Demonstranten gegeißelt wurde.\n\nDaraufhin ging Ibrahim Bek geschickt gegen die Demonstranten vor, indem er die Straßen durchkämmte, eine Reihe von “führenden Agitatoren“ verhaftete und die Menschenmengen durch Schläge und die Androhung von Schüssen auseinander trieb. Bei dieser Operation hat Ibrahim Bek seine Fähigkeiten als militärischer Anführer unter Beweis gestellt, indem er eine Reihe von Einheiten koordiniert eingesetzt hat, um die Demonstranten einzuschließen und in überschaubare Gruppen einzuteilen und gleichzeitig zu verhindern, dass sich die Proteste zu einer ausgewachsenen Revolution ausweiten.\n\nLeider waren die Verhaftungen zwar in der Praxis erfolgreich, aber sie haben unserer Regierung ernste Probleme bereitet: Unsere Gefängnisse sind voll, und was noch wichtiger ist, sie haben dem Ruf unserer Regierung erheblich geschadet. Einige Kaufleute und Angehörige der Gesellschaft, die nicht an den Protesten beteiligt waren, wurden von unseren Streitkräften bei der Niederschlagung der Proteste grob behandelt, und andere haben enge Verbündete in unserer politischen Elite und bei unseren Verbündeten in Russland, die bereits formelle Beschwerden gegen unser Vorgehen eingereicht haben. Darüber hinaus wurde unsere Regierung durch weitreichende Unruhen und Drohungen mit Massenprotesten (derjenigen, die nicht inhaftiert sind) erschüttert, so dass wir gezwungen waren, erhebliche Kräfte abzuziehen, um die Rechtsstaatlichkeit zu wahren. Außerdem werden sich viele der Freigelassenen wahrscheinlich auf die eine oder andere Weise den Rebellen anschließen, unabhängig davon, welche Position sie vor ihrer gewaltsamen Verhaftung durch unsere Soldaten innehatten."
 cacrisis.422.a: "Ich nehme an, wir waren einfach zu effektiv im Umgang mit diesen Dissidenten."

 cacrisis.424.t: "Ein langer Tag im [GetMonth]"
 cacrisis.424.d: "Während sich die Verhandlungen zwischen Samarkand und Buchara hinzogen, kochte der Zorn in den Herzen der jungen Offiziere der rasch expandierenden bucharischen Armee hoch. Ihr Anführer war neben Gott der große Krieger Ibrahim Bek, gerecht in seiner Grausamkeit, weise in seinem Dogma und großzügig gegenüber all jenen, von denen er glaubte, dass sie sein frenetisches Engagement für die Lehren des Islam und seine Pflichten gegenüber dem Emir teilten. Atalyk, der Vater der ganzen Nation, einschließlich des Emirs, war ein Leitstern für all jene, die sich einst vom Sirenengesang des westlichen imperialistischen Denkens - der Dekadenz und hedonistischen Besessenheit der europäischen Höfe - verführen ließen. Wo die Progressiven Verwirrung und Wut anboten - alles mit dem Ziel, den Verstand der jungen Menschen zu verdrehen, damit sie korrumpiert werden - bot der Atalyk wahre Sicherheit. Gewissheit des Geistes, Gewissheit des Körpers und Gewissheit des Handelns.\n\nDie Verräter in Samarkand mussten vernichtet werden. Diejenigen, die schwach genug waren, sich von den Worten des Teufels überzeugen zu lassen, diese Verräter zu unterstützen, mussten ebenfalls vernichtet werden. Ganz Zentralasien musste von der Fäulnis und dem Schmutz gereinigt werden, die von den russischen Herren eingeführt worden waren, um ihre türkischen Sklaven weiter zu ketten. Vielleicht müssen Tausende für diese Sache sterben, aber sie werden als Märtyrer sterben, im Dienste eines besseren und helleren Reiches.\n\nDie jungen Offiziere arbeiteten unermüdlich - Beamte wurden ermordet, edle Generäle kamen bei ‘Unfällen‘ ums Leben, und Aktivisten wurden öffentlich aufgeknüpft. Die Revolution in Buchara wurde nicht durch die Krankheit der Linken ausgelöst, sondern durch die Medizin der Rechten - die rechtschaffenen Anhänger von Ibrahim Bek.\n\nAls alle Karten aufgereiht und die Teile sorgfältig geordnet waren, wurde der letzte Befehl gegeben - den Kushbeggi von seinem hohen Posten zu stürzen und den Emir zu isolieren, damit er vor denen geschützt ist, die ihm mit Waffen und Worten Schaden zufügen wollen."
 cacrisis.424.a: "Die Sonne geht über einem neuen Buchara auf."

 cacrisis.425.t: "Ibrahim Bek bereitet eine Heerschar vor"
 cacrisis.425.d: "Zwar ist es dem Kushbeggi und seinen Verbündeten gelungen, den Emir zu Verhandlungen mit den Gesandten aus Samarkand zu bewegen, doch das hat den Atalyk nicht davon abgehalten, ein Heer von Kriegern unter seinem Kommando zu versammeln. Im Lager der Kushbeggi fragt man sich, ob er sich wie ein bockiges Kind gegen die Befehle des Emirs auflehnt oder ob er stattdessen einen geflüsterten Befehl von Alim Khan erhalten hat, nachdem dieser ihn öffentlich zurückgewiesen hatte - als zweite Option, falls die Gespräche scheitern sollten, aber auch als Drohung, die über den Köpfen aller Männer schwebt, die im Palast verhandeln - sowohl der Samarkander als auch der Kushbeggi.\n\nTrotzdem hat Ibrahim Bek große Fortschritte bei der Aufstellung einer Armee gemacht und seine Männer unerbittlich gedrillt. Er tut so, als ob die Verhandlungen bereits gescheitert wären, als ob er die Macht hätte, unser Scheitern zu erzwingen. Sollten sich seine Träume erfüllen, wird er sicherlich über ein gewaltiges Heer verfügen, das von seinen Verbündeten und Untergebenen zusammengestellt wurde und nur ihm und dem Emir gegenüber loyal ist. In der Zwischenzeit werden wir uns einfach darum bemühen, mit dem Volk von Samarkand zu einer Einigung zu kommen, ein Unterfangen, das von Minute zu Minute schwieriger wird, was durch die drohende Gefahr des wachsenden Lagers von Ibrahim Bek nicht einfacher wird."
 cacrisis.425.a: "Wir arbeiten im Schatten der Metzger."

 cacrisis.426.t: "Verhandlungen ziehen sich hin"
 cacrisis.426.d: "Die traurige Wahrheit ist, dass, wenn man eine Wunde jahrelang schwären lässt, selbst die größten Anstrengungen zur Heilung des entstandenen Schadens erfolglos bleiben können. Die Menschen in Samarkand haben fast ein Jahrzehnt lang als Bürger zweiter Klasse im Emirat gelebt und zugesehen, wie ihr Reichtum extravagante Projekte in Buchara finanzierte, während ihre Infrastruktur veraltete und ihre Führer der leeren Versprechen überdrüssig wurden. Inzwischen haben die Menschen in Samarkand eine Liste von Forderungen aufgestellt, die man nur als ‘unrealistisch‘ bezeichnen kann, und sie haben sich als hartnäckige Verhandlungspartner erwiesen.\n\nSie tun so, als hätten sie alle Trümpfe in der Hand, stellen bombastische Forderungen und lehnen jeden vernünftigen Kompromiss ab, fordern die dauerhafte Ermächtigung ihrer Stadtduma gegenüber unserem Gouverneur, die Schaffung einer unabhängigen Armee für Samarkand und die Befreiung der Stadt von den meisten ihrer finanziellen Verpflichtungen gegenüber dem Emirat. Doch ihre Kameraden kauern hinter den Mauern von Samarkand und warten auf eine sehr reale Antwort einer sehr realen Armee, die ihren kleinen Aufstand niederschlagen will!\n\nWissen sie nicht, dass wir das Einzige sind, was das riesige Heer der Atalyks davon abhält, auf ihre Häuser zuzusteuern? Glauben sie wirklich, dass ihre Sturheit und ihre Unfähigkeit, Vernunft anzunehmen, sie vor dem Block des Henkers retten werden? Vielleicht wollen sie Märtyrer sein - ein Wunsch, den Ibrahim Bek und der Emir gerne erfüllen werden. Wenn sie einen Todeswunsch haben, dann wünsche ich mir, dass sie uns mit in den Abgrund reißen!"
 cacrisis.426.a: "Wir haben uns eindeutig an Verrückte gebunden."

 cacrisis.427.t: "Ein Blutiges Ende"
 cacrisis.427.d: "Die Verhandlungen der letzten Tage hatten vielversprechend ausgesehen, und nach wochenlangen Zirkelgesprächen und Fehltritten hatten in Buchara ernsthafte Bemühungen begonnen, eine gemeinsame Basis und Grundlagen für eine Einigung zu finden. Zwar gab es einige Bedenken hinsichtlich des von den Männern des Kushbeggi gegebenen Bodens, aber der allgemeine Konsens im Saal war, dass die Tür für eine Neuordnung der Beziehungen zwischen dem Emir und seinen Untertanen in Samarkand endlich und wirklich offen war und dass es Hoffnung auf einen erfolgreichen Abschluss unserer wochenlangen harten Arbeit gab. Vielleicht war es der wachsende Wunsch der Versammelten, die Art und Weise, wie die Völker Zentralasiens miteinander umgehen, wirklich zu ändern, oder vielleicht war es die wachsende Furcht vor der immer größer werdenden Macht des Atalyk und seinen wütenden Forderungen nach militärischer Intervention, aber was auch immer sie antrieb, an diesem sonnigen Morgen begannen die versammelten Gesandten und Diplomaten Hoffnung zu empfinden.\n\nIm Verhandlungssaal wurde es plötzlich still, denn alle Anwesenden wurden sich plötzlich der dröhnenden Stille auf dem Platz draußen bewusst. Die Schreie der Basarhändler, die Rufe der Stadtvögel und das fröhliche Quietschen der Kinder waren durch das leise und rhythmische Schlurfen von Schritten ersetzt worden, wie das rollende Getrappel einer dumpfen Marschtrommel. Einige der Versammelten standen auf, um zu den Fenstern zu gehen und nach einer Erklärung für das Phänomen zu suchen, aber sie kamen nicht dazu, weil ein Dutzend Soldaten den Raum mit einem bombastischen Auftritt betraten, Gewehre und Säbel schwenkten und den vor ihnen versammelten Diplomaten und Bürokraten Befehle entgegenbrüllten. Die Abgesandten aus Samarkand wurden von ihren Kollegen aus Bucharan getrennt und an der gegenüberliegenden Wand aufgereiht. Nach kurzer Überlegung wurden ein paar Bucharaner grob in ihre Mitte geworfen, die scheinbar willkürlich von dem größten und lautesten der eindringenden Soldaten ausgewählt wurden. Die verbleibenden bucharischen Unterhändler wurden von zwei Wachen aus dem Raum gedrängt, und als die Tür hinter ihnen geschlossen wurde, erschütterte der Widerhall eines Gewehrhagels das Gebäude.\n\nAuf den Straßen schrien die Ausrufer unisono - Samarkand hatte Spione und Saboteure in unsere Stadt geschickt, die unser Emirat von innen heraus zerstören sollten. Nur der Mut und die Genialität des Atalyk retteten das Reich, indem sie das fremde Gift und die davon befallene einheimische Fäulnis beseitigten, und nur der Atalyk kann das Emirat jetzt zum Sieg führen. Er wird nach Samarkand marschieren und unsere kollektive Rache für die bösen und hinterhältigen Taten dieser teuflischen Schurken fordern."
 cacrisis.427.a: "Wir marschieren für Ordnung und Frieden!"

 cacrisis.428.t: "Schutz unserer Flanke"
 cacrisis.428.d: "Während unser Hauptaugenmerk auf den wachsenden Aufstand in Samarkand gerichtet ist, müssen wir die Gefahr, die von Junaid Khans Regime in Chiwa ausgeht, weiterhin aufmerksam verfolgen. Chiwa ist nominell ein Verbündeter Russlands und durch dieselben Freundschafts- und Kooperationsverträge gebunden, die uns seit unserer formellen Unabhängigkeit im Jahr 1918 mit Moskau verbinden. Der turkmenische Diktator von Chiwa war jedoch alles andere als loyal und hat wiederholt versucht, sein Reich zu vergrößern und seine Unabhängigkeit auf Kosten von uns, der Alash-Autonomie und Russland selbst auszunutzen. Junaid Khans Ländereien liegen nahe genug an unserer Hauptstadt, so dass wir, sollte er wissen, dass unsere Flanke unverteidigt ist, ernsthaft Gefahr laufen würden, unsere Hauptstadt selbst anzugreifen.\n\nDie einzige wirkliche Verteidigung gegen seine Manöver sind die Flüsse Amu Darya und Zeravshan, die jeden Angriffsversuch erschweren würden, da Junaid Khan gezwungen wäre, sie an einigen Schlüsselstellen zu überqueren. Unsere militärischen Planer haben den Übergang bei der Stadt Chardzhuy als einen geeigneten Punkt für eine Befestigung ausgemacht, um Junaid Khans Vormarsch zu verlangsamen oder aufzuhalten. Der Abzug jeglicher Einheiten nach Chardzhuy würde jedoch unser Hauptheer schwächen und unsere Bemühungen, die Rebellenstadt in die Knie zu zwingen, zunichte machen, nur um einen Fluss zu beobachten. Die meisten Experten sind sich einig, dass Junaid Khan zwar ein Kriegstreiber und Opportunist ist, aber auch vorsichtig, und dass er während des Bürgerkriegs und der Taschkent-Krise wiederholt von kleineren Truppen geschlagen wurde, was seinen Blutrausch vielleicht etwas gebremst hat."
 cacrisis.428.a: "Postieren Sie eine neue Brigade auf der Brücke."
 cacrisis.428.b: "Junaid Khan ist viel zu vorsichtig."

 cacrisis.429.t: "Eine Chance in Buchara"
 cacrisis.429.d: "Der Wind verkündet, dass die Bucharer ihren Einfluss auf Samarkand - das Kronjuwel Zentralasiens - verloren haben. Während der Emir und seine Kumpane versuchen, eine Art Armee zusammenzustellen, um ihr unrechtmäßig erworbenes Territorium zurückzuerobern, verlagert sich der Schwerpunkt des bucharischen Hofes rapide nach Osten und eröffnet uns eine außergewöhnliche Gelegenheit. Da die gesamte bukharische Kriegsmaschinerie auf Samarkand gerichtet ist, ist die Hintertür zum Emirat völlig unbewacht, und unsere Späher und Spione berichten, dass ein Überfall tief in ihre reichen Territorien weitgehend ungehindert verlaufen wird. Einige unserer Häuptlinge, angeführt von Serdar Oraz Geldy Khan, haben bereits damit begonnen, eine Expedition von abgehärteten Reitern zusammenzustellen, die gut ausgerüstet sind, um schnell durch die leicht zu verteidigenden Weiler und Dörfer des westlichen Emirats zu ziehen. Sollten sie bei ihren Bemühungen erfolgreich sein, werden sie mit außergewöhnlichen Reichtümern und neuem Ruhm für unser Reich in unsere Länder zurückkehren.\n\nNatürlich müssen wir die Verlockung unseres Erfolgs gegen die Gefahren abwägen, die ein solches Manöver mit sich bringen wird. Sollten die Verteidigungsanlagen von Buchara stärker sein als erwartet, oder - noch schlimmer - sollten die Bucharer eine Falle stellen, könnten die Verluste schwerwiegend sein. Wenn wir erfolgreich sind, können wir vielleicht einfach wohlhabender und auch sonst unbehelligt davonkommen - die Bucharer werden wahrscheinlich vor einer offenen Konfrontation zurückschrecken, und die Russen werden gezwungen sein, dies als ‘Gerangel zwischen den Hinterwäldlern‘ zu akzeptieren. Sollten wir jedoch scheitern, würden wir eine militärische Antwort aus Buchara oder sogar Russland herausfordern und hätten nichts für unsere Verluste vorzuweisen."
 cacrisis.429.a: "Stellen Sie eine Gruppe zusammen, um die Gewässer von Bucharan zu erkunden."
 cacrisis.429.b: "Wir können nicht riskieren, uns in diesem Sumpf zu verstricken."

 cacrisis.430.t: "Ein stacheliger Empfang bei den Khans"
 cacrisis.430.d: "Nach unserer Entscheidung, die durch die Rebellion in Samarkand eröffnete Möglichkeit, die Bucharaner zu demütigen und zu demütigen, nicht zu nutzen, haben einige turkmenische Khans unter der Führung von Oraz Geldy Serdar ein Treffen mit Junaid Khan gefordert. Diese Khans wissen zwar, dass jeder einzelne Häuptling, der Junaid Khan offen missachtet, mit Zorn und Gewalt rechnen muss, doch durch ein Treffen mit dem De-facto-Herrscher von Chiwa in geschlossener Front konnten sie ihren Willen durchsetzen.\n\nDiese Männer haben darauf bestanden, dass wir auf Buchara marschieren, da dies die beste und einzige Möglichkeit sei, einen echten Vorteil gegen den Emir und seine Truppen zu erlangen. Sogar Aziz Khan, normalerweise die Stimme der Vorsicht und der Vernunft, hat eine Intervention unterstützt - insbesondere in Anbetracht unserer neuen Allianz mit Turkestan, das anscheinend an einer eigenen Expedition nach Samarkand interessiert ist. Es sieht so aus, als ob wir uns zwar vorerst zurückhalten, uns aber bald zu einem Großangriff auf Buchara verpflichten müssen, wenn auch nur, um die Häuptlinge bei der Stange zu halten."
 cacrisis.430.a: "Hoffentlich sterben ein paar der Lauteren auf dem Schlachtfeld!"

 cacrisis.431.t: "Junaid Khan wird in Chardzhuy zurückgeschlagen"
 cacrisis.431.d: "Wie ein Wolf, der vom Geruch verwundeter Beute angelockt wird, sah Junaid Khan in unserer misslichen Lage, in der wir uns zu einer Intervention gegen die turkestanischen Marionetten im Osten verpflichtet hatten, die perfekte Gelegenheit, seinen Vorteil auszuspielen und seine Kassen zu füllen. Der turkmenische General sah in uns eindeutig ein leichtes Ziel für seine Reiterbande und erwartete kaum Widerstand gegen einen blitzschnellen Angriff auf unsere Flanke. Womit er jedoch nicht rechnete, waren die neu errichteten Befestigungen am Übergang Chardzhuy. Unsere Maschinengewehre zerfetzten seine Vorhut, zwangen ihn zum Rückzug und zur Umgruppierung und stoppten seinen Angriff tief in unserem Gebiet. Während die Dörfer im Grenzgebiet noch immer brennen und Junaid Khan mit unserem Eigentum beladen nach Chiwa zurückkehrt, hat er sich eine blutige Nase geholt, die er nicht so schnell vergessen wird. Trotzdem können wir es uns nicht leisten, diese Übertretung ungestraft zu lassen. Wir müssen Junaid Khan besiegen und ihn für sein Banditentum vor Gericht stellen, gleich nachdem wir mit den rebellischen Samarkandern und den turkestanischen Hunden, die sie finanzieren, fertig geworden sind."
 cacrisis.431.a: "Wenn er das nächste Mal kommt, wird er nicht mehr nach Hause zurückkehren."

 cacrisis.432.t: "Junaid Khan überfällt die Außenbezirke von Bukharan"
 cacrisis.432.d: "Während der Großteil unserer Streitkräfte mit der heldenhaften Befriedung des Ostens beschäftigt war, nutzten die monströsen turkmenischen Plünderer von Chiwa den Moment der Schwäche, um über unser weitgehend unverteidigtes westliches Grenzland zu fegen. Ohne ernsthafte Hindernisse, die ihren Vormarsch hätten aufhalten können, plünderten sie mehrere Dörfer im Hinterland und vor allem einige Weiler im Schatten von Buchara selbst. Der Emir ist zunehmend paranoid geworden, weil er die Hauptstadt bedroht sieht. Er hat einige Einheiten unseres großen Heeres abberufen, um diese Flanke zu verstärken, und weigert sich, die Arche von Buchara - die gewaltige Festung im Herzen der Stadt - zu verlassen. Der Schaden für unsere Ländereien ist immens, doch der Schaden für unsere Glaubwürdigkeit ist unermesslich, und wir können es uns nicht leisten, dieses Vergehen ungestraft zu lassen. Wir müssen Junaid Khan besiegen und ihn für sein Banditentum vor Gericht stellen, gleich nachdem wir uns mit den rebellischen Samarkandern und den turkestanischen Hunden, die sie finanzieren, befasst haben."
 cacrisis.432.a: "Können wir nicht einfach eine Pause machen?"

 cacrisis.433.t: "Siege in Buchara!"
 cacrisis.433.d: "Unser Überfall auf die exponierte Flanke Bucharas, den sich unser Genie Serdar Karim ausgedacht hat, ist problemlos verlaufen. Wir stießen in den Dörfern auf so gut wie keinen Widerstand und konnten ungestraft im Westen des Emirats agieren, indem wir uns einen Weg durch die Ländereien des Emirs bis zu den Toren Bucharas bahnten. Als die Stadt auf uns zurückschoss, kehrten wir nach Hause zurück, beladen mit Gold und Beute aus den zahlreichen Dörfern und Weilern, die wir niedergebrannt hatten. Obwohl wir schon seit langem von der Schwäche Bucharas überzeugt sind, war das Ausmaß der Verwundbarkeit, das in den letzten Tagen zu Tage trat, erschütternd. Nach der Reaktion auf unseren Angriff zu urteilen, würde ein konzertierter Versuch, die Mauern von Buchara zu knacken, wahrscheinlich erfolgreich sein, wenn wir eine echte Armee aufstellen würden und nicht nur eine Plünderungsgruppe.\n\nWir mögen zwar etwas zögerlich sein, wenn es um eine umfassende Invasion Bucharas geht, aber wir haben unsere Streitkräfte bereits gegen sie eingesetzt, und sollten sie ihre Schlacht gegen Samarkand überleben, werden sie wahrscheinlich zurückkehren, um uns für unser Vorgehen gegen sie zu bestrafen. Warum also nicht die Bucharer ausschalten, solange sie noch schwach sind?"
 cacrisis.433.a: "Vorwärts, für Gold, Ruhm und Gott!"

 cacrisis.434.t: "Unser Überfall wurde abgewehrt"
 cacrisis.434.d: "Während unser Angriff auf Buchara anfangs bedeutende Früchte trug, konnten wir ihre Verteidigungsanlagen am Flussübergang Chardzhuy nicht durchbrechen. Wir sind nach Chiwa zurückgekehrt, schwer beladen mit Beute aus den umliegenden Dörfern, und müssen nun über unsere nächsten Schritte entscheiden. Die Wahrheit ist, dass wir nicht damit gerechnet haben, bis nach Chardzhuy vorzudringen, bevor wir auf echten Widerstand seitens des Emirats stoßen würden - und die Schwäche der Armee des Emirs hat selbst die optimistischsten unserer Anführer schockiert. Jetzt drängen die turkmenischen Khans darauf, dass wir unsere Streitkräfte zu einer echten Armee zusammenstellen und nicht als Plünderer, sondern als Eroberer nach Buchara marschieren!\n\nWir mögen zwar etwas zögerlich sein, wenn es um eine umfassende Invasion Bucharas geht, aber wir haben unsere Streitkräfte bereits gegen sie eingesetzt, und sollten sie ihre Schlacht gegen Samarkand überleben, werden sie wahrscheinlich zurückkehren, um uns für unser Vorgehen gegen sie zu bestrafen. Warum also nicht die Bucharer ausschalten, solange sie noch schwach sind?"
 cacrisis.434.a: "Vorwärts, für Gold, Ruhm und Gott!"

 cacrisis.435.t: "Chiwa marschiert gegen uns"
 cacrisis.435.d: "Von unseren Außenposten im Westen erreichen uns zahlreiche Berichte, dass sich an der Grenze zu Chiwa ein riesiges Heer von Reitern versammelt, angeführt von dem Hundegeneral Junaid Khan. Es wird immer deutlicher, dass diese Männer sich nicht auf einen Überfall vorbereiten - nein, sie versammeln sich, um als Eroberer in unser Land zu marschieren. Wir müssen alle Kräfte mobilisieren, die wir uns leisten können, um den Ansturm aufzuhalten, die Mauern und Wachposten zu bemannen und diese apokalyptische Geißel bis zum letzten Mann zu bekämpfen. Die Krieger von Chiwa sind verkleidete Teufel, und Junaid Khan ist ihr satanischer Anführer - unser Kampf gegen sie ist ein Kampf gegen das Böse selbst. Wir werden nicht zulassen, dass diese Hunde des Krieges ungehindert den Boden betreten, den wir unsere Heimat nennen, sondern wir werden ihnen bei jeder Gelegenheit entgegentreten und sie bekämpfen."
 cacrisis.435.a: "Wir kämpfen für seinen Ruhm und für unser Überleben!"

 cacrisis.436.t: "Das große Heer marschiert nach Samarkand"
 cacrisis.436.d: "Die große Heerschar, die sich in den Feldern um Samarkand versammelt hat, ist anders als alles, was man in Zentralasien seit Jahren gesehen hat - eine gewaltige Ansammlung von Milizen, Soldaten und Stammesabgaben, die alle unter dem wachsamen Kommando unseres treuen Atalyk stehen, der von seinem Zelt im Zentrum dieser gewaltigen und unhandlichen Ansammlung militärischer Macht aus energisch das Kommando führt. Auch wenn unsere versammelte Armee weder geschlossen noch diszipliniert ist, so ist sie doch eine beeindruckende Demonstration unserer Ressourcen und Entschlossenheit, eine wahre Horde von Kämpfern, die sich unserer Sache verschrieben haben.\n\nMit den ihm zur Verfügung stehenden Ressourcen könnte Ibrahim Bek Samarkand problemlos umzingeln und die Stadt belagern. Die schiere Größe seiner Streitkräfte würde es uns ermöglichen, alle Ein- und Ausgänge der antiken Stadt zu blockieren, ohne befürchten zu müssen, von den mageren Rebellenkräften überwältigt zu werden. Ibrahim Bek möchte jedoch unsere Macht voll zur Geltung bringen, indem er die Verteidiger in die Enge treibt, bevor er in die Straßen vordringt, jeden Widerstand auslöscht und die Stadt in einem durchschlagenden Angriff zurückerobert. Es ist nicht nur sein Stolz, der ihn leitet - eine langwierige Belagerung würde die Aufmerksamkeit von Junaid Khan und Madamin Bek auf sich ziehen, die mit opportunistischen Augen an unseren Grenzen wachen, und würde außerdem viel dazu beitragen, unsere russischen Freunde zu verärgern und zu enttäuschen, da ihre Interessen in der Stadt durch das Aushungern und die Zerstörung einer lange aufrechterhaltenen Umzingelung irreparabel geschädigt werden würden.\n\nJetzt ist keine Zeit mehr für Reue über das, was uns hierher geführt hat - entweder wird unser Heer den Willen der Rebellen brechen oder am großen Bollwerk von Samarkand zerschmettert werden. Wir haben volles Vertrauen in unsere Befehlshaber und unsere Soldaten, und unser Geist wird durch das Wissen gestärkt, dass unsere Sache fromm und wahr ist. Es ist der Wille des Himmels, dass die abtrünnigen Seelen unseres Reiches wieder in die Herde zurückgeführt werden!"
 cacrisis.436.a: "Die Würfel sind gefallen!"

 cacrisis.437.t: "Sieg in Samarkand"
 cacrisis.437.d: "Am Tag des Angriffs auf Samarkand haben sich unsere Kräfte auf dem Schlachtfeld hervorragend geschlagen! Heftige Kämpfe in den Straßen der Neustadt milderten unseren anfänglichen Vorstoß, aber kleine Siege in den Seitenstraßen ermöglichten es uns, die Verteidiger zu überholen und eine Gruppe von Verteidigern in der Nähe der alten russischen Botschaft abzuschneiden. Unsere Artillerie, die vom Großteil unserer Armee gedeckt wurde, machte kurzen Prozess mit dem westlichen Torhaus und bahnte uns den Weg in das Herz ihrer Befestigungen. Im Osten ermöglichte eine örtliche Flucht in den Norden der Stadt, dass eine beträchtliche Anzahl unserer Truppen die östlichen Mauern stürmen und eine unorganisierte Verteidigung durch die schnell mobilisierten roten Milizen erzwingen konnte. Da ihre Einheiten verstreut und ihre Verteidiger verwirrt waren, traf Ibrahim Bek die entscheidende Entscheidung, zum Registan-Platz vorzustoßen, das Herz der Stadt einzunehmen und die Widerstandsnester weiter voneinander abzuschneiden. Als sie ihre Niederlage erkannten, zogen sich einige Einheiten im Norden durch die nördlichen Tore zurück und flohen im Schatten des Zeravshan-Gebirges in Richtung Turkestan - wir können nur hoffen, dass die Truppe, die wir nach Norden geschickt haben, sie auf der anderen Seite des Gebirges abfangen wird. Ungeachtet dieses kleinen Schluckaufs verlief der Rest des Angriffs reibungslos, da die letzten Reste des Widerstands der Rebellen von unseren zahlenmäßig überlegenen und besser ausgerüsteten Soldaten niedergeschlagen und ausgeräuchert wurden. Nachdem unser Sieg gesichert war, begannen die Männer mit leichten Plünderungen - ein vernünftiger Impuls und eine angemessene Belohnung für ihren brillanten Sieg heute!"
 cacrisis.437.a: "Lassen Sie uns unseren Vorteil nutzen!"

 cacrisis.438.t: "Belagerung von Samarkand zieht sich hin"
 cacrisis.438.d: "Während unser Angriff auf Samarkand anfangs sehr erfolgreich war, zwang uns der heftige Widerstand in den Straßen der Neuen Stadt dazu, unseren Vormarsch zu verlangsamen und uns in den Außenbezirken der Stadt neu zu formieren. Es überrascht nicht, dass diese Milizen aufgrund ihres sozialistischen Erbes gut für den Straßenkrieg gerüstet waren. Diese Stadt ist ihr Zuhause, und sie nutzten ihre Kenntnis der verwinkelten Gassen und versteckten Wege, um unsere Truppen in den Hinterhalt zu locken. Im Osten sahen sich unsere Streitkräfte nach unerwartet hohen Verlusten gegen die auf der Ostmauer patrouillierenden Garnisonstruppen zum Rückzug gezwungen. Da unsere Position in der Neustadt durch ihre Barrikaden und Gegenangriffe bedroht war, hatten wir keine brauchbare Position, um unsere Artillerie aufzustellen, so dass wir gezwungen waren, sie vom Feld zurückzuziehen. Da unser Sieg im Osten durch ihren unerwarteten Widerstand verzögert wurde, hat Ibrahim Bek entschieden, dass wir unsere Geschütze auf dem nördlichen Hochland neu positionieren und unseren Hauptangriffsstrang entsprechend dieser neuen Ausrichtung umgestalten müssen. Während unser Sieg so gut wie sicher ist, werden wir einfach ein paar Wochen brauchen, um unsere Artillerie zum Einsatz zu bringen."
 cacrisis.438.a: "Diese Rückschläge werden uns nicht zermürben!"

 cacrisis.439.t: "Belagerung von Samarkand kommt ins Stocken"
 cacrisis.439.d: "Während unser Angriff auf Samarkand anfangs sehr erfolgreich war, zwang uns der heftige Widerstand in den Straßen der Neuen Stadt dazu, unseren Vormarsch zu verlangsamen und uns in den Außenbezirken der Stadt neu zu formieren. Es überrascht nicht, dass diese Milizen aufgrund ihres sozialistischen Erbes gut für den Straßenkrieg gerüstet waren. Diese Stadt ist ihr Zuhause, und sie nutzten ihre Kenntnis der verwinkelten Gassen und versteckten Wege, um unsere Truppen in den Hinterhalt zu locken. Tatsächlich fügten sie unseren Truppen nach einem falschen Rückzug ihrer Verteidiger irreparablen Schaden zu, indem sie unsere Einheiten von unserer zunehmend verwundbaren Artillerie ablenkten, die sich langsam hinter unserem Vormarsch nach vorne bewegte. Sobald sie freie Bahn hatten, schlugen die Red Dogs von den Flanken aus zu, überraschten die Flügel unseres Angriffs und ermöglichten es den Rebellen, einige unserer größeren Artillerieeinheiten zu zerstören, wodurch wir nicht mehr in der Lage waren, ihre Verteidigung mit unseren Langstreckengeschützen zu zerschlagen. Ohne unsere schwere Artillerie können wir ihre Mauern nicht ohne unannehmbare Verluste durchbrechen, so dass wir gezwungen sind, uns aus der Stadt zurückzuziehen, damit wir unsere Armee neu ausrichten und eine lange Belagerung vorbereiten können. Das Scheitern unseres ersten Angriffs ist zwar enttäuschend, aber wir haben immer noch die Initiative - wir können jederzeit nach einem neuen Ansatz suchen, um das Herz von Samarkand anzugreifen. Selbst wenn wir keine Öffnung finden, bleibt den Verteidigern nichts anderes übrig, als in ihrer dem Untergang geweihten Stadt langsam zu verhungern."
 cacrisis.439.a: "Wir müssen uns neu gruppieren und angreifen!"

 cacrisis.440.t: "Niederlage in Samarkand!"
 cacrisis.440.d: "Während unser Angriff auf Samarkand anfangs sehr erfolgreich war, zwang uns der heftige Widerstand in den Straßen der Neuen Stadt dazu, unseren Vormarsch zu verlangsamen und uns in den Außenbezirken der Stadt neu zu formieren. Es überrascht nicht, dass diese Milizen aufgrund ihres sozialistischen Erbes gut für den Straßenkrieg gerüstet waren. Diese Stadt ist ihr Zuhause, und sie nutzten ihre Kenntnis der verwinkelten Gassen und versteckten Wege, um unsere Truppen in den Hinterhalt zu locken. Tatsächlich fügten sie unseren Truppen nach einem falschen Rückzug ihrer Verteidiger irreparablen Schaden zu, indem sie unsere Einheiten von unserer zunehmend verwundbaren Artillerie ablenkten, die sich langsam hinter unserem Vormarsch nach vorne bewegte. Sobald sie freie Bahn hatten, griffen die Red Dogs von den Flanken her an, überraschten die Flügel unseres Angriffs und schafften einen Durchbruch zu unserer Rückseite. Während ihr Ziel klar wurde, als sie einige unserer schwereren Artillerie zerstörten, erkannten sie bald die Stärke ihrer neuen Position und gruben sich ein, um einen beträchtlichen Teil unserer Fronteinheiten vom Großteil unserer Linien abzutrennen, bevor sie unsere Tasche bis zu ihrer effektiven Ausschaltung einschnürten. Nur dem Mut von Ibrahim Bek ist es zu verdanken, dass unsere eingeschlossene Armee nicht völlig zerbrochen ist und dass unser Befehlshaber unsere Streitkräfte wieder zusammenführen konnte, bevor wir das Feld völlig verloren. Ungeachtet unseres letztendlichen Sieges in der Neuen Stadt sind wir mit unserer zerbrochenen Speerspitze nicht nur nicht in der Lage, vorzurücken, sondern müssen uns möglicherweise sogar zurückziehen. Es scheint, dass die Streitkräfte in Samarkand wesentlich stärker sind als in unseren Berichten angegeben, und sollten sie ihre Streitkräfte jetzt gegen unsere einsetzen, könnten wir gezwungen sein, das Feld abzutreten."
 cacrisis.440.a: "Wir müssen uns neu gruppieren und angreifen!"

 cacrisis.441.t: "Flucht aus Samarkand!"
 cacrisis.441.d: "Unser Angriff auf Samarkand trug zunächst große Früchte, doch der heftige Widerstand in den Straßen der Neuen Stadt zwang uns, unseren Vormarsch zu verlangsamen und uns am Rande der Stadt neu zu formieren. Es überrascht nicht, dass diese Milizen aufgrund ihres sozialistischen Erbes gut für den Straßenkrieg gerüstet waren. Die Stadt ist ihr Zuhause, und sie nutzten ihre Kenntnis der verwinkelten Gassen und versteckten Wege, um unsere Truppen in den Hinterhalt zu locken. Tatsächlich fügten sie unseren Truppen nach einem falschen Rückzug ihrer Verteidiger irreparablen Schaden zu, indem sie unsere Einheiten von unserer zunehmend verwundbaren Artillerie ablenkten, die sich langsam hinter unserem Vormarsch nach vorne bewegte. Sobald sie freie Bahn hatten, griffen die Red Dogs von den Flanken her an, überraschten die Flügel unseres Angriffs und schafften einen Durchbruch zu unserer Rückseite. Während ihr Ziel klar wurde, als sie einige unserer schwereren Artillerie zerstörten, erkannten sie bald die Stärke ihrer neuen Position und gruben sich ein, um einen beträchtlichen Teil unserer Fronteinheiten vom Großteil unserer Linien abzutrennen, bevor sie unsere Tasche bis zu ihrer effektiven Zerstörung einschnürten. Unsere Versuche, diese Stellung zu entlasten, trieben uns nur noch weiter in eine nicht zu gewinnende Schlacht, und als unsere Linie schwächer wurde, schlugen die Samarkander mit unvorstellbarer Grausamkeit zu und brachen unseren weniger disziplinierten Nachhuteinheiten das Rückgrat. Nur dem Mut von Ibrahim Bek, der eine Reihe von kühnen Gegenangriffen der Kavallerie anführte, war es zu verdanken, dass unsere Armee nicht völlig zerschlagen wurde. Nach der Niederlage im Westen wurden unsere Streitkräfte im Osten durch die Gegenangriffe der Stadt ebenfalls in die Enge getrieben und aufgerieben, so dass unsere Streitkräfte in diesem Gebiet verstreut und beschädigt waren und nur nominell zusammenhielten.\n\nUnsere Verluste in der Neuen Stadt waren unglaublich verheerend, aber noch gefährlicher ist die Auswirkung unserer Verluste auf die Moral unserer führenden Häuptlinge und Adligen, die in Scharen aus dem Feld verschwinden. Am wichtigsten ist, dass der führende Adelsherr Seyid Kasym Khan mit seiner persönlichen Armee nach Süden aufgebrochen ist und behauptet, Ibrahim Beks diktatorische Herrschaft über das Heer habe zu unseren Misserfolgen geführt. Obwohl er eindeutig nur ein Feigling ist, stellte seine Armee einen bedeutenden Teil unserer Streitkräfte, und sein vorzeitiger Abgang droht den Zusammenhalt unserer Restarmee völlig zu zerstören - Reste, die für die Verteidigung unseres Emirats jetzt notwendiger sind als je zuvor."
 cacrisis.441.a: "Wir müssen uns darauf konzentrieren, aus diesem Albtraum so viel wie möglich zu retten."

 cacrisis.442.t: "Zusammenbruch in Samarkand!"
 cacrisis.442.d: "Während unser Angriff auf Samarkand anfangs sehr erfolgreich war, zwang uns der heftige Widerstand in den Straßen der Neuen Stadt dazu, unseren Vormarsch zu verlangsamen und uns in den Außenbezirken der Stadt neu zu formieren. Es überrascht nicht, dass diese Milizen aufgrund ihres sozialistischen Erbes gut für den Straßenkrieg gerüstet waren. Die Stadt ist ihr Zuhause, und sie nutzten ihre Kenntnis der verwinkelten Gassen und versteckten Wege, um unsere Truppen in den Hinterhalt zu locken. Tatsächlich fügten sie unseren Truppen nach einem falschen Rückzug ihrer Verteidiger irreparablen Schaden zu, indem sie unsere Einheiten von unserer zunehmend verwundbaren Artillerie ablenkten, die sich langsam hinter unserem Vormarsch nach vorne bewegte. Sobald sie freie Bahn hatten, griffen die Red Dogs von den Flanken her an, überraschten die Flügel unseres Angriffs und schafften einen Durchbruch zu unserer Rückseite. Während ihr Ziel klar wurde, als sie einige unserer schwereren Artillerie zerstörten, erkannten sie bald die Stärke ihrer neuen Position und gruben sich ein, um einen beträchtlichen Teil unserer Fronteinheiten vom Großteil unserer Linien abzutrennen, bevor sie unsere Tasche bis zu ihrer tatsächlichen Zerstörung einschnürten. Unsere Versuche, diese Stellung zu entlasten, trieben uns nur noch weiter in eine nicht zu gewinnende Schlacht, und als unsere Linie schwächer wurde, schlugen die Samarkander mit unvorstellbarer Grausamkeit zu und brachen unseren weniger disziplinierten Nachhuteinheiten das Rückgrat. Nur dem Mut von Ibrahim Bek, der eine Reihe kühner, belebender Gegenangriffe der Kavallerie anführte, war es zu verdanken, dass unsere Armee nicht völlig zerschlagen wurde, auch wenn seine persönliche Garde bei ihrem Versuch, das Feld zurückzuerobern, vernichtet wurde. Nach unserer Niederlage im Westen wurden unsere Streitkräfte im Osten durch die Gegenangriffe der Stadt ebenfalls in die Enge getrieben, so dass unsere Streitkräfte in diesem Gebiet verstreut und beschädigt waren und nur noch nominell zusammenhielten.\n\nUnsere Verluste in der Neuen Stadt waren unglaublich verheerend, aber noch gefährlicher sind die Auswirkungen unserer Verluste auf die Moral unserer führenden Häuptlinge und Adligen, die in Scharen vom Schlachtfeld verschwinden. Vor allem die führenden Adelsherren Seyid Kasym Khan und Haydarqul Bey haben sich beide mit ihren persönlichen Armeen in den Süden abgesetzt und behaupten, Ibrahim Beks diktatorische Herrschaft über das Heer habe zu unseren Misserfolgen geführt. Obwohl sie eindeutig nur zwei Feiglinge sind, bildeten sie mit ihrer Armee einen Großteil unserer Streitkräfte, und ihr vorzeitiger Abzug droht den Zusammenhalt unserer Restarmee völlig zu zerstören - eines Restes, der für die Verteidigung unseres Emirats jetzt notwendiger ist als je zuvor."
 cacrisis.442.a: "Wir müssen uns darauf konzentrieren, aus diesem Albtraum das Beste herauszuholen, was wir können."

 cacrisis.443.t: "Exilanten aus Samarkand bitten um Hilfe"
 cacrisis.443.d: "Wie wir erwartet hatten, haben der Emir von Bucharan und seine gewalttätigen Gefolgsleute die schöne Stadt Samarkand beim ersten Anzeichen von Revolutionsgeist in Brand gesteckt. Ihre Brutalität in den Straßen der antiken Stadt hat selbst die zynischsten Mitglieder unserer Regierung schockiert - viele verlangten Antworten auf die Frage, warum unsere Armeen nicht in der rebellischen Stadt stationiert wurden, um sie vor Ibrahim Bek und den Teufeln zu schützen, mit denen er reitet und die sich ihren Weg durch das größte Juwel Zentralasiens geplündert und verbrannt haben. Wir haben natürlich großes Vertrauen in die Revolutionäre in Samarkand gesetzt und diese tapferen Freiheitskämpfer während des letzten Jahres finanziert und versorgt, als der Konflikt zwischen der Stadt und Buchara selbst immer sicherer wurde. Auch wenn wir über den Sieg Bucharas in der Stadt enttäuscht sind, bleibt die Frage, wie unsere Regierung auf diese mutwillige Zerstörung und Aggression über unsere Grenzen hinweg reagieren wird.\n\nEine große Gruppe der verbliebenen Revolutionäre aus Samarkand, die nach der Einkreisung der Zitadelle von Samarkand aus dem Norden der Stadt geflohen waren, sind inzwischen in Kokand eingetroffen und suchen Hilfe und Vergeltung für ihre Sache. Obwohl sie von der Bevölkerung in Kokand und Taschkent sowie von einigen kurbaschischen Führern (vor allem von denen, die 1929 aus der Region Samarkand verbannt wurden) außerordentlich unterstützt werden, kann unsere Regierung jetzt nur noch wenig tun, abgesehen von einer groß angelegten Invasion in Buchara. Ein solches Manöver wäre äußerst riskant - es würde mit Sicherheit den Zorn Moskaus auf sich ziehen und hätte keine Garantie für einen schnellen Erfolg. Unsere neuen Gäste zu ignorieren, wäre jedoch innenpolitisch gefährlich, denn die Behandlung Samarkands und seiner Bürger durch die Bucharer hat die politische Ordnung unserer Republik erschüttert, und die große Mehrheit unserer Bevölkerung will den Kopf des Emirs, zum Teil angetrieben durch jahrelange pantürkische und anti-bucharische Reden. Es wird unmöglich sein, die Fäden zu ziehen - wir werden uns auf die eine oder andere Weise für eine energische Position einsetzen müssen."
 cacrisis.443.a: "Wir werden mit ihnen nach Samarkand marschieren!"
 cacrisis.443.b: "Wir sollten uns nicht einmischen."

 cacrisis.444.t: "Pattsituation in Samarkand"
 cacrisis.444.d: "In dem Maße, wie sich die Lage zwischen der Regierung des Emirs und der Bevölkerung von Samarkand verschlechtert hat, haben wir der sich formierenden revolutionären Bewegung in der Stadt und den brutalen und gewaltsamen Reaktionen der Bucharaner auf ihre Forderungen nach Freiheit immer mehr Aufmerksamkeit geschenkt. In jüngster Zeit haben wir in unseren Berichten von einer groß angelegten Belagerung der Stadt durch die Bucharer berichtet, die trotz des Bombardements und der versuchten Angriffe der Bucharer tapfer standgehalten hat. Die Bürger von Samarkand sind zwar bemüht, ihre Stadt und ihre Köpfe zu bewahren, aber es ist nur eine Frage der Zeit, bis ihnen die Munition und die Lebensmittel ausgehen und sie von der überwältigenden Zahl der angreifenden Heerscharen langsam niedergeworfen werden. Die revolutionären Milizen brauchen mehr als nur eine Sache, für die es sich zu kämpfen lohnt, wenn sie hoffen wollen, gegen den Ansturm zu gewinnen, dem sie heute ausgesetzt sind.\n\nIn unserer Republik gibt es eine große Bewegung, in Samarkand zu intervenieren, um die Belagerung durch die Bucharer zu brechen und die Rebellen in Samarkand zu retten. Diese Bewegung kommt sowohl von denjenigen, die sich ideologisch für die Verteidigung dieser Patrioten einsetzen, als auch von denjenigen, die darin eine perfekte Gelegenheit sehen, die Bucharer zu vernichten und unseren Einflussbereich auszuweiten, während wir uns relativ unauffällig verhalten. Eine Schlacht gegen die Bucharer in Buchara würde sicherlich die Aufmerksamkeit ihrer russischen Oberherren erregen, aber es ist möglich, dass eine Schlacht in den Außenbezirken von Samarkand, das um sein bloßes Überleben gegen die bucharische Aggression kämpft, die Russen in Bedrängnis bringen würde, sollten sie eingreifen wollen. Natürlich gibt es auch einen Teil unseres Regimes, der insgeheim oder lautstark hofft, dass unser Eingreifen die Russen provozieren würde. Wenn sie Recht haben, sollten wir uns beeilen, denn wir brauchen die Hilfe jedes Mannes, der die Mauern von Samarkand hält, wenn wir hoffen, der Macht der russischen Armee die Stirn bieten zu können. Andererseits können wir uns jederzeit von dieser bucharischen Aggression zurückziehen, um uns besser auf einen Konflikt vorzubereiten, auch wenn es vielleicht keine bessere Gelegenheit gibt als die, die wir heute vor uns haben."
 cacrisis.444.a: "Wir müssen sofort losziehen und sie befreien!"
 cacrisis.444.b: "Warten Sie vorerst ab."

 cacrisis.445.t: "Zusammenbruch von Buchara in Samarkand!"
 cacrisis.445.d: "Während sich die Situation zwischen der Regierung des Emirs und der Bevölkerung von Samarkand verschlechtert hat, haben wir der sich entwickelnden revolutionären Bewegung in der Stadt und den brutalen und gewalttätigen Reaktionen der Bucharer auf ihre Forderungen nach Freiheit immer mehr Aufmerksamkeit geschenkt. In jüngster Zeit haben wir in unseren Berichten von einer groß angelegten Belagerung der Stadt durch die Bucharer berichtet, die trotz des Bombardements und der versuchten Angriffe der Bucharer tapfer standgehalten hat. Tatsächlich ist es den Bewohnern von Samarkand trotz aller Widrigkeiten gelungen, die Bucharaner zu überlisten und zu besiegen, das monumentale Heer des Emirats aus dem Gleichgewicht zu bringen und seinen peinlichen Rückzug aus der Region zu erzwingen.\n\nIn unserer Republik gibt es eine große Bewegung, die in Buchara eingreifen und den durch Blut, Schweiß und Tränen der tapferen Verteidiger von Samarkand erarbeiteten Vorteil nutzen will, um den Emir endgültig zu vernichten. Jahrelang haben der Emir und seine Kumpane die Region beherrscht und Hunderte dazu gebracht, aus ihrer Heimat zu fliehen und sich unserer Republik anzuschließen. Diese Exilanten haben den Kern eines starken antibukarischen Blocks von Intellektuellen, Kurbaschi und Kaufleuten gebildet, der über erheblichen Einfluss in der Partei und unserer Regierung verfügt. Zu ihnen gesellen sich natürlich die Panturkisten und die Militanten, die beide unsere Position durch die bucharische und russische Koordination gefährdet sehen. Sie sehen Buchara als Dreh- und Angelpunkt eines sich entwickelnden russischen Plans, in unsere Republik einzudringen und sie zu zerstören, und sind der Meinung, dass wir am besten zuerst gegen das verrottete Emirat vorgehen sollten.\n\nNatürlich würde jede Art von Angriff auf Buchara mit Sicherheit den Zorn Moskaus auf sich ziehen - schließlich wollen sie ihren letzten verbliebenen loyalen Aktivposten in der Region nicht verlieren. Während die meisten die Gefahr einer solchen Intervention erkennen, hofft ein Teil unseres Regimes insgeheim oder lautstark, dass unsere Intervention die Russen tatsächlich zu einem unpopulären Angriff gegen uns und unsere Verbündeten provozieren wird. Natürlich können wir uns jederzeit von dieser bucharischen Aggression zurückziehen, um uns besser auf einen Konflikt vorzubereiten, auch wenn es vielleicht keine bessere Gelegenheit gibt als die, die sich uns heute bietet."
 cacrisis.445.a: "Es ist Zeit, Buchara vom Emir zu befreien!"
 cacrisis.445.b: "Die Zeit ist noch nicht reif..."

 cacrisis.446.t: "Massenproteste innerhalb der Union der Muslime"
 cacrisis.446.d: "Es war für Madamin Bek keine leichte Entscheidung, nicht in die Feuersbrunst in Samarkand einzugreifen - die Gelegenheit, die sich durch die Schlacht an den Mauern der alten Stadt bot, wurde nur durch die Gefahr unterstrichen, die ein Eingreifen für all die gut durchdachten Pläne bedeuten würde, die Turketan seit mehr als einem Jahr unter den Kasachen und Chivas geschmiedet hatte. Sollte unsere Republik die Falle von Samarkand zuschnappen lassen, würden wir riskieren, den Russen einen echten Grund zu geben, gegen uns zu marschieren, und unseren Verbündeten in den Khivan- und Alash-Ländern einen Vorwand zu liefern, unsere Sache mit gutem Grund aufzugeben.\n\nDie Menschen in Turkestan sehen das natürlich anders - zum ersten Mal seit langem steht die gesamte Partei geschlossen hinter der Sache der Revolutionäre von Samarkand und fordert von ihrem Präsidenten Taten. Die bedauerliche Wahrheit ist, dass Madamin Beks Position durch seine Rolle als Brücke zwischen den verschiedenen Flügeln der Union der Muslime gehalten wird - sollten sich diese Fraktionen gegen ihn zusammentun, gibt es kaum etwas, was er tun kann, um sich ihren Forderungen zu widersetzen. Er kann jedoch jederzeit einen Teil seiner persönlichen Autorität und seines kostbaren politischen Wohlwollens aufwenden, um Zeit zu gewinnen und eine endgültige Entscheidung in der Frage der Intervention in Bucharan vorzubereiten."
 cacrisis.446.a: "Gut! Wir werden gegen die Bucharaner vorgehen."
 cacrisis.446.b: "Ich bin der Anführer von Turkestan, ich sage, wenn wir marschieren!"

 cacrisis.447.t: "Unsere Leutnants fordern Maßnahmen"
 cacrisis.447.d: "Es bedarf eines Wunders, um Katta Ergash, Mustafa Shokay, Alihan Tura und Kurshirmat ohne gegenseitige Gewaltandrohung in einem Raum zusammenzubringen. Allein der Gedanke, dass diese Männer sich auf eine Vorgehensweise einigen, ist außerhalb des zeitweiligen Alptraums, der Madamin Bek heimsuchte, unvorstellbar.\n\nNatürlich hat unsere jüngste Entscheidung, jede Art von turkestanischer Intervention in die Kämpfe zwischen den Rebellen von Samarkand und dem bucharischen Emir zu verzögern, das Unmögliche möglich gemacht, und heute stehen diese Männer vor dem Amir ul-Musliman und fordern Maßnahmen. Jeder von ihnen hat seine eigene Sicht der Dinge: Intervention ist der beste Weg, um das Emirat zu zerstören, das Volk von Samarkand verdient es, frei zu sein, unsere Interessen sind mit Samarkand verflochten, im Westen Bucharas gibt es Gold und Ruhm zu finden. Sie alle waren sich jedoch einig: Sollte der Präsident nicht im Interesse der Rebellen in Samarkand und des turkestanischen Volkes handeln, wären sie gezwungen, die Position des Präsidenten als Verteidiger der zentralasiatischen Freiheit und als Führer des großen turkestanischen Experiments in Frage zu stellen. Obwohl niemand bereit ist, es offen auszusprechen, ist die Botschaft klar: Entweder Madamin Bek wird eine Intervention gegen Buchara anführen, oder die versammelten Männer werden einen Mann finden, der es tut."
 cacrisis.447.a: "Okay, okay - wir marschieren jetzt!"

 cacrisis.448.t: "Turkestan marschiert ein!"
 cacrisis.448.d: "In den Wochen vor und in den Tagen nach der Schlacht von Samarkand haben viele in unserem Lager vor einem Eingreifen der Republik Turkestan gewarnt, den Marionettenherren, die seit langem revolutionäre Stimmung in unserer ansonsten loyalen Vasallenstadt Samarkand inszenieren und erzeugen. Wie wir erwartet hatten, haben die Turkestaner damit begonnen, sich an den Grenzen zu mobilisieren und ihre kurbaschistischen Banditenbanden zu versammeln, um sich auf einen groß angelegten Überfall auf uns vorzubereiten. Da der Kampf gegen unser eigenes Volk auf Gedeih und Verderb entschieden ist, ist es an der Zeit, Moskau um Hilfe zu bitten - unsere Unabhängigkeit ist nichts wert, wenn die Arche von turkestanischen Soldaten zerrissen wird. Wir werden eine Gruppe nach Norden schicken, um russische Hilfe anzufordern, und beten, dass sie in der Lage sind, sich durch die nun feindlich gesinnten Gebiete um uns herum durchzuschlagen und unsere Verbündeten in der Alash-Autonomie zu erreichen. In der Zwischenzeit müssen wir unsere Entschlossenheit stärken und unsere Streitkräfte aufstellen, um diesen neuen Angriff auf das Herz unserer Nation abzuwehren. Dies ist ein Kampf um das Überleben unserer Nation, aber auch unsere einzige Chance, unserem langjährigen Feind im Kampf gegenüberzutreten. Auf dem Schlachtfeld werden wir unsere Überlegenheit gegenüber diesen turkestanischen Banditen beweisen, und auf dem Schlachtfeld"
 cacrisis.448.a: "Jetzt, da sie entlarvt sind, können wir diese Teufel vernichten!"

 cacrisis.449.t: "Der Bucharanische Notfall"
 cacrisis.449.d: "Madamin Bek, der Präsident und Warlord von Turkestan, hat sein bisher größtes Spiel begonnen - die Eroberung von Samarkand, dem alten Juwel Zentralasiens. Seine so genannte Republik Turkestan, kaum mehr als ein Hort von Schlangen und Banditen, hat vor fast einem Jahrzehnt versucht, Samarkand zu erobern, und hat die Jahre seit ihrer Niederlage mit Wutausbrüchen verbracht. Die jüngsten Aufstände der Kasachen werden auch mit den Bemühungen der Turkestaner in Verbindung gebracht, unsere Verwaltung zu untergraben und eine Revolte anzuzetteln, die nur durch die dünne Fassade einer plausiblen Bestreitbarkeit geschützt wird. Diese jüngste Beleidigung ist der letzte Strohhalm.\n\nSamarkand wird von Emir Alim Khan, unserem engsten Verbündeten in der Region, bewacht, aber seine Position ist wackelig, und er wird nicht in der Lage sein, sich allein gegen die Turkestaner zu behaupten. Es wäre politisch inakzeptabel, dem kleinen Kriegsherrn von Taschkent die Zerstörung der größten russischen Unterstützungsbasis in der Region ohne eine militärische Antwort durchgehen zu lassen.\n\nWir haben mit den Vorbereitungen für eine Intervention gegen Turkestan begonnen, seit sie sich vor Jahren zum ersten Mal gegen uns erhoben haben, und es würde uns nicht schwer fallen, unsere Planung vorzuziehen und die Invasion vorzeitig zu beginnen. Während einige befürchten, dass unser Angriff ohne angemessene logistische Unterstützung unwirksam sein könnte, hat Generalfeldmarschall [RUS_GetArmyChief] wiederholt grünes Licht für eine sofortige Invasion gefordert."
 cacrisis.449.a: "Bereiten Sie eine Eingreiftruppe vor."

 cacrisis.450.t: "Der russische Adler erwacht"
 cacrisis.450.d.khi: "Berichte aus dem Norden haben unsere schlimmsten Befürchtungen bestätigt: Die russische Regierung hat, wahrscheinlich angespornt durch ihre mächtige militärische Führung, eine Intervention zur Unterstützung der Regierung des korpulenten Emirs von Buchara zugesagt. Obwohl eine solche Intervention nicht unbekannt war, hatten wir gehofft, dass unsere besonderen Beziehungen zur russischen Regierung uns einen gewissen Schutz vor ihrer geplanten Intervention bieten würden. Es scheint, dass diese Hoffnung unangebracht war, da die Russen nach den jüngsten diplomatischen Auseinandersetzungen über den erzwungenen Rücktritt von General Zaytsev und der anschließenden Eskalation über den russischen Einfluss in unserer Regierung nicht den Wunsch haben, uns zu verschonen. Es wird immer deutlicher, dass Moskau die Spannungen zwischen unseren Nationen nur zu gern schürt und ihnen damit die notwendigen Rechtfertigungen liefert, um unter Verletzung ihrer eigenen Verträge gegen uns vorzugehen - schließlich ist ein Vertrag nur so gut wie das Papier, auf dem er steht.\n\nJetzt, da die Russen in den Grenzprovinzen mobil machen, werden wir keine andere Wahl haben, als die geheimen Vereinbarungen zu nutzen, die wir mit der Republik Turkestan geschlossen haben, die ebenfalls von einer russischen Invasion bedroht ist. Sie haben eine Dringlichkeitssitzung zwischen führenden Persönlichkeiten unseres Khanats, der kasachischen Konspiration und ihrer Republik in der Stadt Pishpek einberufen, um unsere Reaktionen und Verteidigungsmaßnahmen zu planen. Wir sind zwar nicht gerade begeistert, uns an eine andere Nation zu binden, aber wir haben kaum eine andere Wahl, als mitzuspielen, um unsere Position zu stärken, damit wir Deutschland und die Osmanen besser um Hilfe bitten können, und um uns ein größeres Druckmittel zu geben, um einen (hoffentlich) schnellen Frieden mit Moskau auszuhandeln."
 cacrisis.450.d.trk: "Berichte aus dem Norden haben unsere schlimmsten Befürchtungen bestätigt: Die russische Regierung hat sich, wahrscheinlich angespornt durch ihre mächtige militärische Führung, zu einer Intervention zur Unterstützung der Regierung des korpulenten Emirs von Buchara verpflichtet. Eine solche Intervention war zwar nicht unbekannt, aber das russische Zögern im Jahr 1929 hatte uns den Eindruck vermittelt, dass Russland sich wahrscheinlich aus der Einmischung in zentralasiatische Angelegenheiten zurückziehen würde, zumal es von Deutschland genau beobachtet wird. Vielleicht war es aber auch die Blamage von 1929, die den russischen Generalstab jetzt in einem alarmierenden Tempo vorantreibt, da die Generäle versuchen, die Fehler ihrer Vorgänger ungeschehen zu machen. Wie dem auch sei, es wird immer deutlicher, dass Moskau die Spannungen zwischen unseren Nationen nur zu gern schürte und ihnen die notwendigen Rechtfertigungen lieferte, um unter Verletzung ihrer eigenen Verträge gegen uns vorzugehen - schließlich ist ein Vertrag nur so gut wie das Papier, auf dem er steht.\n\nJetzt, da die Russen in den Grenzprovinzen mobil machen, haben wir keine andere Wahl, als die geheimen Vereinbarungen, die wir mit dem Khanat Chiwa und den kasachischen Separatisten getroffen haben, zu nutzen. Wir haben eine Dringlichkeitssitzung in der Stadt Pishpek einberufen, um diese ungleichen Kräfte zu koordinieren, denn alle Uhren müssen im Gleichschritt gehen, wenn wir den kommenden russischen Angriff überleben wollen. Wir sind zuversichtlich, dass wir mit vereinten Kräften in der Lage sein werden, den aus dem Norden auf unser Land marschierenden Armeen die Stirn zu bieten; wir müssen nur den russischen Kampfeswillen überleben."
 cacrisis.450.a: "Ruft die Verbündeten nach Pishpek!"
 cacrisis.450.b: "Schickt Aziz Khan nach Pishpek!"

 cacrisis.451.t: "Der Kampf um das alte Samarkand"
 cacrisis.451.d: "Die Stadt Samarkand ist auf den Knochen längst verstorbener und vergessener Zivilisationen erbaut und hinterlässt gespenstische Ruinen, die an ihren einstigen Ruhm erinnern. Die Ruinen der alten Stadtmauern stehen etwa zwei Meilen westlich der eigentlichen Stadt, und hier stieß unser Gastgeber zum ersten Mal auf konzertierten Widerstand. Nach weniger als einem Tag Kampf wurden die Rebellen zum Rückzug gezwungen, so dass der Weg nach Samarkand für unseren Gastgeber frei wurde. Ibrahim Bek hat den Großteil seiner Armee in den Ruinen der alten Stadt positioniert und ein kleineres Kontingent zur Sicherung der südlichen Straßen und ein weiteres zur Umrundung des großen Zeravshan-Gebirges geschickt, um die Stadt von Osten her abzuschotten.\n\nIbrahim Beks Plan für den Angriff auf Samarkand ist einfach, wenn nicht sogar etwas unhandlich. Er wird den Hauptteil seiner Truppen in den Schatten des Russischen Viertels und der Neustadt schicken, um seinen Gegnern eine klare Sichtlinie zu verwehren, damit sie ihn von den Stadtmauern aus beschießen können, während seine südlichen Truppen auf der Timurstraße vorrücken, um den großen südöstlichen Teil der Mauern von Samarkand unter Druck zu setzen und den einfachsten Rückzugsweg zu blockieren. Sobald die Artillerie in der Neustadt in Verteidigungsstellung gebracht werden kann, kann Ibrahim Bek mit dem Angriff auf die Zitadelle beginnen und die Mauern an der Stelle durchbrechen, die der Festung am nächsten liegt, um den Feind aus dem Gleichgewicht zu bringen. Die Mauern von Samarkand haben zwar zahllosen Angreifern standgehalten, sind aber gegen moderne, russische Kanonen nicht gewachsen. In der Zwischenzeit werden die südlichen Truppen Angriffe auf die östlichen Mauern starten, um das Feuer von der Zitadelle und dem Registan-Platz abzulenken und jede Schwachstelle zu testen, die zu einem zweiten Durchbruch ausgenutzt werden könnte.\n\nUrsprünglich hatte er gehofft, sich für einige Zeit in der Altstadt neu zu formieren, um unsere Armee vollständig zu versammeln und den Angriff vorzubereiten, doch Berichte unserer Spione in Taschkent über die Möglichkeit einer turkestanischen Mobilisierung entfachten ein loderndes Feuer unter Ibrahim Bek und seinen Untergebenen. Sie werden den Angriff am morgigen Tag starten, solange unser Gastgeber noch die Initiative hat."
 cacrisis.451.a: "Vorwärts, zu Ruhm und Sieg!"

 cacrisis.457.t: "Assassinen schlagen bei Ibrahim Bek zu!"
 cacrisis.457.d: "In den Tagen nach dem Tod der Unterhändler aus Samarkand herrschte in Buchara ein reges Treiben. Das Heer von Ibrahim Bek, das sich wochenlang auf dieses Ereignis vorbereitet hatte, setzte sich in Bewegung und sammelte Vorräte, Waffen und Reittiere. Adlige und Befehlshaber trafen sich und stritten über Karten, während die Händler verzweifelt versuchten, ihre letzten Waren zu verkaufen, um in friedlichere Gefilde fliehen zu können. Die Familien beeilten sich, Lebensmittel zu sammeln - irgendwelche Lebensmittel -, von denen sie erwarten konnten, dass sie reichen würden. Dies war nicht der erste Krieg in Buchara seit Menschengedenken, und jeder wusste, dass man den Behauptungen des Emirs, seine Armeen würden innerhalb einer Woche den Sieg erringen, keinen Glauben schenken sollte.\n\nAuf dem Höhepunkt dieser Woche des Wahnsinns ritt und rannte Ibrahim Bek wie ein Verrückter durch die Stadt - scheinbar gleichzeitig an jedem Lager und in jeder Kammer und forderte von allen, die ihn umgaben, hervorragende Leistungen. Vor allem aber suchte er kleine Gruppen seiner Soldaten auf und sprach zu ihnen von der Rechtschaffenheit ihrer Sache und ihrer Pflicht gegenüber Gott, hinter ihm zu reiten. Die Soldaten buhlten um seine Aufmerksamkeit, sonnten sich im Glanz seines Blicks und der Überzeugung seiner Stimme, krochen übereinander, um ihn zu sehen, mit ihm zu sprechen, seinen Sattel zu berühren. Bis plötzlich die Soldaten, die sich vor ihm niedergeworfen hatten, mit Messern in der Hand auf ihn zustürmten und wie besessene Männer auf den General einschlugen. Sie riefen: “Tod für Ibrahim Bek! Tod dem Emir!“ Der General, der einst eine göttliche Gestalt gewesen war, floh vom Platz, unsicher auf seinem Pferd, blutend aus einer Reihe oberflächlicher Wunden, und schrie den Tod seiner Angreifer herbei.\n\nAls der Bann gebrochen war, kam es auf dem Platz zu einem gewalttätigen Tumult, als die Masse der Soldaten die vermeintlichen Attentäter packte, sie auf der Stelle mit Bajonetten ausweidete und ihre Leichen über den Platz führte, wobei sie lauthals verkündete, dass der Feind unter ihnen sei, dass der Sozialist und der Heide gefunden und beseitigt würden und dass Samarkand brennen würde. Ibrahim Bek mag von diesem Anschlag erschüttert worden sein, aber er ist alles andere als entmutigt. Er fordert, dass ihm Berichte an sein Bett gebracht werden und dass es ihm weiterhin erlaubt wird, die Truppen von Buchara gegen die Männer zu führen, die ihn töten wollten. Vielmehr wird er von einer neu entdeckten Wut angetrieben, die ihn gegen diese gottlosen sozialistischen Hunde vorantreibt."
 cacrisis.457.a: "Samarkand hat Angst vor unserer Stärke - wir werden beweisen, dass sie Recht haben!"

 cacrisis.458.t: "Die 38 Minuten Revolution"
 cacrisis.458.d: "In den Tagen nach dem Tod der Unterhändler aus Samarkand herrschte in Buchara ein reges Treiben. Das Heer von Ibrahim Bek, das sich wochenlang auf dieses Ereignis vorbereitet hatte, setzte sich in Bewegung und sammelte Vorräte, Waffen und Reittiere. Adlige und Befehlshaber trafen sich und stritten über Karten, während die Händler verzweifelt versuchten, ihre letzten Waren zu verkaufen, um in friedlichere Gefilde fliehen zu können. Die Familien beeilten sich, Lebensmittel zu sammeln - irgendwelche Lebensmittel -, von denen sie erwarten konnten, dass sie reichen würden. Dies war nicht der erste Krieg in Buchara seit Menschengedenken, und jeder wusste, dass man den Behauptungen des Emirs, seine Armeen würden innerhalb einer Woche den Sieg erringen, keinen Glauben schenken sollte.\n\nAuf dem Höhepunkt dieser Woche des Wahnsinns ritt und rannte Ibrahim Bek wie ein Verrückter durch die Stadt - scheinbar gleichzeitig an jedem Lager und in jeder Kammer und forderte von allen, die ihn umgaben, hervorragende Leistungen. Vor allem aber suchte er kleine Gruppen seiner Soldaten auf und sprach zu ihnen von der Rechtschaffenheit ihrer Sache und ihrer Pflicht gegenüber Gott, hinter ihm zu reiten. Die Soldaten buhlten um seine Aufmerksamkeit, sonnten sich im Glanz seines Blicks und der Überzeugung seiner Stimme, krochen übereinander, um ihn zu sehen, mit ihm zu sprechen, seinen Sattel zu berühren. Bis plötzlich die Soldaten, die sich vor ihm niedergeworfen hatten, mit Messern in der Hand auf ihn zustürmten und wie besessene Männer auf den General einschlugen. Sie riefen: “Tod für Ibrahim Bek! Tod dem Emir!“ Der General, der einst eine göttliche Gestalt gewesen war, floh vom Platz, unsicher auf seinem Pferd, blutend aus einer Reihe oberflächlicher Wunden, und schrie den Tod seiner Angreifer herbei.\n\nAls der Bann gebrochen war, brach auf dem Platz die Gewalt aus: Soldaten gingen auf Soldaten los, Rekruten töteten ihre Offiziere, und Loyalisten schossen blindlings auf den Platz. Schon nach kurzer Zeit des Chaos stand der Sieg der Revolutionäre fest: Sie sammelten ihre Kräfte auf dem Platz, während die Loyalisten flohen und ihren Refrain riefen, in dem sie den Tod des Atalyk und des Emirs forderten. Ihr Sieg erwies sich als kurzlebig - nach einem überwältigenden Gegenangriff aus den angrenzenden Straßen wurden diese Möchtegern-Rebellen zerstreut und bis auf einen Mann vernichtet. Ibrahim Bek mag durch dieses Attentat erschüttert worden sein, aber er ist alles andere als entmutigt. Er fordert, dass ihm Berichte an sein Bett gebracht werden und dass es ihm weiterhin erlaubt wird, die Truppen von Buchara gegen die Männer zu führen, die ihn töten wollten. Vielmehr wird er von einer neu entdeckten Wut angetrieben, die ihn gegen diese gottlosen sozialistischen Hunde vorantreibt."
 cacrisis.458.a: "Wir werden sie dafür zahlen lassen!"

 cacrisis.461.t: "Nach einem Helden Ausschau halten"
 cacrisis.461.d: "Stadtschreier warnen vor drohenden Feindbewegungen, Zeitungen verkünden unseren bevorstehenden Sieg, und unsere königliche Armee versucht verzweifelt, sich angesichts der plötzlichen ausländischen Invasion zu sammeln. Im Osten ruft der Hund von Taschkent, der aufgesprungene Banditen-Kriegsherr Madamin Bek, zur völligen Zerstörung unserer Lebensweise durch seine sozialistischen Plünderer auf. Im Westen beäugen die mörderischen Plünderer von Chiwa gierig das schimmernde Juwel von Buchara, angetrieben von der hasserfüllten Schlange Junaid Khan, die nur darauf wartet, die hilflosen Bauern unserer Dörfer niederzureiten.\n\nNatürlich sind diese Männer schlecht auf einen echten Gegner vorbereitet - unsere tapferen Männer von Buchara stehen bereit, um die Banditenhorde, die auf uns zukommt, zurückzuschlagen. Doch selbst die beste Armee könnte sich nicht gegen die Chancen behaupten, die sich uns bieten. Wir müssen uns zusammenkauern und die Hauptlast ihres Vormarsches tragen, indem wir unsere Streitkräfte durch den Strudel, der sich gegen sie auftürmt, bündeln. Wir müssen nur die Linie halten, bis die Russen uns zu Hilfe kommen. Mit der geballten Macht unseres Emirats und unserer russischen Verbündeten werden wir die Ordnung in Zentralasien wiederherstellen und die Schurken, die unsere Heimat plagen, zurückdrängen."
 cacrisis.461.a: "Wir können es schaffen."

 cacrisis.462.t: "Notfalltreffen in Pishpek"
 cacrisis.462.d.khi: "In Anbetracht dessen, was auf dem Spiel stand, war das Treffen in Pishpek eine wenig überraschende, düstere Angelegenheit. Jedem der Versammelten war klar, dass er im Falle eines Scheiterns sein Schicksal auf der anderen Seite der Schießlinie, an der Schlinge des Henkers oder tief unter einer Lawine in den tückischen Pässen der Dsungarischen Kluft finden würde. Die Optionen waren einfach: gewinnen oder sterben.\n\nWährend der Hauptinhalt von Madamin Beks Botschaft für Aziz Khan schon lange bekannt ist, hat das Treffen zu interessanten Diskussionen zwischen den verschiedenen kurbaschischen Kommandeuren und Milizenführern der verschiedenen Lager geführt. Von größtem Interesse für Aziz Khan waren die Kasachen, die versprachen, dass ernsthafte Aktionen der kasachischen Aufständischen den russischen Vormarsch stören und verlangsamen werden. Sie sind bereit, in großen kasachischen Städten erhebliche Proteste zu organisieren, um die russische Mobilisierung zu stören, Züge anzuhalten und Konvois mit der schieren Masse an antirussischer Stimmung aufzuhalten, die kürzlich durch die erneute Ansiedlung von Kosaken in der Alasch-Autonomie entfacht wurde. Darüber hinaus beabsichtigen sie, den russischen Schiffsverkehr und die Logistik zu sabotieren und Soldaten von der Front abzuziehen, um die Autonomie zu überwachen, während sie gleichzeitig die ‘Unschuld‘ der kasachischen Milizen im weiteren Sinne aufrechterhalten.\n\nSolche Aktionen wären unglaublich effektiv, um die russische Macht zu entwurzeln und ihre Invasion in unser Land zu stoppen. Natürlich verstehen die Alasch-Milizen vielleicht nicht ganz, worauf sie sich einlassen: Die Kasachen sind von den Schrecken des Bürgerkriegs relativ unberührt geblieben und führen eine milde Befriedungskampagne gegen eine Handvoll roter Terroristen in den Randgebieten ihres Reichs. Sie kennen die Russen nicht so wie wir - aber das werden sie bald. Wenn sie eine Zugstrecke bombardieren, werden die Moskowiter ein Dorf niederbrennen. Wenn sie in den Städten randalieren, werden die Russen nicht mit Worten reagieren.\n\nNatürlich hat Aziz Khan nicht die Absicht, die Kasachen vor der Gefahr zu warnen, in der sie sich befinden - je heißer das Feuer der Alash-Autonomie brennt, desto besser geht es uns. Wir können nur hoffen, dass sie es bald lernen werden. In der Zwischenzeit werden wir unsere Kräfte sammeln und uns auf den Kampf gegen die anrollende Flut von Russen vorbereiten, Arm in Arm mit den armen Narren, die dumm genug sind, sich uns bei diesem schier unmöglichen Unterfangen anzuschließen."
 cacrisis.462.d.trk: "In Anbetracht dessen, was auf dem Spiel stand, war das Treffen in Pishpek eine wenig überraschende, düstere Angelegenheit. Jedem der Versammelten war klar, dass er im Falle eines Scheiterns sein Schicksal auf der anderen Seite der Schießlinie, an der Schlinge des Henkers oder tief unter einer Lawine in den tückischen Pässen der Dsungarischen Kluft finden würde. Die Optionen waren einfach: gewinnen oder sterben.\n\nAm wichtigsten für das jetzige Treffen ist die zentrale Stellung der kasachischen Sprecher, sowohl innerhalb der turkestanischen Nationalarmee von Mustafa Shokay als auch der Alasch-Milizen von Sadyk Amanzholov. Sie sind bereit, in den großen kasachischen Städten erhebliche Proteste zu organisieren, um die russische Mobilisierung zu stören, Züge zu stoppen und Konvois mit der schieren Masse der antirussischen Stimmung aufzuhalten, die kürzlich durch die erneute Ansiedlung von Kosaken in der Alasch-Autonomie entfacht wurde. Darüber hinaus beabsichtigen sie, die russische Schifffahrt und Logistik zu sabotieren und Soldaten von der Front abzuziehen, um die Autonomie zu überwachen, während sie gleichzeitig die ‘Unschuld‘ der kasachischen Milizen im weiteren Sinne behaupten.\n\nSolche Aktionen wären unglaublich effektiv, um die russische Macht zu entwurzeln und ihre Invasion in unser Land zu stoppen. Natürlich verstehen die Alasch-Milizen vielleicht nicht ganz, worauf sie sich einlassen: Die Kasachen sind von den Schrecken des Bürgerkriegs relativ unberührt geblieben und führen eine milde Befriedungskampagne gegen eine Handvoll roter Terroristen in den Randgebieten ihres Reichs. Sie kennen die Russen nicht so wie wir - aber das werden sie bald. Wenn sie eine Zugstrecke bombardieren, werden die Moskowiter ein Dorf niederbrennen. Wenn sie in den Städten randalieren, werden die Russen nicht mit Worten reagieren. Wir können nur hoffen, dass sie auf die Gefahr der kommenden Schlacht vorbereitet sind - es wird unmöglich sein, in diesem Kampf untätig zu bleiben, ob die Kasachen es wollen oder nicht. Wie auch immer, wir werden die Barrikaden vorbereiten und unsere Verteidigung organisieren."
 cacrisis.462.a: "Vorwärts, zu einem freien Turkestan!"
 cacrisis.462.b: "Worauf haben wir uns da eingelassen?"

 cacrisis.463.t: "Das Karaganda-Massaker"
 cacrisis.463.d: "Die jüngsten Ereignisse in der zentralasiatischen Stadt Samarkand haben die kirgisische Bevölkerung (offizielle Bezeichnung für alle Kasachen im russischen Kontext) der Alasch-Autonomie verärgert, die bereits durch unsere jüngsten Versuche, die Siedlung in der Steppe wieder zu öffnen, verärgert ist. Um die Ordnung aufrechtzuerhalten, haben die Truppen des 60. Kavallerieregiments die große kasachische Stadt Karaganda gesichert, die sich um den wichtigen Eisenbahnknotenpunkt der Stadt herum befindet, der kürzlich zu einem Schwerpunkt unserer geplanten Intervention im Süden geworden ist. Leider hat sich die Anwesenheit dieser Soldaten als katastrophal erwiesen, da es in der Stadt zu gewalttätigen Auseinandersetzungen zwischen der Kavallerie und einer riesigen Menge von Demonstranten gekommen ist. Die Unruhen begannen friedlich, als sich die Demonstranten vor dem Güterbahnhof versammelten und den Abzug des 60. Kavallerieregiments sowie die Freilassung einiger kasachischer Nationalisten forderten, die vor kurzem wegen regierungsfeindlicher Aktionen inhaftiert wurden.\n\nLeider waren die Soldaten nicht in der Lage, den Mob einzudämmen, und sahen sich schließlich gezwungen, in die Menge zu schießen, um den wachsenden Aufruhr zu zerstreuen und fast hundert Aufwiegler festzunehmen, leider aber auf Kosten des Lebens von sechs Demonstranten, die im Kreuzfeuer getötet wurden. Das ohnehin schon angespannte Verhältnis zwischen unserer Regierung und der alaschischen Führung ist bis zum Zerreißen gespannt, und die Zeitungen in der gesamten Autonomie und in den zentralasiatischen Nachbarländern schreien “Massaker von Karaganda“. Die einheimischen Sicherheitskräfte werden sicherlich nicht in der Lage sein, die wachsende Unzufriedenheit zu bewältigen, und wir werden wahrscheinlich unsere Position in der Autonomie mit Waffengewalt stärken müssen."
 cacrisis.463.a: "Wo? In Karaganda!"

 cacrisis.464.t: "Jermekow bleibt standhaft"
 cacrisis.464.d: "Die Katastrophe von Karaganda hat zu schweren Unruhen im gesamten Alasch-Autonomiegebiet geführt, die in einer dramatischen Dringlichkeitssitzung der Alasch-Versammlung gipfelten. Der Kommissar des Autonomiegebiets, unser Verbündeter Alimchan Jermekow, geriet unter heftigen Beschuss seiner eigenen Partei, die sich um seinen Rivalen in der reformistischen Fraktion der Partei, Mirzhakyp Dulatuly, scharte. Dulatuly nutzte die Gelegenheit der Sitzung, um Jermekow aufzufordern, energische Maßnahmen gegen Moskau zu ergreifen, indem er die kasachischen politischen Gefangenen freilässt und den Abzug aller nicht-kasachischen Soldaten fordert, oder andernfalls zurückzutreten. Während Dulatuly zunächst Unterstützung bei einer Reihe von Alasch-Delegierten fand und sein gesamtes politisches Kapital in den Kampf warf, konnte Jermekow die Unterstützung der Gemäßigten aufrechterhalten und so seinen Einfluss in der Partei behalten.\n\nNachdem Dulatulys Plan gescheitert war, ging die Regierung hart gegen ihn und seine Anhänger vor, in dem sie Dulatuly wegen regierungsfeindlicher Aktivitäten inhaftierte und eine Reihe seiner engsten Verbündeten verjagte. Jermekow seinerseits hat an die Einheit des kirgisischen Volkes appelliert und argumentiert, dass eine pro-türkestanische Kriegstreiberei nur zu Elend und Zerstörung der Kasachen führen wird. Nachdem die Alash-Partei von ihren aufrührerischen Elementen befreit wurde, hat sich die Autonomieregierung voll und ganz hinter unsere Bemühungen gestellt, dem wachsenden Wahnsinn in der Region Einhalt zu gebieten. Wir haben schon viele Stürme überstanden, wir werden auch diesen überstehen."
 cacrisis.464.a: "Eines Tages werden die Kasachen frei sein, aber es ist nicht der heutige Tag."

 cacrisis.465.t: "Das Schisma der Alash-Partei"
 cacrisis.465.d: "Die Katastrophe von Karaganda hat im gesamten Alasch-Autonomiegebiet zu schweren Unruhen geführt, die in einer dramatischen Dringlichkeitssitzung der Alasch-Versammlung gipfelten. Der Kommissar des Autonomiegebiets, unser Verbündeter Alimchan Jermekow, geriet unter heftigen Beschuss seiner eigenen Partei, die sich um seinen Rivalen in der reformistischen Fraktion der Partei, Mirzhakyp Dulatuly, scharte. Dulatuly nutzte die Gelegenheit der Sitzung, um Jermekow aufzufordern, energische Maßnahmen gegen Moskau zu ergreifen, indem er die kasachischen politischen Gefangenen freilässt und den Abzug aller nicht-kasachischen Soldaten fordert, oder andernfalls zurückzutreten. Dulatuly warf sein gesamtes politisches Kapital in die Waagschale und konnte die Unterstützung von etwas mehr als der Hälfte der anwesenden Delegierten gewinnen, die den Rücktritt von Jermekow wegen 'Vernachlässigung seiner Pflichten zum Schutz der Verfassung der Autonomie' forderten. Für seine Partei nutzte Jermekow seine Kontrolle über das parlamentarische Verfahren, um die Versammlung zu schließen, bevor es zu einer abschließenden Abstimmung kommen konnte, und schloss Dulatuly und seine Verbündeten aus der Versammlung aus.\n\nSie sind in Massen nach Karaganda aufgebrochen, wo sie versprochen haben, eine Gegenregierung unter Führung von Dulatuly zu bilden. Es ist uns zwar gelungen, einige von ihnen auf ihrem Weg in die randalierende Stadt abzufangen, aber wir werden wahrscheinlich nicht in der Lage sein, ihre falsche Regierung zu stürzen, ohne einen Massenaufstand des kasachischen Volkes auszulösen. Diese Aufständischen haben wiederholt ihre Unterstützung für die Alash-Regierung bekundet, aber unsere Quellen deuten darauf hin, dass sie wahrscheinlich eher mit Amanzholov und seinen Separatisten verbündet sind. Es wird immer deutlicher, dass, wenn es hart auf hart kommt, ein bedeutender Teil der einheimischen alaschischen Regierung unserer Regierung den Rücken kehren und sich für die Unabhängigkeit einsetzen wird."
 cacrisis.465.a: "Die Steppe steht in Flammen."

 cacrisis.466.t: "Fall of Semirechye"
 cacrisis.466.d: "When Semirechye was pacified in the days following the Civil War, Alash militias under the command of native general Sadyk Amanzholov firmly planted themselves in the region, integrating with the Semirechye Cossack Host and the native tribal leaders. When we began cracking down against Amanzholov and his Kazakh separatists, they largely retreated into this region, unthroning our Cossack guards with the support of their old contacts and pushing Ataman Aleksandr Ionov to retreat north to recollect his forces, losing most of his arsenal and heavy weaponry.\n\nWith the snake Mustafa Shokay’s Turkestan National Army forces marching to meet the Kazakh secessionists from the east, the two traitors have declared a new Kazakh Republic in the lands surrounding Verny. We do not have the units on hand required to crush this revolt, giving militias from across the Alash Autonomy the opportunity to rapidly organise and march to join Amanzholov and his allies in the Land of Seven Rivers. With our Alash allies completely unable to get a grip on ‘their’ commanders, it appears that the only thing these vagabonds will respond to is the end of a barrel."
 cacrisis.466.a: "So you have chosen death."

 cacrisis.467.t: "Oyan! Qazaq!"
 cacrisis.467.d: "Everything is wasted,\nThe spirit is left, but the life is gone.\nForeigners governing our nation\nThe legs are in blood and a life without reason.\n\nOpen your eyes! Wake up, Kazakh! Raise your head!\nStop living in darkness and ignorance.\nLand is gone, losing faith, our condition terrible,\nOh beloved Kazakhs, we can no longer lie idle.\n\n-Mirzhakyp Dulatuly"
 cacrisis.467.a: "Oyan! Qazaq!"

 cacrisis.468.t: "Standing Against the Hegemon"
 cacrisis.468.d: "We - the peoples of the steppe - Kazakhs, Turkmens, Uzbeks, Kyrgyz, even the Tajiks and Sarts - love nothing more but freedom to roam through our beautiful land. For centuries, Moscow has been strangling us, destroying our way of life, eliminating our culture, culling the brave while promoting the cowardly, and stamping on the pride of our people.\n\nAlways we have resisted these foreign dogs, from the days of the Dzungar Khanate to the tragedy of the Urkun. We will not stand idle today, as the muscovites stream south to once again plant us under their boots. The time has come to call the warriors, to ride north once more, for our faith and freedom! Messengers have been sent to all corners of Turkestan, to the brave horsemen of Khiva, to the patriotic Kazakh militias under their own banners, calling for every true son of our home to stand and fight! We will fight to the last bullet and bayonet, for every inch of our holy home!"
 cacrisis.468.a: "Turkestan will lead the struggle, as it has for years!"
 cacrisis.468.b: "The Kazakhs are at the frontline of this war!"

 cacrisis.469.t: "Joining Our Allies"
 cacrisis.469.d: "The horrific violence of the Russian invaders in Karaganda has stunned our leaders and provoked a wave of patriotic sentiment across our nation, as the people of the Alash Autonomy cast off shackles forged by decades of Russian oppression, gingerly rubbing feeling into wrists long bound by the butchers in Moscow. In Semirechye, the nucleus of our military revolution gathers, as the militias of Sadyk Amanzholov are joined by Mustafa Shokay's Turkestan National Army, the motley band of exiles and patriots which have long hid in the highlands.\n\nWith the combined power of these two disparate groups of Kazakh nationalists, our soldiers make up a force that can go toe to toe with the Russian auxiliaries Moscow will likely send to our doorstep. Of course, we do not stand alone - the Turkestani Republic and Khans in Khiva march alongside us, shoring up our flanks and buttressing our defenses. We will march shoulder to shoulder against the Russian threat. There is no room for defeat - only victory or death!"
 cacrisis.469.a: "Let's not look back!"

 cacrisis.470.t: "Crossing the Rubicon"
 cacrisis.470.d: "Junaid Khan has never once played a game of chance: they are sinful, dangerous games aimed at ensnaring the hearts of young men to poison them with the devil's venom. Then again, his whole life has been little more than a series of dice rolls, starting with his march against the Russians 64 years ago, and ending with his audacious conquest of Transcaspia in 1929. Of course, Junaid Khan would argue that he never once relied on luck - and judging by his successes, perhaps he is right. Regardless, he stands today at the Rubicon. Facing the overwhelming might of the Russians, he could always choose to throw in the towel, fleeing for refuge among the Afghans or Turks. After all, he is nearly eighty years old - no one would call him a coward for leaving this fight for younger men.\n\nBut that would not be Junaid Khan. He is the father of the Turkmen, the leader of his Khanate, the warrior of Islam, the defender of all Turkdom, and the sword of righteousness which will cleave asunder those evil godless fools which have seen fit to march south to torch his home. He will not wither away in some gilded cage, watching as other men fight for the freedom of his countrymen. He will ride until he can ride no more! There is no room for defeat - only victory or death!"
 cacrisis.470.a: "Victory or death!"

 cacrisis.471.t: "The Kazakh Rebellion Spreads!"
 cacrisis.471.d.full: "Sadyk Ayukevich Amanzholov, hiding in the mountains of Semirechye, has managed to humiliate our military and inspire insurrectionist spirit across the Alash Autonomy. Native rebels successfully rose up against our garrisons across the region, outmanoeuvring our scattered policing forces and the meager Alash loyalists to seize critical regions. Amanzholov has rapidly gained fame as the great leader of the Kazakh national uprising, and his rise to stardom has given the militias and bandits a central figure to rally behind, invigorating their forces and catching us largely off guard.\n\nWhile Alimkhan Yermekov and his allies have remained loyal to us, he has lost the faith of the Alash people and his grip on most of the Autonomy has slipped away, as fewer and fewer Kazakhs recognise his government. The rival government of Mirzhakyp Dulatuly has instead pledged themselves to Amanzholov’s revolt, giving the rebels a dangerous degree of legitimacy and leading to mass defections across the country."
 cacrisis.471.d.limited: "Sadyk Ayukevich Amanzholov, hiding in the mountains of Semirechye, has managed to humiliate our military and inspire insurrectionist spirit across the Alash Autonomy. Native rebels successfully rose up against our garrisons across the Karaganda and Alash-kala, outmanoeuvring our scattered policing forces and the Alash loyalists to seize critical regions across Orta Jüz and Uly Jüz. Amanzholov has rapidly gained fame as the great leader of the Kazakh national uprising, and his rise to stardom has given the militias and bandits a central figure to rally behind, invigorating their forces and catching us largely off guard.\n\nHowever, Amanzholov has been unable to win political support outside of a few scattered revolutionaries, with key figures safely in our jails. Alimkhan Yermekov and the Alash Party has thrown their support behind us against the bandits, limiting the spread of this dangerous revolt and starving them of crucial legitimacy."
 cacrisis.471.a: "Show them who is the master of the steppe."

 cacrisis.472.t: "The Bandits Band Together!"
 cacrisis.472.d: "When we marched against the disorganised armies of the backwards Fengtian Clique in the CER crisis nearly a decade ago, our commanders promised the people of Russia that our victory was assured and that the Russian Army would crush the rabble of the east. The memory of the past humiliation haunts every mind marching south, where we have committed ourselves against the arrayed forces of Madamin Bek's warlord republic of Turkestan, the traitorous riders of the snake Junaid Khan, and the grimy rebels of Sadyk Amanzholov and Mustafa Shokay. These armies are hardly able to threaten the might of our modern army, but we must not forget that they are supported by the devils in Berlin and Istanbul, and that they are advantaged by their knowledge of their desolate and uncivilised homelands. We will not make the same mistakes we made in the Siberian wastes - we will show these up-jumped brigands and the world at large that the military might of Moscow is not to be trifled with!"
 cacrisis.472.a: "We were unlucky in love, but we'll be lucky in war."
 RUS_CA_war_has_begun: "Central Asian War"

 cacrisis.473.t: "Stalemate in the Central Asia War"
 cacrisis.473.d: "The situation in Central Asia has become untenable. The great Russian army has become bogged down in the deserts, steppes, and highlands of this accursed hellhole, beset on all sides by bandit raiders. Worse yet, the world is laughing at our misery! While our domestic newsprint has reported faithfully from the frontline, detailing our countless victories and valiant struggles, Ottoman journalists have embedded themselves with our enemies, painting a picture of a courageous resistance at the hands of a romantic cadre of Central Asian warriors. Their tall tales, detailing our supposed incompetence and failures have been disseminated all across the world, additionally finding their way into the homes of our own citizens, who have increasingly demanded answers and accountability among our military, including frequent parallels drawn to the catastrophe of 1928.\n\nWith political will decidedly turned against the continuation of our intervention into Central Asia, we have been forced to come to the negotiating table with the bandit states facing us. We cannot afford to weaken our domestic political situation and allow for the growth of international pressure against our government, especially not for the negligible gains a drawn out victory of attrition would net us. The answer is clear, though difficult to swallow - we must withdraw from the region fully, lest the endless sinkhole of steppe warfare consumes our government whole."
 cacrisis.473.a: "A sad day for Russia."

 cacrisis.475.t: "Results of Preparation"
 cacrisis.475.d: "Few suspected that this would be the way that the nations of Central Asia would descend into the fires of war - but it matters little now that the present storm of violence has seized the region. We have spent years preparing for a conflict on our doorstep, but even with our best effort we are restricted by the natural limitations of our coffers and culture. For generations, the military of our realm has been characterised more by widespread corruption, as nepotism and outright bribery determined the composition of our leadership, and the mismanagement of our rank and file is counteracted only by their loyalty to their tribal brethren. Any attempts to upturn this stagnation has been met with incredible resistance and, in some cases, outright violence, as the rank and file - spurred on by local tribal headsmen - lash out against any attempts to exert state control over their military position.\n\nOf course, it would have been quite easy to give up on these efforts, shelving them for a far flung future where perhaps we would have had more resources or political willpower to reform. However far we came along, however, the moment of reckoning has come! Many months of buildup have led to this very moment - Central Asia is ablaze, consumed by a battle which will test the very strength of the people and the state. We have worked long and hard to prepare for this moment, and only now do we know that our efforts have resulted in..."
 cacrisis.475.a: "...complete failure!"
 cacrisis.475.b: "...a couple of successes, surrounded by a sea of failure."
 cacrisis.475.c: "...only a few successful reforms."
 cacrisis.475.e: "...some minor successes."
 cacrisis.475.f: "...moderately successful reforms!"
 cacrisis.475.g: "...quality reforms in most areas!"
 cacrisis.475.h: "...sweeping and comprehensive reforms!"

 cacrisis.500.t: "Red Banners on the Streets of Bukhara"
 cacrisis.500.d: "It is the very nature of socialists and those stupid enough to follow them to protest causes which are godly and righteous. To an extent, we cannot even blame them – they are onerous, impious little creatures, barely even human. One would just as soon blame a rat for breaking into a granary, or to blame a mule for kicking its master. That does not mean, of course, that we should not whip a wayward mule, or hunt down the vermin who would undo us.\n\nThe bleeding hearts of Bukhara have taken to the streets in droves to protest our recent intervention against the rebels in Samarkand, streaming into our city squares and loudly shouting slogans, clearly drafted by foreign actors in Moscow and Paris. We cannot simply sit idle while these layabouts decry our actions in the east and the wisdom of our Emir. A little bit of the Atalyk's justice will likely scatter them, though unfortunately Ibrahim Bek himself will not be able to witness the cleansing of the streets, considering his role as the commander of our grand host. While the Emir would never admit it, he would feel considerably more comfortable if his preeminent commander was within the city – he has not seen a demonstration of this magnitude since the height of the Civil War, and then the Emirate only escaped civil war by the skin of its teeth."
 cacrisis.500.a: "Drive them off, hold nothing back!"

 cacrisis.501.t: "Samarkand Torched, Bukhara in Revolution"
 cacrisis.501.d: "The news of the last week has been mixed, to say the least. In Samarkand, the butchers of Bukhara, led by the murderous chief Ibrahim Bek, has put the city to the torch, following a brutal siege of the Citadel. His horrific victory would be short lived, however, as the city of Bukhara has erupted into a full-scale leftist revolution under the leadership of Young Bukharan leader Fayzullah Khodjaev.\n\nThis leaves us in a difficult position as the remnants of the Samarkand garrison arrive in Tashkent. With the Bukharans scrambling to deal with their internal conflict, the opportunity is ripe to march back on Samarkand, securing the city for our allies and undercutting the support of the Emir and his lackeys. However, we also need to feel out the alignment of the Young Bukharans. While our allies in Samarkand assure us that they are aligned with our cause, we are deeply concerned that their hearts may instead belong to the socialist government in Moscow. Though the Russians are not their brothers, the leftists have a habit of abandoning their countrymen to join the preeminent Red power, a truth which we learned repeatedly and painfully throughout the Civil War.\n\nWe will need to feel out the newly militant Bukharan opposition. After all, we do not want to restore our left-leaning allies in power over Samarkand, only for them to pledge themselves to a Russian puppet government. Then again, there is no guarantee that the revolutionaries in Bukhara will succeed, and they may need our support to do so. Whether or not we provide such help will rely on whether we can trust these upstarts."
 cacrisis.501.a: "We will surely clap back! Just carefully…"

 cacrisis.502.t: "The Hammer and the Anvil" #TRK
 cacrisis.502.d: "Brilliant news from the west! The prideful Bukharans, led by the murderous chief Ibrahim Bek, has met his end at the hands of our allies. Even as the city of Bukhara erupted into a full-scale leftist revolution under the leadership of Young Bukharan leader Fayzullah Khodjaev, Ibrahim Bek and much of his host of Bukharan butchers arrayed themselves against the brave defenders of Samarkand, subjecting the city to brief siege before attempting to assault the citadel with artillery. When our allies outmaneuvered his vanguard and forced his retreat, we celebrated a valiant victory, but none of us could have expected what came next. A small army, loyal to the upstart revolutionaries in the capital, blocked his retreat, allowing Samarkand's defenders to bear down on his rear. Pinned between the two armies, the Bukharan Atalyk's host disintegrated, abandoning their heavy weapons, ammunition, and wounded and scattering into the mountains.\n\nWhile this victory has been monumental, it has left us in a slightly awkward position. The revolutionarily aligned forces have joined with our allies, and the Samarkand government has welcomed them with open arms, while simultaneously inviting our army to reinforce their position. These leftist militias have argued that we should seize the advantage and march on Bukhara to dethrone the Emir in favour of Khodjaev and his revolutionaries, but cannot help but be somewhat weary of these socialists. While our allies in Samarkand assure us that they are aligned with our cause, we are deeply concerned that their hearts may instead belong to the socialist government in Moscow. Though the Russians are not their brothers, the leftists have a habit of abandoning their countrymen to join the preeminent Red power, a truth which we learned repeatedly and painfully throughout the Civil War.\n\nWe will need to feel out the newly militant Bukharan opposition. After all, we do not want to restore our left-leaning allies in power over Samarkand, only for them to pledge themselves to a Russian puppet government. Then again, there is no guarantee that the revolutionaries in Bukhara will succeed, and they may need our support to do so. Regardless, we will take this opportunity to smoke out the remnants of Ibrahim Bek's army, and hopefully capture this repugnant chief before he is able to flee the country, or return to the capital to revitalise the loyalists."
 cacrisis.502.a: "Ride him down!"

 cacrisis.503.t: "While the Army is Away, the Socialists Play"
 cacrisis.503.d: "The situation in the city of Bukhara is deteriorating rapidly.\n\nOur attempts to crush the protestors were initially successful, until a group of our overstretched gendarme overextended themselves attempting to clear the Square of the Madrasas. As though a spell was broken, the protestors descended upon our soldiers with feral violence, tearing the frightened recruits apart. Though dozens of the mad peasants were put down with a hail of gunfire, the remaining hordes clubbed our brave warriors to death, before erupting into a frenzy of violence across the city. We have bottled ourselves in the Ark, but the city streets belong to the mob.\n\nWhile these crazed looters are driven by mad energy, they would stand no chance against the might of our grand army, which has been fully committed to the assault on Samarkand. While we were able to sneak a few runners out of the city to warn Ibrahim Bek of the revolution and request his aid, it will be a week at the least before he is able to return order to our capital. In the meantime, the Emir watches from his stronghold as a sea of Red Banners undulates in the square below."
 cacrisis.503.a: "The Emir sits in seclusion, praying for deliverance…"

 cacrisis.504.t: "The Hammer and the Anvil" #BUK
 cacrisis.504.d: "The situation in the city of Bukhara is deteriorating rapidly.\n\nOur attempts to crush the protestors were initially successful, until a group of our overstretched gendarme overextended themselves attempting to clear the Square of the Madrasas. As though a spell was broken, the protestors descended upon our soldiers with feral violence, tearing the frightened recruits apart. Though dozens of the mad peasants were put down with a hail of gunfire, the remaining hordes clubbed our brave warriors to death, before erupting into a frenzy of violence across the city. We have bottled ourselves in the Ark, but the city streets belong to the mob.\n\nWhile we initially hoped that the grand host led by Ibrahim Bek would return victorious from Samarkand to revive the capital and put down the rioters, an unfortunate sight has confronted us since, as the looters have since paraded a stream of prisoners from our Royal Army in sight of the Ark, proclaiming their victory against our army. In fact, it appears that the host must have been pinned down by a joint socialist attack, as the revolutionaries in Samarkand joined with the godless heathens now at our gates. We can only imagine the brutality our brave and loyal soldiers faced at the hands of these godless heathens. Already, it appears that the nobles of our realm have turned on us, casting their lot with the dogs in Khiva, while the guards of the Ark slowly and silently slip away in the night. As it stands, it will only be a matter of time before our walls are broken and our fortress is put to the torch by these monstrous marauders. We can only hope that Ibrahim Bek managed to escape and regroup with his army, and is now marching on Bukhara to relieve us before disaster."
 cacrisis.504.a: "The Emir lies despondent in a secluded chamber..."

 cacrisis.505.t: "The Red Banner Rises"
 cacrisis.505.d.trksmk: "It was a bright dawn when the Emir attempted to escape his palatial prison, and it was in the light of a bright dawn that the Emir and his family perished in a hail of gunfire from the barricades which blocked his route. With the death of the Emir came a flurry of celebration and activity, as the last great obstacle to the rise of the Socialist Republic in Bukhara came to an ignoble end.\n\nGathering in the Koshmadrasa, within the bounds of the Madrasas of Abdullah Khan and Modari Khan, the people of Bukhara have gathered together to officially form a new republic, one which stands for the downtrodden and the impoverished, one which will shine the light of the modern world onto Central Asia, casting away the shadows of ancient superstition. The people pledged their support behind the young and energetic Fayzullah Khodjaev, the man who had abandoned the Young Bukharans a decade ago for their ‘kowtowing' to the Emir, and who today spoke clearly and truthfully to the assembled that the road to socialism and modernity in their lands would be long and hard. Already, cliques and factions have developed in the fractious anti-Emir coalition which had brought Khodjaev into power, but as of now the various groups - intellectuals, workers, tribal turncoats, professional revolutionaries, and Russian agents - have each found their place by the beloved orator, who had so easily captured the hearts of the assembled crowds.\n\nWhile the people of Bukhara have thrown themselves squarely behind this new government, it appears that the Samarkanders have instead pledged themselves to the conservative republic of the up-jumped bandit Madamin Bek. While he is little more than a warlord president, most famous for deposing the progressive government of Mustafa Shokay, he is a republican, with a legacy of support for the republican movements in Bukhara and Samarkand alike. Though the people of Samarkand have thrown their lot behind this dubious foreign leader, perhaps our victories will lead them to instead join in the brotherhood of workers and Jadids we are forging here in Bukhara."
 cacrisis.505.d.buksmk: "It was a bright dawn when the Emir attempted to escape his palatial prison, and it was in the light of a bright dawn that the Emir and his family perished in a hail of gunfire from the barricades which blocked his route. With the death of the Emir came a flurry of celebration and activity, as the last great obstacle to the rise of the Socialist Republic in Bukhara came to an ignoble end.\n\nGathering in the Koshmadrasa, within the bounds of the Madrasas of Abdullah Khan and Modari Khan, the people of Bukhara have gathered together to officially form a new republic, one which stands for the downtrodden and the impoverished, one which will shine the light of the modern world onto Central Asia, casting away the shadows of ancient superstition. The people pledged their support behind the young and energetic Fayzullah Khodjaev, the man who had abandoned the Young Bukharans a decade ago for their ‘kowtowing' to the Emir, and who today spoke clearly and truthfully to the assembled that the road to socialism and modernity in their lands would be long and hard. Already, cliques and factions have developed in the fractious anti-Emir coalition which had brought Khodjaev into power, but as of now the various groups - intellectuals, workers, tribal turncoats, professional revolutionaries, and Russian agents - have each found their place by the beloved orator, who had so easily captured the hearts of the assembled crowds.\n\nWith the position of this new government in Bukhara secured, revolutionary militias have streamed into the battered city of Samarkand, crushing scattered remnants of Ibrahim Bek's bandit army. The introduction of the Samarkand revolutionaries, with their own diverse cliques and factions, has only expanded the complexity of our young socialist coalition, but they are welcome additions to our new republic! It was their bravery in the face of Ibrahim Bek and his dogs of war which gave room for our revolution, and their warriors and workers will surely prove vital for the conflicts to come!"
 cacrisis.505.a: "The red banner rises over a new republic!"

 cacrisis.506.t: "The Red Banner Rises over Bukhara"
 cacrisis.506.d: "Fantastic news has reached us from the streets of Bukhara! The Emir, a backwards defender of feudal oppression, has been overthrown by the brave revolutionary fighters of Bukhara. They have established a new worker's republic, and have already indicated their interest in joining us as an ally against the scourge of reaction.\n\nThis new republic is well positioned to serve as the anchor of our interests in Central Asia, and they have already begun supplying and coordinating with the small socialist movements in Tashkent and Khiva. With our help, they will likely be able to slowly erode support for the upjumped warlords who rule these petty fiefdoms, bringing Central Asia under the rule of her long-oppressed workers and peasants. In the meantime, we will simply offer our congratulations, and promises of aid and support in their future endeavours."
 cacrisis.506.a: "Further proof of the inevitable victory of labour!"

 cacrisis.507.t: "Socialists Seize Bukhara"
 cacrisis.507.d: "News has reached Khiva, detailing the death of the Bukharan Emir and the victory of the godless socialists of the forsaken city. Decades ago, the Russians in Tashkent forged their own socialist revolution, and with the support of Moscow they nearly killed us all. It was only with the combined might of the Russian whites, Turkestan, the Alash Horde, and our own riders that these monsters were subdued.\n\nToday, the pattern seems to have repeated, with red dogs in Bukhara rising to once again spread their poison across the continent. Yet today the White Russians have turned coat or been crushed and most of the Alash stand behind the reds, leaving us and Turkestan as the last defenders of freedom and tradition, two fading lights in a vast growing darkness."
 cacrisis.507.a: "Once again, we stand against these godless heathens!"

 cacrisis.508.t: "Socialists Depose the Emir"
 cacrisis.508.d.trksmk: "The victory of the Bukharan socialists has put us in a slightly strange position - obviously we are stridently opposed to the godless revolutionaries in Moscow, who would seek to trample on our way of life and crush away our freedom, but we have already proven our commitment to republicanism and our willingness to align with progressive patriots in our engagements with Samarkand. The Bukharans lie somewhere in between - they may be playing footsie with Moscow, but that does not mean they are not our brother Turks, and that they cannot be convinced to stand and fight for their freedom.\n\nWith our control of Samarkand and our alliance with the Samarkand revolutionaries, we have proven our ability to compromise for the good of the region. We should at least reach out to the new republic, offering them our protection and friendship, should they join us in the struggle for independence. After all, they of all people should recognise the pain of the boot of oppression - why would they cast off one yoke just to don another? We will send a diplomatic mission, with our diplomats, as well as the loyal Samarkanders and the socialists we picked up on the outskirts of that grand city. When the fresh leader of this new republic, Fayzullah Khodjaev, sees this mixed procession, how could his heart not align with us?"
 cacrisis.508.d.buksmk: "The victory of the Bukharan socialists has put us in a slightly strange position - obviously we are stridently opposed to the godless revolutionaries in Moscow, who would seek to trample on our way of life and crush away our freedom, but we have already proven our commitment to republicanism and our willingness to align with progressive patriots in our engagements with Samarkand. The Bukharans lie somewhere in between - they may be playing footsie with Moscow, but that does not mean they are not our brother Turks, and that they cannot be convinced to stand and fight for their freedom.\n\nUnfortunately, the rapid victories of these revolutionaries did not stop at the gates of the Emirate's old capital, and a band of socialist militias have managed to recapture Samarkand. They graciously awarded the jewel of Central Asia to the native Samarkand resistance movement, which has broadly pledged itself to the young republic, leaving us in the cold. There is a silver lining, of course, that our former allies have now found themselves in the circles of power in the new socialist government. Perhaps we could reach out to them, as well as any moderates, seeking a united front of Turkic republics against the harsh boot of Russian domination? After all, they of all people should recognise the pain of the boot of oppression - why would they cast off one yoke just to don another?"
 cacrisis.508.a: "Send out some feelers."

 cacrisis.509.t: "Turkestan Proposes a United Republican Front"
 cacrisis.509.d: "Envoys from the bandit republic of Turkestan arrived today, congratulating us on our hard won victory against the Emir. Madamin Bek, the warlord turned president who rose to power by couping a democratically elected progressive government, has proclaimed his long standing commitment to republicanism and requested that we meet to discuss a potential alliance of the two Central Asian republics against Russian influence in the region. The mere notion of us turning our backs on the very nation which aided and supplied our revolution, so that we could lie in bed with cutthroats, mullahs, and plantation owners is ridiculous!\n\nUnfortuantely, that hasn't stopped some within our government from being enthralled by this siren song, clearly addled by the pan-Turkist propaganda which has emanated constantly from Tashkent for the last few years. Do they not see that the proletariat of all nations must stand together, and to not let the organs of power divide us by race, tribe, or religion? While the voices calling for diplomatic mediation are loud, they do not represent the wishes and will of our government, coming mainly from a small group of merchants and Jadid teachers whose ideological alignment with our democratic project is only partial. Likely, this will only be the first of many spats generated by these old hands - perhaps now is as good a time to send them packing. After all, if they love Tashkent so much, they can live there!"
 cacrisis.509.a: "Rebuff the Turkestani, and try to bring these moderates on side."
 cacrisis.509.b: "Expel anyone who gave this a serious thought!"

 cacrisis.510.t: "Bukharan Socialists Arrival in Moscow"
 cacrisis.510.d: "A small envoy of revolutionaries from the new socialist republic in Central Asia, the Zeravshan Republic, have arrived in Moscow, requesting our assistance in the development of their republic and the creation of a new push to undermine the reactionary nations of Khiva and Turkestan. They believe that the time is right for leftist revolutions across the region, pointing to activities among the National Union party in Turkestan and the Young Khivans. While the socialist factions of these parties and organisations are relatively small, they have deep connections with the newly elevated figures in Bukhara and have been seriously reinvigorated by their victory.\n\nWhile our resources are relatively limited, the truth is that even limited investments into Central Asian conflicts can pay serious dividends, as even rifles from the Russo-Japanese War are far superior than the vast majority of weapons employed currently by revolutionary movements in the region."
 cacrisis.510.a: "Provide vague assurances and limited aid."
 cacrisis.510.b: "Give them what they need!"

 cacrisis.511.t: "Russia Provides us Support"
 cacrisis.511.d: "Having received our envoys with the pomp and circumstance of a beloved friend, the Russians have agreed to supply our young republic with material, financial, and technical aid. While, of course, the Russians must also focus on their own revolutionary progress, and the impending conflict with the reactionary world powers, they have offered generous aid to us without any request for compensation. With their help, we will build socialism in Central Asia!"
 cacrisis.511.a: "Great!"

 cacrisis.512.t: "Red Bukhara Responds"
 cacrisis.512.d.moderatespurged: "Unfortunately, our attempts to reach any sort of accord with the socialists in Bukhara have been met with outright rejection, along with threats that, “the workers of Central Asia would not be threatened by bandits.” Clearly the newly formed red government has some reservations about us, or, more likely, sees our battle against the Russians as hopeless. They would rather be pawns to a Russian master than free men fighting for their country. To add insult to injury, they have expelled a number of leading Jadid figures from the city that we were acquainted with, leaving them stranded with our returning envoys.\n\nIt is clear from these actions that they intend only to eliminate us with the help of the Russian dogs, so that they may be the rulers of a new red realm. These fears have largely been confirmed by the exiles, who had been privy to informal discussions surrounding fermenting revolutionary action within the borders of Turkestan and Khiva to lay the groundwork for a joint Bukharan-Russian invasion of the last bastions of liberty in the region. We will need to turn to the Khivans for aid - should we strike first against the young republic, while they are still destabilised and their networks of socialist partners are unprepared, we would have the best chance of eliminating this threat before they can poison our citizenry with their Russian-made leftist propaganda!"
 cacrisis.512.d.moderatesignored: "Unfortunately, our attempts to reach any sort of accord with the socialists in Bukhara have been met with outright rejection, along with threats that, “the workers of Central Asia would not be threatened by bandits.” Clearly the newly formed red government has some reservations about us, or, more likely, sees our battle against the Russians as hopeless. They would rather be pawns to a Russian master than free men fighting for their country. The Jadid leaders amenable to an alliance with us were immediately shouted down, leaving us without friends or prospects in the ancient city and its newborn government.\n\nIt is clear from these actions that they intend only to eliminate us with the help of the Russian dogs, so that they may be the rulers of a new red realm. Unfortunately, we received a warning upon our departure from one of those friendly voices which had been chastised for daring to voice support for our republic, claiming that the Bukharan socialists were already preparing revolutionary actions within the borders of Turkestan and Khiva, aimed at laying the groundwork for a joint Bukharan-Russian invasion of our nations. We will need to turn to the Khivans for aid - should we strike first against the young republic, while they are still destabilised and their networks of socialist partners are unprepared, we would have the best chance of eliminating this threat before they can poison our citizenry with their Russian-made leftist propaganda!"
 cacrisis.512.a: "Call on the Khivans!"

 cacrisis.513.t: "Red Rumblings"
 cacrisis.513.d: "Our spies in Bukhara, once aimed at catching wind of the going ons of the Emir's court, have done an excellent job ingratiating themselves into the newly growing organs of government within the young socialist republic in Bukhara. After all, many of the now leading figures of the revolution came from the dregs of society, making them the former neighbours and friends of the sort of folk who would turn to information peddling to make ends meet.\n\nWhat they have heard is frightening, to say the least. They have uncovered a vast and growing project within the new republic to ferment revolutionary actions within the borders of our nation, as well as Turkestan, to lay the groundwork for a joint Bukharan-Russian invasion to shackle our people to Russian yoke, and to force upon us the false worship of their satanic  Marxist cult. We cannot pretend to be surprised, but regardless we must act - sitting on our hands while these rats infest our homes would only guarantee our destruction. We will need to turn to the Turkestanis for aid - should we strike first against the young republic, while they are still destabilised and their networks of socialist partners are unprepared, we would have the best chance of eliminating this threat before they can poison our subjects with their Russian-made leftist propaganda!"
 cacrisis.513.a: "Turn to the Turkestanis!"

 cacrisis.514.t: "The Meeting at Andijan"
 cacrisis.514.d.khi: "Junaid Khan has never trusted the Uzbek Beks of the Turkestani Republic in Tashkent. They have always been too deeply corrupted by the long tendrils of Russian control - too poisoned by the Russian mindset to truly be Turks, but deluded in their patriotism. At least the Russians were honest about their heathen ways and their dark hearts, but the Turkestanis arrogantly proclaimed their Turkic spirit, all while abandoning their culture in favor of the heathen imports of the European world. Madamin Bek was no better - he had the blood of proud Kokand Khans running through his veins, and yet he styled himself a ‘president' and talked of ‘unions' and ‘parliaments,' weakness disguised behind confusing names.\n\nWhen one is in Junaid Khan's position, however, one does not choose their allies. The Turkestanis are willing to stand tall against the socialists of Bukhara - nothing else mattered. While they will never be friends, they will need to be allies to survive, especially in light of reports of Russian troop mobilisations in the north, and Bukharan clandestine activities on the border near Chardzhuy. With both Khiva and Turkestan under threat, we are more than happy to officialise a military alliance against the godless communist threat. The coming conflict will not favour the weak and the indecisive - we must deal with [BUK.GetCapital] quickly if we are to face the Russian Army properly!"
 cacrisis.514.d.trk: "Junaid Khan's government is not exactly morally sound, and they are far from a trustworthy figure. For someone who has been fighting the Russians for more than sixty years, one would think that the bloodlust and greed which drives Junaid Khan forward would be tempered somewhat by the wisdom of age. But no, the wild chief acts more like a beast than a man, fantasising of violent victories on the steppes and the glory he will find at the end of a rifle, almost salivating over a fight to the death with Russia. Yet the dictator of Khiva is also a pragmatic man, and does understand that the threat presently facing the last vestiges of Turkic independence in Central Asia is more than his tiny Khanate can stand. Of course, that will not stop the Turkmen chief from making impossible demands of, and veiled threats to, our republic, such as the inconceivable transfer of three borderland Kurbashi to his own personal command.\n\nWhen one is in Madamin Bek's position, however, one does not choose their allies. The Turkestanis were willing to stand tall against the socialists of Bukhara - nothing else mattered. While they will never be friends, they will need to be allies to survive, especially in light of reports of Russian troop mobilisations in the north, and Bukharan clandestine activities on the border near Chardzhuy. With both Turkestan and Khiva under threat, we are more than happy to officialise a military alliance against the godless communist threat. The coming conflict will not favour the weak and the indecisive - we must deal with [BUK.GetCapital] quickly if we are to face the Russian Army properly!"
 cacrisis.514.a: "Together, we will defeat these radicals!"
 cacrisis.514.b: "Let us put these reds to the sword!"

 cacrisis.515.t: "The Reaction in the South"
 cacrisis.515.d: "Just as we suspected, elements of the White resistance have travelled south, planting themselves in the courts of the archaic Beys and Khans of the petty fiefdoms of Central Asia. The warlord states of Turkestan and Khiva have begun terrorising the workers of our Kazakh allies, while also conspiring against the nascent Bukharan Revolution. They are so terrified of the march of the future that they would throw themselves against the valiant revolutionaries of Samarkand and Bukhara, threatening to restore the corpulent and corrupt Emir onto the throne so that he may return to oppressing the people of his realm.\n\nShould we allow the warlords to continue angling against our interests, clearly driven forward by the corrupt White exiles whispering lies into their feeble minds, the entire region of Central Asia will become a den of vipers. Left alone, the rogue states will serve as an open flank where the Whites can regroup and recuperate before making an attempt against our government, while the workers and peasants of the region are crushed beneath the boots of their vile leaders. We must intervene immediately, for the sake of all workers and the freedom of Central Asia!"
 cacrisis.515.a: "Prepare an intervention immediately!"

 cacrisis.516.t: "The Surrounded Revolution"
 cacrisis.516.d: "From every direction, the reactionaries surround us. In Afghanistan, the remnants of the Emir’s host gather their strength, waiting for the moment to strike against us. In Turkestan, Madamin Bek decries our government as ‘thoughtless murders and hopeless radicals,’ readying his vast coalition of violent thugs. In Khiva, the Serdar Karim Junaid Khan cracks the whip against his subjects and allies alike, stirring the Khanate into a frenzy of animalistic fervour. Everywhere, the fingerprints of White Russian exiles, terrified of the revolutions in Moscow and Bukhara alike, lie heavy on the plans and actions of our neighbours.\n\nLuckily for us, our Russian comrades have promised their support, readying their vast revolutionary army to prove itself in the grand war against the brutality of reaction. We only need to hold fast against the tidal wave of the reactionaries for a brief window, before we are delivered by the defenders of the revolution, who will surely crush our enemies!"
 cacrisis.516.a: "They are terrified of the future!"

 cacrisis.517.t: "March on Bukhara!"
 cacrisis.517.d: "Twenty years ago the faithful of Central Asia watched as revolutionary fervour gripped the city of Tashkent, looking on as the Soviet seized control, standing aside as the moderates and loyalists were purged from the city, and turning our heads as the red bandits marched on Kokand. It was not until the innocents of Kokand were put to the torch that the people of Fergana rose to the occasion, casting aside petty grievances and personal disagreements to take up arms against the red menace.\n\nWe will not make the same mistake today. The socialists have taken control of Bukhara, and already the snaking influence of their red religion infects our lands and threatens to throw the region into chaos. Russia looms large over us, looking on with glee as their red allies poison our people while their own armies are tied up by domestic strife. We will not wait to be slowly choked out by these crimson monsters, nor will we wait idly for the march of the Soviet to loot and burn one of the remaining jewels of Central Asia. We will seize on the initiative! If the riders of Turkestan must be the ones to extinguish the godless revolution, so be it!"
 cacrisis.517.a: "To glory and victory!"

 cacrisis.518.t: "Liberating Central Asia"
 cacrisis.518.d: "Nearly a decade ago, the progressive Autonomy of Turkestan was destroyed at the hands of a murderous butcher, crushing the region's best opportunity for a bright future. The regime in Moscow looked south with indifference as the workers and intellectuals of the autonomy were once again crushed under the boot of backwards repression. When the workers of Bukhara and Samarkand rose in revolution to cast off the chains of the Emir, we once again were confronted by the boot of reactionary repression, as the bandit states of Khiva and Turkestan march to snuff out the dim flame of revolutionary spirit. We cannot afford to make the same mistake that our predecessors made in 1929 and watch idly as our socialist allies are crushed under a tide of violence. These rogue states have lingered long enough, stewing in the regressive degeneracy of ultra-reactionary Islam, child brides and unnatural relations, and petty serfdom. Should we crush these regimes, millions will breathe their first breath of free air.\n\nOur army is well equipped and prepared for an expedition into the steppes of the south, but we cannot afford to be overly confident. It is a poorly kept secret that the regimes of Khiva and Tashkent are little more than puppets of Berlin and Istanbul, and these bandit riders will likely be equipped and trained by our longstanding rivals. We will need to approach the coming conflict with a cool head and a steady heart - we cannot afford to blunder while the world is watching our young revolution. Our intervention into Central Asia shall not become an affair mired in incompetence, as our intervention in the Fengtian Clique did years ago. We will achieve a swift victory, not just for our own pride, but for the people of Central Asia!"
 cacrisis.518.a: "We will save Central Asia from these bandits!"

 cacrisis.519.t: "Forced to Withdraw from Central Asia"
 cacrisis.519.d: "When we marched on the reactionary states of Central Asia, we were driven by the lamenting cries of thousands of innocent workers, farmers, and peasants, labouring under the repressive regimes of the warlords of Tashkent and Khiva. When the people of Bukhara and Samarkand rose up against their vile masters, we could not simply sit idle while their glorious victory was stamped out by cruel fate.\n\nYet here we stand. Our great revolutionary army has been bruised in their first real confrontation with the forces of reaction, a humiliating failure to say the least. The bandits of [peace_ca.GetNameDef] have managed to outmanoeuvre our army, harrying our forces from guerilla positions and using the mountains and deserts of their homeland to force us into a series of debilitating battles of attrition. While there is no doubt that we will crush the rogue states of Central Asia militarily if given enough time - such a victory would be tarnished by the death of thousands. Our revolutionary government is young and untested, and our true enemy lies to the west, eying us greedily. The world's newspapers poke fun at our setbacks, while our generals grow weary at ‘mismanagement.' Most notably, the Turks have become enamoured with the bandits of Central Asia, enrapt by tall tales detailing romantic Turkic warriors battling against our ‘godless' army. If we let these tales continue poisoning their minds much larger, we would risk a diplomatic disaster with Istanbul as their people clamour for a harsher line against our nation.\n\nAt this point, the best course of action would be to cut our losses - domestic and international pressure has made our government's position untenable, and we must consider a truce to regroup and strengthen our position."
 cacrisis.519.a: "We must pull back, or risk disaster..."

 cacrisis.520.t: "Our Support Collapses"
 cacrisis.520.d.socbuk: "The withdrawal of Russian forces from the Central Asian conflict has proven to be an insurmountable blow to our military and political cohesion, as increasing elements of our coalition see future resistance against our neighbours as a fruitless waste of lives and resources. The truth is, without the support of Moscow our regime was never going to survive in the midst of Turkestani and Khivan aggression. We are a young republic, hampered by resistance from within and without - a conservative military apparatus, low political activity among the citizens, and destructive factionalism within the government. In many ways, the one element that drove all parties forward was a faith in the superiority of our Russian allies and the inevitability of their victory, and with that shared belief stripped away the whole facade is quickly coming apart.\n\nTo the brave souls who led the charge for freedom, liberty, and equality of all men, it is hard to feel any sort of regret - they ended generations of oppression under the boot of the Manghuds, even if their experiment in socialist democracy was short lived. If only they had more time - there was so much work to be done, so many slaves to liberation, so many oppressors to dethrone. However, there was no point in dreaming of what could have been - the revolution in Bukhara was well and truly dead, choked out by Turkestani arms and Russian indifference. Regardless, the great idealists of Samarkand and Bukhara could not afford to mourn the death of their beautiful experiment - the cause would not die with them!"
 cacrisis.520.d.emirbuk: "The withdrawal of Russian forces from the Central Asian conflict has proven to be an insurmountable blow to our military and political cohesion, as increasing elements of our coalition see future resistance against our neighbours as a fruitless waste of lives and resources. The truth is, without the support of Moscow our regime was never going to survive in the midst of Turkestani and Khivan aggression. While Alim Khan continues to feel confident that we could outmanoeuvre our enemies, he is merely the figurehead of a vast array of squabbling nobles and bureaucrats. In many ways, the one element that united these disparate groups was a shared faith in the superiority of our Russian allies and the inevitability of their victory, and with that shared belief stripped away it did not take long before Beys took to the hills, fighting over the scraps of a dying kingdom. At the eleventh hour, Emir Sayid Mir Muhammad Alim Khan acquiesced to his inner circle and began preparing for a flight to Afghanistan, where he could regroup and determine a next course of action.\n\nAs he boarded the coach breaking for the border, Alim Khan could not help but shed a tear for his lost homeland. As he peered back towards the palace looming on the horizon, the thought of a long exile choked him - an Emir without a homeland is pitiful and insignificant. A beggar who died in his homeland is truly an Emir. The journey south would prove uneventful, and the Emir, if he could still be called one, ruminated on..."
 cacrisis.520.a: "...Kabul, the foreign land he will have to make his home."
 cacrisis.520.b: "...the dog Madamin Bek, who turned his people against him."
 cacrisis.520.c: "...the snowy streets of St. Petersburg, where he spent his youth."
 cacrisis.520.e: "...the viper in Khiva, who betrayed us without hesitation."
 cacrisis.520.f: "There is hope yet for a red Turkestan!"
 cacrisis.520.g: "The Red Banner still waves over the Kremlin!"

 cacrisis.521.t: "Our Victory in Central Asia"
 cacrisis.521.d: "For every inch of our sacred land we have sacrificed, we have claimed a son of Russia. For every martyr who has given their life for their home, we have taken ten of the enemy. For every great victory the Muscovites have claimed, they have been forced to hide a hundred humiliations. Regardless of the pieces on the game boards and the lines on the map, there is no doubt that the Russians have been defeated by our forces. The world laughs at their stubborn attempts to maintain the pretenses of their imminent victory, and their people chafe against the body bags returning to their cities, as well as the news of their commanders’ failures, smuggled into their minds through foreign newspaper reports.\n\nThe Russians have offered to come to the negotiating table for a reasonable truce, and we would be fools to agitate them when they are offering us everything that we could want. We have agreed to terms of a truce, and have thus survived the onslaught with honour! All of the world will know that the steppes of Central Asia is the true graveyard of empires, and that our peoples are not to be trifled with!"
 cacrisis.521.a: "Junaid Khan rides once more!"
 cacrisis.521.b: "Once again, we lead the charge for freedom!"
 cacrisis.521.c: "We can finally live as a free people!"

 cacrisis.522.t: "Russia Withdraws from Central Asia"
 cacrisis.522.desc: "The Russian intervention into Central Asia has come to an end—shockingly, in humiliating defeat.\n\nWhether because of insurmountable logistical challenges or the sheer tenacity of the Turkic resistance, the Russians have been left with little other option than to sign a ceasefire and de facto recognise the independence of Central Asia's fledgling nations.\n\nWith this defeat, many have taken it as proof that Russia was truly broken in the Weltkrieg, despite its ambitions of resurgence."
 cacrisis.522.a: "Persistence will overcome even the greatest of threats."
 cacrisis.522.b: "A setback, but not the end of things!"
 cacrisis.522.c: "They had honour once, now they have nothing at all."
 cacrisis.522.d: "A victory for all Turkic peoples!"

 cacrisis.580.t: "Russia Takes a Red Turn"
 cacrisis.580.d.trkkhi: "As news bulletins stream south into [ROOT.GetName], the people and leaders of our nation are left scratching their heads in disbelief. The truly unthinkable has happened - once again a red flag flies over the Kremlin, and yet there appears to be no impetus or effort among the patriots of Russia to rise up in counterrevolution. It appears that the last five or so years have been so profoundly disastrous for the Russian Army that it is unable to reclaim their government from the hands of the red radicals, and the people have been so profoundly disconnected from their political prospects that they would willingly hand away their government to a socialist dictatorship.\n\nWhether or not this development is positive or negative for us is up for debate - this new Russian government is by no means a friend of our government, seeing us as ‘backwards reactionaries' who need to be ‘liberated' by Russian colonialists. We will need to continue in our defence against the Muscovite scourge - but take into account the potential changes this ideological shift may have on our dynamic with our neighbouring countries. Most critically, the Emir of Bukhara must be absolutely quaking in his boots - bereft of allies and patrons, his weak Emirate will surely crumble in the face of any concerted opposition!"
 cacrisis.580.d.buk: "As news bulletins stream south into [ROOT.GetName], the people and leaders of our nation are left scratching their heads in disbelief. The truly unthinkable has happened - once again a red flag flies over the Kremlin, and yet there appears to be no impetus or effort among the patriots of Russia to rise up in counterrevolution. It appears that the last five or so years have been so profoundly disastrous for the Russian Army that it is unable to reclaim their government from the hands of the red radicals, and the people have been so profoundly disconnected from their political prospects that they would willingly hand away their government to a socialist dictatorship.\n\nAlim Khan has long relied greatly on the support of the Russian regime, which traditionally viewed Bukhara as a stabilising force in Central Asia, to maintain the integrity of his realm. The new government in Moscow is no friend to Bukhara, however, and few would rather see Alim Khan deposed and dead than the new leadership of the Russian Republic (perhaps only the Emir's subjects desire it more). With his support cut away, the tide appears to be shifting against our state - though hope is not all lost! We may be able to pull together a new order to retain our grip on our borders, hunkering down against the aggression of our neighbours (including our former masters) and the unrest of our subjects."
 cacrisis.580.a: "We must pivot to take advantage!" #TRK
 cacrisis.580.b: "What a brilliant opportunity!" #KHI
 cacrisis.580.c: "Oh, you've got to be kidding me..." #BUK

 cacrisis.581.t: "Samarkand Socialists Reach out for Help"
 cacrisis.581.d: "The recent rise of our socialist movement has certainly not gone unnoticed by the wider world - but we were somewhat surprised to receive a small diplomatic envoy hailing from the Emirate of Bukhara. These men were not representatives of the Emir, however, who has remained profoundly silent (likely waiting for a ‘White counterrevolution' which will never come). They instead hailed from the socialist movement in the Bukharan city of Samarkand, which has been on the receiving end of violent reactionary oppression for the last few years. While the Emir is happy to whip his subjects into some form of submission, it appears that his harsh actions have bred considerable resentment, and the underground Samarkand socialists are supported by much of their city.\n\nUnfortunately, these revolutionaries have also aligned themselves with the Samarkand's bourgeois and reactionary religious leaders, and even more concerningly with the government of conservative warlord Madamin Bek. While they have clearly suffered for their cause, their links to reactionary movements are worrying - indicative of both their limited control of the city and their ideological impurity. Of course, such shortcomings can be overlooked, and we should certainly send them home with some aid in their quest for liberation against our shared enemy in the region. The question is simply - how much?"
 cacrisis.581.a: "Invest heavily into these brave fighters!"
 cacrisis.581.b: "Send them some nominal support."

 cacrisis.582.t: "Death of the Kazakh Conspiracy"
 cacrisis.582.d: "The position of the Officers Conspiracy in the Alash Autonomy has always been somewhat jeopardised by the broad scope of its membership. With allies among both the militias and party, there has always been plenty of potential for compromising leaks, especially considering the factionalism which has long plagued the Alash Autonomy. As the conspiracy grew in size and scope from a small cell centred around general Sadyk Amanzholov's inner circle of militia leaders into a vast web of military and government figures, the Amanzholov and his closest cronies have grown more and more concerned of the dangers of betrayal from the civilian elements of their underground movement, and more and more vocal in their opposition to a ‘broad movement.' They instead wished to silently build support among the militias, eschewing Mirzhakyp Dulatuly and his ‘Alash Patriot' faction.\n\nIt appears that these men have been proven right, as the conspiracy has been undone in days, the result of sweeping treachery among the civilian members of the independence movement. According to our sources, in the days following the rise of a socialist government in Moscow, a conspiracy had brewed within the bounds of the conspiracy, as some of Dulatuly's allies were tempted by socialist promises of sweeping and real autonomy. These lower-level members have clearly crossed over to the side of the government, and are most assuredly sharing their knowledge and information on the brewing insurrection with Alimkhan Yermekov and his new Russian overlords. Without the element of surprise, the conspiracy will need to take action immediately, or else they will certainly be choked out by Russian and Alash intervention."
 cacrisis.582.a: "This is a nightmare!"

 cacrisis.583.t: "Abortive Kazakh Revolt"
 cacrisis.583.d: "Not long after we laid out our plans for extended autonomy for the Kazakh people of the Alash Autonomy, a small group of Alash officials approached us, warning of an underground movement among some Alash militia leaders who sought to overthrow the Alash government to implement a reactionary independence movement in the region. While we initially believed that this was merely the bark of a spat between Kazakh rivals, we heeded their warnings and moved to isolate and remove the figures named.\n\nIt is lucky that we moved when we did, because it appeared to catch the plotters unawares - forcing them to spring into action half-cocked. Calling for a mass revolt against what they called, ‘neo-bolshevik tyranny,' The militias, led by disgraced Kazakh military leader Sadyk Amanzholov, were almost immediately beaten back, with significant elements of the planned attack snuffed out or encircled. With our commitment to Kazakh democracy and autonomy, the people of the region, which the plotters clearly relied on for support, declined to join in this foolish and dangerous endeavour. Hopeless outmatched and outgunned, and without the support of the populace, the conspirators who survived the initial battles fled southward in droves, entering the rogue reactionary republic in Tashkent with the tacit support and approval of warlord-turned-president Madamin Bek."
 cacrisis.583.a: "If only we caught them before they escaped!"

 cacrisis.584.t: "Kazakh Patriots Arrive"
 cacrisis.584.d: "With their hands forced by betrayal, our allies in the Alash Autonomy have risen in an abortive armed insurrection against Russian domination of the region, marshalling their increasingly limited control of the Alash militias to battle valiantly against overwhelming Russian military might. Having been defeated on the battlefield, with some leaders arrested before they were able to even muster their men, these brave Kazakh patriots have fled south to our borders, seeking to join in our fight against Russian domination across Central Asia.\n\nThey are joined by Mustafa Shokay, famed leader of the Turkestan National Army, who ruled our republic from the shadows for nearly a decade, deposed by Madamin Bek's coup and exiled north. While he is a bit of a dangerous snake, he has become wholly committed to Turkestani independence in his exile, and he is a capable leader with a significant following. With his current goals aligned closely with our own, he can be trusted for the time being, though he is anything but loyal to Madamin Bek or the Union of Muslims. Regardless, his Legion, as well as Sadyk Amanzholov's militia remnants, will be critically important in our struggle against Russia. With a red flag flying over Moscow, it is only a matter of time before they will cast their eyes angrily towards our nations, proud of their Muslim traditions and the defence of liberty. When the Russians march on our lands in the name of their false god - Marx - we will need every fighter we can muster!"
 cacrisis.584.a: "Their support is invaluable!"

 cacrisis.585.t: "The Russian Whites"
 cacrisis.585.d: "The news from the north is far from pretty - a series of purges have followed the revolution which has deposed the old ‘white' government of Russia, decapitating much of the Muscovite military leadership. While this is ultimately good for us - weakening our enemies and emboldening local ethnic Russian leaders to our cause against the Russian government -  we cannot help but feel sorrowful for those old hands of Russia who were forced into an early retirement or driven abroad. These were men who gave their lives to their home, only to be discarded, disbanded, and disappeared by a government which hated what they stood for. Today, they are largely broken, lacking the fire and spirit which carried the Russian Army through the darkest days of the Civil War.\n\nOf course, not all Russian generals have given up on their homeland. One group of exiles, under the leadership of Generals Aleksey Nikolayevich Grishin and Vladimir Sergeyevich Tolstov, have pledged themselves to our service. Ironically, they see our nation as one of the last vestiges of the White movement, though not even a year ago these same generals were likely tasked with drawing up plans to invade our nation. These men have brought with them the ‘Turkestan Volunteer Corps,' a band of exiled soldiers largely formed out of Russian Cossacks, along with some veterans of Central Asian actions in the Civil War and Tashkent Crisis. These soldiers and their leaders are experienced, but more importantly they are driven by the type of fervent and mad energy which only the nihilistic and the exiled can obtain. They will fight to the last man if it brings them any closer to restoring their homeland - after all, once you take away that hope, what reason do they have to live?"
 cacrisis.585.a: "We will need their spirit!"

 cacrisis.586.t: "Forced to Withdraw from Central Asia"
 cacrisis.586.d: "The recent political upheaval in the capital has rippled out across our nation, uprooting a number of our commitments and forcing us to reevaluate several military and diplomatic policies and stances. In a vain attempt to prop up the oppressive government of Bukharan dictator-king Alim Khan, the previous government plunged our army into a harsh war of attrition in the steppes and deserts of Turkestan and Transcaspia. The brave young men of our nation perished in droves, all for the benefit of a foreign autocrat and the cotton barons he answered to. There is little doubt in our mind that the people of  Central Asia will one day need to be liberated of the backwards warlords and petty monarchs who rule over them, but that day simply cannot be today.\n\nOur revolution has left us with extensive military confusion and lingering questions over the trustworthiness of the present army leadership. Due to this unstable military and political situation, we have little option but to fully withdraw from the Central Asian quagmire. Perhaps in the near future we will be able to once again muster the political will and the necessary logistics to finish what our predecessors began."
 cacrisis.586.a: "Drats!"

 cacrisis.587.t: "The Russians Abandon Us!"
 cacrisis.587.d: "Following an unprecedented socialist revolution in the heart of Russia, and an embarrassing acquiescence of the military to these red thugs, the dynamic between our Emirate and our longstanding ally and protector has catastrophically shifted in the course of days. In a humiliating turn, the Russians have hastily negotiated a settled peace with our enemies, bowing to their weakened domestic position. While we still have hope that a White counterrevolution is just days away, and we trust that our allies within the army will once again back us, for the time being we are wholly alone, left to face our neighbours without any hope of external salvation.\n\nAlready, the mood among many in our government is dour, and our military leaders have begun preparing for a withdrawal into the southern highlands, or further yet into Afghanistan. While we have no intention of abandoning the capital, with defeatist sentiment rising, drastic action will be needed to salvage the situation."
 cacrisis.587.a: "We will continue the fight!"

 #Post-CA war: TRK and KHI turn on each other
 cacrisis.600.t: "The Calm in the Eye"
 cacrisis.600.d.trk: "The pact against Russia and their underlings has served its purpose – we have shrugged off the control of the great Russian eagle. Our lands have been left scarred and marked by this conflict, and we must now regroup. Communication between the rebel nations of Central Asia, frequent at the height of the conflict, has slowed, and the bonds of the alliance which delivered them have proven to be weak.\n\nThe Khivans have proven to be as bullheaded in their negotiations as they are fierce on the battlefield. While all present seem to know that the people of Central Asia will only remain free if they band together, no one is willing to make any sort of sacrifices to achieve that goal. For their part, the Kazakhs have expressed interest in a future together, either through alliance or unification, with Mustafa Shokay assuring us that he only needs a few more weeks in the young republic to convince General Amanzholov. On the other hand, Junaid Khan has promised nothing, and demanded everything - arguing that the Turkmen people may join our republic, so long as they are afforded full sovereign rights, have no obligations to the rest of said federation, are allowed to hold their own army - which must be led by him or his son, that he be afforded a specific salary from federal coffers, and on and on. Madamin Bek can only pray that he may come to see reason in time, but regardless these issues must be resolved. With the support of Mustafa Shokay, Madamin Bek has decided that the best course of action would be to call for a summit at Karmana to hash out the various parties' differences."
 cacrisis.600.d.khi: "The pact against Russia and their underlings has served its purpose – we have shrugged off the control of the great Russian eagle. Our lands have been left scarred and marked by this conflict, and we must now regroup. Communication between the rebel nations of Central Asia, frequent at the height of the conflict, has slowed, and the bonds of the alliance which delivered them have proven to be weak.\n\nJunaid Khan has little patience for the sort of dallying which now consumes the attention of the armies, as they attempt to carve the spoils of the recent conquest of Bukhara. Kurbashi and tribesmen bicker over looted gold and guns, while the men at the top argue over lines of delineation, no better than their underlings. The Kazakhs have returned north so that they may build a new home for themselves, and Junaid Khan wishes them well, so long as they stay north. Unfortunately, the same cannot be said of Madamin Bek, who cannot help but stir trouble, bandying about with words of ‘unification' and ‘federation.' The truth that no one wishes to admit is that there will be no peace in Central Asia so long as Madamin Bek broods in Tashkent - the Turkmen people will never be safe and free so long as he views them as little more than ‘citizens' waiting to be conquered. Junaid Khan knows in his heart that the future of Central Asia will be settled on the battlefield, and he plans to be prepared, even if everyone else is too cowardly to join him."
 cacrisis.600.d.kaz: "The pact against Russia and their underlings has served its purpose – we have shrugged off the control of the great Russian eagle. Our lands have been left scarred and marked by this conflict, and we must now regroup. Communication between the rebel nations of Central Asia, frequent at the height of the conflict, has slowed, and the bonds of the alliance which delivered them have proven to be weak.\n\nWhile Mustafa Shokay has been interested in further cooperation and potentially even unification with Turkestan, he has largely been rebuffed by Amanzholov and his allies. After all, why would we possibly wish to free ourselves of one master, only to shackle ourselves to a new one? Additionally, it does not take a genius to see that further conflict is on the horizon - Junaid Khan and Madamin Bek have quickly flipped from erstwhile (though uncomfortable) allies to vehement enemies. It would certainly be in our best interest to remain aloof until these two men sort out their differences - we can reassess the situation after they have finished killing each other."
 cacrisis.600.a: "Let us pray for a resolution at Karmana."
 cacrisis.600.b: "We will be prepared, so that we may survive."
 cacrisis.600.c: "Patience is our greatest asset..."

 cacrisis.601.t: "Arrogance of the Turkestanis"
 cacrisis.601.d: "The Turkestanis have provoked us for the last time - they have called for a summit to ‘discuss and settle' our differences at Karmana. In doing so, they have deliberately spit in our faces - they know as well as us that Karmana was a point of contention between us while determining possession of the borderlands, and now they mean to flaunt their victory in our faces by forcing us to meet in their lands, in territory which is rightfully ours. Frankly, the time for words is over, and Madamin Bek has proven time and again that he will never respect us as an independent partner or neighbour. However, that is not to say that we could not use this proposed summit to our advantage. We could demand that both leaders are only joined by small units of guards, and if we managed to convince one of Madamin Bek's lieutenants to aid us it would be easy to corner and eliminate the rogue president on the border, leaving his republic rudderless, allowing us to support the rise of a newly indebted Kurbashi\n\nEnter stage left the powerful warlord Shermuhammad “Kurshirmat” (meaning dark-glasses, for the sunglasses he is never seen without) Bek, a deputy of Madamin Bek who may be the only person that hates Turkestan's president as much as we do. He has constantly been politically and militarily humiliated, squandered, and rebuffed by his commander, and many report that he is keenly pursuing...new employment. We will reach out to Kurshirmat to see if he can help us find a way to make Karmana the last summit Madamin Bek attends."
 cacrisis.601.a: "Reach out to Kurshirmat."

 cacrisis.602.t: "Junaid Khan Agrees to the Summit"
 cacrisis.602.d: "While we were very concerned that Junaid Khan would reject our invitation to meet in Karmana, it appears that our worries were overblown. In fact, he has accepted, with requests far more reasonable than the ones he has made in the past weeks, namely demanding that both parties limit their guards to a small handful of veterans (ostensibly to prevent any violence between the lower ranks) and that we exclude the Kazakhs from this initial meeting. Obviously we are disappointed that this summit will not host all interested parties, but it is a starting point, and hopefully a less complex meeting between our two leaders, those with the most contensions, will allow us to build a solid foundation to work with in the future. As far as our security is concerned, we are happy to limit Madamin Bek's personal guard, especially as it will allow us a free hand to reinforce the border with trustworthy Kurbashi. If Junaid Khan were to try anything, he would be stuck on the wrong side of the border, and any attempted disruption or incursion from any of his wild underlings will be met by a frightening torrent of machine gun fire from our newly laid fortifications in the key border towns. Hopefully, Junaid Khan will come to his senses in Karmana - realise that his position is weak, and that if he refuses our attempts to unify peacefully, those same machine guns may need to be turned against his homeland."
 cacrisis.602.a: "Pray he will see reason."

 cacrisis.603.t: "Kurshirmat Reveals Khivan Skulduggery"
 cacrisis.603.d: "Kurshirmat has never been a close ally of Madamin Bek - in fact, the two men cannot stand each other. Funnily enough, both are the distant descendants of old Kokand nobility, born and raised in the shadow of old Margilan. Further still, both were made fugitives by their actions against the Tsarist authorities in the opening days of the Great War, and both then raised themselves to great fame and prominence in the opening days of the Basmachi revolt. Of course, while Madamin Bek went on to famously defend Russian peasantry in Turkestan, and to rule magnanimously and clemently, Kurshirmat developed his reputation by prosecuting a fierce and brutal campaign against Russian settlers and for his cunning and cruelty in battle against the Reds.\n\nIt is little wonder then that in the post war years, Kurshirmat developed his own base of power outside of Madamin Bek's prying eyes and woeful concerns, and the two rarely coordinated outside of curt discussions of military strategy. Madamin Bek spends most of his time trying his best not to listen to Kurshirmat, but when the ambitious warlord came forward with an audacious accusation of murderous Khivan trickery, Madamin Bek could not help but listen closely. According to Kurshirmat, Junaid Khan's agents attempted to enlist him in a plot to kill Madamin Bek at Karmana, by falsifying an attack to draw away our border units, so that a host of Khivan warriors could descend on Karmana undetected, before cutting the lines of communication and descending onto the city. Kurshirmat again pledged his loyalty to Madamin Bek as the Amir ul-Musliman, and requested that we allow him to ride west to ‘avenge the honour of Turkestan against the dog Junaid Khan.' Behind the bluster, there is no doubt that the plan is genuine - Kurshirmat produced maps we had delivered to Junaid Khan himself months ago, with specific marking indicating the Khivan general's planned route to Karmana. Additionally, he has a very frightened Khivan envoy who has been quick to corroborate his story."
 cacrisis.603.a: "Junaid Khan will answer for this on the battlefield!"

 cacrisis.604.t: "Betrayal at Karmana!"
 cacrisis.604.d: "The Summit at Karmana was progressing about as well as anyone could have expected - modelling it after their meeting in Pishpek, the leaders and their small bands of guards came together in a teahouse to work through the issues of the day. Junaid Khan was as abrasive and difficult as always, pushing back against every concession, suggestion, or compromise offered - but shockingly the Turkmen general seemed engaged and willing to reach solutions, even if he took hours to reach even the simplest compromise. In the darkness of the night, just as the gathered parties prepared to encamp for a night of rest before another day of diligent negotiation, one of Madamin Bek's sentries burst into the negotiations shouting bloody murder. He loudly claimed that a vast host of Turkmen warriors were bearing down on the village, instantaneously shattering the spirit of cooperation. As if possessed, Junaid Khan roared in response that we were attempting to trap and betray him, and his guards sprung into action, opening fire into the room.\n\nAs the smoke settled, Madamin Bek, bleeding from a bullet wound in his arm but fairing better than most of his men, fled through the back rooms of the tea house before stumbling out onto streets now running red with the blood of Turkmen raiders and his meagre forces. Lucky for Madamin Bek, he was quickly recognised by a local who bundled the wounded president into his home joined only by the company of two loyal guardsmen. The bleeding Amir was silently treated and once again smuggled by townspeople, this time to the riverbank, where he and his remaining retinue embarked. Only a few miles east of the city, their tiny band drifted by a bustling encampment along the riverbank, bearing the banners of Turkestani Kurbashi Kurshirmat. Madamin Bek's compatriots entreated him to land their craft, so that he could muster a counterattack against the Khivans at Karmana, and so that he may be treated properly by the Kurbashi's doctor. Madamin Bek, expecting trickery, bid them to be quiet, and to respond to sentries as fishermen. His order was proven proper soon after, as Turkmen warriors streamed into the camp, not as enemies, but as allies.\n\nAs Madamin Bek faded in and out of consciousness in the bottom of a fishing boat, there was one thought which would not leave him: the betrayers would be killed, and Junaid Khan alongside them."
 cacrisis.604.a: "They'll pay the ultimate price for this betrayal!"

 cacrisis.605.t: "Kurshirmat Betrays Our Plans!"
 cacrisis.605.d: "Any plan which leaves the hands of its originator must be judged, in great part, by its adaptation and execution by third parties. Since the earliest days of his experience raiding against the Khivan khan's caravans, Junaid Khan has learned that a trustworthy subordinate is worth more than a hundred riders. Perhaps blinded by the brilliance of his most recent plan, Junaid Khan may have willingly lost sight of this wisdom, pitching his tent with the brutal and cunning Uzbek warlord Kurshirmat.\n\nUnfortunately, this Turkestani war dog has gone back to his master, informing Madamin Bek of our intentions at Karmana. More surprising still, the Turkestani leader appears to have trusted these accusations levelled against us, and is clearly preparing to make war against us. We will need to quickly mobilise our forces, so that we can meet him squarely on the battlefield."
 cacrisis.605.a: "I mean, we picked him because he was untrustworthy..."

 cacrisis.606.t: "Madamin Bek Escapes Our Trap"
 cacrisis.606.d: "Initially, our plans to pin down and eliminate Madamin Bek at Karmana went off swimmingly - the warlord president of Tashkent sequestered himself with us in a cramped tea house, guarded only by a paltry gang of elderly veterans. We expertly hemmed and hawed on the various issues of the day, trickling down concessions to Madamin Bek like a fisherman loosens his line, if only to keep his catch hooked. As the sun set, we prepared ourselves for the coming conflagration - our riders would arrive from the west at first dark, joined after by Kurshirmat, who would swoop in from the east to catch up any who managed to flee, before taking up the mantle of Turkestani leadership.\n\nUnfortunately, a lowly sentry was able to spring the alarm directly before our forces made it to the village, leaving us forced to spring the trap long before our riders were in position. The disastrous battle which followed allowed Madamin Bek to escape with nothing more than a wound, and blew away any chance of us escaping Karmana with our hands (relatively) clean. Already, Madamin Bek has rallied his forces to meet our armies on the battlefield, and there is little we can do now but oblige him."
 cacrisis.606.a: "Those blasted sentries!"
