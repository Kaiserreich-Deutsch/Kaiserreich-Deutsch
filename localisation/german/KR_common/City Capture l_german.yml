### City Capture Events ###

 city_capture.251.t: "Der Eroberung von London"
 city_capture.251.d.generic: "Berichte aus London bestätigen, dass die Hauptstadt von [FROM.FROM.GetNameDef] nach langen, erbitterten Kämpfen auf der anderen Seite der Themse von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nZum ersten Mal seit 1216 ist London an einen ausländischen Eroberer gefallen. Die Atmosphäre in der Stadt ist angespannt. In der Nacht ertönen noch Schüsse, während die [FROM.FROM.GetAdjective]-Truppen sich zurückziehen und Demonstranten und [FROM.GetAdjective]-Militärpolizei kämpfend auf den Straßen zurücklassen."
 city_capture.251.d.entente: "Berichte aus London bestätigen, dass die Hauptstadt der syndikalistischen Union of Britain nach erbitterten Kämpfen auf der anderen Seite der Themse von vorrückenden kanadischen Soldaten eingenommen wurde. Die britischen Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, ihre royalistischen Gegenspieler so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgeschlagen.\n\nNachdem sich der Staub gelegt hat, scheint London wieder in den Händen der Regierung zu sein, die es 1925 im Stich gelassen hat. Die Atmosphäre in der Stadt ist noch immer angespannt. In der Nacht ertönen noch immer Schusswechsel, während die syndikalistische Armee sich zurückzieht und nur noch Demonstranten gegen die kanadischen Truppen kämpfen."
 city_capture.251.d.ireland: "In einer schockierenden Wendung der Ereignisse bestätigen Berichte aus London, dass die Stadt nach erbitterten Kämpfen auf der anderen Seite der Themse von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Noch vor wenigen Jahrzehnten waren es die [FROM.FROM.GetAdjective], die mitten im Unabhängigkeitskrieg die Kontrolle über [FROM.GetAdjective]-Städte übernahmen, doch nun scheint sich das Blatt dramatisch gewendet zu haben, da die [FROM.GetAdjective]-Flagge über London gehisst wird.\n\nObwohl die [FROM.GetAdjective]-Truppen trotz einiger interner Rachegelüste an Großbritannien im Allgemeinen diszipliniert geblieben sind, ist die Atmosphäre in der Stadt immer noch angespannt. Die Straßen sind immer noch gelegentlich von Schusswechseln erfüllt, wenn sich die [FROM.FROM.GetAdjective]-Truppen zurückziehen und Demonstranten und [FROM.GetAdjective]-Militärpolizei auf den Straßen kämpfen."
 city_capture.251.a: "Dies ist nur ein vorübergehender Rückschlag!"
 city_capture.251.b: "Das ist nur der Anfang vom Ende."
 city_capture.251.c: "Da London in [FROM.Get Adjective] Händen ist, ist eine Niederlage unvermeidlich."
 city_capture.251.e: "Wie es scheint ist der König entlich zurückgekehrt."
 city_capture.251.f: "Stolz hoch über London hissten sie die Kriegsflagge."

 city_capture.252.t: "Der Fall von Paris"
 city_capture.252.d.germany: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen auf den großen Avenues und an der Seine von vorrückenden deutschen Truppen eingenommen wurde. [FROM.FROM.GetAdjective]-Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die deutschen Streitkräfte so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgeschlagen.\n\nUnter den geschockten Augen der Pariser paradierte die deutsche Armee erneut auf demselben Weg wie während des Weltkriegs, die Champs-Elysées hinunter und in Richtung Eiffelturm. Diese festliche Atmosphäre verwandelte sich schließlich in erbitterte Häuserkämpfe mit [FROM.FROM.GetAdjective] Widerstand mitten in der Nacht, als [GER.GetAdjective]-Panzer mühelos durch die ineffizienten Barrikaden auf den großen Pariser Avenues pflügten."
 city_capture.252.d.exiles: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen auf den großen Avenues und an der Seine von vorrückenden Exil-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective]-Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die Truppen der Exilanten so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nUnter den geschockten Augen der Pariser paradierte die Armee der Exilanten über die Champs-Elysées in Richtung Eiffelturm. Diese festliche Atmosphäre artete jedoch schließlich in erbitterte Häuserkämpfe aus, bei denen [FROM.FROM.GetAdjective] Widerstand mitten in der Nacht leistete und die Exil-Truppen mühelos durch die ineffizienten Barrikaden auf den großen Pariser Avenues pflügten."
 city_capture.252.d.other: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen auf den großen Avenues und an der Seine von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective] Streitkräfte so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nUnter den geschockten Augen der Pariser paradierte die [FROM.GetAdjective] Armee über die Champs-Elysées in Richtung Eiffelturm. Diese festliche Atmosphäre artete jedoch schließlich in heftige Häuserkämpfe aus, bei denen [FROM.FROM.GetAdjective] Widerstand mitten in der Nacht leistete und die [FROM.GetAdjective] Streitkräfte mühelos durch die ineffizienten Barrikaden auf den großen Pariser Avenues pflügten."
 city_capture.252.a.germany: "Die Deutschen werden nicht gewinnen! Frankreich darf nicht schon wieder fallen!"
 city_capture.252.a: "Nein! Wir dürfen Paris nicht erneut aufgeben!"
 city_capture.252.b: "Unser Sieg über [FROM.FROM.GetNameDef] ist nun so gut wie sicher."
 city_capture.252.c.germany: "Diesmal muss es ein bitteres Ende sein."
 city_capture.252.c: "Es scheint, dass der Untergang von [FROM.FROM.GetNameDef] nun so gut wie sicher ist."

 city_capture.253.t: "Der Fall von Berlin"
 city_capture.253.d.france: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach langen, erbarmungslosen Kämpfen in der größten Stadt des Reichspakts von vorrückenden kommunardischen Truppen eingenommen wurde. [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die kommunardischen Streitkräfte so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nUnter den schockierten Augen der Berliner paradierte die kommunardische Armee durch den Mittelbogen des Brandenburger Tors – ein Akt, der früher nur dem Kaiser und seiner Familie vorbehalten war – und organisierte anschließend einen Chor, der die Internationale sang, während das berühmte Denkmal für alle Welt sichtbar mit kommunardischen Bannern geschmückt wurde. In den darauffolgenden Tagen trieben kommunardische Streitkräfte [FROM.FROM.GetAdjective]-Soldaten und Würdenträger zusammen und brachten sie in Militärpolizeiwagen weg."
 city_capture.253.d.lkmt: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective]-Hauptstadt nach langen und erbarmungslosen Kämpfen von vorrückenden Divisionen der Nationalen Revolutionsarmee eingenommen wurde. [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die NRA-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nVor den schockierten Augen der Berliner wurde die Flagge der Weißen Sonne, des Blauen Himmels und der Ganz Roten Erde über dem schwer beschädigten Reichstag gehisst - ein ironisches Schicksal für das Deutsche Reich, da die Kuomintang vor nicht allzu langer Zeit durch die deutsche Intervention beinahe vernichtet worden wäre. Es scheint, als hätte sich die Kuomintang mit der Demütigung der Niederlage revanchiert."
 city_capture.253.d.other: "Berichte aus Berlin bestätigen, dass die Stadt [FROM.FROM.GetAdjective] nach langenund erbarmungslosen Kämpfen von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nUnter den schockierten Blicken der Berliner marschierte die [FROM.GetAdjective]-Armee am Brandenburger Tor entlang, bevor sie vor dem berühmten Denkmal einer Rede von [FROM.GetLeader] lauschte. Was jedoch letztendlich die Aufmerksamkeit und Erinnerung der Welt auf sich zog, ist ein Foto eines [FROM.GetAdjective]-Soldaten, der stolz die [FROM.GetAdjective]-Flagge vom Dach des schwer beschädigten Reichstags hält, aufgenommen von einem seiner Truppkameraden."
 city_capture.253.a.france: "[FROM.FROM.GetNameDefCap] kann so nicht enden. Drängt die Kommunarden zurück!"
 city_capture.253.a.lkmt: "Wie ist das möglich? Das kann nicht wahr sein!"
 city_capture.253.a: "Das kann nicht sein! Wie konnte Berlin fallen?!"
 city_capture.253.b.france: "Verdun, Chemin des Dames, Somme. Entlich ist die Rache unser."
 city_capture.253.b.lkmt: "Entlich wurde die Nordexpedition gerächt."
 city_capture.253.b: "Für [FROM.FROM.GetNameDef] ist es jetzt so gut wie vorbei."
 city_capture.253.c: "In der Tat, ein großer Sieg für [FROM.GetNameDef]."

 city_capture.254.t: "Der Fall von Madrid"
 city_capture.254.d.carlist: "Berichte aus Madrid bestätigen, dass die Stadt [FROM.FROM.GetAdjective] nach langen, erbarmungslosen Kämpfen durch das hügelige Gelände und die Altstadt von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge wurden Denkmäler und bemerkenswerte Gebäude trotz weitverbreiteter Plünderungen vollständig verschont. Nach dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] sich bald ergeben wird, trotz der Aufrufe der [FROM.FROM.GetAdjective]-Generäle zu erbarmungslosem Widerstand."
 city_capture.254.d.other: "Berichte aus Madrid bestätigen, dass die Stadt [FROM.FROM.GetAdjective] nach langen, erbarmungslosen Kämpfen durch das hügelige Gelände und die Altstadt von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge wurde der Palacio Real de Madrid von [FROM.GetAdjective]-Soldaten zur Gänze geplündert und brannte schließlich in der Nacht nieder. Außerdem wurde die Puerta de Alcalá mit Sprengstoff präpariert und zusammen mit vielen weiteren, weniger bemerkenswerten königlichen Monumenten zerstört. Nach dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] bald kapituliert, trotz der Aufrufe der [FROM.FROM.GetAdjective]-Generäle zu erbarmungslosem Widerstand."
 city_capture.254.a: "Ohne Madrid sind wir verloren."
 city_capture.254.b: "Entlich, Madrid ist unser!"
 city_capture.254.c: "Somit fällt das Herz von [FROM.FROM.GetNameDef]."

 city_capture.255.t: "Der Fall von Barcelona"
 city_capture.255.d: "Berichte aus Barcelona bestätigen, dass die Stadt [FROM.FROM.GetAdjective] nach heftigen Kämpfen im Gebirge Serra de Collserola von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nEs gab Berichte über lange Kämpfe im gotischen Viertel von Barcelona und vereinzelte Kämpfe entlang der Riviera von Barcelona. An derselben Riviera fand eine lange und luxuriöse Parade von [FROM.GetAdjective]-Truppen statt, die entlang der sonnigen Strände marschierten, ein klares Zeichen dafür, dass [FROM.GetNameDef] die Kontrolle über die katalanische Stadt übernommen hat."
 city_capture.255.a: "Das ist nicht gut..."
 city_capture.255.b: "Barcelona ist entlich unser!"
 city_capture.255.c: "Somit fällt das Herz des alten Katalonien."

 city_capture.256.t: "Der Fall von Burgos"
 city_capture.256.d.SPA: "Berichte aus Burgos bestätigen, dass die provisorische Hauptstadt der Karlisten nach Gefechten auf dem Land von vorrückenden spanischen Truppen eingenommen wurde. Die karlistischen Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die spanischen Streitkräfte so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, wie sie ihre Heimat in diesem Bruderkrieg brennen und verwüstet sahen und wie spanische Soldaten sogar Gräueltaten an ihrem eigenen Volk begingen. Gerüchten zufolge wurde König Javier mit dem Flüchtlingsstrom von karlistischen Milizen hinauseskortiert, doch sein Ziel ist unbekannt. Viele hoffen, dass das karlistische Spanien seinen Kampf auf der feindlichen Iberischen Zentralebene fortsetzen wird, um seine anderen Hochburgen zu schützen."
 city_capture.256.d.SWF: „Berichte aus Burgos bestätigen, dass die provisorische Hauptstadt der Karlisten nach Gefechten im hügeligen Land von vorrückenden anarcho-spanischen Truppen eingenommen wurde. Die karlistischen Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, den Feind aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, wie sie ihre Heimat brennen sahen und CNT-FAI-Soldaten sogar Gräueltaten an ihrem eigenen Volk begingen. Gerüchten zufolge wurde König Javier mit dem Flüchtlingsstrom von karlistischen Milizen hinauseskortiert, doch sein Ziel ist unbekannt. Viele hoffen, dass das karlistische Spanien in der zentralen Hochebene weiterkämpfen wird, um seine Heimat vor der Invasion der Syndikalisten zu verteidigen.“
 city_capture.256.a: "Wir werden niemals aufgeben! Für Javier! ¡Viva el rey!"
 city_capture.256.b: "Ein vernichtender Schlag für die Irredentistischen Träume der Carlisten."
 city_capture.256.c: "Können sich die Carlisten jemals davon erholen?"

 city_capture.257.t: "Der Fall von Gibraltar"
 city_capture.257.d: "Berichte aus Gibraltar bestätigen, dass die Festung nach einer schnellen Landung und einem zügigem Gefecht entlang der Küste von [FROM.GetAdjective]-Truppen eingenommen wurde, wobei sich die Kämpfe in Richtung des Felsens von Gibraltar selbst verlagerten. [FROM.FROM.GetAdjective]-Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Invasoren so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgeschlagen.\n\nWährend die Einnahme Gibraltars selbst schnell verlief, dauerten die Gefechte in den Tunneln, die durch den Felsen führen, bis spät in den Abend, bis die eingekesselte und verzweifelte [FROM.FROM.GetAdjective]-Garnison ihre formelle Kapitulation verkündete."
 city_capture.257.a: "Jetzt kontrollieren sie den Zugang zum Mittelmeer ..."
 city_capture.257.b: "Das Tor zum Mittelmeer gehört uns!"
 city_capture.257.c: "Der Felsen von Gibraltar ist gefallen?"

 city_capture.258.t: "Der Fall von Lissabon"
 city_capture.258.d: "Berichte aus Lissabon bestätigen, dass die [FROM.FROM.GetAdjective] Stadt von vorrückenden [FROM.GetAdjective] Truppen nach Gefechten in der Serra de Monsanto und einem schnellen Vorstoß in Richtung der Tejomündung eingenommen wurde. Die [FROM.FROM.GetAdjective] Streitkräfte leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective] Streitkräfte so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nDer Kampf um Lissabon war kompliziert, da die [FROM.FROM.GetAdjective] Verteidiger absichtlich Lissabons Brücken zerstörten und die Angreifer so zwangen, den großen Fluss zu überqueren, um die Stadt vollständig einzunehmen. Auf der Praça do Comércio fand eine Zeremonie statt, bei der die [FROM.GetAdjective] Streitkräfte alle in den Hügeln verbliebenen [FROM.FROM.GetAdjective] Soldaten zur Kapitulation aufriefen."
 city_capture.258.a: "Wir kämpfen bis zum letzten Atemzug!"
 city_capture.258.b: "Endlich haben wir Lissabon unter unserer Kontrolle."
 city_capture.258.c: "Ich verstehe..."

 city_capture.259.t: "Der Fall von Chicago"
 city_capture.259.d.apg: "Minutemen-Milizen drängen seit einiger Zeit auf [FROM.FROM.GetNameDef]s provisorische Hauptstadt Chicago zu. Es gibt Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Unionstruppen. [FROM.FROM.GetLeader]s aktueller Aufenthaltsort ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nEs werden weitverbreitete Gräueltaten gemeldet, während Minutemen gefangene Milizionäre und WCA-Aktivisten zusammentreiben, um sie zu erschießen, und viele Brände breiten sich ungehindert in den Hochhausvierteln der Stadt aus. Ist dies das Ende des sozialistischen Experiments in Amerika?"
 city_capture.259.d.usa: "Bundestruppen drängen seit einiger Zeit auf [FROM.FROM.GetNameDef]s provisorische Hauptstadt Chicago. Es gibt Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Truppen. [FROM.FROM.GetLeader]s aktueller Aufenthaltsort ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichten zufolge hat die Militärpolizei begonnen, potenzielle Agitatoren und wichtige syndikalistische Persönlichkeiten zusammenzutreiben und zu verhaften, und in den Hochhausvierteln der Stadt breiten sich zahlreiche Brände ungehindert aus. Ist dies das Ende des sozialistischen Experiments in Amerika?"
 city_capture.259.d.other: "[FROM.GetAdjective]-Streitkräfte drängen seit einiger Zeit in Richtung [FROM.FROM.GetNameDef]s provisorischer Hauptstadt Chicago. Nun treffen Berichte ein, dass die Stadt von vorrückenden Truppen eingenommen wurde. [FROM.FROM.GetLeader]s aktueller Aufenthaltsort ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichten zufolge hat die Militärpolizei begonnen, potenzielle Agitatoren und wichtige syndikalistische Persönlichkeiten zusammenzutreiben und zu verhaften. In den Hochhausvierteln der Stadt breiten sich zahlreiche Brände ungehindert aus, während die [FROM.GetAdjective]-Streitkräfte darum kämpfen, die Ordnung wiederherzustellen."
 city_capture.259.a: "Der Kampf ist noch nicht vorbei!"
 city_capture.259.b: "Die syndikalistische Hochburg ist gefallen!"
 city_capture.259.c: "Könnte der Krieg bald vorbei sein?"

 city_capture.260.t: "Der Fall von Baton Rouge"
 city_capture.260.d.wca: "Sozialistische Milizen drängen seit einiger Zeit auf die Stadt Baton Rouge zu. Es gibt Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Milizen. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBeunruhigende Nachrichten berichten, dass Gewerkschaftsvertreter und Minutemen auf offener Straße vom Mob gelyncht werden und die Stadt vollständig geplündert wurde, wobei sich Brände in der Innenstadt ausbreiten. Ist dies das Ende des reaktionären Aufstands in Amerika?"
 city_capture.260.d.usa: "Die Bundestruppen drängen seit einiger Zeit auf die Stadt Baton Rouge zu. Es gibt Berichte über die bevorstehende Einnahme der Stadt durch vorrückende US-Truppen. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei begonnen, Gewerkschaftsvertreter und Minutemen massenhaft festzunehmen, und Brände breiten sich nun ungehindert in der Stadt aus, während die Bundesarmee sich darauf konzentriert, die Ordnung wiederherzustellen. Ist dies das Ende des reaktionären Aufstands in Amerika?"
 city_capture.260.d.other: "[FROM.GetAdjective]-Streitkräfte drängen seit einiger Zeit auf die Stadt Baton Rouge zu. Es gibt nun Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Truppen. [FROM.FROM.GetLeader]s aktueller Aufenthaltsort ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei begonnen, Minutemen und wichtige Gewerkschaftsführer zusammenzutreiben und zu verhaften. In den Hochhausvierteln der Stadt breiten sich zahlreiche Brände ungehindert aus, während die [FROM.GetAdjective]-Streitkräfte darum kämpfen, die Ordnung wiederherzustellen."
 city_capture.260.a: "Wegen einer Schlacht ist der Krieg noch nicht verloren!"
 city_capture.260.b: "Die Hochburg der Union ist gefallen!"
 city_capture.260.c: "Ist dann also der Krieg bald vorbei?"

 city_capture.261.t: "Der Fall von Denver"
 city_capture.261.d.wca: "Sozialistische Milizen liefern sich in den Great Plains vereinzelte Gefechte mit der Bundesregierung. Heute erreichten ihre Bemühungen ihren Höhepunkt, als sie nach einem groß angelegten Angriff im South Platte Valley endlich in Denver einfielen. Denver ist die Hauptstadt von Colorado und die wichtigste Hochburg der Bundesregierung in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint tatsächlich eine große Überraschung für die Zukunft der Vereinigten Staaten zu sein. Da die Kämpfe im South Platte Valley nachlassen, sind sich viele Experten einig, dass die Bundesregierung nun mit ziemlicher Sicherheit vor dem Arbeiterkongress kapitulieren wird."
 city_capture.261.d.acc: "[FROM.GetAdjective]-Rekruten haben in den Rocky Mountains lange und schwere Gefechte mit der Bundesregierung geführt. Heute endeten ihre Bemühungen, als sie nach einem groß angelegten Angriff über den South Platte River hinweg endlich in Denver einfielen. Denver ist die Hauptstadt von Colorado und die wichtigste Hochburg der Bundesregierung in den Great Plains.\n\nDer Fall der „Königin der Prärie“ scheint tatsächlich eine große Überraschung für die Zukunft der Vereinigten Staaten zu sein, und da die Kämpfe im South Platte Valley nachlassen, sind sich viele Experten einig, dass die Bundesregierung sich nun mit ziemlicher Sicherheit mit [FROM.GetNameDef] einigen wird."
 city_capture.261.d.apg: "Minutemen-Milizen lieferten sich in den Great Plains vereinzelte Gefechte mit der Bundesregierung. Heute endeten ihre Bemühungen, als sie nach einem groß angelegten Angriff im South Platte Valley endlich in Denver einfielen. Denver ist die Hauptstadt von Colorado und die wichtigste Hochburg der Bundesregierung in den Great Plains.\n\nDer Fall der „Queen City of the Plains“ scheint tatsächlich eine große Überraschung für die Zukunft der Vereinigten Staaten zu sein. Da die Kämpfe im South Platte Valley nachlassen, sind sich viele Experten einig, dass die Bundesregierung nun mit ziemlicher Sicherheit vor den Minutemen kapitulieren wird."
 city_capture.261.d.other: "[FROM.GetAdjective]-Streitkräfte drängen nun schon seit einiger Zeit über die Great Plains. Heute endeten ihre Bemühungen, als sie nach einem groß angelegten Angriff über das South Platte Valley hinweg endlich in die Stadt Denver einfielen. Denver ist die Hauptstadt von Colorado und die wichtigste verbliebene Hochburg der Union.\n\nDer Fall der „Queen City of the Plains“ scheint tatsächlich eine große Überraschung für die Zukunft der Vereinigten Staaten zu sein, und da die Kämpfe im South Platte Valley nachlassen, scheint es fast sicher, dass [FROM.GetNameDef] einen klaren Vorteil hat."
 city_capture.261.a: "Noch sind wir nicht geschlagen!"
 city_capture.261.b: "Die Festung der Bundesregierung ist gefallen!"
 city_capture.261.c: "Viel mehr können die USA nicht ertragen, oder?"

 city_capture.262.t: "Der Fall von Sacramento"
 city_capture.262.d: "[FROM.GetAdjective]-Streitkräfte haben in den Rocky Mountains lange und schwierige Gefechte mit kalifornischen Wehrpflichtigen geliefert. Heute endeten ihre Bemühungen, als sie nach einem groß angelegten Angriff über den American River hinweg endlich in Sacramento einfielen, der Hauptstadt Kaliforniens und Sitz des kalifornischen State Capitol.\n\nObwohl es sich nicht um eine strategisch wichtige Stadt handelt, bedeutet sie eine sichere [FROM.GetAdjective] Kontrolle über die Rocky Mountains. Und da sich nun das gesamte Central Valley für [FROM.GetAdjective]-Soldaten öffnet, sind sich viele Experten einig, dass [FROM.FROM.GetNameDef] gut daran täte, sich mit [FROM.GetNameDef] zu arrangieren."
 city_capture.262.a: "Noch ist der Krieg noch nicht zu Ende!"
 city_capture.262.b: "Das kalifornische Herz ist gefallen!"
 city_capture.262.c: "Wird dieser Bürgerkrieg jemals enden?"

 city_capture.263.t: "Der Fall von Washington"
 city_capture.263.d.wca: "Sozialistische Milizen sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch, und die Flagge von [FROM.GetNameDef] weht nun über dem Kapitol.\n\nGerüchten zufolge haben sozialistische Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um sie „vor Gericht zu stellen“. Unbestätigten Quellen zufolge wurden die wichtigsten Regierungsvertreter während der Kämpfe evakuiert, ihr aktueller Aufenthaltsort ist jedoch unbekannt."
 city_capture.263.d.apg: "Minutemen-Milizen sind auf die symbolträchtige Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch, und die Flagge von [FROM.GetNameDef] weht nun über dem Kapitol.\n\nGerüchten zufolge haben Minutemen-Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um „ihre Loyalität zu überprüfen“. Unbestätigten Quellen zufolge wurden die wichtigsten Regierungsvertreter während der Kämpfe evakuiert, ihr aktueller Aufenthaltsort ist jedoch unbekannt."
 city_capture.263.d.acc_nee: "[FROM.GetAdjective]-Rekruten sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch und die Flagge von [FROM.GetNameDef] weht nun über dem Kapitol.\n\nDie Nachwirkungen verliefen relativ ereignislos. Vertreter von [FROM.GetAdjective] trafen sich mit dem General, der den Vorstoß leitete. Unbestätigten Quellen zufolge wurden jedoch wichtige Regierungsvertreter während der Kämpfe evakuiert, ihr aktueller Aufenthaltsort ist unbekannt."
 city_capture.263.d.can: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch und die Flagge von [FROM.GetNameDef] weht nun über dem Kapitol.\n\nAnders als 1812 wurde keine Massenbrandstiftung verübt, aber einige [FROM.FROM.GetAdjective]-Regierungsbeamte wurden von [FROM.GetAdjective]-Mounties verhaftet, angeblich aufgrund von Vorsichtsmaßnahmen, wie die [FROM.GetAdjective]-Regierung behauptet. Unbestätigten Quellen zufolge wurden wichtige Regierungsvertreter während der Schlacht evakuiert; ihr aktueller Aufenthaltsort ist unbekannt."
 city_capture.263.d.feds: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch und die Flagge von [FROM.GetNameDef] weht wieder über dem Kapitol.\n\nGerüchten zufolge haben Milizen der Föderalisten alle politischen Repräsentanten, die sie in der Stadt finden konnten, zusammengetrieben, um sie „vor Gericht zu stellen“. Unbestätigten Quellen zufolge wurden die wichtigsten Regierungsvertreter während der Schlacht evakuiert und ihr aktueller Aufenthaltsort ist unbekannt."
 city_capture.263.d.other: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch und die Flagge von [FROM.GetNameDef] weht nun über dem Kapitol.\n\nDies führte zu massiven Razzien gegen die dortigen Regierungsbeamten. Es wurde von Massenverhaftungen berichtet und es gab sogar Gerüchte über standrechtliche Hinrichtungen im Kapitol selbst. Unbestätigten Quellen zufolge wurden die wichtigsten Regierungsvertreter während der Kämpfe evakuiert, ihr aktueller Aufenthaltsort ist jedoch unbekannt."

 #Loser Responses
 city_capture.263.a: "[THIS.USA_fall_of_washington_event_option_old_controller]"
 city_capture.263.a.wca: "Wir dürfen Reed und seinen syndikalistischen Mob nicht gewinnen lassen!"
 city_capture.263.a.apg: "Wir können nicht zulassen, dass Long und seine Minutemen-Schläger die Nation kontrollieren."
 city_capture.263.a.acc_nee: "Die Verfassungsrechtler haben Washington eingenommen? Wie kann das sein?!"
 city_capture.263.a.can: "Kanada hat sich übernommen – dies ist ein vorübergehender Rückschlag."
 city_capture.263.a.other: "Der Krieg ist noch lange nicht vorbei!"

 #Winner Responses
 city_capture.263.b: "[THIS.USA_fall_of_washington_event_option_new_controller]"
 city_capture.263.b.wca: "Die Zentralregierung wurde von ihrem goldenen Thron gestoßen."
 city_capture.263.b.apg: "Wir werden die Gründerväter stolz machen."
 city_capture.263.b.acc_nee: "Wir werden die Demokratie in Washington wiederherstellen!"
 city_capture.263.b.can: "Es ist an der Zeit für uns, die Amerikaner vor sich selbst zu retten."
 city_capture.263.b.other: "Washington gehört uns!"

 #Neutral Responses
 city_capture.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
 city_capture.263.c.can_wca: "Die Lage im Süden wird äußerst kritisch."
 city_capture.263.c.can_apg: "Die Lage im Süden scheint außer Kontrolle zu geraten."
 city_capture.263.c.can_acc_nee: "Hoffentlich werden die [FROM.GetAdjective]-Anführer endlich die Ordnung wiederherstellen."
 city_capture.263.c.american_wca: "Die Syndikalisten haben es nach Washington, D.C. geschafft?"
 city_capture.263.c.american_apg: "Die Reaktionäre schafften es bis nach Washington, D.C.?"
 city_capture.263.c.american_acc_nee: "Die [FROM.GetAdjective] haben Mumm, das muss man ihnen lassen."
 city_capture.263.c.american_can: "Die Kanadier wagen es? Das ist unglaublich!"
 city_capture.263.c.american_other: "Das ist nicht gut..."
 city_capture.263.c.non_american: "Wer Washington kontrolliert, kontrolliert Amerika – zumindest im Moment …"

 city_capture.264.t: "Der Fall von Singapur"
 city_capture.264.d.japan: „Singapur, das \"Gibraltar des Ostens\", wurde von den kaiserlich-japanischen Streitkräften eingenommen, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde. Die japanische Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was grob übersetzt „Südliche Insel, die im Zeitalter von Showa gewonnen wurde“ bedeutet. Man sieht die Kempeitai in Massen durch die Straßen patrouillieren, um die Botschaft einzuhämmern, dass die Japaner hier bleiben werden.“
 city_capture.264.d.siam: „Singapur, das \"Gibraltar des Ostens\", wurde von [SIA.GetSIAprefixEN] [SIA.GetAdjective]-Streitkräften eingenommen, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde. Die [SIA.GetAdjective] Militärverwaltung von Singapur hat das Raffles Hotel Building als ihr Hauptquartier gewählt und die Stadt in Singhanakhon umbenannt, was grob übersetzt „Löwenstadt“ bedeutet. Damit ist die Straße von Malakka mehr oder weniger unter vollständiger [SIA.GetAdjective] Kontrolle.“
 city_capture.264.d.other: „Singapur, das \"Gibraltar des Ostens\", wurde von den [FROM.GetAdjective]-Streitkräften eingenommen, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde. Die [FROM.GetAdjective] Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt. Die Militärpolizei patrouilliert massenhaft durch die Straßen, um die Botschaft zu verbreiten, dass die [FROM.GetAdjective] hier bleiben werden.“
 city_capture.264.a.japan: „Für den Kaiser!“
 city_capture.264.a.siam: „Singhanakhon und seine umliegenden Regionen sind ein integraler Bestandteil Siams!“
 city_capture.264.a.other: „Die Löwenstadt ist nun in unseren Händen!“
 city_capture.264.b.germany: „Sie werden diesen kleinlichen Diebstahl bereuen, wenn die Kaiserliche Marine eintrifft!“
 city_capture.264.b.other: „Singapur ist gefallen? Wie ist das möglich!?“
 city_capture.264.c: „Singapur ist eine rechtmäßige britische Kolonie. Wir werden weitere Entwiklungen aufmerksam beobachten.“
 city_capture.264.d: „Die deutsche Vorherrschaft in Ostindien wird durch [FROM.GetNameDef] schwer erschüttert.“

 city_capture.265.t: „Der Fall von New York City“
 city_capture.265.d.wca: „[FROM.GetAdjective]-Milizen lieferten sich am Hudson River vereinzelte Gefechte mit der Roten Garde. Heute Morgen fielen die Palisaden, sowohl natürliche als auch künstliche, aus den Händen der Sozialisten. Kurz darauf musste Manhattan Island kapitulieren, um die massiven Verluste an Menschenleben, die ein Häuserkampf mit sich bringen würde, nicht zu riskieren. Die Verteidiger befahlen den verbliebenen Roten Garden, das Gold aus dem Federal Reserve Building in Sicherheit zu bringen. Viele Finanzarbeiter wurden auf Welfare Island inhaftiert. \n\nGanz New York City steht nun unter der Kontrolle von [FROM.GetNameDef], und es laufen massive Hilfsmaßnahmen, um das volle Ausmaß der Schäden zu erfassen, die die Offensive der Stadt zugefügt hat.“
 city_capture.265.d.other: „[FROM.GetAdjective]-Streitkräfte drängen seit einiger Zeit den Hudson River hinunter. Heute endeten ihre Bemühungen, als sie nach erfolgreicher Einkreisung der verbliebenen Verteidiger endlich in New York City eintrafen. Zum großen Entsetzen der Eroberer war das Federal Reserve Building vollständig geplündert worden, und das Gold, das in einem Safehouse untergebracht worden war, wurde vollständig geplündert. Politische Gefangene wurden in ihren Gefängniszellen auf Welfare Island zurückgelassen.\n\nDer Fall New Yorks ist ein schwerer Schlag für die [FROM.FROM.GetAdjective]-Sache, da eines der größten Symbole amerikanischen Prestiges gewaltsam gefallen ist. Während die Kämpfe im New Yorker Hafen nachlassen, scheint es fast sicher, dass [FROM.GetNameDef] in der Schlacht um Neuengland die Oberhand hat.“
 city_capture.265.a: „New York gehört uns!“
 city_capture.265.b: „Lady Liberty erstrahlt wieder!“
 city_capture.265.c: „Das ist ein Rückschlag für die Revolution!“
 city_capture.265.d: „New York darf nicht in feindlicher Hand bleiben!“
 city_capture.265.e: „Die Sozialisten verlieren ein wichtiges Symbol.“
 city_capture.265.f: „Und den Siegern gehört die Freiheitsstatue.“

 city_capture.266.t: „Der Fall Hongkongs“
 city_capture.266.d.asia: „Truppen von [FROM.GetNameDef] eroberten die alte britische Kronkolonie Hongkong, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island gelandet waren. Die Lage wurde für die Verteidiger bald unhaltbar, und der Gouverneur kapitulierte persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten. Nach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt ein „Neues Hongkong“ verkündete, „frei vom westlichen Kolonialismus“.“
 city_capture.266.d.legat: „Truppen von [FROM.GetNameDef] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hong Kong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur kapitulierte persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt die Wiederherstellung des „alten Hongkong“ und die Wiederherstellung der westlichen Kontrolle über die Stadt verkündete.“
 city_capture.266.d.other: „Truppen von [FROM.GetNameDef] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hong Kong Island gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nDamit ist „Die Perle des Ostens“ endgültig unter [FROM.GetAdjective] Kontrolle.“
 city_capture.266.a: „Der Fall Hongkongs ist ein schwerer Schlag für [FROM.FROM.GetNameDef].“
 city_capture.266.b.asia: „Das neue Hongkong wird gedeihen, frei vom westlichen Imperialismus!“
 city_capture.266.b.legat: „Hongkong ist nun wieder unter unserer Kontrolle.“
 city_capture.266.b.other: „Die Perle des Ostens ist gesichert.“
 city_capture.266.c: „[FROM.FROM.GetNameDefCap] wird diese Aggression nicht tolerieren.“
 city_capture.266.e: „Ein weiterer Angriff auf eine ehemalige britische Kolonie, hoffentlich kein Muster.“

 city_capture.267.t: „Der Fall Manilas“
 city_capture.267.d: „Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug ihrer philippinischen Verteidiger und Verbündeten an die [FROM.GetAdjective] gefallen. Der Zugang zur strategisch wichtigen Bucht von Manila blieb nach dem Fall der Stadt aufgrund der starken Konzentration philippinischer Küstenartillerie auf der Insel Corregidor einige Zeit umkämpft, doch nach einem konzertierten [FROM.GetAdjective]-Angriff verstummten die Geschütze schließlich. \n\nNachdem Manila nun unter [FROM.GetAdjective]-Kontrolle steht, wird der Rest der Philippinen voraussichtlich bald folgen. Dies ist eine herbe Niederlage für die [FROM.FROM.GetFactionName]-Streitkräfte in Asien und im Pazifik.“
 city_capture.267.a: „Der Fall Manilas sichert [FROM.GetNameDef]s Macht in Ostindien.“
 city_capture.267.b.japan: „Wir haben dem westlichen Imperialismus einen weiteren Schlag versetzt!“
 city_capture.267.b.china: „Die traditionelle Ordnung in Asien wird wiederhergestellt.“
 city_capture.267.b.other: „Und bald werden die gesamten Phillipinen unter unserer Kontrolle sein.“
 city_capture.267.c: „Rückzug in den Dschungel, wir werden die Philippinen nicht fallen lassen!“

 city_capture.268.t: „Der Fall Hyderabads“
 city_capture.268.d: „Es wurde nun bestätigt, dass die Stadt Hyderabad in Südindien, einer der wohlhabendsten Fürstenstaaten, den vorrückenden [FROM.GetAdjective]-Truppen zum Opfer gefallen ist. Nach schweren Kämpfen, die große Teile des nahegelegenen Quartiers Secunderabad zerstörten, kehrte in der Stadt erneut Stille ein. Die Geräusche von Schüssen und Artillerie verstummten mit dem chaotischen Rückzug der letzten [FROM.FROM.GetAdjective]-Verteidiger nach der Erklärung des Nizam zur offenen Stadt, um die verschiedenen historischen Denkmäler und Kulturzentren der Stadt zu schützen. Es wird behauptet, dass [FROM.GetAdjective]-Truppen die Straßen patrouillieren, um die Ordnung aufrechtzuerhalten, während in der gesamten Stadt konfessionelle Gewalt zwischen einheimischen Muslimen und Hindus aufflammt – nachdem der Status quo, der die Spannungen bisher eingedämmt hatte, gebrochen ist.“
 city_capture.268.a: „Wir sind hier noch nicht fertig.“
 city_capture.268.b: „Die Perlenstadt ist nun in unseren Händen!“
 city_capture.268.c: „Die Perlenstadt ist gefallen.“
 
 city_capture.269.t: „Der Fall von Lahore“
 city_capture.269.d: „Eines der bedeutendsten architektonischen Kronjuwelen der Moguln und das letzte verbliebene britische Machtzentrum auf dem indischen Subkontinent, Lahore, ist gefallen, nachdem der Ansturm der [FROM.GetAdjective]-Kriegsmaschinerie die Stadt trotz [FROM.FROM.GetNameDef]s verzweifeltem Versuch, diese Flut einzudämmen, getroffen hat.\n\nDie [FROM.GetAdjective]-Flagge weht bei Sonnenaufgang über dem Alamgiri-Tor und veranlasst alle verbliebenen [FROM.FROM.GetAdjective]-Verteidiger innerhalb der Festung zur Kapitulation, erschöpft von der langen Belagerung.\n\nWieder einmal ist die Gartenstadt unter einen neuen Besitzer gefallen.“
 city_capture.269.a: „Die Befreiung steht bevor, denn unsere Verstärkung ist eingetroffen!“
 city_capture.269.b: „Der Garten der Moguln gehört uns!“
 city_capture.269.c: „So fällt das letzte Überbleibsel der britischen Herrschaft.“

 city_capture.270.t: „Der Fall Bangkoks“
 city_capture.270.d.can: „Heute marschierten die siegreichen [FROM.GetAdjective] Soldaten nach erbitterten Kämpfen, die den Großteil des Tages über gekämpft hatten, durch die Straßen Bangkoks. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch Artilleriefeuer zerstört, und die Union Jack weht nun über den Überresten des alten Ananta-Samakhom-Thronsaals, der von der [FROM.FROM.GetAdjective]-Regierung als Parlament genutzt wurde. Die [FROM.FROM.GetAdjective]-Regierung hat sich getroffen, um ihre [FROM.GetAdjective]-Forderungen zu besprechen. Viele Mitglieder der Seri-Thai-Bewegung haben nun ihre vereinbarten provisorischen Regierungsposten eingenommen, da die meisten ehemaligen Kabinettsmitglieder vermutlich tot sind. Außerhalb der Stadt dauern die Kämpfe jedoch noch an, obwohl unklar ist, wie lange sie dauern werden.“
 city_capture.270.d.jap: „Während die Kämpfe in Bangkok nachlassen, fliehen die Hinomaru bereits aus allen Gebäuden Bangkoks, das inzwischen in Bankoku umbenannt wurde, und [FROM.GetAdjective]-Beamte haben bereits eine neue Übergangsverwaltung eingesetzt, um ihre Eroberung zu bewältigen.\n\nAbweichler wurden bereits mitten in der Nacht zusammengetrieben und vertrieben, und die [FROM.FROM.GetAdjective]-Armeeeinheiten, die sich ergeben hatten, haben einen Marsch zu neuen Lagern begonnen, die für sie auf dem Land errichtet werden. Mehreren lokalen [FROM.FROM.GetAdjective]-Anführern wurde Seppuku angeboten, um für ihr Versagen zu sühnen und da sich möglicherweise Widerstand um sie sammeln könnte. Der Große Palast von Bangkok hat bereits mit den Renovierungsarbeiten begonnen, um eine der neuen Saisonresidenzen des Kaisers zu werden, obwohl die Kämpfe auf dem Land noch immer andauern.“
 city_capture.270.d.gea: „Heute marschierten die siegreichen deutschen Soldaten nach erbitterten Kämpfen, die den größten Teil des Tages über gekämpft hatten, durch die Straßen Bangkoks. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch den Artilleriebeschuss deutscher Ostasien-Kriegsschiffe, die vor dem Großen Palast vor Anker lagen, zerstört. Über dem Thronsaal von Ananta Samakhom, der von der [FROM.FROM.GetAdjective]-Regierung als Parlament genutzt wurde, weht nun die Reichskriegsflagge. Gerüchten zufolge wurden viele pro-deutsche Elemente innerhalb der siamesischen Regierung mit Admiral [FROM.GetLeader] gesehen, um ihre eigene Nachkriegsposition unter der neuen deutschen Ordnung zu besprechen, während sich die verbleibenden [FROM.FROM.GetAdjective]-Truppen ins Landesinnere zurückziehen.“
 city_capture.270.d.inc: „Heute marschierten die siegreichen indochinesischen Soldaten nach erbitterten Kämpfen, die den größten Teil des Tages über gekämpft hatten, durch die Straßen Bangkoks. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch Artilleriefeuer zerstört, und die Cò dò sao vàng-Flagge weht nun über dem Thronsaal von Ananta Samakhom, der von der [FROM.FROM.GetAdjective]-Regierung als Parlament genutzt wurde.\n\nMit diesem Sieg über eine der größten Bedrohungen für die neu gegründete Nation ist [INC.GetNameDef]s Schicksal endgültig besiegelt. Nachdem nun auch die letzten [FROM.FROM.GetAdjective]-Verteidigungslinien in der Stadt zerstört sind, scheint der weitere Widerstand in den umliegenden Städten bald enden zu können.“
 city_capture.270.d.bur: „Heute marschierten die siegreichen burmesischen Soldaten nach erbitterten Kämpfen, die den größten Teil des Tages über gekämpft hatten, durch die Straßen Bangkoks. Wie Ayutthaya ist auch Bangkok für die scheinbar unaufhaltsame burmesische Militärmaschinerie leicht zu erobern. Der Große Palast wurde als Symbol der Stärke dem Erdboden gleichgemacht, wobei vermutlich mehrere [FROM.FROM.GetAdjective] Nationalschätze verloren gingen.\n\nGroße Flüchtlingsgruppen zogen ins Umland, während die meisten [FROM.FROM.GetAdjective] Truppen in den wenigen verbliebenen Enklaven innerhalb der Stadt bis zum letzten Mann weiterkämpften. Mit diesem Sieg ist [FROM.GetLeader]s Name neben Bayinnaung und Alaungpaya fest in den Geschichtsbüchern verankert.“
 city_capture.270.d.other: „Heute früh marschierten die siegreichen [FROM.GetAdjective] Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag heftig gekämpft hatten. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und die [FROM.GetAdjective] Flagge weht nun über der Thronhalle von Ananta Samakhom, die von den [FROM.FROM.GetAdjective] Regierung als ihr Parlament.\n\nDie [FROM.FROM.GetAdjective] Regierung erklärte sich bereit, zusammenzukommen und [FROM.GetAdjective] Forderungen zu besprechen. Nachdem nun die letzten [FROM.FROM.GetAdjective] Verteidigungsanlagen in der Stadt zerstört sind, scheint der weitere Widerstand in den umliegenden Städten bald enden zu können.“
 city_capture.270.a: „Wir werden bis zum Äußersten kämpfen!“
 city_capture.270.b: „Endlich gehört Bangkok uns!“
 city_capture.270.c: „Ich verstehe …“

 city_capture.271.t: „Der Fall von Moskau“
 city_capture.271.d: „Als Moskau das letzte Mal von einer fremden Macht eingenommen wurde, vernichtete ein Großbrand weite Teile der Stadt. Nicht so heute, als [FROM.GetAdjective]-Truppen die Belagerungslinien an mehreren Stellen durchbrachen und sich dem Kreml näherten. [FROM.FROM.GetAdjective]-Soldaten beschießen den Feind weiterhin von Hochhäusern aus, doch die Hauptverteidigungsanlagen sind durchbrochen und dringen durch die Vororte in den umliegenden Wald vor.\n\nDer Rote Platz, lange Zeit das Zentrum des [FROM.FROM.GetAdjective]-Lebens in der Stadt, wurde in ein provisorisches Kriegsgefangenenlager verwandelt. Aus den Fenstern des Kremls fiel brennendes Geröll – zweifellos ein letzter Versuch, zu verhindern, dass [FROM.FROM.GetAdjective]-Geheimdienstinformationen in die Hände von [FROM.GetAdjective] gelangen. Dies ist ein schwarzer Tag für [FROM.FROM.GetNameDef].“
 city_capture.271.a: „Wir kämpfen bis zur letzten Patrone, bis zum letzten Atemzug!!“
 city_capture.271.b: „Das Herz von [FROM.FROM.GetNameDef] gehört nun uns!“
 city_capture.271.c: „Die Lage in [FROM.FROM.GetNameDef] wird immer ernster.“

 city_capture.272.t: „Der Fall Petrograds“
 city_capture.272.d: „Die große [FROM.FROM.GetAdjective] Stadt, erbaut von Peter dem Großen, wurde heute erobert. [FROM.FROM.GetAdjective] Verteidiger hielten die [FROM.GetAdjective] Armee zunächst jenseits der Newa zurück, doch vor wenigen Tagen fielen diese Stellungen. Anhaltender Kanonenbeschuss auf der Wassiljewski-Insel hat nun die letzten Verteidiger erlöst. Einige Militärstrategen behaupten, die Stadt hätte mit einer angemessenen Verteidigung jahrelang standhalten können, doch die [FROM.GetAdjective] Dynamik trug sie schneller durch die Stadt.\n\nDie Soldaten der [FROM.GetAdjective] Armee nutzen den Palastplatz als Sammelpunkt für ihre Vorstöße in die restliche Stadt. Gerüchten zufolge nehmen [FROM.GetAdjective] Soldaten an Führungen durch das Artilleriemuseum teil, überzeugt davon, die Geschichte von … prägen zu können. [FROM.FROM.GetNameDef]."
 city_capture.272.a: "Schrecklich!"
 city_capture.272.b: "Der Schlag für [FROM.FROM.GetAdjective] Moral wird schwer sein."
 city_capture.272.c: "Das glorreiche Juwel des Nordens ist gefallen."

 city_capture.273.t: „Die Eroberung Kiews“
 city_capture.273.d: „Schlechte Nachrichten für [FROM.FROM.GetNameDef] heute: Die [FROM.GetAdjective]-Armee hat ihren Angriff auf die alte Hauptstadt gerade abgeschlossen. Erste Berichte deuteten darauf hin, dass die [FROM.FROM.GetAdjective]-Verteidiger sie in einer langwierigen Belagerung an den Brücken halten könnten, doch die vielen Zufahrtswege über den Fluss erwiesen sich als zu unhaltbar. Mit [FROM.GetAdjective]-Truppen auf beiden Seiten des Flusses und vereinzelten Verteidigern, die sich auf den Inseln ergeben, ist Kiew an die Invasoren gefallen.\n\nDa das florierende Zentrum nun in [FROM.GetAdjective]-Händen ist, ist der Rest von [FROM.FROM.GetAdjective]-Land in Gefahr. [FROM.GetNameDef] hat zwar versprochen, die 700-jährige Geschichte zu respektieren, die seit der Zerstörung durch die Mongolen in 1240, Kiews Gedächtnis ist lang. Invasionen waren ihnen nie wohlgesonnen, und sie befürchten das Schlimmste.“
 city_capture.273.a: „Wir sind noch nicht geschlagen.“
 city_capture.273.b: „Endlich gehört Kiew uns!“
 city_capture.273.c: „Die [FROM.FROM.GetAdjective]-Lage scheint ernst.“

 city_capture.274.t: „Der Fall von Rio de Janeiro“
 city_capture.274.d: „Die Schlacht um Rio de Janeiro scheint nach tagelangen grausamen Angriffen der [FROM.GetAdjective]-Truppen beendet zu sein. Trotz der gut zu verteidigenden Lage der Stadt konnte die [FROM.FROM.GetAdjective]-Garnison nicht verhindern, dass der Catete-Palast und der Großteil der Stadt in [FROM.GetAdjective]-Hände fielen. In den Bergen dauern die Kämpfe an, aber die meisten [FROM.FROM.GetAdjective]-Truppen wurden vertrieben.\n\nGroße Teile Rios wurden durch die Kämpfe beschädigt. [FROM.GetAdjective]-Granaten zerstörten die Kuppel der Candelária-Kirche, und der Real-Grandeza-Tunnel wurde von verzweifelten [FROM.FROM.GetAdjective]-Soldaten zum Einsturz gebracht, um den feindlichen Vormarsch aufzuhalten. Da [FROM.GetAdjective]-Soldaten den Großteil der Stadt kontrollieren, ist klar, dass [FROM.GetNameDef] hat im Kampf gegen [FROM.FROM.GetNameDef] einen wichtigen Schritt getan."
 city_capture.274.a: "Nein! Wie kann das sein?!"
 city_capture.274.b: "Die Armee ist ihr Geld wirklich wert."
 city_capture.274.c: "Die Lage von [FROM.FROM.GetAdjective] scheint katastrophal."
 city_capture.274.par: "Die Rache ist unvermeidlich! Vorwärts!"

 city_capture.275.t: „Die Übergabe von Havanna“
 city_capture.275.d: „[FROM.FROM.GetAdjective]-Soldaten und Militante wurden aus Havanna ins Umland oder in die alten spanischen Festungen der Stadt vertrieben, wo sie sich nach stundenlangem gnadenlosem Beschuss schließlich den [FROM.GetAdjective]-Streitkräften ergaben. Mit dem Hissen der [FROM.GetAdjective]-Flagge über der Burg El Morro, die auf vielen Postkarten abgebildet ist, sicherten sich die Invasoren die Kontrolle über die Hafeneinfahrt von Havanna. \n\nDie [FROM.FROM.GetAdjective]-Streitkräfte waren zwar nicht so zahlreich und gut ausgerüstet wie ihr Feind, konnten aber einen brutalen Kampf erzwingen, indem sie Block für Block gegen die Bemühungen der [FROM.GetNameDef]-Streitkräfte kämpften, die Stadt so lange wie möglich einzunehmen. Letztendlich war ihr tapferer Widerstand nur von kurzer Dauer, da Havanna nun in den Händen einer ausländischen Macht ist.“
 city_capture.275.a: „Sag dem Volk, es soll weiter für seine Freiheit kämpfen …“
 city_capture.275.b: „Die Amerikaner wiederholen die Geschichte, so scheint es.“
 city_capture.275.c: „Ihr Widerstand würde sich nie durchsetzen.“
 city_capture.275.e: „Es scheint, als hätte Kuba die falsche Seite gewählt …“
 city_capture.275.f: „Diese verdammte Insel wird bald uns gehören.“

 city_capture.276.t: „Der Untergang Roms“
 city_capture.276.d: „Heute sicherte ein General über dem Kommando von [FROM.GetAdjective]-Truppen die Kapitulation der Ewigen Stadt. Tagelang zuvor hatten sich [FROM.GetAdjective]-Truppen durch die Vororte gekämpft, und während einige der sumpfigen Gebiete noch unter [FROM.FROM.GetAdjective]-Kontrolle standen, war die Hauptverkehrsstraße durch das Zentrum Roms und die Vatikanstadt vollständig gesperrt. [FROM.FROM.GetAdjective]-Soldaten wurden beobachtet, wie sie sich in den niedrigen Ausläufern rund um die antike Hauptstadt des Römischen Reiches verteilten.\n\n[FROM.GetNameDefCap] hat ausdrücklich angekündigt, dass spezielle Militärpolizei in der Stadt stationiert ist, um die Plünderung der Petersbasilika und des Pantheons zu verhindern. Sie verhandeln mit dem Papst, um zu klären, welche Autonomie der Vatikan während seiner [FROM.GetAdjective]-Besatzung behalten kann.“
 city_capture.276.a: „Wo bleibt unser Augustus!“
 city_capture.276.b: „Endlich gehört Rom uns!“
 city_capture.276.c: „Wie kann sich [FROM.FROM.GetNameDef] davon nur erholen?“

 city_capture.277.t: „Die Unterwerfung Wiens“
 city_capture.277.d: „Das Zentrum Europas ist verloren. Vor wenigen Tagen trieb die [FROM.GetAdjective]-Armee die verbliebenen [FROM.FROM.GetAdjective]-Soldaten an die Donau, und Gerüchten zufolge floh die [FROM.FROM.GetAdjective]-Königsfamilie, solange sie noch konnte. Nun wird die Stadt vollständig von [FROM.GetNameDef] kontrolliert, und viele Künstler und Musiker leben in Sorge darüber, was aus dieser kulturellen Bastion Europas werden wird.\n\n[FROM.GetNameDefCap] plant eine große Militärparade rund um die Ringstraße, um diese gewaltige militärische Leistung zu feiern. Der für die Besetzung verantwortliche [FROM.GetAdjective]-General wird vom Balkon der Neuen Burg aus eine Ansprache an die Bürger halten, um die Sorgen der durch wochenlange Kämpfe gezeichneten Bevölkerung zu lindern.“
 city_capture.277.a: „Wir werden nicht aufgeben, Rot-Weiß-Rot bis in den Tod !!“
 city_capture.277.b: „Endlich gehört Wien uns!“
 city_capture.277.c: „[FROM.FROM.GetNameDefCap] ist tief gefallen, wie es scheint …“

 city_capture.278.t: „Der Besatzung Pekings“
 city_capture.278.d: „Nach Tagen heftiger Kämpfe in den Vororten der Hauptstadt erklommen [FROM.GetAdjective]-Truppen endlich die Mauern der Außenstadt, zerstreuten die Verteidiger und machten eine weitere Verteidigung der Hauptstadt nahezu unmöglich. Da die Eisenbahnlinien in die Stadt und aus ihr heraus vollständig unterbrochen waren, dezimierten sich die verbliebenen [FROM.FROM.GetAdjective]-Streitkräfte rasch, da desertierte Soldaten unter der Stadtbevölkerung verschwanden. Während [FROM.GetAdjective]-Fahnen nun über dem Tiananmen-Tor wehen, schießen die Flammen am Zhengyangmen turmhohe Säulen dicken schwarzen Rauchs in den Himmel, deren traurige Symbolik nur wenigen in der kriegsmüden Bevölkerung entgeht. China kann nur hoffen, dass die neuen Besatzer der Stadt, einer von vielen seit der Jahrhundertwende, endlich ein gewisses Maß an Frieden und Ordnung wiederherstellen.“
 city_capture.278.a: „Peking ist gefallen? Wie kann das sein?!“
 city_capture.278.b: „Die Verbotene Stadt gehört uns!“
 city_capture.278.c: „Peking hatte schon viele Besatzer, dies ist nur einer von vielen.“
 city_capture.278.d.japan: „Im Rahmen einer Blitzoffensive überwältigten japanische Streitkräfte gestern Morgen Pekings äußere Verteidigungsanlagen und durchbrachen heute die Mauern. Da die Eisenbahnlinien in die Stadt und aus ihr heraus vollständig unterbrochen waren, wurden die verbliebenen [FROM.FROM.GetAdjective]-Streitkräfte rasch dezimiert, da desertierte Soldaten unter der Stadtbevölkerung verschwanden.\n\nWährend die aufgehende Sonne über dem Tiananmen-Tor aufsteigt, schießen die Flammen von Zhengyangmen turmhohe Säulen dicken schwarzen Rauchs in den Himmel, dessen traurige Symbolik nur wenigen in der Bevölkerung entgeht. Da die alte Hauptstadt nun verloren ist, hält die Nation den Atem an. Es ist vielleicht nur eine Frage der Zeit, bis die Japaner wie ein Gewitter über die nördliche Ebene und von dort über den Rest Chinas hinwegfegen.“ 
 city_capture.278.a.japan: „Pekings Verteidiger werden Rache finden!“
 city_capture.278.b.japan: „Ein weiterer Schritt in Richtung Niederlage des westlichen Imperialismus!“
 city_capture.278.c.japan: „Es scheint, als sei die [FROM.FROM.GetAdjective]-Lage tatsächlich ernst geworden.“
 city_capture.278.d.fng: „Nach Tagen heftiger Kämpfe in den Vororten der Hauptstadt erklommen [FROM.GetAdjective]-Truppen endlich die Mauern der Außenstadt, zerstreuten die Verteidiger und machten eine weitere Verteidigung der Hauptstadt nahezu unmöglich. Zhang Zuolins Ankunft an den Toren der Verbotenen Stadt war ohne Pomp und Prunk, doch sein Triumph muss von einem ernüchternden Gedanken begleitet sein: Es ist nicht das erste Mal, dass er Peking erobert hat. Trotz all seiner bisherigen Anstrengungen liegt noch ein langer Weg vor ihm. Während die Fünf-Farben-Flagge über dem Tiananmen-Tor weht und die Stadt noch immer in Rauch gehüllt ist, hat Zhang bereits mit den Vorbereitungen für seine „Nationale Wiedervereinigungskonferenz“ begonnen. Kann er diese zersplitterte Nation einen und dort erfolgreich sein, wo so viele andere gescheitert sind?“
 city_capture.278.a.fng: „Wir werden Peking zu gegebener Zeit zurückerobern!“
 city_capture.278.b.fng: „Wir werden Peking kein zweites Mal verlieren.“
 city_capture.278.c.fng: „Anscheinend kann China nur durch das Schwert vereint werden.“
 city_capture.278.d.lep: „Nach Tagen heftiger Kämpfe in den Vororten der Hauptstadt erklommen [FROM.GetAdjective]-Truppen endlich die Mauern der Außenstadt, zerstreuten die Verteidiger und machten eine weitere Verteidigung der Hauptstadt nahezu unmöglich. Qi Xieyuans Ankunft vor den Toren der Verbotenen Stadt markiert einen weiteren Schritt in seinem kometenhaften Aufstieg vom Provinzkriegsherrn zu einer der bedeutendsten Persönlichkeiten Chinas. Gleichzeitig markiert sie einen möglichen Machtwechsel; der Süden hat sich zum ersten Mal seit dem Aufstieg der Ming-Dynastie gegenüber dem Norden durchgesetzt.\n\nWo auch immer Qi seinen neuen Regierungssitz erwählt, die Deutschen werden ihn mit Sicherheit mit Zuckerbrot und Peitsche in der Hand beobachten.“
 city_capture.278.a.lep: „Qis Fall wird schneller sein als sein Aufstieg!“
 city_capture.278.b.lep: „Eines Tages werden sie es nicht mehr wagen, sich zu beschweren.“
 city_capture.278.c.lep: "Nicht Qi wird herrschen, sondern [GER.GetLeader]."

 city_capture.279.t: „Der Untergang Shanghais“
 city_capture.279.d.interchina: „Im Zuge des anhaltenden Konflikts, der China in den letzten Jahrzehnten erschüttert hat, hat die Stadt Shanghai erneut den Besitzer gewechselt. Zuvor von den Armeen von [FROM.FROM.GetLeader] erobert und von [FROM.FROM.GetNameDef] regiert, hoffte die Stadt, das letzte Blutbad hinter sich zu haben. Unglücklicherweise brach der Konflikt erneut über die Stadt herein, als [FROM.GetAdjective]-Truppen die Stadt stürmten, die lokalen Verteidiger überwältigten und ihre Flagge auf dem Bund hissten.\n\n[FROM.GetAdjective]-Soldaten haben bereits begonnen, die Gebiete außerhalb der alten Internationalen Siedlung zu plündern, während die meisten Ausländer bislang unverletzt geblieben sind, aber nicht ohne die Sorge, dass sie als Nächstes an der Reihe sein könnten.“
 city_capture.279.d.china: „Es ist über siebzig Jahre her, dass ein Chinese auf dem Bund stehen und ihn wirklich sein Eigen nennen konnte, doch dank der Bemühungen der [FROM.GetAdjective]-Truppen weht stolz eine neue Flagge auf dem Zollgebäude. Trotz des internationalen Schutzes der Stadt fiel der Sieg relativ leicht, da Shanghais Polizeikräfte und die begrenzte Garnison einer echten Armee kaum Widerstand leisten konnten. Die Bevölkerung leistete kaum Widerstand, und ihre mangelnde Kooperation kann die ohnehin schon dürftigen Verteidigungsanlagen nicht verbessert haben.\n\nDie Zukunft der internationalen Stadt scheint nun ungewiss, da ihr Wohlstand seit jeher auf Handel und ausländischen Investitionen beruht. Es herrscht Unsicherheit, und auch die Zukunft der ausländischen Einwohner der Stadt ist ungewiss.“ city_capture.279.d.other: „Trotz des nominellen internationalen Schutzes der Stadt eroberten [FROM.GetAdjective]-Truppen heute Shanghai, überwältigten die örtliche Polizei und die Garnisonskräfte rasch und hissten ihre Banner über den Bund. Noch vor wenigen Jahren hätte eine solche Aktion mit Sicherheit internationale Empörung hervorgerufen, doch aufgrund der Konflikte anderswo sind nur wenige in der Lage, dem Internationalen Mandat wirksamen Schutz zu bieten.\n\n[FROM.GetAdjective]-Soldaten haben bereits mit der Plünderung der Gebiete außerhalb der alten Internationalen Siedlung begonnen, während die meisten Ausländer bislang unversehrt geblieben sind, aber nicht ohne Sorge.“
 city_capture.279.a: „Wir werden die Stadt zurückerobern, egal was passiert.“
 city_capture.279.b: „Raus mit dem Alten, her mit dem Neuen!“
 city_capture.279.c: „Wird das Chaos in China nie enden?“

 city_capture.280.t: „Der Fall Warschaus“
 city_capture.280.d: „Während der Renaissance einst als \"Paris des Ostens\" bezeichnet, hat Warschau in jüngster Zeit schwere Zeiten erlebt. Nach dem Weltkrieg gab es Hoffnung auf Erneuerung, doch das Schicksal war nicht gnädig, denn die [FROM.FROM.GetAdjective]-Armee brach beim Versuch zusammen, die Stadt von beiden Seiten der Weichsel gegen vorrückende [FROM.GetAdjective]-Truppen zu verteidigen. \n\nIn einer bitteren Wendung alter Erinnerungen wurde das Königsschloss in Warschau laut [FROM.FROM.GetAdjective]-Soldaten erneut geplündert, bevor sie die Stadt verließen. [FROM.FROM.GetNameDefCap] bestreitet dies entschieden und behauptet, [FROM.GetAdjective]-Truppen hätten den Palast nach schweren Kämpfen geplündert. Ungeachtet dessen ist die Zukunft von [FROM.FROM.GetNameDef] mit dem Fall der Hauptstadt in Gefahr."
 city_capture.280.a: "Nicht unser Warschau!"
 city_capture.280.b: "Endlich gehört Warschau uns!"
 city_capture.280.c: "Es herrschen finstere Zeiten..."

 city_capture.281.t: „Der Fall Sydneys“
 city_capture.281.d.siam: „[FROM.GetNameDef] hat seine Eroberungen im Süden weiter ausgebaut und Sydney in Australasien erobert. Die lokalen Verteidiger mussten sich über die Sydney Harbour Bridge auf neue Stellungen auf dem Observatory Hill zurückziehen. Versuche, die Brücke zu zerstören, wurden jedoch von vorrückenden [FROM.GetAdjective]-Truppen vereitelt.\n\nDie [FROM.GetAdjective]-Kriegsflagge weht nun am Sydney Town Hall, dem Sitz der neuen Militärverwaltung der Stadt. Die Militärpolizei von Sarawat Taharn überwacht die Straßen.“
 city_capture.281.d.other: „Als die Ausläufer der Blue Mountains an die einfallende [FROM.GetAdjective]-Armee verloren gingen, war es nur eine Frage der Zeit, bis die Stadt fiel. Nach einer Reihe kontrollierter Gefechte zogen sich die [FROM.FROM.GetAdjective]-Truppen langsam zurück und erreichten gestern die Docks. Doch mit der Einnahme der Sydney Harbour Bridge (die die Verteidiger aufgrund ihrer Bedeutung für die Bevölkerung der Stadt nicht zerstörten) konnte ihr Kommandant einen Waffenstillstand aushandeln.\n\nSydney, einst eine Stadt freigelassener britischer Häftlinge, erlebt bittere Ironie, da die Stadt selbst nun ein Gefängnis ist. Schlimmer noch: Militärexperten prognostizieren, dass dies der Anfang vom Ende von [FROM.FROM.GetNameDef] sein könnte, da der Verlust einer so wichtigen Stadt ein schwerer Schlag ist.“
 city_capture.281.a: „Wir werden bald genug nach Sydney zurückkehren.“
 city_capture.281.b: „Endlich gehört Sydney uns!“
 city_capture.281.c: „Die [FROM.FROM.GetAdjective]-Lage ist katastrophal.“

 city_capture.282.t: „Der Fall von Mexiko-Stadt“
 city_capture.282.d: „Mexiko-Stadt, die älteste Hauptstadt Nordamerikas und die fünftgrößte nach Einwohnerzahl, fiel heute an die einfallenden [FROM.GetAdjective]-Truppen. Diese umzingelten die Stadt und drangen dann von Westen her in das Seebett ein. Dadurch schnitten sie die wichtigsten Verkehrswege durch die tiefer gelegenen Gebiete ab und zwangen die [FROM.FROM.GetAdjective]-Verteidiger, in die östlichen Ausläufer der Berge abzudriften. Heute wurde der für die [FROM.GetAdjective]-Besatzung verantwortliche General gesichtet, als er den Nationalpalast betrat, um mit dem Gouverneur über einen Waffenstillstand zu verhandeln. Gerüchten zufolge besichtigen [FROM.GetAdjective]-Truppen die alten Aztekenruinen und erbeuten sich „kostenlose“ Souvenirs. Nun sieht es so aus, als würden die Überlebenden der spanischen Tyrannei lernen, unter dem Joch der [FROM.GetAdjective]-Kontrolle zu leben.“
 city_capture.282.a: „Es kann noch nicht zu Ende.“
 city_capture.282.b: „Das Herz Mexikos gehört uns!“
 city_capture.282.c: „Ich verstehe …“

 city_capture.283.t: „Der Fall Algiers“
 city_capture.283.d: „Berichte aus der Altstadt von Algier, der Hauptstadt der französischen Exilregierung seit 1920, berichten von ihrem Fall an die vorrückenden [FROM.GetAdjective]-Truppen. Nachdem die [FROM.GetAdjective]-Truppen langsam, aber effizient durch die großen Kolonialstraßen nahe der Küste vorgedrungen waren, stießen sie in den beliebteren Vierteln der Algier-Höhen auf heftigen Widerstand, als sie die Bucht verließen. Es kam zu heftigen Kämpfen zwischen [FROM.GetAdjective]- und [FROM.FROM.GetAdjective]-Soldaten, insbesondere im beliebten europäischen Viertel Bab-El-Oued und in der berühmten Basilika Notre-Dame-d'Afrique. Doch schließlich war im Morgengrauen der größte Teil der Stadt gefallen, und die letzten Widerstandsnester wurden in der Kasbah ausgelöscht. Die über der Bucht aufgehende Sonne enthüllte eine Stadt unter einem neuen Beschützer.“
 city_capture.283.a.commune: „Wir dürfen nicht zulassen, dass die Kommunarden die letzte Bastion des Wahren Frankreichs zerstören!“
 city_capture.283.a: „Ist dies das Ende unseres Traums von der Rückeroberung?“
 city_capture.283.a.returned: „Unsere Wahlheimat, gemartert.“
 city_capture.283.b: „Das Regime in Algier wird nie wieder Ärger machen.“
 city_capture.283.c.commune: „Sieht so aus, als hätten die Kommunarden ihre Revolution beendet.“
 city_capture.283.c: „[FROM.FROM.GetNameDefCap] liegt im Sterben.“

 city_capture.284.t: „Der Untergang Detroits“
 city_capture.284.d.wca: „Die [FROM.GetAdjective]-Truppen marschierten gestern Abend zur Sicherung der Innenstadt Detroits ein und überquerten den Fluss am Jefferson Corridor gegen heftigen Widerstand der Roten Garde. Bei Einbruch der Dunkelheit verhandelten [FROM.GetNameDef]-Soldaten über die Kapitulation der im North End verschanzten Soldaten. Das East End kapitulierte, und sozialistische Loyalisten wurden beim Rückzug über die West Side gesichtet. Die sozialistischen Milizen ließen die Ruinen des Fisher Building, Dearborn und die großen Werke von Albert Kahn zurück.\n\nFür Beobachter ist es offensichtlich, dass Detroit nun zum Territorium von [FROM.GetNameDef] gehört, aber nicht bevor die Rote Garde das Edsel-Ford-Gedenkgebäude zerstörte und ihrer Sache ein gewaltiges Bauwerk auf dem Viadukt hinterließ, das vom berüchtigten Künstler Diego Rivera signiert wurde.“
 city_capture.284.d.other: „[FROM.GetAdjective]-Streitkräfte stürmten waghalsig die West Side von Detroit und überraschten ihren Feind. Heute trugen ihre Bemühungen Früchte, als sich die Verteidiger Detroits nach Midtown zurückzogen. Viele Angreifer sahen in den Folgen von Dearborn den Eifer, in Richtung Detroit River vorzudringen und die Stadt zu sichern. \n\nDer Fall Detroits wurde von [FROM.GetNameDef] gebührend gefeiert, da sie nun sowohl das strategische als auch das symbolische Zentrum der amerikanischen Schwerindustrie besitzen.“
 city_capture.284.a: „Der Weg nach Michigan ist nun frei.“
 city_capture.284.b: „Wir müssen Detroit schnell zurückerobern!“
 city_capture.284.c: „Ein Schlag für die Sozialisten, ganz sicher.“
 city_capture.284.d: „Wird dieser Krieg jemals enden?“

 city_capture.285.t: „Der Fall Bostons“
 city_capture.285.d.nee: „Die Bevölkerung Bostons und die New England National Guard hinterließen bei [FROM.GetAdjective] ihren Eindruck. Die Invasionstruppen drangen unter heftigem Widerstand in den Dritten Tunnel ein und umzingelten Boston über den Charles River. Die New England National Guard musste über Cambridge evakuieren und verlor Jamaica Plain vollständig an den Feind.\n\nDie historische und symbolische Bedeutung dieses Sieges war [FROM.GetNameDef] nicht entgangen. Sie machten sich daran, aus den verbliebenen Symbolen der amerikanischen Unabhängigkeit der Stadt Kapital zu schlagen, wie beispielsweise der Old North Church, die heute von den Barrikaden ringsum in den Schatten gestellt wird.“
 city_capture.285.d.other: „Ein vorsichtiger Einsatz von Gewalt genügte den [FROM.GetAdjective]-Truppen, um die Verteidiger aus Bostons Inner Belt zu vertreiben. Nach erbitterten Kämpfen im Hafen mussten sich die Verteidiger der Stadt demütigend über den Charles River nach Everett zurückziehen. Soldaten und Zivilisten sind in Aufruhr.\n\nInterviews mit [FROM.GetAdjective]-Männern vor Ort berichten, dass die Invasionstruppen zwar nur durch eine brutale Schlacht gegen ihre Feinde in [FROM.FROM.GetNameDef] siegreich waren, die Rettung der historischen Monumente Bostons aber weiterhin Priorität hat.“
 city_capture.285.a: „Mit Boston in unseren Händen ist Neuengland gesichert.“
 city_capture.285.b: „Die Freiheit wird nicht zu Grunde gehen!“
 city_capture.285.c: „Das Athen Amerikas ist gefallen …“

 city_capture.286.t: „Der Fall Tokios“
 city_capture.286.d.other: „Heute wurde ganz Japan bis ins Mark erschüttert, als [FROM.GetAdjective]-Truppen nach erbitterten Kämpfen endlich die Hauptstadt einnahmen. Entgegen den Hoffnungen der [FROM.GetAdjective]-Planer scheint der Kaiserpalast erfolgreich evakuiert worden zu sein, sodass der Aufenthaltsort des Kaisers und der Regierung unbekannt ist.\n\nDa die japanische Hauptstadt zum ersten Mal in der Geschichte in ausländischer Hand ist, ist die Stimmung unter den [FROM.FROM.GetAdjective]-Truppen nur als düster zu bezeichnen. Lange Zeit glaubte die japanische Öffentlichkeit, dass die Macht ihrer Streitkräfte und die Lage des Landes eine Invasion unmöglich machen würden. Die Ankunft der [FROM.GetAdjective]-Truppen entlarvt die Falschheit dieser Aussage, und es scheint, als sei die [FROM.FROM.GetAdjective]-Hegemonie über Ostasien für immer zerstört.“

 city_capture.286.d.lkmt: „Nach einer zermürbenden und brutalen Invasion der japanischen Heimatinseln hat die Nationale Revolutionsarmee der chinesischen Kuomintang heute offiziell die vollständige Kapitulation aller japanischen Streitkräfte in Tokio verkündet. Entgegen den Hoffnungen der Militärkommission scheint der Kaiserpalast erfolgreich evakuiert worden zu sein, wobei der Kaiser und sein Aufenthaltsort unbekannt sind.\n\nDa die japanische Hauptstadt zum ersten Mal in der Geschichte in ausländischer Hand ist, kann die Stimmung unter den [FROM.FROM.GetAdjective]-Streitkräften nur als düster bezeichnet werden. Für viele in China markiert der chinesische Sieg das endgültige Ende des Jahrhunderts der Demütigung, da er seinen imperialistischen Nachbarn und Rivalen demütigt. Zum ersten Mal seit Jahrzehnten scheint sich China erneut als größte asiatische Macht zu behaupten...“
 city_capture.286.a: „Ein großartiger Sieg!“
 city_capture.286.a.lkmt: „Ein Jahrhundert der Demütigung ist ausgelöscht.“
 city_capture.286.b: „Wir dürfen die Hoffnung nicht aufgeben.“
 city_capture.286.c: „Das Juwel Asiens ist gefallen.“

 city_capture.287.t: „Der Fall von Shenyang“
 city_capture.287.d.chi: „Nach einer entschlossenen Offensive besiegten [FROM.GetAdjective]-Soldaten heute endlich die [FROM.FROM.GetAdjective]-Verteidiger und sicherten die wichtigste Stadt der Mandschurei. [FROM.GetAdjective]-Truppen umzingelten rasch die ummauerte Altstadt und forderten die Kapitulation von [FROM.FROM.GetLeader]. Als dieser sich nicht meldete, starteten sie einen Angriff, der einen Großteil des alten Mandschu-Palastes zerstörte. [FROM.FROM.GetLeader] wurde nie gefunden.\n\nNach dem Verlust der Stadt beginnen Gerüchte zu zweifeln, dass [FROM.FROM.GetLeader]s Untergebene an seiner Fähigkeit zweifeln, die Mandschurei zu schützen, geschweige denn ganz China zu vereinen. [FROM.FROM.GetLeader] selbst scheint den Ernst der Lage zu erkennen: Die Stadt muss bald zurückerobert werden.“
 city_capture.287.d.other: „Trotz der verzweifelten Bemühungen der [FROM.FROM.GetAdjective] Verteidiger Shenyangs fiel die Stadt heute nach einer Schlacht, die von tagelangen, erbitterten Häuserkämpfen geprägt war. Die heftigsten Kämpfe tobten im und um den Bahnhof Huanggutun, der Ziel mehrerer aufeinanderfolgender [FROM.GetAdjective] Angriffe war. Die [FROM.FROM.GetAdjective] Truppen konnten schließlich vertrieben werden, allerdings ohne zuvor die Gleise des Bahnhofs zu zerstören, wodurch dieser vorerst weitgehend unbrauchbar wurde.\n\nUngeachtet dessen ist die Einnahme der Stadt ein großer Sieg für den [FROM.GetAdjective] Feldzug zur Eroberung Chinas. Der Weg nach Peking und in die nordchinesische Ebene ist nun frei, und die vielen Kriegsherren im ganzen Land müssen sich darüber im Klaren sein, was dies bedeuten könnte.“
 city_capture.287.a: „[FROM.FROM.GetNameDefCap] wird bald fallen!“
 city_capture.287.b: „Wir werden es bald zurückerobern!“
 city_capture.287.c: „Wird die Mandschurei einen neuen Herrn bekommen?“

 city_capture.288.t: „Der Fall von Wladiwostok“
 city_capture.288.d: „Wladiwostok, das sogenannte ‚Tor zum Osten‘, ist gefallen. Die pazifische Hafenstadt, Heimat der russischen Pazifikflotte und Dreh- und Angelpunkt der seit langem schwindenden russischen Ambitionen im Fernen Osten, wurde heute von [FROM.GetAdjective]-Truppen eingenommen. Sie überwanden die ausgedehnten Befestigungsanlagen der Stadt, die größten Russlands, und sicherten ihren wichtigen Hafen. Aufgrund ihrer Lage war die Stadt lange Zeit ein Schauplatz von Konflikten. Sie war im Russisch-Japanischen Krieg von entscheidender Bedeutung und wurde im Russischen Bürgerkrieg von Kriegsherren gehalten. Heute hat sich die Kontrolle über die Stadt erneut geändert, und mit ihr auch das Schicksal des Fernen Ostens.“
 city_capture.288.a: „Hurra!“
 city_capture.288.b: „Unser Schicksal wird sich bald bessern.“
 city_capture.288.c: „[FROM.FROM.GetNameDefCap] hat den pazifischen Teil Russlands so gut wie verloren.“

 city_capture.289.t: „Der Fall Dublins“
 city_capture.289.d: „Mehrere Berichte aus Irland bestätigen heute die Einnahme Dublins durch [FROM.GetAdjective]-Truppen. Als die feindlichen Truppen auf das Stadtzentrum vorrückten, unternahmen Teile des [FROM.FROM.GetAdjective]-Militärs vergebliche Versuche, wichtige Gebäude zu halten. Dies gipfelte in ihrem letzten Gefecht in der O'Connell Street, wo sie versuchten, das Hauptpostamt zu halten, bis sie von wiederholten Angriffen der [FROM.GetAdjective]-Truppen überwältigt wurden.\n\nObwohl es einem Großteil der [FROM.FROM.GetAdjective]-Zivil- und Militärführung gelang, aufs Land zu evakuieren und zu schwören, den Kampf gegen [FROM.GetNameDef] fortzusetzen, wurde ihrer Sache ein schwerer Schlag versetzt.“
 city_capture.289.a: „In einem unfreien Irland wird es niemals Frieden geben!“
 city_capture.289.b: „Nachdem die [FROM.FROM.GetAdjective]-Hauptstadt gesichert ist, liegt der Rest der Insel in unserer Reichweite.“
 city_capture.289.c: „Die [FROM.FROM.GetAdjective]-Sache scheint aussichtslos.“

 city_capture.290.t: „Der Fall Batavias“
 city_capture.290.d.dei: „Heute wurde bekannt gegeben, dass Batavia, das Zentrum von [FROM.FROM.GetNameDefCap], gefallen ist. Die Stadt stand seit 1619 unter niederländischer Kontrolle und entwickelte sich zum Juwel des niederländischen Reiches in der Region. In einer Proklamation vom Paleis te Koningsplein versuchte der für die Besetzung verantwortliche General [FROM.GetAdjective], die lokale Bevölkerung zu beruhigen und versprach, dass ihr kein Leid zugefügt werde.\n\nMit dem Fall Batavias hat [FROM.FROM.GetNameDef]s Fähigkeit, die Kontrolle über Java und die anderen Inseln zu behalten, einen schweren, möglicherweise dauerhaften Schlag erlitten. Nur die Zeit wird zeigen, ob die Kolonialmächte sich sammeln und die Kontrolle zurückgewinnen können.“
 city_capture.290.d.ins: „[FROM.GetAdjective] Militärdepeschen bestätigten heute, dass Batavia, die Hauptstadt von [FROM.FROM.GetNameDefCap], nach einem Angriff gefallen ist. Während die Stadt zu einem Zentrum der niederländischen Herrschaft in Ostindien wurde, ist sie inzwischen die Hauptstadt der neuen [FROM.FROM.GetAdjective] Nation.\n\nTrotz einer [FROM.GetAdjective]-Erklärung, in der die Einheimischen aufgefordert wurden, sich der Besatzung zu unterwerfen, war die Bevölkerung bestrebt, der neuen Besatzungsmacht zu demonstrieren, dass sie ihre neu gewonnene Unabhängigkeit nicht so leicht aufgeben würde. Für den Rest von [FROM.FROM.GetNameDefCap] ist der Fall Batavias jedoch nicht nur eine strategische Katastrophe, sondern auch ein verheerender Schlag für den Nationalstolz. Während die evakuierte [FROM.FROM.GetAdjective]-Regierung beginnt, sich neu zu organisieren, bleibt abzuwarten, ob sie diesen neuen Eroberer von ihren Inseln vertreiben kann.“
 city_capture.290.d.other: „Heute wurde bekannt gegeben, dass Batavia, die größte Stadt Javas und eine Schlüsselstadt der Region, an die Streitkräfte von [FROM.GetAdjective] gefallen ist. Die [FROM.GetAdjective]-Flagge weht nun über dem Palast des alten Generalgouverneurs, während die Streitkräfte den Hafen und andere wichtige Bereiche der Stadt sichern. Der Fall Batavias markiert eine dramatische Verschiebung des Machtgleichgewichts in Ostindien und verschafft dem [FROM.GetAdjective]-Militär eine solide Basis, von der aus es die lukrativen Inseln des Archipels kontrollieren kann. Angesichts einer solchen Niederlage bleibt abzuwarten, ob die [FROM.FROM.GetAdjective]-Streitkräfte die Lage stabilisieren und die Kontrolle zurückgewinnen können.“
 city_capture.290.a: „Wir werden weiterkämpfen.“
 city_capture.290.b: „Ein hart umkämpfter Preis.“
 city_capture.290.c: "Ostindien soll einen neuen Herrn haben."

 city_capture.291.t: „Der Fall Bukarests“
 city_capture.291.d: „Zwei Jahrzehnte sind vergangen, seit Bukarest während des Weltkriegs besetzt wurde, und nun ist es erneut in feindliche Hände gefallen. Trotz der energischen Verteidigung der [FROM.FROM.GetAdjective]-Armee gelang es den [FROM.GetAdjective]-Truppen, sich ihren Weg durch die Stadt zu bahnen. Die alternden Festungen rund um die Stadt wurden reaktiviert, um der Hauptstadt etwas Entlastung zu verschaffen, doch es war nutzlos. Das armenische und jüdische Viertel sowie das Uranus-Gebiet leisten weiterhin Widerstand, letzterer unterstützt durch die Präsenz der Metropolitanstadt und der Arsenalhügel. Doch mit der Einnahme der Hauptverkehrsadern Calea Victoriei, des Königin-Elisabeta-Boulevards und des Serban-Voda-Weges ist ihr Fall so gut wie sicher. Die Bewohner fürchten, was die Besetzung mit sich bringen könnte, da die letzte noch in lebendiger Erinnerung ist, trotz [FROM.GetAdjective]-Versuchen, die Bedenken der Einheimischen zu zerstreuen. Während [FROM.FROM.GetLeader] versprochen hat, zu kämpfen Die Zukunft von [FROM.FROM.GetNameDef] ist ungewiss.
 city_capture.291.a: „Wir kommen wieder!“
 city_capture.291.b: „Endlich gehört Bukarest uns!“
 city_capture.291.c: „Ein schwerer Schlag für [FROM.FROM.GetAdjective]s Ambitionen.“

 city_capture.292.t: „Der Fall von Konstantinopel“
 city_capture.292.d.orthodox: „Die [FROM.GetAdjective] Einnahme Konstantinopels wurde heute abgeschlossen, nachdem die letzten [FROM.FROM.GetAdjective]-Streitkräfte über den Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ schnell und im Vergleich zu früheren Plünderungen Konstantinopels gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere die Blaue Moschee, die von [FROM.GetAdjective]-Truppen dem Erdboden gleichgemacht wurde, während ein letzter Widerstandsnest in der gefallenen Stadt beseitigt wurde.\n\nDie Regierung von [FROM.GetNameDef] hat die Einnahme zur formellen Rückeroberung der alten römischen Hauptstadt für die Christenheit erklärt, und ein Gesandter von [FROM.GetLeader] wurde entsandt, um die Hagia Sophia wieder in eine orthodoxe Basilika umzuwandeln.“
 city_capture.292.d.other: „Die [FROM.GetAdjective] Einnahme Konstantinopels wurde heute abgeschlossen, nachdem die letzten [FROM.FROM.GetAdjective]-Streitkräfte über den Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ schnell und im Vergleich zu früheren Plünderungen Konstantinopels gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere der Dolmabahçe, der durch Kämpfe während eines letzten Gefechts der [FROM.FROM.GetAdjective]-Truppen schwer beschädigt wurde.\n\nDie [FROM.GetAdjective]-Truppen patrouillieren nun in den Straßen der antiken Stadt, und die Regierung von [FROM.GetNameDef] hat erklärt, die Stadt mit möglichst sanftem Vorgehen regieren zu wollen.“
 city_capture.292.a: „Wir haben die Meerenge vorerst verloren.“
 city_capture.292.b: „Konstantins Stadt gehört uns!“
 city_capture.292.c: „Zargrad gehört uns!“
 city_capture.292.e: „Konstantinopel ist für Griechenland zurückerobert!“
 city_capture.292.f: „Die Türken sind endgültig aus Europa vertrieben.“
 city_capture.292.g: „Der Bosporus hat einen neuen Herrn.“

 city_capture.293.t: „Der Fall Ceutas“
 city_capture.293.d: „Berichte aus Ceuta bestätigen die Einnahme der alten spanischen Festungshalbinsel durch [FROM.GetAdjective]-Truppen. Nach schnellen Landungen und Gefechten am Strand überwanden die einfallenden Soldaten schließlich die letzten Verteidigungsanlagen am äußersten Punkt des Monte Hacho. [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Invasoren so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nDie Schlacht um Ceuta war ein Blutbad, das von Häuserkämpfen in den engen Hauptstraßen der Stadt geprägt war, die kaum Deckung für Artillerie und Marineunterstützung der umliegenden Streitkräfte boten.“
 city_capture.293.a: „Eine der Säulen des Herakles ist eingestürzt …“
 city_capture.293.b: „Wir kontrollieren nun den Zugang zum Mittelmeer!“
 city_capture.293.c: „Eine nach der anderen fallen die Säulen des Herakles.“

 city_capture.294.t: „Der Untergang Amsterdams“
 city_capture.294.d.other: „Als „Venedig des Nordens“ wird Amsterdam seit langem für seine wunderschönen Grachten und seinen Hafen bewundert. Das „goldene Zeitalter“ der Finanzwelt und des Handels mag zwar lange vorbei sein, doch die Stadt bleibt ein zeitloser europäischer Schatz an Wohlstand und Kunst. Leider ist Amsterdam mittlerweile zu einem Schlachtfeld geworden, aus dem Flüchtlinge in alle Richtungen fliehen. Berichten zufolge haben die [FROM.FROM.GetAdjective]-Verteidiger Amsterdam nach erbitterten Gefechten nach einem erfolgreichen Feldzug der [FROM.GetAdjective]-Streitkräfte zur offenen Stadt erklärt. \n\nNachdem die Kämpfe in der Stadt eingestellt wurden und die [FROM.GetAdjective]-Streitkräfte begonnen haben, den Muntplein entlang zu marschieren, sieht die Zukunft für die Einwohner Amsterdams düster aus.“
 city_capture.294.d.holex: „Die ins Exil getriebenen niederländischen Exiltruppen haben erreicht, was Außenstehende als unerfüllbaren Traum abgetan hatten. Aus dem Exil in Niederländisch-Indien ist die niederländische Exilregierung triumphierend nach Amsterdam zurückgekehrt. Nach einer erbitterten Schlacht, die einen Großteil der Stadt in Trümmern liegen ließ, weht die niederländische Trikolore stolz über dem Königspalast und signalisiert die Rückkehr der Königin.\n\nWährend die niederländischen Streitkräfte beginnen, die Ordnung auf den Straßen wiederherzustellen, muss Amsterdam Zeit für die Heilung geben. Das niederländische Volk hat Revolution und Bürgerkrieg erlebt, und es wird Zeit brauchen, bis die Wunden des Krieges vollständig verheilt sind.“
 city_capture.294.a: „Eine dunkle Zeit für das niederländische Volk …“
 city_capture.294.b.other: „Das Venedig des Nordens gehört uns!“
 city_capture.294.c.other: „Mit Amsterdam steht der Untergang der Niederlande unmittelbar bevor …“
 city_capture.294.b.holex: „Es ist schön, wieder zu Hause zu sein.“
 city_capture.294.c.holex: „Die Niederländer haben das Unmögliche geschafft!“

 city_capture.295.t: „Der Untergang Münchens“
 city_capture.295.d: „Die Stadt München, die sich nördlich der bayerischen Alpen an der Isar erstreckt, ist Sitz der bayerischen Verwaltung und ein Zentrum der Künste, Wissenschaften, Architektur und Kultur. Unter der Herrschaft von Prinzregent Luitpold erlebte die Stadt einen Aufschwung künstlerischer und kultureller Aktivitäten. Im jüngsten Konflikt geriet die Stadt jedoch unter Belagerung, und nach einer erschöpfenden Schlacht mussten die [FROM.FROM.GetAdjective]-Truppen die Stadt räumen. Ein Großteil der Stadt liegt in Trümmern, der Marienplatz liegt in Schutt und Asche, und die Kuppeln der Frauenkirche sind durch heftige Bombenangriffe schwer beschädigt. Der letzte Widerstand im Herzen der Stadt, am Neuen Rathaus, hat sich schließlich der siegreichen [FROM.GetAdjective]-Armee ergeben. Mit dem bevorstehenden Fall Münchens scheint auch der Untergang Süddeutschlands bevorzustehen. wird bald kommen."
 city_capture.295.d.france: "Nach einem intensiven Feldzug haben die französischen Truppen die Isar überquert und sind in München einmarschiert. In der darauffolgenden Schlacht wurden große Teile der Stadt zerstört. Der Marinplatz lag in Trümmern, während die Kuppeln der Frauenkirche durch heftige Bombenangriffe schwer beschädigt wurden. Der deutsche Widerstand war erbittert, und die Kämpfe entwickelten sich zu einem Häuserkampf. Bei Einbruch der Dunkelheit wurde jedoch berichtet, dass die Trikolore der Kommune nun stolz über dem Talbrücker Torturm wehte. \n\nNachdem München gesichert ist, ist die Kommune Frankreichs nun bereit, den Rest Süddeutschlands einzunehmen. Externe Beobachter gehen davon aus, dass der Untergang des Deutschen Reiches nahe bevorsteht, wenn nicht sogar unmittelbar bevorsteht, und zwar in den nächsten Wochen."
 city_capture.295.a: "Der Fall Münchens bedeutet, dass Süddeutschland uns gehört!"
 city_capture.295.b: "Mit dem Verlust Münchens ist Süddeutschland verloren."
 city_capture.295.c: „So fällt das Herz Bayerns …“
 city_capture.295.a.france: „Ein glorreicher Sieg für die Kommune! Wir werden unsere Brüder rächen, weiter!“
 city_capture.295.b.france: „Die Lage ist ernst. Das Vaterland steht vor seiner größten Gefahr.“
 city_capture.295.c.france: „Mit dem Fall Münchens scheint die Kommune unaufhaltsam.“

 city_capture.296.t: „Der Fall Delhis“
 city_capture.296.d: „Als eine der ältesten Städte der Welt wurde die antike Stadt Delhi mehrfach erobert, geplündert und wiederaufgebaut. Die ältesten architektonischen Relikte stammen aus dem Jahr 300 v. Chr. – ein Zeugnis der antiken Geschichte Delhis und ihrer Widerstandsfähigkeit.\n\nDoch Delhi ist an feindliche Truppen gefallen, und die Gebäude der antiken Stadt drohen erneut zerstört zu werden. Seit der blutigen Belagerung von 1857 wurde Delhi erneut angegriffen, wobei die Verteidiger unter einer beeindruckenden Offensive der Streitkräfte zusammenbrachen. Berichten aus der Stadt zufolge hat die Armee damit begonnen, Gefangene und Überlebende in die Purana Qila zu treiben, eine antike Festung, die heute als Internierungslager dient.“
 city_capture.296.a: „Ein Rückschlag … aber wir werden nicht aufgeben!“
 city_capture.296.b: „Das Herz Nordindiens gehört uns!“
 city_capture.296.c: „Delhi hat wieder einmal einen neuen Herrn …“

 city_capture.297.t: „Der Fall von Riga“
 city_capture.297.d: „Riga, die Perle der Ostsee, ist heute an die Streitkräfte von [FROM.GetAdjective] gefallen. Das pulsierende Handelszentrum spielt eine wichtige Rolle als Wirtschafts- und Finanzzentrum der Ostsee. Während die [FROM.GetAdjective]-Armee eine friedliche Besetzung zugesagt hat, wüten in der ganzen Stadt Brände, und Flüchtlinge versuchen, über das Meer zu fliehen. Einige Gebäude, wie das Schwarzhäupterhaus, liegen nach heftigen Bombenangriffen der [FROM.GetAdjective]-Armee in Trümmern. \n\nMit dem Rücken zum Meer hatten die [FROM.FROM.GetAdjective]-Verteidiger keine andere Wahl, als der siegreichen [FROM.GetAdjective]-Armee ihre bedingungslose Kapitulation anzubieten, um die weitere Zerstörung ihrer Stadt zu verhindern.“
 city_capture.297.a: „Unsere Lage sieht düster aus. Sorgen Sie dafür, dass der Hafen für die Evakuierung geöffnet bleibt!“
 city_capture.297.b: „Endlich gehört uns die Perle der Ostsee!“
 city_capture.297.c: „Die Lage für Riga sieht düster aus.“

 city_capture.298.t: „Der Fall Kairos“
 city_capture.298.d: „Kairo, die Stadt der tausend Minarette, ist eine der ältesten Städte der Welt und das kulturelle und intellektuelle Zentrum der arabischen Welt. Die Stadt hat in der Antike und in der Neuzeit unzählige Eroberer erlebt. Wie der zeitlose Sand, der die Stadt umgibt, scheint die großartige Stadt erneut an einen neuen Besatzer gefallen zu sein. Nach einem erfolgreichen Feldzug der [FROM.GetAdjective]-Armee versuchten die verbliebenen [FROM.FROM.GetAdjective]-Verteidiger, einen letzten Widerstand an der Zitadelle von Kairo zu leisten. Nach anhaltendem Widerstand boten die letzten [FROM.FROM.GetAdjective]-Streitkräfte in der Stadt ihre bedingungslose Kapitulation an. Trotz des großen Sieges hat die [FROM.GetAdjective]-Armee versprochen, gegen potenzielle Plünderer vorzugehen, um diese historische Stadt zu erhalten.“
 city_capture.298.a: „Kairo, die Stadt der Pharaonen, gehört uns!“
 city_capture.298.b: „Wir haben eine schwere Niederlage erlitten. Wir werden zurückkommen!“
 city_capture.298.c: „Die antike Stadt des Sandes wird wieder einem neuen Herrn dienen.“
 city_capture.298.d.ottoman: „Kairo, die Stadt der „tausend Minarette“, ist eine der ältesten Städte der Welt und ein intellektuelles und kulturelles Zentrum der arabischen Welt. Sie ist auch das pulsierende Herz der ägyptischen Nation, einer von mehreren arabischen Nationen, die dem Osmanischen Reich den Krieg erklärten. Nach einem erfolgreichen osmanischen Feldzug boten die ägyptischen Streitkräfte jedoch ihre bedingungslose Kapitulation in der Stadt an, wobei einige Ägypter in der Zitadelle von Kairo letzten Widerstand leisteten. Trotz des türkischen Sieges hat die osmanische Armee Kairo versprochen, dass die Besetzung friedlich verlaufen und den historischen Gebäuden dieser antiken Stadt kein Schaden zugefügt wird.“
 city_capture.298.a.ottoman: „Der sogenannte Kairo-Pakt wird jetzt zusammenbrechen. Ein glorreicher Sieg für das Osmanische Reich!“
 city_capture.298.b.ottoman: „Mit dem Fall Kairos sind die Türken in Ägypten eingedrungen. Nie wieder sollen sie Ägypten beherrschen – wir müssen zum Gegenangriff übergehen!“
 city_capture.298.c.ottoman: „Mit dem Fall Kairos sieht die Zukunft des Kairo-Pakts finster aus.“

 city_capture.299.t: „Der Fall Kapstadts“
 city_capture.299.d: „Kapstadt, eine der größten Städte Südafrikas am Westkap, wird seit langem für seine wunderschöne Lage und seine Rolle in der südafrikanischen Wirtschaft geschätzt. Seit den vielen Jahren, seit die ersten Entdecker zum Kap der Guten Hoffnung segelten, hat Kapstadt seinen ursprünglichen Zweck als abgelegener Außenposten übertroffen. Die einst wohlhabende und sogar größte Stadt Südafrikas erlebte eine Wende, als [FROM.GetAdjective]-Truppen die Stadt kürzlich in einem erfolgreichen Feldzug stürmten. Die verzweifelten [FROM.FROM.GetAdjective]-Verteidiger versuchten, eine Verteidigung am Castle of Good Hope zu sammeln, doch bei Einbruch der Dunkelheit war die Schlacht klar vorbei. Obwohl der Hafen von Kapstadt während der Schlacht beschädigt wurde, wird er zweifellos den strategischen Bedürfnissen der [FROM.GetAdjective]-Armee dienen, wenn diese mit der Besetzung der Stadt beginnt.“
 city_capture.299.a: „Wir haben die Schlacht vielleicht verloren, aber der Krieg ist noch nicht verloren!“
 city_capture.299.b: „Der wichtigste Hafen von Kapstadt gehört uns!“
 city_capture.299.c: „Die Mutterstadt wurde besetzt.“

 city_capture.300.t: „Der Untergang von Buenos Aires“
 city_capture.300.d: „Buenos Aires, auch das Paris Südamerikas genannt, ist ein beliebtes Ziel für Einwanderer aus Europa und die regionale Hauptstadt der Künste und Finanzen. Die Hauptstraßen der Stadt wurden erst kürzlich angelegt, parallel dazu entstanden die höchsten Gebäude Südamerikas und das erste U-Bahn-System. Ein entschlossener Vorstoß der [FROM.GetAdjective]-Armee führte jedoch zu einer erbitterten Schlacht in den Straßen der Stadt. Schwere Kämpfe fanden auf der Avenida de Mayo und der Avenida de Julio statt, während die [FROM.FROM.GetAdjective]-Verteidiger in wichtigen Gebäuden der Stadt verzweifelte letzte Gefechte lieferten. Die Kämpfe entwickelten sich zu blutigen Häuserkämpfen, doch schließlich begannen die [FROM.FROM.GetAdjective]-Verteidiger aus ihren Verstecken zu kommen und sich zu ergeben. Dies ist wahrlich ein großer Sieg für die [FROM.GetAdjective]-Nation.“
 city_capture.300.a: „Die große Stadt Südamerikas gehört uns!“
 city_capture.300.b: „Nach dem Verlust von Buenos Aires müssen wir unsere Anstrengungen verdoppeln.“
 city_capture.300.c: „Die Königin von El Plata ist gefallen!“
 city_capture.300.d.patagonia: „Die patagonischen Revolutionäre haben heute einen bedeutenden Sieg errungen, und die Flagge der patagonischen Bewegung weht stolz über der Casa Rosada. Die Schlacht um Buenos Aires war blutig, da sich die Kämpfe schnell in Häuserkämpfe entlang der Hauptstraßen Avenida de Mayo und Avenida 9 de Julio ausweiteten. Bei Einbruch der Dunkelheit war jedoch klar, dass die patagonischen Revolutionäre den Sieg errungen hatten und die Hauptstadt des argentinischen Regimes gefallen war. Ein Foto des symbolträchtigen Moments, als die ekstatischen Revolutionäre auf den Panzern und Lastwagen des ehemaligen argentinischen Regimes die Hauptstraße der Stadt entlangparadeten, wurde aufgenommen. Obwohl die patagonische Regierung der Welt versichert hat, dass die Revolution so friedlich wie möglich verlaufen werde, gibt es bereits Berichte über Priester und ehemalige „Staatsfeinde“, die mit vorgehaltener Waffe weggetrieben wurden.“
 city_capture.300.a.patagonia: „Viva la Revolución! Genossen, marschiert weiter und befreit den Rest Argentiniens!“
 city_capture.300.b.patagonia: „Sofortiger Gegenangriff! Argentinien darf nicht den gottlosen Revolutionären zum Opfer fallen!“
 city_capture.300.c.patagonia: „Die sozialistische Revolution hat Argentinien erreicht.“

 city_capture.301.t: „Der Fall von Santiago“
 city_capture.301.d: „Santiago, eine der größten und ältesten Städte Südamerikas, liegt eingebettet im Zentrum des Santiago-Beckens, umgeben von den Anden. Die Berge Chiles und die Lage an der schmalen Westseite Südamerikas vermitteln Santiago ein Gefühl der Sicherheit. Dies scheint jedoch nicht der Fall zu sein, denn trotz des geografischen Vorteils gelang es [FROM.GetAdjective] Soldaten nach einem erbitterten Kampf mit den [FROM.FROM.GetAdjective] Verteidigern, die Stadt zu erobern. In der darauffolgenden Schlacht kam es entlang der berühmten Alameda zu Feuergefechten. [FROM.GetAdjective] Soldaten konnten die [FROM.FROM.GetAdjective] Barrikaden und Befestigungen am Paseo Ahumada durchbrechen. Desorganisiert und geschwächt, blieb den [FROM.FROM.GetAdjective] Streitkräften nichts anderes übrig, als ihre bedingungslose Kapitulation anzubieten.“
 city_capture.301.a: „Die Stadt St. James gehört uns!“
 city_capture.301.b: „Wir werden niemals aufgeben! Wir greifen an, sobald wir bereit sind!“
 city_capture.301.c: „Die Stadt der Inselhügel ist gefallen …“
 city_capture.301.d.argentina: „Nach einem langen und zermürbenden Feldzug in den Anden weht die argentinische Flagge stolz über dem Palast La Moneda. Die Kämpfe in den Straßen der Stadt, auf der berühmten Alameda und dem Paseo Ahumada, waren heftig, und die chilenischen Streitkräfte leisteten erbitterten Widerstand. Die Argentinier konnten den chilenischen Widerstand in der Stadt jedoch brechen, und die Überlebenden boten der siegreichen argentinischen Armee bereitwillig ihre Kapitulation an. Mit dem Verlust von Santiago scheint Argentinien nun die Oberhand im südamerikanischen Konflikt zu haben. Die Moral in Chile ist zweifellos niedrig, und externe Beobachter meinen, es sei nur eine Frage der Zeit, bis aufgrund der mangelnden Fortschritte Chiles im Krieg gegen Argentinien Unruhen aufkommen würden.“
 city_capture.301.a.argentina: „Ein glorreicher Sieg! Bald wird Südamerika von der sozialistischen Bedrohung befreit sein.“
 city_capture.301.b.argentina: „Wir werden gegen die Reaktionäre nicht verlieren! Sammelt euch, Genossen, wir werden zurückkehren!“
 city_capture.301.c.argentina: „Ein schwerer Schlag für Chiles Ambitionen.“

 city_capture.302.t: „Der Fall von Minsk“
 city_capture.302.d: „Der Aufschwung Minsks nach dem Weltkrieg brachte eine rasante Entwicklung des Hochschulwesens, der Krankenhäuser und Kinos mit sich, und Minsk wurde zu einem Zentrum der belarussischen Sprache und Kultur. Doch die Geschichte wiederholt sich, und Minsk befindet sich erneut an der Frontlinie des Krieges – nur diesmal ist es von [FROM.GetAdjective]-Truppen besetzt.\n\nGroße Teile der Stadt wurden durch schwere Bombenangriffe und Artillerieangriffe beschädigt, und Berichten zufolge fliehen zahlreiche Menschen vor dem Chaos. Trotz hartnäckigen Widerstands haben die [FROM.FROM.GetAdjective]-Verteidiger den siegreichen [FROM.GetAdjective]-Truppen schließlich ihre bedingungslose Kapitulation angeboten, und nur die Zeit wird zeigen, wie schwierig der Wiederaufbau Minsks sein wird.“
 city_capture.302.a: „Die größte Stadt von Belarus gehört uns!“
 city_capture.302.b: „Wir werden niemals aufgeben!“
 city_capture.302.c: „Ein dunkler Tag für das belarussische Volk …“
 city_capture.302.d.russia: „Minsk gehörte vor dem Ersten Weltkrieg zu Russland. Nach einer unglaublichen Offensive der russischen Armee scheint sich die Geschichte zu wiederholen. Die russische Armee bombardierte die Stadt aus der Luft und am Boden, und der belarussische Widerstand wurde immer schwächer, als die russische Kriegsmaschinerie die Stadt erreichte. Nach einer erschöpfenden und zermürbenden Schlacht, in der der größte Teil der Stadt in Schutt und Asche gelegt wurde, ergaben sich die verbliebenen Verteidiger den siegreichen russischen Streitkräften. Fabriken, Museen und Tausende von Zivilisten flohen nach Westen, um den Invasoren zu entkommen. Diese Niederlage ist ein sicherer Schlag für die belarussische Unabhängigkeit, doch nur die Zeit wird zeigen, ob die russische Besatzung vorübergehend oder dauerhaft sein wird.“
 city_capture.302.a.russia: „Das ist erst der Anfang. Bald werden wir unser Land zurückhaben!“
 city_capture.302.b.russia: „Wir werden unsere Unabhängigkeit niemals aufgeben! Kämpft weiter!“
 city_capture.302.c.russia: „Ein schwerer Schlag für die Zukunft von Belarus. Der russische Bär marschiert weiter …“

 city_capture.303.t: „Der Fall von Vilnius“
 city_capture.303.d: „Vilnius, bekannt für seine Altstadt, eine der größten erhaltenen mittelalterlichen Städte Nordeuropas, ist ein Ort, an dem einige der herausragendsten Architekturstile Europas – Gotik, Renaissance, Neoklassizismus und Barock – nebeneinander stehen.“ Doch den Einwohnern der Stadt standen dunkle Zeiten bevor, denn die Stadt wurde in der Schlacht um Vilnius verwüstet. Die [FROM.GetAdjective] versuchten, die Stadt einzukesseln, während die Verteidiger einen verzweifelten Ausbruch starteten, um der Belagerung zu entkommen. Es kam zu brutalen Straßenkämpfen, als die [FROM.GetAdjective]-Streitkräfte versuchten, die Verteidigung der Stadt zu schwächen. Nach einer erbitterten Schlacht, bei der große Teile der Stadt in Trümmern und Flammen lagen, ergaben sich die [FROM.FROM.GetAdjective]-Verteidiger. Einst ein europäisches Kulturdenkmal, ist es noch zu früh, um zu sagen, ob Vilnius seinen Vorkriegsglanz wiedererlangen wird.
 city_capture.303.a: „Wir werden bis zum Letzten kämpfen!“
 city_capture.303.b: „Das ‚Jerusalem‘ des Nordens gehört uns!“
 city_capture.303.c: „Ist die große litauische Stadt schließlich gefallen?“

 city_capture.304.t: „Der Fall von Nanjing“
 city_capture.304.d: „Nach einem tagelangen, vernichtenden Bombardement vom Zijinshan, dem „Purpurberg“, und wiederholten Angriffen auf seine Mauern fiel Nanjing am frühen Abend. Die Verteidiger an den Toren Zhonghua und Guanghua kämpften bis zum letzten Mann. Ihre Leichen lagen auf den großen Mauern der Stadt verstreut, während ihre Kameraden den kämpfenden Rückzug durch die verwinkelten Straßen antraten. Da kein Ende in Sicht ist und es den [FROM.FROM.GetAdjective] Einheiten außerhalb der Stadt nicht gelungen ist, die Kontrolle über die Zijinshan-Batterien zurückzugewinnen, droht den wenigen verbliebenen Einheiten nur noch die Vernichtung. Der Verlust der alten südlichen Hauptstadt wird zweifellos einen schweren Schlag für die [FROM.FROM.GetAdjective] Kriegsanstrengungen bedeuten, obwohl [FROM.FROM.GetLeader] bereits [Prev.GetHerHis] seinen Willen zum Sieg bekundet hat.“
 city_capture.304.a: „Die südliche Hauptstadt gehört uns!“
 city_capture.304.b: „Wir würden lieber sterben als aufgeben! Wir kommen zurück!“
 city_capture.304.c: „Die großeartige Stadt Nanjing ist gefallen.“
 city_capture.304.d.japan: „Nach einem tagelangen, vernichtenden Bombardement vom Zijinshan, dem „Purpurnen Berg“, und wiederholten Angriffen auf die Stadtmauern fiel Nanjing am frühen Abend. Die Verteidiger kämpften bis zum letzten Mann, doch der Rest der Armee brach zusammen, kurz nachdem die japanischen Truppen die aufgehende Sonne über dem Zhonghua-Tor gehisst hatten. Es begann eine chaotische Flucht, die Uniformen und Gewehre in den verwinkelten Straßen der Stadt zurückließ. \n\nObwohl die Japaner erklärt haben, dass die Besetzung Nanjings friedlich verlaufen werde, liegen überall Tote und Sterbende, und vereinzelte Schüsse hallen weiterhin innerhalb der Stadtmauern wider, während die Feuer ungehindert lodern. Der Morgengrauen wird zweifellos den Beginn einer düsteren neuen Realität für die alte Hauptstadt des Südens und ihre verbliebenen Bewohner markieren.“
 city_capture.304.a.japan: „Banzai! Ein glorreicher Sieg für den Kaiser!“
 city_capture.304.b.japan: „Wir werden uns den japanischen Hunden niemals ergeben!“
 city_capture.304.c.japan: „Mögen die Kami den Menschen von Nanjing gnädig sein …“

 city_capture.305.t: „Die Übergabe von Wuhan“
 city_capture.305.d: „Nach einer erbitterten Schlacht fiel das Dreistädtegebiet Wuhan heute an die Streitkräfte von [FROM.GetName]. Die Verteidiger hofften vielleicht, Wu Peifus erfolgreiche Verteidigung von Wuchang im Jahr 1926 zu wiederholen und die Schlacht in eine langwierige Belagerung zu verwandeln, doch ein konzertierter Angriff und das Ausbleiben von Unterstützung durch den Fluss machten diese Hoffnungen zunichte.\n\nMit der [FROM.GetAdjective]-Flagge, die sowohl auf dem Gouverneurspalast als auch auf dem Luojia-Hügel wehte, hat [FROM.GetName] [FROM.FROM.GetNameDef] einen schweren Schlag versetzt und einen der größten Logistikknotenpunkte Chinas sowie eines seiner produktivsten Arsenale erobert. Ob [?global.date.GetDateStringNoHourLong] eines Tages als Wendepunkt oder nur als eine weitere Schlacht angesehen wird, es wird mit Sicherheit die Gedanken von [FROM.FROM.GetAdjective] Führer für einige Zeit."
 city_capture.305.a: „Wuhan, die Stadt der Flüsse, gehört uns!“
 city_capture.305.b: „Wir würden lieber sterben, als uns zu ergeben! Wir werden zurückkommen!“
 city_capture.305.c: „Eine schwere Niederlage für [FROM.FROM.GetAdjective]“
 city_capture.305.d.japan: „Nach einer erbitterten Schlacht fiel das Dreistädtegebiet Wuhan heute an japanische Streitkräfte. Die Verteidiger hofften vielleicht, Wu Peifus erfolgreiche Verteidigung von Wuchang im Jahr 1926 zu wiederholen und die Schlacht in eine langwierige Belagerung zu verwandeln, doch die japanische Kontrolle über den Fluss und die überwältigende Feuerkraft machten solche Bemühungen vergeblich. Mit der Hinomaru, die über dem Gouverneurspalast und dem Luojia-Hügel flog, hat Japan [FROM.FROM.GetNameDef] einen schweren Schlag versetzt und einen der größten Logistikknotenpunkte Chinas und eines seiner produktivsten Arsenale erobert. Da das chinesische Landesinnere nun offen liegt, wird dies wahrscheinlich nicht der letzte sein.“
 city_capture.305.a.japan: „Jetzt zeigen wir den Chinesen ihren Platz!“
 city_capture.305.b.japan: „Wir werden uns den japanischen Hunden niemals ergeben!“
 city_capture.305.c.japan: „Japan siegt an allen Fronten!“

 city_capture.306.t: „Die Eroberung von Guangzhou“
 city_capture.306.d: „Nach heftigen Häuserkämpfen eroberten [FROM.GetName]-Truppen heute früh Guangzhou. Die Hafenstadt, international oft unter dem Namen „Kanton“ bekannt, ist Südchinas größtes Industrie- und Handelszentrum außerhalb Hongkongs. Ihr Verlust wäre ein schwerer Rückschlag für [FROM.FROM.GetNameDef]s Kriegsanstrengungen. Obwohl die Hafengebiete und engen Gassen der Stadt sicher scheinen, deuten Gerüchte auf eine organisierte Widerstandsbewegung im Baiyun-Gebirge im Norden hin, von der aus möglicherweise ein Versuch unternommen wird, die Stadt zurückzuerobern. Südchina und insbesondere Guangdong sind für ihren Widerstand gegen äußere Einflüsse bekannt, sei es aus Peking oder anderswo. Die Stadt zu halten, könnte mehr sein, als [FROM.GetLeader] erwartet hat.“
 city_capture.306.a: „Der Hafen von Kanton ist eingenommen!“
 city_capture.306.b: „Eine Niederlage, von der wir uns erholen müssen!“
 city_capture.306.c: „Ein schwerer Verlust für [FROM.FROM.GetName]“
 city_capture.306.d.japan: „Nach einem Bombardement, das 130 Kilometer entfernt in Hongkong hörbar war, fiel Guangzhou heute an die Streitkräfte von [new_controlled.GetName]. Die Stadt hat seit der deutschen Reaktion auf die Severn-Note im Oktober 1926 keine derartige Belagerung mehr erlebt, doch im Gegensatz zur Kaiserlichen Marine scheinen ihre Besatzer zum Bleiben geneigt. Im Büro des Provinzgouverneurs wurde bereits ein militärisches Hauptquartier eingerichtet, und in der Nähe auf dem Yuexiu-Hügel wird ein Lager errichtet.\n\nGerüchten zufolge soll jedoch im nördlich gelegenen Baiyun-Gebirge Widerstand organisiert werden, und von dort aus könnte ein Versuch unternommen werden, die Stadt zurückzuerobern. Südchina und insbesondere Guangdong sind für ihren Widerstand gegen externe Kontrolle bekannt, sei es aus Peking oder anderswo. Die Kontrolle der Region könnte Japans Erwartungen übertreffen.“
 city_capture.306.a.japan: „Erst Guangzhou und dann ganz Südchina!“
 city_capture.306.b.japan: „Wir werden uns den japanischen Hunden niemals ergeben!“
 city_capture.306.c.japan: „Die Japaner kontrollieren jetzt den Perlenfluss …“

 city_capture.307.t: „Der Fall von Chongqing“
 city_capture.307.d: „Als äußerster schiffbarer Punkt am mächtigen Jangtsekiang waren die Straßen von Chongqing einst voller Flüchtlinge – Reiche wie Arme, alle auf der Flucht vor dem unaufhaltsamen japanischen Vormarsch. Das war vor einigen Tagen. Als die Sirenen der Stadt heulten und Donner und Blitz der Artillerie die letzte Stellung der Verteidiger am Ostufer des Flusses markierten, leerte sich die Stadt erneut. Die Massenpanik forderte fast so viele Todesopfer wie die Invasoren. \n\nJetzt sind die Straßen ruhig, nur noch Rauch, Trümmer und Leichen sind zu sehen. Mit dem Fall von Chongqing steht Japan der totalen Herrschaft über Südwestchina nur noch wenig im Weg.“
 city_capture.307.a: „Ein weiterer glorreicher Sieg!“
 city_capture.307.b: „Ein schwerer Verlust, aber wir werden uns erholen!“
 city_capture.307.c: „Ein wichtiger Schritt für Japan bei der Verwirklichung seiner Ambitionen.“

 city_capture.308.t: „Der Fall Kunmings“
 city_capture.308.d: „Zum ersten Mal seit der Niederlage der Drei Feudalherren im Jahr 1681 fiel die Stadt Kunming an einen Eindringling außerhalb der Provinz Yunnan. Nach dem Verlust des Flugplatzes Wujiaba im Südosten wurden die Truppen von [FROM.FROM.GetNameDef] schrittweise entlang des Dian-Sees zurückgedrängt, bis sie schließlich zusammenbrachen, als die alten Stadtmauern überrannt wurden. Während die Truppen von [FROM.GetNameDef] unter den ikonischen Jinma-Biji-Bögen marschieren, müssen sich ihre Anführer damit abfinden, dass sie nicht nur das produktive Kunming-Arsenal, sondern auch die Endstation der äußerst profitablen Kunming-Haiphong-Eisenbahn kontrollieren.“
 city_capture.308.a: „Mit diesem Sieg ist unsere Stellung im Westen Chinas gesichert.“
 city_capture.308.b: „Wir werden uns in den Bergen verschanzen!“
 city_capture.308.c: „Die Berge von Yunnan haben einen neuen Herrn …“
 city_capture.308.d.japan: „Zum ersten Mal seit der Niederlage der Drei Feudalherren im Jahr 1681 fiel die Stadt Kunming an einen ausländischen Eroberer. Nach dem Verlust des Wujiaba-Flugplatzes im Südosten wurden die [FROM.FROM.GetNameDef]-Streitkräfte entlang des Dian-Sees nach und nach zurückgedrängt, bis sie schließlich zusammenbrachen, als die alten Stadtmauern überrannt wurden. Während japanische Truppen unter den ikonischen Jinma-Biji-Bögen marschieren, müssen sich ihre Anführer damit abfinden, dass sie nicht nur das mächtige Arsenal von Kunming, sondern auch die Endstation der strategisch wichtigen Kunming-Haiphong-Eisenbahn kontrollieren. China wurde ein weiterer schwerer Schlag versetzt. Wie viele weitere Angriffe kann Japan noch ertragen, nachdem es nun so weit ins Landesinnere vorgedrungen ist?“
 city_capture.308.a.japan: „Die Chinesen können unserem Vormarsch nicht standhalten!“
 city_capture.308.b.japan: „In die Berge! Wir werden uns ihnen niemals ergeben, niemals!“
 city_capture.308.c.japan: „Die Eroberung Chinas ist nur einen Katzensprung entfernt …“

 city_capture.309.t: „Zhang wird aus Jinan vertrieben!“
 city_capture.309.d_Zongchang: „Seit 1925 spiegelt die Stadt Jinan ihren Herrn wider: korrupt und korpulent, voller Laster und Schurkerei. Von seinem „Hof“ aus förderte Zhang Zongchang alle, von Künstlern und Schriftstellern bis hin zu Playboys und Prostituierten, ließ jeden hinrichten, der ihm in die Quere kam, und spaltete Köpfe wie Melonen. All dem wurde ein Ende gesetzt, als Jinans Verteidigung heute zusammenbrach. Berichten zufolge hörte man Zhang selbst über den Lärm hinweg brüllen, vielleicht überwachte er die Evakuierung seines unermesslichen Reichtums. Nun ist er nirgends zu finden, sein Harem verlassen, sein weitläufiges Herrenhaus in Flammen aufgegangen. Manche sagen, Zhang werde zurückkehren, entweder als Sieger oder in einem Sarg – eine Vorstellung, die nicht ohne Präzedenzfall ist. Einmal marschierte er trotz seiner Niederlage durch Jinan, in einem Sarg sitzend und eine große Zigarre rauchend.“ city_capture.309.d_Tianran: „Hoch oben auf dem Berg Tai schien Zhang Tianran den Gepflogenheiten der Welt zu entfliehen, doch in Wahrheit reichte sein Einfluss weit über Shandong hinaus. Durch den Yiguandao-Glauben waren seine Augen und Ohren überall und oft auch mit der scharfen Spitze eines Messers. \n\nSeine Anhänger befinden sich jedoch auf dem Rückzug, und selbst der Berg Tai selbst ist einer entschlossenen [FROM.GetName]-Offensive zum Opfer gefallen. Der Schrein der Blauen Morgenröte, der Tempel des Jadekönigs und zahlreiche andere heilige Stätten sind nun in den Händen respektloser Soldaten; sie trampeln durch die heiligen Stätten, verstreuen Statuen, Opfergaben und Weihrauch und plündern wahllos. Taishan wird sich vielleicht erst in einer Generation erholen, doch Zhangs Schicksal ist alles andere als sicher. Dieser Verlust wird seine Anhänger zweifellos erzürnen, und er war schon immer planlos.“
 city_capture.309.a: „Gut, dass wir ihn los sind!“
 city_capture.309.b: „Das ist nichts weiter als ein taktischer Rückzug!“
 city_capture.309.c: „Ein Ende für Chinas niederträchtigsten Kriegsherrn?“
 city_capture.309.e: „Ein vorzeitiges Ende für einen seltsamen Glauben.“

 city_capture.310.t: „Der Untergang Alexandrias“
 city_capture.310.d: „Die vom legendären Eroberer Alexander selbst gegründete Stadt Alexandria war vor allem für ihre Wunder wie die Bibliothek von Alexandria und die Nekropole bekannt.“ Doch die Geschichte wiederholte sich: Die antike Stadt wurde erneut von einer fremden Macht erobert. Nach einem schweren Bombardement mussten sich die [FROM.FROM.GetAdjective] in die Zitadelle von Qaitbay zurückziehen. Von allen Seiten umzingelt und mit dem einzigen Fluchtweg über das Meer, leisteten die [FROM.FROM.GetAdjective] verzweifelte Verteidigung. Da ihre Vorräte jedoch begrenzt und die Moral niedrig war, blieb den [FROM.FROM.GetAdjective] Verteidigern nichts anderes übrig, als der siegreichen [FROM.GetAdjective] Armee ihre bedingungslose Kapitulation anzubieten. Trotz des großen Sieges haben die [FROM.GetAdjective] Streitkräfte jedoch geschworen, die historische Stadt nicht zu schädigen. Gebäude."
 city_capture.310.a: "Mit diesem Sieg gehört die Stadt Alexanders uns!"
 city_capture.310.b: "Eine schwere Niederlage! Wir werden sie nicht dulden!"
 city_capture.310.c: „Die Stadt Alexanders wurde erneut erobert…“
 city_capture.310.d.ottomans: „Alexandria ist eine Stadt von kultureller Bedeutung und ein Stolz der ägyptischen Nation. Als Ort großer antiker Wunder wie der Bibliothek von Alexandria ist die Stadt ein wichtiges Zentrum des Lebens, der Kultur und der Industrie Ägyptens. Die Osmanen haben jedoch enorme Fortschritte im Krieg gegen Ägypten und seine arabischen Verbündeten erzielt, als die osmanischen Streitkräfte heute Morgen die Stadt und den Hafen eroberten. Der ägyptischen Marine gelang die Flucht vor dem Eintreffen der osmanischen Streitkräfte, doch die verbliebenen Verteidiger konnten die Osmanen nicht zurückdrängen. Von allen Seiten umzingelt und der Macht der osmanischen Armee ausgesetzt, flohen die Ägypter aus der Stadt – die Osmanen kontrollieren die antike Stadt nun erneut. Trotz des glorreichen Sieges der Osmanen über ihre ägyptischen Feinde haben die Osmanen versprochen, die antiken Gebäude der Stadt nicht zu zerstören.“
 city_capture.310.a.ottomans: „Mit diesem Sieg dringen wir weiter nach Ägypten vor!“
 city_capture.310.b.ottomans: „Wir werden uns den Türken niemals ergeben! Wir kommen zurück!“
 city_capture.310.c.ottomans: „Die Osmanen haben dem Kairoer Pakt einen Schlag versetzt.“

 city_capture.311.t: „Der Fall von [217.Controller.GetVictoryPointName_3529]“
 city_capture.311.d: „Die Stadt [217.Controller.GetVictoryPointName_3529] war aufgrund ihrer Lage jahrhundertelang ein wichtiges Verkehrs- und Handelszentrum. Trotz des explosionsartigen Bevölkerungswachstums machten die schlechten Bedingungen die Stadt zu einer Brutstätte revolutionärer Aktivitäten. Während des Russischen Bürgerkriegs wurde die Stadt zum Schauplatz einer wichtigen Schlacht und Belagerung, und so wiederholt sich die Geschichte erneut: Die Stadt wurde erneut zum Schlachtfeld. Große Teile der Stadt lagen in Trümmern, da erbitterte Straßenkämpfe und Luftangriffe weite Teile der Stadtzentren in Schutt und Asche legten. Trotz des nahezu fanatischen Widerstands der [FROM.FROM.GetAdjective]-Streitkräfte gab die [FROM.GetAdjective]-Armee heute bekannt, dass die Stadt in ihre Hände gefallen sei.“
 city_capture.311.a: „Keinen Schritt zurück! Wir werden zurückkehren!“
 city_capture.311.b: „Ein glorreicher Sieg, bald ist es um den russische Bären geschehen.“
 city_capture.311.c: „Russland kommt weiter in seinem Krieg zum taumeln.“

 city_capture.312.t: „Der Fall von [653.Controller.GetVictoryPointName_1821]“
 city_capture.312.d: „Die Stadt [653.Controller.GetVictoryPointName_1821], eingebettet in die Ostseite des russischen Uralgebirges und durch den Fluss Isset geteilt, ist bekannt als eine bedeutende Stadt, die die östliche und westliche Hälfte Russlands verbindet. Hier wurde auch die ehemalige russische Zarenfamilie vor ihrer unglücklichen Hinrichtung gefangen gehalten.\n\nDoch es scheinen erneut schwere Zeiten über die Stadt hereingebrochen zu sein, da [FROM.FROM.GetAdjective]-Truppen die Stadt im Zuge der heranrückenden [FROM.GetAdjective]-Armeen verließen. Die [FROM.FROM.GetAdjective]-Kriegsanstrengungen haben mit dem Verlust dieses wichtigen Knotenpunkts zwischen Europa und Asien und der wertvollen Ressourcen des Urals eine schwere Niederlage erlitten.“
 city_capture.312.a: „Das Ende für Mütterchen Russland ist nahe.“
 city_capture.312.b: „Dieser Sieg hat den russischen Kriegsanstrengungen einen schweren Schlag versetzt.“
 city_capture.312.c: „Das Ende der Russen scheint nahe.“



