### City Capture Events ###

 city_capture.251.t: "Der Fall von London"
 city_capture.251.d.generic: "Berichte aus London bestätigen, dass die Hauptstadt von [FROM.FROM.GetNameDef] nach langen, erbitterten Kämpfen über die Themse hinweg von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Streitkräfte leisteten zähen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nZum ersten Mal seit 1216 ist London in die Hände eines ausländischen Angreifers gefallen. Die Atmosphäre in der Stadt ist schwer, und in der Nacht hallen noch immer Schüsse wider, während die [FROM.FROM.GetAdjective] Kräfte sich zurückziehen und Demonstrierende sowie [FROM.GetAdjective] Militärpolizei in den Straßen aneinandergeraten."
 city_capture.251.d.entente: "Berichte aus London bestätigen, dass die Hauptstadt der syndikalistischen Britischen Union nach heftigen Kämpfen über die Themse hinweg von vorrückenden kanadischen Soldaten erobert wurde. Britische Kräfte leisteten erbitterten Widerstand, in der Hoffnung, ihre royalistischen Gegenspieler so lange wie möglich aufzuhalten, wurden jedoch schließlich überwältigt.\n\nWährend sich der Staub legt, scheint London erneut in den Händen derselben Regierung zu sein, die es 1925 verlassen hatte. Die Atmosphäre bleibt angespannt, und in der Nacht sind weiterhin vereinzelte Schüsse zu hören, während sich die syndikalistische Armee zurückzieht und nur Demonstrierende zurücklässt, die sich den kanadischen Truppen entgegenstellen."
 city_capture.251.d.ireland: "In einer überraschenden Wendung bestätigen Berichte aus London, dass die Stadt nach heftigen Kämpfen über die Themse hinweg von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Noch vor wenigen Jahrzehnten waren es die [FROM.FROM.GetAdjective], die während des Unabhängigkeitskrieges die Kontrolle über [FROM.GetAdjective] Städte erlangten – doch nun scheint sich das Blatt dramatisch gewendet zu haben, da die [FROM.GetAdjective] Flagge über London weht.\n\nWährend die [FROM.GetAdjective] Truppen größtenteils diszipliniert bleiben, trotz einiger interner Stimmen, die nach Vergeltung gegenüber Großbritannien rufen, liegt eine schwere Stimmung über der Stadt. Immer wieder hallen Schüsse durch die Straßen, während sich die [FROM.FROM.GetAdjective] Kräfte zurückziehen und Demonstrierende sowie [FROM.GetAdjective] Militärpolizei aneinandergeraten."
 city_capture.251.a: "Dies ist nur ein vorübergehender Rückschlag!"
 city_capture.251.b: "Dies ist der Anfang vom Ende."
 city_capture.251.c: "Mit London in [FROM.GetAdjective] Händen ist die Niederlage von [FROM.FROM.GetAdjective] unvermeidlich."
 city_capture.251.e: "Es scheint, als sei der König zurückgekehrt."
 city_capture.251.f: "Hoch über London Town hissten sie stolz die Fahne des Krieges."

 city_capture.252.t: "Der Fall von Paris"
 city_capture.252.d.germany: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen über die breiten Boulevards und die Seine hinweg von vorrückenden deutschen Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die Deutschen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend schockierte Pariserinnen und Pariser zusahen, marschierte die deutsche Armee erneut denselben Weg hinunter wie im Weltkrieg – über die Champs-Élysées bis zum Eiffelturm. Die anfänglich beinahe festliche Stimmung schlug jedoch bald in erbitterte Kämpfe in den Straßen um, als [FROM.FROM.GetAdjective] Widerstand in der Nacht aufflammte und [GER.GetAdjective] Panzer mühelos durch provisorische Barrikaden in den breiten Pariser Straßen brachen."
 city_capture.252.d.exiles: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen über die breiten Boulevards und die Seine hinweg von vorrückenden Exiltruppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die Exilstreitkräfte so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend schockierte Pariserinnen und Pariser zusahen, marschierte die Armee der Exilregierung über die Champs-Élysées in Richtung Eiffelturm. Die zunächst festliche Atmosphäre wandelte sich jedoch bald in erbitterte urbane Gefechte, als [FROM.FROM.GetAdjective] Widerstand in der Nacht aufkam und die Exiltruppen mühelos durch die notdürftigen Barrikaden in den breiten Pariser Straßen brachen."
 city_capture.252.d.other: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach heftigen Kämpfen über die breiten Boulevards und die Seine hinweg von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich überwältigt.\n\nWährend schockierte Pariserinnen und Pariser zusahen, marschierte die [FROM.GetAdjective] Armee über die Champs-Élysées in Richtung Eiffelturm. Die zunächst festliche Stimmung schlug jedoch bald in erbitterte Straßenkämpfe um, als [FROM.FROM.GetAdjective] Widerstand in der Nacht aufflammte und [FROM.GetAdjective] Truppen mühelos durch die notdürftigen Barrikaden in den breiten Pariser Straßen brachen."
 city_capture.252.a.germany: "Die Deutschen werden nicht siegen! Frankreich darf nicht schon wieder fallen!"
 city_capture.252.a: "Nein! Wir dürfen Paris nicht erneut fallen !"
 city_capture.252.b: "Unser Sieg über [FROM.FROM.GetNameDef] ist nun so gut wie sicher."
 city_capture.252.c.germany: "Dieses Mal muss das Ende bitter sein."
 city_capture.252.c: "Es scheint, dass der Fall von [FROM.FROM.GetNameDef] nun praktisch unvermeidlich ist."

 city_capture.253.t: "Der Fall von Berlin"
 city_capture.253.d.france: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspakts von vorrückenden Kommunarden-Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten harten Widerstand, in der Hoffnung, die Kommunarden so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend die schockierten Berlinerinnen und Berliner zusahen, marschierte die Kommunarden-Armee durch das zentrale Tor des Brandenburger Tors – ein Ritual, das zuvor ausschließlich dem Kaiser und seiner Familie vorbehalten war – und ließ anschließend einen Chor die Internationale singen, während das berühmte Monument für alle Welt sichtbar mit Kommunarden-Bannern verhüllt wurde. In den darauffolgenden Tagen verhafteten die Kommunarden [FROM.FROM.GetAdjective] Soldaten und Würdenträger und transportierten sie in Wagen der Militärpolizei ab."
 city_capture.253.d.lkmt: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt nach langen, erbarmungslosen Kämpfen durch die Hauptstadt des Reichspakts von vorrückenden Divisionen der Nationalrevolutionären Armee eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die NRA-Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend die schockierten Berlinerinnen und Berliner zusahen, wurde die Flagge der Weißen Sonne, des Blauen Himmels und der Ganz Roten Erde über dem schwer beschädigten Reichstag gehisst – ein ironisches Schicksal für das Deutsche Kaiserreich, das nicht allzu lange zuvor beinahe den Kuomintang vernichtet hätte. Offenbar hat der Kuomintang nun die Demütigung der Niederlage zurückgegeben."
 city_capture.253.d.other: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective] Stadt nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspakts von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend die schockierten Berlinerinnen und Berliner zusahen, marschierte die [FROM.GetAdjective] Armee durch das Brandenburger Tor und lauschte anschließend einer Rede von [FROM.GetLeader] vor dem berühmten Monument. Was jedoch letztlich die Aufmerksamkeit der Welt erregte, war ein Foto eines [FROM.GetAdjective] Soldaten, der stolz die [FROM.GetAdjective] Flagge vom Dach des schwer beschädigten Reichstags schwenkte – aufgenommen von einem seiner Kameraden."
 city_capture.253.a.france: "[FROM.FROM.GetNameDefCap] darf nicht so enden. Treibt die Kommunarden zurück!"
 city_capture.253.a.lkmt: "Wie ist das möglich? Das darf nicht sein!"
 city_capture.253.a: "Das darf nicht sein! Wie konnte Berlin fallen?!"
 city_capture.253.b.france: "Verdun, Chemin des Dames, Somme. Sie alle wurden gerächt."
 city_capture.253.b.lkmt: "Die Nordexpedition wurde gerächt."
 city_capture.253.b: "Für [FROM.FROM.GetNameDef] ist es nun so gut wie vorbei."
 city_capture.253.c: "Ein großer Sieg für [FROM.GetNameDef], ohne Zweifel."

 city_capture.254.t: "Der Fall von Madrid"
 city_capture.254.d.carlist: "Berichte aus Madrid bestätigen, dass die [FROM.FROM.GetAdjective] Stadt nach langen, erbarmungslosen Kämpfen durch das hügelige Gelände und die Altstadt von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Streitkräfte leisteten harten Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nOffiziellen Meldungen zufolge kam es zwar zu weit verbreiteten Plünderungen, doch wurden Denkmäler und bedeutende Gebäude vollständig verschont. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] bald kapituliert, trotz der Forderungen einiger [FROM.FROM.GetAdjective] Generäle nach unerbittlichem Widerstand."
 city_capture.254.d.other: "Berichte aus Madrid bestätigen, dass die [FROM.FROM.GetAdjective] Stadt nach langen, erbarmungslosen Kämpfen durch das hügelige Gelände und die Altstadt von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Streitkräfte leisteten harten Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nOffiziellen Meldungen zufolge wurde der Palacio Real de Madrid von [FROM.GetAdjective] Soldaten vollständig geplündert, was dazu führte, dass das Gebäude über Nacht niederbrannte. Außerdem soll die Puerta de Alcalá mit Sprengstoff präpariert worden sein und wurde zusammen mit vielen weiteren königlichen Denkmälern geringerer Bedeutung zerstört. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] bald kapituliert, trotz der Forderungen einiger [FROM.FROM.GetAdjective] Generäle nach unerbittlichem Widerstand."
 city_capture.254.a: "Ohne Madrid sind wir verloren."
 city_capture.254.b: "Madrid gehört endlich uns!"
 city_capture.254.c: "So fällt das Herz von [FROM.FROM.GetNameDef]."

 city_capture.255.t: "Der Fall von Barcelona"
 city_capture.255.d: "Berichte aus Barcelona bestätigen, dass die [FROM.FROM.GetAdjective] Stadt nach erbitterten Kämpfen über die Serra-de-Collserola-Bergkette hinweg von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nEs gab Berichte über lange Straßenkämpfe im Gotischen Viertel Barcelonas sowie vereinzelte Gefechte entlang der Riviera von Barcelona. Eben diese Riviera wurde zum Schauplatz einer langen, prunkvollen Parade der [FROM.GetAdjective] Truppen, die im Sonnenschein an den Stränden entlangmarschierten – ein unmissverständliches Symbol dafür, dass [FROM.GetNameDef] nun die Kontrolle über die katalanische Stadt übernommen hat."
 city_capture.255.a: "Das ist nicht gut..."
 city_capture.255.b: "Barcelona gehört endlich uns!"
 city_capture.255.c: "So fällt das Herz des alten Katalonien."

 city_capture.256.t: "Der Fall von Burgos"
 city_capture.256.d.SPA: "Berichte aus Burgos bestätigen, dass die provisorische carlistische Hauptstadt nach Gefechten auf dem Land von vorrückenden spanischen Truppen eingenommen wurde. Die Carlisten leisteten zähen Widerstand, in der Hoffnung, die spanischen Kräfte so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nKastilier, die in Richtung baskische Küste flohen, berichteten unter Tränen, wie ihre Heimat in diesem Bruderkonflikt brannte und verwüstet wurde – und dass spanische Soldaten sogar Gräueltaten an ihrem eigenen Volk verübten. Gerüchten zufolge wurde König Javier zusammen mit den fliehenden Zivilisten von carlistischen Milizen fortgebracht, doch sein Ziel bleibt unbekannt. Viele hoffen, dass das carlistische Spanien im feindlichen zentraliberischen Hochland weiterkämpfen kann, um seine übrigen Bastionen zu schützen."
 city_capture.256.d.SWF: "Berichte aus Burgos bestätigen, dass die provisorische carlistische Hauptstadt nach Gefechten im hügeligen Umland von vorrückenden anarcho-spanischen Truppen eingenommen wurde. Die Carlisten leisteten zähen Widerstand, in der Hoffnung, die feindlichen Kräfte aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nKastilier, die in Richtung baskische Küste flohen, berichteten unter Tränen, wie ihre Heimat brannte und verwüstet wurde – und dass CNT-FAI-Soldaten sogar Gräueltaten an ihrem eigenen Volk begingen. Gerüchten zufolge wurde König Javier zusammen mit den fliehenden Zivilisten von carlistischen Milizen fortgebracht, doch sein Ziel bleibt unbekannt. Viele hoffen, dass das carlistische Spanien im zentralen Hochland weiterkämpfen kann, um ihre Heimat vor dem Druck der syndikalistischen Invasion zu schützen."
 city_capture.256.a: "Wir werden nicht kapitulieren! Für Javier!"
 city_capture.256.b: "Ein verheerender Schlag gegen die carlistischen Eroberungsträume."
 city_capture.256.c: "Können die Carlisten sich davon überhaupt noch erholen?"

 city_capture.257.t: "Der Fall von Gibraltar"
 city_capture.257.d: "Berichte aus Gibraltar bestätigen, dass die Festung nach schnellen Landungen und Gefechten entlang der Küste von [FROM.GetAdjective] Truppen eingenommen wurde, wobei die Kämpfe sich bis zum Felsen von Gibraltar selbst ausdehnten. Die [FROM.FROM.GetAdjective] Kräfte leisteten zähen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Invasoren so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nWährend die Einnahme Gibraltars selbst schnell verlief, dauerten Gefechte in den Tunneln des Felsmassivs bis spät in den Abend, ehe die eingekesselte und verzweifelte [FROM.FROM.GetAdjective] Garnison ihre offizielle Kapitulation verkündete."
 city_capture.257.a: "Nun kontrollieren sie den Zugang zum Mittelmeer..."
 city_capture.257.b: "Das Tor zum Mittelmeer gehört uns!"
 city_capture.257.c: "Der mächtige Felsen von Gibraltar ist gefallen?"

 city_capture.258.t: "Der Fall von Lissabon"
 city_capture.258.d: "Berichte aus Lissabon bestätigen, dass die [FROM.FROM.GetAdjective] Stadt nach Gefechten durch die Serra de Monsanto und einem schnellen Vorstoß zur Mündung des Tejo von vorrückenden [FROM.GetAdjective] Truppen eingenommen wurde. Die [FROM.FROM.GetAdjective] Kräfte leisteten harten Widerstand, in der Hoffnung, die [FROM.GetAdjective] Truppen so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nDer Kampf um Lissabon wurde dadurch erschwert, dass die [FROM.FROM.GetAdjective] Verteidiger absichtlich die Brücken der Stadt zerstörten, wodurch die Angreifer den großen Fluss überqueren mussten, um die Stadt vollständig zu sichern. Auf der Praça do Comércio fand eine Zeremonie statt, in der die [FROM.GetAdjective] Kräfte die Kapitulation aller verbliebenen [FROM.FROM.GetAdjective] Soldaten in den umliegenden Hügeln forderten."
 city_capture.258.a: "Wir werden bis zum Letzten kämpfen!"
 city_capture.258.b: "Endlich steht Lissabon unter unserer Kontrolle."
 city_capture.258.c: "Ich verstehe…"

 city_capture.259.t: "Der Fall von Chicago"
 city_capture.259.d.apg: "Minutemen-Milizen rücken seit einiger Zeit auf die provisorische Hauptstadt Chicagos von [FROM.FROM.GetNameDef] vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende Unionstruppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.Ge
 city_capture.259.d.usa: "Bundestruppen drängen seit einiger Zeit auf [FROM.FROM.GetNameDef]s provisorische Hauptstadt Chicago. Es gibt Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Truppen. [FROM.FROM.GetLeader]s aktueller Aufenthaltsort ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichten zufolge hat die Militärpolizei begonnen, potenzielle Agitatoren und wichtige syndikalistische Persönlichkeiten zusammenzutreiben und zu verhaften, und in den Hochhausvierteln der Stadt breiten sich zahlreiche Brände ungehindert aus. Ist dies das Ende des sozialistischen Experiments in Amerika?"
 city_capture.259.d.apg: "Minutemen-Milizen rücken seit einiger Zeit auf die provisorische Hauptstadt Chicagos von [FROM.FROM.GetNameDef] vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende Unionstruppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizverbänden aus der Stadt geflohen ist.\n\nEs wird von weit verbreiteten Gräueltaten berichtet, da Minutemen gefangene Milizionäre und WCA-Aktivisten zusammentreiben und standrechtlich erschießen. Viele Feuer breiten sich ungehindert durch die Hochhausviertel der Stadt aus. Ist dies das Ende des sozialistischen Experiments in Amerika?"
 city_capture.259.d.usa: "Bundeskräfte rücken seit einiger Zeit auf die provisorische Hauptstadt Chicagos von [FROM.FROM.GetNameDef] vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende Truppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizverbänden aus der Stadt geflohen ist.\n\nLaut Berichten hat die Militärpolizei begonnen, mögliche Unruhestifter und wichtige syndikalistische Persönlichkeiten aufzuspüren und festzunehmen, während viele Feuer ungehindert durch die Hochhausviertel der Stadt lodern. Ist dies das Ende des sozialistischen Experiments in Amerika?"
 city_capture.259.d.other: "[FROM.GetAdjective] Kräfte rücken seit einiger Zeit auf die provisorische Hauptstadt Chicagos von [FROM.FROM.GetNameDef] vor. Nun treffen Berichte über die Einnahme der Stadt durch vorrückende Truppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] mit Milizverbänden aus der Stadt geflohen ist.\n\nLaut Berichten hat die Militärpolizei begonnen, mögliche Unruhestifter und wichtige syndikalistische Persönlichkeiten festzunehmen, während viele Feuer ungehindert durch die Hochhausviertel der Stadt lodern, während [FROM.GetAdjective] Kräfte darum kämpfen, Ordnung herzustellen."
 city_capture.259.a: "Der Kampf ist noch nicht vorbei!"
 city_capture.259.b: "Die syndikalistische Hochburg ist gefallen!"
 city_capture.259.c: "Vielleicht ist der Krieg bald vorbei?"

 city_capture.260.t: "Der Fall von Baton Rouge"
 city_capture.260.d.wca: "Sozialistische Milizen rücken seit einiger Zeit auf die Stadt Baton Rouge vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende Milizen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBeunruhigende Meldungen berichten davon, dass Union-Vertreter und Minutemen von aufgebrachten Menschenmengen auf offener Straße gelyncht werden und dass die Stadt vollständig geplündert wurde, während Feuer sich durch die Innenstadtgebiete ausbreiten. Ist dies das Ende des reaktionären Aufstands in Amerika?"
 city_capture.260.d.usa: "Bundeskräfte rücken seit einiger Zeit auf die Stadt Baton Rouge vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende US-Truppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei begonnen, Union-Vertreter und Minutemen massenhaft festzunehmen, während Feuer sich ungehindert durch die Stadt ausbreiten, da die Bundesarmee sich auf die Wiederherstellung der Ordnung konzentriert. Ist dies das Ende des reaktionären Aufstands in Amerika?"
 city_capture.260.d.other: "[FROM.GetAdjective] Kräfte rücken seit einiger Zeit auf die Stadt Baton Rouge vor. Nun treffen Berichte über die unmittelbar bevorstehende Einnahme der Stadt durch vorrückende Truppen ein. Der derzeitige Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, doch man glaubt, dass [FROM.FROM.GetLeader.GetSheHe] rasch aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei begonnen, Minutemen und wichtige Union-Führer festzunehmen, während viele Feuer ungehindert durch die Hochhausviertel der Stadt lodern, während [FROM.GetAdjective] Kräfte darum kämpfen, Ordnung herzustellen."
 city_capture.260.a: "Der Kampf ist noch nicht vorbei!"
 city_capture.260.b: "Die Union-Hochburg ist gefallen!"
 city_capture.260.c: "Vielleicht ist der Krieg bald vorbei?"

 city_capture.261.t: "Der Fall von Denver"
 city_capture.261.d.wca: "Sozialistische Milizen haben immer wieder vereinzelte Gefechte mit der Bundesregierung über die Great Plains hinweg ausgetragen. Heute gipfelten ihre Bemühungen, als sie schließlich nach einem groß angelegten Angriff über das South-Platte-Tal auf Denver vorrückten – die Hauptstadt Colorados und das wichtigste föderale Bollwerk in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint zweifellos ein schwerer Schlag für die Zukunft der Vereinigten Staaten zu sein. Und während die Kämpfe im South-Platte-Tal abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher vor dem Workers' Congress kapitulieren wird."
 city_capture.261.d.acc: "[FROM.GetAdjective] Rekruten haben lange, schwierige Gefechte mit der Bundesregierung über die Rocky Mountains hinweg ausgetragen. Heute fanden ihre Bemühungen ihr Ende, als sie schließlich nach einem groß angelegten Angriff über den South Platte River auf Denver vorrückten – die Hauptstadt Colorados und das wichtigste föderale Bollwerk in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint zweifellos ein schwerer Schlag für die Zukunft der Vereinigten Staaten, und da die Kämpfe im South Platte Valley nachlassen, sind sich viele Experten einig, dass die Bundesregierung nun mit ziemlicher Sicherheit eine Einigung mit [FROM.GetNameDef] erzielen wird.
 city_capture.261.d.apg: "Minutemen-Milizen haben über die Great Plains hinweg immer wieder vereinzelte Gefechte mit der Bundesregierung geführt. Heute fanden ihre Bemühungen ihren Höhepunkt, als sie schließlich nach einem groß angelegten Angriff über das South-Platte-Tal auf Denver vorrückten – die Hauptstadt Colorados und das wichtigste föderale Bollwerk in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint zweifellos ein schwerer Schlag für die Zukunft der Vereinigten Staaten zu sein. Und während die Kämpfe im South-Platte-Tal abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher vor den Minutemen kapitulieren wird."
 city_capture.261.d.other: "[FROM.GetAdjective] Kräfte drängen seit einiger Zeit über die Great Plains vor. Heute fanden ihre Bemühungen ihr Ende, als sie schließlich nach einem groß angelegten Angriff über das South-Platte-Tal auf Denver vorrückten – die Hauptstadt Colorados und das wichtigste verbleibende föderale Bollwerk.\n\nDer Fall der Queen City of the Plains scheint zweifellos ein schwerer Schlag für die Zukunft der Vereinigten Staaten zu sein. Und während die Kämpfe im South-Platte-Tal abklingen, scheint es fast sicher, dass [FROM.GetNameDef] nun einen deutlichen Vorteil besitzt."
 city_capture.261.a: "Der Kampf ist noch nicht vorbei!"
 city_capture.261.b: "Das föderale Bollwerk ist gefallen!"
 city_capture.261.c: "Die USA können nicht mehr viel aushalten, oder?"

 city_capture.262.t: "Der Fall von Sacramento"
 city_capture.262.d: "[FROM.GetAdjective] Kräfte haben lange, schwierige Gefechte mit kalifornischen Rekruten über die Rocky Mountains hinweg geführt. Heute fanden ihre Bemühungen ihr Ende, als sie schließlich nach einem groß angelegten Angriff über den American River auf Sacramento vorrückten – die Hauptstadt Kaliforniens und Sitz des State Capitol.\n\nAuch wenn die Stadt strategisch nicht von großer Bedeutung ist, zeigt sie doch, dass [FROM.GetAdjective] nun festen Halt über den Rockies gewonnen hat. Und da sich nun das gesamte Central Valley für [FROM.GetAdjective] Soldaten öffnet, sind sich viele Experten einig, dass es für [FROM.FROM.GetNameDef] klug wäre, mit [FROM.GetNameDef] zu verhandeln."
 city_capture.262.a: "Der Kampf ist noch nicht vorbei!"
 city_capture.262.b: "Die kalifornische Hochburg ist gefallen!"
 city_capture.262.c: "Wird dieser Bürgerkrieg jemals enden?"

 city_capture.263.t: "Der Fall von Washington"
 city_capture.263.d.wca: "Sozialistische Milizen sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht nun über dem US-Kapitol.\n\nGerüchten zufolge haben sozialistische Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um sie „vor Gericht zu stellen“, obwohl unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthaltsort ist unbekannt."
 city_capture.263.d.apg: "Minutemen-Milizen sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht nun über dem US-Kapitol.\n\nGerüchten zufolge haben die Minutemen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um ihre „Loyalität zu überprüfen“, obwohl unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthaltsort ist unbekannt."
 city_capture.263.d.acc_nee: "[FROM.GetAdjective] Rekruten sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht nun über dem US-Kapitol.\n\nDie Folgen sind relativ ruhig geblieben, da [FROM.GetAdjective] Vertreter sich mit dem für den Angriff verantwortlichen General trafen, obwohl unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthalt ist unbekannt."
 city_capture.263.d.can: "Die [FROM.GetAdjective] Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht nun über dem US-Kapitol.\n\nAnders als 1812 kam es zu keiner massenhaften Brandstiftung, doch einige [FROM.FROM.GetAdjective] Regierungsbeamte wurden von [FROM.GetAdjective] Mounties verhaftet, was die [FROM.GetAdjective] Regierung als „Vorsichtsmaßnahme“ bezeichnet. Unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthaltsort ist unbekannt." city_capture.263.d.feds: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie eingenommen. Sie stürmten das Kapitol und stießen auf starken Widerstand, doch schließlich gelang ihnen der Durchbruch und die Flagge von [FROM.GetNameDef] weht wieder über dem Kapitol.\n\nGerüchten zufolge haben Milizen der Föderalisten alle politischen Repräsentanten, die sie in der Stadt finden konnten, zusammengetrieben, um sie „vor Gericht zu stellen“. Unbestätigten Quellen zufolge wurden die wichtigsten Regierungsvertreter während der Schlacht evakuiert und ihr aktueller Aufenthaltsort ist unbekannt."
 city_capture.263.d.feds: "Die [FROM.GetAdjective] Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht erneut über dem US-Kapitol.\n\nGerüchten zufolge haben föderalistische Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um sie „vor Gericht zu stellen“, obwohl unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthaltsort ist unbekannt."
 city_capture.263.d.other: "Die [FROM.GetAdjective] Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Kapitol und trafen auf starken Widerstand, doch schließlich brachen sie durch, und die Flagge von [FROM.GetNameDef] weht nun über dem US-Kapitol.\n\nDies hat zu einem massiven Vorgehen gegen Regierungsbeamte geführt, mit Berichten über Massenverhaftungen und sogar Gerüchten über sofortige Hinrichtungen im Kapitol selbst, obwohl unbestätigte Quellen berichten, dass die meisten wichtigen Regierungsmitglieder während der Kämpfe evakuiert wurden; ihr derzeitiger Aufenthaltsort ist unbekannt."

 #Loser Responses
 city_capture.263.a: "[THIS.USA_fall_of_washington_event_option_old_controller]"
 city_capture.263.a.wca: "Wir dürfen Reed und seinen syndikalistischen Mob nicht gewinnen lassen!"
 city_capture.263.a.apg: "Wir dürfen Long und seine Minutemen-Schläger nicht die Nation kontrollieren lassen."
 city_capture.263.a.acc_nee: "Die Konstitutionalisten haben Washington erobert? Wie kann das sein?!"
 city_capture.263.a.can: "Kanada hat sich überschätzt – dies ist nur ein vorübergehender Rückschlag."
 city_capture.263.a.other: "Der Krieg ist noch lange nicht vorbei!"

 #Winner Responses
 city_capture.263.b: "[THIS.USA_fall_of_washington_event_option_new_controller]"
 city_capture.263.b.wca: "Die Zentralregierung wurde von ihrem goldenen Thron gestoßen."
 city_capture.263.b.apg: "Wir werden die Gründerväter stolz machen."
 city_capture.263.b.acc_nee: "Wir werden die Demokratie nach Washington zurückbringen!"
 city_capture.263.b.can: "Es ist an der Zeit, die Amerikaner vor sich selbst zu retten."
 city_capture.263.b.other: "Washington gehört jetzt uns!"

 #Neutral Responses
 city_capture.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
 city_capture.263.c.can_wca: "Die Lage im Süden wird äußerst dringend."
 city_capture.263.c.can_apg: "Die Lage im Süden scheint außer Kontrolle zu geraten."
 city_capture.263.c.can_acc_nee: "Hoffentlich stellen die [FROM.GetAdjective] Führer endlich Ordnung her."
 city_capture.263.c.american_wca: "Die Syndikalisten haben es bis nach Washington, D.C., geschafft?"
 city_capture.263.c.american_apg: "Die Reaktionäre haben es bis nach Washington, D.C., geschafft?"
 city_capture.263.c.american_acc_nee: "Die [FROM.GetAdjective] haben wirklich Mumm, das ist sicher."
 city_capture.263.c.american_can: "Die Kanadier wagen es? Das ist unerhört."
 city_capture.263.c.american_other: "Das ist nicht gut..."
 city_capture.263.c.non_american: "Wer Washington kontrolliert, kontrolliert Amerika – vorerst…"

 city_capture.264.t: "Der Fall von Singapur"
 city_capture.264.d.japan: "Singapur, das „Gibraltar des Ostens“, wurde von den kaiserlich-japanischen Streitkräften erobert, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung betrachtet wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton Building zu ihrem Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt – was ungefähr „Südliche Insel, im Zeitalter von Shōwa gewonnen“ bedeutet. Die Kempeitai patrouilliert in großer Zahl durch die Straßen, um deutlich zu machen, dass die Japaner gekommen sind, um zu bleiben."
 city_capture.264.d.siam: "Singapur, das „Gibraltar des Ostens“, wurde von [SIA.GetSIAprefixEN] [SIA.GetAdjective] Streitkräften erobert, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung betrachtet wurde.\n\nDie [SIA.GetAdjective] Militärverwaltung von Singapur hat das Raffles-Hotelgebäude zu ihrem Hauptquartier gewählt, und die Stadt wurde in Singhanakhon umbenannt – was ungefähr „Löwenstadt“ bedeutet. Damit steht die Straße von Malakka nun weitgehend unter vollständiger [SIA.GetAdjective] Kontrolle."
 city_capture.264.d.other: "Singapur, das „Gibraltar des Ostens“, wurde von den [FROM.GetAdjective] Streitkräften erobert, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung betrachtet wurde.\n\nDie [FROM.GetAdjective] Militärverwaltung von Singapur hat das Fullerton Building zu ihrem Hauptquartier gewählt. Die Militärpolizei patrouilliert in großer Zahl durch die Straßen, um deutlich zu machen, dass die [FROM.GetAdjective] gekommen sind, um zu bleiben."
 city_capture.264.a.japan: "Für den Kaiser!"
 city_capture.264.a.siam: "Singhanakhon und seine umliegenden Regionen sind ein integraler Bestandteil von Siam!"
 city_capture.264.a.other: "Die Löwenstadt gehört nun uns!"
 city_capture.264.b.germany: "Sie werden sich für diesen kleinlichen kolonialen Diebstahl noch bitterlich schämen, wenn die Kaiserliche Marine eintrifft!"
 city_capture.264.b.other: "Singapur ist gefallen? Wie ist das möglich!?"
 city_capture.264.c: "Singapur ist eine rechtmäßige britische Kolonie. Wir sollten diese Entwicklung genau beobachten."
 city_capture.264.d: "Die deutsche Vorherrschaft in den Ostindischen Inseln wird durch [FROM.GetNameDef] schwer erschüttert."

 city_capture.265.t: "Der Fall von New York City"
 city_capture.265.d.wca: "[FROM.GetAdjective] Milizen haben entlang des Hudson Rivers immer wieder vereinzelte Gefechte mit der Red Guard geführt. Heute Morgen fielen die Palisaden – sowohl natürliche als auch menschengemachte – aus sozialistischer Hand. Kurz darauf wurde Manhattan zur Kapitulation gezwungen, um ein gewaltiges Blutvergießen zu vermeiden, das ein städtischer Häuserkampf verursacht hätte. Die Verteidiger befahlen dem Rest der Red Guard, das Gold aus dem Federal Reserve Building in Sicherheit zu bringen, und ließen zahlreiche Angestellte in ihren Zellen auf Welfare Island zurück.\n\nGanz New York City steht nun unter der Kontrolle von [FROM.GetNameDef], und eine große Hilfsaktion wurde eingeleitet, um das gesamte Ausmaß der Schäden zu ermitteln, die die Offensive in der Stadt angerichtet hat."
 city_capture.265.d.other: "[FROM.GetAdjective] Kräfte drängen seit einiger Zeit den Hudson River hinunter. Heute fanden ihre Bemühungen ihr Ende, als sie nach erfolgreicher Einkesselung der verbliebenen Verteidiger auf New York City vorrückten. Zum großen Entsetzen der Eroberer war das Federal Reserve Building vollständig geplündert worden – das Gold war zuvor in ein Versteck gebracht worden. Politische Gefangene wurden in ihren Zellen auf Welfare Island zurückgelassen.\n\nDer Fall von New York City versetzt der Sache der [FROM.FROM.GetAdjective] einen schweren Schlag, da eines der größten Symbole amerikanischen Prestiges nun gewaltsam gefallen ist. Und während die Kämpfe im Hafen von New York abklingen, scheint es fast sicher, dass [FROM.GetNameDef] im Kampf um Neuengland nun im Vorteil ist."
 city_capture.265.a: "New York gehört uns!"
 city_capture.265.b: "Lady Liberty strahlt erneut!"
 city_capture.265.c: "Dies ist ein Rückschlag für die Revolution!"
 city_capture.265.d: "New York darf nicht in feindlicher Hand bleiben!"
 city_capture.265.e: "Die Sozialisten verlieren ein wichtiges Symbol."
 city_capture.265.f: "Und den Siegern gehört nun die Freiheitsstatue."

 city_capture.266.t: "Der Fall von Hongkong"
 city_capture.266.d.asia: "Truppen von [FROM.GetNameDef] haben die ehemalige britische Kronkolonie Hongkong erobert, nachdem sie die Gin-Drinkers-Linie durchbrochen und auf Hong Kong Island gelandet sind. Die Lage wurde für die Verteidiger rasch unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt ein „Neues Hongkong“ verkündete, „frei von westlichem Kolonialismus“."
 city_capture.266.d.legat: "Truppen von [FROM.GetNameDef] haben die ehemalige britische Kronkolonie Hongkong erobert, nachdem sie die Gin-Drinkers-Linie durchbrochen und auf Hong Kong Island gelandet sind. Die Lage wurde für die Verteidiger rasch unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt die Wiederherstellung des „alten Hongkong“ verkündete – mit der Rückkehr westlicher Kontrolle über die Stadt."
 city_capture.266.d.other: "Truppen von [FROM.GetNameDef] haben die ehemalige britische Kronkolonie Hongkong erobert, nachdem sie die Gin-Drinkers-Linie durchbrochen und auf Hong Kong Island gelandet sind. Die Lage wurde für die Verteidiger rasch unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nDamit ist die „Perle des Ostens“ endlich unter [FROM.GetAdjective] Kontrolle gesichert."
 city_capture.266.a: "Der Fall Hongkongs ist ein schwerer Schlag für [FROM.FROM.GetNameDef]."
 city_capture.266.b.asia: "Das Neue Hongkong wird ohne westlichen Imperialismus aufblühen!"
 city_capture.266.b.legat: "Hongkong steht wieder unter unserer Kontrolle."
 city_capture.266.b.other: "Die Perle des Ostens ist gesichert."
 city_capture.266.c: "[FROM.FROM.GetNameDefCap] wird diese Aggression nicht tolerieren."
 city_capture.266.e: "Ein weiterer Schlag gegen eine ehemalige britische Kolonie – hoffentlich kein Muster."

 city_capture.267.t: "Der Fall von Manila"
 city_capture.267.d: "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug ihrer philippinischen Verteidiger und deren Verbündeten an die [FROM.GetAdjective] gefallen. Der Zugang zur strategisch wichtigen Manila-Bucht blieb noch einige Zeit umkämpft, da die philippinischen Küstenbatterien auf der Insel Corregidor stark konzentriert waren, doch schließlich verstummten die Geschütze nach einem entschlossenen [FROM.GetAdjective] Angriff.\n\nMit Manila unter [FROM.GetAdjective] Kontrolle wird erwartet, dass der Rest der Philippinen bald folgen wird. Dies ist eine bittere Niederlage für die Streitkräfte der [FROM.FROM.GetFactionName] in Asien und im Pazifik."
 city_capture.267.a: "Der Fall von Manila sichert den Einfluss von [FROM.GetNameDef] auf die Ostindischen Inseln."
 city_capture.267.b.japan: "Wir haben dem westlichen Imperialismus einen weiteren Schlag versetzt!"
 city_capture.267.b.china: "Die traditionelle Ordnung Asiens wird wiederhergestellt."
 city_capture.267.b.other: "Bald werden die gesamten Philippinen unter unserer Kontrolle stehen."
 city_capture.267.c: "Rückzug in die Dschungel – wir werden die Philippinen nicht fallen lassen!"

 city_capture.268.t: "Der Fall von Hyderabad"
 city_capture.268.d: "Es ist nun bestätigt, dass die Stadt Hyderabad im Süden Indiens, eines der wohlhabendsten Fürstenstaaten, an vorrückende [FROM.GetAdjective] Kräfte gefallen ist. Nach schweren Kämpfen, die große Teile des nahegelegenen Secunderabad-Cantonments verwüsteten, kehrte Stille in die Stadt zurück; als das Feuer von Gewehren und Artillerie mit dem chaotischen Rückzug ihrer letzten [FROM.FROM.GetAdjective] Verteidiger verstummte – trotz des Appells des Nizam, die Stadt als offene Stadt zu deklarieren, um ihre historischen Monumente und kulturellen Zentren zu schützen.\n\nBerichte häufen sich, dass [FROM.GetAdjective] Truppen nun patrouillieren, um Ordnung aufrechtzuerhalten, während sektiererische Gewalt zwischen lokalen Muslimen und Hindus aufflammt – nun, da der Status quo, der die Spannungen zuvor im Zaum gehalten hatte, zerbrochen ist."
 city_capture.268.a: "Das ist hier noch nicht zu Ende."
 city_capture.268.b: "Die Stadt der Perlen ist jetzt in unserer Hand!"
 city_capture.268.c: "Die Stadt der Perlen ist gefallen."

 city_capture.269.t: "Der Fall von Lahore"
 city_capture.269.d: "Eine der bedeutendsten architektonischen Kronjuwelen der Moguln und das letzte verbliebene britische Machtzentrum auf dem indischen Subkontinent – die Stadt Lahore – ist nun gefallen, als der Ansturm der [FROM.GetAdjective] Kriegsmaschinerie auf die Stadt prallte, trotz der verzweifelten Bemühungen von [FROM.FROM.GetNameDef], diese Flut aufzuhalten.\n\nDie [FROM.GetAdjective] Flagge ist bei Sonnenaufgang über dem Alamgiri Gate zu sehen, was die letzten [FROM.FROM.GetAdjective] Verteidiger in der Festung zur Kapitulation veranlasste, erschöpft von der langen Belagerung.\n\nEinmal mehr ist die Stadt der Gärten in neue Hände gefallen."
 city_capture.269.a: "Die Befreiung naht – unsere Verstärkungen sind eingetroffen!"
 city_capture.269.b: "Der Garten der Moguln gehört nun uns!"
 city_capture.269.c: "Damit fällt das letzte Überbleibsel des British Raj."

 city_capture.270.t: "Der Fall von Bangkok"
 city_capture.270.d.can: "Heute marschierten die siegreichen [FROM.GetAdjective] Soldaten nach einem Tag voller heftiger Kämpfe durch die Straßen von Bangkok. Die meisten Gebäude entlang der Ratchadamnoen Road wurden durch Artilleriebeschuss zerstört, und der Union Jack wurde über dem verbliebenen Rest der alten Ananta-Samakhom-Thronhalle gehisst, die von der [FROM.FROM.GetAdjective] Regierung als Parlament genutzt wurde.\n\nDie [FROM.FROM.GetAdjective] Regierung hat sich versammelt, um über die Forderungen der [FROM.GetAdjective] zu beraten. Viele Mitglieder der Seri-Thai-Bewegung haben bereits ihre vorab vereinbarten Posten in der provisorischen Regierung eingenommen, da die meisten der alten Kabinettsmitglieder vermutlich tot sind. Außerhalb der Stadt dauern die Kämpfe jedoch weiterhin an, und es ist unklar, wie lange sie noch anhalten werden."
 city_capture.270.d.jap: "Während die Kämpfe in Bangkok verebben, weht die Hinomaru bereits von jedem Gebäude der Stadt, die nun in Bankoku umbenannt wurde, und [FROM.GetAdjective] Beamte haben bereits eine neue Übergangsverwaltung eingesetzt, um die Eroberung zu organisieren.\n\nDissidenten wurden bereits in nächtlichen Razzien aufgegriffen und verschleppt, und die [FROM.FROM.GetAdjective] Truppen, die kapitulierten, wurden auf den Marsch zu neu errichteten Lagern auf dem Land geschickt. Mehrere lokale [FROM.FROM.GetAdjective] Anführer wurden zum Seppuku aufgefordert – als Sühne für ihr Versagen und um zu verhindern, dass sich Widerstand um sie sammelt. Der Große Palast von Bangkok wird bereits renoviert, um eine neue saisonale Residenz des Kaisers zu werden, obwohl die Kämpfe auf dem Land weiterhin anhalten."
 city_capture.270.d.gea: "Heute marschierten die siegreichen deutschen Soldaten nach einem Tag voller heftiger Kämpfe durch die Straßen von Bangkok. Die meisten Gebäude entlang der Ratchadamnoen Road wurden durch Artilleriebeschuss deutscher Kriegsschiffe zerstört, die vor dem Großen Palast vor Anker lagen, und die Reichskriegsflagge wurde über der Ananta-Samakhom-Thronhalle gehisst, die von der [FROM.FROM.GetAdjective] Regierung als Parlament genutzt wurde.\n\nGerüchten zufolge wurden viele pro-deutsche Elemente innerhalb der siamesischen Regierung zusammen mit Admiral [FROM.GetLeader] gesehen, wie sie über ihre Posten unter der neuen deutschen Ordnung sprachen, während die restlichen [FROM.FROM.GetAdjective] Truppen sich in Richtung Umland zurückzogen."
 city_capture.270.d.inc: "Heute marschierten die siegreichen indochinesischen Soldaten nach einem Tag voller heftiger Kämpfe durch die Straßen von Bangkok. Die meisten Gebäude entlang der Ratchadamnoen Road wurden durch Artilleriebeschuss zerstört, und die cò đỏ sao vàng Flagge wurde über der Ananta-Samakhom-Thronhalle gehisst, die von der [FROM.FROM.GetAdjective] Regierung als Parlament genutzt wurde.\n\nMit diesem Sieg über eine der größten Bedrohungen für die neu gegründete Nation scheint das Schicksal von [INC.GetNameDef] endlich gesichert. Da die letzten [FROM.FROM.GetAdjective] Verteidigungen in der Stadt ausgeschaltet wurden, scheint weiterer Widerstand in den umliegenden Städten bald zu enden."
 city_capture.270.d.bur: "Heute marschierten die siegreichen burmesischen Soldaten nach einem Tag voller heftiger Kämpfe durch die Straßen von Bangkok. Wie schon Ayutthaya fiel auch Bangkok der scheinbar unaufhaltsamen burmesischen Militärmaschinerie leicht zum Opfer. Der Große Palast wurde als Zeichen der Stärke dem Erdboden gleichgemacht, wobei vermutlich mehrere [FROM.FROM.GetAdjective] nationale Schätze verloren gingen.\n\nGroße Gruppen von Flüchtlingen wurden auf dem Weg ins Umland gesehen, während die meisten [FROM.FROM.GetAdjective] Truppen in den wenigen verbliebenen Taschen der Stadt weiter den Kampf bis zum letzten Mann führen. Mit diesem Sieg wird der Name von [FROM.GetLeader] nun fest neben Bayinnaung und Alaungpaya in den Geschichtsbüchern verankert."
 city_capture.270.d.other: "Heute marschierten die siegreichen [FROM.GetAdjective] Soldaten nach einem Tag voller heftiger Kämpfe durch die Straßen von Bangkok. Die meisten Gebäude entlang der Ratchadamnoen Road wurden durch Artilleriebeschuss zerstört, und die [FROM.GetAdjective] Flagge wurde über der Ananta-Samakhom-Thronhalle gehisst, die von der [FROM.FROM.GetAdjective] Regierung als Parlament genutzt wurde.\n\nDie [FROM.FROM.GetAdjective] Regierung stimmte zu, sich zu treffen und die Forderungen der [FROM.GetAdjective] zu besprechen. Nun, da die letzten [FROM.FROM.GetAdjective] Verteidigungen in der Stadt ausgeschaltet wurden, scheint weiterer Widerstand in den umliegenden Städten bald zu enden."
 city_capture.270.a: "Wir werden bis zum letzten kämpfen!"
 city_capture.270.b: "Endlich gehört Bangkok uns!"
 city_capture.270.c: "Ich verstehe…"

 city_capture.271.t: "Der Fall von Moskau"
 city_capture.271.d: "Das letzte Mal, als Moskau von einer fremden Macht eingenommen wurde, legte ein gewaltiges Feuer große Teile der Stadt in Schutt und Asche. Heute nicht: Die [FROM.GetAdjective] Kräfte durchbrachen die Belagerungslinien an mehreren Stellen und stießen direkt auf den Kreml vor. [FROM.FROM.GetAdjective] Soldaten schießen weiterhin aus Hochhäusern auf den Feind, doch die Hauptverteidigungslinien sind zusammengebrochen und ziehen sich nun in die Vororte und die umliegenden Wälder zurück.\n\nDer Rote Platz, lange das Zentrum des [FROM.FROM.GetAdjective] Lebens in der Stadt, wurde in ein provisorisches Kriegsgefangenenlager verwandelt, und brennende Trümmer fielen aus den Fenstern des Kremls – zweifellos ein letzter Versuch, zu verhindern, dass [FROM.FROM.GetAdjective] Geheimdienstmaterial in die Hände der [FROM.GetAdjective] fällt. Dies ist ein düsterer Tag für [FROM.FROM.GetNameDef]."
 city_capture.271.a: "Wir werden bis zum bitteren Ende weiterkämpfen."
 city_capture.271.b: "Das Herz von [FROM.FROM.GetNameDef] gehört nun uns!"
 city_capture.271.c: "Die Lage in [FROM.FROM.GetNameDef] scheint in der Tat verzweifelt."

 city_capture.272.t: "Der Fall von Petrograd"
 city_capture.272.d: "Die große [FROM.FROM.GetAdjective] Stadt, die von Peter dem Großen erbaut wurde, wurde heute erobert. Zunächst hielten die [FROM.FROM.GetAdjective] Verteidiger die [FROM.GetAdjective] Armee am Ufer der Newa zurück, doch vor einigen Tagen fielen diese Stellungen. Nun hat anhaltender Artilleriebeschuss auf der Wassiljewski-Insel die letzten Verteidiger endgültig zum Schweigen gebracht. Manche Militärstrategen behaupten, die Stadt hätte bei richtiger Verteidigung jahrelang standhalten können – doch der [FROM.GetAdjective] Vorstoß war zu schnell.\n\nDie Soldaten der [FROM.GetAdjective] Armee nutzen den Palastplatz nun als Basis für ihren Vormarsch durch den Rest der Stadt, und Gerüchte besagen, dass [FROM.GetAdjective] Soldaten bereits durch das Artilleriemuseum geführt werden, in dem festen Glauben, ihren Stempel in der Geschichte von [FROM.FROM.GetNameDef] zu hinterlassen."
 city_capture.272.a: "Schrecklich!"
 city_capture.272.b: "Der Schlag für die Moral der [FROM.FROM.GetAdjective] wird schwer sein."
 city_capture.272.c: "Das glorreiche Juwel des Nordens ist gefallen."

 city_capture.273.t: "Der Fall von Kyïv"
 city_capture.273.d: "Schlechte Nachrichten für [FROM.FROM.GetNameDef] heute: Die [FROM.GetAdjective] Armee hat soeben ihren Angriff auf die alte Hauptstadt abgeschlossen. Zwar deuteten erste Berichte darauf hin, dass die [FROM.FROM.GetAdjective] Verteidiger die Brücken in einer langen Belagerung halten könnten, doch die vielen Übergänge über den Fluss waren einfach zu zahlreich. Mit [FROM.GetAdjective] Truppen auf beiden Seiten des Flusses und zerstreuten Verteidigern, die auf den Inseln kapitulieren, ist Kyïv an die Angreifer gefallen.\n\nMit diesem bedeutenden Zentrum nun in [FROM.GetAdjective] Händen geraten die übrigen [FROM.FROM.GetAdjective] Gebiete in große Gefahr. Obwohl [FROM.GetNameDef] versprochen hat, die 700-jährige Geschichte zu respektieren, die seit der mongolischen Zerstörung von 1240 aufgebaut wurde, ist das Gedächtnis Kyïvs lang. Invasionen waren ihnen nie wohlgesonnen, und viele befürchten das Schlimmste."
 city_capture.273.a: "Das ist noch nicht vorbei."
 city_capture.273.b: "Endlich gehört Kyïv uns!"
 city_capture.273.c: "Die Lage der [FROM.FROM.GetAdjective] scheint verzweifelt."

 city_capture.274.t: "Der Fall von Rio de Janeiro"
 city_capture.274.d: "Die Schlacht um Rio de Janeiro scheint nach Tagen grausamer Angriffe durch [FROM.GetAdjective] Kräfte ihr Ende gefunden zu haben. Trotz der gut zu verteidigenden Lage der Stadt konnte die [FROM.FROM.GetAdjective] Garnison nicht verhindern, dass der Catete-Palast und große Teile der Stadt in die Hände der [FROM.GetAdjective] fielen. Kämpfe dauern in den Hügeln noch an, doch die meisten [FROM.FROM.GetAdjective] Truppen wurden vertrieben.\n\nVieles in Rio wurde durch die Kämpfe beschädigt: [FROM.GetAdjective] Granaten zerstörten die Kuppel der Candelária-Kirche, und verzweifelte [FROM.FROM.GetAdjective] Soldaten ließen den Real-Grandeza-Tunnel einstürzen, um den gegnerischen Vormarsch aufzuhalten. Mit [FROM.GetAdjective] Truppen in Kontrolle über den Großteil der Stadt ist klar, dass [FROM.GetNameDef] einen bedeutenden Schritt in seinem Krieg gegen [FROM.FROM.GetNameDef] gemacht hat."
 city_capture.274.a: "Nein! Wie kann das sein?!"
 city_capture.274.b: "Unsere Kommandeure haben gute Arbeit geleistet."
 city_capture.274.c: "Die Lage der [FROM.FROM.GetAdjective] scheint verzweifelt."
 city_capture.274.par: "Die Vergeltung ist unvermeidlich! Vorwärts!"

 city_capture.275.t: "Der Fall von Havanna"
 city_capture.275.d: "[FROM.FROM.GetAdjective] Soldaten und Milizionäre wurden aus Havanna in das Umland oder in die alten spanischen Festungen der Stadt zurückgedrängt, wo sie sich nach stundenlangem erbarmungslosem Bombardement schließlich den [FROM.GetAdjective] Kräften ergeben haben. Mit dem Hissen der [FROM.GetAdjective] Flagge über dem Castillo del Morro, das auf vielen Postkarten zu sehen ist, haben die Eroberer nun die Kontrolle über den Eingang zum Hafen von Havanna gesichert.\n\nDie [FROM.FROM.GetAdjective] Kräfte, obwohl weniger zahlreich und schlechter ausgerüstet als ihr Gegner, leisteten einen brutalen Widerstand und kämpften Block für Block gegen die Bemühungen der Streitkräfte von [FROM.GetNameDef], die Stadt so lange wie irgend möglich zu halten. Am Ende jedoch war ihr tapferer Widerstand nur von kurzer Dauer, denn Havanna befindet sich nun in der Hand einer fremden Macht."
 city_capture.275.a: "Sagt dem Volk—es soll weiter für seine Freiheit kämpfen..."
 city_capture.275.b: "Die Amerikaner wiederholen die Geschichte – so scheint es."
 city_capture.275.c: "Ihre Trotzreaktion konnte niemals bestehen."
 city_capture.275.e: "Es scheint, als hätte Kuba die falsche Seite gewählt..."
 city_capture.275.f: "Die Insel wird bald uns gehören."

 city_capture.276.t: "Der Fall von Rom"
 city_capture.276.d: "Heute sicherte ein General der [FROM.GetAdjective] Streitkräfte die Kapitulation der Ewigen Stadt. Bereits seit Tagen hatten [FROM.GetAdjective] Truppen in den Vororten gekämpft, und während einige sumpfige Gebiete noch unter [FROM.FROM.GetAdjective] Kontrolle standen, waren die große Hauptstraße durch das Zentrum Roms und der Vatikanstaat vollständig abgeriegelt. [FROM.FROM.GetAdjective] Soldaten wurden dabei beobachtet, wie sie sich in die niedrigen Hügel rund um die antike Hauptstadt des Römischen Reiches zurückzogen.\n\n[FROM.GetNameDefCap] hat vorsorglich angekündigt, dass spezielle Militärpolizei in der Stadt bereitsteht, um die Plünderung der Petersbasilika und des Pantheons zu verhindern. Außerdem laufen Verhandlungen mit dem Papst darüber, welche Autonomie der Vatikan während der [FROM.GetAdjective] Besetzung behalten kann."
 city_capture.276.a: "Rom ist verloren!"
 city_capture.276.b: "Endlich gehört Rom uns!"
 city_capture.276.c: "Wie wird sich [FROM.FROM.GetNameDef] davon erholen?"

 city_capture.277.t: "Der Eroberung von Wien"
 city_capture.277.d: "Die habsburgische Hauptstadt ist verloren. Vor einigen Tagen drängte die [FROM.GetAdjective] Armee die verbliebenen [FROM.FROM.GetAdjective] Soldaten an das Ufer der Donau, und Gerüchten zufolge floh die [FROM.FROM.GetAdjective] königliche Familie, solange sie noch konnte. Nun befindet sich die Stadt vollständig unter der Kontrolle von [FROM.GetNameDef], und ihre zahlreichen Künstler und Musiker leben in Sorge darüber, was aus dieser kulturellen Bastion Europas werden wird.\n\n[FROM.GetNameDefCap] plant eine große Militärparade entlang der Ringstraße, um diesen gewaltigen militärischen Erfolg zu feiern, und der [FROM.GetAdjective] General, der die Besatzung leitet, wird vom Balkon der Neuen Burg aus zu den Bürgern sprechen, um die Ängste einer von wochenlangen Kämpfen erschöpften Bevölkerung zu lindern."
 city_capture.277.a: "Wien ist gefallen? Wie kann das sein?!"
 city_capture.277.b: "Endlich gehört Wien uns!"
 city_capture.277.c: "[FROM.FROM.GetNameDefCap] ist tief gefallen, so scheint es..."

 city_capture.278.t: "Der Fall von Peking"
 city_capture.278.d: "Nach Tagen intensiver Kämpfe in den Vororten der Hauptstadt gelang es den [FROM.GetAdjective] Truppen schließlich, die Mauern der Äußeren Stadt zu erklimmen, die Verteidiger zu zerstreuen und jede weitere Verteidigung der Hauptstadt praktisch unmöglich zu machen. Da die Eisenbahnlinien in die und aus der Stadt vollständig unterbrochen waren, dünnten die verbleibenden [FROM.FROM.GetAdjective] Kräfte schnell aus, als desertierende Soldaten in der städtischen Bevölkerung untertauchten.\n\nWährend die Farben der [FROM.GetAdjective] nun über dem Tor des Himmlischen Friedens wehen, steigen über dem Zhengyangmen gewaltige schwarze Rauchwolken in den Himmel – ein trauriges Symbol, das von den kriegsmüden Einwohnern kaum jemand übersieht. China kann nur hoffen, dass die neuen Besatzer der Stadt, eine von vielen ausländischen Mächten seit Beginn des Jahrhunderts, endlich etwas Frieden und Ordnung bringen."
 city_capture.278.a: "Peking ist gefallen? Wie kann das sein?!"
 city_capture.278.b: "Die Verbotene Stadt gehört uns!"
 city_capture.278.c: "Peking hatte viele Besatzer – dies ist nur ein weiterer."
 city_capture.278.d.japan: "Im Zuge einer Blitzoffensive überrannten japanische Streitkräfte gestern Morgen Pekings äußere Verteidigungslinien und durchbrachen heute dessen Mauern. Da die Eisenbahnlinien in die und aus der Stadt vollständig unterbrochen waren, dünnten die verbleibenden [FROM.FROM.GetAdjective] Kräfte schnell aus, als desertierende Soldaten in der städtischen Bevölkerung untertauchten.\n\nWährend nun die aufgehende Sonne über dem Tor des Himmlischen Friedens weht, steigen über dem Zhengyangmen gewaltige schwarze Rauchwolken in den Himmel – ein trauriges Symbol, das von der Bevölkerung kaum jemand übersieht. Mit dem Verlust ihrer alten Hauptstadt hält die Nation kollektiv den Atem an. Es könnte nur eine Frage der Zeit sein, bis die Japaner wie ein donnernder Sturm über die Nordchinesische Ebene rollen und von dort aus über den Rest Chinas."
 city_capture.278.a.japan: "Die Verteidiger Pekings werden gerächt werden!"
 city_capture.278.b.japan: "Ein weiterer Schritt zur Niederlage des westlichen Imperialismus!"
 city_capture.278.c.japan: "Die Lage der [FROM.FROM.GetAdjective] scheint in der Tat verzweifelt."
 city_capture.278.d.fng: "Nach Tagen intensiver Kämpfe in den Vororten der Hauptstadt gelang es den [FROM.GetAdjective] Truppen schließlich, die Mauern der Äußeren Stadt zu erklimmen, die Verteidiger zu zerstreuen und jede weitere Verteidigung der Hauptstadt praktisch unmöglich zu machen. Zhang Zuolins Ankunft am Tor der Verbotenen Stadt war frei von jeder Pracht und Zeremonie, doch sein Triumph wird von einem ernüchternden Gedanken überschattet: Dies ist nicht das erste Mal, dass er Peking eingenommen hat. Trotz all seiner bisherigen Mühen liegt noch ein langer Weg vor ihm.\n\nWährend die Fünffarbenflagge über dem Tor des Himmlischen Friedens weht und die Stadt weiterhin in Rauch gehüllt ist, hat Zhang bereits die Vorbereitung seiner „Konferenz zur Nationalen Wiedervereinigung“ begonnen. Kann er diese zersplitterte Nation einen und dort Erfolg haben, wo so viele andere gescheitert sind?"
 city_capture.278.a.fng: "Wir werden Peking zu gegebener Zeit zurückerobern!"
 city_capture.278.b.fng: "Wir werden Peking kein zweites Mal verlieren!"
 city_capture.278.c.fng: "China kann wohl nur durch das Schwert geeint werden?"
 city_capture.278.d.lep: "Nach Tagen intensiver Kämpfe in den Vororten der Hauptstadt gelang es den [FROM.GetAdjective] Truppen schließlich, die Mauern der Äußeren Stadt zu erklimmen, die Verteidiger zu zerstreuen und jede weitere Verteidigung der Hauptstadt praktisch unmöglich zu machen. Qi Xieyuans Ankunft am Tor der Verbotenen Stadt markiert einen weiteren Schritt in seinem kometenhaften Aufstieg vom Provinzwarlord zu einer der wichtigsten Figuren Chinas. Zugleich deutet es auf eine mögliche Machtverschiebung hin: Zum ersten Mal seit dem Aufstieg der Ming-Dynastie hat sich der Süden gegenüber dem Norden durchgesetzt.\n\nWo auch immer Qi den Sitz seiner neuen Regierung wählen wird – die Deutschen werden sicher genau hinschauen, mit Zuckerbrot und Peitsche zugleich."
 city_capture.278.a.lep: "Nur eines wird schneller sein als Qis Aufstieg – sein Sturz!"
 city_capture.278.b.lep: "Eines Tages werden sie es nicht einmal mehr wagen, sich zu beschweren."
 city_capture.278.c.lep: "Nicht Qi wird herrschen, sondern [GER.GetLeader]."

 city_capture.279.t: "Der Fall von Shanghai"
 city_capture.279.d.interchina: "Im Zuge des anhaltenden Konflikts, der China in den letzten Jahrzehnten erschüttert hat, ist die Stadt Shanghai erneut in andere Hände gefallen. Zuvor von den Armeen von [FROM.FROM.GetLeader] erobert und unter der Verwaltung von [FROM.FROM.GetNameDef] stehend, hatte die Stadt gehofft, dass das Schlimmste endlich hinter ihr läge. Leider sollte der Krieg sie erneut einholen, als [FROM.GetAdjective] Truppen in die Stadt stürmten, die lokalen Verteidiger überrannten und ihre Flagge über den Bund hissten.\n\n[FROM.GetAdjective] Soldaten haben bereits begonnen, die Gebiete außerhalb des alten International Settlement zu plündern, während die meisten Ausländer bisher unversehrt geblieben sind — wenn auch nicht ohne Sorge, dass sie die Nächsten sein könnten."
 city_capture.279.d.china: "Seit über siebzig Jahren konnte kein Chinese am Bund stehen und sagen, dass er ihm gehöre — doch dank der Bemühungen der [FROM.GetAdjective] Truppen weht nun eine neue Flagge stolz vom Dach des Zollgebäudes. Trotz der internationalen Schutzbestimmungen der Stadt fiel der Sieg erstaunlich leicht, da Shanghais Polizeikräfte und die kleine Garnison kaum Widerstand gegen eine echte Armee leisten konnten. Die Bevölkerung leistete wenig Widerstand, und ihre mangelnde Kooperation dürfte die ohnehin schwachen Verteidigungslinien weiter geschwächt haben.\n\nDie Zukunft der internationalen Stadt scheint nun ungewiss, denn ihr Wohlstand gründete schon immer auf Handel und ausländischen Investitionen. Unsicherheit herrscht — und auch die Zukunft der ausländischen Bewohner ist unklar."
 city_capture.279.d.other: "Trotz der nominellen internationalen Schutzbestimmungen der Stadt haben [FROM.GetAdjective] Truppen Shanghai heute erobert, die örtliche Polizei und die Garnison rasch überwältigt und ihre Banner entlang des Bund gehisst. Noch vor wenigen Jahren wäre ein solcher Schritt fast sicher auf internationalen Protest gestoßen, doch Konflikte anderswo haben kaum jemanden übriggelassen, der dem Internationalen Mandat ernsthaften Schutz bieten könnte.\n\n[FROM.GetAdjective] Soldaten haben bereits begonnen, die Gebiete außerhalb des alten International Settlement zu plündern, während die meisten Ausländer bisher unversehrt geblieben sind — aber nicht ohne Sorge."
 city_capture.279.a: "Wir werden die Stadt zurückerobern, komme was wolle."
 city_capture.279.b: "Endlich gehört Shanghai uns!"
 city_capture.279.c: "Wird das Chaos in China niemals enden?"

 city_capture.280.t: "Die Übergabe von Warschau"
 city_capture.280.d: "Einst als „Paris des Ostens“ beschrieben, hat Warschau in jüngster Zeit schwere Schicksalsschläge erlitten. Nach dem Weltkrieg gab es Hoffnung auf einen Neuanfang, doch das Schicksal war unbarmherzig: Die [FROM.FROM.GetAdjective] Armee brach zusammen, als sie versuchte, die Stadt auf beiden Seiten der Weichsel gegen die vorrückenden [FROM.GetAdjective] Kräfte zu verteidigen.\n\nIn einem bitteren Widerhall alter Erinnerungen wurde das Königsschloss in Warschau erneut geplündert — laut [FROM.GetNameDef] durch [FROM.FROM.GetAdjective] Soldaten, die vor ihrer Flucht den Palast ausräumten. [FROM.FROM.GetNameDefCap] weist dies heftig zurück und behauptet, die [FROM.GetAdjective] Truppen hätten das Gebäude nach schweren Kämpfen verwüstet. Doch ungeachtet der Schuldfrage ist klar: Mit dem Fall der Hauptstadt steht die Zukunft von [FROM.FROM.GetNameDef] auf dem Spiel."
 city_capture.280.a: "Nicht Warschau!"
 city_capture.280.b: "Endlich gehört Warschau uns!"
 city_capture.280.c: "Ich verstehe…"

 city_capture.281.t: "Die Übergabe von Sydney"
 city_capture.281.d.siam: "Nach der weiteren Ausweitung seiner Eroberungen im Süden hat [FROM.GetNameDef] Sydney in Australasien eingenommen. Die lokalen Verteidiger wurden gezwungen, sich über die Sydney Harbour Bridge auf neue Stellungen am Observatory Hill zurückzuziehen, doch Versuche, die Brücke zu sprengen, wurden von den vorrückenden [FROM.GetAdjective] Kräften vereitelt.\n\nDie Kriegsflagge der [FROM.GetAdjective] hängt nun vom Rathaus von Sydney, das als Hauptquartier der neuen Militärverwaltung dient, und die Sarawat Taharn Militärpolizei überwacht aufmerksam die Straßen."
 city_capture.281.d.other: "Als die Vorgebirge der Blue Mountains an die vorrückende [FROM.GetAdjective] Armee verloren gingen, war es nur eine Frage der Zeit, bis die Stadt fiel. Durch eine Reihe kontrollierter Gefechte zogen sich die [FROM.FROM.GetAdjective] Streitkräfte langsam zurück und erreichten gestern die Docks, doch mit der Einnahme der Sydney Harbour Bridge — deren Zerstörung die Verteidiger wegen ihrer Bedeutung für die Bevölkerung verhinderten — verhandelte ihr Kommandeur einen Waffenstillstand.\n\nUrsprünglich als Strafkolonie für britische Gefangene gegründet, erlebt Sydney eine bittere Ironie: Die Stadt selbst ist nun ein Gefängnis. Schlimmer noch: Militärische Experten warnen, dies könne der Anfang vom Ende für [FROM.FROM.GetNameDef] sein, denn der Verlust einer so bedeutenden Stadt ist ein schwerer Schlag."
 city_capture.281.a: "Wir werden bald genug nach Sydney zurückkehren."
 city_capture.281.b: "Endlich gehört Sydney uns!"
 city_capture.281.c: "Die Lage der [FROM.FROM.GetAdjective] ist verzweifelt."

 city_capture.282.t: "Der Fall von Mexiko-Stadt"
 city_capture.282.d: "Mexiko-Stadt, die älteste Hauptstadt Nordamerikas und die fünftgrößte nach Bevölkerung, ist heute an die vorrückenden [FROM.GetAdjective] Kräfte gefallen. Diese umzingelten die Stadt und rückten dann von Westen her in das Becken vor, kappten die wichtigsten Verkehrsadern in den tiefer gelegenen Gebieten und zwangen die [FROM.FROM.GetAdjective] Verteidiger, sich in die östlichen Vorgebirge zurückzuziehen. Heute wurde der für die [FROM.GetAdjective] Besatzung zuständige General gesichtet, wie er den Nationalpalast betrat, um mit dem Gouverneur über einen Waffenstillstand zu verhandeln.\n\nGerüchte behaupten, dass [FROM.GetAdjective] Soldaten durch die alten Aztekenruinen streifen und sich „kostenlose“ Souvenirs mitnehmen, und nun scheint es, als müssten die Nachfahren der spanischen Tyrannei lernen, unter dem Joch der [FROM.GetAdjective] Kontrolle zu leben."
 city_capture.282.a: "Das ist noch nicht das Ende."
 city_capture.282.b: "Das Herz Mexikos gehört uns!"
 city_capture.282.c: "Ich verstehe…"

 city_capture.283.t: "Der Fall von Algier"
 city_capture.283.d: "Berichte aus der Altstadt von Algier, Hauptstadt der französischen Exilregierung seit 1920, bestätigen ihren Fall an die vorrückenden [FROM.GetAdjective] Truppen. Während die [FROM.GetAdjective] Streitkräfte effizient durch die großen kolonialen Küstenstraßen vorrückten, stießen sie in den dichter bewohnten Stadtteilen der höher gelegenen Bezirke auf deutlich stärkeren Widerstand.\n\nHeftige Kämpfe brachen zwischen [FROM.GetAdjective] und [FROM.FROM.GetAdjective] Soldaten aus, besonders im europäischen Viertel Bab-El-Oued und in der berühmten Basilika Notre-Dame-d'Afrique. Doch schließlich, mit Anbruch der Morgendämmerung, war der Großteil der Stadt gefallen, und die letzten Widerstandsgruppen wurden in der Kasbah ausgeschaltet. Als die Sonne über der Bucht aufging, enthüllte sie eine Stadt unter einem neuen Beschützer."
 city_capture.283.a.commune: "Wir dürfen nicht zulassen, dass die Kommunarden den letzten Hort des wahren Frankreichs zerstören!"
 city_capture.283.a: "Ist dies das Ende unseres Traums von der Rückeroberung?"
 city_capture.283.a.returned: "Unsere Wahlheimat, gemartert."
 city_capture.283.b: "Das Regime von Algier wird nie wieder Probleme verursachen."
 city_capture.283.c.commune: "Sieht so aus, als hätten die Kommunarden ihre Revolution vollendet."
 city_capture.283.c: "[FROM.FROM.GetNameDefCap] liegt im Sterben."

 city_capture.284.t: "Der Fall von Detroit"
 city_capture.284.d.wca: "[FROM.GetAdjective] Kräfte starteten gestern Abend ihren Vorstoß, um Downtown Detroit zu sichern. Sie überquerten den Fluss am Jefferson Corridor trotz heftigen Widerstands der Red Guard. Bei Einbruch der Nacht verhandelten Soldaten von [FROM.GetNameDef] mit jenen, die sich im North End verschanzt hatten. Der East End ergab sich, während sozialistische Loyalisten beim Rückzug über die West Side gesichtet wurden. Die sozialistischen Milizen hinterließen nur die ausgebrannten Überreste des Fisher Building, von Dearborn und der großen Werke Albert Kahns.\n\nEs ist offensichtlich, dass Detroit nun in der Hand von [FROM.GetNameDef] ist — jedoch nicht, bevor die Red Guard das Edsel Ford Memorial Building zerstörte und ein gewaltiges Monument ihrer Sache am Viadukt hinterließ, signiert vom berüchtigten Künstler Diego Rivera."
 city_capture.284.d.other: "[FROM.GetAdjective] Kräfte führten einen wagemutigen Vorstoß über die West Side von Detroit durch und erwischten ihren Feind unvorbereitet. Heute wurden ihre Bemühungen belohnt, als sich die Verteidiger Detroits nach Midtown zurückzogen. Für viele Angreifer verstärkte der Anblick der Zerstörungen in Dearborn den Eifer, den Detroit River zu erreichen und die Stadt zu sichern.\n\nDer Fall von Detroit wurde von [FROM.GetNameDef] groß gefeiert, die nun sowohl das strategische als auch das symbolische Kraftzentrum der amerikanischen Schwerindustrie kontrollieren."
 city_capture.284.a: "Die Straße nach Michigan steht nun weit offen."
 city_capture.284.b: "Wir müssen Detroit schnell zurückerobern!"
 city_capture.284.c: "Sicherlich ein Schlag für die Sozialisten."
 city_capture.284.d: "Wird dieser Krieg jemals enden?"

 city_capture.285.t: "Der Fall von Boston"
 city_capture.285.d.nee: "Das Volk von Boston stellte sich gemeinsam mit der New England National Guard den [FROM.GetAdjective] entgegen. Die angreifende Streitmacht drang unter schwerem Widerstand in den Third Tunnel ein und umzingelte Boston über den Charles River. Die New England National Guard wurde gezwungen, über Cambridge zu evakuieren und verlor Jamaica Plain vollständig an den Feind.\n\nDie historische und symbolische Bedeutung dieses Sieges blieb [FROM.GetNameDef] nicht verborgen, die sofort damit begannen, die verbleibenden Symbole amerikanischer Unabhängigkeit – wie die Old North Church, nun überragt von Barrikaden – auszuschlachten."
 city_capture.285.d.other: "Ein gezielter Einsatz von Gewalt genügte den [FROM.GetAdjective] Kräften, um die Verteidiger im Inner Belt von Boston zu vertreiben. Nach heftigen Kämpfen im Hafen wurden die Verteidiger der Stadt gezwungen, über den Charles River Richtung Everett zurückzuweichen — eine demütigende Niederlage. Sowohl Soldaten als auch Zivilisten sind völlig desorganisiert.\n\nInterviews mit [FROM.GetAdjective] Soldaten vor Ort berichten, dass sie zwar nur durch erbitterte Gefechte gegen die Truppen von [FROM.FROM.GetNameDef] siegreich waren, aber dennoch Priorität darauf legen, die historischen Monumente Bostons zu schützen."
 city_capture.285.a: "Mit Boston in unserer Hand ist Neuengland gesichert."
 city_capture.285.b: "Freiheit wird nicht ausgelöscht werden!"
 city_capture.285.c: "Das Athen Amerikas ist gefallen..."

 city_capture.286.t: "Der Fall von Tokio"
 city_capture.286.d.other: "Heute wurde ganz Japan bis ins Mark erschüttert, als [FROM.GetAdjective] Truppen nach schweren Kämpfen endlich die Hauptstadt einnahmen. Trotz der Hoffnungen der [FROM.GetAdjective] Planer scheint der Kaiserpalast rechtzeitig evakuiert worden zu sein — der Aufenthaltsort des Kaisers und der Regierung ist unbekannt.\n\nMit der japanischen Hauptstadt zum ersten Mal in der Geschichte in ausländischer Hand ist die Stimmung unter den [FROM.FROM.GetAdjective] Kräften düster. Man hatte in Japan lange geglaubt, dass die Stärke der eigenen Armee und die geographische Lage eine Invasion unmöglich machen würden. Die Ankunft der [FROM.GetAdjective] Truppen beweist nun das Gegenteil, und es scheint, dass die [FROM.FROM.GetAdjective] Hegemonie über Ostasien für immer gebrochen ist."
 city_capture.286.d.lkmt: "Heute, nach einer zermürbenden und brutalen Invasion der japanischen Hauptinseln, hat die National Revolutionary Army der chinesischen Kuomintang die vollständige Kapitulation aller japanischen Streitkräfte in Tokio bekannt gegeben. Trotz der Hoffnungen der Militärkommission scheint der Kaiserpalast rechtzeitig evakuiert worden zu sein — der Aufenthaltsort des Kaisers ist unbekannt.\n\nMit der Hauptstadt erstmals in ausländischer Hand ist die Stimmung unter den [FROM.FROM.GetAdjective] Kräften düster. Für viele in China markiert dieser Sieg das endgültige Ende des Jahrhunderts der Demütigung, indem er den imperialistischen Nachbarn erniedrigt. Zum ersten Mal seit Jahrzehnten scheint China wieder seinen Anspruch als stärkste Macht Asiens zu erheben…"
 city_capture.286.a: "Ein großer Sieg!"
 city_capture.286.a.lkmt: "Ein Jahrhundert der Demütigung ist ausgelöscht."
 city_capture.286.b: "Wir dürfen die Hoffnung nicht verlieren."
 city_capture.286.c: "Das Juwel ganz Asiens ist gefallen."

 city_capture.287.t: "Der Fall von Shenyang"
 city_capture.287.d.chi: "Nach einer entschlossenen Offensive überwanden [FROM.GetAdjective] Soldaten heute endlich die [FROM.FROM.GetAdjective] Verteidiger und sicherten die wichtigste Stadt der Mandschurei. [FROM.GetAdjective] Truppen umzingelten rasch die ummauerte Altstadt und forderten die Kapitulation von [FROM.FROM.GetLeader]. Als dieser sich nicht zeigte, wurde ein Angriff gestartet, der große Teile des alten Mandschu-Palasts zerstörte. [FROM.FROM.GetLeader] wurde nie gefunden.\n\nMit dem Verlust der Stadt verbreiten sich Gerüchte, dass die Untergebenen von [FROM.FROM.GetLeader] zunehmend an seiner Fähigkeit zweifeln, die Mandschurei zu schützen, geschweige denn ganz China zu vereinen. Auch er selbst scheint die Tragweite der Lage zu erkennen: Die Stadt muss bald zurückerobert werden."
 city_capture.287.d.other: "Trotz der verzweifelten Bemühungen der [FROM.FROM.GetAdjective] Verteidiger Shenyangs fiel die Stadt heute nach Tagen erbitterter Häuserkämpfe. Am heftigsten wurde rund um den Bahnhof Huanggutun gekämpft, der Ziel mehrerer aufeinanderfolgender [FROM.GetAdjective] Angriffe war. Die [FROM.FROM.GetAdjective] Truppen wurden schließlich vertrieben, zerstörten jedoch zuvor die Gleisanlagen, sodass der Bahnhof vorerst kaum nutzbar ist.\n\nUngeachtet dessen ist die Einnahme der Stadt ein großer Sieg für die [FROM.GetAdjective] Kampagne zur Eroberung Chinas. Der Weg nach Peking und zur Nordchinesischen Ebene ist nun offen, und die zahlreichen Warlords des Landes müssen erkennen, was dies bedeuten könnte."
 city_capture.287.a: "[FROM.FROM.GetNameDefCap] wird bald fallen!"
 city_capture.287.b: "Wir werden sie bald zurückerobern!"
 city_capture.287.c: "Soll die Mandschurei einen neuen Herrn bekommen?"

 city_capture.288.t: "Der Fall von Wladiwostok"
 city_capture.288.d: "Wladiwostok, das sogenannte „Tor zum Osten“, ist gefallen. Die pazifische Hafenstadt, Heimat der russischen Pazifikflotte und Dreh- und Angelpunkt von Russlands längst geschwundenen Ambitionen im Fernen Osten, wurde heute von [FROM.GetAdjective] Kräften erobert, die die weitreichenden Befestigungen der Stadt — die größten in ganz Russland — überwanden und ihren lebenswichtigen Hafen sicherten. Aufgrund seiner strategischen Lage war die Stadt stets ein Zentrum von Konflikten, von entscheidender Bedeutung im Russisch-Japanischen Krieg und zeitweise von Warlords während des russischen Bürgerkriegs gehalten.\n\nHeute hat sich die Kontrolle über die Stadt erneut geändert — und mit ihr das Schicksal des Fernen Ostens."
 city_capture.288.a: "Hurra!"
 city_capture.288.b: "Unser Schicksal wird sich bald bessern."
 city_capture.288.c: "[FROM.FROM.GetNameDefCap] hat den Pazifischen Teil Russlands so gut wie verloren."

 city_capture.289.t: "Der Fall von Dublin"
 city_capture.289.d: "Heute bestätigen mehrere Berichte aus Irland, dass die Stadt Dublin von [FROM.GetAdjective] Kräften eingenommen wurde. Während die feindlichen Truppen ins Stadtzentrum vorrückten, unternahmen Einheiten des [FROM.FROM.GetAdjective] Militärs vergebliche Versuche, wichtige Gebäude zu halten, und lieferten sich schließlich ihren letzten Kampf in der O’Connell Street, wo sie versuchten, das General Post Office zu verteidigen, bis sie von wiederholten Angriffen der [FROM.GetAdjective] Soldaten überwältigt wurden.\n\nWährend ein Großteil der zivilen und militärischen Führung der [FROM.FROM.GetAdjective] in die Landschaft evakuieren konnte und schwor, den Kampf gegen [FROM.GetNameDef] fortzusetzen, hat ihr Anliegen dennoch einen schweren Schlag erlitten."
 city_capture.289.a: "Irland unfrei wird niemals Frieden finden!"
 city_capture.289.b: "Mit der Einnahme der [FROM.FROM.GetAdjective] Hauptstadt liegt der Rest der Insel in unserer Reichweite."
 city_capture.289.c: "Die [FROM.FROM.GetAdjective] Sache scheint verzweifelt."

 city_capture.290.t: "Der Fall von Batavia"
 city_capture.290.d.dei: "Heute wurde bekanntgegeben, dass Batavia, das Zentrum von [FROM.FROM.GetNameDefCap], gefallen ist. Die Stadt stand seit 1619 unter niederländischer Kontrolle und wurde zur Perle des niederländischen Kolonialreichs in der Region. In einer Proklamation aus dem Paleis te Koningsplein versuchte der [FROM.GetAdjective] Kommandeur der Besatzung, die lokale Bevölkerung zu beruhigen und versprach, dass ihnen kein Leid geschehen werde.\n\nMit dem Fall von Batavia hat die Fähigkeit von [FROM.FROM.GetNameDef], die Kontrolle über Java und die anderen Inseln zu halten, einen schweren — vielleicht dauerhaften — Schlag erlitten. Nur die Zeit wird zeigen, ob die Kolonialtruppen sich sammeln und die Kontrolle zurückgewinnen können."
 city_capture.290.d.ins: "[FROM.GetAdjective] Militärberichte bestätigten heute, dass Batavia, die Hauptstadt von [FROM.FROM.GetNameDefCap], nach einem Angriff auf die Stadt gefallen ist. Als Zentrum der niederländischen Herrschaft in den Ostindien hatte die Stadt später die Rolle der Hauptstadt der neuen [FROM.FROM.GetAdjective] Nation übernommen.\n\nTrotz einer [FROM.GetAdjective] Erklärung, in der die Bevölkerung aufgefordert wurde, sich der Besatzung zu fügen, war die Stimmung in der Stadt kämpferisch, und die Einwohner machten deutlich, dass sie ihre neu errungene Unabhängigkeit nicht leicht aufgeben würden. Für den Rest von [FROM.FROM.GetNameDefCap] bedeutet der Fall Batavias einen tiefen Schlag gegen das nationale Selbstbewusstsein und eine strategische Katastrophe. Während sich die evakuierte [FROM.FROM.GetAdjective] Regierung neu organisiert, bleibt abzuwarten, ob sie den neuen Eroberer von ihren Inseln vertreiben kann."
 city_capture.290.d.other: "Heute wurde bekanntgegeben, dass Batavia, die größte Stadt Javas und eine Schlüsselmetropole der Region, an [FROM.GetAdjective] Kräfte gefallen ist. Die [FROM.GetAdjective] Flagge weht nun über dem alten Palast des Generalgouverneurs, während ihre Truppen beginnen, den Hafen und andere wichtige Bereiche der Stadt zu sichern.\n\nDer Fall Batavias stellt eine dramatische Verschiebung des Kräfteverhältnisses in den Ostindien dar und verschafft dem [FROM.GetAdjective] Militär eine feste Basis, um die wertvollen Inseln des Archipels zu kontrollieren. Angesichts einer solchen Niederlage bleibt unklar, ob die [FROM.FROM.GetAdjective] Kräfte die Lage stabilisieren und die Kontrolle zurückgewinnen können."
 city_capture.290.a: "Wir werden weiterkämpfen."
 city_capture.290.b: "Ein hart erkämpfter Preis."
 city_capture.290.c: "Die Ostindien werden einen neuen Herrscher haben."

 city_capture.291.d: "Zwei Jahrzehnte sind vergangen, seit Bukarest während des Weltkriegs besetzt wurde – und nun ist die Stadt erneut in feindliche Hände gefallen. Trotz der entschlossenen Verteidigung durch die [FROM.FROM.GetAdjective] Armee gelang es den [FROM.GetAdjective] Truppen, sich ihren Weg durch die Linien zu erzwingen. Die alten Forts rund um die Stadt wurden reaktiviert, um der Hauptstadt etwas Erleichterung zu verschaffen, doch es nützte nichts. Die armenischen und jüdischen Viertel sowie das Uranus-Gebiet leisten noch immer Widerstand, letzteres dank der Anhöhen des Metropolitanats und der Arsenal Hills. Doch da die Hauptverkehrsadern – Calea Victoriei, Queen Elisabeta Boulevard und Serban Voda Way – gefallen sind, ist ihr Untergang nur noch eine Frage der Zeit.\nDie Einwohner fürchten, was die Besatzung mit sich bringen wird; die letzte liegt noch lebhaft in Erinnerung, trotz der [FROM.GetAdjective] Bemühungen, die Sorgen der Bevölkerung zu zerstreuen. Während [FROM.FROM.GetLeader] schwört, weiterzukämpfen, ist die Zukunft von [FROM.FROM.GetNameDef] ungewiss."
 city_capture.291.a: "Wir werden zurückkehren!"
 city_capture.291.b: "Endlich gehört Bukarest uns!"
 city_capture.291.c: "Ein schwerer Schlag für die [FROM.FROM.GetAdjective] Ambitionen."

 city_capture.292.t: "Der Fall von Konstantinopel"
 city_capture.292.d.orthodox: "Die [FROM.GetAdjective] Einnahme Konstantinopels wurde heute vollendet, als die letzten [FROM.FROM.GetAdjective] Truppen über das Ufer des Bosporus hinaus zurückgedrängt wurden. Die Einnahme verlief vergleichsweise zügig und, im Vergleich zu früheren Plünderungen, gnädig. Dennoch wurden viele historische Stätten beschädigt – besonders die Blaue Moschee, die von [FROM.GetAdjective] Truppen zerstört wurde, als ein letzter Widerstand im Herzen der Stadt beseitigt wurde.\n\nDie Regierung von [FROM.GetNameDef] erklärte die Einnahme zur formellen Rückeroberung der alten römischen Hauptstadt für die Christenheit, und ein Gesandter von [FROM.GetLeader] wurde entsandt, um die Hagia Sophia erneut in eine orthodoxe Basilika umzuwandeln."
 city_capture.292.d.other: "Die [FROM.GetAdjective] Einnahme Konstantinopels wurde heute abgeschlossen, als die letzten [FROM.FROM.GetAdjective] Truppen über das Ufer des Bosporus hinaus zurückgedrängt wurden. Die Einnahme verlief vergleichsweise zügig und, im Vergleich zu früheren Plünderungen, gnädig. Dennoch wurden viele historische Stätten beschädigt – insbesondere Dolmabahçe, das bei einem letzten Gefecht der [FROM.FROM.GetAdjective] Truppen schwer beschädigt wurde.\n\nDie [FROM.GetAdjective] Truppen patrouillieren nun durch die Straßen der antiken Stadt, und die Regierung von [FROM.GetNameDef] hat angekündigt, die Stadt so schonend wie möglich zu verwalten."
 city_capture.292.a: "Wir haben die Meerengen verloren – vorerst."
 city_capture.292.b: "Konstantins Stadt gehört uns!"
 city_capture.292.c: "Zargrad gehört uns!"
 city_capture.292.e: "Konstantinopel wurde für Griechenland zurückerobert!"
 city_capture.292.f: "Die Türken wurden endlich aus Europa vertrieben."
 city_capture.292.g: "Der Bosporus hat einen neuen Herrn."

 city_capture.293.t: "Der Fall von Ceuta"
 city_capture.293.d: "Berichte aus Ceuta bestätigen, dass die alte spanische Festungsstadt auf der Halbinsel von [FROM.GetAdjective] Truppen eingenommen wurde. Nach schnellen Landungen und Gefechten entlang des Strandes überwanden die angreifenden Soldaten schließlich die letzten Verteidigungen am äußersten Punkt des Monte Hacho. Die [FROM.FROM.GetAdjective] Truppen leisteten hartnäckigen Widerstand, in der Hoffnung, die [FROM.GetAdjective] Invasoren so lange wie möglich aufzuhalten, wurden jedoch schließlich zurückgedrängt.\n\nDie Schlacht um Ceuta war ein Blutbad, geprägt von Häuserkämpfen in den engen Straßen der Stadt, die kaum Deckung gegen Artilleriefeuer und Unterstützung durch Marineeinheiten boten."
 city_capture.293.a: "Einer der Säulen des Herkules ist gefallen..."
 city_capture.293.b: "Wir kontrollieren nun den Zugang zum Mittelmeer!"
 city_capture.293.c: "Eine nach der anderen fallen die Säulen des Herkules."

 city_capture.294.t: "Der Fall von Amsterdam"
 city_capture.294.d.other: "Als das „Venedig des Nordens“ wurde Amsterdam lange für seine wunderschönen Kanäle und seinen Hafen bewundert; auch wenn sein „goldenes Zeitalter“ des Handels und Finanzwesens lange vorbei sein mag, bleibt die Stadt ein zeitloser europäischer Schatz des Wohlstands und der Kunst. Doch nun ist Amsterdam zum Schlachtfeld geworden: Flüchtlinge strömen in alle Richtungen, und es wird berichtet, dass die [FROM.FROM.GetAdjective] Verteidiger die Stadt nach heftigen Kämpfen zur offenen Stadt erklärten, nachdem die [FROM.GetAdjective] Truppen ihre Offensive erfolgreich durchgesetzt hatten.\n\nWährend die Kämpfe in der Stadt enden und die [FROM.GetAdjective] Truppen über den Muntplein marschieren, wirkt die Zukunft für die Einwohner Amsterdams düster."
 city_capture.294.d.holex: „Die ins Exil getriebenen niederländischen Exiltruppen haben erreicht, was Außenstehende als unerfüllbaren Traum abgetan hatten. Aus dem Exil in Niederländisch-Indien ist die niederländische Exilregierung triumphierend nach Amsterdam zurückgekehrt. Nach einer erbitterten Schlacht, die einen Großteil der Stadt in Trümmern liegen ließ, weht die niederländische Trikolore stolz über dem Königspalast und signalisiert die Rückkehr der Königin.\n\nWährend die niederländischen Streitkräfte beginnen, die Ordnung auf den Straßen wiederherzustellen, muss Amsterdam Zeit für die Heilung geben. Das niederländische Volk hat Revolution und Bürgerkrieg erlebt, und es wird Zeit brauchen, bis die Wunden des Krieges vollständig verheilt sind.“
 city_capture.294.d.holex: "Ins Exil getrieben, haben die niederländischen Exilstreitkräfte vollbracht, was Außenstehende für einen unmöglichen Traum hielten. Aus dem Exil in den Dutch East Indies ist die niederländische Exilregierung triumphal nach Amsterdam zurückgekehrt. Nach einer heftigen Schlacht, die große Teile der Stadt in Trümmern hinterließ, weht die niederländische Trikolore nun stolz über dem Königspalast und kündigt die Rückkehr der Königin an.\n\nWährend niederländische Truppen beginnen, Ordnung in den Straßen wiederherzustellen, muss Zeit für die Heilung Amsterdams bleiben. Das niederländische Volk hat Revolution und Bürgerkrieg erlebt, und es wird Zeit brauchen, bis diese Wunden vollständig verheilen."
 city_capture.294.a: "Eine dunkle Zeit für das niederländische Volk..."
 city_capture.294.b.other: "Das Venedig des Nordens gehört uns!"
 city_capture.294.c.other: "Mit Amsterdam ist der Fall der Niederlande absehbar..."
 city_capture.294.b.holex: "Es ist gut, wieder zu Hause zu sein."
 city_capture.294.c.holex: "Die Niederländer haben das Unmögliche geschafft!"

 city_capture.295.t: "Der Fall von München"
 city_capture.295.d: "An den Ufern der Isar nördlich der Bayerischen Alpen gelegen, ist München Sitz der bayerischen Verwaltung und ein Zentrum der Kunst, Wissenschaft, Architektur und Kultur. Unter der Regentschaft von Prinzregent Luitpold erlebte die Stadt eine Blüte kultureller und künstlerischer Aktivitäten.\nDoch nun ist sie im jüngsten Konflikt belagert worden, und nach einem erschöpfenden Kampf haben die [FROM.FROM.GetAdjective] Truppen die Stadt evakuiert. Große Teile Münchens liegen in Trümmern, der Marienplatz ist verwüstet, und die Kuppeln der Frauenkirche wurden durch schwere Bombardierungen stark beschädigt. Der letzte Widerstand der [FROM.FROM.GetAdjective] im Herzen der Stadt am Neuen Rathaus hat sich schließlich der siegreichen [FROM.GetAdjective] Armee ergeben. Mit dem Fall Münchens in greifbarer Nähe scheint auch der Zusammenbruch Süddeutschlands bevorzustehen."
 city_capture.295.d.france: "Nach einer intensiven Kampagne überquerten französische Truppen die Isar und drangen in die Stadt München ein. Die folgenden Kämpfe zerstörten große Teile der Stadt: der Marienplatz liegt in Trümmern, und die Kuppeln der Frauenkirche wurden durch schwere Bombardierungen beschädigt. Der deutsche Widerstand war erbittert, und der Kampf entwickelte sich zu gnadenlosen Häuserkämpfen, doch bei Einbruch der Nacht hieß es, dass die Trikolore der Commune nun stolz über dem Talbruck Gate Tower weht.\n\nMit München gesichert steht die Commune of France nun bereit, den Rest Süddeutschlands zu erobern. Beobachter von außen glauben, dass der Fall des Deutschen Reiches kurz bevorsteht – wenn nicht sogar unmittelbar bevorsteht."
 city_capture.295.a: "Der Fall Münchens bedeutet, dass Süddeutschland uns gehört!"
 city_capture.295.b: "Mit dem Verlust Münchens ist Süddeutschland verloren."
 city_capture.295.c: "So fällt das Herz Bayerns..."
 city_capture.295.a.france: "Ein glorreicher Sieg für die Commune! Wir werden unsere Brüder rächen, vorwärts!"
 city_capture.295.b.france: "Die Lage ist verzweifelt. Das Vaterland steht vor seiner größten Gefahr."
 city_capture.295.c.france: "Mit dem Fall Münchens scheint die Commune unaufhaltsam."

 city_capture.296.t: "Der Fall von Delhi"
 city_capture.296.d: "Eine der ältesten Städte der Welt, die antike Stadt Delhi, wurde im Laufe ihrer Geschichte unzählige Male erobert, geplündert und wiederaufgebaut. Einige ihrer frühesten architektonischen Überreste stammen aus dem Jahr 300 v. Chr. – ein Zeugnis ihrer langen und widerstandsfähigen Geschichte.\n\nDoch nun ist die Stadt erneut feindlichen Truppen zum Opfer gefallen, und die alten Gebäude sind wieder von Zerstörung bedroht. Zum ersten Mal seit der blutigen Belagerung von 1857 wurde Delhi wieder angegriffen, und die [FROM.FROM.GetAdjective] Verteidiger brachen unter einer beeindruckenden Offensive der [FROM.GetAdjective] Streitkräfte zusammen. Berichte aus der Stadt deuten darauf hin, dass die [FROM.GetAdjective] Armee beginnt, [FROM.FROM.GetAdjective] Gefangene und Überlebende in das Purana Qila zu treiben – eine antike Festung, die nun als Internierungslager dient."
 city_capture.296.a: "Ein Rückschlag... aber wir werden nicht kapitulieren!"
 city_capture.296.b: "Das Herz Nordindiens gehört uns!"
 city_capture.296.c: "Einmal mehr hat Delhi einen neuen Herrn..."

 city_capture.297.t: "Der Fall von Riga"
 city_capture.297.d: "Riga, „die Perle der Ostsee“, ist heute an die [FROM.GetAdjective] Streitkräfte gefallen. Das lebhafte Handelszentrum ist ein bedeutendes wirtschaftliches und finanzielles Herzstück der Ostseeregion. Obwohl die [FROM.GetAdjective] Armee eine friedliche Besatzung versprochen hat, lodern überall in der Stadt Brände, und Flüchtlinge versuchen verzweifelt, über das Meer zu entkommen. Einige Gebäude, wie das Schwarzhäupterhaus, liegen nach heftigen Bombardierungen der [FROM.GetAdjective] Armee in Trümmern.\n\nMit dem Rücken zum Meer hatten die [FROM.FROM.GetAdjective] Verteidiger keine andere Wahl, als der siegreichen [FROM.GetAdjective] Armee bedingungslos zu kapitulieren, um weitere Zerstörung der Stadt zu verhindern."
 city_capture.297.a: „Unsere Lage sieht düster aus. Sorgen Sie dafür, dass der Hafen für die Evakuierung geöffnet bleibt!“
 city_capture.297.a: "Unsere Lage sieht düster aus. Stellt sicher, dass der Hafen für die Evakuierung offen bleibt!"
 city_capture.297.b: "Endlich gehört die Perle der Ostsee uns!"
 city_capture.297.c: "Die Lage für Riga wirkt ernst."

 city_capture.298.t: "Der Fall von Kairo"
 city_capture.298.d: "Kairo, die Stadt der „tausend Minarette“, ist eine der ältesten Städte der Welt und gilt als kulturelles und intellektuelles Zentrum der arabischen Welt. Die Stadt hat im Laufe von Antike und Moderne unzählige Invasoren erlebt. Und wie die zeitlosen Wüsten, die sie umgeben, ist auch diese große Stadt erneut einem neuen Eroberer zum Opfer gefallen. Nach einer erfolgreichen Offensive der [FROM.GetAdjective] Armee versuchten die verbliebenen [FROM.FROM.GetAdjective] Verteidiger, in der Zitadelle von Kairo einen letzten Widerstand zu organisieren.\n\nNach anhaltendem Widerstand boten die letzten [FROM.FROM.GetAdjective] Kräfte in der Stadt ihre bedingungslose Kapitulation an. Trotz des großen Sieges hat die [FROM.GetAdjective] Armee geschworen, Plünderer hart zu bestrafen, um diese historische Stadt zu bewahren."
 city_capture.298.a: "Kairo, die Stadt der Pharaonen, gehört uns!"
 city_capture.298.b: "Wir haben eine schwere Niederlage erlitten. Wir werden zurückkehren!"
 city_capture.298.c: "Die uralte Stadt des Sandes wird erneut einem neuen Herren dienen."
 city_capture.298.d.ottoman: "Kairo, die Stadt der „tausend Minarette“, ist eine der ältesten Städte der Welt und dient als bedeutendes intellektuelles und kulturelles Zentrum der arabischen Welt. Sie ist zugleich das Herz der ägyptischen Nation – einer der arabischen Nationen, die dem Osmanischen Reich den Krieg erklärt haben.\n\nDoch nach einer erfolgreichen osmanischen Kampagne haben die ägyptischen Streitkräfte in der Stadt ihre bedingungslose Kapitulation angeboten, einige leisteten letzten Widerstand in der Zitadelle von Kairo. Trotz des türkischen Sieges hat die Osmanische Armee Kairo versprochen, dass die Besatzung friedlich verlaufen und den historischen Gebäuden dieser alten Stadt kein Schaden zugefügt würde."
 city_capture.298.a.ottoman: "Der sogenannte „Kairo-Pakt“ wird nun zusammenbrechen. Ein glorreicher Sieg für die osmanische Nation!"
 city_capture.298.b.ottoman: "Mit dem Fall Kairos sind die Türken nach Ägypten vorgedrungen. Nie wieder sollen sie hier herrschen – wir müssen zum Gegenangriff übergehen!"
 city_capture.298.c.ottoman: "Mit dem Fall Kairos scheint die Zukunft des Kairo-Pakts düster."

 city_capture.299.t: "Der Fall von Kapstadt"
 city_capture.299.d: "Eine der größten Städte Südafrikas und an der Westkapküste gelegen, wurde Kapstadt lange für seine atemberaubende Lage und seine wichtige wirtschaftliche Rolle bewundert. Seit den Zeiten der frühen Entdecker hat die Stadt ihre Bedeutung als entlegener Außenposten längst hinter sich gelassen. Die einst wohlhabende und zeitweise größte Stadt Südafrikas hat nun eine Kehrtwende ihres Schicksals erlebt, als [FROM.GetAdjective] Truppen die Stadt in einer erfolgreichen Offensive stürmten.\nDie verzweifelten [FROM.FROM.GetAdjective] Verteidiger versuchten, am Castle of Good Hope eine letzte Verteidigungslinie zu bilden, doch bereits bei Einbruch der Nacht war klar, dass die Schlacht verloren war. Obwohl der Hafen Kapstadts beschädigt wurde, wird er zweifellos die strategischen Bedürfnisse der [FROM.GetAdjective] Armee während der folgenden Besatzung erfüllen."
 city_capture.299.a: "Wir mögen die Schlacht verloren haben, aber der Krieg ist noch nicht vorbei!"
 city_capture.299.b: "Der wichtige Hafen von Kapstadt gehört uns!"
 city_capture.299.c: "Die Mother City ist besetzt worden."

 city_capture.300.t: "Der Fall von Buenos Aires"
 city_capture.300.d: "Als „Paris Südamerikas“ bekannt, ist Buenos Aires eine der führenden Metropolen für europäische Einwanderer sowie ein regionales Zentrum für Kunst und Finanzwesen. Die Hauptstraßen der Stadt wurden erst vor kurzem modernisiert, begleitet vom Bau der höchsten Gebäude Südamerikas und der ersten U-Bahn des Kontinents.\n\nDoch eine entschlossene Offensive der [FROM.GetAdjective] Armee führte zu erbitterten Kämpfen in den Straßen der Stadt. Schwere Gefechte tobten auf der Avenida de Mayo und der Avenida 9 de Julio, während die [FROM.FROM.GetAdjective] Verteidiger verzweifelte letzte Stellungen in bedeutenden Gebäuden bezogen. Der Kampf wurde zu blutigen Häuserkämpfen, doch schließlich begannen die [FROM.FROM.GetAdjective] Verteidiger aus ihren Verstecken hervorzukommen und sich zu ergeben. Dies ist wahrlich ein großer Sieg für die [FROM.GetAdjective] Nation."
 city_capture.300.a: "Die große Stadt Südamerikas gehört uns!"
 city_capture.300.b: "Mit dem Verlust von Buenos Aires müssen wir unsere Anstrengungen verdoppeln."
 city_capture.300.c: "Die Königin des Río de la Plata ist gefallen!"
 city_capture.300.d.patagonia: „Die patagonischen Revolutionäre haben heute einen bedeutenden Sieg errungen, und die Flagge der patagonischen Bewegung weht stolz über der Casa Rosada. Die Schlacht um Buenos Aires war blutig, da sich die Kämpfe schnell in Häuserkämpfe entlang der Hauptstraßen Avenida de Mayo und Avenida 9 de Julio ausweiteten. Bei Einbruch der Dunkelheit war jedoch klar, dass die patagonischen Revolutionäre den Sieg errungen hatten und die Hauptstadt des argentinischen Regimes gefallen war. Ein Foto des symbolträchtigen Moments, als die ekstatischen Revolutionäre auf den Panzern und Lastwagen des ehemaligen argentinischen Regimes die Hauptstraße der Stadt entlangparadeten, wurde aufgenommen. Obwohl die patagonische Regierung der Welt versichert hat, dass die Revolution so friedlich wie möglich verlaufen werde, gibt es bereits Berichte über Priester und ehemalige „Staatsfeinde“, die mit vorgehaltener Waffe weggetrieben wurden.“
 city_capture.300.d.patagonia: "Die patagonischen Revolutionäre haben heute einen bedeutenden Sieg errungen, denn die Flagge der patagonischen Bewegung weht nun stolz über der Casa Rosada. Die Schlacht um Buenos Aires war blutig, da die Kämpfe schnell in Häuserkämpfe entlang der Hauptstraßen Avenida de Mayo und Avenida 9 de Julio übergingen. Doch bei Einbruch der Nacht war klar, dass die patagonischen Revolutionäre den Sieg errungen hatten und die Hauptstadt des argentinischen Regimes gefallen war.\nEin Foto hielt den ikonischen Moment fest, in dem die jubelnden Revolutionäre auf den Panzern und Lastwagen des ehemaligen argentinischen Regimes die Hauptavenue der Stadt hinunterparadierten. Auch wenn die patagonische Regierung der Welt zugesichert hat, dass die Revolution so friedlich wie möglich verlaufen werde, gibt es bereits Berichte über Priester und ehemalige „Staatsfeinde“, die unter vorgehaltener Waffe abgeführt wurden."
 city_capture.300.a.patagonia: "Viva la Revolución! Genossen, marschiert weiter, um den Rest Argentiniens zu befreien!"
 city_capture.300.b.patagonia: "Sofort zum Gegenangriff! Argentinien darf nicht an die gottlosen Revolutionäre fallen!"
 city_capture.300.c.patagonia: "Die sozialistische Revolution ist nach Argentinien gekommen."

 city_capture.301.t: "Der Fall von Santiago"
 city_capture.301.d: "Eine der größten und ältesten Städte Südamerikas, liegt Santiago eingebettet im Zentrum des Santiago-Beckens und umgeben von den Anden. Die Berge Chiles und die Lage der Stadt auf der schmalen Westseite Südamerikas vermitteln ein Gefühl der Sicherheit. Doch das erwies sich als trügerisch – denn trotz des geografischen Vorteils sind [FROM.GetAdjective] Soldaten nach einem erbitterten Kampf gegen die [FROM.FROM.GetAdjective] Verteidiger erfolgreich in die Stadt eingedrungen. Bei den Gefechten kam es zu Feuergefechten entlang der berühmten Alameda.\n[FROM.GetAdjective] Soldaten durchbrachen die [FROM.FROM.GetAdjective] Barrikaden und Befestigungen am Paseo Ahumada. Desorganisiert und geschwächt blieb den [FROM.FROM.GetAdjective] Kräften keine andere Wahl, als ihre bedingungslose Kapitulation anzubieten."
 city_capture.301.a: "Die Stadt des heiligen Jakobus gehört uns!"
 city_capture.301.b: "Wir werden niemals kapitulieren! Greifen wir an, sobald wir bereit sind!"
 city_capture.301.c: "Die Stadt der Inselhügel ist gefallen..."
 city_capture.301.d.argentina: "Nach einer langen und zermürbenden Kampagne durch die Anden weht nun die argentinische Flagge stolz über dem Präsidentenpalast La Moneda. Die Kämpfe waren heftig in den Straßen entlang der Alameda und des Paseo Ahumada, doch trotz des erbitterten Widerstands der chilenischen Truppen gelang es den Argentiniern, den Widerstand in der Stadt zu brechen. Die Überlebenden ergaben sich bereitwillig der siegreichen argentinischen Armee.\nMit dem Verlust Santiagos scheint Argentinien nun die Oberhand im südamerikanischen Konflikt gewonnen zu haben. Die chilenische Moral ist zweifellos am Boden, und Beobachter sind der Meinung, dass es nur eine Frage der Zeit ist, bis die wachsende Unzufriedenheit in Chile zu weiterer Instabilität führt."
 city_capture.301.a.argentina: "Ein glorreicher Sieg! Bald wird Südamerika vom sozialistischen Übel gereinigt sein."
 city_capture.301.b.argentina: "Wir werden nicht vor den Reaktionären zurückweichen! Formiert euch, Genossen – wir kommen zurück!"
 city_capture.301.c.argentina: "Ein bedeutender Schlag gegen chilenische Ambitionen."

 city_capture.302.t: "Der Fall von Minsk"
 city_capture.302.d: "Die Wiederbelebung Minsks nach dem Weltkrieg brachte rasche Entwicklungen in Hochschulbildung, Krankenhäusern und Kinos mit sich, und die Stadt wurde zu einem Zentrum der belarussischen Sprache und Kultur. Doch die Geschichte wiederholt sich, und erneut ist Minsk zur Frontstadt geworden – denn nun wird es von [FROM.GetAdjective] Kräften besetzt.\n\nEin Großteil der Stadt wurde durch schwere Bombardierungen und Artilleriefeuer beschädigt, und Berichte sprechen von einer großen Zahl an Flüchtlingen, die vor dem Chaos fliehen. Trotz hartnäckigen Widerstands haben die [FROM.FROM.GetAdjective] Verteidiger letztlich ihre bedingungslose Kapitulation gegenüber den siegreichen [FROM.GetAdjective] Truppen angeboten. Nur die Zeit wird zeigen, wie schwierig der Wiederaufbau Minsks werden wird."
 city_capture.302.a: "Die große Stadt Belarus gehört uns!"
 city_capture.302.b: "Wir werden niemals kapitulieren!"
 city_capture.302.c: "Ein dunkler Tag für das belarussische Volk..."
 city_capture.302.d.russia: "Minsk gehörte vor dem Ersten Weltkrieg zu Russland. Nach einer unglaublichen Offensive der russischen Armee scheint sich die Geschichte nun selbst zu wiederholen. Die russische Armee bombardierte die Stadt aus der Luft und vom Boden aus, und der belarussische Widerstand wurde immer schwächer, während die russische Kriegsmaschinerie unerbittlich in die Stadt hineinstürmte.\n\nNach einer erschöpfenden und zermürbenden Schlacht, in der ein Großteil der Stadt in Schutt und Asche gelegt wurde, ergaben sich die verbliebenen Verteidiger den siegreichen russischen Streitkräften. Fabriken, Museen und Tausende von Zivilisten flohen nach Westen, um den Invasoren zu entkommen. Diese Niederlage ist zweifellos ein schwerer Schlag für die belarussische Unabhängigkeit, doch nur die Zeit wird zeigen, ob die russische Besatzung vorübergehend oder dauerhaft sein wird."
 city_capture.302.a.russia: "Dies ist erst der Anfang. Bald werden wir unser Land zurückhaben!"
 city_capture.302.b.russia: "Wir werden unsere Unabhängigkeit niemals aufgeben! Kämpft weiter!"
 city_capture.302.c.russia: "Ein bedeutender Schlag für die Zukunft Belarus’ – der russische Bär marschiert weiter..."

 city_capture.303.t: "Der Fall von Vilnius"
 city_capture.303.d: "Am bekanntesten für seine „Altstadt“, eine der größten erhaltenen mittelalterlichen Städte Nordeuropas – ist Vilnius ein Ort, an dem einige der schönsten europäischen Architekturstile – Gotik, Renaissance, Neoklassizismus und Barock – Seite an Seite stehen.\nDoch dunkle Zeiten brechen für die Bewohner der Stadt an, denn Vilnius wurde von der Schlacht um die Stadt verschlungen. Die [FROM.GetAdjective] Streitkräfte versuchten, die Stadt einzukesseln, während die Verteidiger einen verzweifelten Ausbruchsversuch unternahmen, um der Belagerung zu entkommen. Brutale Straßenkämpfe folgten, als die [FROM.GetAdjective] Armee versuchte, die Verteidigung zu zerschlagen. Nach einem qualvollen Kampf, in dem große Teile der Stadt in Trümmern und Flammen lagen, ergaben sich die [FROM.FROM.GetAdjective] Verteidiger. Einst ein kulturelles Wahrzeichen Europas, ist es zu früh zu sagen, ob Vilnius wieder zu seinem alten Glanz zurückkehren wird."
 city_capture.303.a: "Wir werden bis zum letzten Mann kämpfen!"
 city_capture.303.b: "Das „Jerusalem“ des Nordens gehört uns!"
 city_capture.303.c: "Die große litauische Stadt ist gefallen?"

 city_capture.304.t: "Der Fall von Nanjing"
 city_capture.304.d: "Nach einem tagelangen vernichtenden Bombardement vom Gipfel des Zijinshan, des „Purpurbergs“, und wiederholten Angriffen auf seine Mauern, fiel Nanjing am frühen Abend. Die Verteidiger an den Toren Zhonghua und Guanghua kämpften bis zum letzten Mann, ihre Leichen bedeckten die gewaltigen Stadtmauern, während ihre Kameraden sich durch die verwinkelten Straßen zurückzogen.\n\nDa keine Entsatztruppen in Sicht waren und nachdem es den [FROM.FROM.GetAdjective] Einheiten außerhalb der Stadt nicht gelungen war, die Batterien auf dem Zijinshan zurückzuerobern, steht den wenigen verbliebenen Einheiten in der Stadt nur Vernichtung bevor. Der Verlust der alten südlichen Hauptstadt wird zweifellos ein schwerer Schlag für die Kriegsanstrengungen der [FROM.FROM.GetAdjective] sein, auch wenn [FROM.FROM.GetLeader] bereits [Prev.GetHerHis] Entschlossenheit zum endgültigen Sieg bekräftigt hat."
 city_capture.304.a: "Die „südliche“ Hauptstadt gehört uns!"
 city_capture.304.b: "Wir sterben lieber, als zu kapitulieren! Wir werden zurückkehren!"
 city_capture.304.c: "Die große Stadt Nanjing ist gefallen."
 city_capture.304.d.japan: "Nach einem tagelangen vernichtenden Bombardement vom Gipfel des Zijinshan, des „Purpurbergs“, und wiederholten Angriffen auf die Mauern, fiel Nanjing am frühen Abend. Die Verteidiger kämpften bis zum letzten Mann an der Mauer, doch der Rest der Armee brach zusammen, kaum dass japanische Truppen die aufgehende Sonne über dem Zhonghua-Tor hissten. Eine chaotische Flucht begann, die Uniformen und Gewehre auf den gewundenen Straßen der Stadt zurückließ.\n\nWährend die Japaner erklären, die Besatzung Nanjings werde eine friedliche sein, liegen Tote und Sterbende überall, und vereinzelte Schüsse hallen innerhalb der Mauern wider, während Brände ungehindert lodern. Der Morgen wird zweifellos den Beginn einer düsteren neuen Realität für die alte südliche Hauptstadt und ihre verbliebenen Bewohner markieren."
 city_capture.304.a.japan: "Banzai! Ein glorreicher Sieg für den Kaiser!"
 city_capture.304.b.japan: "Wir werden uns niemals den japanischen Hunden ergeben!"
 city_capture.304.c.japan: "Möge Gott den Menschen von Nanjing gnädig sein..."

 city_capture.305.t: "Der Fall von Wuhan"
 city_capture.305.d: "Nach einer erbitterten Schlacht fiel das Drei-Städte-Gebiet von Wuhan heute früher an die Streitkräfte von [FROM.GetName]. Die Verteidiger hatten vielleicht gehofft, Wu Peifus erfolgreiche Verteidigung von Wuchang im Jahr 1926 zu wiederholen und die Schlacht in eine langwierige Belagerung zu verwandeln, doch ein koordinierter Angriff und das Ausbleiben von Verstärkung über den Fluss zerstörten diese Hoffnung vollständig.\n\nMit der [FROM.GetAdjective] Flagge, die sowohl über dem Gouverneurspalast als auch über dem Luojia-Hügel weht, hat [FROM.GetName] einen erheblichen Schlag gegen [FROM.FROM.GetNameDef] geführt und eines der größten logistischen Zentren Chinas sowie eines seiner produktivsten Arsenale erobert. Ob [?global.date.GetDateStringNoHourLong] eines Tages als Wendepunkt oder nur als weitere Schlacht angesehen wird, wird sicherlich noch lange in den Köpfen der [FROM.FROM.GetAdjective] Führung nachhallen."
 city_capture.305.a: "Wuhan, die Stadt der Flüsse, gehört uns!"
 city_capture.305.b: "Wir sterben lieber, als zu kapitulieren! Wir werden zurückkehren!"
 city_capture.305.c: "Eine schwere Niederlage für [FROM.FROM.GetAdjective]."
 city_capture.305.d.japan: "Nach einer erbitterten Schlacht fiel das Drei-Städte-Gebiet von Wuhan heute früher an japanische Streitkräfte. Die Verteidiger hatten vielleicht gehofft, Wu Peifus erfolgreiche Verteidigung von Wuchang im Jahr 1926 zu wiederholen und die Schlacht in eine langwierige Belagerung zu verwandeln, doch die japanische Kontrolle über den Fluss und ihre überwältigende Feuerkraft machten jede solche Hoffnung zunichte. Mit dem Hinomaru, der über dem Gouverneurspalast und dem Luojia-Hügel weht, hat Japan einen schweren Schlag gegen [FROM.FROM.GetNameDef] geführt und eines der größten logistischen Zentren und produktivsten Arsenale Chinas erobert. Da das chinesische Hinterland nun offen liegt, dürfte dies nicht das letzte sein."
 city_capture.305.a.japan: "Bald werden wir den Sieg über die Chinesen errungen haben!"
 city_capture.305.b.japan: "Wir werden uns niemals den japanischen Hunden ergeben!"
 city_capture.305.c.japan: "Der japanische Vorstoß nach China geht weiter..."

 city_capture.306.t: "Der Fall von Guangzhou"
 city_capture.306.d: "Nach erbitterten Häuserkämpfen eroberten die Truppen von [FROM.GetName] Guangzhou heute früh. International oft als „Canton“ bekannt, ist die Hafenstadt das größte industrielle und wirtschaftliche Zentrum Südchinas außerhalb Hongkongs – und ihr Verlust wird einen schweren Schlag für die Kriegsanstrengungen von [FROM.FROM.GetNameDef] darstellen. Obwohl die Hafenbereiche und engen Gassen der Stadt nun gesichert scheinen, kursieren Gerüchte über organisierten Widerstand in den Baiyun-Bergen im Norden – und möglicherweise auch Versuche, die Stadt zurückzuerobern.\n\nSüdchina, besonders Guangdong, ist für Widerstand gegen äußere Kontrolle bekannt, ob aus Peking oder anderswo. Die Stadt zu halten könnte sich als schwieriger erweisen, als [FROM.GetLeader] erwartet hat."
 city_capture.306.a: "Der Hafen von Canton ist erobert!"
 city_capture.306.b: "Eine Niederlage, aber wir werden zurückkehren!"
 city_capture.306.c: "Ein großer Verlust für [FROM.FROM.GetName]"
 city_capture.306.d.japan: "Nach einem Bombardement, das noch achtzig Meilen entfernt in Hongkong zu hören war, fiel Guangzhou heute an die Streitkräfte von [new_controlled.GetName]. Die Stadt hat keine solche Belagerung erlebt, seit die Deutschen im Oktober 1926 auf die Severn-Note reagierten – doch anders als die Kaiserliche Marine scheinen die neuen Besatzer bleiben zu wollen. Ein Militärhauptquartier wurde bereits im Büro des Provinzgouverneurs eingerichtet, mit einem Lager in Bau nahe dem Yuexiu-Hügel.\n\nDoch Gerüchte über organisierten Widerstand in den Baiyun-Bergen im Norden könnten bedeuten, dass der Kampf noch nicht vorbei ist. Südchina und besonders Guangdong sind bekannt für ihren Widerstand gegen jede äußere Herrschaft. Die Region zu halten könnte für Japan schwieriger werden als erwartet."
 city_capture.306.a.japan: "Mit Guangzhou gesichert gehört Südchina uns!"
 city_capture.306.b.japan: "Wir werden uns niemals den japanischen Hunden ergeben!"
 city_capture.306.c.japan: "Die Japaner kontrollieren nun den Perlfluss..."

 city_capture.307.t: "Der Fall von Chongqing"
 city_capture.307.d: "Als der am weitesten flussaufwärts gelegene schiffbare Punkt des mächtigen Jangtse war Chongqing einst überfüllt mit Flüchtlingen – Arm und Reich, alle auf der Flucht vor dem unaufhaltsamen japanischen Vormarsch. Das war vor einigen Tagen. Als die Sirenen der Stadt heulten und Donner und Blitz der Artillerie das letzte Aufbäumen der Verteidiger am Ostufer des Flusses markierten, leerte sich die Stadt erneut. Die panische Flucht kostete fast ebenso viele Leben wie die Invasion selbst.\n\nJetzt sind die Straßen still, erfüllt nur von Rauch, Trümmern und Leichen. Mit dem Fall von Chongqing steht kaum noch etwas zwischen Japan und der vollständigen Herrschaft über Südwestchina."
 city_capture.307.a: "Ein weiterer glorreicher Sieg!"
 city_capture.307.b: "Ein schwerer Verlust, doch wir werden uns erholen!"
 city_capture.307.c: "Ein großer Schritt hin zur Verwirklichung der japanischen Ambitionen."

 city_capture.308.t: "Der Fall von Kunming"
 city_capture.308.d: "Zum ersten Mal seit der Niederschlagung der Drei Feudatorien 1681 ist die Stadt Kunming an einen Invasor von außerhalb der Provinz Yunnan gefallen. Nachdem der Flugplatz Wujiaba im Südosten verloren ging, wurden die Streitkräfte von [FROM.FROM.GetNameDef] Schritt für Schritt entlang des Dian-Sees zurückgedrängt, bis sie schließlich zusammenbrachen, als die alten Stadtmauern überrannt wurden.\n\nWährend die Truppen von [FROM.GetNameDef] unter den ikonischen Jinma-Biji-Bögen marschieren, können ihre Anführer zufrieden sein, denn sie kontrollieren nun nicht nur das produktive Kunming-Arsenal, sondern auch den Endpunkt der äußerst profitablen Kunming-Haiphong-Eisenbahn."
 city_capture.308.a: "Mit diesem Sieg ist unsere Kontrolle im Westen Chinas gesichert."
 city_capture.308.b: "Wir werden hinter den Bergen Widerstand leisten!"
 city_capture.308.c: "Die Berge von Yunnan haben einen neuen Herrn..."
 city_capture.308.d.japan: "Zum ersten Mal seit der Niederschlagung der Drei Feudatorien 1681 ist die Stadt Kunming an einen fremden Invasor gefallen. Nachdem der Flugplatz Wujiaba im Südosten verloren ging, wurden die Streitkräfte von [FROM.FROM.GetNameDef] Schritt für Schritt entlang des Dian-Sees zurückgedrängt, bis sie schließlich zusammenbrachen, als die alten Stadtmauern überrannt wurden.\n\nWährend japanische Truppen unter den ikonischen Jinma-Biji-Bögen marschieren, können ihre Anführer zufrieden sein, denn sie kontrollieren nun nicht nur das produktive Kunming-Arsenal, sondern auch den strategisch bedeutenden Endpunkt der Kunming-Haiphong-Eisenbahn. Ein weiterer schwerer Schlag gegen China wurde geführt. Jetzt, da Japan so tief ins Landesinnere vorgedrungen ist – wie viele weitere Schläge kann China noch ertragen?"
 city_capture.308.a.japan: "Die Chinesen können vor unserem Vormarsch nicht fliehen!"
 city_capture.308.b.japan: "In die Berge! Wir werden uns ihnen niemals ergeben – niemals!"
 city_capture.308.c.japan: "Die Eroberung Chinas könnte bald Wirklichkeit werden..."

 city_capture.309.t: "Zhang wird aus Jinan vertrieben!"
 city_capture.309.d_Zongchang: "Seit 1925 hat die Stadt Jinan ihren Herrn widergespiegelt: korrupt und aufgebläht, erfüllt von Laster und Gewalt. In seinem „Hof“ protegierte Zhang Zongchang gleichermaßen Künstler und Schriftsteller wie Playboy und Prostituierte – und ließ jeden hinrichten, der ihn beleidigte, wobei er Köpfe spaltete wie andere Melonen. All dies fand ein Ende, als die Verteidigung Jinans heute zusammenbrach.\n\nZhang selbst soll über dem Lärm der Schlacht gebrüllt haben, vermutlich während er seinen unermesslichen Reichtum in Sicherheit bringen ließ. Nun ist er verschwunden, sein Harem verlassen, seine weitläufige Villa in Flammen. Einige sagen, Zhang werde zurückkehren – entweder als Sieger oder in einem Sarg, ein Gedanke, der nicht ohne historische Grundlage ist: Einst marschierte er trotz einer Niederlage in einem Sarg sitzend, eine große Zigarre rauchend, durch Jinan."
 city_capture.309.d_Tianran: "Hoch oben auf dem Tai-Berg schien Zhang Tianran die Wege der Welt zu meiden, doch in Wahrheit reichte sein Einfluss weit über Shandong hinaus. Durch den Yiguandao-Glauben hatte er überall Augen und Ohren – und oft auch das tödliche Ende eines Messers.\n\nDoch seine Gefolgschaft befindet sich nun auf dem Rückzug, und selbst der Tai-Berg wurde von einer entschlossenen Offensive der [FROM.GetName]-Streitkräfte eingenommen. Das Heiligtum der Blauen Dämmerung, der Tempel des Jade-Königs und zahlreiche weitere sakrale Stätten befinden sich nun in den Händen respektloser Soldaten, die durch die heiligen Räume stampfen, Statuen, Opfergaben und Weihrauch verstreuen und wahllos plündern. Taishan könnte eine Generation brauchen, um zu heilen, doch Zhangs Schicksal ist alles andere als sicher. Diese Niederlage wird seine Anhänger zweifellos aufstacheln – und Zhang war nie ohne Plan."
 city_capture.309.a: "Gut, dass er weg ist!"
 city_capture.309.b: "Das ist nur ein taktischer Rückzug!"
 city_capture.309.c: "Das Ende von Chinas verkommenstem Warlord?"
 city_capture.309.e: "Ein frühes Ende für einen seltsamen Glauben."

 city_capture.310.t: "Der Fall von Alexandria"
 city_capture.310.d: "Gegründet vom legendären Eroberer Alexander selbst, war die Stadt Alexandria einst berühmt für Wunder wie die Bibliothek von Alexandria und die Nekropolis.\n\nDoch die Geschichte wiederholt sich, und die antike Stadt ist erneut an eine fremde Macht gefallen. Nach schwerem Bombardement wurden die [FROM.FROM.GetAdjective] gezwungen, sich in die Zitadelle von Qaitbay zurückzuziehen; eingekesselt und mit dem Meer als einzigem Fluchtweg leisteten sie verzweifelt Widerstand. Doch mit begrenzten Vorräten und sinkender Moral hatten die verbliebenen [FROM.FROM.GetAdjective] Verteidiger keine andere Wahl, als sich der siegreichen [FROM.GetAdjective] Armee bedingungslos zu ergeben. Trotz des großen Sieges haben die [FROM.GetAdjective] Streitkräfte zugesichert, die historischen Gebäude der Stadt nicht zu beschädigen."
 city_capture.310.a: "Mit diesem Sieg gehört uns die Stadt Alexanders!"
 city_capture.310.b: "Eine schwere Niederlage! Das werden wir nicht hinnehmen!"
 city_capture.310.c: "Die Stadt Alexanders ist erneut erobert worden..."
 city_capture.310.d.ottomans: "Die Stadt Alexandria ist für die ägyptische Nation ein Ort großer kultureller Bedeutung und des Stolzes. Als Heimat großer antiker Wunder wie der Bibliothek von Alexandria ist sie ein bedeutendes Zentrum des Lebens, der Kultur und der Industrie in Ägypten.\nDoch die Osmanen haben in ihrem Krieg gegen Ägypten und seine arabischen Verbündeten enorme Fortschritte gemacht, denn osmanische Truppen eroberten heute Morgen die Stadt und ihren Hafen. Die ägyptische Marine konnte fliehen, bevor die Osmanen eintrafen, doch die verbleibenden Verteidiger waren nicht in der Lage, die osmanischen Truppen zurückzuschlagen. Eingekesselt und der Macht der osmanischen Armee gegenüberstehend, brachen die Ägypter aus der Stadt aus – erneut befinden sich die Osmanen in Kontrolle über die antike Stadt. Trotz ihres großen Sieges gegen ihre ägyptischen Feinde haben die Osmanen zugesichert, die historischen Gebäude der Stadt nicht zu zerstören."
 city_capture.310.a.ottomans: "Mit diesem Sieg rücken wir weiter in Ägypten vor!"
 city_capture.310.b.ottomans: "Wir werden uns den Türken niemals ergeben! Wir werden zurückkehren!"
 city_capture.310.c.ottomans: "Die Osmanen haben dem Cairo-Pakt einen schweren Schlag versetzt."

 city_capture.311.t: "Der Fall von [217.Controller.GetVictoryPointName_3529]"
 city_capture.311.d: "Die Stadt [217.Controller.GetVictoryPointName_3529] war aufgrund ihrer Lage über Jahrhunderte hinweg ein bedeutendes Zentrum für Transport und Handel. Trotz explosiven Bevölkerungswachstums hatten schlechte Lebensbedingungen die Stadt in einen Hotspot revolutionärer Aktivitäten verwandelt. Während des Russischen Bürgerkriegs wurde sie zum Schauplatz einer wichtigen Schlacht und Belagerung – und so wiederholt sich die Geschichte erneut, da die Stadt abermals zum Schlachtfeld geworden ist.\n\nGroße Teile der Stadt liegen in Trümmern, da erbitterte Straßenkämpfe und Luftangriffe große Teile des Stadtkerns verwüstet haben. Trotz nahezu fanatischen Widerstands der [FROM.FROM.GetAdjective] Streitkräfte gab die [FROM.GetAdjective] Armee heute bekannt, dass die Stadt in ihre Hände gefallen ist."
 city_capture.311.a: "Keinen Schritt zurück! Wir werden zurückkehren!"
 city_capture.311.b: "Ein glorreicher Sieg, bald wird der russische Bär fallen."
 city_capture.311.c: "Russland wankt immer mehr in diesem Krieg."

 city_capture.312.t: "Der Fall von [653.Controller.GetVictoryPointName_1821]"
 city_capture.312.d: "Am östlichen Rand des Uralgebirges gelegen und vom Iset-Fluss durchzogen, ist die Stadt [653.Controller.GetVictoryPointName_1821] berühmt als bedeutende Verbindung zwischen Russlands westlicher und östlicher Hälfte. Sie war auch der Ort, an dem die ehemalige russische Zarenfamilie vor ihrer tragischen Hinrichtung gefangen gehalten wurde.\n\nNun scheinen erneut schwere Zeiten über die Stadt hereingebrochen zu sein, da die [FROM.FROM.GetAdjective] Kräfte sie angesichts des herannahenden [FROM.GetAdjective] Heeres aufgegeben haben. Mit dem Verlust dieses wichtigen Verkehrsknotens zwischen Europa und Asien sowie der wertvollen Ressourcen des Urals hat die Kriegsanstrengung der [FROM.FROM.GetAdjective] einen verheerenden Schlag erlitten."
 city_capture.312.a: "Für Mutter Russland naht das Ende."
 city_capture.312.b: "Mit diesem Sieg wurde der russischen Kriegsanstrengung ein gewaltiger Schlag versetzt."
 city_capture.312.c: "Das Ende scheint für die Russen nahe."
