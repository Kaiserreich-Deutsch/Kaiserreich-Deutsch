LOAS_Arab_League_desc: "Durch ihre Sprache vereint, bildeten die arabischen Völker schon immer eine eigenständige Gruppe innerhalb der Reiche, in denen sie lebten. Einige Menschen sind jedoch der Meinung, dass diese Verbindung nicht weit genug geht und dass es das Schicksal der arabischen Welt ist, sich wie zu Zeiten der großen Kalifate wieder zu vereinen. Sie glauben, dass durch die Schaffung eines solchen vereinten Arabiens die gesamte Region endlich ihre wahre Renaissance erleben und ihren rechtmäßigen Platz in der Weltpolitik zurückgewinnen wird.\n\nUm diese Vereinigung zu beschleunigen, wurde eine supranationale Organisation (§Y$league_of_arab_states$§!) gegründet und mit bedeutenden Befugnissen ausgestattet. Sollte der Traum von einem panarabischen Staat jemals verwirklicht werden, müssen wir jedoch die anderen arabischen Staaten davon überzeugen, sich an dieser Initiative zu beteiligen und einen Teil ihrer Souveränität aufzugeben."

