 ## Short term Goals
 growing_the_faction: "Fraktion erweitern"
 growing_the_faction_desc: "Unsere Fraktion muss mehr Mitglieder haben, wenn sie auf der geopolitischen Bühne ernst genommen werden will."
 spy_master_goal_name: "Einen Spionagechef ernennen"
 spy_master_goal_desc: "Wir sollten eines unserer Mitglieder auf die Kunst der Spionage und Informationsbeschaffung spezialisieren, damit es die Operationen unserer Allianz überwachen und leiten kann."
 ensure_military_r_d_goal_name: "Militärische Forschungs- und Entwicklungseinrichtungen bauen"
 ensure_military_r_d_goal_desc: "Wir müssen sicherstellen, dass unsere Militärtechnologie auf dem neuesten Stand ist, indem wir Einrichtungen für die Forschung und Entwicklung fortschrittlicher Prototypen und neuer Konzepte bauen."
 military_infrastructure_goal_name: "Militärische Infrastruktur errichten"
 military_infrastructure_goal_desc: "Eine gut ausgebaute Infrastruktur ist entscheidend, um sicherzustellen, dass unsere Grenzschutzkräfte über die erforderlichen Versorgungswege verfügen."
 a_great_fortress_goal_name: "Stärkere Befestigungsanlagen bauen"
 a_great_fortress_goal_desc: "Vorbereitung ist der Schlüssel. Durch die Sicherung der Grenzregionen und wichtiger Punkte mit modernsten Befestigungsanlagen können wir sicherstellen, dass der Feind uns nicht besiegen kann."
 an_armored_fist_goal_name: "Erweiterung unserer Panzertruppen"
 an_armored_fist_goal_desc: "Neue Zeiten schaffen Möglichkeiten für neue Kriegsführung. Panzer sind die Zukunft. Wir müssen sicherstellen, dass wir als Fraktion über genügend Panzer verfügen, um das Schlachtfeld zu dominieren."
 an_infantry_army_goal_name: "Erweiterung unserer Infanterietruppen"
 an_infantry_army_goal_desc: "Das Rückgrat jeder Armee ist ihre Infanterie. Wir brauchen eine große Infanterie, um unsere Ansprüche sowohl auf diplomatischer Ebene als auch im Feld zu untermauern."
 develop_ploiesti_oil_fields_goal_name: "Ausbau der Ölfelder von Ploiesti"
 develop_ploiesti_oil_fields_goal_desc: "Als einzige Ölfelder in Europa müssen die Ölfelder von Ploiești angemessen ausgebeutet werden, um sicherzustellen, dass die Allianz über den für die Fortsetzung der Militäroperationen erforderlichen Treibstoff verfügt."
 develop_baku_oil_fields_goal_name: "Ausbau der Ölfelder von Baku"
 develop_baku_oil_fields_goal_desc: "Die Erschließung der Ölregion Baku würde umfangreiche raffinierte Erdölprodukte liefern, die für militärische Operationen von entscheidender Bedeutung sind."
 fortify_panama_canal_goal_name: "Panamakanal befestigen"
 fortify_gibraltar_goal_name: "Gibraltar befestigen"
 fortify_gibraltar_goal_desc: "Die Stärkung unserer strategischen Basis an der Straße von Gibraltar würde es uns ermöglichen, die Kontrolle über den Seeverkehr zwischen dem Mittelmeer und dem Atlantik besser auszuüben."
 expand_maltese_bases_goal_name: "Maltesische Stützpunkte erweitern"
 expand_maltese_bases_goal_desc: "Der Ausbau unserer Stützpunkte auf Malta würde eine bessere Unterbrechung der feindlichen Versorgungslinien und die Ausübung von Macht im gesamten zentralen Mittelmeerraum ermöglichen."
 fortify_bosporus_goal_name: "Befestigung des Bosporus"
 fortify_bosporus_goal_desc: "Die Befestigung der Bosporus-Meerenge würde unsere Kontrolle über alle Seewege zwischen dem Schwarzen Meer und dem Mittelmeer sichern."
 fortify_bosporus_tooltip: "Die Siegpunkte §Y[773.Controller.GetVictoryPointName_9833]§! und §Y[340.Controller.GetVictoryPointName_11829]§! haben eine Küstenfestung der Stufe 1 §JKüstenfestung§!, eine Landfestung der Stufe 1 §YLandfestung§! und werden von je einer Division bemannt."
 fortify_dardanelles_goal_name: "Befestigung der Dardanellen"
 fortify_dardanelles_goal_desc: "Die Befestigung der Dardanellen würde unsere Fähigkeit stärken, die Flotten- und Handelsbewegungen aus dem Schwarzen Meer zu kontrollieren."
 fortify_dardanelles_tooltip: "Jede Provinz in §YEdirne§! und §YBursa§!, die die Meerenge §YDardanellen§! kontrolliert, verfügt über eine §YKüstenfestung§! der Stufe 1, eine §YLandfestung§! der Stufe 1 und wird von je einer Division bemannt."
 fortify_suez_canal_goal_name: "Befestigung des Suezkanals"
 fortify_suez_canal_goal_desc: "Der weitere Besitz des Suezkanals ist unerlässlich, um unsere alleinige Kontrolle über die wichtigste Verkehrsader zwischen Europa und Asien zu gewährleisten."
 fortify_suez_tooltip: "Jede Provinz in §YSuez§!, die die Straße von §YSuez§! kontrolliert, verfügt über eine §YKüstenfestung§! der Stufe 1, eine §YLandfestung§! der Stufe 1 und wird von je einer Division bemannt."
 expand_singapore_naval_base_goal_name: "Ausbau des Marinestützpunktes Singapur"
 expand_singapore_naval_base_goal_desc: "Der monumentale befestigte Marinestützpunkt Singapur beherrscht die Straße von Malakka und reguliert den Verkehr zwischen dem Indischen Ozean und dem Pazifik. Er sollte noch weiter ausgebaut werden."

 # Mid term Goals
 a_large_faction_goal_name: "Laden Sie weitere Länder in unsere Fraktion ein"
 a_large_faction_goal_desc: "Durch weiteres Wachstum wird unsere Fraktion ihren Einfluss noch weiter ausbauen können."
 aggressive_defense_goal_name: "Füge den Angreifern Schaden zu"
 aggressive_defense_goal_desc: "Wir werden dem Feind keinen Zentimeter nachgeben. Unseren Soldaten muss klar gemacht werden, dass es nicht darum geht, für unser Land zu sterben, sondern den Feind für sein Land sterben zu lassen."
 a_military_base_goal_name: "Militärindustrie ausbauen"
 a_military_base_goal_desc: "Der Kreuzzug gegen den Kommunismus erfordert Waffen. Um Waffen in großen Mengen herzustellen, brauchen wir eine starke Rüstungsindustrie."
 a_military_base_tech_bonus: "$a_military_base_goal_name$ Zielbonus"
 industrial_expansion_goal_name: "Industrielle Expansion"
 industrial_expansion_goal_desc: "Der beste Weg, eine starke Fraktion zu schaffen, ist eine starke industrielle Basis. Wir müssen sicherstellen, dass wir über die industrielle Stärke verfügen, die erforderlich ist, um eine wichtige Macht zu werden."
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$ Zielbonus"
 industrial_research_goal_name: "Forschung $construction4$"
 industrial_research_goal_desc: "Um eine führende Rolle einzunehmen, müssen wir sicherstellen, dass wir über das erforderliche industrielle Fachwissen in der gesamten Fraktion verfügen."

 marine_corps_goal_name: "Ein Marinekorps aufstellen"
 marine_corps_goal_desc: "Die Erweiterung unserer amphibischen Streitkräfte wird unsere Offensivfähigkeiten und die Größe des feindlichen Territoriums, das wir bedrohen können, erheblich steigern."
 marine_corps_tech_bonus: "$marine_corps_goal_name$ Zielbonus"
 submarine_force_goal_name: "Die U-Boot-Flotte erweitern"
 submarine_force_goal_desc: "Eine geeignete U-Boot-Flotte ist entscheidend, um die Versorgungslinien des Feindes zu schwächen."
 submarine_force_tech_bonus: "$submarine_force_goal_name$ Zielbonus"
 convoy_escort_force_goal_name: "Begleitschutzkonvois über die Ozeane"
 convoy_escort_force_goal_desc: "Um unsere Versorgungswege zu sichern, müssen wir für eine ausreichende Anzahl von Geleitschiffen sorgen."
 convoy_escort_force_tech_bonus: "$convoy_escort_force_goal_name$ Zielbonus"
 air_superiority_goal_name: "Luftüberlegenheit aufrechterhalten"
 air_superiority_goal_desc: "Die Kontrolle der Luft entscheidet über den Erfolg zu Lande und zu Wasser. Wir müssen über genügend Kampfflugzeuge verfügen, um unsere Luftüberlegenheit zu sichern."
 air_superiority_tech_bonus: "$air_superiority_goal_name$ Zielbonus"
 control_ploiesti_oil_fields_goal_name: "Kontrolle über die Ölfelder von Ploiesti"
 control_ploiesti_oil_fields_goal_desc: "Als einzige Ölfelder in Europa sind die Ölfelder von Ploiești von unschätzbarem Wert für die Allianz, um die für die Fortsetzung der Militäroperationen erforderlichen Treibstoffvorräte sicherzustellen."
 control_baku_oil_fields_goal_name: "Kontrolle über die Ölfelder von Baku"
 control_baku_oil_fields_goal_desc: "Die Sicherung der Ölregion Baku würde den Zugang zu umfangreichen Erdölreserven ermöglichen, die für militärische Operationen von entscheidender Bedeutung sind."
 control_panama_canal_goal_name: "Kontrolle über den Panamakanal"
 control_panama_canal_goal_desc: "Die Kontrolle über den Panamakanal ist von entscheidender Bedeutung, um eine schnelle Verlegung von Flotten zwischen Atlantik und Pazifik zu ermöglichen und damit strategische Flexibilität auf beiden Ozeanen zu gewährleisten."
 control_gibraltar_goal_name: "Gibraltar kontrollieren"
 control_gibraltar_goal_desc: "Die strategische Basis an der Straße von Gibraltar würde es uns ermöglichen, die Kontrolle über den Seeverkehr zwischen dem Mittelmeer und dem Atlantik auszuüben."
 control_malta_goal_name: "Malta kontrollieren"
 control_malta_goal_desc: "Die Eroberung Maltas würde es ermöglichen, die Versorgungslinien des Feindes zu unterbrechen und Macht im gesamten zentralen Mittelmeerraum auszuüben."
 control_bosporus_goal_name: "Kontrolle über den Bosporus"
 control_bosporus_goal_desc: "Die Eroberung der Bosporus-Meerenge würde es uns ermöglichen, den gesamten Seeweg zwischen dem Schwarzen Meer und dem Mittelmeer zu kontrollieren."
 control_dardanelles_goal_name: "Dardanellen kontrollieren"
 control_dardanelles_goal_desc: "Die Kontrolle über die Dardanellen würde es ermöglichen, die Flotten- und Handelsbewegungen aus dem Schwarzen Meer zu diktieren."
 control_suez_canal_goal_name: "Suezkanal kontrollieren"
 control_suez_canal_goal_desc: "Der Besitz des wichtigen Suezkanals würde uns die alleinige Kontrolle über die Hauptverkehrsader zwischen Europa und Asien verschaffen und einen schnellen Transfer von Streitkräften und Ressourcen gewährleisten."
 control_singapore_goal_name: "Singapur kontrollieren"
 control_singapore_goal_desc: "Der monumentale befestigte Marinestützpunkt Singapur beherrscht die Straße von Malakka und reguliert den Verkehr zwischen dem Indischen Ozean und dem Pazifik. Er sollte uns gehören."

 # Langfristige Ziele
 industrial_domination_goal_name: "Ausbau der Zivilindustrie"
