# Manifeste
 faction_manifest_reinforce_the_monroe_doctrine_name: "Die Monroe-Doktrin bekräftigen"
 faction_manifest_reinforce_the_monroe_doctrine_desc: "Als langjähriger Beschützer Amerikas müssen wir unseren Einfluss auf dem Kontinent wiederherstellen. Dabei müssen alle ausländischen Einflüsse und die sozialistische Bedrohung beseitigt werden."

 faction_manifest_torchbearer_of_american_socialism_name: "Fackelträger des Amerikanischen Sozialismus"
 faction_manifest_torchbearer_of_american_socialism_desc: "Mit der Zerstörung des kapitalistischen Systems in Amerika ist es an der Zeit, die Fackel, die wir entzündet haben, weiterzutragen und sie von Alaska bis Patagonien zu verbreiten. Nur dann kann eine neue Ordnung durchgesetzt werden."

 faction_manifest_secure_america_name: "Sicheres Amerika"
 faction_manifest_secure_america_desc: "Die Zusammenarbeit zwischen der West- und der Ostküste ist eine notwendige Entscheidung, um den Sieg im Zweiten Amerikanischen Bürgerkrieg sicherzustellen. Die amerikanische Demokratie muss um jeden Preis wiederhergestellt werden!"
