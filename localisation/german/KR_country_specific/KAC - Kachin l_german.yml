SHA_sao_shwe_thaik: "Sao Shwe Thaik"
SHA_sao_shwe_thaik_leader_desc: "§YGeboren:§! §L16. Oktober 1895, in Yawnghwe, Staat Yawnghwe, Indien§!\n§YPolitikkarriere:§! §LEr wurde an der Shan Chiefs' School in Taunggyi ausgebildet und trat während des Weltkriegs in den britischen Militärdienst ein. Von 1920 bis 1923 diente Shwe Thaik im Nordöstlichen Grenzdienst. Im September 1927 wurde er vom Ministerrat der Föderierten Shan-Staaten zum Nachfolger seines Onkels als Saopha von Yawnghwe gewählt und trat sein Amt offiziell am 8. März 1929 an.\n\nSao Shwe Thaik trat im post-britischen Burma in die Politik ein und wurde zu einem starken Befürworter der Demokratie und der Autonomie der Shan-Staaten, der bei anderen politischen Führern in Burma hohes Ansehen genoss. \n\nMit der Besetzung der Shan-Staaten und der schrecklichen Behandlung durch ihre Oberherren beschloss Sao Shwe Thaik, die Initiative zu ergreifen und sich von den unterdrückerischen Kontrolleuren der Shan-Staaten zu befreien, indem er mit einer Reihe anderer Saophas die Shan-Konföderation ausrief. Er steht nun an der Spitze seines neuen, unabhängigen Landes und hofft, es in ein neues Zeitalter zu führen.§!"

SHA_sao_yang_wen_pin: "Sao Yang Wen Pin"
SHA_sao_yang_wen_pin_commander_desc: "§YGeboren:§! §L1897, im Bundesstaat Kokang, Indien§!"
