### Focuses ###
 PER_shah_is_dead_press_f: "Der Schah ist tot!"
 PER_shah_is_dead_press_f_desc: "Heute Morgen um 6:30 ist Ahmad Qajar, der Schah von [PER.GetNameDef], von uns gegangen. Sein Tod ist zwar keineswegs eine Überraschung, da seine Gesundheit sich aufgrund der Wunden, die das versuchte Attentat hinterlassen hatte, stetig verschlechterte, hat die Menschen [PER.GetNameDef]s allerdings dennoch erschüttert und wird sicherlich weitreichende Auswirkungen auf die [PER.GetAdjective] Politik haben. Schon jetzt hat sein Tod eine Kette von Ereignissen in Bewegung gesetzt, die nicht mehr aufgehalten werden kann."
 PER_long_live: "Lang lebe der Schah!"
 PER_long_live_desc: "Nun, da die Nachfolgekrise endlich vorbei ist, können wir den Kronprinzen zum neuen Shahanshah [PER.GetNameDef]s kronen."
 PER_reinforced_consti: "Verstärkter Konstitutionalismus"
 PER_reinforced_consti_desc: "Seit der Konstitutionellen Revolution in [PER.GetNameDef] sind nun schon drei Jahrzehnte vergangen. Leider gab es nicht genügend Zeit, das von den Revolutionären geforderte System einzuführen, da Ahmad Schah während seiner Herrschaft entweder krank oder eine schwache Marionette war. Nun ist jedoch die Zeit gekommen, dies zu ändern und eine konstitutionelle Monarchie einzuführen."
 PER_majis_coop: "Kooperation mit den Madschlis"
 PER_majis_coop_desc: "Um erfolgreich herrschen zu können, müssen wir mit den Mitgliedern der Madschlis zusammenarbeiten. Jeder Politiker ist für die Entwicklung unserer Nation von Bedeutung."
 PER_imperial_court_reforms: "Imperiale Hofreformen"
 PER_imperial_court_reforms_desc: "Der imperiale Hof der Kadscharen muss unbedingt reformiert werden. Derzeit existieren zu viele unnötige Titel, die die Verwaltung des Reiches behindern und den Staat Unsummen kosten."
 PER_limited_aristocrats: "Aristokratischen Einfluss bekämpfen"
 PER_limited_aristocrats_desc: "Schon viel zu lange konnte sich die Aristokratie in die Angelegenheiten des Parlaments und des Schahs einmischen und so ihre eigenen Interessen durchsetzen. Es ist an der Zeit, die Privilegien der Aristokraten einzuschränken, um die Souveränität des Schahs und des Parlaments zu garantieren."
 PER_wrath_of_the_lion: "Zorn des kadscharischen Löwen"
 PER_wrath_of_the_lion_desc: "Nun, da der Schah die Nation direkt kontrolliert, ist es vielleicht keine schlechte Idee, die absolute Herrschaft der Kadscharen wiederherzustellen. Immerhin waren es die Madschlis, welche die Monarchie hintergangen haben. Auch einem Löwen reißt irgendwann der Geduldsfaden..."
 PER_enforced_loyalty: "Erzwungene Loyalität"
 PER_enforced_loyalty_desc: "Auch gegenüber seinen Feinden kennt die Gnade des Shahanshahs keine Grenzen. Er wird denjenigen Vergebung gewähren, die sich dazu entschließen, fortan unter ihm zu dienen."
 PER_never_again: "Der Löwe schlägt zurück"
 PER_never_again_desc: "Wir müssen sicherstellen, dass keine politische Bewegung jemals dazu in der Lage sein wird, die Herrschaft des Shahanshahs anzufechten. Dafür müssen wir die lächerlichen politischen Parteien ausschalten, die unsere Nation nun schon seit der Konstitutionellen Revolution plagen..."
 PER_bedroud_oh_cons: "Auf Wiedersehen, Verfassung!"
 PER_bedroud_oh_cons_desc: "Es ist getan. Heute hat der Schah in einer großen Rede verkündet, dass "[PER.GetNameDef] nicht länger eine schwache Nation sein soll, die von noch schwächeren Männern regiert wird. Vom heutigen Tage an werden die Schahs die direkte Kontrolle über all das haben, was ihnen rechtmäßig zusteht." Daraufhin hat er die Verfassung als symbolische Geste in dutzende Papierfetzen zerrissen."
 PER_long_live_revolution: "Lang lebe die Revolution!"
 PER_long_live_revolution_desc: "Die Monarchie ist gestürzt! Nach der jahrzehntelangen Herrschaft [PER.GetAdjective]er Monarchen konnten wir uns endlich von der Unterjochung tyrannischer Unterdrücker befreien. Lang lebe die Revolution und lang lebe [PER.GetNameDef]!"
 PER_desolation_of_sun_throne: "Niedergang des Sonnenthrons"
 PER_desolation_of_sun_throne_desc: "Nun, da die Monarchie gestürzt ist und Tag für Tag an Einfluss verliert, ist es an der Zeit, den imperialen Thron zu zerschlagen. Dieser letzte Akt des Trotzes wird den Menschen zeigen, dass das Zeitalter der Tyrannen vorbei ist, und auch denjenigen eine klare Botschaft senden, die die Monarchie zurückbringen wollen."
 PER_republic: "Lang lebe die Republik!"
 PER_republic_desc: "Aller Widrigkeiten zum Trotz ist es und endlich gelungen, eine Republik zu etablieren. Schon seit der Einrichtung der konstitutionellen Monarchie haben wir darum gekämpft, unsere Rechte auszuweiten - und heute haben wir diesen Kampf gewonnen. Eine Republik durch das Volk und für das Volk. Lang lebe die Republik!"
 PER_stronk_parliament: "Parlamentarische Demokratie"
 PER_stronk_parliament_desc: "Die Madschlis haben ihren Einfluss seit der Konstitutionellen Revolution stetig ausgebaut. Da sich die Nation nun gänzlich in unserer Hand befindet, wäre es vielleicht eine gute Idee, einen Teil unserer Macht an die Madschlis abzutreten."
 PER_uproot_aristos: "Aristokratischen Einfluss eingrenzen"
 PER_uproot_aristos_desc: "Obwohl wir die Nation nahezu gänzlich kontrollieren, haben Aristokraten noch immer einen großen Einfluss auf unsere Bevölkerung und die Politik. Durch einige Reformen und ein paar neue Gesetze können wir ihre Macht langsam einschränken, bis sie eines Tages gänzlich verschwindet."
 PER_nedaye_socialism: "Der Ruf des Sozialismus"
 PER_nedaye_socialism_desc: "Es ist an der Zeit, dass [PER.GetNameDef] dem Ruf des Sozialismus folgt. Schon seit 1905 existieren aktive links-politische Bewegungen in unserer Nation, welche sich im Russischen Bürgerkrieg sogar auf die Seite der Roten gestellt haben. Heute, nach vielen Jahren und Fehlschlägen, können wir endlich auf den Ruf des Sozialismus antworten!"
 PER_evolution: "Evolution"
 PER_evolution_desc: "Unsere Nation leidet nun schon seit Jahrhunderten. Wir müssen das gesamte politische System reformieren, damit es jedem Bürger unseres Landes zugute kommt. Dies könnte zwar bedeuten, dass wir noch einmal gänzlich von vorne beginnen müssen, wird jedoch in der Realität etwas einfacher, da wir zumindest einige Teile des bestehenden Systems beibehalten und den Rest durch massive Reformen auf den richtigen Weg bringen können."
 PER_integrate_burgie: "Die Bourgeoisie integrieren"
 PER_integrate_burgie_desc: "Jeder, der in der Zukunft für Ärger sorgen könnte, ist eine Bedrohung für unsere gerechte Sache. Wir könnten die Bourgeoisie zwar einfach hinrichten und mit diesem Kapitel unserer Geschichte abschließen, doch was würde uns dann noch von den tyrannischen Schahs der Vergangenheit unterscheiden? Stattdessen sollten wir versuchen, sie in unsere neue Gesellschaft zu integrieren."
 PER_revolution: "Revolution"
 PER_revolution_desc: "[PER.GetNameDefCap] benötigt dringendst massive Reformen, um zu einer wahrhaft sozialistischen Nation zu werden. Wir sollten besser damit beginnen, gänzlich von vorne mit dem Aufbau einer neuen Nation zu beginnen, um dieses Ziel zu erreichen."
 PER_purge_burgie: "Die Bourgeoisie zerschlagen"
 PER_purge_burgie_desc: "Nun, da wir damit begonnen haben, unsere Nation gänzlich neu aufzubauen, ist es an der Zeit, alle potenziellen Gefahren aus unserer Gesellschaft zu entfernen. Jeder, der nicht in unser neues System passt, wird auf die eine oder andere Weise beseitigt werden. Für immer."
 PER_new_consti: "Verfassung des Volkes"
 PER_new_consti_desc: "Die Nation hat einen neuen Kurs eingeschlagen und benötigt nun eine neue Verfassung, die ihre Zukunft sichern kann."
 PER_mideast_democracy: "Leuchtfeuer der Demokratie"
 PER_mideast_democracy_desc: "[PER.GetNameDefCap] ist eine der ersten Nationen des Nahen Ostens, die eine Demokratie eingeführt hat. Als freier Staat, der von seinem Volk angeführt wird, ist es [PER.GetNameDef]s Pflicht, die Ideale der Demokratie zu schützen."
 PER_join_reichspakt: "Beitritt zum Reichspakt"
 PER_join_reichspakt_desc: "Im vergangenen Jahrhundert war Persien sowohl den Russen als auch den Briten ausgeliefert. Es ist an der Zeit, dass wir uns einem Partner zuwenden, der [PER.GetNameDef] nicht so schlecht behandelt hat wie sie. Deutsches Kapital hat [PER.GetNameDef] Wohlstand gebracht, und deutsche Waffen werden es schützen."
 PER_join_moscow_accord: "Dem Moskauer Abkommen beitreten"
 PER_join_moscow_accord_desc: "[RUS.GetNameDefCap] ist seit seinem jüngsten Wiederaufleben der bevorzugte regionale Verbündete. Jetzt ist es an der Zeit, unsere Partnerschaft zu formalisieren und zu vertiefen."
 PER_mideast_communism: "Leuchtfeuer des Sozialismus"
 PER_mideast_communism_desc: "Wir sind die erste Nation des Nahen Ostens, die zum Sozialismus bekehrt ist. Deshalb ist es unsere Pflicht, unser neues Regierungssystem zu schützen und die Revolution in der Region zu verbreiten! Endlich ist für die Arbeiter und unterdrückten Minderheiten des Nahen Ostens die Zeit gekommen, sich gegen ihre tyrannischen Regierungen zu erheben!"
 PER_anti_imperialism: "Indien vom Imperialismus befreien"
 PER_anti_imperialism_desc: "Unsere Nation wurde endlich befreit - und nun ist es an der Zeit, die Revolution ins Ausland zu tragen. Das Dominion von Indien herrscht noch immer über Menschen unseres Volkes, die in Belutschistan leben, doch mit der Hilfe der Bharatiya Volksrepublik können wir die Arbeiter Indiens befreien."
 PER_join_internationale: "Der Dritten Internationale beitreten"
 PER_join_internationale_desc: "Während die Kräfte des Sozialismus im gesamten Nahen Osten auferstehen, kämpfen unsere europäischen Kameraden in Europa noch immer für die Befreieung der Arbeiter weltweit. Die Zeit ist gekommen, über die eigenen Grenzen hinauszublicken und uns dem internationalen Kampf für die Freiheit aller Arbeiter anzuschließen!"
 PER_baharain: "Bahrain, das Juwel des Golfes"
 PER_baharain_desc: "In Bahrain leben vor allem Schiiten, von denen viele sogar unsere Sprache, farsi, sprechen. Die Insel war für lange Zeit ein Tributstaat und Territorium [PER.GetNameDef]s, ging im 18. Jahrhundert jedoch verloren. Seitdem haben wir uns darum bemüht, enge Beziehungen zu den örtlichen Herrschern aufrechtzuerhalten und unseren Einfluss auszubauen, um unser verlorenes Stück Land eines Tages zurückzuerobern."
 PER_agha_khan_legacy: "Das Erbe von Agha Mohammad Khan"
 PER_agha_khan_legacy_desc: "Nun, da die Position des Schahs gesichert wurde, ist es an der Zeit, unseren ehemaligen Ruhm zurückzuverlangen. Genau wie Agha Mohammad Khan es einst tat, werden wir ein Reich schaffen, dass die Menschen heute und in der Zukunft beneiden werden. Lang lebe [PER.GetNameDef]! Lang leben die Kadscharen!"
 PER_iraq_i_arab: "Durchsetzung unserer Ansprüche auf den Irak"
 PER_iraq_i_arab_desc: "Es ist nun schon drei Jahrhunderte her, dass unsere Vorfahren, die Safawiden, den Irak kontrolliert haben. Dieser wurde ihnen nach einem harten Kampf von den Osmanen gestohlen. Nun ist es an uns, unsere schiitischen Brüder im Irak aus dem Griff des sunnitschen Kalifen zu befreien, wofür sich uns gerade eine perfekte Gelegenheit bietet, da das Osmanische Reich kurz vor dem Kollaps steht."
 PER_govt_reform: "Regierungsreform"
 PER_govt_reform_desc: "Damit wir die kommenden Herausforderungen überstehen können, müssen wir dazu in der Lage sein, uns anzupassen. Dies können wir nur durch eine grundlegende Reform der Regierung erreichen."
 PER_mandatory_edu: "Schulpflicht"
 PER_mandatory_edu_desc: "Zurzeit ist die Bildung in unserer Nation nicht obligatorisch, weshalb viele unserer Bürger weder lesen noch schreiben können. Wir sollten eine bindende Schulpflicht einführen, damit die nächste Generation über das nötige Wissen verfügt, um unsere Nation in die Zukunft zu führen."
 PER_mandatory_nezam: "Wehrpflicht"
 PER_mandatory_nezam_desc: "Unsere Nation ist von Feinden und Bedrohungen umzingelt. Viel zu lange war unsere Armee zu klein, weshalb wir von den stärkeren Staaten herumgeschubst werden konnten. Es ist an der Zeit, eine bindende Wehrpflicht für die jüngeren Generationen einzuführen, damit diese unsere Nation vor jeder Bedrohung schützen können."
 PER_tehran_uni: "Die Universität von [266.GetCapitalVictoryPointName]"
 PER_tehran_uni_desc: "Die von Amir Kabir gegründete Dar al-Fonun hilft unseren Bürgern zwar dabei, eine höhere Bildung zu erreichen, ist allerdings nicht modern genug, um eine neue Generation Intellektueller zu schaffen. Wir sollten unsere schon vorhandenen Hochschulen ausbauen und das System der höheren Bildung reformieren. Dabei könnten wir uns am Westen orientieren und die erste moderne Universität [PER.GetNameDef]s errichten."
 PER_tribal_appeasment: "Befriedung der Stämme"
 PER_tribal_appeasment_desc: "Seit Jahrhunderten sind die Stämme [PER.GetNameDef]s sowohl Segen als auch Fluch. Solange sie uns loyal bleiben, sind sie eine große Hilfe. Gerät ihre Loyalität jedoch ins Schwanken... entsteht Chaos. Wir sollten daran arbeiten, die Stämme unserer Nation zu befrieden, da diese, aufgrund des kürzlichen Aufruhrs und der Schwäche der Regierung, begonnen haben, unabhängig zu agieren. Mit einer eisernen Faust werden wir sie auf die Knie zwingen und so davon abhalten, jemals wieder gegen ihre Regierung vorzugehen."
 PER_child_labour_nope: "Das Kinderarbeitsgesetz"
 PER_child_labour_nope_desc: "Auf den ersten Blick wirkt es zwar profitabel, Kinder für unseren Staat arbeiten zu lassen, doch wir dürfen nicht vergessen, dass es nicht die Pflicht der Kinder sein sollte, arbeiten zu gehen. Stattdessen sollten sie in einer gesunden und friedlichen Atmosphäre aufwachsen und in Schulen unterrichtet werden, um eines Tages zu beispielhaften Bürgern unserer Nation heranzuwachsen. Durch das Kinderarbeitsgesetz werden wir jegliche Formen der Kinderarbeit innerhalb unserer Grenzen abschaffen."
 PER_women_rights: "Frauenrechte"
 PER_women_rights_desc: "Es ist an der Zeit, dass die Frau dem Mann gleich gestellt wird. Schon viel zu lange wurden Frauen von den konservativen Mitgliedern der Gesellschaft und Regierung unterdrückt. Es ist unsere Pflicht, ihre Rechte zu schützen!"
 PER_melat_javad_iran: "Melate Javide Iran"
 PER_melat_javad_iran_desc: "Wir herrschen über eine großartige Nation und ein großartiges Volk. Unsere Regierung bildet stolz das Gesicht des Staates, hinter dem vereint seine Bürger stehen. Mit der Unterstützung unseres Volkes werden wir selbst die Ewigkeit überdauern."
 PER_traditional_values: "Traditionelle Werte"
 PER_traditional_values_desc: "Seit geraumer Zeit verbreiten sich mehr und mehr schädliche Gedanken in den Köpfen unserer Bürger. Dinge wie Gleichheit und Frauenrechte verderben den Verstand unseres Volkes. Wir müssen die Menschen daran erinnern, dass unsere Ideale und Traditionen nicht für die widerwärtigen Ideen der westlichen Nationen aufgegeben werden sollten."
 PER_shah_ve_khosrid: "Schah Va Khorsid"
 PER_shah_ve_khosrid_desc: "Der Schah ist das wichtigste Symbol unserer Nation. Er und die Religion sind es, die unseren Staat zusammenhalten. Die Menschen sollten stets ihr Bestes geben, um ihren Schah und ihrer Nation gut zu dienen! Lang lebe der Schah!"
 PER_doshanbeh_siah: "Plan zur Erholung vom Schwarzen Montag"
 PER_doshanbeh_siah_desc: "Der Schwarze Montag war ein katastrophaler Schlag für die Deutschen. Auch wir wurden schwer getroffen, da unsere Nation enge Halndelsbeziehungen zu Deutschland pflegt und unsere Wirtschaft von der des Kaiserreiches abhängig ist. An nur einem Tag ist alles, was innerhalb von zwei Jahrzehnten nach dem Weltkrieg aufgebaut wurde, zusammengebrochen. Um diese Krise zu überstehen, müssen wir uns anpassen - und damit wir uns anpassen können, müssen wir einen Plan schmieden."
 PER_asntan_qods_razavi: "Astan Quds Razavi"
 PER_asntan_qods_razavi_desc: "Die Astan Quds Razavi wurde zur Zeit des Safawiden-Reiches gegründet. Ihre Mitglieder sind die Wächter und Verwalter der Grabstätte des achten schiitischen Imams, Imam Reza. Im Laufe der letzten Jahrhunderte ist es der Organisation gelungen, große Reichtümer anzuhäufen. Dieses Geld wird nun jedoch von uns benötigt, damit wir mit unserem Erholungsplan fortfahren können."
 PER_sheikh_kazal: "Scheich Khaz'als Reichtümer"
 PER_sheikh_kazal_desc: "Scheich Khaz'al gehört zu den reichsten Männern des Nahen Ostens. Seine Verbindungen zu dem Britischen Imperium und seine Rolle als Beschützer Chuzestans und seiner Ölfelder haben ihn unvorstellbar reich gemacht. Wir könnten seinen Reichtum nutzen, um die Erholung unserer Nation vom Schwarzen Montag voranzutreiben."
 PER_agriculture_modern: "Moderne Landwirtschaft"
 PER_agriculture_modern_desc: "Landwirtschaft gehört nach dem Öl zu den wichtigsten Sektoren unserer Wirtschaft. Dennoch liegen wir in landwirtschaftlichen Methoden und Technologien weit hinter anderen Nationen. Unsere Bauern benutzen noch immer veraltete Werkzeuge und Techniken, um die Ernte einzutreiben, den Boden zu bestellen und ihr Saatgut anzupflanzen. Es ist an der Zeit, ihnen dabei zu helfen, ihre Produktionskapazitäten zu verbessern."
 PER_agri_funding: "Landwirtschaftliche Subventionen"
 PER_agri_funding_desc: "Indem wir unsere Bauern subventionieren, können wir sicherstellen, dass unsere Nation nie wieder von einer Hungersnot wie der von 1919 geplagt wird. Die Auswirkungen der letzten Hungersnot sind noch bis zu diesem Tage spürbar, weshalb es zu unseren höchsten Prioritäten gehören sollte, zu vermeiden, dass eine solche Katastrophe noch einmal geschieht."
 PER_kesharvazi_bank: "Die Kesharvazi-Bank"
 PER_kesharvazi_bank_desc: "Es ist an der Zeit, eine Bank zu eröffnen, die unsere Pläne zum Ausbau der Landwirtschaft unterstützen kann. Durch die Gründung der Keshavarzi-Bank können wir garantieren, dass der landwirtschaftliche Sektor in Zukunft ein stetiges Wachstum erfährt."
 PER_aghajari_oil_fields: "Ausbau der Ölfelder von Aghajari"
 PER_aghajari_oil_fields_desc: "Unsere derzeitige Ölproduktion in den Ölfeldern von Aghajari und Gachsaran kann sich durchaus sehen lassen. Dennoch könnten wir die Ölförderungsraten drastisch erhöhen, indem wir unser vor Kurzem verdientes Geld nutzen."
 PER_oil_explotaition: "Ölförderungsplan"
 PER_oil_explotaition_desc: "Derzeit kommt der Großteil unseres Öls von zwei oder drei Ölfeldern. Experten sind jedoch der Meinung, dass sich in unserer Nation weitere Lagerstätten des schwarzen Goldes befinden sollten. Mit ausreichenden Investitionen werden wir sicherlich neue Ölreserven finden, die regelrecht auf ihre Förderung warten."
 PER_oil_logistics: "Öllogistikplan"
 PER_oil_logistics_desc: "Aufgrund der verstärkten Ölproduktion unserer Nation benötigen wir auch neue Wege, das geförderte Öl zu transportieren und zu exportieren. Allerdings hängen wir derzeit in Sachen Transporttechnologie noch weit zurück. Mit Hilfe von einigen Investitionen sollte sich dieses Problem jedoch beheben lassen."
 PER_mining_ops: "Ausbau des Bergbausektors"
 PER_mining_ops_desc: "Derzeit hängt unsere Wirtschaft größtenteils vom Öl ab, doch Studien haben gezeigt, dass unsere Nation auch die Heimat vieler anderer Mineralien ist. Wir sollten damit beginnen, diese abzubauen und zu exportieren, um unsere Abhängigkeit vom Ölhandel zu verringern."
 PER_steel_mill: "Die Stahlwerke von Isfahan"
 PER_steel_mill_desc: "Wir besitzen einen Überfluss an natürlichen Ressourcen, die wohl am besten in einem Stahlwerk genutzt werden könnten. Die weltweite Nachfrage nach Stahl ist sehr hoch, weshalb wir aus der Stahlproduktion große Profite schlagen können."
 PER_trans_iran_rails: "Transiranische Eisenbahn"
 PER_trans_iran_rails_desc: "Aufgrund der Ausweitung unserer Bergbauoperationen und der Errichtung unserer ersten Stahlwerke sind wir nun bereit, die transiranische Eisenbahn zu vollenden, deren Bau vor einigen Jahren begonnen wurde. Diese Eisenbahn wird unsere Handelsprofite erhöhen und es den Menschen leichter machen, von einer Ecke unserer Nation zu einer anderen zu reisen."
 PER_best_deal_maybe_ever: "Erneuerte Handelsinitiative"
 PER_best_deal_maybe_ever_desc: "Aufgrund der Modernisierung des Staates und der ansteigenden Produktionsleistung unserer Wirtschaft ist es nun an der Zeit, unsere Handelsbeziehungen zu den anderen Nationen der Welt zu verstärken und unsere Exportleistungen zu erhöhen."
 PER_doshanbeh_siah_no_more: "Das Ende des Schwarzen Montags"
 PER_doshanbeh_siah_no_more_desc: "Durch die Reform unserer Wirtschaft ist es uns gelungen, unsere Nation vor dem Zusammenbruch zu bewahren. Unsere Produktionsraten haben neue Höhen erreicht und die Auswirkungen des Schwarzen Montags sind in keiner Ecke des Staates mehr spürbar."
 PER_army_funding: "Das Verteidigungsbudget erhöhen"
 PER_army_funding_desc: "Unser Militär befindet sich in einem schrecklichen Zustand. Trotz der Modernisierung, zu der die Deutschen uns im letzten Jahrzehnt verholfen haben, fehlt es uns an den neuesten Technologien und einer klaren Heeresstruktur. Unsere derzeitigen Streitkräfte, ein wilder Mischmasch aus frischen Rekruten und stehenden Truppen, müssen weiter modernisiert werden, damit sie es mit ausländischen Invasoren aufnehmen können. Diese Modernisierung kann allerdings nur beginnen, wenn wir unsere Verteidigungsausgaben erhöhen."
 PER_army_german: "Deutsch-[PER.GetAdjective]e Kooperation"
 PER_army_german_desc: "Das Deutsche Kaiserreich gehört zu den wenigen Großmächten, mit denen wir in den letzten Jahrhunderten freundliche Beziehungen gepflegt haben. Wir müssen die Deutschen darum bitten, uns durch ihr militärisches Fachwissen bei der Modernisierung unseres Heeres zu unterstützen."
 PER_kaiserliche_hard_to_write: "Kaiserliche Kriegsakademie"
 PER_kaiserliche_hard_to_write_desc: "Wenn wir einige Offiziere nach Deutschland entsenden, können sie sich dort einer ordentlichen Ausbildung unterziehen und daraufhin moderne Strategien anwenden."
 PER_army_france: "Französisch-[PER.GetAdjective]e Kooperation"
 PER_army_france_desc: "Die Französische Kommune ist eine Nation mit einem einzigartigen Militär. Laut unseren Quellen unterscheiden sich unsere traditionellen Methoden der Kriegsführung stark von denen der Franzosen. Vielleicht ist es an der Zeit, die Struktur unseres Militärs gänzlich zu verändern, damit wir uns in der Zukunft jeder Bedrohung entgegenstellen können."
 PER_hon_hon_longfrenchname: "ESPM"
 PER_hon_hon_longfrenchname_desc: "Wenn wir einige Offiziere nach Frankreich entsenden, können sie sich dort einer ordentlichen Ausbildung unterziehen und daraufhin moderne Strategien anwenden."
 PER_army_austria: "Österreichisch-[PER.GetAdjective]e Kooperation"
 PER_army_austria_desc: "Die österreichische Armee ist vielleicht nicht so mächtig wie die deutsche, aufgrund unserer neutralen Außenpolitik aber dennoch die beste Wahl. Indem wir die Deutschen nicht um Hilfe bitten, können wir sicherstellen, dass wir nicht in die Konflikte der Franzosen und Deutschen hineingezogen werden."
 PER_teresa: "Theresianische Militärakademie"
 PER_teresa_desc: "Wenn wir einige Offiziere nach Österreich entsenden, können sie sich dort einer ordentlichen Ausbildung unterziehen und daraufhin moderne Strategien anwenden."
 PER_asfari_university: "Die Asfari-Universität"
 PER_asfari_university_desc: "Nun, da uns einige gut ausgebildete Offiziere zur Verfügung stehen, können wir damit beginnen, den Rest des Offizierskorpses selbst auszubilden, ohne ausländische Hilfe zu beanspruchen."
 PER_wk_study: "Den Weltkrieg studieren"
 PER_wk_study_desc: "Der größte Krieg aller Zeiten war der Weltkrieg. Er hat die Kunst der Kriegsführung dauerhaft verändert. Indem wir ihn genauestens untersuchen, können wir Wege finden, die Herausforderungen der modernen Kriegsführung zu überwinden."
 PER_learn_from_simko: "Lektionen des Simko-Zwischenfalls"
 PER_learn_from_simko_desc: "Simko Shikak führte eine blutige Rebellion gegen unsere Regierung kurz nach dem Ende des Weltkriegs an. Es gelang uns nur mit Müh und Not, ihn zu besiegen, da seine Truppen Meister der Guerrilla-Kriegsführung waren. Wir sollten die Ereignisse dieses Krieges untersuchen, um uns auf ähnliche Konflikte, die in der Zukunft entstehen könnten, vorzubereiten."
 PER_german_engis: "Deutsche Techniker"
 PER_german_engis_desc: "Im Zuge unserer Heeresmodernisierung müssen wir auch unsere militärische Ausrüstung verbessern, damit sie den Bedürfnissen der Truppen gerecht wird. Die Deutschen haben sich dazu bereit erklärt, uns dabei zu helfen."
 PER_french_engis: "Französische Techniker"
 PER_french_engis_desc: "Im Zuge unserer Heeresmodernisierung müssen wir auch unsere militärische Ausrüstung verbessern, damit sie den Bedürfnissen der Truppen gerecht wird. Die Franzosen haben sich dazu bereit erklärt, uns dabei zu helfen."
 PER_aus_engis: "Österreichische Techniker"
 PER_aus_engis_desc: "Im Zuge unserer Heeresmodernisierung müssen wir auch unsere militärische Ausrüstung verbessern, damit sie den Bedürfnissen der Truppen gerecht wird. Die Österreicher haben sich dazu bereit erklärt, uns dabei zu helfen."
 PER_production: "Inländische Produktion"
 PER_production_desc: "Wenn wir eine starke und unabhängige Armee schaffen wollen, müssen wir auch dazu in der Lage zu sein, unsere eigene Ausrüstung zu produzieren, ohne andere Nationen dabei um Hilfe zu bitten."
 PER_modernized_army: "Abschluss der Modernisierung"
 PER_modernized_army_desc: "Nach großen Mühen ist es uns endlich gelungen, unsere Streitkräfte zu modernisieren. Nun sind wir darauf vorbereitet, jegliche Herausforderungen zu bestehen, die die Zukunft für uns bereithalten mag."
 PER_marine_academie: "Marineakademie"
 PER_marine_academie_desc: "[PER_gernavaltext]"
 PER_com_navy: "Ecole Navale de France"
 PER_com_navy_desc: "[PER_franavaltext]"
 PER_swe_navy: "Kunglinga Sjokrigsskolan"
 PER_swe_navy_desc: "[PER_swenavaltext]"
 PER_dockyards: "Schiffwerften und Marineeinrichtungen"
 PER_dockyards_desc: "Neben Technikern benötigen wir auch moderne Schiffswerften und Marineeinrichtungen, um unsere Flotte zu unterhalten."
 PER_foreign_naval_engineers: "Ausländische Marinetechniker"
 PER_foreign_naval_engineers_desc: "Zur Instandhaltung unserer kleinen Flotte benötigen wir dringendst Techniker. Wir müssen andere Nationen darum bitten, uns in dieser Angelegenheit zu unterstützen, da es in unserer Nation keine Techniker gibt, die über die benötigten Fähigkeiten verfügen."
 PER_avhaz_naval_academy: "Die Avahzer Marineakademie"
 PER_avhaz_naval_academy_desc: "Nun, da unsere Marineoffiziere in fremden Ländern ausgebildet wurden, ist es an der Zeit, sie darum zu beten, die nächste Generation Offiziere einzuweisen. Mit der Ahvazer Marineakademie können wir die Abhängigkeit unserer Flotte von anderen Nationen reduzieren."
 PER_torfang_darane: "Marinesoldaten"
 PER_torfang_darane_desc: "Neben dem Ausbau unserer Flotte sollten wir uns auch auf die Ausbildung einer Division Marinesoldaten fokussieren, da diese sich gut dafür eignen würde, unsere Besitztümer im Golf vor Invasoren zu schützen."
 PER_fleet_expansion: "Ausbau unserer Flotte"
 PER_fleet_expansion_desc: "[PER.GetNameDefCap] hat nun Zugang zu gut ausgebildeten Marineoffizieren und modernen Marineeinrichtungen. Nun fehlen uns für eine vollständige Flotte nur noch die Schiffe."
 PER_trade_protection: "Handelsschutz"
 PER_trade_protection_desc: "Wenn wir den Persischen Golf kontrollieren wollen, sollten wir einer bestimmten Strategie folgen. Es wäre wohl das Beste, wenn wir uns darauf konzentrieren, unseren Handel zu schützen."
 PER_trade_disruption: "Konvoiüberfall"
 PER_trade_disruption_desc: "Wenn wir den Persischen Golf kontrollieren wollen, sollten wir einer bestimmten Strategie folgen. Es wäre wohl das Beste, wenn wir uns darauf konzentrieren, die Handelsrouten unserer Feinde zu überfallen, um deren Wirtschaft zu schwächen."
 PER_pessian_air: "Pessians Flugschule"
 PER_pessian_air_desc: "Pessian ist ein Held des Weltkriegs. Er diente in der Gendarmerie und ist zu Beginn des Krieges aus unserer Nation geflohen, um sich dem Kampf gegen die britischen und russischen Besatzer anzuschließen. Er trat den deutschen Luftstreitkräften bei und wurde für seine Taten sogar mit dem Deutschen Ehrenkreuz belohnt, woraufhin er in seine Heimat zurückkehrte, um direkter gegen die Besatzer vorzugehen. Vor Kurzem hat er damit begonnen, sich für eine Modernisierung der [PER.GetAdjective]en Luftstreitkräfte einzusetzen und dazu bereit erklärt, neue Piloten auszubilden."
 PER_ace_combat: "Eine neue Generation der Ässe"
 PER_ace_combat_desc: "[PER.GetNameDef] konnte sich innerhalb des letzten Jahrzehnts zwar kleinere Luftstreitkräfte aufbauen, doch diese genügen noch nicht, um einen Krieg zu gewinnen. Wenn wir unseren Piloten eine ordentliche Ausbildung ermöglichen, können wir garantieren, dass sie auf echte Gefechte vorbereitet sind."
 PER_airfields: "Strategische Flugfelder"
 PER_airfields_desc: "Wir besitzen zwar einige Flugzeuge und zwei mehr oder weniger intakte Flugfelder, doch diese reichen noch nicht aus, um unseren gesamten Luftraum zu schützen."
 PER_air_manufactory_local: "Inländische Flugzeugproduktion"
 PER_air_manufactory_local_desc: "Wir sollten unsere Luftstreitkräfte expandieren, ohne andere Nationen um neue Flugzeuge bitten zu müssen. Durch den Ausbau unserer Produktionslinien können wir Autarkie in der Flugzeugproduktion erreichen."
 PER_new_planes: "Neue Flugzeugmodelle"
 PER_new_planes_desc: "Wir benötigen bessere Flugzeuge, wenn wir es mit den Luftstreitkräften anderer Nationen aufnehmen wollen."
 PER_havapeima: "Lokale Flugzeug-Varianten"
 PER_havapeima_desc: "Nun, da unsere Luftstreitkräfte vollständig einsatzbereit sind, können wir versuchen, lokale Flugzeug-Varianten zu schaffen, die dabei helfen könnten, unsere Luftstreitkräfte noch weiter auszubauen."
 PER_iran_airspace: "Der Iranische Luftraum"
 PER_iran_airspace_desc: "Um unsere Himmel frei von Feinden zu halten, benötigen wir effizientre Flugzeuge."
 PER_radar: "Radaranlagen importieren"
 PER_radar_desc: "Ohne Radaranlagen, die feindliche Flugzeuge aufspüren können, ist es uns nicht möglich, die Sicherheit unseres Luftraums zu garantieren. Wir könnten einen Vertrag mit anderen Nationen abschließen, um Radaranlagen in einigen der strategisch wichtigsten Punkten unseres Landes zu installieren. Hoffentlich werden sie ausreichen, um unsere Himmel zu sichern."

