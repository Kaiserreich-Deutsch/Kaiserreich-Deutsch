### Intro Screen ###
 AFG_country_intro_background: "GFX_AFG_intro"
 AFG_country_intro_header: "Das Königreich Afghanistan"
 AFG_guide: "§MAmanullah Khan§! ($paternal_autocrat_coloured$)\n£white_dot Gewinnen Sie den 5. Anglo-Afghanischen Krieg oder erklären Sie ihn nicht.\n£white_dot Im Falle einer Niederlage kann der König tun, was er will, und die Rebellion niederschlagen.\n£white_dot Dies kann immer noch dazu führen, dass er verdrängt wird, daher wird empfohlen, die Regel §YAmanullah behält die Kontrolle§! in den Spielregeln zu wählen.\n\n§MMohammad Nadir Khan§! ($paternal_autocrat_coloured$)\n£white_dot Im Falle einer Niederlage soll Nadir Amanullah absetzen und sich selbst zum König ausrufen."

### Characters ###
 AFG_amanullah_khan: "Amanullah Khan"
 AFG_amanullah_khan_leader_desc: "§YGeboren:§! §L1. Juni 1892, in Paghman, Kabul Vilayet, Emirat Afghanistan§!\n§YPHintergrund:§! §LWer außer Babur hat Afghanistan jemals mehr Veränderung und Ansehen gebracht als Amanullah Khan? Amanullah bestieg den Thron inmitten des Weltkrieges und griff sofort das britische Empire an und errang schöne Zugeständnisse. Er nutzte diesen Sieg und die darauf folgenden weiteren Erfolge nach dem Zusammenbruch des britischen Empire, um umfassende soziale Reformen durchzuführen. Obwohl Amanullahs Herrschaft absolut bleibt, träumt er davon, eine echte konstitutionelle Regierungsführung nach Afghanistan zu bringen und die tiefen ethnischen und Stammesunterschiede der Nation zu überwinden. Die Zeit wird zeigen, ob die Vision dieses großen Reformators kommen werden.§!"

 AFG_habibullah_kalakani: "Habibullah Kalakani"
  AFG_habibullah_kalakani_leader_desc: "§YGeboren:§! §L19. Januar 1891, in Kalakan, Kabul Vilayet, Emirat Afghanistan§!\n§YHintergrund:§! §LDer ethnische Tadschike Kalakani war ein langjähriger Offizier der königlichen afghanischen Armee, der kurz vor den Wirren des Zusammenbruchs des britischen Empire desertierte. In diesem Chaos und vor der Aufstellung regulären Armee wandte sich Kalakani dem Verbrechen zu. Als es der Armee jedoch gelang, ein Mindestmaß an Ordnung wiederherzustellen, floh Kalakani und suchte den Schutz seinem tadschikischen Stamm. Kalakani widersetzte sich den Reformen und Modernisierungskampagnen von Amamnullah Khan und kam an die Spitze einer ländlichen ultrakonservativen Bewegung, die seinen Namen trug. Schockierender weise hat seine Bewegung Amanullah erfolgreich gestürzt und Kalakani hat die afghanische Krone errungen.§!"

