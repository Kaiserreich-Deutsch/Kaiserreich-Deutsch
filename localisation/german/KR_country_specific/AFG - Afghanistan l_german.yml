l_german:
###  Übersetzt von Proho  ###
### World Tension ###
 AFG_anglo_afghan_war_threat: "Fünfter Anglo-Afghanischer Krieg"

### Events ###
afghanistan_events.0.t: "Der 5. anglo-afghanische Krieg?"
afghanistan_events.0.d: "In den Überresten des Raj, in unserem Osten ist in der Nachfolge von [CAN_king_full_name] Widerstand wie Wildblumen aufgekeimt. In Kabul haben wir unsere eigenen Probleme, die latente Unzufriedenheit mit Reformen gering zu halten. Eine Wiederholung des siegreichen vierten anglo-afghanischen Krieges könnte unsere eigene Position festigen und gleichzeitig neue Länder und Untertanen für die Krone gewinnen!"
afghanistan_events.0.a: "Die Zeit ist reif! Wiederholen wir unsere Siege!"
afghanistan_events.0.b: "Was hat Indien außer Kühen?"

 afghanistan_events.1.t: "Afghanistan marschiert ein!"
 afghanistan_events.1.d: "Nach dem Tod von George V. witterte Afghanistan einen Moment der Schwäche und marschierte ein! Dies ist nicht das erste Mal, dass sie dies getan haben, denn nach dem Weltkrieg haben sie die Nordwest-Grenzprovinz angegriffen und besetzt. Wir müssen das Dominion schützen! Jai Hind!"
 afghanistan_events.1.a: "Wir werden diese Hunde zurückdrängen und unser Land zurückfordern!"

afghanistan_events.2.t: "Der dritte Vertrag von Rawalpindi"
afghanistan_events.2.d: "Der Sieg ist unser! Wir haben die dekadenten britischen Schoßhunde völlig in die Flucht geschlagen, und unsere Streitkräfte sind in den schwelenden Überresten ihrer Hauptstadt Verschanzt. Jetzt ist vielleicht der beste Zeitpunkt, um Zugeständnisse zu fordern, solange wir noch die Geschicke führen."
 afghanistan_events.2.a: "Wir werden die Befreiung von Quetta fordern."
 afghanistan_events.2.b: "Fordern Sie sowohl Quetta als auch Baluchistan"
 afghanistan_events.2.c: "Fordern Sie beide und beanspruchen Sie noch mehr!"

afghanistan_events.3.t: "Forderungen der Afghanen"
afghanistan_events.3.d: "Verflucht! Die afghanischen Hunde haben uns völlig überwältigt und unsere stolze Nation zur Demütigung gebracht. Nun verlangt der afghanische König von uns die Abtretung des Fürstentums Kaschmir und den Zugang zur Indus-Mündung. Obwohl dies harte Bedingungen sind, ist es möglicherweise ratsam, diese einzuhalten, damit unsere Rivalen auf dem Kontinent nicht auf unsere exponierte Situation reagieren."
afghanistan_events.3.a: "Wir geben nach, weil wir keine andere Wahl haben ..."
afghanistan_events.3.b: "Sie müssen scherzen! Hindustan Zindabad!"

afghanistan_events.4.t: "[RAJ.GetNameDefCap] lehnt ab!"
afghanistan_events.4.d: "Dummerweise haben die britischen Schoßhunde unsere berechtigten Ansprüche abgelehnt."
afghanistan_events.4.a: "Der Krieg geht weiter!"

 afghanistan_events.5.t: "[RAJ.GetNameDefCap] Ergibt sich!"
 afghanistan_events.5.d: "Heute wurde ein großer Sieg errungen, die Streitkräfte von [RAJ.GetNameDef] wurden vollständig aufgerieben und ihre Führung hat sich bereit erklärt, sich unseren Forderungen zu unterwerfen. Die Nation hat endlich all jene gerächt, die von den britischen Hunden getötet wurden, und sichergestellt, dass sie nie wieder von ihnen unterjocht werden wird."
 afghanistan_events.5.a: "Niemand soll je wieder an unserer Macht zweifeln!"

 afghanistan_events.6.t: "Der 5. Anglo-Afghanische Krieg: Sieg!"
 afghanistan_events.6.d: "Amanullah Khans Bestreben, den afghanischen Einfluss in Indien auszuweiten, wurde zunichte gemacht. Die Truppen des Dominion haben die Durand-Linie überschritten und die verlorene Nordwest-Grenzprovinz zurückerobert, während sie Kabul selbst bedrohen. Der afghanische Staat ist in völliger Auflösung begriffen und die Bevölkerung fleht um Frieden. Wir haben wenig Grund, auf die Rückgabe des besetzten Landes zu drängen, und sollten höchstwahrscheinlich ihre Kapitulation akzeptieren, aber es gibt immer diejenigen, die glauben, dass wir weiter für noch mehr kämpfen sollten..."
 afghanistan_events.6.a: "Vertreiben Sie die Afghanen aus den besetzten Gebieten, mehr nicht."
 afghanistan_events.6.b: "Der Krieg wird erst enden, wenn die Schlange Amanullah aus Kabul vertrieben ist!"

 afghanistan_events.7.t: "Die Kapitulation der Afghanen"
 afghanistan_events.7.d: "Jetzt, da Kabul und die Grenze fest unter unserer Kontrolle sind, sind die Afghanen völlig zerrüttet. Der Kriegstreiber Amanullah ist jetzt kaum mehr als unser Gefangener, und die Afghanen haben keine andere Wahl, als ihre erneute Unterwerfung zu akzeptieren."
 afghanistan_events.7.a: "Ihre Selbstüberschätzung hat sie in den Ruin getrieben."

 afghanistan_events.8.t: "Wer soll Afghanistan regieren?"
 afghanistan_events.8.d: "Nun, da Afghanistan fest in unserem Einflussbereich liegt, müssen wir entscheiden, wer sein Herrscher sein wird."
 afghanistan_events.8.a: "Amanullah Khan soll auf dem Thron bleiben, das Volk mag ihn."
 afghanistan_events.8.b: "Installieren Sie Mohammad Nadir Khan, er wird uns gegenüber loyal sein."

 afghanistan_events.9.t: "Der Dritte Vertrag von Rawalpindi"
 afghanistan_events.9.d: "Eine Katastrophe! Unser Feldzug gegen [RAJ.GetNameDef] ist spektakulär gescheitert und unsere Armeen fliehen in Panik über den Khyber-Pass. Ihr Anführer, [RAJ.GetLeader], hat Frieden angeboten und fordert die Wiederherstellung der Grenzen von vor 1925. Leider können wir dieses Angebot nicht ablehnen, da sonst unsere Nation zerstört wird..."
 afghanistan_events.9.d.puppet: "Eine Katastrophe! Unser Feldzug gegen die [RAJ.GetNameDef] ist spektakulär gescheitert und unsere Armeen fliehen in Panik über den Khyber-Pass. Der Anführer [RAJ.GetLeader] hat ein Friedensangebot gemacht - er fordert die Wiederherstellung der Grenzen von vor 1925 und die dauerhafte Unterwerfung unserer Regierung unter die ihre. Leider können wir dieses Angebot nicht ablehnen, da sonst unsere Nation zerstört wird..."
 afghanistan_events.9.a: "Wir geben nach, weil wir keine andere Wahl haben..."

 afghanistan_events.10.t: "Schiitische Muslime fliehen vor dem Krieg"
 afghanistan_events.10.d: "Die Lage der schiitischen Minderheit in Afghanistan ist seit Jahrzehnten schlecht. Die Nachkriegssituation war nicht golden, und ein weiterer Krieg könnte sie nur noch verschlimmern. Schiitische Imame in den Provinzen Herat und Farah haben die schiitische Minderheit ermutigt, in das befreundete Nachbarland Persien zu fliehen. Hoffen wir, dass die Perser sie zurückschicken, denn wir brauchen diese Arbeitskräfte."
 afghanistan_events.10.a: "Verräter!"

 afghanistan_events.11.t: "Flüchtlinge aus Afghanistan"
 afghanistan_events.11.d: "Zwischen Afghanistan und dem Indischen Dominion ist ein weiterer Krieg ausgebrochen. Die schiitische Minderheit in Afghanistan befürchtet, dass sich ihre Lage dadurch nur verschlechtern wird, und hat beschlossen, hier ein neues Leben zu beginnen. Diese Situation könnte jedoch problematischer sein, als wir denken. Wenn wir diese Menschen in unserem Land aufnehmen, wird die afghanische Regierung sehr verärgert über uns sein."
 afghanistan_events.11.a: "Sie sollen mehr als willkommen sein, sie sollen sich in Meshad niederlassen!"
 afghanistan_events.11.b: "Das wäre eine Einmischung in die afghanische Innenpolitik, die sie ablehnen!"

 afghanistan_events.12.t: "Persien macht seine Grenzen dicht"
 afghanistan_events.12.d: "Die Perser trafen die richtige Entscheidung und schickten unsere Leute wieder nach Hause."
 afghanistan_events.12.a: "Hurra!!"

 afghanistan_events.13.t: "Innenpolitische Reaktion auf die Niederlage in Afghanistan"
 afghanistan_events.13.d: "Die Niederlage unserer Armeen hat Schockwellen durch Afghanistan geschickt! Unser Geheimdienst berichtet von großer Unzufriedenheit mit der königlichen Regierung, sowohl unter den Bauern als auch in der Armee! Schlimmer noch: Radikale Kleriker trommeln für einen allgemeinen Aufstand gegen das königliche Reformprogramm! Es sind wahrlich dunkle Zeiten für unser kleines Königreich."
 afghanistan_events.13.a: "Der König kann tun, was er will! Unterdrückt jede Rebellion!"
 afghanistan_events.13.c: "Mohammed Nadir setzt Amanullah ab und proklamiert sich selbst zum König!"

 afghanistan_events.14.t: "Ordnung in Afghanistan"
 afghanistan_events.14.d: "Die revolutionären Tendenzen im afghanischen Volk wurden unterdrückt, und wir haben die Ordnung im Land wiederhergestellt."
 afghanistan_events.14.a: "Auf ein besseres Morgen."

 afghanistan_events.15.t: "Afghanistan im Chaos!"
 afghanistan_events.15.d: "Trotz unserer Bemühungen haben die Rebellen die Truppen von König Amanullah aus Kabul zurückgedrängt und kontrollieren nun das Land!"
 afghanistan_events.15.a: "Die Brigaden von General Nadir besiegen jeden Widerstand und rufen ihn zum König aus!"

 afghanistan_events.20.t: "Mohammed Nadir Khans Anspruch auf den Thron"
 afghanistan_events.20.d: "Mohammed Nadir Khan, der den Thron durch nicht ganz so herzliche Methoden und seine Beziehungen zur königlichen Familie bestiegen hat, braucht dringend Legitimität, um sein Regime zu stützen. Es wird vorgeschlagen, dass seine Majestät eine 'Loya Jirga' (große Versammlung) der paschtunischen Führer einberuft, um seinen Besteigung zu bestätigen."
 afghanistan_events.20.a: "Ruft eine Loya Jirga ein, um meinen Besteigung zu bestätigen!"

 afghanistan_events.21.t: "Mohammed Nadir Khan und die Loya Jirga"
 afghanistan_events.21.d: "In seiner Rede vor der Großen Versammlung der Stammesführer hofft Nadir Khan, genügend Unterstützung zu erhalten, um seine Herrschaft ungehindert fortsetzen zu können."
 afghanistan_events.21.a: "Die Versammlung ernennt Mohammed Nadir zum König!"

 afghanistan_events.22.t: "Die königliche Oligarchie von Nadir Khan"
 afghanistan_events.22.d: "Nachdem das vom Krieg zerrüttete Land endlich wieder einigermaßen geordnet ist, hat sich Nadir Khan entschlossen, sein Kabinett umzubilden, um Afghanistan weiterhin Stabilität zu sichern. Die Regierung mit Verwandten zu besetzen, wäre der naheliegendste Weg, um den Staatsapparat an Nadirs Ambitionen zu binden, aber auch einige von Amanullahs Anhängern zu erreichen, könnte eine große Kluft zwischen den radikalen und gemäßigten Reformern überbrücken."
 afghanistan_events.22.a: "Der sanftmütige Akademiker Muhammed Ghobar soll das Kabinett 'führen'!"
 afghanistan_events.22.b: "Amanullahs Clique abwerben und Abdul Hadi Dawai ernennen!"
 afghanistan_events.22.c: "Mein sanftmütiger Bruder Mahmud Khan soll das Amt behalten!"

 afghanistan_events.23.t: "Stand der Reformen Amanullahs"
 afghanistan_events.23.d: "Mohammed Nadir Khan hat nach dem Scheitern von Amanullah Khan bei der Durchsetzung des afghanischen Fortschritts die Kontrolle über unser erschüttertes Land übernommen. Nadir Khan ist sich bewusst, dass ein wichtiger Faktor für den Niedergang seines Vorgängers die Geschwindigkeit seiner Reformen zur Verwestlichung war, dennoch muss er das große Problem des Wiederaufbaus Afghanistans angehen."
 afghanistan_events.23.a: "Keine Sozialreformen mehr, sondern die Verbesserung unserer Infrastruktur!"
 afghanistan_events.23.b: "Ergeben Sie sich den Traditionalisten und geben Sie den Anschein von Modernität auf!"
 afghanistan_events.23.c: "Ich werde Erfolg haben, wo Amanullah versagt hat, und Afghanistan in die moderne Welt führen!"

 afghanistan_events.24.t: "Sarraffen verlassen Afghanistan"
 afghanistan_events.24.d: "Die Sarrafen sind eine Gruppe indischer Händler, die zwischen Afghanistan und [RAJ.GetNameDef] hin- und herreisen und in beiden Ländern Geld und Waren tauschen. Unsere Wirtschaft hängt kaum von ihren Besuchen ab. Nun ist der Krieg gekommen und die Grenzen sind nicht mehr sicher. Nur wenige dieser Sarrafs sind mutig genug, um weiterhin mit uns Handel zu treiben. Da die meisten ihrer Karawanen verschwunden sind, leiden wir nun unter einer Wirtschaftskrise."
 afghanistan_events.24.a: "Wir brauchen diese indischen Hunde sowieso nicht!"

 afghanistan_events.25.t: "Rückkehr der Sarrafen"
 afghanistan_events.25.d: "Der Krieg ist vorbei und die Grenzen sind nun sicher. Nichts stört die Sarraffen mehr, und die erste Welle von ihnen hat bereits ihren Handel innerhalb Afghanistans wieder aufgenommen. Bald wird sich unsere Wirtschaft erholen."
 afghanistan_events.25.a: "Willkommen, meine Herren!"

 afghanistan_events.30.t: "Der Fünfte Anglo-Afghanische Krieg"
 afghanistan_events.30.d: "Nach dem Weltkrieg, als das britische Raj in Unruhen und Kriegen zusammenbrach, nutzte das benachbarte Emirat Afghanistan die Gelegenheit, um die Nordwestgrenzprovinz von den umherstreifenden Briten zu übernehmen. Die Modernisierungsversuche der afghanischen Regierung in den letzten Jahrzehnten stießen jedoch auf den erbitterten Widerstand der konservativen Elemente im Lande. König Amanullah Khan hofft nun, die vermeintlichen Unruhen in Lahore nach dem Tod Georgs V. zu seinem Vorteil nutzen zu können.\n\nIndem er den Erfolg des Vierten Anglo-Afghanischen Krieges wiederholt, hofft der König, die konservative Opposition zum Schweigen zu bringen und neue Ländereien an die Krone zu bringen. Internationale Experten haben jedoch wenig Hoffnung, dass das kleine Bergland diesen Konflikt gewinnen wird."
 afghanistan_events.30.a: "Wer kümmert sich um Afghanistan?"

