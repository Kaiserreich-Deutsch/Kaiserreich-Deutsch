### Traits
 PAL_fervent_educator: "Leidenschaftlicher Erzieher"
 PAL_fervent_educator_desc: "Der Mann, der einst auch Großwesir Mustafa Kemal Gelibolu lehrte, will sein Wissen nun nutzen, um den Menschen die osmanische Schrift beizubringen, um sicherzustellen, dass kein Bürger vergessen bleibt, wenn das Reich seinen Sprung in die Zukunft wagt."

### Ideas
 pal_moj: "Internationale Gendarmerie"
 pal_alijah: "Dritte Alija"
 pal_alijah_desc: "In der Balfour-Erklärung verkündet und später im Vertrag von Hannover verankert, wurde das Mutasarrifat von Jerusalem (M.O.J.) für jüdische Siedlungen geöffnet. Um der durch den Krieg in Osteuropa entstandenen Zerstörung zu entkommen, flohen tausende Juden in die internationale Zone, was sowohl die Einheimischen als auch die Hohe Pforte verärgerte.\n\nMan darf jedoch nicht vergessen, dass diese Immigranten auch gewisse Fähigkeiten und handwerkliches Geschick mit sich bringen, was die Wirtschaft des Mutasarrifates sowohl für die muslimischen Palästinenser als auch für die jüdischen Neuankömmlinge verbessert hat."
 pal_sectarian_divide: "Konfessionelle Spaltung"
 pal_sectarian_divide_desc: "Die sunnitischen Araber, die sich sowohl von der internationalen Gemeinschaft als auch von ihrem Kalifen betrogen fühlen, versuchen, sich gegen das schnelle Wachstum der jüdischen Bevölkerung in ihrem Heimatland zu wehren, was zu zivilem Ungehorsam, Protesten und Streiks führt. Die internationale Gendarmerie, die eigentlich Recht und Ordnung aufrechterhalten sollte, hat große Probleme bei der Erfüllung ihrer Aufgabe, zumal sich die Spannungen mit jedem jüdischen Neuankömmling weiter zuspitzen."
 pal_immigration_stopped: "Jüdische Immigration gestoppt"
 pal_immigration_stopped_desc: "Um gegen die wachsenden Unruhen vorzugehen, die aufgrund der zunehmenden Größe der jüdischen Gemeinschaft entstanden sind, hat der Rat offiziell das Ende der jüdischen Immigration in das Mutasarrifat erklärt. Trotz dieser Maßnahme überfluten illegale Immigranten, die über Dritte in die Region gelangen, noch immer die Nation und verschlechtern die so die Beziehungen zwischen den Palästinensern und dem Internationalen Rat."
 pal_black_monday: "Auswirkungen des Schwarzen Montags"
 pal_black_monday_desc: "Der Berliner Börsenkrach hatte auch auf die Levante seine Auswirkungen, da die internationale Natur des M.v.J. es äußerst anfällig für ausländische Wirtschaftsschwankungen macht. Während sich die deutsche Wirtschaft auf ihre schrecklichste Rezession in kürzlicher Geschichte vorbereitet, befindet sich unsere Provinz im nahezu vollständigen Chaos."
 pal_foreign_backing: "Ausländisches Hilfskapital"
 pal_foreign_backing_desc: "Mehrere zionistische Organisationen aus allen Ecken der Welt wollen das Mutasarrifat unterstützen und verhindern, dass osmanische Eingriffe erforderlich werden, weshalb sie nun große Mengen Geld via Schiff und Post nach Jaffa senden."
 pal_ottoman_reintegration: "Osmanische Wirtschaftliche Reintegration"
 pal_ottoman_reintegration_desc: "Die Bemühungen des Internationalen Rates, gegen die protektionistischen Maßnahmen der Osmanen in der Region vorzugehen, haben das Gegenteil bewirkt, da die fehlenden Grundgüter im Mutasarrifat sich sowohl auf die palästinensische Bevölkerung als auch auf die Investoren strak negativ auswirken."
 pal_shortage_of_goods: "Fehlende Grundgüter"
 pal_shortage_of_goods_desc: "Die weltweite wirtschaftliche Rezession erschwert den Import und den Export landwirtschaftlicher Güter. Das protektionistische Osmanische Reich hat die Zölle stark erhöht, um seine eigene Wirtschaft zu retten, was wiederum zur Folge hatte, dass es im Mutasarrifat selbst an einfachen Grundgütern mangelt. Die Inflation steigt an, Güter werden knapp und die Häfen von Jaffa und Tel-Aviv werden kaum noch von Schiffen besucht."
 pal_alijah_US: "Vierte Alija"
 pal_alijah_US_desc: "$pal_alijah_desc$"
 pal_arab_strike: "Großer Arabischer Streik"
 pal_arab_strike_desc: "Die Araber Palästinas sind durch die internationale Gendarmerie und die Weigerung der internationalen Koalition, Palästina zu verlassen, erzürnt. Deshalb haben sie einen großen Streik organisiert, mit dem sie die Region in einen Stillstand versetzen und den Rat zur Akzeptierung ihrer Forderungen zwingen wollen. Auch in Ägypten und im Osmanischen Reich haben Araber als Zeichen der Solidarität für ihre Brüder in Palästina ihre Arbeit eingestellt."
 pal_arab_broadcasts: "Radio Kairo"
 pal_arab_broadcasts_desc: "Das Regime auf der anderen Seite des Sueskanals hat mehrere panarabische Organisationen und Intellektuelle dazu gebracht, ihre Botschaften dem Volk des Mutasarrifates näher zu bringen. Da wir nicht allein gegen sie vorgehen können und die Ägypter eine Intervention verweigern, können wir ihre Botschaften nicht davon abhalten, die Ohren und Herzen unserer Bürger zu erreichen."
