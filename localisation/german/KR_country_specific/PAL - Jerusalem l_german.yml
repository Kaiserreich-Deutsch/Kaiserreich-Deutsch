### Events
 palestine_events.1.t: "Das Mutasarrifat von Jerusalem 1936"
 palestine_events.1.d: "Das Mutasarrifat von Jerusalem wurde gegen Ende des Weltkriegs als internationale Zone gegründet - und ist mittlerweile nahezu gänzlich außer Kontrolle geraten. Die Grenzen des Mutasarrifats basieren auf einer künstlichen Demarkation entlang den Verteidigungslinien der "Allenby-Line". Dadurch teilte die Zone nicht nur Palästina entzwei, sondern verhinderte auch die anfänglichen Versuche der Zionisten, sich nahe Haifa anzusiedeln. Durch Kompromisse mit allen beteiligten Parteien wurde eine verzweigte administrative Struktur geschaffen, mit der keiner wirklich zufrieden war. Das Territorium dieser Zone, die das alte Kudus-I-Serif Mutasarrifat umfasste, wurde daraufhin nach Süden in Richtung des Roten Meeres expandiert, damit sie auch außerhalb des Mittelmeeres über einen Hafen verfügte.\n\nDie administrative Struktur des M.v.J. (Mutasarrifat von Jerusalem) besteht aus zwei Regierungsorganen: Der Internationale Rat, der aus Repräsentanten aus Deutschland, den USA, Österreich-Ungarn, Großbritannien und dem Osmanischen Reich besteht, verfügt de facto über die größte Macht in der Region, reguliert die Immigration und die Besteuerung und hat das Kommando über die internationale Gendarmerie inne. Die zweite Institution besteht aus Repräsentanten aller religiösen Bewegungen der Region und agiert als lokale Regierung, die eng mit dem Internationalen Rat zusammenarbeitet, der ihr Budget überwacht. Den Vorsitz dieser gesamten Struktur bildet der osmanische Mutasarrif, der vom Sultan selbst ernannt wurde. Allerdings verfügt dieser nicht über die nötige Gewalt, um über die Region, die de jure noch zur Hohen Pforte gehört, zu regieren.\n\nDie Araber Palästinas sind mit dieser Struktur und dem stetigen Wachstum der jüdischen Bevölkerung durch die Immigration ins "Heilige Land" jedoch äußerst unzufrieden, weshalb es immer wieder zu Auseinandersetzungen zwischen ihnen, der internationalen Gendarmerie und den Steuereintreibern kommt. Außerdem ist die Region die Heimat des erwachenden arabischen Nationalismus, der vom Regime in Kairo unterstützt wird. Der Kalif befindet sich in einer Zwickmühle: Im Osmanischen Reich will man die Internationale Zone abschaffen, doch dies ist nicht möglich, ohne den Zorn der anderen Großmächte auf sich zu ziehen. Dennoch bereiten Agenten der Pforte und Propagandasendungen aus dem benachbarten Haifa die palästinensische Bevölkerung stets auf ihre Rückkehr unter den osmanischen Schutz vor und helfen dem Widerstand dabei, den Kollaps des Mutasarrifats zu beschleunigen."
 palestine_events.1.a: "Es sieht nicht gerade gut aus."

 palestine_events.2.t: "Die wirtschaftliche Depression trifft das M.v.J."
 palestine_events.2.d: "Der Berliner Börsenkrach sendet Schockwellen durch die ganze Welt, die auch unsere Region getroffen haben. Da das Osmanische Reich nun verzweifelt versucht, die Auswirkungen dieser Katastrophe zu vermindern, wurde Palästina noch härter getroffen. Durch unsere starke Abhängigkeit vom internationalen Markt waren wir besonders verletzlich. Nun sind nahezu alle Sektoren unserer Wirtschaft (außer dem landwirtschaftlichen Sektor) zusammengebrochen."
 palestine_events.2.a: "Das ist ein Desaster!"

 palestine_events.3.t: "Proteste in Jaffa"
 palestine_events.3.d: "Da die wirtschaftliche Depression sich weiter verschlechtert und der Internationale Rat noch immer Maßnahmen zur Bekämpfung dieser Krise aus dem Weg geht, sind Bürger aus Jaffa und Tel Aviv auf die Straßen gegangen, um eine Intervention ihrer "Regierung" und eine Wiederherstellung der Beziehungen zur Hohen Pforte zu fordern. Obwohl die Proteste von friedlicher Natur waren, hat die Gendarmerie einige Muslime festgenommen, um 'eine weitere Eskalation der Situation zu vermeiden'."
 palestine_events.3.a: "Die Ordnung muss aufrechterhalten werden!"

 palestine_events.4.t: "Knappheiten nehmen zu"
 palestine_events.4.d: "Da sich der internationale Handel noch immer im Chaos befindet, werden Güter wie Kohle, Öl, Lebensmittel und Industriewerkzeuge stetig knapper. Die lokale Produktion ist fast zum Stillstand gekommen, da sowohl der Import als auch der Export derzeit lahmgelegt sind. In den letzten Wochen wurden viele Hafenarbeiter in Jaffa entlassen, da kaum noch Schiffe am wichtigsten Hafen der Region anlegen. Hilfspakete des Osmanischen Reiches wurden an der Grenze der DMZ aufgehalten und von der Gendarmerie zurückgewiesen, um zu verhindern, dass das Mutasarrifat von Damaskus abhängig wird. Des Weiteren fürchtet die Gendarmerie, die Osmanen könnten versuchen, durch diese Pakete Waffen an den palästinensischen Widerstand zu schmuggeln."
 palestine_events.4.a: "Wir müssen lediglich den Sturm überstehen."

 palestine_events.5.t: "Amerikanische Truppen verlassen das Mutasarrifat"
 palestine_events.5.d: "Da Amerika erneut in einen Bürgerkrieg verfallen ist, hat [USA.GetLeader] den sofortigen Rückzug aller amerikanischen Truppen aus Palästina angeordnet, damit diese ihre Heimat verteidigen können. Da diese seit der Gründung der internationalen Gendarmerie 1920 einer ihrer wichtigsten Unterstützer waren, ist diese nun noch stärker überstrapaziert."
 palestine_events.5.a: "Johnny marschiert wieder in die Heimat."

 palestine_events.6.t: "Schmuggel auf der Sinai-Halbinsel"
 palestine_events.6.d: "Die derzeitige Wirtschaftskrise hat den palästinensischen Widerstand beflügelt und die Nachfrage nach Waffen und Unterstützung von unserer Regierung verstärkt. Alte Routen von Schmugglern durch die Sinai-Halbinsel sind wieder in Betrieb genommen wurden, da die internationale Gendarmerie nicht die nötigen Männer zur Verfügung hat, um die gesamte Wüste zu patrouillieren. Es werden jedoch nicht nur Waffen geschmuggelt, da die Grundgüter-Knappheit viele Palästinenser dazu zwingt, auf den Schwarzmarkt zurückzugreifen, der von unserem Land aus stetig mit Nachschub beliefert wird."
 palestine_events.6.a: "Wir werden diese verrottete Struktur von innen heraus vernichten!"

 palestine_events.7.t: "Freies Radio Palästina nimmt Fahrt auf"
 palestine_events.7.d: "Das Freie Radio Palästina, das als Sender konzipiert wurde, der die Öffentlichkeit gegen das Mutasarrifat und die jüdische Immigration richten sollte, hat seine Reichweite vor Kurzem stark vergrößert, da heimliche Geschäfte mit der Ittihad-Partei es dem Sender ermöglicht haben, weitere Sendestationen nahe der Grenze zu errichten. Obwohl die Regierung gegenüber ausländischen Diplomaten der Pforte und den Teilnehmern der Hannover-Konferenz jegliche Verantwortung für die Organisation ablehnt, ist es kein Geheimnis, dass sie mit den Plänen unserer Regierung für den Nahen Osten in Verbindung steht und dazu dient, die Unzufriedenheit der Araber innerhalb des Osmanischen Reiches zu bündeln und zu schüren."
 palestine_events.7.a: ""Ist es nicht der Kalif, der euch geopfert hat, um seine Krone behalten zu können?""

 palestine_events.8.t: "Die vierte Alija"
 palestine_events.8.d: "Die weltweiten politischen Entwicklungen haben zu großer Unzufriedenheit der globalen jüdischen Gemeinschaft geführt. Da sich die USA, das Leuchtfeuer der Freiheit und Unabhängigkeit, in einem zerstörerischen Bürgerkrieg befindet, fliehen Tausende in alle Ecken der Welt. Auch die jüdische Bevölkerung Amerikas, die vor allem in [APG.GetNameDef] unterdrückt wird, ergreift zu großen Teilen die Flucht und verfolgt den zionistischen Traum. Im Hafen von Tel Aviv sind bereits tausende gebildete Juden angekommen, die auch ihre Erfahrung und ihr Kapital mit sich bringen und so dabei helfen, den Juden eine neue Heimat zu schaffen. Die Araber sind mit diesem neuen Zustrom jüdischer Siedler allerdings stark unzufrieden. Die neue Immigrationswelle und die Wirtschaftskrise sorgen zusammen für Unruhen, die die Gendarmerie nur schwer unter Kontrolle halten kann."
 palestine_events.8.a: "Willkommen im M.v.J."

 palestine_events.9.t: "Verstärkte Immigration aus Osteuropa"
 palestine_events.9.d: "In einigen osteuropäischen Nationen haben antisemitische Regime die Kontrolle übernommen, weshalb es dort vermehrt zu Pogromen gegen ihre jüdische Bevölkerung und zur generellen Diskriminierung der Juden kommt. Da sie sonst nirgendwohin gehen können, begeben sich nun viele Juden auf die lange Reise nach Süden in Richtung Palästina, in der Hoffnung, dort eine sichere Heimat zu finden. Da sie nicht wollen, dass sich die Spannungen noch weiter verschärfen, haben einige Mitglieder der lokalen Regierung den Rat darum gebeten, die Immigration, welche den arabischen Nationalisten lediglich in die Hände spielen würde, zu stoppen."
 palestine_events.9.a: "Willkommen im M.v.J."

 palestine_events.10.t: "Konfessionelle Spaltungen"
 palestine_events.10.d: "Der stetige Zustrom jüdischer Siedler am Hafen von Tel Aviv hat die Abneigung der Araber gegenüber dem Mutasarrifat verstärkt und zu einem Anstieg der Verbrechen gegen die neuen Siedler und zu regionalen Protesten geführt. Auch durch den Verhandlungsversuch des Mutasarrifs konnte nicht viel erreicht werden, da der Mufti von Jerusalem noch immer ein komplettes Verbot der jüdischen Immigration fordert."
 palestine_events.10.a: "Wir sollten aus einer Mücke keinen Elefanten machen."

 palestine_events.11.t: "Proteste in Jerusalem eskalieren"
 palestine_events.11.d: "Mehrere wichtige arabische Persönlichkeiten haben einen großen Protest in Jerusalem organisiert, mit dem sie den Rat dazu zwingen wollen, die Einwanderungsbehörde zu schließen. Der anfangs noch friedliche Protest ist eskaliert, nachdem die Einheiten der Gendarmerie damit begonnen hatten, gegen die Anführer des Protestes vorzugehen. Als Antwort haben die Demonstranten Steine auf Geschäfte von Ausländern geworfen und ausländische Bürger, die durch die Straßen der Stadt gingen, angegriffen. Schließlich konnten die Behörden den Protest auflösen, bevor er sich noch weiter ausbreitete, doch dem Internationalen Rat ist heute klar geworden, dass die Situation noch angespannter ist, als man es anfangs annahm."
 palestine_events.11.a: "Verhängt eine Ausgangssperre über Jerusalem!"

 palestine_events.12.t: "Der Rat stoppt weitere jüdische Immigration"
 palestine_events.12.d: "Als Antwort auf die Forderungen der muslimischen Bevölkerung und die Aufstände in Jerusalem vor einigen Wochen hat der Rat heute offiziell das Ende der jüdischen Immigration verkündet und beschlossen, dass keine neuen Siedler mehr in die Zone kommen dürfen, bis man eine Einigung mit den Arabern erreichen konnte. Aufgrund der begrenzten Ressourcen des Rates ist es zwar unwahrscheinlich, dass dieses Dekret die Immigranten vollends aufhalten wird, doch für das Mutasarrifat ist es dennoch ein wichtiger Wendepunkt."
 palestine_events.12.a: "Hoffentlich beruhigt das die Araber."

 palestine_events.13.t: "Aufstände in Jaffa"
 palestine_events.13.d: "Selbst die Umkehr unserer Immigrationspolitik konnte die Menschen nicht beruhigen. Noch immer erschüttern Proteste und Aufstände, die von den Ägyptern und einigen arabischen Bewegungen unterstützt werden, Palästina. Heute Morgen wurde in Jaffa der Bruchpunkt erreicht, als die überforderte Gendarmerie das Feuer auf einige arabische Demonstranten eröffnete, was in dem Tod von 23 Arabern resultierte. Mehrere Regierungen des Nahen Ostens haben bereits auf dieses Ereignis reagiert und fordern nun den sofortigen Rückzug der internationalen Truppen und die Auflösung des M.v.J., bevor es zu weiterer Gewalt kommt. Diese Zuschaustellung des Konflikts der Bevölkerung und der Regierung wird wahrscheinlich zur verstärkten Repression der Juden und zu weiterer Abneigung der arabischen Bevölkerung gegenüber den Behörden führen."
 palestine_events.13.a: "Das sieht gar nicht gut aus..."

 palestine_events.14.t: "Gewalt im Mutasarrifat"
 palestine_events.14.d: "Der stetige Zustrom neuer jüdischer Siedler und der Rückzug der amerikanischen Truppen letztes Jahr haben im Mutasarrifat zu Ausbrüchen von Gewalt geführt, die von der internationalen Gendarmerie durch Maßnahmen zur Erhaltung des Friedens und Auflösung der Streiks beantwortet wurden. Diese Maßnahmen resultierten jedoch im Tod mehrerer dutzend Araber. Dadurch ist die Forderung unserer Regierung, die internationale Zone vollständig aufzulösen, noch lauter geworden, mit der Begründung, dass diese Krise nur durch osmanische Herrschaft friedlich gelöst werden kann. Auch die Juden des Reiches wollen, dass der Sultan endlich eine entschlossene Haltung gegenüber dem Mutasarrifat einnimmt, da sie fürchten, dass ihre arabischen Brüder sich an ihnen für die Taten der internationalen Gendarmerie rächen werden."
 palestine_events.14.a: "Sendet unserem Mutasarrif neue Befehle."

 palestine_events.15.t: "Generalstreik in Palästina"
 palestine_events.15.d: "Mehrere nationale arabische Komitees haben einen Generalstreik der Araber in den Bereichen der Produktion, des Transportes und des Handels organisiert, mit dem sie den Rückzug der internationalen Truppen fordern wollen. Ihre Forderungen lauten wie folgt: 1.) Das Verbot der jüdischen Immigration heute und in der Zukunft. 2.) Das Verbot des Transfers von arabischem Land an Juden. 3.) Der sofortige Rückzug der internationalen Gendarmerie. Ein Großteil der arabischen Bevölkerung nimmt an dieser Aktion teil, wobei die Menschen stark von mächtigen Familien und religiösen Würdenträgern beeinflusst werden. Der Rat wiederum hat verkündet, dass er gegen jegliche Versuche, seine Auflösung zu erzwingen, hart durchgreifen wird. Schon jetzt wurde die Gendarmerie nach Jaffa entsandt, um mögliche Rädelsführer des Streiks festzunehmen."
 palestine_events.15.a: "Wir werden nicht nachgeben!"

 palestine_events.16.t: "Der Generalstreik geht weiter"
 palestine_events.16.d: "Versuche, den Streik mit Gewalt aufzulösen, sind gescheitert - und die gesamte Region wurde durch den Streik paralysiert. Alles, von den Eisenbahnen, über die Verwaltung, bis hin zur Industrie ist stillgelgt. Außerdem ist es wieder zu Gewalttaten gekommen: In vielen Städten der Region kam es zu Überfällen auf Bürger ausländischer Herkunft und gegen jüdische Siedler wird ein regelrechter Guerillakrieg geführt. Die Gendarmerie hat ebenfalls entsprechend reagiert und versucht, die Ordnung aufrechtzuerhalten. Die Zerstörung hunderter Häuser in Jaffa, durch die man die Rebellen ausmerzen wollte, ist allerdings nach hinten losgegangen und hat nur für noch mehr Druck sowohl in Jerusalem als auch in Jaffa selbst gesorgt.\n\nDa verschiedene Teilnehmer der Hannover-Konferenz in innenpolitische Angelegenheiten verstrickt sind und ein Weltkrieg immer näher rückt, hat der Internationale Rat einen Bericht über die weitere Tragfähigkeit des M.O.J. in Auftrag gegeben und Gespräche mit der osmanischen Regierung aufgenommen, um mögliche Lösungen zu finden."
 palestine_events.16.a: "Alles zerfällt..."

 palestine_events.17.t: "Ägypten verlangt einen Satz im Rat"
 palestine_events.17.d: "Die ägyptische Regierung, die sich selbst als Verteidiger aller Araber ansieht, nutzt die derzeitige Krise in Palästina aus, um ihren eigenen Einfluss auf die Region zu erhöhen. Als Antwort auf die Hilferufe mehrerer palästinensischer arabischer Organisationen hat Ägypten nun gefordert, ebenfalls in der Verwaltung des Mutasarrifates mitbestimmen zu dürfen. Die osmanischen Gesandten haben bereits ein Veto eingelegt und den Antrag somit abgelehnt, die Aktion zeigt jedoch, dass die Spannungen zwischen den beiden regionalen Mächten immer größer werden - und dass sich das M.v.J. schon bald in der Mitte eines Krieges wiederfinden könnte."
 palestine_events.17.a: "Organisiert einen Kongress, um diese Angelegenheit endgültig zu klären."

 palestine_events.18.t: "Der Kongress von Haifa beginnt"
 palestine_events.18.d: "Da die Gewalt in der gesamten Region weiter eskaliert, haben sich die verschiedenen Teilnehmer der Hannover-Konferenz darauf geeinigt, an einem Kongress teilzunehmen, um über die Zukunft der M.O.J. zu entscheiden. Die osmanische Delegation hat bereits alle Karten auf den Tisch gelegt und die sofortige Wiedervereinigung mit Konstantinopel gefordert, wobei sie darauf hinweist, dass die Schuld für das derzeitige Chaos allein bei denen liegt, die es 1920 der Pforte entrissen haben. Unterdessen fordert die ägyptische Regierung offen den Anschluss an Ägypten und argumentiert, dass die Araber vereint sein sollten und dass die osmanischen Handlungen während des Weltkriegs überhaupt erst zu seiner Gründung geführt hätten. Das Komitee, das mit den begrenzten verfügbaren Gendarmeriekräften entsandt wurde, um die Nachhaltigkeit zu untersuchen, ist ebenfalls mit einer negativen Antwort zurückgekehrt und empfiehlt die Wiedervereinigung mit dem Osmanischen Reich, jedoch unter Aufsicht eines Gremiums, das sicherstellt, dass die Juden vor Repressalien geschützt werden und Land zur Ansiedlung erhalten."
 palestine_events.18.a: "Die Repräsentanten werden entscheiden."

 palestine_events.19.t: "Der Kongress von Haifa: Die Zukunft des Mutasarrifates"
 palestine_events.19.d: "Als eine der Parteien, die an der Beilegung der Nahostfrage im Vertrag von Hannover vom 23. April 1920 beteiligt waren, haben wir einen Vertreter im Internationalen Rat der M.O.J. Kürzliche Ereignisse in Palästina, die dazu geführt haben, dass nahezu die gesamte Region einen Krieg gegen die Gendarmerie führt, die für ihre Sicherheit sorgen sollte, haben die Unterzeichner nun erneut zusammengebracht, um über die Zukunft der internationalen Zone zu entscheiden. Die geringe Truppenanzahl, begrenzten Ressourcen und aggressiven Vorgehensweisen der Ägypter und Osmanen bedrohen die Zukunft der Zone und das Komitee, welches die Möglichkeit der Aufrechterhaltung des Mutasarrifates bewerten sollte, sieht die Sache skeptisch. Deshalb hinterfragen auch viele Mitglieder unserer Regierung, ob es vielleicht besser wäre, das M.v.J. vollständig aufzulösen."
 palestine_events.19.a: "Löst das M.v.J. auf!"
 palestine_events.19.b: "Wir werden uns nicht zurückziehen!"

 palestine_events.20.t: "Der Internationale Rat stimmt für die Auflösung des M.v.J."
 palestine_events.20.d: "Als Reaktion auf die Probleme in Palästina haben die Verhandlungsparteien des Vertrags von Hannover für dessen Aufhebung und die Wiedereingliederung in das Osmanische Reich gestimmt. Vorschläge, die Sinai-Halbinsel an Ägypten abzutreten, wurden von unseren Repräsentanten durch ein Veto abgelehnt, was sowohl Kairo, das die volle Kontrolle über die Region erlangen wolle, als auch die anderen beteiligten Nationen, die die Region unter die geteilte Kontrolle der Osmanen und der Ägypter stellen wollten, verärgert hat. Ob das palästinensische Problem dadurch gelöst werden konnte, wird sich noch herausstellen. Es ist jedoch sicher, dass der Konflikt zwischen Ägypten und dem Osmanischen Reich gerade erst begonnen hat.\n\nDa noch der letzte Papierkram erledigt werden und der Machttransfer von der Gendermerie zur osmanischen Armee organisiert werden muss, wird das Mutasarrifat noch eine weitere Woche bestehen, wenngleich es nicht mehr über seine eigene Innenpolitik bestimmen kann, die nun von den Osmanen kontrolliert wird."
 palestine_events.20.a: "Eine weise Entscheidung."

 palestine_events.21.t: "Die Sinai-Frage"
 palestine_events.21.d: "Da die Abschaffung des M.O.J. näher rückt, nachdem sich die Verhandlungsparteien des Vertrags von Hannover auf dessen Wiedereingliederung in das Osmanische Reich geeinigt haben, bleiben weiterhin Fragen hinsichtlich der umstrittenen Sinai-Halbinsel offen. Die Osmanen beanspruchen sie als einen Teil des Mutasarrifates, der davor noch zum Khedivat Ägypten gehörte. Ihr Hauptziel scheint jedoch die unangefochtene Kontrolle über den Sueskanal zu sein. Eine Konfliktlösung durch den Rat, die die Übergabe der Sinai-Halbinsel beinhaltet, wird derzeit in Betracht gezogen, von den osmanischen Repräsentanten jedoch strikt abgelehnt. Da sich die osmanische Armee bereits mobilisiert, um die regionalen Garnisonen zu übernehmen, läuft uns die Zeit davon, um die Kontrolle über die arabischen Territorien des Reiches zu erlangen. Wir werden wohl kaum eine Offensive gegen ein Heer gewinnen, das sich nur wenige hundert Kilometer von unserer Hauptstadt entfernt eingegraben hat."
 palestine_events.21.a: "Besetzt die Halbinsel!"
 palestine_events.21.b: "Wir werden ihre Entscheidung abwarten."

 palestine_events.22.t: "Der Kongress von Haifa: Die Zukunft der Sinai-Halbinsel"
 palestine_events.22.d: "Die ägyptische Regierung fordert die Kontrolle über die Sinai-Halbinsel und droht mit Krieg, sollten ihre Forderungen nicht erfüllt werden. Die osmanischen Repräsentanten des Kongresses weigern sich noch immer, ägyptische Gesandte an der Debatte teilhaben zu lassen. Wenn wir es ihnen gleichtun, wird sich wohl nicht mehr verhindern lassen, dass sich Palästina in ein regelrechtes Schlachtfeld verwandelt."
 palestine_events.22.a: "Der Sinai ist ägyptisch!"
 palestine_events.22.b: "Die Pforte soll die Halbinsel kontrollieren!"

 palestine_events.23.t: "Der Rat stimmt gegen die Übergabe des Sinai"
 palestine_events.23.d: "Der Vorschlag, die umstrittene Halbinsel wieder unter unsere Kontrolle zu bringen, wurde auf dem Kongress von Haifa abgelehnt und dem Osmanischen Reich zugesprochen. Das ist zwar ein schwerer Schlag für unser Prestige, aber die ägyptische Armee steht am Suez bereit, um den Sinai gewaltsam zurückzuerobern, bevor die osmanischen Truppen die Region verstärken können und nur noch auf den Befehl des Königs warten."
 palestine_events.23.a: "Startet eine Invasion!"
 palestine_events.23.b: "Wir wollen keinen Ärger mit der Pforte."

 palestine_events.24.t: "Ägypten überquert den Sues"
 palestine_events.24.d: "Ägypten hat sich anscheinend dazu entschieden, die Ergebnisse des Kongresses von Haifa zu ignorieren, und seinen Truppen befohlen, den Sues zu überqueren und die Kontrolle über Palästina gewaltsam zu übernehmen. Unsere Einheiten in Damaskus und Beirut, die bereits bereit standen, für den Falle, dass der Kongress nicht zu unseren Gunsten entscheidet, warten nun nur auf den Befehl ihres Padischahs, um sich den Ägyptern entgegenzustellen."
 palestine_events.24.a: "In den Krieg!"

 palestine_events.25.t: "Der Internationale Rat stimmt gegen die Auflösung des M.v.J."
 palestine_events.25.d: "Die europäischen Verräter im Internationalen Rat haben beschlossen, gegen die Auflösung des Mutasarrifates zu stimmen... Unseren Truppen in Damaskus und Beirut, die bereits auf einen solchen Verrat vorbereitet waren, wurde nun der Befehl erteilt, nach Palästina zu marschieren und die Region zu remilitarisieren, was sowohl die Ägypter als auch die Mitglieder des Rates verärgert hat."
 palestine_events.25.a: "Wir werden eine solche Beleidigung nicht hinnehmen!"

 palestine_events.26.t: "Die Osmanische Armee fällt im M.v.J. ein"
 palestine_events.26.d: "Die Hohe Pforte, die sich vom Internationalen Rat betrogen fühlt, hat sich dazu entschieden, die Sache selbst in die Hand zu nehmen, und die Remilitarisierung ganz Palästinas angeordnet, darunter auch die der Sinai-Halbinsel. Da sich die osmanische Armee bereits mobilisiert, um die regionalen Garnisonen zu übernehmen, läuft uns die Zeit davon, um die Kontrolle über die arabischen Territorien des Reiches zu erlangen. Wir werden wohl kaum eine Offensive gegen ein Heer gewinnen, das sich nur wenige hundert Kilometer von unserer Hauptstadt entfernt eingegraben hat."
 palestine_events.26.a: "Besetzt den Sinai!"
 palestine_events.26.b: "Greift das Osmanische Reich an!"

 palestine_events.27.t: "Ägypten marschiert im Sinai ein"
 palestine_events.27.d: "Als Reaktion auf unsere Aktionen in Palästina hat die ägyptische Armee eine Invasion der Sinai-Halbinsel angeordnet, in der Hoffnung, uns so dazu zu zwingen, die Halbinsel an Ägypten abzutreten. Da die ägyptischen Ambitionen jedoch offensichtlich größer sind und nicht nur aus einer kleinen Wüste bestehen, wäre es vielleicht eine gute Idee, schon jetzt ein Exempel an ihnen zu statuieren, bevor andere Nationen damit beginnen, Schwäche zu riechen."
 palestine_events.27.a: "In den Krieg!"

 palestine_events.28.t: "Der Kongress von Haifa: Sinai"
 palestine_events.28.d: "In einer unerwarteten Wendung der Ereignisse hat der Internationale Rat beschlossen, die Kontrolle über den Sinai an uns abzutreten und den Osmanen zu befehlen, sich aus der Halbinsel zurückzuziehen. Da es unwahrscheinlich ist, dass dies die osmanischen Truppen aufhalten wird, wäre es vielleicht eine gute Idee, dennoch mit der Offensive zu beginnen, während wir das Überraschungsmoment noch auf unserer Seite haben, statt später einen Grabenkrieg in Palästina führen zu müssen."
 palestine_events.28.a: "Befestigt den Sinai"
 palestine_events.28.b: "In den Krieg!"

 palestine_events.29.t: "Das Pole-Komitee veröffentlicht seinen Bericht"
 palestine_events.29.d: "Das Pole-Komitee, angeführt von Sir Felix Pole, dem ehemaligen Vorsitzenden der britischen "Great Western Railway", wurde letztes Jahr damit beauftragt, einen möglichen Ausbau der Infrastruktur in Palästina zu untersuchen und die finanziellen Probleme der palästinensischen Eisenbahngesellschaften zu lösen. Außerdem sollte es die Bahnhöfe und Schienen zwischen Jerusalem, Jaffa und Tel Aviv verbessern. Das Komitee hat nun gemeldet, dass es viel Geld benötigen würde, um das derzeitige Stau-Problem zu lösen und eine Verbindung zum osmanischen Haifa herzustellen.\n\nDas Komitee hat die Errichtung einer direkten Verbindung von Tel Aviv nach Jerusalem vorgeschlagen, die durch Rischon LeZion verlaufen soll und sich bei Niana mit der Jerusalem-Linie kreuzt. Des Weiteren hat es die fehlenden Investitionen in den Hafen von Jaffa kritisiert, der aufgrund seiner gefährlichen Felsen für Schiffe zum tödlichen Hindernis werden könnte. Deshalb wurde ein kompletter Neubau des Hafens und eine Erweiterung der Eisenbahn, die Jaffa mit diesem neuen Hafen verbinden soll, gefordert."
 palestine_events.29.a: "Dieser Bericht wird in Betracht gezogen werden."
 palestine_events.29.b: "Palästina würde es besser ergehen, wenn es sich der Pforte anschließen würde!"
 palestine_events.29.c: "Äußerst interessant."

 palestine_events.30.t: "Die DDY übernimmt die palästinensischen Eisenbahnen"
 palestine_events.30.d: "Aufgrund des drohenden Bankrotts der Eisenbahngesellschaften Palästinas haben sich die Osmanischen Staatseisenbahnen (DDY) dazu entschlossen, die Schienen aufzukaufen und sie in die osmanischen Linien zu integrieren. Schon jetzt werden Pläne geschmiedet, die bereits vorhandenen Schienen durch neue auszutauschen, um sie besser an das bestehende osmanische Schienennetz anzuschließen. Auch eine direkte Verbindung von Haifa und Jaffa für Güter und Passagiere wird in Betracht gezogen."
 palestine_events.30.a: "Wer die Eisenbahn kontrolliert, kontrolliert auch das Volk."

 palestine_events.31.t: "Fehlgeschlagener Staatsstreich in Kairo"
 palestine_events.31.d: "[EGY.GetLeader] ist heute Morgen aufgrund von Schüssen aufgewacht, als eine Gruppe von Verschwörern den Palast stürmte, um seiner Herrschaft ein frühes Ende zu bereiten. Sie selbst nannten sich die "Gesellschaft der Gerechtigkeit" und planten, [EGY.GetLeader] zu ermorden und Abbas II auf den Thron zu setzen. Abbas II war der letzte osmanische Khedive und erfreut sich seit Kurzem steigender Beliebtheit in der muslimischen Welt. Seine islamistischen Ideen und seine Geschichte als Regierungsoberhaupt Ägyptens haben zur Entstehung mehrerer Gruppierungen geführt, die sich nach seiner Rückkehr sehnen. Obwohl [EGY.GetLeader] vom Volk geliebt wird, gilt dies nicht für sein Offizierskorps und die Regierung, da diese in seinem Wunsch nach absoluter Kontrolle und in seinem fehlenden Wissen im Bereich der Staatskunst den Beginn eines Desasters befürchten.\n\nDer fehlgeschlagene Staatsstreich hatte jedoch auch seine Vorteile für das Regime in Kairo, da die engen Beziehungen des Khedives zur osmanischen Regierung die öffentliche Meinung stark gegen die Türken gewandt haben. [EGY.GetLeader] selbst hat das versuchte Attentat als bösartigen Plan der imperialistischen Türken bezeichnet, mit dem sie den arabischen Wunsch nach Unabhängigkeit im Keim ersticken wollten. Nun will er aggressiver vorgehen und fordert sofortige Sanktionen gegen die Türken. Einige behaupten sogar, er würde einen Krieg mit der Hohen Pforte in Betracht ziehen."
 palestine_events.31.a: "Dafür werden die Türken bezahlen!"

 palestine_events.32.t: "Mutasarrif Sagay tritt zurück"
 palestine_events.32.d: "Nachdem es in Kostantiniye zu einem Regimewechsel kam, dankte man dem mit der OHF in Verbindung stehendem Mutasarrif für seine Dienste und rief ihn in die Hauptstadt zurück. Die HİF hat ihre dezentralistischen Ziele weiter verfolgt und einen einheimischen Kandidaten zum neuen Mutasarrifen ernannt. Dieser Kandidat war Raghib al-Nashashibi, ein Mitglied der mächtigen Nashashibi-Familie, der mit den Juden zusammenarbeiten und nicht so hart wie Sagay gegen die derzeitige Krise vorgehen möchte, was der zentralen Regierung gefällt."
 palestine_events.32.a: "Viel Glück!"

 palestine_events.33.t: "Profite der Internationalen Sueszone"
 palestine_events.33.d: "Nach der erfolgreichen Wiedereröffnung des Sueskanals und der Erschaffung einer international regierten und wirtschaftlich liberalen Zone war es nur eine Frage der Zeit, bis die Gewinne des Suesunternehmens neue Höhen erreichen würden. Da unserer Nation im Abkommen von Port Said Anteile am Unternehmen zugesprochen wurden, erhalten wir nun einen Teil der durch unsere Investitionen entstandenen Gewinne, während unsere Banken und Geschäftsleute entlang des Kanals neue Unternehmen gründen."
 palestine_events.33.a: "Ein großartiger Tag für den Kapitalismus!"

 palestine_events.34.t: "Das Krankenhaus von Port Said"
 palestine_events.34.d: "Die britische Armee hatte während des Weltkrieges das Krankenhaus von Port Said errichtet, um ihre Operationen im Nahen Osten und in Gallipoli zu unterstützen. Dieses wurde nun ausgebaut und dient als wichtige medizinische Station auf der Route, die Ost und West miteinander verbindet. Der internationale Status dieser Institution, die vom Roten Kreuz geschützt wird, hat dafür gesorgt, dass im Krankenhaus fortschrittliche medizinische Geräte zur Verfügung stehen und Soldaten und Zivilisten aller Nationen schnell und effizient behandelt werden können."
 palestine_events.34.a: "Großartig!"

### Pan-Arab agitation events
 palestine_arab_events.1.t: "Anti-Zionistische Proteste in Baghdad"
 palestine_arab_events.1.d: "Studenten der Juraschule von Baghdad und einige irakische Gruppierungen wie die Gesellschaft junger Muslime haben Proteste organisiert, die die Hauptstadt der irakischen Region erschüttern. Durch die Proteste wollen die Menschen ihre Unzufriedenheit mit dem Zustrom jüdischer Siedler in das M.v.J. ausdrücken und andere Muslime im Reich dazu ermutigen, ihre Brüder in Palästina vor dieser Bedrohung zu schützen."
 palestine_arab_events.1.a: "Beunruhigend."

 palestine_arab_events.2.t: "Anti-Zionistische Aktionen im Irak"
 palestine_arab_events.2.d: "Nachdem die Proteste durch den Wali von Baghdad aufgehalten wurden, da er sie als Störung empfand, suchten arabische und muslimische Gruppierungen nach anderen Wegen, ihre Unzufriedenheit auszudrücken. Es wurden Tage der Trauer organisiert, Gebete für all die Seelen ausgesprochen, die in Palästina umgekommen sind, und Zeitungen größtenteils schwarz bedruckt.\n\nNoch beunruhigender ist jedoch die plötzliche Romantisierung der Flagge der fehlgeschlagenen Arabischen Revolte, die nun bei vielen Versammlungen eine wichtige Rolle spielt. Obwohl ihre Nutzung offiziell verboten wurde, weigern sich viele der arabischen Mitglieder der Gendarmerie, dieses Verbot durchzusetzen, weshalb sie sich schnell in der ganzen Region verbreitet."
 palestine_arab_events.2.a: "Die Situation gerät außer Kontrolle."

 palestine_arab_events.3.t: "Mord in Baghdad"
 palestine_arab_events.3.d: "Während sich die Spannungen im Mutasarrifat weiter verschärfen und die internationale Gendarmerie aggressiv gegen Unruhestifter vorgeht, verschlechtern sich die Beziehungen zwischen Juden und Muslimen auch im Osmanischen Reich selbst.\n\nLetzte Woche wurden zwei Juden von "Unbekannten" in den Straßen von Baghdad erschossen, wobei noch unklar ist, ob das Motiv persönlicher oder politischer Natur war. Einige Tage später wurde ein weiterer Jude ermordet, weshalb die jüdische Gemeinschaft der Stadt um Schutz durch die Gendarmerie bat, die ihnen der Wali auch gewährte. Obwohl es bisher noch nicht zu weiteren Angriffen kam, haben diese Ereignisse die Instabilität des Maschreks verdeutlicht."
 palestine_arab_events.3.a: "Äußerst beunruhigend."

 palestine_arab_events.4.t: "Oberrabbiner denunziert das Zionistische Programm"
 palestine_arab_events.4.d: "Die ständigen Angriffe auf die jüdischen Bewohner Baghdads und Drohungen der lokalen Zeitungen, die verlangen, dass der Rabbiner sich gegen das zionistische Projekt und das internationale Judentum ausspricht, haben den Oberrabbiner Baghdads dazu gezwungen, das Programm zu denunzieren.\n\nUm die Spannungen mit der muslimischen Bevölkerung weiter zu verringern, wurden daraufhin Treffen in den Moscheen Baghdads organisiert, in denen die Situation in Palästina "erklärt" wurde, nachdem man dem Aufstieg des Propheten in einem Gebet gedachte. Ob es nun die Botschaft des Rabbiners oder die hohe Anzahl von Polizisten war, die eine weitere Eskalation verhinderte, ist unklar."
 palestine_arab_events.4.a: "Eine weise Entscheidung."

 palestine_arab_events.5.t: "Die Gesellschaft zur Verteidigung Palästinas"
 palestine_arab_events.5.d: "General Taha al-Hashimi, der Bruder des baghdadischen Walis Yasin al-Hashimi, hat zu Beginn der Woche zur Gründung der Gesellschaft zur Verteidigung Palästinas beigetragen. Diese Organisation soll vor allem Spenden für die arabischen Mudschahidun auftreiben, die in Palästina kämpfen, versucht allerdings auch, den arabischen Nationalismus zu fördern, da die Regierung sich noch immer weigert, direkt gegen das M.v.J. vorzugehen.\n\nDennoch könnte es gefährlich sein, gegen die Gruppierung durchzugreifen, da die Beziehungen zwischen ihrem Gründer und dem baghdadischen Wali und Kriegshelden Yasin zu unerwünschten Konsequenzen führen könnten."
 palestine_arab_events.5.a: "Zwingt die Organisation zur Auflösung."
 palestine_arab_events.5.b: "Wir sollten nicht intervenieren."

 palestine_arab_events.6.t: "Arabische Desperados ziehen nach Palästina"
 palestine_arab_events.6.d: "Eine kleine Gruppe Soldaten der osmanischen Armee im Irak und in Syrien ist desertiert und zieht nun als Freiwillige und Desperados nach Palästina, um sich den dortigen Guerilla-Bewegungen anzuschließen. Die Gruppe wird wahrscheinlich von Fawzi al-Qawuqji, einem osmanischen Offizier syrischer Herkunft, angeführt, ist gut bewaffnet und wird heimlich von den Walis des Maschreks unterstützt."
 palestine_arab_events.6.a: "Hoffentlich versteht der Internationale Rat die Schwere der Situation."

 palestine_arab_events.7.t: "Gründung des Yavuz Sultan Selim-Verbandes"
 palestine_arab_events.7.d: "Türkische und arabische Intellektuelle haben sich in einem Verband zusammengeschlossen, der sich auf den berühmten Sultan Selim I beruft, der im frühen 16. Jahrhundert das gesamte Mameluken-Sultanat eroberte, und fordern nun den Sultan dazu auf, eine Lösung für die palästinensische Krise zu finden.\n\nDer Verband organisiert des Weiteren Debatten und politische Foren und lehrt Araber von den Verbindungen, die Türken und Araber nun schon seit Jahrhunderten zusammenhalten. Der Fokus liegt dabei auf der Geschichte des osmanischen Palästinas und dem Wohlstand, der der Region unter der Aufsicht des Kalifen zuteil wurde.\n\nEinige Menschen haben diese Organisation bereits denunziert und als Propagandamaschine der Regierung in Kostantiniye bezeichnet, der es immer schwerer fällt, Unterstützung für die osmanische Ideologie zu finden. Ausländische Beobachter wiederum sind der Meinung, der Verband sei Teil eines Plans des Großwesirs, mit dem er seine Bevölkerung dazu bringen will, eine militärische Intervention in Palästina zu unterstützen."
 palestine_arab_events.7.a: "Damals waren wir noch stark."

 palestine_arab_events.8.t: "Proteste in Haifa"
 palestine_arab_events.8.d: "Die Provinz Haifa, die den nördlichen Teil des osmanischen Palästinas ausmacht, dient schon seit langem als wirtschaftliches Zentrum der Region. Durch die Demarkation der Grenzen des M.v.J. 1920, die auf der Stellung der damaligen Frontlinien basierte, wurden die wirtschaftlichen Beziehungen zwischen dem Norden und Süden der Region jedoch gestört. Ein Großteil der regionalen Juden wurde in den folgenden Monaten dazu gezwungen, umzusiedeln, was sowohl die Juden als auch die Araber verärgerte.\n\nDa sich die Spannungen im Mutasarrifat immer weiter verschärfen, sind die palästinensischen Araber in Haifa heute auf die Straßen gegangen, um ihre Unterstützung für ihre südlichen Brüder zu verdeutlichen. Sie fordern den Kalifen dazu auf, den Islam vor dieser "Invasion" zu beschützen, Palästina wiederzuvereinen und gegen den Imperialismus vorzugehen. Tausende haben sich den Protesten angeschlossen und marschieren nun durch die schmalen Straßen der Stadt."
 palestine_arab_events.8.a: "Wir verlieren langsam die Kontrolle."

 palestine_arab_events.9.t: "Oberrabbiner Haim Ishak Saki denunziert das M.v.J."
 palestine_arab_events.9.d: "Der Oberrabbiner von Konstantinopel (auch als Hakham Bashi bezeichnet) reagiert normalerweise nicht auf die politischen Entwicklungen innerhalb des Reiches, hat sich nun jedoch dazu entschieden, offiziell seine Unterstützung für die osmanische Regierung und ihre Versuche, Palästina zu reintegrieren, zu verkünden. Er beruft sich hierbei auf die lange und erfolgreiche Geschichte der Juden im Osmanischen Reich und denunziert alle Zionisten, die durch ihr europäisches Gedankengut vergessen, wie sehr sie den Beziehungen der Muslime und der Juden des Orients schaden.\n\nAuch die Rabbiner des Jemens, von Baghdad und Tripolitanien haben dem Hahambasilik (Oberrabbinat) der Hauptstadt ihre Unterstützung zugesprochen, da auch sie immer häufiger anti-jüdische Angriffe durch die erzürnten muslimischen Bürger des Reiches erfahren. Auch wenn ihre Worte wohl kaum einen Einfluss auf die regionale Politik haben werden, zeigt auch dieses Ereignis den Willen der Menschen, die Spannungen zu deeskalieren."
 palestine_arab_events.9.a: "Wir sind für diese Unterstützung dankbar."

### News events about events in Palestine
 palestine_news_events.1.t: "Amerikanische Truppen verlassen das M.v.J."
 palestine_news_events.1.d: "Da Amerika sich erneut in einem blutigen Bürgerkrieg befindet, hat [USA.GetLeader] alle amerikanischen Truppen aus Palästina in die Heimat zurückgerufen, damit sie dabei helfen können, diese zu verteidigen.\n\nDa die Armerikaner seit 1920 einer der wichtigsten Partner der internationalen Gendarmerie waren, sind deren Kräfte nun noch dünner verteilt als zuvor. Obwohl die Situation nach und nach außer Kontrolle gerät, weigern sich die deutschen Truppen, sich aus der Region zurückzuziehen, da ein Großteil der deutschen Bevölkerung den Einsatz in Palästina noch immer unterstützt."
 palestine_news_events.1.a: "Johnny marschiert erneut nach Hause."

 palestine_news_events.2.t: "Proteste in Jerusalem eskalieren"
 palestine_news_events.2.d: "Bedeutende arabische Persönlichkeiten haben heute einen Massenprotest in Jerusalem organisiert, mit dem sie den Internationalen Rat dazu zwingen wollen, die jüdische Einwanderungsbehörde, die erst vor Kurzem expandiert hat, zu schließen. Der anfangs noch friedliche Protest eskalierte jedoch, als die Gendarmerie begann, gegen die Rädelsführer vozugehen. Die Demonstranten reagierten darauf, indem sie anfingen, Steine auf die Fenster ausländischer Geschäfte zu werfen und Ausländer in den Straßen der Stadt anzugreifen.\n\nNach einiger Zeit gelang es den Behörden, den Protest aufzulösen, bevor sich die Gewalt noch weiter verbreiten konnte. Der Internationale Rat, dem nur sehr begrenzte Ressourcen zur Verfügung stehen, fürchtet nun jedoch, dass die Lage um einiges ernster ist, als anfangs angenommen."
 palestine_news_events.2.a: "Das ist eine Beleidigung unserer muslimischen Brüder!"

 palestine_news_events.3.t: "Das M.v.J. stoppt weitere jüdische Immigration"
 palestine_news_events.3.d: "Als Antwort auf die Forderungen der muslimischen Bevölkerung und die Aufstände in Jerusalem vor einigen Wochen hat der Rat heute offiziell das Ende der jüdischen Immigration verkündet und beschlossen, dass keine neuen Siedler mehr in die Zone kommen dürfen, bis man eine Einigung mit den Arabern erreichen konnte. Aufgrund der begrenzten Ressourcen des Rates ist es zwar unwahrscheinlich, dass dieses Dekret die Immigranten vollends aufhalten wird, doch für das Mutasarrifat ist es dennoch ein wichtiger Wendepunkt, zumal dieser Akt einen direkten Verstoß gegen die Balfour- und Talaat-Deklarationen darstellt."
 palestine_news_events.3.a: "Palästina wird niemals frei sein, solange Ausländer seine Politik bestimmen."

 palestine_news_events.4.t: "Generalstreik in Palästina"
 palestine_news_events.4.d: "Mehrere nationale arabische Komitees haben einen Generalstreik der Araber in den Bereichen der Produktion, des Transportes und des Handels organisiert, mit dem sie den Rückzug der internationalen Truppen fordern wollen. Ihre Forderungen lauten wie folgt: 1.) Das Verbot der jüdischen Immigration heute und in der Zukunft. 2.) Das Verbot des Transfers von arabischem Land an Juden. 3.) Der sofortige Rückzug der internationalen Gendarmerie. Ein Großteil der arabischen Bevölkerung nimmt an dieser Aktion teil, wobei die Menschen stark von mächtigen Familien und religiösen Würdenträgern beeinflusst werden. Der Rat wiederum hat verkündet, dass er gegen jegliche Versuche, seine Auflösung zu erzwingen, hart durchgreifen wird. Schon jetzt wurde die Gendarmerie nach Jaffa entsandt, um mögliche Rädelsführer des Streiks festzunehmen."
 palestine_news_events.4.a: "Möge Allah sie segnen."

 palestine_news_events.5.t: "Der Kongress von Haifa beginnt"
 palestine_news_events.5.d: "Da die Gewalt in der gesamten Region weiter eskaliert, haben sich die verschiedenen Verhandlungsparteien des Vertrags von Hannover darauf geeinigt, sich in Haifa zu treffen, um über die Zukunft des M.O.J. zu entscheiden. Die osmanische Delegation fordert die sofortige Wiedervereinigung der Region mit Kostantiniye, mit der Begründung, das Chaos sei nur entstanden, nachdem die Region 1920 von der Hohen Pforte abgespalten wurde. Währenddessen fordert die ägyptische Regierung die Angliederung Palästinas an Ägypten, da sie der Meinung ist, dass alle Araber vereint werden sollten und dass es die osmanischen Taten während des Weltkrieges waren, die überhaupt erst zur Gründung des Mutasarrifates geführt haben. Auch das Komitee, das untersuchen sollte, ob die wenigen noch verbliebenen Truppen der Gendarmerie ausreichen, um das M.v.J. zu erhalten, sieht die Sache skeptisch. Die Mitglieder des Komitees haben vorgeschlagen, die Region mit dem Osmanischen Reich zu vereinen, sie jedoch auch weiterhin im Auge zu behalten, um sicherzugehen, dass die Juden genügend Land erhalten und frei von Repressalien leben können."
 palestine_news_events.5.a: "Hoffentlich kann eine Lösung gefunden werden."

 palestine_news_events.6.t: "Der Internationale Rat löst das M.v.J. auf"
 palestine_news_events.6.d: "Als Reaktion auf die Probleme in Palästina haben die Teilnehmer der Hannover-Konferenz für dessen Abschaffung und Wiedereingliederung in das Osmanische Reich gestimmt. Vorschläge, die Sinai-Halbinsel an Ägypten abzutreten, wurden von den osmanischen Repräsentanten durch ein Veto abgelehnt, was sowohl Kairo, das die volle Kontrolle über die Region erlangen wolle, als auch die anderen beteiligten Nationen, die die Region unter die geteilte Kontrolle der Osmanen und der Ägypter stellen wollten, verärgert hat. Ob das palästinensische Problem dadurch gelöst werden konnte, wird sich noch herausstellen. Es ist jedoch sicher, dass der Konflikt zwischen Ägypten und dem Osmanischen Reich gerade erst begonnen hat."
 palestine_news_events.6.a: "Eine weise Entscheidung."
 palestine_news_events.6.b: "Das ist ein Skandal!"

 palestine_news_events.7.t: "Fehlgeschlagener Staatsstreich in Kairo"
 palestine_news_events.7.d: "Heute Morgen konnten in Kairo Schüsse gehört werden, als eine Gruppe von Verschwörern den königlichen Palast stürmte. Sie selbst nannte sich die "Gesellschaft der Gerechtigkeit" und plante, [EGY.GetLeader] zu ermorden und Abbas II auf den Thron zu setzen. Abbas II war der letzte osmanische Khedive und erfreut sich seit Kurzem steigender Beliebtheit in der muslimischen Welt. Seine islamistischen Ideen und seine Geschichte als Regierungsoberhaupt Ägyptens haben zur Entstehung mehrerer Gruppierungen geführt, die sich nach seiner Rückkehr sehnen.\n\nDer fehlgeschlagene Staatsstreich hatte jedoch auch seine Vorteile für das Regime in Kairo, da die engen Beziehungen des Khedives zur osmanischen Regierung die öffentliche Meinung stark gegen die Türken gewandt haben. [EGY.GetLeader] selbst hat das versuchte Attentat als bösartigen Plan der imperialistischen Türken bezeichnet, mit dem sie den arabischen Wunsch nach Unabhängigkeit im Keim ersticken wollten. Nun will er aggressiver vorgehen und fordert militärische Aktionen gegen die Osmanen."
 palestine_news_events.7.a: "Dies wird den Nahen Osten weiter destabilisieren."
 palestine_news_events.7.b: "Hatten wir damit etwas zu tun?"

### Foci
 mutasarrifate_jerusalem_focus: "Schwerpunktbaum von Mutasarrifat von Jerusalem"

 MOJ_1936_Census: "Abschluss der Volkszählung von 1935"
 MOJ_1936_Census_desc: "Letztes Jahr haben wir mit einer sehr detaillierten Volkszählung in den Gebieten begonnen, die vom Vertrag von Hannover betroffen waren. Diese hat sich jedoch als recht schwer durchführbar herausgestellt."

 MOJ_Pole_Report: "Den Pole-Bericht untersuchen"
 MOJ_Pole_Report_desc: "1935 wurde Sir Felix Pole, der ehemalige Vorsitzende der britischen "Great Western Railway", damit beauftragt, die Möglichkeit eines Ausbaus der palästinensischen Infrastruktur zu untersuchen. Um gegen die derzeitige wirtschaftliche Depression vorzugehen, sollten wir vielleicht einige seiner Empfehlungen in Betracht ziehen."

 MOJ_Foreign_Financial_Backing: "Finanzielle Unterstützung des Rates"
 MOJ_Foreign_Financial_Backing_desc: "Die Nationen des Internationalen Rates verfügen über viel größere finanzielle Mittel als die Türken. Wenn wir mit ihnen zusammenarbeiten, können wir unsere Wirtschaft wiederaufbauen und stärken."
 MOJ_Jaffa_Harbour_Project: "Das Jaffa-Hafen-Projekt"
 MOJ_Jaffa_Harbour_Project_desc: "Jaffa wurde von westlichen Technikern als guter Ort für den Bau moderner Marineeinrichtungen bestimmt. Wir sollten diesen Empfehlungen nachkommen."
 MOJ_Port_Said_Link: "Verbesserung der Verbindung zu Port Said"
 MOJ_Port_Said_Link_desc: "Port Said ist dazu in der Lage, die größten und modernsten Frachtschiffe der Welt zu entladen. Vom Hafen aus können einige Güter jedoch nicht direkt nach Palästina versandt werden. Wir sollten den Empfehlungen der Behörden des Sues nachkommen und die Infrastruktur Palästinas entsprechend verbessern."
 MOJ_Palestinian_Railroads_Initiative: "Palästinensische Eisenbahn-Initiative"
 MOJ_Palestinian_Railroads_Initiative_desc: "Um das Fortbestehen des palästinensischen Eisenbahnunternehmens zu garantieren, sollten wir internationale Spenden nutzen und neue Eisenbahnlinien zwischen unseren größten Siedlungen errichten."
 MOJ_Sell_Railroad_Concessions: "Eisenbahnkonzessionen verkaufen"
 MOJ_Sell_Railroad_Concessions_desc: "Durch eine neue Verwaltung könnten derzeit schwächelnde Eisenbahnlinien wieder Gewinne erzielen. Mit der Hilfe des Rates könnten wir versuchen, unsere unprofitablen Linien an internationale Geschäftsmänner zu verkaufen."
 MOJ_Beersheba_Sinai_Line: "Ausbau der Beersheba-Sinai-Linie"
 MOJ_Beersheba_Sinai_Line_desc: "Um der osmanischen Dominanz zu widerstehen und den Güterfluss über den Sinai zu garantieren, müssen wir in der Region neue Eisenbahnlinien errichten."
 MOJ_Jewish_Private_Investement: "Jüdische Privatinvestitionen ermutigen"
 MOJ_Jewish_Private_Investement_desc: "Viele reiche europäische Juden, die selbst nicht an der Alija teilnehmen wollen, sind der zionistischen Bewegung wohlgesonnen. Wir sollten direkt auf diese Leute zugehen und ihnen nahelegen, ihre Finanzen zu nutzen, um die jüdischen Gemeinden Palästinas zu unterstützen - was natürlich auch ihnen zugute kommen würde."
 MOJ_Agricultural_Imports: "Landwirtschaftliche Importe"
 MOJ_Agricultural_Imports_desc: "Wir dürfen nicht zögern. Wir müssen den Rat darum bitten, uns beim Import landwirtschaftlicher Güter zu unterstützen, um die Schwere der derzeitigen Knappheiten etwas zu mindern."
 MOJ_Relieve_Shortages: "Lebensmittelknappheiten mildern"
 MOJ_Relieve_Shortages_desc: "Da sich die Staatskoffer füllen und die Städte wieder über genügend Lebensmittel und andere Vorräte verfügen, sollten wir nun versuchen, auch den Menschen auf dem Land Lebensmittel bereitzustellen. Es wurde ein Plan ausgearbeitet, in dessen Rahmen wir die überschüssigen Lebensmittel einiger Städte aufkaufen und diese an Tafeln, die in den wichtigsten Dörfern der betroffenen Regionen errichtet werden, verteilen würden."

 MOJ_Ottoman_Economic_Reintegration: "Osmanische Wirtschaftliche Reintegration"
 MOJ_Ottoman_Economic_Reintegration_desc: "Obwohl die Nationen des Rates einen Großteil des weltweiten Reichtums kontrollieren, ist Konstantinopel aufgrund seiner Nähe der bessere finanzielle Unterstützer. Wenn die Probleme unserer Region jemals gelöst werden sollen, muss sie in den Rest des Reiches integriert werden."
 MOJ_DDY_Takeover: "Die Übernahme der DDY vollenden"
 MOJ_DDY_Takeover_desc: "Um die palästinensischen Eisenbahnen vor dem Bankrott zu bewahren und die Integration Palästinas in den Rest des Reiches zu erleichtern, hat die osmanische Staatseisenbahn angeboten, die palästinensischen Schienen aufzukaufen. Der Rat hat sich diesem Antrag bisher widersetzt, doch damit ist jetzt Schluss!"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "Sanierung der Haifa-Jerusalem-Linie"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "Die derzeitigen Eisenbahnlinien, die die Bevölkerungs- und Handelszentren Jerusalem und Haifa miteinander verbinden, reichen für den heutigen Verkehr nicht mehr aus. Durch die finanzielle Unterstützung Konstantinopels können wir diesem Problem endlich entgegenwirken."
 MOJ_Haifa_Deep_Water_Harbour: "Der Tiefwasserhafen von Haifa"
 MOJ_Haifa_Deep_Water_Harbour_desc: "Haifa ist besser als jede andere Region Palästinas für den Bau von großen Schiffswerften geeignet. Um die stetig wachsende Nachfrage nach neuen Frachtschiffen zu befriedigen, sollten wir Haifa modernisieren und neue Eisenbahnverbindungen zur Stadt etablieren."
 MOJ_Relieve_Goods_Shortage: "Güterknappheiten mildern"
 MOJ_Relieve_Goods_Shortage_desc: "Mit der Zeit können die Produktionsengpässe Palästinas dauerhaft behoben werden. Vorerst müssen wir jedoch, auch wenn die Unterzeichner sich darüber beschweren mögen, einfach Konstantinopel um Hilfe bitten."
 MOJ_Cooperation_Technicum: "Techniker-Kooperationsprogramm"
 MOJ_Cooperation_Technicum_desc: "Wir sollten Konstantinopel um technische Berater bitten, die uns dabei helfen können, neue und bessere Techniker auszubilden."
 MOJ_Local_Manifacturing: "Inländische Produktion ermutigen"
 MOJ_Local_Manifacturing_desc: "Damit Palästina vom europäischen Einfluss befreit werden kann, darf es sich nicht länger auf europäische Fertigwaren verlassen. Durch die finanzielle Unterstützung Konstantinopels können wir sicherstellen, dass unsere modernen Industriezentren auch weiterhin große Profite erzielen."
 MOJ_Damascene_Link: "Förderung der Verbindung zu Damaskus"
 MOJ_Damascene_Link_desc: "Es werden weitere Eisenbahnverbindungen benötigt, um Palästina an die belebten Märkte Damaskus' anzuschließen."

 MOJ_Restructure_International_Gendarmerie: "Restrukturierung der Gendarmerie"
 MOJ_Restructure_International_Gendarmerie_desc: "Die Unterzeichner des Abkommens von Jerusalem haben dem Zusammenschluss ihrer Gendarmerien, die derzeit noch Teil ihrer eigenen Streitkräfte sind, zu einer einzigen Einheit, die direkt dem Rat untersteht, zugestimmt. Nun muss dieser Plan nur noch in die Tat umgesetzt werden."
 MOJ_Broadcast_Disruption: "Unterbrechung der panarabischen Sendungen"
 MOJ_Broadcast_Disruption_desc: "Die Ägypter versuchen, über Radiosendungen den arabischen Nationalismus zu erwecken und Angriffe auf nicht-arabische Bürger zu ermutigen. Wir sollten uns selbst Radiosender zulegen und auf jeder Frequenz, auf der die Ägypter ihre Propaganda verbreiten wollen, donnerndes Rauschen abspielen."
 MOJ_Sinai_Patrol: "Sinai-Grenzkontrolle"
 MOJ_Sinai_Patrol_desc: "Wir haben bereits damit begonnen, die Grenzpatrouillen auf der Sinai-Halbinsel zu verstärken, um gegen die ägyptische Infiltration vorzugehen. Wir sollten jedoch auch die Türken darum bitten, unsere Männer an der Grenze auszubilden, um sicherzustellen, dass keine ägyptischen Schmuggler nach Palästina gelangen."
 MOJ_Congress_of_Haifa: "Den Kongress von Haifa organisieren"
 MOJ_Congress_of_Haifa_desc: "Die Ablehnung der arabischen Bevölkerung gegenüber jüdischen Siedlungen und Landkäufen ist zu einem Problem geworden, das die Teilnehmer der Hannover-Konferenz nicht länger ignorieren können. Zur Lösung dieses Problems müssen wir die anderen Nationen von den guten Abschichten der Hohen Pforte überzeugen und dazu bringen, Palästina erneut unter die Obhut des Osmanischen Reiches zu stellen. Um dieses Ziel zu erreichen, müssen wir die Unterzeichner in einem Kongress versammeln, bei dem über die Zukunft der Internationalen Zone entschieden wird."
 MOJ_Mutasarrif_Sagay: "Mutasarrif [Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "Esat Sagay, ein militärischer Theoretiker und Ausbilder, hat eine besondere Leidenschaft für praktische Bildung. Er verfügt nun über das politische Kapital, um seine Bildungsagenda voranzutreiben. Lasst uns die Menschen in Palästina ausbilden."
 MOJ_Restructure_Palestine_Education: "Restrukturierung der palästinensischen Bildung"
 MOJ_Restructure_Palestine_Education_desc: "Durch Bildung und Entwicklung können alle Menschen lernen, innerhalb eines kulturellen Rahmens in Harmonie miteinander zu leben. Wir sollten die Verwaltungen der privaten und konfessionellen Schulen verschmelzen und sicherstellen, dass alle Schüler die selbe technische Grundausbildung erhalten."
 MOJ_Reaffirm_Ottoman_Authority: "Stärkung der osmanischen Autorität"
 MOJ_Reaffirm_Ottoman_Authority_desc: "Viele Araber misstrauen zwar unserer Herrschaft, glauben aber noch immer an die Hohe Pforte. Nur Konstantinopel ist jetzt noch dazu inder Lage, Palästina zu retten. Wir müssen das Reich dazu bringen, Notfallmaßnahmen zu ergreifen, die Kontrolle über Palästina zu übernehmen und bei den anderen Unterzeichnern lediglich um Verständnis zu bitten."
 MOJ_Abolishment_of_the_MOJ: "Auflösung des Mutasarrifates"
 MOJ_Abolishment_of_the_MOJ_desc: "Auf dem Kongress von Haifa stimmten die Teilnehmer der Hannover-Konferenz einer Reihe neuer Richtlinien für die Verwaltung Palästinas zu, darunter auch die vollständige Wiedereingliederung des Gebiets in das Empire. Der Wiedereingliederungsprozess wird jedoch nicht sofort erfolgen."

 MOJ_Algerian_Immigrants: "Algerische Immigranten ansiedeln"
 MOJ_Algerian_Immigrants_desc: "Die soziale Situation der algerischen Juden wurde von den Franzosen nach ihrer Niederlage im Weltkrieg radikal verändert. Deshalb sind viele der dortigen Juden mit ihrer jetzigen Situation unzufrieden, darunter auch einige Verwalter, die uns sicherlich eine große Hilfe sein könnten. Wir sollten ihnen die Immigration nach Palästina ermöglichen!"
 MOJ_Russian_Immigrants: "Russische Immigranten ansiedeln"
 MOJ_Russian_Immigrants_desc: "Obwohl ein Großteil der jüdischen Bevölkerung des ehemaligen Russischen Imperiums nun in den unabhängigen Staaten Osteuropas lebt, ist Russland noch immer das Land mit der weltweit größten jüdischen Bevölkerung. Da sie schon seit langer Zeit unter Diskriminierung leiden, warten die verarmten Juden Russlands regelrecht darauf, sich den Zionisten in Palästina anschließen zu können."
 MOJ_Eastern_European_Immigrants: "Osteuropäische Immigranten ansiedeln"
 MOJ_Eastern_European_Immigrants_desc: "In Osteuropa leben viele Juden, von denen der Großteil über wertvolles Fachwissen in den Bereichen Handel und Technik verfügt. Wir sollten es ihnen erlauben, nach Palästina überzusiedeln."
 MOJ_American_Immigrants: "Amerikanische Immigranten ansiedeln"
 MOJ_American_Immigrants_desc: "Obwohl sie am anderen Ende der Welt leben, haben amerikanische Juden viele zionistische Organisationen mit beträchtlichen finanziellen Mitteln unterstützt. Indem wir es den amerikanischen Juden ermöglichen, sich in Palästina anzusiedeln, können wir ihre finanziellen Mittel nutzen, um die Staatsausgaben für ihre Ansiedlung zu kompensieren."
 MOJ_Coordinate_Jewish_Land_Acquisition: "Koordination des jüdischen Landerwerbs"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "Unsere Ansiedlungsbemühungen haben zu Streitigkeiten der Juden untereinander und der Juden mit den Arabern geführt, die die lokalen Verwalter stark belasten. Um die Schwere dieses Problems zu mindern und den Disputen eine gewisse Einheitlichkeit zu bringen, muss der derzeit noch recht planlose Prozess des Landerwerbs und der Besiedlung durch einen neuen und in ganz Palästina geltenden Prozess ersetzt werden."
 MOJ_Agricultural_Expansion: "Westjordanisches Bewässerungsprojekt"
 MOJ_Agricultural_Expansion_desc: "Die Hügel Westjordaniens haben schon immer unter langen Dürreperioden gelitten. Trotzdem wurden bisher nur lokale Bewässerungsprojekte abgeschlossen. Wir sollten eine regionale landwirtschaftliche Entwicklungsbehörde etablieren, die die Bewässerungsprojekte der Region auf Basis europäischer Begutachtungen verwalten kann."
 MOJ_Tel_Aviv_Expansion: "Städtische Planungskommission Tel Aviv"
 MOJ_Tel_Aviv_Expansion_desc: "Die Stadt Tel Aviv ist von einer kleinen jüdischen Siedlung, die von Jaffa in den Schatten gestellt wird, zu einem wichtigen Teil des modernen Palästinas geworden. Obwohl ihre Bevölkerung während des Krieges zurückging, ist sie in den darauffolgenden Jahren rasant angestiegen. Dieses Wachstum wurde jedoch aufgrund der schwierigen Beziehungen der Stadt mit den osmanischen Behörden nicht organisiert. Wir sollten eine städtische Planungskommission etablieren, die das Wachstum der Stadt verwalten und einen Vermittler zwischen Juden und Türken darstellen kann."
 MOJ_Close_Immigration: "Jüdische Immigration stoppen"
 MOJ_Close_Immigration_desc: "Da die ethnischen Spannungen sich immer weiter verschärfen, ist es an der Zeit, die Immigration der Juden nach Palästina aufzuhalten. Allerdings sollten wir auch sicherstellen, dass die Juden, die bisher umgesiedelt sind, vollständig in die regionale Kultur integriert werden."

### Suez Focus Tree
 Suez_Focus: "Schwerpunktbaum von Sues"

 SUE_The_Port_Said_Convention: "Das Abkommen von Port Said"
 SUE_The_Port_Said_Convention_desc: "Um den ständigen Warenfluss durch den Sueskanal zu sichern, hat die Hohe Pforte eine Abmachung mit einigen anderen Nationen getroffen. Entlang des Sueskanals soll ein freier Staat etabliert werden, der von verschiedenen internationalen Kommissaren verwaltet wird."

 SUE_Rebuild_The_Civilian_Administration_Center: "Wiederaufbau der Zivilverwaltung"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "Die verschiedenen multinationalen Delegationen von Port Said wurden durch den Krieg zerstreut und viele Gebäude beschädigt oder zerstört. Wir müssen mit dem Wiederaufbau beginnen und Auswanderer zur Rückkehr bewegen."

 SUE_Port_Abdulmecid_Housing_Project: "Wohnprojekt Port Abdulmecid"
 SUE_Port_Abdulmecid_Housing_Project_desc: "Um all die neuen internationalen Würdenträger unterzubringen, muss eine neue Stadt geplant und errichtet werden. Diese Stadt, die Port Abdulmecid genannt wurde, wird ein Stück Europa inmitten des östlichen Mittelmeeres sein."

 SUE_Clear_The_Port_Said_Suez_Fairway: "Das Port Said-Sues Fahrwasser säubern"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "Um sicherzustellen, dass der Kanal während des Krieges nicht in die Hände des Feindes fällt, wurden mehrere kleine Wasserfahrzeuge im Fahrwasser des Kanals versenkt. Diese müssen nun wieder aus dem Wasser geholt werden."

 SUE_Restore_Suez_Refuelling_Station: "Wiederaufbau der Sues-Tankstelle"
 SUE_Restore_Suez_Refuelling_Station_desc: "Ein Großteil der modernen Tankausstattung wurde während des Krieges irreversibel beschädigt. Wir müssen die verloren gegangenen Teile mit ausländischer Hilfe ersetzen, damit der Kanal wieder voll funktionstüchtig ist."

 SUE_Re_Open_The_Canal: "Wiedereröffnung des Kanals"
 SUE_Re_Open_The_Canal_desc: "Nun, da der Kanal endlich repariert wurde, sollten wir uns auf seine Wiedereröffnung vorbereiten."

 SUE_Electrification_Of_Ismailia: "Elektrifizierung Ismailias"
 SUE_Electrification_Of_Ismailia_desc: "Eine vollständige Elektrifizierung der Stadt Ismailia würde dem internationalen Handel definitiv zugute kommen. Deshalb sollten wir den dortigen Elektrifizierungsbemühungen staatliche Unterstützung gewähren."

 SUE_Expand_Rail_Connections: "Ausbau der Eisenbahnverbindungen"
 SUE_Expand_Rail_Connections_desc: "Obwohl die Kanalzone vor allem als globales Handelszentrum dient, sollte sie auch wirtschaftlich auf eigenen Beinen stehen können. Neue Eisenbahnen könnten uns nicht nur mit wichtigen internationalen Linien verbinden, sondern auch die Reisezeiten zwischen den am stärksten bevölkerten Gebieten der Zone verkürzen."

 SUE_Create_The_Port_Said_Industrial_Zone: "Förderung des Industriegebiets von Port Said"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "Gebiete mit bestehender Industrie sollten anderen Gesetzen als der Rest der Zone unterstehen. Diese Gesetze, die die Entwicklung der Industriegebiete erleichtern, sollten vor allem auch unseren Wohlstand und unseren Reichtum sichern."

 SUE_Expand_Textile_Manufacturing: "Ausbau der Textilproduktion"
 SUE_Expand_Textile_Manufacturing_desc: "Durch die niedrigen Transportkosten hat sich in der Kanalzone eine kleine Textilindustrie entwickelt, die sogar Arbeiter aus dem Herzland Ägyptens anzieht. Wir sollten die Bedeutung dieser Industrie für unseren Arbeitsmarkt anerkennen und sicherstellen, dass sie auch weiterhin bestehen bleibt."

 SUE_Increase_Shareholder_Dividends: "Dividenden der Aktionäre erhöhen"
 SUE_Increase_Shareholder_Dividends_desc: "Da der Kanal vollständig repariert wurde, können wir den Unterzeichnern des Abkommens von Port Said nun einen größeren Teil unserer Steuern zukommen lassen."

 SUE_Rebuild_The_Port_Said_Refinery: "Wiederaufbau der Raffinerie von Port Said"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "Obwohl die Raffinerie für den Kanal nicht gerade essenziell ist, war es für die Wirtschaft der Kanalzone von Vorteil, Erdöl sofort veredeln zu können. Mit Hilfe einiger Investitionen des Staates könnte die alte Raffinerie wieder in Betrieb genommen werden."

 SUE_Found_The_International_Legislative_Assembly: "Gründung der Internationalen Versammlung"
 SUE_Found_The_International_Legislative_Assembly_desc: "Alle ausländischen Bürger, die in der Kanalzone residieren, sollten ihre Interessen repräsentieren dürfen. Des Weiteren sollte eine speziale Legislatur für Auswanderer geschaffen werden."

 SUE_Expand_The_Suez_Garrison: "Förderung der Sues-Garnison"
 SUE_Expand_The_Suez_Garrison_desc: "Der Kanal ist das Rückgrat des internationalen Handels. Wir dürfen nicht zulassen, dass er erneut in die Hände eines Feindes fällt. Wir müssen die Garnison fördern, damit sie ihre Operationen ohne Probleme durchführen kann."

 SUE_Establish_The_Port_Said_Naval_Authority: "Die Marinebehörde von Port Said"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "Die Kanalzone benötigt eine kleine Flotte unter ihrer direkten Kontrolle. Deshalb sollten wir Einrichtungen etablieren, die militärische Schiffe unterhalten können."

 SUE_Modernise_Repair_Facilities: "Moderne Reparatureinrichtungen"
 SUE_Modernise_Repair_Facilities_desc: "Zur Unterhaltung von Frachtschiffen werden spezielle Einrichtungen benötigt, weshalb wir die unseren verbessern müssen, wenn sie auch die neuesten Schiffe reparieren sollen."

 SUE_Department_For_The_Procurement_Of_Supplies: "Gründung der Abteilung zur Beschaffung von Nachschub"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "Der Import von Lebensmitteln in die Kanalzone sollte zentral verwaltet und überwacht werden, wofür eine neue Institution geschaffen werden muss."

 SUE_Re_Establish_The_Port_Said_Hospital: "Wiedereröffnung des Krankenhauses von Port Said"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "Die britische Armee hatte während des Weltkrieges das Krankenhaus von Port Said errichtet, um ihre Operationen im Nahen Osten und in Gallipoli zu unterstützen. Der internationale Status dieser Institution, die vom Roten Kreuz geschützt wird, hat dafür gesorgt, dass im Krankenhaus fortschrittliche medizinische Geräte zur Verfügung stehen und Soldaten und Zivilisten aller Nationen schnell und effizient behandelt werden können."

 SUE_Expand_The_Port_Said_Arsenal: "Ausbau des Arsenals von Port Said"
 SUE_Expand_The_Port_Said_Arsenal_desc: "Um den Kanal auch im Angesicht einer Belagerung noch offen halten zu können, benötigen wir Ausrüstungslager von beständiger Größe und die Möglichkeit, innerhalb der Zone selbst Munition herzustellen."

 SUE_Found_The_Egyptian_Auxiliary_Corps: "Das ägyptische Hilfskorps"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "Um sicherzustellen, dass die Ägypter unseren Kanal nicht beschädigen wollen, müssen wir dafür sorgen, dass auch ägyptische Leben von ihm abhängen. Deshalb sollten wir ägyptische Freiwillige in die internationale Gendarmerie aufnehmen und ihnen eine gerechte Behandlung und Bezahlung garantieren."

 SUE_The_Frontline_Of_Imperialism: "Die Frontlinie des Imperialismus"
 SUE_The_Frontline_Of_Imperialism_desc: "Nun, da die Pläne zur Verteidigung unseres Kanals vollständig in die Tat umgesetzt wurden, sollten wir Veteranen aus dem Westen anheuern, die uns als Berater dienen und einen gut ausgebildeten Kern unserer Garnison bilden können."

