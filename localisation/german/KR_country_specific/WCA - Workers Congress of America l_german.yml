 america_workers_congress_events.39.t: "Hass vs. Hoan"
 america_workers_congress_events.39.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. In der bisherigen Amtszeit von Präsident Hass ist ein stärkerer revolutionärer Geist zu spüren - die Regierung hat sich eifrig bemüht, neue Reformen im Sinne von De Leon durchzuführen, obwohl die Opposition diese Richtung regelmäßig als Schwächung der Regierung kritisiert hat.\n\nUm diesen revolutionären Geist herauszufordern, hat sich die Commonwealth-Partei für eine eher brotlose Botschaft entschieden: Ihr Kandidat ist Daniel Hoan, der ehemalige Bürgermeister von Milwaukee, der die Commonwealth-Kampagne mit einer Botschaft der guten Regierung, einer Anti-Korruptions-Rhetorik und einer Opposition gegen die Verankerung der SPA und der IWW im öffentlichen Leben sowie gegen 'falsche' revolutionäre Projekte geführt hat. Hoans Mäßigung findet großen Anklang bei den rekonstruierten Reaktionären, die sich eine Rückkehr zu einer 'vernünftigen' Regierung wünschen, hat ihn jedoch zu einem leichten Angriffsziel für die SPA gemacht, die eine auf die Gewerkschaften ausgerichtete Angstkampagne mit der Behauptung geführt hat, er werde die parlamentarische Vertretung wiederherstellen und die Macht der Gewerkschaften zerstören. Die Commonwealth-Partei hofft jedoch, mit seiner Nominierung zu beweisen, dass sie eine gute Regierung ist und dass die Sozialistische Partei kein Machtmonopol hat.\n\nIhre Position ist, dass der Sozialismus nur durch eine starke Regierung vorangebracht werden kann. Hass schlug zurück und sagte, Hoan mache es sich mit den autoritären Tendenzen im Lande zu bequem. In der Tat wird Hoans Kandidatur von Earl Browder und der $WCA_totalist_party_postwar_long$ unterstützt, was bei den eher antiautoritären Vertretern zu Kontroversen geführt hat.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
