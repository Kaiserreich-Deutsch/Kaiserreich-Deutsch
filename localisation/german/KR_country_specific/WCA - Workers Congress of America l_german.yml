### Wiederaufbau-Ereignisse ###

america_workers_congress_events.12.t: "Prozess gegen die Unionspartei"
america_workers_congress_events.12.d: "Nach dem Ende der Revolution ist es nun an der Zeit, sich mit denen auseinanderzusetzen, die gegen uns gekämpft haben. Huey Long, so Earl Browder, hätte ein großer Verbündeter des Sozialismus sein können. Wir räumen zwar ein, dass Longs Plan für die Wohlfahrt in die richtige Richtung ging, aber seine autoritäre Praxis war verabscheuungswürdig. Da Longs Familie und enge Mitarbeiter nun im Exil sind, müssen wir uns damit begnügen, die verbliebenen Führer in Ketten zu legen. Francis Townsend hat die Handlungen der Kernmitglieder der Unionspartei verteidigt und erklärt, dass der radikale Militarismus auf die Natur des Südstaaten-Populismus und nicht auf den Huey-Longismus zurückzuführen sei. Einige der Geschworenen haben sich überzeugen lassen, aber die endgültige Entscheidung liegt bei..."
america_workers_congress_events.12.a: "Verzeihen Sie der Longist-Führung."
america_workers_congress_events.12.b: "Bestraft der Longist-Führung"
 america_workers_congress_events.12.c: "Ergreifen und verhaften Sie alle Anhänger des Regimes."

america_workers_congress_events.13.t: "Prozess gegen die alte Regierung"
america_workers_congress_events.13.d: "Nach dem Ende der Revolution ist es nun an der Zeit, sich mit denen auseinanderzusetzen, die gegen uns gekämpft haben. Die Anklage richtet sich u.a. gegen den ehemaligen föderalistischen Politiker Douglas MacArthur, der zur Verteidigung der konservativen Demokraten die Regierung an sich gerissen und die Bürgerrechte außer Kraft gesetzt hat. Henry Morganthau Jr. ist an MacArthurs Stelle aufgetreten, da er kürzlich ins Exil gegangen ist. Morganthau, der die wirtschaftlichen und sozialen Interessen des alten Regimes vertrat, erklärte, dass erst unter MacArthur die vom Klan verübte Mobgewalt gegen Juden gestoppt worden sei. Die Aussage, dass MacArthur nicht bereit war, außergesetzliche Macht zu akzeptieren, hat einige aufgerüttelt. Letztendlich haben die Geschworenen beschlossen,..."
america_workers_congress_events.13.a: "Begnadigt sie"
america_workers_congress_events.13.b: "Bestraft die Anführer"
america_workers_congress_events.13.c: "Ergreifen und verhaften Sie alle Anhänger des Regimes."

 america_workers_congress_events.14.t: "Avant-Garde Film"
 america_workers_congress_events.14.d: "Avantgardistische Kunstformen sind nicht per se ein politisches Instrument, aber die Künstler haben 1936 eine überwältigende Unterstützung für das SPA gezeigt. Von den Surrealisten in New York, die die Zuschauer mit anschaulichem Sex auf der Leinwand schockierten, bis hin zu den Dadaisten, die das Konzept der populären Kunst selbst in Frage stellten. Im Zuge dieser Bewegung wurden viele der Tausenden von Kinosälen in den USA enteignet, um sicherzustellen, dass Werke dieses Kalibers nicht von prüden Kinobesitzern zensiert werden. Sie sind bunt bemalt und haben eine Druckerei, eine Beschwerdestelle der Regierung, gedruckte politische Flugblätter und Pamphlete, Bibliotheksbücher und ein mobiles Kino an Bord. Die Theater sind Teil der neuen revolutionären Regierung, um der verstreuten Bevölkerung Amerikas, insbesondere in den ländlichen Regionen des Landes, die Werte und Programme zu vermitteln."
 america_workers_congress_events.14.a: "Achten Sie darauf, dass Kinder die surrealistischen Filme nicht sehen."

 america_workers_congress_events.15.t: "Art Deco versus Modernismus"
 america_workers_congress_events.15.d: "Während des größten Teils der 1920er und 1930er Jahre war der Art-Déco-Stil die vorherrschende Architekturform, und von Küste zu Küste wurden Gebäude im Art-Déco-Stil errichtet. Eine Reihe revolutionärer Architekten innerhalb der SPA möchte jedoch mit diesem Stil brechen und einen modernistischeren Ansatz verfolgen, der sich an den Entwürfen aus Frankreich, Italien oder Großbritannien orientiert. Die Gemäßigten haben sich mit aller Kraft dagegen gewehrt, dass Art Deco ein amerikanischer Stil ist, der nicht durch politische Launen ausgelöscht werden kann. Sie verweisen auf Diego Riveras kürzlichen Abriss des Kunstwerks im Rockefeller Center, nachdem seine Änderung, die Gesichter von Marx und Lenin über Zeus und Thor zu meißeln, als geschmacklos verschrien wurde. Welcher Stil soll unterstützt werden?"
 america_workers_congress_events.15.a: "Art Deco bewahren."
 america_workers_congress_events.15.b: "Modernismus."
 
 america_workers_congress_events.16.t: "Debatten über die Mitgliedsbeiträge der Gewerkschaften und Rassismus"
 america_workers_congress_events.16.d: "Was während der Revolution wie ein einfacher Vorschlag klang, nämlich die Abschaffung der Rassentrennung, ist auf zahlreiche Schlaglöcher gestoßen. Angefangen mit der Debatte darüber, ob die Mitgliedsbeiträge der Gewerkschaften von Natur aus eine Diskriminierung schwarzer Arbeitnehmer darstellen. Die Beweise auf beiden Seiten scheinen nicht schlüssig zu sein, und die meisten der Gewerkschaften, die vom Verfassungskonvent abgelehnt wurden, haben für einen maximalen Mitgliedsbeitrag protestiert. Diese Demonstranten behaupten, von der offen antirassistischen IWW aufgrund ihrer Rasse diskriminiert zu werden. Dann kamen die gewerkschaftlichen Kongressabgeordneten aus den neu befreiten Staaten, die dagegen protestieren, dass die erzwungene Integration eine Verletzung ihrer gewerkschaftlichen Rechte auf Kollektivverhandlungen darstellt. Letztlich haben die IWW im Kongress ausgeharrt und die neuen Kongressabgeordneten und Demonstranten öffentlich als Reaktionäre beschimpft."
 america_workers_congress_events.16.a: "Wir werden nicht noch mehr verkleideten Rassisten nachgeben!"

 america_workers_congress_events.17.t: "Der Aufstieg der reinen Frauengewerkschaften"
 america_workers_congress_events.17.d: "Seit der Revolution drängen immer mehr Frauen in die Politik und in technische Bereiche. Während in einigen Staaten der Übergang zur Frauenbefreiung reibungslos verlaufen ist, wird die Welle andernorts gebremst. Eine landesweite Umfrage hat ergeben, dass sich die Zahl der reinen Frauengewerkschaften im letzten Jahr vervierfacht hat. Bei Befragungen beklagen diese reinen Frauengewerkschaften eine anhaltende systematische Diskriminierung in den Bereichen Wissenschaft und öffentlicher Dienst. Nach dieser Veröffentlichung wurde der geplante Women's Caucus abgesagt, da die Nation beginnt, über die ethische Anwendung der Frauenbefreiung zu diskutieren. [WCA.GetLeader] hat die Debatte beigelegt, indem er sowohl  Nur-Frauen-Gewerkschaften als auch die systematische Diskriminierung anprangerte und argumentierte, dass "es auf beiden Seiten Schuldige für die Diskriminierung gibt"."
 america_workers_congress_events.17.a: "Der revolutionäre Mann und die revolutionäre Frau sind gleichberechtigt."

 america_workers_congress_events.18.t: "Umverteilung des Unternehmensreichtums"
 america_workers_congress_events.18.d: "Eines der wenigen Dinge, in denen Reed mit dem schurkischen Long einer Meinung war, ist die Umverteilung des Reichtums. Reeds Rationierung zu Kriegszeiten ist einer Friedensgesetzgebung gewichen, die die Raubrittertümer, die er sein Leben lang bekämpft hatte, verhindern soll. Dies geschieht in Form seines letzten Wunsches an den Kongress, nämlich der Enteignung aller Vermögenswerte, die einer einzelnen Person gehören und 10 Millionen Dollar übersteigen. [WCA.GetLeader] ist noch einen Schritt weiter gegangen und hat die Idee von Unternehmen in Frage gestellt und damit gedroht, das Rechtskonzept von Unternehmen für illegal zu erklären. Schon am nächsten Tag wurden die staatlichen Stellen mit Hunderten, wenn nicht Tausenden von förmlichen Anträgen auf Auflösung von Kapitalgesellschaften in ihre Bestandteile und im gleichen Atemzug mit Anträgen für neue Konsortien überschwemmt. Für [WCA.GetLeader] ist es offensichtlich, dass dies nur ein Trick der Raubritter ist, um ihre Geschäftspraktiken vor der Regierung zu verbergen, und er hat ein Moratorium für die Neuklassifizierung angeordnet, bis die Umverteilung des Reichtums abgeschlossen ist."
 america_workers_congress_events.18.a: "So leicht kommst du nicht davon."

 america_workers_congress_events.19.t: "Landumverteilung Auseinandersetzungen mit lokalen Warlords"
 america_workers_congress_events.19.d: "Von den Villen der Rockefellers, der Morgans, der Carnegies und der Vanderbilts bis hin zu den Sharecroppern, die die Geschäfte der Unternehmen führen. Das Land der Vereinigten Staaten gehört immer noch den Kapitalisten. Das schlimmste Beispiel ist die Murphy Ranch in Kalifornien, die während des Krieges ein Hort der Silberhemdchen-Aktivitäten war, und es dauerte Monate, bis sie von unseren Truppen ausgehungert wurde. Der Kongress hat beschlossen, die Enteignung dieser Ländereien durchzuführen. Viele der südlichen und westlichen Ländereien wurden an die örtlichen Kommunen übergeben und als öffentlicher Wohnraum für die Bevölkerung eingerichtet. Wie erwartet hat uns der bewaffnete Widerstand der Zivilbevölkerung einige Menschenleben gekostet, aber nur wenige hätten erwartet, dass unsere eigene Rote Garde bei der Enteignung unwirksam sein würde. Eine besonders harte Nuss war in Montana zu knacken, wo die ursprünglich entsandte Miliz zum Verräter wurde und acht Monate lang ein großes Anwesen für seinen Kriegsherren besetzt hielt, bevor unsere Rote Garde zum Eingreifen gezwungen war. Das Programm scheint jedoch zu funktionieren, so dass es keinen Grund gibt, es noch einmal zu überdenken."
 america_workers_congress_events.19.a: "Wer hätte das gedacht, Kriegsherren?"

 america_workers_congress_events.20.t: "Überfüllte Gefängnisse mit Reaktionären"
 america_workers_congress_events.20.d: "Niemand konnte damit rechnen, dass unser Strafrechtssystem so überlastet sein würde, dass diese Entscheidung notwendig wurde. Die zahlreichen kleinen Spaltungen in der SPA haben unserer Regierung nicht nur den erwarteten Widerstand beschert, sondern auch eine ganze Reihe von Kritikern. Tausende und Abertausende werden auf unsere Kosten ernährt, gekleidet und untergebracht, weil sie Verbrechen gegen das Volk begangen haben. Unsere reformfreudigeren Gesinnungsgenossen sind besorgt, dass die Gefängnisse eine Brutstätte für reaktionäre Tendenzen sein könnten, weshalb die Arbeiter in Arbeitslager umgelenkt werden sollten. Dort können sie dem Staat zurückzahlen, was sie dem Volk gestohlen haben. Der TUEL ist der Ansicht, dass wir gegenüber diesen Verrätern zu viel Nachsicht walten lassen und die Verräter von höchstem Rang in den Gefängnissen hinrichten müssen, da es mit Sicherheit zu einem Aufstand kommen wird. Die Katholische Arbeiterbewegung ist da ganz anderer Meinung und vertritt die Ansicht, dass Exil und Leben in einem anderen Land das Christlichste ist, was man tun kann."
 america_workers_congress_events.20.a: "Exekutiert die Verräter von hohem Rang."
 america_workers_congress_events.20.b: "Bringen Sie die arbeitsfähigen Männer in Arbeitslager."
 america_workers_congress_events.20.c: "Verbannen Sie sie nach Kanada und Mexiko."

america_workers_congress_events.21.t: "Bildungsrevolution"
 america_workers_congress_events.21.d: "Ein bemerkenswerter Professor der John Hopkins University namens John Dewey wurde zum Bildungsminister ernannt. In Deweys Augen sollte sich der Zweck der Bildung nicht um den Erwerb einer vorgegebenen Anzahl von Fähigkeiten drehen, sondern vielmehr um die Verwirklichung des vollen Potenzials des Einzelnen und die Fähigkeit, diese Fähigkeiten für das Allgemeinwohl einzusetzen. Insbesondere betont er, dass die Schulbildung praktisches Lernen beinhalten muss, indem er berühmt feststellt: "Wenn Wissen aus den Eindrücken entsteht, die natürliche Objekte auf uns machen, ist es unmöglich, Wissen ohne den Gebrauch von Objekten zu erlangen, die den Geist beeindrucken". Deweys Gegner, insbesondere die Katholische Arbeitnehmerbewegung, behaupten, seine Grundsätze stünden im Widerspruch zur religiösen Erziehung. Letztendlich hat [WCA.GetLeader] beschlossen, Deweys Reformen zu unterstützen."
america_workers_congress_events.21.a: "Zu einer neuen Generation"

 america_workers_congress_events.22.t: "Der Präsident deckt das große Geschäftskomplott auf"
 america_workers_congress_events.22.d: "[WCA.GetLeader] und der Generalstaatsanwalt traten heute vor dem Kongress auf, um zu behaupten, dass sie eine Verbindung zwischen den Konzernen, die Huey Long, MacArthur und [ACC.GetNameDef] unterstützten, aufgedeckt haben. Diese Anschuldigung besagt, dass die Geschäftsinteressen in Amerika hinter der Degradierung der zivilen Politik während der Revolution stehen und dass im Falle einer Niederlage der Revolution die Konzerne die wahre Macht hinter der Präsidentschaft sein würden. Der Präsident schlägt die sofortige vollständige Auflösung und Enteignung der Vermögenswerte der an dieser großen Verschwörung beteiligten Verräter durch den Staat vor. Der Kongress ist verblüfft, wobei die meisten diese Maßnahme zunächst unterstützen. Die Liste der Verräter löst jedoch bei einigen Regierungsmitgliedern Besorgnis aus. Zu den Unternehmen, die auf der Streichliste stehen, gehören offenbar auch große Pharmakonzerne wie Merck & Co. Viele Kongressabgeordnete befürchten, dass die Bestrafung der Ärzteschaft die Lebenserwartung von [ROOT.GetNameDef] beeinträchtigen wird. Ein alternativer Vorschlag sieht vor, diese Unternehmen zu kollektivieren und ihre Mitglieder zu rehabilitieren und freizulassen."
 america_workers_congress_events.22.a: "Ein kleines Opfer für eine Zukunft ohne Kapitalismus."
 america_workers_congress_events.22.b: "Wir werden sie rehabilitieren."

america_workers_congress_events.23.t: "Widerstand gegen soziale Veränderungen"
 america_workers_congress_events.23.d: "In dem Bestreben, die Veränderungen in der Gesellschaft, die der Sozialismus hervorbringt, zu beobachten, hat der Kongress einem herumziehenden Dokumentarfilmer die Genehmigung erteilt, das neue Amerika zu filmen, damit die Welt unseren Fortschritt erkennen kann. Der Film wurde dem Kongress vorgeführt und löste Schock und Abscheu aus, mit Szenen, in denen die Regierungspropaganda verunstaltet wird, Frauen weiterhin von Arbeitsplätzen ausgeschlossen werden und ein Gewerkschaftsvertreter von einem schwarzen Arbeiter fast das Fünffache des üblichen Tarifs für eine Gewerkschaftsmitgliedschaft verlangt. Dem Regisseur, King Vidor, wurde von Kollegen geraten, sich rar zu machen, da die Reaktion nicht seinen Erwartungen entsprach. Der Kongress hat Vidor aufgefordert, die Namen der gefilmten Personen freizugeben, damit ihre Verbrechen ordnungsgemäß verfolgt werden können. Eine Minderheit von Kongressabgeordneten verteidigte den Film mit der Begründung, dies zeige die systematischen Schwierigkeiten bei der Durchsetzung solcher revolutionären Handlungen im ganzen Land. Diese unliebsamen Kongressabgeordneten wurden daraufhin aus dem Gebäude verwiesen."
america_workers_congress_events.23.a: "Die Reaktionäre werden dementsprechend behandelt"

america_workers_congress_events.24.t: "Familiengesetzbuch von [GetYear]"
america_workers_congress_events.24.d: "Mit der sozialen Revolution hat der Kongress das Familiengesetzbuch von [GetYear] verabschiedet. Das Familiengesetzbuch ist ein revolutionärer Kodex, der von einem ideologischen Wunsch getrieben wird, das kapitalistische Familienmodell zu verdrängen, um durch ein sozialistisches Modell der familiären freien Gewerkschaften ersetzt zu werden, das auf gegenseitiger Liebe und Respekt basiert.\n\nZu diesem Zweck enthielt dieser Kodex einige revolutionäre Änderungen. Sie beseitigt alle Behinderungen der Ehe, wobei die Abschaffung der Anti-Täuschungsgesetze die größte ist. Sie schafft religiöse Ehen ab und macht die Zivilehe zur einzigen legalen Art der Ehe. Der Kodex sieht keine Scheidungsgründe vor, da beide Ehepartner zum Zeitpunkt der Scheidung die gleiche Aufteilung des Vermögens erhalten. Dadurch wird das Konzept der Illegalität abgeschafft und alle Kinder haben Anspruch auf elterliche Unterstützung und gleiche Rechte nach dem Gesetz. Der Kodex erkennt das Zusammenleben als rechtlich gleichberechtigt an.\n\nWeiterhin gab es gemäß den revolutionären Gesetzen über die Familie ein weiteres Gesetz, das Familien dazu ermutigte, Kinder anzunehmen, die durch die Revolution obdachlos wurden. Darüber hinaus wurden Abtreibungen legalisiert und relativ leicht zu beantragen, die freie Liebe wurde gefördert, Erbschaft wurde eingeschränkt und Homosexualität wurde legalisiert."
america_workers_congress_events.24.a: "Die Welt ändert sich"

### Commonwealth Ereignisse ###
 america_workers_congress_events.26.t: "Flynn vs. Sinclair"
 america_workers_congress_events.26.d: " america_workers_congress_events.26.d: "Nach einiger Zeit ist die in der Verfassung von [WCA.GetNameDef] festgelegte Amtszeit der Interimsregierung endlich zu Ende gegangen - was bedeutet, dass die Zeit für die Wahl einer neuen ständigen Exekutive durch den Kongress gekommen ist. Obwohl die Institution noch jung ist und die Dominanz der Syndikalisten im Verfassungskonvent dazu beigetragen hat, dass die Exekutive ziemlich schwach ist, ist die Wahl dennoch von großer Bedeutung - sie ist eine Chance, die derzeit vorherrschende Einstellung zum Stand der Revolution zu messen, und der Präsident der Exekutive wird immer noch als das Gesicht Amerikas im Ausland angesehen. Darüber hinaus ist es ein deutlicher Beweis für die führende Rolle einer Fraktion in der Politik, wenn sie genügend Unterstützung erhält, um ihren Kandidaten in die Präsidentschaft zu bringen - und die Spaltung der SPA hat dazu geführt, dass zwei gegnerische Parteien sehr daran interessiert sind, dies zu tun.\n\nZu einem bestimmten Zeitpunkt wurde in [ROOT.Capital.GetCapitalVictoryPointName] eine Bühne vor den versammelten SPA- und AKP-Delegierten aufgebaut. Als gemeinsame Kandidatin der IWW und der Sozialistischen Partei hielt Elizabeth Gurley Flynn in Portland, Oregon, eine Rede, in der sie zur Nominierung als Präsidentin des Exekutivrats aufrief. Flynn berief sich auf ihre grundlegende Rolle im Bündnis zwischen den IWW und der SPA und forderte dieses Bündnis auf, sie zu wählen. Flynn versprach den Mitgliedern sowohl der IWW als auch der SPA, dass sie die Syndikalisierung der Wirtschaft und des politischen Systems vorantreiben und die zentrale Rolle der Industriegewerkschaften im öffentlichen Leben aufrechterhalten werde. Die nächste Rede hielt der kalifornische AKP-Delegierte Upton Sinclair, Gründer der Bewegung 'Armut in Amerika beenden'. Sinclair versprach, seine politische Erfahrung zu nutzen, um Nicht-Sozialisten davon zu überzeugen, die Legitimität des Commonwealth anzuerkennen.\n\nSinclair und Flynn verbrachten die nächsten Tage in einer sporadischen Debatte in den Gewerkschaftszeitungen. Flynn beschuldigte Upton Sinclair, ein unaufrichtiger Selbstdarsteller zu sein, der die Politik benutze, um seinen Ruf als Künstler vor der Revolution zu verbessern. Sinclair entgegnete, Flynn und die Kollektivierungspolitik der IWW seien bei der großen Masse der amerikanischen Landbevölkerung unpopulär, und prangerte sowohl Flynn als auch - ziemlich mutig - John Reed an, mit dem Sinclair seit über 20 Jahren im Streit liegt. Flynn versuchte dieser Behauptung entgegenzuhalten, dass Sinclairs Status in dieser Bevölkerungsgruppe kaum besser ist und dass radikale Maßnahmen notwendig sind, um die materielle Grundlage für den Widerstand gegen das sozialistische System zu beseitigen - aber Sinclair blieb hartnäckig dabei, dass die französische Denkweise nicht so schnell auf Amerika übertragen werden kann und dass diese Linie beweist, dass die SPA zu radikal und idealistisch ist, um am Ruder zu bleiben.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird...""
 america_workers_congress_events.26.a: "Elizabeth Gurley Flynn!"
 america_workers_congress_events.26.b: "Upton Sinclair!"

 america_workers_congress_events.27.t: "Gitlow vs. Thomas"
 america_workers_congress_events.27.d: "Nach einiger Zeit ist die in der Verfassung von [WCA.GetNameDef] festgelegte Amtszeit der Übergangsregierung endlich zu Ende gegangen - das bedeutet, dass die Zeit für die Wahl einer neuen ständigen Exekutive durch den Kongress gekommen ist. Obwohl die Institution noch jung ist und die Dominanz der Syndikalisten im Verfassungskonvent dazu beigetragen hat, dass die Exekutive ziemlich schwach ist, ist die Wahl dennoch von großer Bedeutung - der Mann, der zum Präsidenten gewählt wird, wird wahrscheinlich die Politik der [WCA.GetAdjective] für die nächsten vier Jahre mitgestalten. Darüber hinaus ist es ein deutlicher Beweis für die führende Rolle einer Fraktion in der Politik, wenn sie genügend Unterstützung erhält, um ihren Kandidaten in das Amt des Präsidenten zu hieven - und die Auflösung der SPA hat dazu geführt, dass zwei gegnerische Parteien sehr daran interessiert sind, dies zu tun.\n\nZu einem bestimmten Zeitpunkt wurde in [ROOT.Capital.GetCapitalVictoryPointName] eine Bühne vor den versammelten SPA- und AKP-Delegierten aufgebaut. Von der Sozialistischen Partei in New York hielt Benjamin Gitlow eine Rede, in der er zur Nominierung als Präsident des Exekutivrats aufrief. Gitlow versprach, die Legitimität des Commonwealth sowohl nach innen als auch nach außen zu verteidigen, und verwies auf seine erfolgreiche Bilanz bei der Unterdrückung konterrevolutionärer Aktivitäten während des Krieges sowie auf seine Nähe zum Helden der Revolution, John Reed. Die nächste Rede hielt der Delegierte der New Yorker Commonwealth-Partei, Norman Thomas, ein ehemaliger presbyterianischer Prediger, der sich nun für den Sozialismus einsetzt. Thomas versprach, eine gemeinsame Front mit den Überlebenden der Farm-Arbeiter-Partei zu bilden, eine humane und versöhnliche Verwaltung zu führen und dafür zu sorgen, dass das Land nicht so bald nach seiner Gründung einen drastischen Regierungswechsel erleben würde.\n\nGitlow und Thomas verbrachten die nächsten Tage in einer sporadischen Debatte in den Gewerkschaftszeitungen. Gitlow warf Thomas vor, in der Außenpolitik schwach zu sein, und verwies auf sein langjähriges Engagement gegen den Krieg vor dem Bürgerkrieg und stellte sein Engagement für die Sache des Internationalismus in Frage. Thomas verteidigte sich, indem er sagte, die Antikriegspolitik sei der richtige Weg für Amerika, sich aus imperialistischen Kriegen herauszuhalten. Er erwiderte, dass Gitlow Verbündeten in der IWW verpflichtet sei und eine radikale Politik betreiben würde, die wichtige Teile der Öffentlichkeit verprellen würde, woraufhin Gitlow erwiderte, dass er und die SPA sich in ihrer Koalitionsvereinbarung sehr aktiv für eine gemäßigte Politik der IWW eingesetzt hätten und dass er sich im Falle seiner Wahl verpflichten würde, keine Kollektivierungsmaßnahmen zu ergreifen.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.27.a: "Benjamin Gitlow!"
 america_workers_congress_events.27.b: "Norman Thomas!"

 america_workers_congress_events.29.t: "Flynn vs. Krueger"
 america_workers_congress_events.29.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, daß die Amtszeit des gegenwärtigen Kongresses fast abgelaufen ist und die Zeit gekommen ist, neue Delegierte zu wählen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Während ihrer Amtszeit hat Präsidentin Flynn ihre wichtigsten Versprechen an die letzte Versammlung in die Tat umgesetzt: die Wiederbelebung der Industrie nach den Zerstörungen des Krieges, die Rücknahme der meisten kriegsbedingten Maßnahmen zur Einschränkung der Rede- und Meinungsfreiheit, die Ausweitung der Rechte der Frauen und die Festigung des gewerkschaftlichen Systems. Sie ist jedoch nicht unumstritten: Insbesondere die Frage der Redefreiheit verfolgt sie weiterhin, denn während die IWW ihre Agenda befürwortet haben, waren bestimmte Elemente innerhalb der SPA skeptischer. Vor allem Innenminister Benjamin Gitlow hat Flynns Schnelligkeit bei der Aufhebung des Ausnahmezustands kritisiert, und in seiner Position hat er viele Aspekte von Flynns Politik effektiv blockiert.\n\nDer neue Herausforderer des Präsidenten ist der Vorsitzende der Commonwealth-Partei, Maynard C. Krueger, der nach der Wahlniederlage von Norman Thomas an der Spitze dieser Partei steht. Kruegers Führung markiert einen Linksruck im Vergleich zu früheren Jahren, da die revolutionären \"Militanten\" ihren Pazifismus abschwächen.\n\nKrueger trat auf der AKP-Bühne auf, um Elizabeth Gurley Flynn aus mehreren Gründen anzugreifen - vor allem, weil ihre Regierung die Zensurregelung aus Kriegszeiten zu langsam zurückgenommen hat. Dies brachte Flynn in eine schwierige Lage, denn sie konnte entweder die IWW-SPA-Koalition spalten, indem sie das Thema noch stärker vorantrieb, oder sie konnte Krueger in dieser Frage nachgeben. Flynn entgegnete, dass in der Tat wichtige Fortschritte bei den politischen Freiheiten erzielt worden seien, da Farmer-Labor und viele progressive Unabhängige im Kongress vertreten seien. Krueger wies darauf hin, dass der während der Revolution aufgebaute Sicherheitsapparat dennoch bestehen bleibe, und warnte davor, dass er sich noch gegen die eine oder andere Partei wenden könnte.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.29.a: "Präsident Flynn!"
 america_workers_congress_events.29.b: "Maynard Krueger"

 america_workers_congress_events.30.t: "Gitlow vs. Krueger"
 america_workers_congress_events.30.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des gegenwärtigen Kongresses fast abgelaufen ist und die Zeit gekommen ist, neue Delegierte zu wählen, um zu bestimmen, wer an der Spitze der Nation stehen wird. In die Amtszeit von Präsident Gitlow fällt eine Kombination aus industriegewerkschaftlichem Gedankengut und Gitlows Fortführung verschiedener Sicherheitsmaßnahmen aus der Kriegszeit - die Erholung vom Krieg wird mit einer Institutionalisierung der Sicherheitskräfte kombiniert, ein Ansatz von Zuckerbrot und Peitsche. Es gab jedoch auch Probleme - Gitlows Gegner haben ihn in letzter Zeit wegen einer Reihe von Verhaftungen mutmaßlicher ausländischer Agenten, die unter Bürgerrechtlern und Oppositionsaktivisten zu einem Stein des Anstoßes geworden sind, unter Beschuss genommen.\n\nDer neue Herausforderer des Präsidenten ist der Vorsitzende der Commonwealth-Partei, Maynard C. Krueger, der nach der Wahlniederlage von Norman Thomas an der Spitze dieser Partei steht. Kruegers Führung markiert einen Linksruck im Vergleich zu früheren Jahren, da die revolutionären \"Militanten\" ihren Pazifismus abschwächen.\n\nKrueger trat auf der AKP-Bühne auf, um Benjamin Gitlow aus mehreren Gründen anzugreifen - vor allem, weil seine Regierung die Zensurgesetze aus der Kriegszeit zu langsam abschafft. Gitlow verteidigte die Zurückhaltung seiner Regierung bei der Aufhebung der Zensur- und Sicherheitsgesetze aus der Kriegszeit und verwies auf die anhaltenden Angriffe reaktionärer terroristischer Gruppen wie des Klan, insbesondere im Süden. Gitlow behauptete, Krügers Partei sei gefährlich naiv, wenn sie die Organisationsfreiheit für reaktionäre Parteien und Gruppen fordere.\n\nDaraufhin erteilte die IWW-Führerin Elizabeth Gurley Flynn ihren Koalitionspartnern in der SPA eine seltene Rüge. In einer Pressekonferenz erklärte sie, dass IWW-SPA-Delegierte, die im Kongress eine Doppelkarte tragen, bei der SPA-Führung eine freie Abstimmung über die Zensurgesetze im Kongress beantragen würden, was eine Blamage für den Präsidenten wäre.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.30.a: "Präsident Gitlow!"
 america_workers_congress_events.30.b: "Maynard Krueger!"

 america_workers_congress_events.31.t: "Hass vs. Sinclair"
 america_workers_congress_events.31.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und die Zeit gekommen ist, neue Delegierte zu wählen, um zu bestimmen, wer das Land führen wird. Während der Amtszeit von Präsident Sinclair wurde ein aggressiver Kampf gegen die Armut geführt - das Programm 'Armut in Amerika beenden' hat das durch den Bürgerkrieg ausgelöste Elend mit Nachdruck bekämpft, was zu einem erheblichen Rückgang der Armutsquote im ganzen Land geführt und den Aufschwung des Landes erheblich gefördert hat. Der Präsident ist jedoch auf neue Kontroversen gestoßen - die Aufmerksamkeit der Presse wurde zunehmend auf die rätselhafte Gruppe 'Vereinte Menschheit' gelenkt, eine Gruppe von engagierten Sinclair-Anhängern, die eine pro-Sinclair-Theologie vertreten.\n\nDer Herausforderer des Präsidenten ist der junge Vorsitzende der Sozialistischen Partei, Eric Hass, der aus der einst marginalisierten de Leonistischen Tradition der Industrial Labor Group hervorgegangen ist. Hass trat auf die Bühne, um Upton Sinclair aus mehreren Gründen anzugreifen. Der erste Grund ist, dass Sinclairs Regierung die Kraftstoffindustrie aufgrund seines Widerstands gegen Ölbohrungen dezimiert hat, was zu einer Verknappung des heimischen Kraftstoffs führt. Sinclair entgegnete, dass seine Regierung bereits an der Verbesserung der Treibstoffeffizienz für militärische Zwecke arbeite und dass er keineswegs blind für die Treibstoffknappheit sei, nur damit Hass ihm vorwirft, in einer Zeit der öffentlichen Not idealistisch zu sein. Sinclair vertritt die Ansicht, dass Ölbohrungen nur ein kurzfristiges Problem beheben, aber ein potenziell schwerwiegendes langfristiges Problem schaffen, und dass sie gefährlich kurzsichtig sind.\n\nEs überrascht nicht, dass die Vereinte Menschheit in der Debatte auftauchte - Hass behauptete, dass Sinclairs Verbindung mit der schattenhaften Gruppe das öffentliche Vertrauen untergräbt und nur als gefährliches Verhalten bezeichnet werden kann. Sinclair bestritt, dass die Gruppe Vereinte Menschheit irgendetwas mit ihm oder seinem EPIA-Programm zu tun habe, und behauptete, sie sei unabhängig organisiert und sei spontan entstanden. Der Präsident schimpfte über die Presse, die aus einer Gruppe, die nicht nur harmlos, sondern auch unbedeutend ist, einen solchen Skandal macht.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.31.a: "Eric Hass!"
 america_workers_congress_events.31.b: "Präsident Sinclair!"

 america_workers_congress_events.32.t: "Roosevelt vs. Sinclair"
 america_workers_congress_events.32.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und dass es wieder an der Zeit ist, neue Delegierte zu wählen, die bestimmen, wer an der Spitze der Nation stehen wird. Während der Amtszeit von Präsident Sinclair wurde ein aggressiver Kampf gegen die Armut geführt - das Programm "Armut in Amerika beenden" hat das durch den Bürgerkrieg verursachte Elend mit Nachdruck bekämpft, was zu einem erheblichen Rückgang der Armutsraten im ganzen Land geführt und den Aufschwung erheblich gefördert hat. Der Präsident ist jedoch auf neue Kontroversen gestoßen - die rätselhafte Gruppe "Menschheit vereint", ein Kader engagierter Sinclair-Anhänger, die eine pro-Sinclair-Theologie vertreten, hat die Aufmerksamkeit der Presse auf sich gezogen.\n\nDie Sozialistische Partei hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die SPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Sinclair-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die SPA griffen Sinclair aus mehreren Gründen an - der erste Grund war Sinclairs Widerstand gegen Ölbohrungen, die ihrer Meinung nach die Ursache für die Treibstoffknappheit sind. Sinclair entgegnete, seine Regierung sei nicht blind für die Knappheit und arbeite bereits an der Verbesserung der Treibstoffeffizienz für militärische Zwecke, und Ölbohrungen seien nicht notwendig. Roosevelt warf Sinclair vor, dass er sich nicht wirklich für das Wohlergehen der Arbeiter einsetzen könne, wenn er sich so hartnäckig weigere, ihren Lebensstandard zu verbessern.\n\nAls Roosevelt den Menschheit vereint-Skandal wieder aufrollte, behauptete er, dass Sinclairs Verbindung mit der schattenhaften Gruppe das öffentliche Vertrauen untergräbt und nur als gefährliches Verhalten bezeichnet werden kann. Sinclair bestritt, dass die Gruppe "Menschheit vereint" in irgendeiner Weise mit ihm oder seinem EPIA-Programm in Verbindung stehe, und behauptete, sie sei unabhängig organisiert und sei spontan entstanden. Der Präsident warf der Presse vor, aus einer Gruppe, die nicht nur harmlos, sondern auch unbedeutend sei, einen solchen Skandal zu machen.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.32.a: "Eleanor Roosevelt!"
