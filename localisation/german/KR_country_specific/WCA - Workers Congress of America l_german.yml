### Parties ###
 WCA_totalist_party: "TUEL"
 WCA_totalist_party_long: "Gewerkschaftlicher Bildungsverband\n§LDer Gewerkschaftliche Bildungsverband, die jüngste und am längsten bestehende der von William Z. Foster gegründeten syndikalistischen Arbeiterorganisationen, wurde 1920 aus den Überresten von Fosters Syndikalistischer Liga von Nordamerika und dem Internationalen Gewerkschaftlichen Bildungsverband gegründet. Die TUEL lehnt die Wahlbeteiligungspolitik der Sozialistischen Partei und die Strategie des dualen Gewerkschaftswesens der IWW ab und verfolgt stattdessen einen antipolitischen, ultrasyndikalistischen Ansatz, der darauf abzielt, den Kongress der Industrieorganisationen \"auszubohren\", eine Strategie, die insbesondere in Chicago, wo der von John Fitzpatrick geführte Chicagoer Gewerkschaftsbund eng mit Foster verbündet ist, einige Erfolge verzeichnen konnte. Ideologisch hat sich der TUEL inzwischen etwas vom Mainstream-Sozialismus in Amerika entfernt und vertritt eine Form des \"Patriotischen Syndikalismus\", der Anleihen bei den jenseits des Atlantiks aufkommenden sorelianischen Ideen macht.§!\n"

 WCA_syndicalist_party: "Sozialisten (Ind. Gewerkschafter)"
 WCA_syndicalist_party_long: "Sozialistische Partei von Amerika - Industriegewerkschaftliche Fraktion\n§LDie 1901 gegründete Sozialistische Partei von Amerika entwickelte sich schnell zur wichtigsten sozialistischen politischen Kraft in den Vereinigten Staaten. Zunächst erhielt sie Unterstützung unter anderem von Arbeitern, Landwirten, Einwanderern und Sozialreformern, doch schon bald geriet sie in eine Krise, als die revolutionäre Welle der späten 1910er Jahre einen heftigen Fraktionskampf innerhalb der Partei auslöste, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\", die revolutionäre Aktionen unterstützten.\n\nLetztendlich war es die Radikalen, die als Sieger hervorgingen und die Zukunft der Partei bestimmten. Auf den Beitritt zur Dritten Internationale folgte der Ruf nach einer \"Arbeiter- und Bauernregierung\", wenn auch in unklarer Form. Dennoch entschied sich die SPA schließlich für eine Arbeit innerhalb der Farm-Arbeiter Partei, was ihr in den 1930er Jahren erhebliche Wahlerfolge bescherte.\n\nNun, da die Revolution die Vereinigten Staaten erreicht hat, steht die SPA vor der Aufgabe, sie zu steuern. Obwohl die Radikalen in den 20er Jahren siegreich waren, bleibt die Frage nach der Form einer Regierung nach der Revolution offen. Während die radikaleren Elemente der Partei eine explizit syndikalistische Regierung unterstützen, schwebt den Gemäßigten ein republikanisches Commonwealth der Arbeit vor.§!\n"

 WCA_radical_socialist_party: "Sozialisten (Progressive)"
 WCA_radical_socialist_party_long: "Sozialistische Partei von Amerika - Progressives Gremium\n§LDie 1901 gegründete Sozialistische Partei von Amerika entwickelte sich schnell zur wichtigsten sozialistischen politischen Kraft in den Vereinigten Staaten. Zunächst erhielt sie Unterstützung unter anderem von Arbeitern, Landwirten, Einwanderern und Sozialreformern, doch schon bald geriet sie in eine Krise, als die revolutionäre Welle der späten 1910er Jahre einen heftigen Fraktionskampf innerhalb der Partei auslöste, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\",, die revolutionäre Aktionen unterstützten.\n\nLetztendlich war es die Radikale, die als Sieger hervorging und die Zukunft der Partei bestimmte. Auf den Beitritt zur Dritten Internationale folgte der Ruf nach einer \"Arbeiter- und Bauernregierung\", wenn auch in unklarer Form. Dennoch entschied sich die SPA schließlich für eine Arbeit innerhalb der Farm-Arbeiter Partei, was ihr in den 1930er Jahren erhebliche Wahlerfolge bescherte.\n\nNun, da die Revolution die Vereinigten Staaten erreicht hat, steht die SPA vor der Aufgabe, sie zu steuern. Obwohl die Radikalen in den 20er Jahren siegreich waren, bleibt die Frage nach der Form einer Regierung nach der Revolution offen. Während die radikaleren Elemente der Partei eine explizit syndikalistische Regierung unterstützen, schwebt den Gemäßigten ein republikanisches Gemeinwesen der Arbeit vor.§!\n"

 WCA_social_democrat_party: "Farm-Arbeiter"
 WCA_social_democrat_party_long: "Farm-Arbeiter Partei\n§LNach dem Zusammenbruch der alten Farm-Arbeiter Partei und dem abrupten Ausstieg der SPA aus der legalen Politik haben diejenigen Farm-Arbeiter Politiker, die sich auf die Seite der Revolution gestellt hatten, aber noch nicht der SPA beigetreten waren, ihre Partei auf rotem Boden neu gegründet. Obwohl sie von der SPA unabhängig bleiben, sind auch sie durch die Revolution radikalisiert worden und agieren nun eher als fortschrittliche bäuerliche Interessenvertretung denn als politische Partei, die die Herrschaft der Sozialisten ernsthaft in Frage stellt.§!\n"

 WCA_social_liberal_party: "Demokraten (Lib.)"
 WCA_social_liberal_party_long: "Demokratische Partei - Liberale Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer liberale Flügel der Demokraten, der in der Regel mit dem Norden assoziiert wird, tritt weitgehend das Erbe von Woodrow Wilson an. Er wird im Allgemeinen von städtischen \"ethnischen\" katholischen Wählern sowie von Liberalen unterstützt, die gegen Farmer-Labor sind, und befürwortet bescheidene staatliche Eingriffe zur Unterstützung der Wirtschaft sowie eine stärkere Beteiligung auf der Weltbühne.§!\n"

 WCA_market_liberal_party: "Republikaner"
 WCA_market_liberal_party_long: "Republikanische Partei\n§LDie Republikanische Partei, die 1854 als breite Zeltpartei gegen die Sklavenhalterei gegründet wurde, gilt seit dem Ende des Ersten Amerikanischen Bürgerkriegs allgemein als \"natürliche Regierungspartei\" der Vereinigten Staaten. Als Vertreterin der industriellen Interessen, die nach der Niederlage der Sklavenhalter im Lande vorherrschend wurden, sowie der alt eingesessenen Protestanten im Nordosten und der wohlhabenderen Farmer im Westen hat die republikanische Koalition bis vor kurzem im Allgemeinen die Politik der USA langfristig im Würgegriff gehalten.\n\nDie ideologischen Unterschiede zwischen dem progressiven, dem liberalen und dem konservativen Flügel der \" Große Alte Partei\" sind im Allgemeinen geringer als bei den Demokraten oder Progressiven. Die konservativen Republikaner befürworten im Allgemeinen höhere Zölle und eine Laissez-faire-Wirtschaft, während die liberalen oder progressiven Republikaner zu Zollreformen und wirtschaftlichem Interventionismus neigen, wenn auch in einem weniger zentralistischen Ausmaß als andere Liberale. Sie unterscheiden sich auch in der Außenpolitik, wo die Liberalen im Gegensatz zu den isolationistischen Progressiven und Konservativen ein stärkeres Engagement im Ausland befürworten.§!\n"

 WCA_social_conservative_party: "Demokraten (Kon.)"
 WCA_social_conservative_party_long: "Demokratische Partei - Konservative Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer konservative Flügel der Demokraten, der in der Regel mit dem Süden assoziiert wird, ist in dieser Region seit dem Ende des Wiederaufbaus dominant. Er ist im größten Teil des Südens die natürliche Regierungspartei, deren Nominierung gleichbedeutend mit einer Wahl ist. Sie sind gespalten in reaktionäre Agrarier und eher reformorientierte gemäßigte Konservative, die im Allgemeinen gegen die Bürgerrechtsreform und die Kartellisierung der Wirtschaft sind und kleinere Unternehmen und Grundbesitzer unterstützen.§!\n"

 WCA_authoritarian_democrat_party: "Union (Reaktionäre)"
 WCA_authoritarian_democrat_party_long: "Unionspartei - Reaktionäre Fraktion\n§LDie jüngste große Partei in der US-Politik, die Unionspartei, wurde vor kurzem in erster Linie als Vehikel für Huey Longs Kandidatur für die Präsidentschaft gegründet, als klar wurde, dass er die Nominierung der Demokraten nicht würde erreichen können. Die Unionspartei ist ein breites Bündnis aus Demokraten, Reaktionären und antisyndikalistischen Progressiven. Sie eint nicht viel mehr als die gemeinsame Ablehnung der Smith-Regierung und eine zumindest vorübergehende Einigkeit hinter Long als ihrem Führer.\n\nObwohl Long traditionell seine Unterstützung in den Farmstaaten des Mittleren Westens fand, haben sich reaktionäre und populistische Führer der Süddemokraten wie Eugene Talmadge und Theodore Bilbo aus ihrer Opposition gegen Smith hinter Long gestellt. Diese Südstaaten-Demokraten eint vor allem ihr Glaube an die Vorherrschaft der Weißen und ihre Verachtung für Smiths besondere Art von Liberalismus. Ihre Einigkeit hinter Long ist jedoch eindeutig an Bedingungen geknüpft, und es ist unwahrscheinlich, dass sie von Dauer ist, wenn es hart auf hart kommt.§!\n"

