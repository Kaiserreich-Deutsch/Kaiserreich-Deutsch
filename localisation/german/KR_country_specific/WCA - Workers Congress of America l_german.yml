 WCA_earl_browder: "Earl Russell Browder" 
 WCA_earl_browder_leader_desc: "§YGeboren:§! §LMay 20th, 1891, in Wichita, Kansas, United States of America§!\n§YHintergrund:§! §LBrowder wurde im Alter von 16 Jahren überzeugter Sozialist. Sein Bekenntnis zum Sozialismus war unerschütterlich, und durch eine frühe Freundschaft mit William Foster wurde er Syndikalist. Im Laufe der Jahre begannen die beiden Männer, sich auseinander zu leben. Während Foster eine autoritäre Form des Syndikalismus befürwortete, sah Browder immer mehr Grenzen der Bewegung. Die amerikanische Revolution hat seiner Meinung nach bewiesen, dass die gleichen Überzeugungen und Strategien, die in Europa angewandt wurden, nicht auf Amerika übertragbar sind. Seine neue Wirtschaftspolitik ist vom Maximismus inspiriert und enthält viele originelle Ideen. Browder hat auch die Absicht, den anhaltenden Trend zum Anarchismus im Kongress zu beenden und lüsterne, ultra-radikale Elemente innerhalb des sozialistischen Staates zu verfolgen. Browder hat den CIO nie im Stich gelassen, aber mit seiner neuen autoritären Position will er sicherstellen, dass der CIO ihn nie im Stich lassen wird.§!"
 
 WCA_william_edward_foster: "William Edward Foster"
 WCA_william_edward_foster_leader_desc: "§YGeboren:§! §LFebruary 25th, 1881, in Taunton, Massachusetts, United States of America§!\n§YHintergrund:§! §LWilliam Foster, ein radikaler Gewerkschaftsorganisator, der an der Spitze der syndikalistischen Bewegung in Amerika stand, ist in der amerikanischen Linken praktisch zur Legende geworden. Seine führende Rolle bei den Streiks zu Beginn des 20. Jahrhunderts und sein Engagement für die Übernahme der Politik der Syndikalisten durch den Kongress der Industrieorganisationen haben ihn zu einem ihrer wichtigsten Ideologen gemacht. Sein berühmtes Manifest \"Auf dem Weg zum syndikalistischen Amerika\" diente als Leitfaden für jeden aufstrebenden Totalisten im Land und enthält Fosters kulminierte Ideale, wie man Amerika zu dem machen kann, was es heute ist. Durch die jüngsten Siege der ultrasyndikalistischen Bewegung der $WCA_ACW$ wurde Foster zur Führung der neuen Nation berufen. Mehrere von Fosters älteren, sozial ehrgeizigeren Ideen treten nun in den Vordergrund. Dazu gehören Pläne zur Reform des sozialistischen Menschen als Ganzes und zur Neuausrichtung der amerikanischen Moral auf die Avantgarde des Sozialismus.§!"
 
 WCA_jack_reed: "John Silas Reed"
 WCA_jack_reed_leader_desc: "§YGeboren:§! §LOctober 22nd, 1887, in Portland, Oregon, United States of America§!\n§YHintergrund:§! §LAls die Vereinigten Staaten in Flammen aufgingen und eine syndikalistische Revolution im Stahlgürtel wuchs, stand an ihrer Spitze John Silas Reed - ein Schriftsteller, ein Gewerkschafter, ein Journalist und ein Senator, wenn nicht mehr. Er stammte aus einer Unternehmerfamilie an der Westküste und führte ein bescheidenes Leben in der Oberschicht bis zu seinem Studium in Harvard, wo er in Kontakt mit sozialistischen Clubs und Literatur kam und erkannte, dass es eine Welt jenseits der langweiligen Hallen des Colleges gibt, und dass diese Welt unter ständigen Entbehrungen litt. Obwohl er von Geburt an bei schlechter Gesundheit war, entschied sich Reed für ein Leben als Reisender, arbeitete als einfacher Arbeiter, um seinen Lebensunterhalt zu verdienen, reiste von Land zu Land und erlangte als Kriegsberichterstatter Ruhm.\n\nGrößere Berühmtheit erlangte er jedoch durch seine Beteiligung an den großen Revolutionen dieser Zeit. Die erste, die er miterlebte, war die mexikanische im Jahr 1913, dann die russische im Jahr 1917, für die er sich mit Hingabe einsetzte und die seine revolutionären sozialistischen Überzeugungen festigte. In dieser Zeit schrieb er die 10 Tage, die die Welt erschütterten, sein berühmtestes Werk. 1918 kehrte er nach Amerika zurück, wurde aber von den Amerikanern und ihren Anti-Emigrationsgesetzen nicht mehr willkommen geheißen, so dass er ein Jahr später erneut floh - dieses Mal nach Frankreich, in eine neue, aufkeimende Revolution, die im Gegensatz zur russischen sogar erfolgreich war. Der Kampf an der Seite der französischen Syndikalisten diktierte Reed ein Lebensziel - diesen Erfolg nach Amerika zu importieren, ihn zum nächsten zu machen und mit Amerikas unergründlicher industrieller Macht eine Weltrevolution herbeizuführen.\n\nSeitdem ist viel Zeit vergangen, und Reed hat viel erreicht - er hat dazu beigetragen, den Zusammenschluss der amerikanischen Sozialisten zu einer Einheitsfront zu orchestrieren, hat als Senator und Präsidentschaftskandidat gedient und schließlich den Stahlgürtel zur Revolution aufgerufen. Doch sein Ziel ist dasselbe geblieben - der nächste große Revolutionär zu sein, dieselbe überlebensgroße Figur zu sein, über die der einfache Kriegsberichterstatter von vor zwanzig Jahren schreiben würde.§!"

 WCA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 WCA_elizabeth_gurley_flynn_leader_desc: "§YGeboren:§! §LAugust 7th, 1890, in Concord, New Hampshire, United States of America§!\n§YHintergrund:§! §LIn einem verstaubten sozialistischen Untergrundklub in Harlem begann Elizabeth Flynns Leben als Anwältin. Als frühe Organisatorin für die IWW in New Jersey bekam Flynn den politischen Zorn gegen die Gründung von Gewerkschaften zu spüren und wurde zehnmal verhaftet. Flynn war an der Gründung der ACLU beteiligt, die in der Zeit vor der Internationalen Arbeitsverteidigung Rechtsschutz für Streikende organisierte. Im Vorfeld des Bürgerkriegs half Flynn, den Streik der Longshoremen an der Westküste zu organisieren. Flynns Kriegsreden vor dem Zentralkomitee, in denen sie für die Wehrpflicht warb, machten sie bei den zahlreichen Kriegsdienstverweigerern im Komitee bekannt. Letztendlich wurde Flynn als schockierende Überraschungskandidatin an die Spitze Amerikas gewählt. Einige hielten es für absurd, dass eine Frau an der Spitze der Revolution stehen würde, aber das rebellische Mädchen selbst hatte die ganze Zeit an der Spitze gestanden, seit der Gründung der IWW gekämpft und war nun bereit, das sozialistische Amerika ihrer Träume aufzubauen.§!"
 
 WCA_daniel_hoan: "Daniel Webster Hoan"
  WCA_daniel_hoan_leader_desc: "§YGebohren:§! §LMarch 12th, 1881, in Waukesha, Wisconsin, United States of America§!\n§YHintergrund:§! §LDaniel Webster Hoan ist eine der bleibenden Figuren der amerikanischen Linken. Hoan schrieb sich an der Universität von Wisconsin ein und legte rasch den Grundstein für den Sozialistischen Club der Universität, der damals gerade einmal vier Mitglieder hatte. Hoan wurde 1908 als Rechtsanwalt zugelassen und zog nach Milwaukee, wo er mit Victor Berger, dem Herausgeber des Milwaukee Leader, zusammenarbeitete und sich für radikale Reformen in der Stadt einsetzte: öffentliches Eigentum an Versorgungsbetrieben, Stadtentwicklungsprogramme, kostenlose juristische, medizinische und pädagogische Dienstleistungen und andere Maßnahmen, die in den meisten Teilen des Landes unbekannt waren. Im Jahr 1916 wurde Hoan zum Bürgermeister gewählt und war damit der zweite Sozialist, der dieses Amt bekleidete. Als Bürgermeister kodifizierte Hoan das, was manchmal als 'konstruktiver Sozialismus' bezeichnet wird, indem er praktische Reformen gegenüber hochmütigen revolutionären Idealen in den Vordergrund stellte - einige umherziehende Sozialisten nannten die Mitglieder des Milwaukee-Zweiges spöttisch 'Abwassersozialisten', weil sie ständig das Abwassersystem ihrer Stadt anpriesen.\n\nHoans konstruktiver Sozialismus führte dazu, dass er sich im Fraktionskonflikt von 1920 auf die Seite von Berger stellte. Zusammen mit Berger und dem Rest der Verliererseite dieses Streits trat Hoan der abtrünnigen Sozialdemokratischen Partei bei, die sich später in die Sozialdemokratische Föderation umwandelte. Was folgte, waren jahrelange Konflikte zwischen Parteitreuen und der SDF in Milwaukee, die dazu führten, dass Hoan zeitweise das Bürgermeisteramt verlor. Nach Bergers Tod erhielt Hoan jedoch die Kontrolle über die SDF in Milwaukee, und über Farmer-Labor versöhnte er sich in begrenztem Maße mit den Sozialdemokraten.\n\nAls der Bürgerkrieg ausbrach, zögerte Hoan nicht, seine Stadt auf die Seite der revolutionären Regierung zu stellen. Hoan, der dem linken Flügel der SDF angehörte, knüpfte enge Verbindungen zu Norman Thomas' „Progressivem Gremium“. Als sich die Fraktion nach dem Krieg abspaltete und die Commonwealth-Partei gründete, verließ Hoan die SDF und schloss sich ihr an; schließlich wurde er von ihr für das Amt des Präsidenten nominiert. Obwohl Hoans gemäßigte Vergangenheit nicht zur Revolution zu passen scheint, hat sich der Opportunist Hoan gut an die veränderten Umstände angepasst und steht für viele für einen neuen Sinn für Sachlichkeit in einer Revolution, die sich niederlassen will.§!"

 WCA_eric_hass: "Eric Hass"
 WCA_eric_hass_leader_desc: "§YGebohren:§! §L4. März 1905, in Lincoln, Nebraska, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer aus dem Bundesstaat Nebraska stammende Eric Hass besuchte die öffentliche Schule und war eine Zeit lang Student an der Universität von Nebraska. Als er zu Beginn der Weltwirtschaftskrise erwachsen wurde, kämpfte er um seinen Lebensunterhalt und arbeitete in allen möglichen Gelegenheitsjobs, die er finden konnte. Als er 1928 als Werbekaufmann arbeitete, kam Hass in Kontakt mit der Sozialistischen Partei, der er bald beitrat, wie viele andere seiner Generation auch. Bald jedoch fand sich Hass in einem ganz besonderen Kreis von Sozialisten wieder: der Industial Labor Group, dem Rest der alten Sozialistischen Arbeiterpartei von Daniel De Leon, die 1918 in der SPA aufgegangen war. Obwohl die ILG mit der regierenden Industrial Unionist Fraktion der SPA verbündet war, wurde sie im Allgemeinen als eine Gruppe von Habenichtsen betrachtet.\n\nHass bemühte sich jedoch bald, die Geschicke der Gruppe wieder in Gang zu bringen. Als energischer Organisator brachte er einen jugendlichen und kreativen Geist in die ILG-Zentrale. Als er zum Herausgeber der ILG-Zeitung Weekly People gewählt wurde, gelang es ihm, diese bis 1936 wieder in ein tägliches Format zu bringen. Unter der Schirmherrschaft des ehemaligen SLP-Mitglieds Louis C. Fraina gewann die ILG wieder an Einfluss, und die de Leonistischen Ansichten wurden immer deutlicher zum Mainstream.\n\nJetzt, mit der Wahl von Hass zum Präsidenten, ist der De Leonismus mit voller Kraft zurückgekehrt. Er ist nicht mehr nur stellvertretend und durch seine sympathischen Abtrünnigen wie Fraina einflussreich. Jetzt ist er eine führende Strömung im amerikanischen Sozialismus, und unter der Führung des jungen Türken Hass blüht er auf§!"

 WCA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 WCA_eleanor_roosevelt_leader_desc: "§YGebohren:§! §L11. Oktober 1884, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAuf den ersten Blick scheint Anna Eleanor Roosevelt als Anführerin einer syndikalistischen Revolution ein Paradoxon zu sein. Geboren und aufgewachsen als Mitglied der wohlhabenden und einflussreichen Roosevelt-Familie, war sie nicht bei der $WCA_ACW$, als die Revolution begann, sondern blieb in Neuengland und hoffte bis zum letzten Moment, dass ein Frieden gefunden werden könnte. Sie unterstützt zwar den Kampf der Arbeiter, aber ihre revolutionären Qualifikationen sind unzureichend, und sie passt kaum in das Bild des aufgesprungenen Gewerkschaftsbosses, das viele mit der Führung unserer jungen Nation verbinden. Ihre Gegner bestehen darauf, dass dieser Schein nicht trügt - eingefleischte Anhänger der Revolution bezeichnen sie als trojanisches Pferd für die Bourgeoisie, während Gegner der neuen Regierung sie als lächerlichen Versuch der Sozialisten abtun, das amerikanische Volk davon zu überzeugen, dass sie keine blutrünstigen Tyrannen sind.\n\nDoch wenn man darüber nachdenkt, wird die Logik ein wenig klarer. Der Triumph der $WCA_ACW$ stellte sowohl die alte amerikanische Elite als auch die neue revolutionäre Regierung vor ein Problem: Erstere war besiegt und im neuen Amerika geächtet, letztere sah sich mit einer Bevölkerung konfrontiert, die kein Vertrauen in sie hatte und hat. In Roosevelt sah die Sozialistische Partei eine Lösung für beides - eine versöhnliche Figur, die die Anhänger der Revolution mit Feministen, Afroamerikanern und Reformisten vereinen und die Wiedereingliederung der alten Eliten in die Gesellschaft erleichtern könnte. Ob dieser umstrittene Plan aufgehen wird, bleibt abzuwarten, sicher ist jedoch, dass Amerika mit ihrem Aufstieg zur Präsidentin nie wieder dasselbe sein wird.§!"

 WCA_frank_zeidler: "Frank Paul Zeidler"
 WCA_frank_zeidler_leader_desc: "§YGeboren:§! §L12. September 1912, in Milwaukee, Wisconsin, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LFrank Paul Zeidler hat einen Großteil seines Lebens in schlechter gesundheitlicher Verfassung verbracht - eine unglückliche Tatsache, die ihn daran hinderte, sein Studium abzuschließen. Vielleicht wurde Zeidler deshalb schon in jungen Jahren vom Sozialismus angezogen - er wuchs in der Zeit der Großen Depression auf und las viel von linken Schriftstellern wie Norman Thomas und Eugene V. Debs. Als er 1933 nach seinen Gründen für die Unterstützung des Sozialismus gefragt wurde, nannte Zeidler die Grundsätze der internationalen Brüderlichkeit, des Kampfes für den Frieden, der gleichen Verteilung der Güter, der Zusammenarbeit und der demokratischen Planung. Er engagierte sich in der Jugendorganisation der Sozialistischen Partei Amerikas, dem Sozialistischen Jugendverband, und wurde kurz vor dem Bürgerkrieg Leiter des Milwaukee-Zweiges der Roten Falken, einer weiteren SPA-Organisation, die sich für die Erziehung von Kindern einsetzte. Frank wurde in seiner aktivistischen Arbeit von seinem Bruder Carl Zeidler unterstützt, der sich später freiwillig für die Marine der $WCA_ACW$ meldete und dabei ums Leben kam.\n\nTrotz seiner anhaltenden kränklichen Gesundheit und des frühen Todes seines Bruders tat Zeidler, was er konnte, um die sozialistischen Kriegsanstrengungen an der Heimatfront zu unterstützen, und nahm als Verbündeter der liberal-sozialistischen \"Militante\"-Fraktion am Verfassungskonvent teil. Zeidler schloss sich den Militanten in der neu gegründeten Commonwealth-Partei an und wurde als Nachfolger von Hoan Bürgermeister von Milwaukee, wobei er die Tradition einer guten, konstruktiven sozialistischen Regierung fortsetzte. Es war diese saubere und effektive Bilanz, die Zeidlers Partei dazu veranlasste, ihn für die Exekutive und dann für die Präsidentschaft zu nominieren.§!"

 WCA_elmer_allison: "Elmer Thompson Allison"
 WCA_elmer_allison_leader_desc: "§YGeboren:§! §LDecember 5th, 1883, in Houstonia, Missouri, United States of America§!\n§YHintergrund:§! §LElmer Allison, ein radikaler Autodidakt aus Missouri, war Gründungsmitglied der Sozialistische Partei von Amerika und der IWW. Er war eine führende Figur in der radikalen Ortsgruppe der SPA in Washington und verbrachte einen Großteil seines Lebens entweder mit der Arbeit in den örtlichen Zedernfabriken oder auf einer Seifenkiste in den Straßen von Seattle. Nach einer Reihe von Razzien und Beinahe-Verhaftungen durch das Justizministerium tauchte er in den Untergrund ab, wurde aber wieder politisch aktiv, als er 1923 an der Spitze der als Seattle Commune bekannten kurzen Rebellion stand. Während des Bestehens der Kommune lernte er John Reed kennen, schloss eine Freundschaft mit dem berühmten Journalisten und folgte ihm nach New York City. Dort war er maßgeblich an der Durchführung von Reeds zahlreichen politischen Kampagnen beteiligt und leitete den Eintritt der SPA in die Mainstream-Politik. Nach der Revolution machten ihn seine enge Verbundenheit mit Reed und seine eifrigen sozialistischen Überzeugungen zu einem naheliegenden Kandidaten für das Präsidentenamt. Eine Kandidatur, die er gerne annahm!§!"
 
 WCA_james_cannon: "James Patrick Cannon"
 WCA_james_cannon_leader_desc: "§YGeboren:§! §LFebruary 11th, 1890, in Rosedale, Kansas, United States of America§!\n§YHintergrund:§! §LPersönlich von Big Bill Haywood betreut und mit den Kämpfen der amerikanischen Linken vertraut, wurde James Cannon zu einer unerschütterlichen Größe in der Sozialistische Partei von Amerika. Obwohl er ursprünglich ein fanatischer Anhänger des Bolschewismus war, veranlasste das Scheitern der Russischen Revolution im Gegensatz zum Triumph der französischen Syndikalisten Cannon dazu, eine liberalere Sichtweise des Sozialismus anzunehmen. Als offizieller Vertreter der SPA verbrachte er viel Zeit im Ausland in Frankreich und Großbritannien, bevor er nach dem Ausbruch des Bürgerkriegs nach Amerika zurückkehrte. Er half bei der Organisation der ausländischen Freiwilligen und der Berater der Internationale und festigte seine Zuverlässigkeit als brillanter Verwalter. Nach dem gewonnenen Krieg begann Cannon sofort, sich für die Präsidentschaftskandidatur stark zu machen, und hat nun endlich sein Ziel erreicht!§!"

 WCA_louis_fraina: "Louis Fraina"
 WCA_louis_fraina_leader_desc: "§YGebohren:§! §L7. Oktober 1892, in Campagna, Königreich Italien§!\n§YHintergrund:§! §LGeboren als Luigi Carlo Fraina in Süditalien, wanderte Fraina im Alter von 6 Jahren in die Vereinigten Staaten ein und anglisierte seinen Namen nach seiner Ankunft in Louis. Frainas Vater war ein radikaler italienischer Republikaner, und sein Tod hinderte Fraina daran, seine Sekundarschulausbildung abzuschließen, da der junge Mann eine Vollzeitstelle annehmen musste, um seine Familie zu unterstützen. Stattdessen bildete sich Fraina autodidaktisch weiter und vertiefte sich in radikale und freidenkerische Literatur. Im Jahr 1909 veröffentlichte er seinen ersten Essay. Ab 1910 war er ein produktiver Autor für das Daily People, die Zeitung der Socialist Labor Party von Daniel De Leon.\n\nObwohl Fraina kurzzeitig Mitglied der Sozialistischen Partei gewesen war, entwickelte er seine Ideen in der SLP am besten weiter. Fraina machte sich De Leons Ansichten über revolutionäre Industriegewerkschaften zu eigen und wurde ein produktiverer Autor für den Daily People als De Leon selbst. Er berichtete über den Lawrence-Textilstreik, einen heroischen Moment in der Geschichte der Arbeiterbewegung, der Fraina prägte. Obwohl er 1914 aus der SLP austrat, setzte er seine Karriere im radikalen Journalismus fort, schrieb für avantgardistische Kulturpublikationen und entwickelte Ideen eines sozialistischen kulturellen Modernismus.\n\nDas Wachstum des linken Flügels der Sozialistischen Partei ab 1917 brachte Fraina zurück in diese Organisation. Als Mitverfasser des Linken Manifests von 1919 schrieb Fraina, dass \"Industriegewerkschaften oder Räte oder eine Kombination aus beiden als Grundlage eines revolutionären Systems dienen können\", und sagte damit künftige Entwicklungen im Weltsozialismus voraus.\n\nAls die Linke die Partei übernahm, übernahm Fraina eine führende Rolle, sowohl als Mitglied des Exekutivkomitees als auch später, nachdem John Reed Parteivorsitzender geworden war, in der Position des internationalen Sekretärs. Obwohl Frainas administrative Fähigkeiten begrenzt waren, war er ein wichtiger Propagandist, Ideologe und Theoretiker für die Fraktion der Industriegewerkschafter und die Sozialistische Partei als Ganzes. Er veröffentlichte weiterhin Werke aus den Bereichen Wirtschaft, Soziologie und Kultur und galt als der führende marxistische Ökonom des Landes.\n\nAls einer der wichtigsten Architekten der Nachkriegsverfassung bekleidete Fraina mehrere Kabinettsposten in verschiedenen Regierungen und trug so zur Verwirklichung seiner Vision eines revolutionären, industriegewerkschaftlichen Commonwealth bei. Als Präsident will er nun den kulturellen Wandel der Revolution vorantreiben und die Tradition seiner und Reeds Fraktion fortsetzen.§!"

 WCA_norman_thomas: "Norman Mattoon Thomas"
 WCA_norman_thomas_leader_desc: "§YGeboren:§! §L20. November 1884, in Marion, Ohio, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LNorman Thomas hat alle Höhen und Tiefen des gesellschaftlichen Lebens durchlaufen und sich auf dem gesamten Weg vom Zeitungsjungen über die Princeton magna cum laude bis zum Kriegsdienstverweigerer dem Sozialismus verschrieben. Vor dem Bürgerkrieg war er Bürgermeister von New York City und Vizepräsidentschaftskandidat von John Reed. Während des Krieges änderte Thomas seinen Pazifismus und setzte sich dafür ein, dass Sozialisten, die in den Bundesstaaten lebten, sich der Einberufung widersetzen konnten. Nach dem Krieg nutzte er seine Erfahrungen und seine enge Freundschaft zu John Reed, indem er im Namen der Progressiven predigte, um die demokratischen Sozialisten zum Sieg im Zweiten Verfassungskonvent zu führen. Mit einem Herz aus Gold und einer unerschütterlichen Moral ist Norman Thomas zum Präsidenten aufgestiegen.§!"

 WCA_upton_sinclair: "Upton Beall Sinclair Jr."
 WCA_upton_sinclair_leader_desc: "§YGeboren:§! §L20. September 1878, in Baltimore, Maryland, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LUpton Sinclair war schon in jungen Jahren ein aufstrebender Autor. In seinen Teenagerjahren schrieb er Pulp-Magazine und Gedichte, um seinen Lebensunterhalt zu verdienen, und wechselte schließlich zum investigativen Journalismus. Im Rampenlicht stand er, nachdem er sieben Wochen lang als Arbeiter getarnt in den Fleischfabriken Chicagos verbracht hatte, um ein politisches Exposé über die schlechten Arbeitsbedingungen in den Fabriken zu verfassen. Obwohl Sinclair gehofft hatte, das Land hinter der Sache der Arbeiter zu versammeln, deckte er stattdessen lediglich die mangelnde Hygiene in der Fleischverpackungsindustrie auf; als Reaktion auf diese Reaktion erklärte er: \"Ich zielte auf das Herz des Landes, traf es aber in den Magen\". Mit den Erträgen aus seiner literarischen Karriere ging Sinclair in Kalifornien in die Politik und rief die Kampagne \"End Poverty In California\" ins Leben. E.P.I.C., wie sie später genannt wurde, war nicht der große Erfolg, den er erwartet hatte, verschaffte Sinclair aber genug Ruhm und Anerkennung, um später eine zweite politische Karriere im neuen Amerika zu verfolgen. Als Verfechter einer landesweiten E.P.I.C.-Bewegung hat Upton Sinclair die jüngsten Präsidentschaftswahlen mit einem verblüffenden Vorsprung gewonnen.§!"

 WCA_maynard_krueger: "Maynard Krueger"
 WCA_maynard_krueger_leader_desc: "§YGebohren:§! §L16. Januar 1906, in Alexandria, Missouri, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMaynard Krueger wurde auf einer Farm in der Nähe von Alexandria, Missouri, geboren und zeichnete sich schon in jungen Jahren durch seine akademischen Fähigkeiten aus. Als begabter Schüler schloss Krueger die High School bereits im Alter von 15 Jahren ab. An der Universität von Missouri erwarb er 1926 den Bachelor of Arts und 1927 den Master of Arts. Die Wissenschaft war seine Berufung, und während er an der University of Pennsylvania lehrte, verbrachte er Zeit an Universitäten in Paris, Berlin und Genf. Vor allem Paris war wichtig, um den linksgerichteten Krueger in Kontakt mit der weltweiten sozialistischen Bewegung zu bringen, und er knüpfte dort viele dauerhafte Kontakte.\n\nMit der Annahme einer Stelle als Assistenzprofessor an der University of Chicago engagierte sich Krueger auch zunehmend in der Politik. Als Mitglied der Sozialistischen Partei war Krueger Teil der wachsenden \"Militante\"-Tendenz, einer Gruppe Jungtürken, die sowohl an einen revolutionären Weg zur Macht glaubten als auch die autoritäre Haltung von John Reeds Parteiführung ablehnten. Als solche standen die Militanten der \"Progressiven\" Fraktion von Norman Thomas nahe und wurden wohl deren linker Flügel.\n\nKrueger, ein Führer der Militants, war während der Wahl 1932 nationaler Forschungsleiter der Sozialistischen Partei. Er engagierte sich auch im Chicago Workers Committee on Unemployment und war Vizepräsident der American Federation of Teachers. Als 1937 der Bürgerkrieg ausbrach, war Krueger ein führendes Mitglied der Chicagoer Kommune und diente als Anführer der gemäßigten Opposition gegen die Industriegewerkschafter in der Stadt. Nach dem Krieg führte er die Militants in die Commonwealth Partei, eine Partei, die ebenso seine eigene Kreation war wie die von Thomas.\n\nAls Thomas nach der Niederlage des Commonwealth bei den Nachkriegswahlen zurücktrat, war Krueger die offensichtliche Wahl für seine Nachfolge. Krueger führte die Partei in eine revolutionärere, militantere und weniger pazifistische Richtung, hat aber dennoch die Ablehnung jeglicher Form von Unterdrückung aufrechterhalten. Als Präsident will Krueger nun eine gerechte, prinzipientreue und humane Revolution herbeiführen.§!"

 WCA_benjamin_gitlow: "Benjamin Gitlow"
 WCA_benjamin_gitlow_leader_desc: "§YGebohren:§! §L22. Dezember 1891, in Elizabethport, New Jersey, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LBenjamin Gitlow war ein Kind jüdischer Einwanderer aus dem Russischen Reich. Da er in einer radikalen Familie aufwuchs, hörte er oft Geschichten über die Heldentaten russischer Sozialisten und war schon in jungen Jahren mit sozialistischen Ideen vertraut. Während seines Jurastudiums arbeitete er als Einzelhandelsangestellter und half bei der Organisation der Gewerkschaft der Einzelhandelsangestellten, eine politische Aktivität, für die er entlassen wurde und auf der schwarzen Liste des Kaufmannsverbandes stand.\n\nNachdem er aus dem Einzelhandel ausgeschlossen worden war, arbeitete er kurzzeitig als Kleiderschneider, bevor er in die Welt des radikalen Journalismus eintrat. Seit seinem 18. Lebensjahr war er Mitglied der Sozialistischen Partei von Amerika. 1919 wandte er sich sofort dem aufstrebenden linken Flügel der Partei zu. Mit Louis C. Fraina und Charles Ruthenberg war er Mitverfasser des Linken Manifests von 1919 und schloss bald eine lebenslange Freundschaft mit John Reed. Schließlich wurde er Geschäftsführer von The Revolutionary Age (Das Revolutionsalter), der Publikation des linken Flügels und später der gesamten Partei.\n\nNachdem die Linke die Partei erobert hatte, wurde Gitlow in die New York State Assembly gewählt. Indem er seine Pflichten als Parlamentarier und prominenter Parteiverwalter ausbalancierte, kombinierte Gitlow legale und illegale Arbeit. Die Rote Angst während der britischen Revolution war ein Krisenmoment für die Partei. Die Tatsache, dass die New Yorker Legislative es versäumte, Gitlow und seine Parteifreunde auszuschließen, bedeutete ihr Ende und den Sieg der Sozialistischen Partei.\n\nIn der Zeit vor der Revolution kandidierte Gitlow abwechselnd für verschiedene Ämter, unter anderem für den Gouverneur, den Senat, das Landeshaus und das Bundeshaus. Er stand Reed auch weiterhin nahe und wurde vielleicht sein engster Vertrauter in der Partei. Aus diesem Grund wurde er mit dem Kommando über die Sicherheitskräfte der Revolutionsregierung betraut, um reaktionären Widerstand zu unterdrücken und mit Jay Lovestones Nachrichtendiensten zusammenzuarbeiten, um die revolutionäre Stimmung in den nicht von den Roten kontrollierten Gebieten zu schüren.\n\nJetzt, da Gitlow Reeds Partei wieder an die Macht gebracht hat, ist er entschlossen, das Erbe seines Freundes und Kameraden aufrechtzuerhalten. Als prinzipientreuer, aber oft autoritärer Revolutionär macht Gitlow kein Pardon mit den Feinden der Revolution und will die Dominanz der Sozialistischen Partei in den kommenden Jahren sicherstellen.§!"

 WCA_walter_reuther: "Walter Philip Reuther"
 WCA_walter_reuther_leader_desc: "§YGebohren:§! §L1. September 1907, in Wheeling, West Virginia, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LWalter Phillip Reuther, einer der hellsten Sterne der Sozialistischen Partei, hat sein ganzes Leben lang mit Zähnen und Klauen für die Emanzipation der Arbeiterklasse gekämpft. Als zweiter Sohn einer Familie deutsch-amerikanischer sozialistischer Einwanderer wuchs Reuther inmitten des erbitterten Kampfes der Sozialistischen Partei für die Freiheit der Arbeiter auf; eines seiner prägendsten Erlebnisse war ein Treffen mit dem berühmten sozialistischen Präsidentschaftskandidaten Eugene V. Debs während dessen letzter Kampagne für die Präsidentschaft im Jahr 1920. Seit seinem 19. Lebensjahr organisierte und arbeitete Reuther in Detroit und sicherte sich durch sein beeindruckendes technisches Geschick einen lebenslangen Beruf als Werkzeug- und Formenbauer. Ab 1932 verbrachte Reuther als offizieller Vertreter der Sozialistischen Partei einige Zeit in den Fabriken Großbritanniens und Frankreichs, wo er aus erster Hand die Macht syndikalistischer Organisation kennenlernte. Dank seiner geschickten Führung als Vorsitzender der United Auto Workers Local 174 stieg er schnell in höhere gewählte Positionen der Gewerkschaft auf. 1936 wurde er landesweit durch die 'Schlacht an der Überführung' bekannt, bei der Ford-Schläger die Streikpostenkette überquerten und ihn fast zu Tode prügelten.\n\nDennoch hat Reuther nie aufgegeben. Bei Ausbruch der Revolution wurde Reuther zum Vorsitzenden der Detroiter Kommune gewählt und spielte eine wichtige Rolle bei der Organisation der Produktion im gesamten Stahlgürtel. In der Nachkriegszeit machte er sich einen Namen, nachdem er sich der Commonwealth-Partei von Norman Thomas angeschlossen hatte - ein starker Befürworter eines robusten sozialistischen Staates, der Demokratie am Arbeitsplatz und der massiven Ausweitung der Bürgerrechte.§!"

 WCA_robert_minor: "Robert Berkeley Minor"
 WCA_robert_minor_leader_desc: "§YGebohren:§! §L15. Juli 1884, in San Antonio, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRobert Minor wurde in eine angesehene texanische Familie hineingeboren. Väterlicherseits war General John Minor, Thomas Jeffersons Wahlkampfleiter. Mütterlicherseits war Sam Houston, der Präsident von Texas. Sein Vater wurde zum Richter gewählt, während sein Großvater mütterlicherseits ein Arzt war. Trotzdem hatte Molls Familie finanzielle Schwierigkeiten, und er konnte nur vier Jahre lang zur Schule gehen, bevor er sich einen Job suchen musste.\n\nNach verschiedenen Jobs wurde Minor bei der San Antonio Gazette als Assistent des Stereotypisten und Handwerkers eingestellt. Dort entwickelte er seine künstlerischen Fähigkeiten und entwickelte sich zu einem angesehenen politischen Karikaturisten. Als er nach St. Louis zog, um für den St. Louis Post-Dispatch zu arbeiten, wurde Minor als einer der besten politischen Karikaturisten des Landes angesehen. Bis 1911 war er der bestbezahlte Karikaturist in den Vereinigten Staaten. Als er nach Frankreich ging, um Kunst zu studieren, empfand er diese Erfahrung als unbefriedigend und kehrte 1914, kurz vor dem Ausbruch des Krieges in Europa, zurück.\n\nPolitisch trat Minor 1907 der Sozialistischen Partei bei, bevor er sich 1912 dem Anarchismus zuwandte. Als Verfechter der revolutionären Industriegewerkschaft verlor er seine Arbeit, weil er sich weigerte, kriegsbefürwortende Karikaturen zu zeichnen. 1915 wechselte er zum New York Call der Sozialistischen Partei und begann für Max Eastmans radikale Monatszeitschrift The Masses zu zeichnen. The Call schickte Minor 1918 als Kriegskorrespondent nach Europa, wo er Sowjetrussland, Deutschland und Frankreich besuchte, wo er die Revolution von 1919 miterlebte. Diese Erfahrungen brachten Minor zurück in die Welt des Parteisozialismus, und er engagierte sich verstärkt in der sich radikalisierenden SPA.\n\nIn den 1920er und frühen 1930er Jahren machte sich Minor die Gunst der Industrial Unionist-Fraktion zunutze, die die Partei dominierte. Er diente als Delegierter für die Dritte Internationale und kandidierte für mehrere Ämter in New York. Minor, der nun zu einem loyalen Parteikader geworden war, bekleidete sowohl während als auch nach der Revolution mehrere Verwaltungsämter und wurde als weitgehend harmloser Kompromisskandidat ins Präsidentenamt gewählt. Nichtsdestotrotz setzt er sich für die Industriegewerkschaft und die Rolle Amerikas in der internationalen Revolution ein und wird versuchen, das Commonwealth voll und ganz für den guten Kampf einzusetzen.§!"

 WCA_asa_philip_randolph: "Asa Philip Randolph"
 WCA_asa_philip_randolph_leader_desc: "§YGeboren:§! §L12. April 1889, in Crescent City, Florida, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LA. Philip Randolph wurde als Sohn eines Pfarrers und einer Näherin geboren. Als Kind, das in Jacksonville aufwuchs, lernte Randolph von ersterer, dass Charakter wichtiger ist als Hautfarbe, und von letzterer, wie wichtig Bildung und Selbstverteidigung sind. Später erinnerte er sich lebhaft an eine Nacht in seiner Jugend, in der seine Mutter mit einer geladenen Schrotflinte im Wohnzimmer saß, während sein Vater eine Pistole nahm und wegging, um zu verhindern, dass ein Mann im Bezirksgefängnis gelyncht wurde. Als begabter Schüler besuchte Randolph das Cookman Institute - damals die einzige High School in Florida für Afroamerikaner -, bevor er aufgrund der Rassentrennung am Arbeitsplatz gezwungen war, nach New York City zu ziehen, um am City College zu studieren. Nach einem kurzen Versuch am Theater machte sich Randolph zunehmend mit dem Sozialismus vertraut und stellte fest, dass Menschen nur dann frei sein konnten, wenn sie nicht wirtschaftlichen Entbehrungen ausgesetzt waren. In diesem Sinne begann Randolph seine Karriere im Bereich der Bürgerrechte, indem er ein Arbeitsamt in Harlem gründete, das Migranten aus dem Süden eine Arbeitsausbildung bieten sollte. Zusammen mit seinem Partner Chandler Owens und mit Hilfe der Sozialistischen Partei Amerikas gründete Randolph die radikale Zeitschrift "The Messenger", die die amerikanischen Afroamerikaner aufforderte, sich zu organisieren und für eine integrierte Gesellschaft zu kämpfen. Randolph entwickelte auch ein starkes gewerkschaftliches Engagement. Am bekanntesten ist die Gründung der Brotherhood of Sleeping Car Porters (Bruderschaft der Schlafwagenträger), die sich gegen die beklagenswerten Arbeitsbedingungen in der überwiegend afroamerikanischen Industrie richtete.\n\nObwohl Randolph etwas zögerte, sich der Sache der gewaltsamen Revolution anzuschließen, blieb ihm, wie vielen anderen, keine andere Wahl, als der Bürgerkrieg ausbrach. Während und nach dem Krieg kümmerte sich Randolph weiterhin um die Bedürfnisse der afroamerikanischen Bevölkerung, wie er es schon immer getan hatte, und verlagerte seinen Schwerpunkt auf die gewerkschaftliche Diskriminierung - mit dem Argument, dass die Zerstörung der Farbschranke ein notwendiger Bestandteil eines sozialistischen Amerikas sei. Für seine Bemühungen wurde er als Kandidat der Sozialistischen Partei für das Präsidentenamt ausgewählt - und mit seiner Wahl wurde Präsident Randolph zum ersten afroamerikanischen Staatsoberhaupt Amerikas, was vielen die Hoffnung gibt, dass sich die Tage der Rassenungleichheit endlich dem Ende zuneigen könnten.§!"

 WCA_revolutionary_congress: "Revolutionärer Arbeiter-Kongress"
 WCA_revolutionary_congress_sic_desc: "§YGegündet:§! §L25. März 1937, in Chicago, Illnois, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDem Aufruf von John Reed zur Revolution folgend, hat sich eine Versammlung engagierter proletarischer Tribunen gebildet. Obwohl sie nicht über den Reichtum und die Verbindungen des Kongresses der Vereinigten Staaten verfügen, den sie ersetzen, haben die Mitglieder die Hingabe, ihren Wählern zu dienen.§!"
 WCA_revolutionary_congress_syndicalist: "Gesamtindustrieller Kongress"
 WCA_revolutionary_congress_socialist: "Bundesarbeiterkongress"

 WCA_dorothy_day: "Dorothy Day"
 WCA_dorothy_day_advisor_desc: "§YGeboren:§! §L8. November 1897, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gInspiriert von Upton Sinclairs Der Dschungel hat Dorothy Day ihr Leben dem Einsatz für die Armen gewidmet. Sie gründete die Katholische Arbeiterbewegung, um ihre religiöse und politische Einstellung mit der Nächstenliebe zu verbinden. Sie wendet sich entschieden gegen die integralistische Bewegung und motiviert die amerikanischen Katholiken, diese abzulehnen.§!"
 WCA_paul_leroy_robeson: "Paul Leroy Robeson"
 WCA_paul_leroy_robeson_advisor_desc: "§YGeboren:§! §L9. April 1898, in Princeton, New Jersey, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gPaul Robeson schloss sein Jurastudium ab, fand aber aufgrund seiner Rasse keine Anstellung und begann seine Karriere auf der Bühne. Als Sänger und Schauspieler spielte er in Broadway-Theaterstücken wie Emperor Jones mit und wurde inspiriert, die Politik in seine Schauspielerei einfließen zu lassen. Die Hollywood-Studios schränkten seine Schauspiel- und Musikrollen ein, was ihn zu den syndikalistischen Medien im Untergrund führte. Robeson hat auch sozialistische Künstler aus Europa eingeladen, nach Amerika zu kommen und eine künstlerische Revolution ohne Zensur zu beginnen. Seine reiche Bassstimme ist unermüdlich in ihren Forderungen nach Gleichheit.§!"
 WCA_whittaker_chambers: "Whittaker Chambers"
 WCA_whittaker_chambers_advisor_desc: "§YGeboren:§! §L1. April 1901, in Philadelphia, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gWhittaker Chambers begann seine Laufbahn in der Theatergruppe des Colleges, wo er mit studentischen Syndikalisten in Kontakt kam. Chambers arbeitete mit europäischen Syndikalisten zusammen, um ihre Kunst nach Amerika zu bringen. Syndikalistische Revolutionäre sehen in Chambers einen effektiven Kommunikator und Vermittler, der sich mit der amerikanischen populistischen Tradition auskennt.§!"
 WCA_alger_hiss: "Alger Hiss"
 WCA_alger_hiss_advisor_desc: "§YGeboren:§! §L11. November 1904, in Baltimore, Maryland, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gHiss' frühe juristische Karriere brachte ihn in die Nähe der liberalen und interventionistischen Politik von Robert Wagner. Nach seiner Beförderung ins Außenministerium begeisterte sich Hiss für den Syndikalismus. Hiss versuchte, die syndikalistische Rhetorik zu nutzen, um die etablierten Parteien für ihr Versagen bei der Verhinderung von Rezessionen anzugreifen. Schließlich überzeugten ihn revolutionäre Syndikalisten davon, Wagner und das Außenministerium zu verlassen und sich ganz für sie einzusetzen.§!"
 WCA_james_william_ford: "James William Ford"
 WCA_james_william_ford_advisor_desc: "§YGeboren:§! §L22. Dezember 1893, in Pratt City, Alabama, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gFord ist ein lebenslanger Verfechter der Aufhebung der Rassentrennung und der Arbeitnehmerrechte. Schon in seinen frühen Tagen als Maschinenschlosser und während seines Studiums an der Fisk University knüpfte Ford Kontakte, die über wirtschaftliche und rassische Grenzen hinausgingen. Ford war bei Earl Browder als Vertreter für die Totalistische Charta in Frankreich angestellt, was ihm Einblicke in die Art und Weise verschaffte, wie die Dritte Internationale die Fehler früherer Regime korrigieren und alle Ethnien mit Menschenwürde behandeln kann.§!"
 WCA_angelo_braxton_herndon: "Angelo Braxton Herndon"
 WCA_angelo_braxton_advisor_herndon_desc: "§YGeboren:§! §L6. Mai 1913, in Wyoming, Ohio, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LHerndon wurde in eine arme afroamerikanische Familie hineingeboren und litt in seiner Kindheit unter Rassendiskriminierung. Im Alter von 14 Jahren verließ er die Schule und arbeitete in den Minen von Kentucky. Drei Jahre später arbeitete er in Birmingham, Alabama, für die Tennessee Coal, Iron, and Railroad Company. Nachdem er von den Unemployed Councils, einer der SPA angeschlossenen Gruppe, das Kommunistische Manifest erhalten hatte, interessierte sich Herndon für die Sache der Arbeitsreform, der Rassengleichheit und des Klassenkampfes.\n\nAls sozialistischer Aktivist der Arbeitslosenräte ging Herndon nach Georgia, um Arbeiter zu organisieren. Herndon alarmierte die Behörden in Georgia, weil er sowohl weiße als auch schwarze Arbeiter rekrutierte, um als Einheitsfront zu demonstrieren, und er wurde erneut wegen Aufruhrs verhaftet und sechs Monate lang festgehalten. Obwohl die Staatsanwaltschaft ihn wegen des Besitzes sozialistischer Literatur mit der Todesstrafe belegen wollte, reduzierte seine Verteidigung das Strafmaß auf 20 Jahre Zwangsarbeit in der Kettenarbeit.\n\nAm 7. Dezember 1935 wurde seine Verurteilung durch das staatliche Gericht aufgehoben und er wurde gegen Kaution freigelassen. Das Jahr 1936 verbrachte er damit, durch das Land zu reisen, um für seinen Fall zu werben, der vor dem Obersten Gerichtshof verhandelt werden sollte. Letztlich hatte der Oberste Gerichtshof keine Gelegenheit, sich mit seinem Fall zu befassen, da die Vereinigten Staaten Anfang 1937 in den zweiten amerikanischen Bürgerkrieg ausbrachen. Als überzeugter Sozialist und Gewerkschaftsorganisator ist Herndon nun in Chicago tätig, um seinen Kampf für die Gleichstellung der Arbeitnehmer und der Rassen fortzusetzen.§!"
 WCA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 WCA_ernest_miller_hemingway_advisor_desc: "§YGeboren:§! §L21. Juli 1899, in Oak Park, Illinois, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gErnest Hemingway diente während des Weltkriegs als Reporter und wurde schließlich ein vielseitiger Schriftsteller. Die Zeit, die er nach dem Krieg in Frankreich verbrachte, überzeugte Hemingway von der sozialistischen Sache. Während eines Urlaubs in Spanien wurde Hemingway Zeuge des arrangierten Mordes an Jose Robles, einem befreundeten Dissidenten. Als er herausfand, dass die französische Regierung in den Mord verwickelt war, war Hemingway für ein radikaleres, autoritäres sozialistisches System, das sich nicht auf unehrenhafte Handlungen wie die, deren Zeuge er wurde, beschränkte, begeistert.§!"
 WCA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 WCA_ralph_hosea_chaplin_advisor_desc: "§YGeboren:§! §L1887, in Ames, Kansas, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gRalph Chaplin engagierte sich seit seinem siebten Lebensjahr für syndikalistische Anliegen, als er sah, wie ein Mann während des Pullman-Streiks erschossen wurde. In Mexiko schloss sich Chaplin den Zapatisten an, und in West Virginia war er der erste, der  \"Solidarität für immer\" sang. Syndikalisten in ganz Nordamerika haben seine Kunst reproduziert und seine Lieder gesungen, um mehr Arbeiter für ihre Sache zu gewinnen.§!"
 WCA_harry_dexter_white: "Harry Dexter White"
 WCA_harry_dexter_white_advisor_desc: "§YGeboren:§! §L29. Oktober 1892, in Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gHarry White unterrichtete mehrere Jahre lang Wirtschaftswissenschaften am Lawrence College und machte sich damit einen Namen unter den kapitalistischen Akademikern. White war kurzzeitig im Finanzministerium von Henry Morgenthau Jr. beschäftigt. Dies endete, als White sich gegen die amerikanische Neutralität aussprach, was ihn zu den Syndikalisten trieb. White hat es sich zum Hobby gemacht, Pläne für eine radikale Außenpolitik zu entwerfen, die umgesetzt werden soll, wenn Amerika jemals die Dritte Internationale anführt.§!"
 WCA_william_weinstone: "William Wolf Weinstone"
 WCA_william_weinstone_advisor_desc: "§YGebohren:§! §L15. Dezember 1897, in Wilna, Gouvernement Wilna, Russisches Reich§!\n§YHintergrund:§! §LWie viele amerikanische Sozialisten wurde William Weinstone (geb. Weinstein) im Russischen Reich geboren und wanderte schon früh in die Vereinigten Staaten ein. Weinstone, der in Brooklyn aufwuchs und sich als Teenager dem Marxismus zuwandte, schloss sich Ende der 1910er Jahre der wachsenden linken Tendenz in der Sozialistischen Partei von Amerika an, wurde am City College of New York ein Gleichgesinnter von Jay Lovestone und Bertram Wolfe und fungierte als Sekretär der Interkollegiale Sozialistische Gesellschaft. Als die Linke 1920 die Partei eroberte, durchlief Weinstone eine Reihe wichtiger Verwaltungspositionen, ein Aufstieg, der ihn in die Riege der wichtigsten Persönlichkeiten der Partei bringen sollte.\n\nBald jedoch spaltete er sich von Lovestone und Charles Ruthenbergs kommunistischer Fraktion ab und wurde zu einem Machtfaktor in der Fraktion. Innerhalb von vier Jahren wechselte er dreimal die Fraktionszugehörigkeit, was ihm den Spitznamen \"Wobbly Will\" einbrachte. Diese Fraktionskämpfe zahlten sich jedoch 1932 aus, als Lovestone den Parteirivalen James P. Cannon erfolgreich von seinem Posten als Exekutivsekretär entfernte. An seiner Stelle wurde ein Kompromiss erzielt, der vorsah, den weithin misstrauischen Weinstone an die Spitze der Partei zu befördern.\n\nObwohl nur wenige Weinstone vertrauen, ist er ein fähiger Verwalter und Fraktionskämpfer, und als Exekutivsekretär genießt er innerhalb der Partei hohes Ansehen. Ideologisch flexibel, kann er für jede der bedeutenden sozialistischen Gruppierungen tätig werden.§!"
 WCA_abraham_johannes_muste: "Abraham Johannes Muste"
 WCA_abraham_johannes_muste_advisor_desc: "§YGeboren:§! §L8. Januar 1885, in Zierikzee, Zeeland, Königreich der Niederlande§!\n§YHintergrrund:§! §LAls Sohn eines Kutschers in den Niederlanden geboren, wanderte Mustes Familie in die Vereinigten Staaten aus, als er sechs Jahre alt war. Obwohl er in der Niederländisch-Reformierten Kirche von Grand Rapids aufwuchs und eine Ausbildung zum reformierten Pfarrer absolvierte, stellte Muste die Grundprinzipien der Kirche in Frage. Muste wurde von den Lehren des sozialen Evangeliums beeinflusst und fühlte sich von den Ideen der radikalen Denker seiner Zeit angezogen. 1912 unterstützte er Eugene Debs bei der Wahl zum Präsidenten.\n\n1914 stellte Muste fest, dass seine Ansichten mit seiner örtlichen Kirche, der Fort Washington Collegiate Church, unvereinbar waren, und verließ die Reformierte Kirche. Als überzeugter Pazifist trat Muste 1916 dem Versöhnungsbund bei. Im Jahr 1918 ging Muste nach Rhode Island und wurde Quäkerprediger. Im folgenden Jahr beteiligte sich Muste am Lawrence-Textilstreik, bei dem viele der Streikenden erst kürzlich in die USA eingewandert waren und kein Englisch sprachen. Muste wurde zum Sprecher der Streikenden und wurde wegen seiner Tätigkeit als Streikführer inhaftiert.\n\nNachdem seine Klage abgewiesen worden war, kehrte Muste zu den Streiks zurück und verfolgte einen Weg der Gewaltlosigkeit. Letztendlich kamen beide Seiten zu einem Kompromiss. Im Jahr 1921 wurde Muste Vorsitzender des Brookwood Labor College und blieb dort 10 Jahre lang. 1929 gründete Muste die Konferenz für Progressive Arbeiteraktion (Conference for Progressive Labor Action), die viele der SPA-Elemente im CIO organisierte, und half bei der Führung des Auto-Lite-Streiks von 1934. Als der Bürgerkrieg ausbrach, sagte Muste Chicago seine Unterstützung zu und warb in den von der Revolutionsregierung kontrollierten Gebieten für seine sozialistische christliche Ideologie.§!"
 WCA_hammie_snipes: "Hammie Snipes"
 WCA_hammie_snipes_advisor_desc: "§YGeboren:§! §L31. Dezember 1906, in Harlem, New York, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LSnipes wurde in einer afroamerikanischen Familie in Harlem geboren und fühlte sich von der sozialistischen Sache angezogen. Als Erwachsener schloss sich Snipes der Universal Negro Improvement Association und der African Communities League an und war auch Aktivist der SPA. Im Oktober 1936 hielt Snipes eine Rede zur Unterstützung der Lohngleichheit für afroamerikanische Mitglieder der Meat Cutters Union, als er von Sufi Abdul Hamid und Allen McAlpine niedergestochen wurde und mit zehn Stichen genäht werden musste. Als der amerikanische Bürgerkrieg begann, ging Snipes nach Chicago, um der Revolutionsregierung seine Dienste anzubieten.§!"
 WCA_william_ross_knudsen: "William Ross Knudsen"
 WCA_william_ross_knudsen_advisor_desc: "§YGeboren:§! §L30. September 1892, in Petaluma, Kalifornien, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gWilliam Knudsen ist seit Jahrzehnten in der sozialistischen Politik Kaliforniens aktiv. Angefangen mit einer Verhaftung bei einer Demonstration für freie Meinungsäußerung, hat Knudsen mehrfach versucht, für das Amt des Bürgermeisters von San Francisco zu kandidieren. Knudsen organisierte Gewerkschaften in ganz Kalifornien und nahm an radikalen Gewerkschaftskongressen teil, auf denen Tausende von Arbeitern vertreten waren.§!"
 WCA_harold_maskell_ware: "Harold Maskell Ware"
 WCA_harold_maskell_ware_advisor_desc: "§YGeboren:§! §L19. August 1889, in Woodstown, New Jersey, Vereinigte Staaten von Amerika§!\n§YPolitische Laufbahn:§! §gAls frühes Mitglied der Sozialdemokratischen Partei Amerikas mit Eugene V. Debs und Victor Berger war Ware ein Experte für Agronomie und sammelte Geld für eine Versuchsfarm in der französischen Kommune. Das Landwirtschaftsministerium wurde auf Ware aufmerksam, weigerte sich jedoch, ihn aufgrund seiner Geschäfte in Frankreich zu befördern. Dies motivierte Ware, sich für die Syndikalisten einzusetzen, und er übertrug all seine Bemühungen auf sie.§!"
 WCA_clarence_senior: "Clarence Ollson Senior"
 WCA_clarence_senior_advisor_desc: "§YGebohren:§! §L9. Juni 1903, in Clinton, Missouri, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAls Kind des Mittleren Westens hatte Clarence Senior eine weitgehend ereignislose Kindheit in der Mittelschicht. Obwohl der junge Senior aus wirtschaftlicher Not die High School nach dem zweiten Studienjahr verlassen musste, um seine Familie zu unterstützen, ermutigte ihn seine Tante, nach einigen Jahren im Arbeitsleben seine Ausbildung zu beenden. Während seines Studiums an der University of Kansas bekehrte sich Senior zum Sozialismus und beteiligte sich an der Intercollegiate Socialist Society. In dem Jahr, in dem er seinen Abschluss machte, trat Senior der Sozialistischen Partei bei und schloss sich dem aufstrebenden moderaten Norman Thomas an. Senior repräsentierte genau den Typus des Mittelklasse-Intellektuellen, den Thomas für seine Vision einer \"respektablen\" Sozialistischen Partei rekrutieren wollte.\n\nSenior trat zu einer Zeit ein, als der gemäßigte Flügel der Partei fast völlig ins Abseits geraten war. Der rechte Flügel der Partei, ein kleiner Rest, der Thomas und James H. Maurer aus Pennsylvania folgte, war von der Macht ausgeschlossen. Senior erwies sich als entscheidend für die Wiederbelebung der Partei, indem er in New York Verwaltungsarbeit leistete, wo ihm die Rettung der Parteifinanzen und die Wiederbelebung der so genannten \"progressiven\" Fraktion von Thomas zugeschrieben wurde. Seine energischen Beiträge zur Parteirechten brachten Verbündete, da die jungen \"Militanten\", revolutionäre demokratische Sozialisten, sich mit den Progressiven gegen die Etablierung der alten linken Sektion verbünden wollten. Indem er sich auf die Seite der Militanten stellte und einen festen Dialog herstellte, wurde Senior zu einer Schlüsselfigur bei der Umwandlung der Rechten von einer Rumpffraktion in eine Gruppierung, die in der Lage ist, die Parteiführung anzufechten.§!"
 WCA_jay_lovestone: "Jay Lovestone"
 WCA_jay_lovestone_advisor_desc: "§YGebohren:§! §L15. Dezember 1897, in Molchad, Gouvernement Grodno, Russisches Reich§!\n§YHintergrund:§! §LDer als Jacob Liebstein in einer litauisch-jüdischen Familie im Russischen Reich geborene Liebstein kam im Alter von 9 Jahren mit seiner Mutter und seinen Geschwistern auf Ellis Island an. Der junge Liebstein, der sich schon früh für sozialistische Politik interessierte, wurde wie viele New Yorker von der Politik Daniel De Leons und der Socialist Labor Party angezogen und nahm 1914 an der Beerdigung des alten Mannes teil. Als Mitglied der Sozialistischen Partei war Liebstein bis zu seinem Abschluss im Jahr 1918 Parteiaktivist am City College of New York. Die Russische Revolution führte zu einer Wiederbelebung der Linken in der Sozialistischen Partei, und Liebstein war Mitglied des ersten Organisationskomitees der linken Sektion der Partei. Obwohl er eine zeitweise antagonistische Beziehung zu John Reed und Benjamin Gitlow hatte, wurde er zu einem unschätzbaren Parteiorganisator in der Stadt.\n\nMit der Übernahme der Sozialistischen Partei durch die Linke schloss sich Lovestone (der 1919, wie viele amerikanische Juden, seinen Namen legal änderte) Charles Ruthenbergs \"kommunistischer\" Fraktion der Partei an und wurde Ruthenbergs Protegé. Trotz eines schwierigen Verhältnisses zu seinem Mentor (einschließlich einer Episode, in der Ruthenberg Lovestones Freundin stahl) versuchte Lovestone, sich als Erbe von Ruthenbergs Position als Exekutivsekretär zu positionieren, als dieser starb. Lovestone gelang es zwar nicht, das Amt zu erlangen, aber er übernahm die Führung der kommunistischen Fraktion, unterstützte die Beteiligung der Partei an Farmer-Labor und zwang John Reed und den Industriegewerkschaftern die Kompromisswahl von William Weinstone als Exekutivsekretär auf.\n\nMit dem Ausbruch der Revolution wurde Lovestone mit der Leitung der externen Nachrichtendienste des neuen Staates betraut. Obwohl man der \"roten Eminenz\" der Partei nur selten vertraut, wird er gefürchtet und respektiert, und selbst seine Gegner erkennen sein Organisationstalent an.§!"

 WCA_smedley_butler: "Smedley Darlington Butler"
 WCA_smedley_butler_leader_desc: "§YGeboren:§! §L30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMarine, General und Senator Smedley Butler hat das Undenkbare getan: Im dunkelsten Moment der Revolution hat er die Möchtegern-Usurpatoren und Verräter der zentralistischen Clique gestürzt und die Flamme der Freiheit am Leben erhalten. Der alte General war ein unschätzbarer Kämpfer für die $WCA_ACW$, und sein jüngster verblüffender Sieg hat ihn bei der Bevölkerung um ein Zehnfaches reicher gemacht. Obwohl Butler Freunden und politischen Verbündeten anvertraut hat, dass es ihm unangenehm ist, nun im Rampenlicht zu stehen, hat er sich bereit erklärt, die Aufgabe des vorübergehend amtierenden Präsidenten des neuen Amerikas zu übernehmen, bis die durch den Totalismus aufgerissenen Wunden geheilt werden können.§!"
 WCA_smedley_butler_WCA_commander_desc: "§YGeboren:§! §L30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L1898 täuschte der "kämpfende Quäker" Smedley Darlington Butler sein Alter vor und meldete sich beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seines hohen Bildungsniveaus wurde er als Leutnant eingesetzt und nach der Grundausbildung in das kürzlich eroberte Guantanamo versetzt. Er erlebte keine Kampfhandlungen, da seine Kompanie bald in die USA zurückkehrte, wo er auf die USS New York versetzt wurde, wo er im April 1899 Oberleutnant wurde.\n\nSpäter wurde er auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil. Bei dem Versuch, einen Marinekameraden zu retten, wurde er am Oberschenkel verwundet, wofür er zum Hauptmann befördert wurde.\n\nDanach nahm Butler an den Bananenkriegen teil, zunächst in Honduras zur Verteidigung des amerikanischen Konsulats im Jahr 1903 und dann in Nicaragua zwischen 1909 und 1913, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und an der Einnahme des Coyotepe Hill teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Danach wurde er nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdiente. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsdienst leistete. 1927 wurde er nach China entsandt, um die Marine Expeditionary Force in den Gesandtschaftsstädten zu leiten, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er gewann. Den Rang eines Generals erlangte er 1935 inmitten der zunehmenden Spannungen in der Smith Administration. Als sich die Lage zu verschlechtern begann, beschloss Butler, von seinem Posten zurückzutreten und seine Dienste der Sozialistischen Partei anzubieten. Er wurde der ranghöchste Militärbeamte, der sich der Roten Garde anschloss, und erhielt den Rang eines Generals der Armee.§!"
 WCA_smedley_butler_army_chief_desc: "§YGeboren:§! §L30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LSmedley Darlington "The Fighting Quaker" Butler log über sein Alter und meldete sich 1898 beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seiner höheren Ausbildung wurde er als Second Lieutenant eingesetzt und nach der Grundausbildung in das kürzlich eroberte Guantanamo versetzt. Er kam jedoch nicht zum Einsatz, da seine Kompanie bald in die USA zurückkehrte, wo er im April 1899 als Oberleutnant auf die USS New York versetzt wurde. Anschließend wurde er auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil, wobei er am Oberschenkel verwundet wurde, als er versuchte, einen Kameraden zu retten, und zum Hauptmann befördert wurde. Danach nahm Butler an den Bananenkriegen teil, zunächst in Honduras zur Verteidigung des amerikanischen Konsulats im Jahr 1903 und zwischen 1909 und 1913 in Nicaragua, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und der Einnahme des Coyotepe-Hügels teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Er wird nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdient. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsdienst leistete. 1927 wurde er nach China entsandt, um die Marine Expeditionary Force in den Gesandtschaftsstädten zu leiten, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er gewann. Den Rang eines Generals erhielt er 1935 inmitten der zunehmenden Spannungen in der Smith Administration, obwohl Butler Smith kritisierte. Er bleibt jedoch einer der einflussreichsten und am meisten ausgezeichneten Offiziere des United States Marine Corps, und sein Einfluss sollte nicht auf die leichte Schulter genommen werden.§!"
 
 WCA_herbert_charles_heitke: "Herbert Charles Heitke"
 WCA_herbert_charles_heitke_WCA_commander_desc: "§YGeboren:§! §L6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerik§!a\n§YMilitärische Karriere:§! §gHerbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren und schrieb sich 1913 in West Point ein, wo er 1917 als Leutnant der Infanterie graduierte. Er wurde zunächst dem Quartiermeisterkorps der Armeereserve in Georgia zugeteilt und erreichte 1920 den Rang eines Oberleutnants und 1923 den eines Hauptmanns. Im Jahr 1925, als er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb in dieser Position bis Anfang 1937. 1934 wurde er zum Oberst befördert. Als die Gewalt auf den Straßen zu eskalieren begann, beschloss Heitke, seinen Dienst zu quittieren und mit seiner Familie zurück nach New York zu ziehen. Er trat in die örtliche Rote Garde ein, wo ihm seine militärische Erfahrung eine Beförderung durch Smedley Butler persönlich einbrachte. Als General der syndikalistischen Armee ist Heitke nun neben Maurice Rose und Smedley Butler einer der wenigen Generäle der US-Armee, die sich der Revolution anschließen.§!"
 WCA_herbert_charles_heitke_commander_desc: "§YGeboren:§! §L6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHerbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren und schrieb sich 1913 in West Point ein, wo er 1917 als Leutnant der Infanterie graduierte. Er wurde zunächst dem Quartiermeisterkorps der Armeereserve in Georgia zugeteilt und erreichte 1920 den Rang eines Oberleutnants und 1923 den eines Hauptmanns. Im Jahr 1925, als er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb in dieser Position bis heute, wo er 1934 zum Oberst befördert wurde. Er ist ein wichtiges Mitglied des Stabs geblieben, aber seine ständige Kritik an der Smith Administration beginnt, die Legitimität der Regierung zu beeinträchtigen...§!"

 WCA_james_kelly_parsons: "James Kelly Parsons"
 WCA_james_kelly_parsons_army_chief_desc: "§YGeboren:§! §L11. Februar 1877, in Rockford, Alabama, Vereinigte Staaten§§!\n§YHintergrund:§! §LDer Enkel eines Leutnants der Konföderierten und Gouverneurs von Alabama, der die Abschaffung der Sklaverei in diesem Staat widerwillig überwacht hatte, stammte aus einer traditionell konservativen Familie, doch war sein frühes Leben von politischem Radikalismus geprägt. Im Alter von 21 Jahren meldete er sich während des Spanisch-Amerikanischen Krieges zur Armee und wurde zum Oberleutnant der 3rd Alabama Volunteer Infantry befördert, einer schwarzen Einheit, die von weißen Offizieren befehligt wurde. Bis zum Ende des Krieges kam er nicht mehr zum Einsatz, als er zur Bekämpfung von Aufständischen auf die Philippinen geschickt wurde und erneut mit Soldaten einer anderen Rasse betraut wurde. Parsons begann, sich allmählich in die militärische Büropolitik einzumischen, wobei er sich auf seinen alten Vorgesetzten Robert Lee Bullard von der Alabama 3rd verließ, um Unterstützung für seine unorthodoxen Vorschläge zu erhalten. Parsons war ein unermüdlicher Verfechter der Rassenintegration. Sein radikaler Vorschlag für eine sofortige und vollständige Rassenintegration der Armee wurde als lächerlich abgetan, und man riet ihm, sich auf weniger kontroverse Angelegenheiten zu konzentrieren.\n\nEr übernahm das Kommando über verschiedene Nationalgarden, bevor er nach Fort Meade, Maryland, versetzt wurde, wo er eine Panzerschule einrichtete und begann, neue Theorien über die gepanzerte Kriegsführung zu verbreiten, die er durch das Studium des Weltkriegs und des Militärs der britischen Union gelernt hatte. Seine anschließende Empfehlung an die US-Armee lautete, spezielle Panzerdivisionen aufzustellen, die sich blitzschnell durch die gegnerischen Verteidigungsanlagen schlagen konnten und damit weit über alle bisherigen Dimensionen der Panzerkriegsführung hinausgingen. Normalerweise waren Panzereinheiten nur so groß wie ein Regiment, doch Parsons forderte die Aufstellung von sechs ganzen Divisionen als optimale Kampftruppe. Dies wurde ebenso wie seine Vorschläge zur Integration stillschweigend ignoriert. Zur Zeit des amerikanischen Bürgerkriegs wusste Parsons sehr genau, auf welcher Seite er stand. Nachdem er 1936 zum Kommandeur der 6. Infanteriedivision in Illinois ernannt worden war, die sich damals noch in der Reserve befand, legte Parsons der provisorischen Regierung in Chicago sein Empfehlungsschreiben vor, die sich sein energisches politisches Engagement und seine revolutionären Militärdoktrinen sofort zunutze machte.§!"

 WCA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 WCA_evans_fordyce_carlson_high_command_desc: "§YGeboren:§! §L26. Februar 1896, in Sidney, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer Sohn eines kongregationalistischen Pfarrers begann seine militärische Laufbahn 1912, als er die High School verließ und sich als Gefreiter bei der US-Armee meldete. Er diente auf den Philippinen und Hawaii und beendete seine vierjährige Dienstzeit 1916 als Sargeant. Gleich zu Beginn der Punitive Expedition trat er wieder in die Armee ein und übernahm eine Garnisonsstelle in Mexiko. Anschließend meldete er sich für einen Offizierskurs an, den er 1917 als Second Lieutenant abschloss, und absolvierte sogar eine kurze Zeit im Artilleriekorps, wo er 1918 Artilleriehauptmann wurde. Da er jedoch mit seinen Positionen in der Armee unzufrieden war, meldete er sich 1922 als Gefreiter bei der Marine, ungeachtet seiner vorherigen Positionen. Er wurde schnell zum Second Lieutenant befördert und diente in einem Marine-Außenposten in Quantico, Virginia. Im Jahr 1924 segelte er nach Culebra, Puerto Rico, und blieb dort fünf Monate, bevor er an die Westküste zur Pazifikflotte beordert wurde. Als er sich 1925 um eine Ausbildung in der Luftfahrt bewarb, ging er nach Pensacola, Florida, um dort ausgebildet zu werden, kehrte aber anschließend zum Dienst bei den Bodeneinheiten zurück. Von 1927 bis 1929 leistete er einen weiteren Landdienst in Shanghai, China. Später kehrte er nach Amerika zurück und wurde schnell nach Nicaragua geschickt, um gegen Sandinos Aufstand zu kämpfen. Nachdem er mit nur 12 Marinesoldaten gegen etwa 100 Rebellen angetreten war, erhielt er ein Marinekreuz. Außerdem erhielt er nach dem Erdbeben von 1931 und für seine Arbeit als Polizeichef des besetzten Nicaragua eine Belobigung. 1933 kehrte er in die USA zurück und wurde nach Schanghai zur Marineabteilung der Amerikanischen Gesandtschaft in den Gesandtschaftsstädten geschickt, wo er als Adjutant diente und Chinesisch lernte. 1936 kehrte er nach Quantico zurück und besuchte die Marine Corps Schools, während er gleichzeitig einen Kurs über internationales Recht und Politik an der George Washington University in Washington, D.C., belegte. Als die Nation ins Chaos stürzte, begann Smedley Butler, das Marine Corps nach Anzeichen für abweichende Meinungen zu durchsuchen, und fand in Evans schnell einen Verbündeten. Als es schließlich an der Zeit war, sich den Chicagoer Syndikalisten in ihrem Kampf anzuschließen, entschied sich Carlson trotz seiner Zerrissenheit, Butler zu folgen, und ist heute einer unserer ranghöchsten Offiziere und Butlers vertrautester General.§!"
 
 WCA_jacob_loucks_devers: "Jacob Loucks Devers"
 WCA_jacob_loucks_devers_high_command_desc: "§YGeboren:§! §L8. September 1887, in York, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDevers begann seine militärische Laufbahn, als der Kongressabgeordnete Daniel F. Lafean ihm 1906 eine Berufung an die US-Militärakademie in West Point anbot, die er am 11. Juni 1909 als Second Lieutenant der Artillerie abschloss. Zu seinen Klassenkameraden gehörte George S. Patton, und die beiden Männer wurden schnell Freunde. Devers wurde zunächst zum 1. Bataillon der 4. Gebirgsartillerie in Washington versetzt, und bei seiner nächsten Versetzung Ende 1912 wurde Devers nach West Point zurückgeschickt, um Mathematik zu unterrichten. Am 1. April 1916 wurde er zum Oberleutnant befördert und zur neu aktivierten 9. Feldartillerie in den Schofield Barracks auf Hawaii versetzt, wo er Anfang 1917 zum Hauptmann befördert wurde. Im Mai 1919 wurde Devers zu einem dreimonatigen zeitlich begrenzten Einsatz geschickt, um den Weltkrieg in Europa zu studieren, was Patton eifersüchtig machte und dazu führte, dass sich die beiden Männer allmählich voneinander entfernten, während Devers die Preußische Kriegsakademie in Berlin besuchte, um die von beiden Seiten während des Krieges verwendete Ausrüstung und Taktik zu studieren. Im Jahr 1920 wurde er zum Major befördert und später für die Teilnahme an der Command and General Staff School ausgewählt, die er 1925 abschloss.\n\nAnschließend wurde er nach Fort Sill versetzt, wo er bis zum 31. August 1929 als Leiter der Schießabteilung der Feldartillerieschule tätig war, bevor Devers nach Washington, D.C., in den Stab des Chefs der Feldartillerie versetzt wurde. Im Jahr 1932 wurde er ausgewählt, das Army War College zu besuchen, wo er im Juni 1933 seinen Abschluss machte. Am 26. Februar 1934 wurde er zum Oberstleutnant befördert. Während sich das Land in einen Bürgerkrieg hineinmanövriert, kämpft Devers mehr und mehr gegen die Unfähigkeit seiner Vorgesetzten, auf interne Probleme zu reagieren, was zu einer tiefen Rivalität zwischen ihm und Dwight Eisenhower führt und ihn sogar mit seinem alten Freund Lesley McNair in Konflikt bringt. Er wurde sich auch zunehmend der Rassenproblematik in Amerika bewusst und schrieb Beschwerdebriefe darüber, wie schlecht die Einrichtungen für schwarze Soldaten an den verschiedenen Orten, an denen er diente, waren, sowie darüber, dass es ein zweistufiges Justizsystem zu geben schien, das schwarze Soldaten viel härter behandelte als weiße. In den schicksalhaften Wochen vor dem Ausbruch der Gewalt befand er sich in Pennsylvania und bat seine Frau, nach Kanada zu fliehen, bevor er sich bei der Regierung in Chicago meldete und mit der Leitung des Detroit XVI Corps beauftragt wurde.§!"

 WCA_david_monroe_shoup: "David Monroe Shoup"
 WCA_david_monroe_shoup_army_chief_desc: "§YGeboren:§! §L30. Dezember 1904 in Battle Ground, Indiana, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDavid Shoup wurde in einer verarmten Familie im Herzen des Stahlgürtels geboren. Von klein auf war Shoup politisch links orientiert - geprägt von den progressiven Ideen der Politiker aus Indiana, die gegen die Großunternehmen der Wall Street kämpften. Nach herausragenden schulischen und außerschulischen Leistungen wie Ringen und Football trat er aus finanziellen Gründen dem United States Marine Corps bei. Im Marine Corps wurde Shoup für seine sportlichen Leistungen, seine Treffsicherheit und seine Führungsqualitäten anerkannt und beeindruckte seine Kommandanten und Untergebenen durch seine Fähigkeit, die Moral mit seinem Sinn für Humor aufrechtzuerhalten. Von 1927 bis 1934 diente Shoup in China, um die amerikanischen Interessen in dem vom Krieg zerrissenen Land zu schützen - eine Mission, die er persönlich ablehnte, da er sie als imperialistische Ausbeutung des chinesischen Volkes ansah. Als das Land ins Chaos stürzte, wurde Shoup aufgrund seiner antiimperialistischen Haltung und seiner persönlichen Überzeugungen zu einem treuen Unterstützer und Verbündeten des Marine Corps General Smedly Butler. Als die Zeit für die Revolution gekommen war, engagierte sich Shoup für die syndikalistische Sache und Butler und brachte die Erfahrung und Führung mit, die die Zweite Kontinentalarmee dringend benötigte.§!"
 
 WCA_robert_sharon_allen: "Robert Sharon Allen"
 WCA_robert_sharon_allen_commander_desc: "§YGeboren:§! §L14. Juli 1900 in Latonia, Kentucky, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRobert S. Allen wurde als Herman Greenberg geboren, bis sein Vater seinen Namen offiziell änderte, als der Weltkreig wütete, um Verbindungen zu Deutschland zu vermeiden und einen echten "amerikanischen" Nachnamen zu wählen. Unter Vortäuschung seines Alters schloss sich Allen Pershings Expedition an, um Pancho Villa aufzuspüren, und machte danach seinen Abschluss an der Universität von Wisconsin und begann mit der Berichterstattung. In Wisconsin, einer der wichtigsten Brutstätten des amerikanischen Sozialismus, engagierte sich Allen für die Sache Reeds. Als mit der anhaltenden Wirtschaftskrise rassistische Spannungen in die amerikanische Gesellschaft einsickerten, nutzte Allen seine Fähigkeiten als investigativer Journalist, um den Ku-Klux-Klan erfolgreich zu infiltrieren. Als Auslandskorrespondent des Christian Science Monitor sah sich Allen aufgrund seiner Unzufriedenheit mit der Smith Administration gezwungen, eine anonyme Enthüllungsgeschichte mit dem Titel \"Washington Merry Go-Round\"(Washington Karussell) zu schreiben. Desillusioniert von MacArthurs Militärclique in Washington und Smith Inkompetenz engagierte sich Allen mehr und mehr für die von der SPA vertretene Vision von Amerika. Als Verfechter von Schnelligkeit und Panzern aufgrund seiner Erfahrungen in der Pershing-Expedition hat sich Allen im Zuge des Bürgerkriegs der Sache der Arbeiter verschrieben.§!"

 WCA_maurice_rose: "Maurice Rose"
 WCA_maurice_rose_high_command_desc: "§YGeboren:§! §L26. November 1899, in Middletown, Connecticut, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMaurice Rose, der in eine jüdische Familie hineingeboren wurde, log über sein Alter, um sich 1916 in die Colorado National Guard einzuschreiben, in der Hoffnung, an Pershings Strafexpedition nach Mexiko teilnehmen zu können, wurde aber sechs Wochen später wegen Minderjährigkeit entlassen. Bis zu seiner Volljährigkeit arbeitete er mit seinem Bruder in einer Fleischverarbeitungsfabrik. Danach meldete er sich zur Armee und wurde für die Offiziersausbildung ausgewählt, die er 1917 als Second Lieutenant der Infanterie abschloss. Im Jahr 1923 erreichte er den Rang eines Hauptmanns und begann den Kurs für Offiziere der Infanteriekompanie, den er 1926 abschloss. Angesichts der zunehmenden Spaltung zwischen den Befürwortern der Mechanisierung und den Traditionalisten schloss sich Rose den Ersteren an und lernte hochrangige Offiziere wie Dwight Eisenhower und George Patton kennen, die ihm einen Teil ihres theoretischen Wissens über die Panzerkriegsführung vermittelten. Er durchlief 1928 den Kurs für Kavallerieoffiziere, den er 1931 abschloss, und trat dann in das Command and General Staff College ein, wo er sich noch in der Endphase seiner Ausbildung befand, als der Bürgerkrieg ausbrach.\n\nRoses Karriere war leider von Diskriminierung aufgrund seiner jüdischen Herkunft geprägt, sowohl von seinen befehlshabenden Offizieren als auch von seinen Kollegen, insbesondere von General George Van Horn Moseley und Pedro Augusto del Valle, die sogar seine Beförderung aufgrund seiner Herkunft verhindert haben sollen.\n\nAls Reaktion auf seine Behandlung begann Rose, sich von den Versprechungen der sozialistischen Partei Amerikas über soziale Gleichheit verführen zu lassen, und als die Situation schließlich nicht mehr zu retten schien, beschloss Rose, nach Norden überzulaufen, wo er sich der Roten Garde anschloss. Nachdem er von Butler anerkannt worden war, wurde er in den Rang eines Generals befördert und gilt weithin als der wichtigste Experte für mechanische Kriegsführung in der Kongressarmee.§!\n\n§YHinweise: Er hat sich keiner der politischen Fraktionen angeschlossen, und es wird gemunkelt, dass er nur in unserer Armee ist, um die antisemitischen Offiziere der Volksregierung zu bekämpfen, die einst seine Karriere behinderten.§!"
 
 WCA_robert_hale_merriman: "Robert Hale Merriman"
 WCA_robert_hale_merriman_high_command_desc: "§YGeboren:§! §L17. November 1908, in Eureka, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRobert Hale Merriman, der Sohn eines Holzfällers, wuchs in einer armen Familie auf, die von der Depression schwer getroffen wurde. Er war gezwungen, Gelegenheitsjobs anzunehmen, um seine Ausbildung nach dem Highschool-Abschluss fortzusetzen, und schloss sich schließlich dem Reserve Officer Training Corps (ROTC) an der University of Nevada an, wo er 1932 seinen Abschluss machte und seine Frau Marion, ebenfalls eine Studentin, am Tag ihres Abschlusses heiratete. Danach schrieb er sich an der University of California, Berkeley, ein, um einen Master-Abschluss in Wirtschaftswissenschaften zu machen. Als sich die Depression in Amerika verschlimmerte und er von den französischen und britischen Wirtschaftsstrukturen fasziniert war, zogen er und Marion für ein Jahr nach Paris, um an der Sorbonne zu studieren. Als er 1935 nach Kalifornien zurückkehrte, schloss er seinen Master ab und wurde 1936 an der University of Chicago in das Doktorandenprogramm aufgenommen, angezogen von den wachsenden revolutionären Aktivitäten in der Stadt.\n\nAls sich MacArthurs Deadline über der Reed-Konferenz abzeichnete, begann Merriman, mit seinem Hintergrund im ROTC, Studenten aller Altersgruppen die rudimentäre militärische Ausbildung zu lehren, die er vor einem halben Jahrzehnt gelernt hatte. Obwohl er kein überzeugter Syndikalist war, empörte sich Merriman über die weit verbreitete politische Unterdrückung und die autoritären Verhältnisse, die die amerikanische Regierung im Sommer 1936 an den Tag legte, und mit seiner warmherzigen Persönlichkeit und seiner souveränen Erscheinung wurde er zum Anführer des universitären Zweigs der Roten Miliz gewählt.\n\nIm Gegensatz zu vielen anderen jungen Offizieren, die von ihren Kameraden zum Kommandeur gewählt wurden, fiel Merriman aufgrund seiner militärischen Ausbildung und seines Bildungshintergrunds Smedley Butler auf, der den jungen Mann für ein höheres Kommando auswählte und begann, das zu fördern, was er als sein großes Talent für Führung und Kommando ansah.§!\n\n§YHinweise: Es ist unklar, wo genau Merrimans politische Loyalität innerhalb des größeren Kongresses liegt. Er hat ein akademisches Interesse an der syndikalistischen Wirtschaftspolitik, aber seine Abneigung gegen den Autoritarismus hat ihn von der eher zentralistischen Fraktion des Kongresses unter der Führung von Browder entfremdet.§!"

 WCA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 WCA_benjamin_oliver_davis_sr_commander_desc: "§YGeboren:§! §L1. Juli 1877, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAls Sohn eines Beamten des Innenministeriums und einer Krankenschwester widersetzte sich Benjamin O. Davis den Wünschen seiner Eltern und meldete sich bei Ausbruch des Spanisch-Amerikanischen Krieges 1898 zum US-Militär. Seine erste Stationierung war ein zeitweiliger Oberleutnant in der segregierten, rein schwarzen 8. US Volunteer Infantry, aber er kam während des Krieges nicht zum Einsatz. Dennoch meldete er sich erneut als Gefreiter beim 9. Kavallerieregiment und schloss sich den so genannten \"Buffalo Soldiers\" an. Unter der Anleitung von Charles Young, dem einzigen schwarzen US-Militäroffizier zu dieser Zeit, konnte Davis West Point besuchen und wurde zweiter Leutnant der Kavallerie. Er kämpfte 1901 im philippinisch-amerikanischen Krieg, bevor er nach Hause zurückkehrte, um am traditionell schwarzen Wilberforce College in Ohio Militärwissenschaft und Taktik zu unterrichten - eine Position, die er im Laufe seiner Karriere noch mehrmals übernehmen sollte. Außerdem war er in Liberia und am Tuskegee Institute in Alabama tätig. 1930 wurde er in der regulären Armee zum Oberst befördert, eine Leistung, die sein Mentor Charles Young etwa ein Jahrzehnt zuvor vollbracht hatte\n\nDie sich verschlechternde politische Lage in Amerika und die Schikanen von Longisten und Klans in Alabama veranlassten Davis, im Stillen darum zu bitten, in den Norden nach Wilberforce zurückzukehren, um dort ein drittes Mal als Professor tätig zu werden. Obwohl er nicht als Sozialist bekannt war, sympathisierte Davis mit der egalitären Botschaft der SPA und war einer der wenigen hochrangigen amerikanischen Armeeoffiziere, die John Reed nicht offen feindlich gegenüberstanden. Nach den Wahlen von 1936 und dem Ausbruch des Bürgerkriegs, als der Gouverneur von Ohio seine Loyalität gegenüber der Regierung von Chicago erklärte, blieb Davis auf seinem Posten als Kommandant der Nationalgarde. In Anerkennung seiner langjährigen Erfahrung und seines Einflusses bei seinen ehemaligen Schülern kam Davis schnell in die engere Wahl für John Reed als potenzieller General der neuen Roten Kontinentalarmee.§!"

 WCA_campbell_carrington_johnson: "Campbell Carrington Johnson"
 WCA_campbell_carrington_johnson_commander_desc: "§YGeboren:§! §L30. September 1895, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LCampbell Johnson stammte aus Washington, D.C., und studierte an der Howard University. Während des Ersten Weltkriegs trat er in die Armeereserve ein und erreichte den Rang eines Obersts. Im Jahr 1918 war er an der Organisation des Ausbilderlagers des Students Army Training Corps an der Howard University beteiligt und diente dort als leitender Militärausbilder. Während seiner Amtszeit half Campbell auch bei der Organisation der Reserve Officer's Training Corps-Einheit und unterrichtete als Captain Militärwissenschaft und Taktik an der Institution. Später erwarb er einen Bachelor-Abschluss und anschließend einen Abschluss in Rechtswissenschaften an der Howard University, wo er eine Anwaltspraxis in Washington unterhielt. Im Jahr 1932 half Campbell bei der Einrichtung eines Erholungslagers für schwarze Jugendliche, das als Camp Lichtman bekannt wurde. Er glaubte fest an die Gleichbehandlung schwarzer Männer und Frauen. Die Verschlechterung der politischen Lage in den USA und die zunehmende Unterstützung für Long gaben ihm den nötigen Anstoß, sich der egalitären Botschaft der SPA anzuschließen. Campbell, der über einen fundierten organisatorischen Hintergrund und Erfahrung in der Armee-Reserve verfügte, bot der SPA seine Dienste an und wurde rasch zum General befördert.§!"

 WCA_ralph_ernest_jones: "Ralph Ernest Jones"
 WCA_ralph_ernest_jones_commander_desc: "§Geboren§! §L13. Mai 1885, in Manchester, Iowa, Vereinigte Staaten von Amerika§!"

 WCA_milton_wolff: "Milton Wolff"
 WCA_milton_wolff_commander_desc: "§YGeboren:§! §L7. Oktober 1915, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMilton 'Milt' Wolff, der in eine litauisch-ungarische Einwandererfamilie hineingeboren wurde und zuvor Kunst studiert hatte, schloss sich der Roten Garde an, sobald sie gegründet war. Er wurde in die Truppe aufgenommen und war bei seinen Kameraden wegen seiner Führungsqualitäten bei den Auseinandersetzungen mit den Minutemen-Milizen Ende 1936 und Anfang 1937 sehr beliebt.\n\nAls John Reed die Revolution ankündigte, wurde sofort deutlich, dass der WCA ein erheblicher Mangel an Führungspersonal herrschte, und in dieser Lücke wurde Wolff nach einer Abstimmung unter seinen Kameraden und Kollegen, die ihn als geeignet für diese Aufgabe ansahen, zum General befördert. Seine Fähigkeit, große Armeen zu führen, muss jedoch erst noch unter Beweis gestellt werden.§!\n\n§YAnmerkungen: Mitglied der zentralistischen Fraktion, hauptsächlich mit Browder verbündet.§!"
 
 WCA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 WCA_edward_allen_carter_jr_commander_desc: "§YGeboren:§! §L26. Mai 1916, in Los Angeles, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LEdward Allen Carter Jr. wurde als Sohn eines schwarzen amerikanischen Vaters und einer ostindischen Mutter geboren, die kurz nach seiner Geburt nach Indien zogen. Mit dem Zusammenbruch des Britischen Weltreichs und der Ausrufung der Bharatiya Volksrepublik kam Carter als Kind zum ersten Mal mit dem Sozialismus in Berührung. Dies war jedoch nur von kurzer Dauer, denn seine Eltern zogen 1932 erneut um, diesmal nach Shanghai, wo er versuchte, der örtlichen amerikanischen Garnison beizutreten, was jedoch aufgrund seines jungen Alters abgelehnt wurde.\n\nAls sich der Amerikanische Bürgerkrieg in der Ferne zusammenbraute, reiste er als blinder Passagier in einem der Transporte der Gesandtschaft nach Amerika, erreichte Seattle und schloss sich der örtlichen Abteilung der Roten Garde an. Während sich die Rotgardisten diskret nach Osten bewegten, um die Revolution zu beginnen, wurde Carter unter den Soldaten allmählich beliebt und erzählte die Geschichten von Tapferkeit und Revolution, die er in seiner Kindheit in Ostindien erlebt hatte. Als die Revolution schließlich begann, wurde Carter zum General gewählt und war damit neben Oliver Law und Campbell Johnson eines der wenigen schwarzen Mitglieder des WCA-Stabs.§!\n\n§YAnmerkungen: Mitglied der föderalistischen Fraktion.§!"
 
 WCA_benjamin_katine: "Benjamin Katine"
 WCA_benjamin_katine_commander_desc: "§YGeboren:§! §L7. September 1912, in Brooklyn, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LBenjamin Katine, ein in New York bekannter Mechaniker und Elektriker, trat den Industrial Workers of the World Milizen bei, sobald diese mit der Rekrutierung begannen. Da er bei den Automobilgewerkschaften sehr beliebt war, wurde er im Februar 1937 zum Offizier gewählt und vom Zentralstab zum General ernannt. Obwohl die Automobilgewerkschaften seine Position unterstützen, muss Katine noch viel lernen, bevor er ein wertvoller General für die WCA werden kann.§!\n\n§YAnmerkungen: Mitglied der Gewerkschaftsfraktion.§!"
 
 WCA_james_patrick_murphy: "James Patrick Murphy"
 WCA_james_patrick_murphy_commander_desc: "§YGeboren:§! §L9. Februar 1901, in San Francisco, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJames Patrick Murphy schloss 1926 sein Studium an der California State University als Radioingenieur ab und zog nach San Francisco. Während er bei den großen Unruhen der 1930er Jahre nicht auffiel, schloss er sich nach den Wahlen von 1936 der Roten Garde an, wo er mit seinem mechanischen Fachwissen über Funkgeräte die Arbeiter in Kalifornien mit denen in Chicago verbinden konnte. Als die Arbeiter diskret nach Chicago mobilisiert wurden, wurde Murphy in mehreren Städten der heutigen Syndikalisten-Hochburg eingesetzt, um die Funkverbindungen zwischen den Rotgardisten zu verbessern. Für seinen Dienst wurde er in den Rang eines Generals der Roten Garde erhoben, aber selbst viele im Generalstab bezweifeln, dass dieser Funktechniker in der Lage sein wird, riesige Armeen durch die amerikanische Landschaft zu führen.§!"
 
 WCA_john_tisa_commander_desc: "John Tisa"
 WCA_JOHN_TISA_ARMY_DESC: "§YGeboren:§! §L6. April 1914, in Philadelphia, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJohn Tisa stammt aus einer kubanisch-italienischen Einwandererfamilie. Zuvor hauptsächlich als Fabrikarbeiter und in seiner Freizeit als Amateurschriftsteller tätig, trat Tisa am 31. Dezember 1936 der Roten Garde bei. Seitdem hat er sich den Respekt der syndikalistischen Soldaten in New Jersey erworben und wurde bei den Personalwahlen zu ihrem Kommandanten gewählt. Tisa wurde dann zum General befördert, wo er wohl oder übel die Kunst der Kriegsführung von Grund auf erlernen muss, wenn er hofft, dem Feind während der Revolution einen Schritt voraus zu sein.§!"
 
 WCA_oliver_law: "Oliver Law"
 WCA_oliver_law_commander_desc: "§YGeboren:§! §L23. Oktober 1900, in Texas, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LOliver Law trat 1919 als Gefreiter in die US-Armee ein und diente im 24. Infanterieregiment, das an der mexikanischen Grenze stationiert war. Er verließ das Militär 1925, nachdem ihm aufgrund seiner Hautfarbe jegliche Beförderung verweigert worden war, und zog zunächst nach Bluffton, Indiana, wo er in einem Zementwerk arbeitete, und dann kurz darauf nach Chicago, wo er als Taxifahrer für die Yellow Cab Company tätig war. Als die Weltwirtschaftskrise einsetzte, war Law jahrelang arbeitslos, bis es ihm gelang, Stauer zu werden und der International Longshoremen's Association beizutreten. Mit seinen Ersparnissen versuchte er 1932 ein Restaurant zu eröffnen, scheiterte jedoch und wurde erneut arbeitslos, woraufhin er der International Labor Defence beitrat. Als sich in den Vereinigten Staaten ein Bürgerkrieg abzeichnete, gehörte Law zu den ersten, die sich freiwillig für die Rote Garde meldeten. Aufgrund seines militärischen Hintergrunds und seiner Führungsqualitäten wurde er von seinen Kameraden schnell zum Offizier gewählt, bevor er später dank der Unterstützung des Nationalen Negerkongresses den Rang eines Generals erlangte.§!\n\n§YAnmerkungen: Loyales Mitglied der Unionistischen Fraktion, und es wird gemunkelt, dass er sowohl mit Bayard Rustin als auch mit Asa Philip Randolph enge Beziehungen pflegt.§!"
 
 WCA_william_rea_furlong: "William Rea Furlong"
 WCA_william_rea_furlong_navy_chief_desc: "§YGeboren:§! §L §g26. Mai 1881, in Allenport, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LWilliam Rea Furlong besuchte die Normal School in Kalifornien, Pennsylvania, wo er sein Lehrerdiplom erwarb. Im Jahr 1901 wurde er für die United States Naval Academy in Annapolis, Maryland, empfohlen. Furlong schloss sein Studium 1905 mit dem Rang eines Fähnrichs ab und wurde auf dem Panzerkreuzer USS Maryland eingesetzt. Im Jahr 1910 wurde Furlong dem geschützten Kreuzer USS Chicago zugeteilt, der als Reserve der Massachusetts Naval Militia eingesetzt war, und übernahm kurzzeitig das Kommando über den Kreuzer. Er diente bis 1912 auf der Chicago, als er die Columbia University in New York besuchte und 1914 den Master of Science in Elektro- und Funktechnik erlangte. Anschließend wurde Furlong als Flottenfunkoffizier und Adjutant in den Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten versetzt. Im April 1914 nahm er an der Veracruz-Expedition in Mexiko teil. Später wurde er Flottenfunkoffizier und Adjutant im Stab des Oberbefehlshabers der Atlantikflotte der Vereinigten Staaten. Von 1916 bis 1917 diente Furlong als Kanonenoffizier an Bord der Schlachtschiffe USS South Carolina und USS New York. 1918 wurde er dem Bureau of Ordnance zugeteilt. Von 1921 bis 1923 diente er als Adjutant im Stab und Flottengeschützoffizier des Oberbefehlshabers der Pazifikflotte der Vereinigten Staaten. Anschließend war er von 1923 bis 1926 im Büro des Chief of Naval Operations tätig. Von 1926 bis 1928 diente Furlong als leitender Offizier des Schlachtschiffs USS West Virginia und anschließend als Kommandant des Ölschiffs USS Neches. Er diente auch als Divisionskommandeur von Zerstörern im Pazifik. Von 1928 bis 1931 war er Chef der Policy and Liaison Section, Office of Island Government. Von 1931 bis 1933 kommandierte er den leichten Kreuzer USS Marblehead und diente dann von 1933 bis 1936 als verantwortlicher Waffeninspektor auf dem Naval Proving Ground in Dahlgren. Bei Ausbruch des Bürgerkriegs schloss er sich der Worke of America an und wurde als ältester Kapitän der C.S.A. der erste Admiral der Second Continental Navy.§!"
 
 WCA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 WCA_arthur_schuyler_carpender_admiral_desc: "§YGeboren:§! §L §g24. Oktober 1884, in New Brunswick, New Jersey, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LArthur Schuyler 'Chips' Carpender, ein direkter Nachfahre von Wolphert Gerretse Van Kouwenhoven - einem der ersten Siedler der Kolonie Neu-Niederlande -, machte 1908 seinen Abschluss an der Marineakademie der Vereinigten Staaten und diente auf dem Schlachtschiff Minnesota der Großen Weißen Flotte, das Präsident Theodore Roosevelt 1907 auf eine Weltreise schickte. Vor dem Hintergrund der Bananenkriege befehligte er eine 16-köpfige Landungstruppe der Marietta, die in Puerto Cortes, Honduras, an Land gesetzt wurde. Als er die Marietta 1911 verließ, war Carpender an der Ausrüstung des neuen Schlachtschiffs USS Utah beteiligt. Während der mexikanischen Revolution nahm Carpender im April 1914 an der Besetzung von Veracruz durch die Vereinigten Staaten teil. Nach seiner Rückkehr in die Vereinigten Staaten wurde Carpender dem Office of Naval Militia Affairs zugeteilt. In den Jahren 1916, 1917 und 1919 half Carpender bei der Ausrüstung und Inbetriebnahme der neuen Zerstörer USS Davis, USS Fanning bzw. USS Radford. 1920 kehrte Carpender in die Vereinigten Staaten zurück und wurde Mitglied der Marineprüfungskommission und Generalrichter des Kriegsgerichts in der Marineschulungsstation Great Lakes. Im Jahr 1922 übernahm er das Kommando über die USS Barry. 1923 meldete er sich zur Ausbildung auf der U-Boot-Basis der Marine in New London, woraufhin er als Kommandant der 6. U-Boot-Division. 1924 kehrte Carpender nach Washington zurück, wo er die nächsten zwei Jahre im Bureau of Navigation an Land diente, bevor er 1926 zum leitenden Offizier der USS Pittsburgh ernannt wurde, bis er 1928 das Kommando über den Zerstörer USS Macdonough übernahm. Nach dem bekannten Muster, dass sich Land- und Seedienst abwechseln, diente Carpender von 1929 bis 1932 im Büro des Chief of Naval Operations. Es folgten zwei Jahre als leitender Offizier des leichten Kreuzers USS Omaha. Anschließend besuchte er das Naval War College in Newport und kehrte dann in das Büro des Chief of Naval Operations zurück. Anfang 1937 wurde er Stabschef der Zerstörer in der Schlachtflotte. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentalflotte ein und wurde zum Admiral der C.S.-Flotte befördert.§!"
 
 WCA_arleigh_albert_burke: "Arleigh Albert Burke"
 WCA_arleigh_albert_burke_theorist_desc: "§YGeboren:§! §L §g19. Oktober 1901, in Boulder, Colorado, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LArleigh Albert '31-knot Burke' Burke hat wegen der 1918 ausgebrochenen Grippe nie die High School abgeschlossen, sondern wurde von seinem örtlichen Kongressabgeordneten an die United States Naval Academy berufen. Er schloss die Akademie im Juni 1923 ab und wurde als Fähnrich in die Marine der Vereinigten Staaten aufgenommen. Von da an bis April 1928 war er Offizier auf dem Schlachtschiff Arizona. Anschließend wurde Burke dem Flottenbasisschiff Procyon zugeteilt, wo er Flaggenleutnant und Personaloffizier war. Im Juni 1929 nahm er seine formale Ausbildung wieder auf und machte zwei Jahre später seinen Master-Abschluss an der University of Michigan, bevor er auf dem schweren Kreuzer Chester diente. Die Mitte der 1930er Jahre verbrachte er im Stab der Base Force und im Bureau of Ordnance in Washington, D.C. 1936 ging er auf den Zerstörer Gilmer, und bei Ausbruch des Bürgerkriegs unterstützte er mit seiner Mannschaft die WCA, wofür er in den Rang eines Admirals befördert und einer der ersten Flaggoffiziere der Second Continental Navy wurde.§!"
 
 WCA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 WCA_hyman_godalia_rickover_high_command_desc: "§YGeboren:§! §L §g27. Januar 1900, in Maków Mazowiecki, Gouvernement Łomża, Königreich Polen, Russisches Reich§!\n§YHintergrund:§! §LHyman Godalia \"George\" Rickover wurde in eine polnisch-jüdische Familie hineingeboren und kam im März 1906 mit seiner Mutter und seiner Schwester auf der Flucht vor antisemitischen Pogromen während der Revolution von 1905 in Russland nach New York City und später nach Chicago. Rickovers Karriere bei der Marine begann 1918 an der Marineakademie, die er 1922 abschloss. Er kam auf den Zerstörer Overton und beeindruckte seinen kommandierenden Offizier mit seiner Harter Arbeit und Effizienz. 1923 wurde er zum technischen Offizier ernannt und war damit der jüngste Offizier des Geschwaders. Anschließend diente er an Bord des Schlachtschiffs Mississippi, bevor er 1930 an der Columbia University einen Master of Science in Elektrotechnik erwarb, den er durch ein Jahr an der Naval Postgraduate School ergänzte. Von 1929 bis 1933 qualifizierte sich Rickover für den U-Boot-Dienst und das Kommando an Bord der U-Boote S-9 und O-3. Während seiner Tätigkeit im Office of the Inspector of Naval Material in Philadelphia im Jahr 1933 übersetzte Rickover das Buch Das Unterseeboot von Admiral Hermann Bauer aus dem Deutschen Kaiserreich. Anfang 1937 wurde er zum Kommandanten der 3. U-Boot-Division ernannt. Mit Beginn des Bürgerkriegs trat er in die Zweite Kontinentale Marine ein und beorderte die 3. U-Boot-Division nach Philadelphia, wofür er in den Rang eines Admirals befördert wurd§!"
 
 WCA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 WCA_hugh_nathaniel_mulzac_navy_chief_desc: "§YGeboren:§! §L §g26. März 1886, auf Union Island, Britische Windward-Inseln§!\n§YHintergrund:§! §LHugh Nathaniel Mulzacs Leben auf See begann unmittelbar nach der High School, als er auf britischen Schonern diente. Er wurde auf das Swansea Nautical College in Wales geschickt, um sich für sein Kapitänspatent ausbilden zu lassen. Im Jahr 1918 wanderte Hugh Mulzac in die Vereinigten Staaten aus. Innerhalb von zwei Jahren erwarb er sein Kapitänspatent, as jemals das erste, das jemals einem Afroamerikaner ausgestellt wurde. Er trat mit Marcus Garvey der Universal Negro Improvement Association (UNIA) bei und diente als Kapitän auf der SS Yarmouth der Black Star Line. Unstimmigkeiten mit der UNIA führten jedoch zu seinem Austritt im Jahr 1921 und später zum Beitritt zur International Seamen's Union of America (ISUA) im Jahr 1927. Vor 1937 war die einzige Arbeit, die Mulzac an Bord bekommen konnte, die in den Abteilungen der Stewards verschiedener Reedereien. Auf Druck der ISUA konnte er 1934 Kapitän eines Schiffes werden, dessen Besatzung nur aus Amerikanern bestand, was er jedoch mit den Worten ablehnte: "Unter keinen Umständen werde ich ein Jim Crow kommandieren". Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs und dem Bedarf der WCA an Schiffskapitänen wurde er zum Kommandanten des Zerstörers CNS Smith Thompson ernannt und für Seniorenkurse ausgewählt. Nachdem er diese abgeschlossen hatte, wurde er als erster schwarzer Admiral berühmt.§!"

 WCA_george_whelan_anderson_jr: "George Whelan Anderson Jr."
 WCA_george_whelan_anderson_jr_admiral_desc: "§YGeboren:§! §L15. Dezember 1906, in New York City, New York, Vereinigte Staaten von Amerika§!"
