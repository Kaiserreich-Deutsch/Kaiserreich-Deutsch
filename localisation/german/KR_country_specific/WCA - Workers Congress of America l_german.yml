 america_workers_congress_events.40.t: "Cannon vs. Zeidler"
 america_workers_congress_events.40.d.sinclair: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. Nach vielen Jahren hat Präsident Sinclair einen bestimmten Ton für die Regierung festgelegt - eine Hinwendung der Vorkriegsmaschinerie des Staates gegen die Armut und das Elend der Arbeiter. Selbst unter Syndikalisten hat dieser Ansatz eine gewisse Akzeptanz gefunden.\n\nFür die Nachfolge von Sinclair hat die Commonwealth Partei Frank Zeidler nominiert, ein langjähriges Mitglied der Commonwealth Partei und früher der Young People's Socialist League sowie ein Gemeindevorsitzender von Milwaukee mit einer hervorragenden Bilanz in der Gemeindeverwaltung. Zeidler kandidiert für die Fortführung von Sinclairs Erbe, wobei er den Schwerpunkt auf qualitativ hochwertige öffentliche Dienstleistungen legt, insbesondere für benachteiligte Gemeinden.\n\nIn der Zwischenzeit hat die Sozialistische Partei James Cannon zu ihrem Vorsitzenden und Kandidaten für das Amt des Präsidenten gewählt, der zuvor Kansas, Missouri, Nebraska und Minnesota vertreten hat. Cannon und seine Anhänger sind Industriegewerkschafter, die die derzeitige Struktur der [WCA.GetNameDef] tolerieren, aber ansonsten Sinclair und Zeidler für zu gemäßigt halten - sie behaupten, dass man die revolutionäre Sache in Amerika hat aussterben lassen und dass sie durch eine stärker syndikalistische Regierung erneuert werden muss. Cannon wirft Zeidler auch vor, dass ein Großteil der von ihm angepriesenen Fortschritte im Bereich der öffentlichen Dienste in Wirklichkeit Daniel Hoan und nicht Zeidler zuzuschreiben ist - der wiederum Cannon als gefährlichen Radikalen verunglimpft hat, der die gesamte Arbeit von Sinclair zunichte zu machen droht.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.40.d.fallback: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden.\n\nTo succeed [ROOT.GetLeader], the Commonwealth Partei has nominated Frank Zeidler, the long-time member of the Commonwealth Partei and formerly the Young People's Socialist League, as well as a Communal Chairman of Milwaukee with a sterling record in communal government. Zeidler has been running on a continuation of Sinclair's legacy, with an added emphasis on quality public services, particularly for disadvantaged communities.\n\nIn der Zwischenzeit hat die Sozialistische Partei James Cannon zu ihrem Vorsitzenden und Kandidaten für das Amt des Präsidenten gewählt, der zuvor Kansas, Missouri, Nebraska und Minnesota vertreten hat. Cannon und seine Anhänger sind Industriegewerkschafter, die die derzeitige Struktur der [WCA.GetNameDef] tolerieren, aber ansonsten Sinclair und Zeidler für zu gemäßigt halten - sie behaupten, dass man die revolutionäre Sache in Amerika hat aussterben lassen und dass sie durch eine stärker syndikalistische Regierung erneuert werden muss. Cannon wirft Zeidler auch vor, dass ein Großteil der von ihm angepriesenen Fortschritte im Bereich der öffentlichen Dienste in Wirklichkeit Daniel Hoan und nicht Zeidler zuzuschreiben ist - der wiederum Cannon als gefährlichen Radikalen verunglimpft hat, der die gesamte Arbeit von Sinclair zunichte zu machen droht.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
