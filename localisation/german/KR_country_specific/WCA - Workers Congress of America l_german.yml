 america_workers_congress_events.46.d.krueger: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist wieder einmal die Zeit gekommen, in der das Land einen neuen Kongress und damit eine neue Exekutive wählt. Präsident Krueger wird wohl als eine der bemerkenswertesten Führungspersönlichkeiten nicht nur der Nachbürgerkriegszeit, sondern der gesamten amerikanischen Geschichte in die Geschichte eingehen - Krueger verlässt das Amt mit Lob für das, was seine Anhänger als Rationalisierung der Revolution bezeichnen, aber mit Missbilligung für das, was seine Gegner als \"Roter Thermidor\" für die Industriegewerkschaften bezeichnen. Obwohl die Meinungsverschiedenheiten über die Präsidentschaft Kruegers fortbestehen, scheint sich die politische Szene trotz oder vielleicht gerade wegen dieser Tatsache verändert zu haben: Beide Parteien tendieren in eine gemäßigtere Richtung.\n\nDie Sozialistische Partei hat den Führer der alten Garde, Louis C. Fraina, zu ihrem Vorsitzenden und Präsidentschaftskandidaten gewählt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker des Industriegewerkschaftswesens innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördern soll.\n\nAls Nachfolger von Präsident Krueger hat die Commonwealth-Partei A. Philip Randolph zum Vorsitzenden gewählt, den ersten Afroamerikaner, der von einer großen Partei für das Präsidentenamt nominiert wurde - und im Falle seiner Wahl den ersten afroamerikanischen Führer Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt. Bemerkenswert ist, dass Randolph sich eher mit der Politik von Norman Thomas als mit der von Maynard Krueger zu identifizieren scheint.\n\nWährend beide Kampagnen für einen radikalen kulturellen Wandel eintreten, sind sie wegen ihrer jeweiligen Geschichte in Konflikt geraten - Randolph hat die historische Farbenblindheit der SPA in Bürgerrechtsfragen kritisiert und auf einen Vorfall auf dem Ersten Kongress der Dritten Internationale verwiesen, bei dem Fraina die Unterdrückung von Afroamerikanern herunterspielte, indem er sie mit einwandererfeindlichem Rassismus verglich. In der Zwischenzeit hat Fraina auf die historischen Errungenschaften der IWW in Fragen der Ethnie hingewiesen und die vergleichsweise langsame Aufhebung der Rassentrennung durch den mit dem Commonwealth verbündeten CIO kritisiert.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
