 america_workers_congress_events.36.t: "Minor vs. Hoan"
 america_workers_congress_events.36.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die über die Zusammensetzung der nächsten Exekutive entscheiden werden. Nach vielen Jahren hat die Präsidentschaft Flynns das Gesicht des Landes entscheidend geprägt. Das amerikanische syndikalistische System und Flynns Schutz der freien Meinungsäußerung haben sich so weit verfestigt, dass die meisten neutralen Delegierten zunehmend nicht mehr bereit sind, mehr als leichte Reformen in Erwägung zu ziehen, so dass die Sozialistische Partei versuchen muss, sich angesichts der sich verändernden politischen Landschaft neu zu erfinden.\n\nAls Nachfolger von Flynn hat die Sozialistische Partei Robert Minor zu ihrem Vorsitzenden und damit de facto zum Präsidentschaftskandidaten gewählt. Seine Anhänger wollen das Bündnis zwischen SPA und IWW institutionell und bürokratisch stärken, indem sie ein starkes Bündnis aus Partei, Gewerkschaft und Staat schaffen und gleichzeitig einen schwachen und symbolischen Vorsitz beibehalten. Als Reaktion auf ihre politische Talfahrt hat sich die Commonwealth-Partei für eine eher brotlose Botschaft entschieden: Ihr Kandidat ist Daniel Hoan, der ehemalige Bürgermeister von Milwaukee, der die Commonwealth-Kampagne mit einer Botschaft der guten Regierungsführung, einer Anti-Korruptions-Rhetorik und einer Opposition gegen die Verankerung der SPA und der IWW im öffentlichen Leben sowie gegen 'falsche' revolutionäre Projekte geführt hat. Hoans Mäßigung findet großen Anklang bei den rekonstruierten Reaktionären, die sich eine Rückkehr zu einer 'vernünftigen' Regierung wünschen, hat ihn jedoch zu einem leichten Angriffsziel für die SPA gemacht, die eine auf die Gewerkschaften ausgerichtete Angstkampagne mit der Behauptung geführt hat, er werde die parlamentarische Vertretung wiederherstellen und die Macht der Gewerkschaften zerstören.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
