 america_workers_congress_events.48.t: "Fraina vs Hoan"
 america_workers_congress_events.48.d: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit eine neue Exekutive wählt. Die Amtszeit von Präsident Hoan hat eine beispiellose Zentralisierung der Macht in der föderalen Regierung mit sich gebracht, die durch die stillschweigende Unterstützung des Gewerkschaftlichen Einheitsverbandes begünstigt wurde - eine Verbindung, die die Opposition regelmäßig als Munition gegen die Regierung benutzt hat.\n\nIn dem Bestreben, aus der vermeintlichen Schwäche der Regierung Kapital zu schlagen, wählte die Sozialistische Partei Louis C. Fraina zu ihrem Vorsitzenden und erwarteten Kandidaten für das Präsidentenamt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker der Industriegewerkschaft innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördern soll.\n\nHoan und seine Verbündeten haben Louis C. Fraina vorgeworfen, dass er im Falle eines Wahlsiegs die Nation spalten würde, indem er ihr per Regierungsbeschluss eine neue Kultur aufzwingt. Fraina schlug zurück, kritisierte Hoans Abkehr von Reeds Ideen der Industriegewerkschaft (die in Wirklichkeit hauptsächlich von Fraina selbst theoretisiert wurden) und beschuldigte die Hoan-Regierung, caesaristische Tendenzen innerhalb der Regierung zu fördern - ein Schuss, der weithin als ein Schuss gegen den TUUL-Fraktionsvorstand angesehen wurde. Hoan hat jedoch behauptet, dass Earl Browder die neue amerikanische Demokratie weitgehend akzeptiert hat und zu den wenigen gehört, die die Notwendigkeit eines stärker zentralisierten Regierungsapparats anerkennen.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
