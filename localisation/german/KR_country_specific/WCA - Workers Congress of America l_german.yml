 america_workers_congress_events.41.t: "Allison vs. Zeidler"
 america_workers_congress_events.41.d.thomas: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. Nach vielen Jahren hat Präsident Thomas das Konzept des 'allumfassenden Sozialismus' in der Politik zementiert - Thomas ist es nach einigem Ringen gelungen, eine Koalition aus Reformisten und Militanten zu bilden, die Sozialdemokraten und sogar einige unabhängige Syndikalisten in die Regierung einbezieht. Selbst der Sozialistischen Partei fällt es schwer, den Erfolg dieser Strategie des Präsidenten in Frage zu stellen.\n\nFür die Nachfolge von Thomas hat die Commonwealth-Partei Frank Zeidler nominiert, ein langjähriges Mitglied der Commonwealth-Partei und ehemaliges Mitglied der Young People's Socialist League sowie ein kommunaler Vorsitzender von Milwaukee mit einer hervorragenden Bilanz in der kommunalen Verwaltung. Zeidler kandidiert für die Fortführung von Thomas' Erbe, wobei er den Schwerpunkt auf qualitativ hochwertige öffentliche Dienstleistungen legt, insbesondere für benachteiligte Gemeinden.\n\nUnterdessen hat die Sozialistische Partei Elmer Allison aus Cleveland, Ohio, den berühmten sozialistischen Zeitungsredakteur, zu ihrem Vorsitzenden und Präsidentschaftskandidaten gewählt. Allison setzt sich für eine Verlagerung der Exekutivgewalt auf den Kongress und auf die lokalen Regierungsstellen ein. Allison behauptet auch, dass ein Großteil der von Zeidler angepriesenen Fortschritte im Bereich der öffentlichen Dienstleistungen in Wirklichkeit Daniel Hoan und nicht Zeidler zuzuschreiben ist - der wiederum Allison als Emporkömmling abtut, der keine Ahnung davon hat, was eine gute Regierung ausmacht.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
