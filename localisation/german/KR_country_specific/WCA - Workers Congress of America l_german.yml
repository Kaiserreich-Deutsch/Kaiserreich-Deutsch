 america_workers_congress_events.34.t: "Roosevelt vs. Thomas"
 america_workers_congress_events.34.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und dass es wieder an der Zeit ist, neue Delegierte zu wählen, die bestimmen, wer an der Spitze der Nation stehen wird. In der Amtszeit von Präsident Thomas ist es gelungen, eine sozialistische Einheitsfront zu schaffen, die eine einheitliche Regierung bilden soll, während die Revolution heranreift. Es hat sich jedoch als zweischneidiges Schwert erwiesen - der Versuch, eine so breite Koalition zu beschwichtigen, hat sich als zunehmend schwierig erwiesen, so dass die einst breite Mehrheit von Thomas in der Legislative deutlich abgenommen hat, oft auf Kosten des Ansehens der Regierung.\n\nDie Sozialistische Partei hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die SPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Thomas-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die SPA griffen Thomas aus mehreren Gründen an. Der erste Grund waren die Bemühungen der Thomas-Verwaltung, seine frühere Verbindung zu Antikriegsaktivisten in den 1910er und 1920er Jahren zu verschleiern, und beschuldigten Thomas der Unaufrichtigkeit. Thomas schlug zurück und sagte, Eleanor Roosevelt sei nicht in der Lage, die Neuerfindung zu kritisieren, da sie selbst die meiste Zeit ihres Lebens eine Aktivistin für die Parteien des Establishments war, die ihre Familie kontrollierte. Roosevelt entgegnete, dass ihr Wandel gar nicht so groß gewesen sei - als Frau habe sie in diesen Angelegenheiten wenig zu sagen gehabt, und das hindere sie nicht daran, sich für die Arbeiter einzusetzen. Das Hin und Her in dieser Angelegenheit wurde so heftig, dass beide Kandidaten eingreifen mussten, um eine Schlägerei zu verhindern.\n\nRoosevelt verglich ihre Anhänger, eine progressive Koalition aus amerikanischen Afroamerikanern, Frauen, reformorientierten Sozialisten und sogar sympathisierenden Liberalen, mit der widersprüchlichen Anhängerschaft von Thomas. Die Verbindung mit radikalen Milizionären der Roten Garde, pazifistischen Christen und radikalen Gewerkschaftern sei ein zu großer Widerspruch, den Amerika nicht akzeptieren könne. Thomas erwiderte daraufhin, dass ihre Allianz das gleiche Problem habe, Roosevelt aber darauf bestehe, dass sie kohärenter sei als die derzeitige Regierung.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
