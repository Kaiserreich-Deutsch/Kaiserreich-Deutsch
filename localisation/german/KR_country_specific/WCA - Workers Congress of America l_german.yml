 america_workers_congress_events.38.t: "Roosevelt vs. Hoan"
 america_workers_congress_events.38.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. Trotz ihrer Bemühungen und der Bemühungen der Sozialistischen Partei war die Amtszeit von Präsidentin Roosevelt nicht viel weniger umstritten als ihre Kandidatur - obwohl sie im Kongress weitgehend hinter der SPA-Führung zurücksteht, bleibt Roosevelt für viele Sozialisten zu bürgerlich und zu gemäßigt, um sie zu unterstützen, was durch ihren Versuch, viele Mitglieder ihrer Familie zu Beginn der Amtszeit bedingt zu begnadigen, nicht gerade erleichtert wurde. (Der Kongress verabschiedete schließlich eine abgeschwächte Version der Begnadigung unter dem Vorwand der Versöhnung).\n\nIhr Kandidat ist Daniel Hoan, der ehemalige Bürgermeister von Milwaukee, der die Commonwealth-Kampagne mit einer Botschaft des guten Regierens, einer Anti-Korruptions-Rhetorik und einer Opposition gegen die Verankerung der SPA und der IWW im öffentlichen Leben sowie gegen 'falsche' revolutionäre Projekte geführt hat. Hoans Mäßigung findet großen Anklang bei den rekonstruierten Reaktionären, die sich eine Rückkehr zu einer 'vernünftigen' Regierung wünschen, hat ihn jedoch zu einem leichten Angriffsziel für die SPA gemacht, die eine auf die Gewerkschaften ausgerichtete Angstkampagne mit der Behauptung geführt hat, er werde die parlamentarische Vertretung wiederherstellen und die Macht der Gewerkschaften zerstören.\n\nDies wurde durch Earl Browders Unterstützung für Hoan noch verstärkt. Browders Anwesenheit hat den Wahlkampf stark beeinflusst - die Unterstützung durch ihn und die $WCA_totalist_party_postwar_long$ hat unter den eher antiautoritären Vertretern erhebliche Kontroversen ausgelöst, die der umkämpfte Roosevelt offensiv angegangen ist, indem er Hoan und das Commonwealth beschuldigte, die Demokratie untergraben zu wollen. Einige haben gewettet, dass sich Fosters Unterstützung eher als Fluch denn als Segen erweisen könnte, da einige Commonwealth-Mitglieder befürchten, dass sie die Wahl durch eine falsche Nominierung verspielen könnten. Sollte dies der Fall sein, würde dies wahrscheinlich als die größte Katastrophe in der amerikanischen Wahlgeschichte in die Geschichte eingehen.\n\nWie dem auch sei, das Volk hat gewählt, die neu gewählten Delegierten sind in [ROOT.Capital.GetCapitalVictoryPointName] zusammengekommen, und der Kongress hat eine neue Exekutive gewählt. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
