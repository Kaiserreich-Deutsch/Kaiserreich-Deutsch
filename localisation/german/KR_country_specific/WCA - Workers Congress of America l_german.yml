 america_workers_congress_events.33.t: "Hass vs. Thomas"
 america_workers_congress_events.33.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und dass es wieder an der Zeit ist, neue Delegierte zu wählen, die bestimmen, wer an der Spitze der Nation stehen wird. In der Amtszeit von Präsident Thomas ist es gelungen, eine sozialistische Einheitsfront zu schaffen, die eine einheitliche Regierung bilden soll, während die Revolution heranreift. Allerdings hat sich dies als zweischneidiges Schwert erwiesen - der Versuch, eine so breite Koalition zu beschwichtigen, hat sich als zunehmend schwierig erwiesen, so dass Thomas' einst breite Mehrheit in der Legislative deutlich geschrumpft ist, oft auf Kosten des Ansehens der Regierung\n\nDer Herausforderer des Präsidenten ist der junge Vorsitzende der Sozialistischen Partei, Eric Hass, der aus der einst marginalisierten de Leonistischen Tradition der Industrial Labor Group stammt. Hass trat auf die Bühne, um Norman Thomas aus mehreren Gründen anzugreifen. Der erste Grund war, dass er in der Außenpolitik schwach sei, wobei er auf sein langjähriges Engagement gegen den Krieg vor dem Bürgerkrieg hinwies und sein Engagement für die Sache des Internationalismus in Frage stellte. Thomas behauptet, dass an seinen Positionen nichts Unaufrichtiges sei - schließlich seien die Amerikaner nicht mehr gezwungen, imperiale Kriege zu führen, so dass es seiner Meinung nach nicht mehr so notwendig sei, den Pazifismus im gleichen Maße zu betonen. Hass behauptet, es handele sich um einen blassen Versuch, die Unterstützung der ehemaligen Rotgardisten zu erhalten, die sich an seiner Koalition beteiligen - eine Täuschung, die einige bereits durchschaut haben.\n\nDie Debatte weitete sich auf die Koalition insgesamt aus - Hass kritisierte Thomas' Doktrin des 'allumfassenden Sozialismus' und verwies auf seine sich verschlechternde Position in der Legislaturperiode als Beweis dafür, dass die Einheitsfront die Regierung nur noch mehr spaltet. Der umkämpfte Thomas konterte auf eine Art und Weise, wie er es zuvor nicht getan hatte - er argumentierte leidenschaftlich, dass wir alle durch die Brüderlichkeit der Arbeit miteinander verbunden sind und dass wir nichts sind, wenn wir nicht versuchen, zusammenzuarbeiten und alle möglichen Standpunkte zu berücksichtigen. Thomas behauptet, dass die Revolution nur so wirklich gedeihen kann.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
