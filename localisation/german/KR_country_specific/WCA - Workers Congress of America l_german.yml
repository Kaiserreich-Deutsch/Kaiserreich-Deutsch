 america_workers_congress_events.42.t: "Cannon vs. Krueger"
 america_workers_congress_events.42.d: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während sich Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. Enttäuschend für Commonwealth war, dass Maynard C. Krueger während seiner Amtszeit auf ständigen Widerstand der SPA stieß, die Kruegers Liberalisierung der politischen Vereinigungsgesetze als Erleichterung der Rückkehr von Reaktionären in die Politik sowie seine Ausgrenzung der Gewerkschaften zugunsten von Berufsbürokraten und anderen Vertretern vehement ablehnte.\n\nDie Sozialistische Partei macht sich die Gegenreaktion der Linken auf Krueger zunutze und wählt den Syndikalisten James Cannon zu ihrem Vorsitzenden und damit zu ihrem Kandidaten für das Amt des Präsidenten. Cannon hat sich für ein Programm der revolutionären Erneuerung entschieden, das die Mäßigung Krügers zugunsten einer stärker syndikalistisch ausgerichteten Regierung, eines größeren Einflusses der Industriegewerkschaften und einer aktiveren Beteiligung im Ausland ablehnt.\n\nCannon wirft der Regierung Krueger in erster Linie vor, dass sie die Grundlage für die Revolution untergraben hat, indem sie Arbeiterräte, direkt gewählte Vertreter und professionelle Bürokraten gegenüber den Gewerkschaften bevorzugt. Krueger hat seine Regierung mit dem Argument verteidigt, dass das dogmatische Festhalten an einer fetischisierten Vorstellung von Industriegewerkschaft es ihr ermöglicht, das Commonwealth als Geisel zu nehmen. Ihm zur Seite steht Sidney Hillman von der CIO, ein Befürworter des Commonwealth und Mitglied von Kruegers Kabinett, der Versuche unterstützt hat, die Industriegewerkschaften zu zügeln.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
