 america_workers_congress_events.46.t: "Fraina vs Randolph"
 america_workers_congress_events.46.d.hass: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit auch eine neue Exekutive wählt. In seiner letzten Amtszeit stand Präsident Hass einer Ära des erneuerten Radikalismus vor, in der die Regierung versuchte, den Sozialismus mit Mitteln voranzutreiben, die zuvor als undenkbar galten. Diese jahrelange Vorgehensweise scheint jedoch zu einer echten Ermüdung der amerikanischen Bevölkerung geführt zu haben, die sich nach Jahren einer Rhetorik der Wachsamkeit zunehmend eine entspanntere politische Szene wünscht.\n\nAls Nachfolger von Präsident Hass hat die Sozialistische Partei den Führer der alten Garde, Louis C. Fraina, zu ihrem Vorsitzenden und Präsidentschaftskandidaten gewählt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker des Industriegewerkschaftswesens innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördern soll.\n\nIn der Zwischenzeit hat die Commonwealth-Partei beschlossen, A. Philip Randolph zu nominieren, den ersten Afroamerikaner, der von einer großen Partei für das Amt des Präsidenten nominiert wurde - und, falls er gewählt wird, den ersten afroamerikanischen Führer Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt.\n\nWährend beide Kampagnen für einen radikalen kulturellen Wandel eintreten, sind sie wegen ihrer jeweiligen Geschichte in Konflikt geraten - Randolph hat die historische Farbenblindheit der SPA in Bürgerrechtsfragen kritisiert und auf einen Vorfall auf dem Ersten Kongress der Dritten Internationale verwiesen, bei dem Fraina die Unterdrückung von Afroamerikanern herunterspielte, indem er sie mit einwandererfeindlichem Rassismus verglich. In der Zwischenzeit hat Fraina auf die historischen Errungenschaften der IWW in Fragen der Ethnie hingewiesen und die vergleichsweise langsame Aufhebung der Rassentrennung durch den mit dem Commonwealth verbündeten CIO kritisiert.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.46.d.roosevelt: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit auch eine neue Exekutive wählt. Entgegen allen Erwartungen hat es die umstrittene Präsidentin Roosevelt geschafft, zwei volle Amtszeiten zu absolvieren und sich für ihre persönliche Art von Gleichheit und Versöhnung einzusetzen. Obwohl einige Radikale nach wie vor verbittert über die vermeintliche Untergrabung der Revolution sind, scheinen sich die Zeiten geändert zu haben - beide Parteien haben sich für gemäßigte Kandidaten entschieden, was für eine neue Ära in der [Root.GetNonIdeologyAdjective] Politik spricht.\n\nAls Nachfolger von Präsident Roosevelt hat die Sozialistische Partei den Führer der alten Garde, Louis C. Fraina, zu ihrem Vorsitzenden und Präsidentschaftskandidaten gewählt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker des Industriegewerkschaftswesens innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördern soll.\n\nIn der Zwischenzeit hat die Commonwealth-Partei beschlossen, A. Philip Randolph zu nominieren, den ersten Afroamerikaner, der von einer großen Partei für das Amt des Präsidenten nominiert wurde - und, falls er gewählt wird, den ersten afroamerikanischen Führer Amerikas. Randolph kann auf eine lange Geschichte als Gewerkschafts- und Bürgerrechtsführer zurückblicken und hat in der Zeit nach dem Bürgerkrieg als Mitglied des Versöhnungsbundes zahlreiche Bemühungen um die Aufhebung der Rassentrennung in den Gewerkschaften angeführt.\n\nWährend beide Kampagnen für einen radikalen kulturellen Wandel eintreten, sind sie wegen ihrer jeweiligen Geschichte in Konflikt geraten - Randolph hat die historische Farb