### Reconstruction Events ###

america_workers_congress_events.12.t: "Prozess gegen die Unionspartei"
america_workers_congress_events.12.d: "Nach dem Ende der Revolution ist es nun an der Zeit, sich mit denen auseinanderzusetzen, die gegen uns gekämpft haben. Huey Long, so Earl Browder, hätte ein großer Verbündeter des Sozialismus sein können. Wir räumen zwar ein, dass Longs Plan für die Wohlfahrt in die richtige Richtung ging, aber seine autoritäre Praxis war verabscheuungswürdig. Da Longs Familie und enge Mitarbeiter nun im Exil sind, müssen wir uns damit begnügen, die verbliebenen Führer in Ketten zu legen. Francis Townsend hat die Handlungen der Kernmitglieder der Union Party verteidigt und erklärt, dass der radikale Militarismus auf die Natur des Südstaaten-Populismus und nicht auf den Huey-Longismus zurückzuführen sei. Einige der Geschworenen haben sich überzeugen lassen, aber die endgültige Entscheidung liegt bei..."
america_workers_congress_events.12.a: "Verzeihen Sie der Longist-Führung."
america_workers_congress_events.12.b: "Bestraft der Longist-Führung"
 america_workers_congress_events.12.c: "Ergreifen und verhaften Sie alle Anhänger des Regimes."

america_workers_congress_events.13.t: "Prozess gegen die alte Regierung"
america_workers_congress_events.13.d: "Nach dem Ende der Revolution ist es nun an der Zeit, sich mit denen auseinanderzusetzen, die gegen uns gekämpft haben. Die Anklage richtet sich u.a. gegen den ehemaligen föderalistischen Politiker Douglas MacArthur, der zur Verteidigung der konservativen Demokraten die Regierung an sich gerissen und die Bürgerrechte außer Kraft gesetzt hat. Henry Morganthau Jr. ist an MacArthurs Stelle aufgetreten, da er kürzlich ins Exil gegangen ist. Morganthau, der die wirtschaftlichen und sozialen Interessen des alten Regimes vertrat, erklärte, dass erst unter MacArthur die vom Klan verübte Mobgewalt gegen Juden gestoppt worden sei. Die Aussage, dass MacArthur nicht bereit war, außergesetzliche Macht zu akzeptieren, hat einige aufgerüttelt. Letztendlich haben die Geschworenen beschlossen,..."
america_workers_congress_events.13.a: "Begnadigt sie"
america_workers_congress_events.13.b: "Bestraft die Anführer"
america_workers_congress_events.13.c: "Ergreifen und verhaften Sie alle Anhänger des Regimes."

 america_workers_congress_events.14.t: "Avant-Garde Film"
 america_workers_congress_events.14.d: "Avantgardistische Kunstformen sind nicht per se ein politisches Instrument, aber die Künstler haben 1936 eine überwältigende Unterstützung für das SPA gezeigt. Von den Surrealisten in New York, die die Zuschauer mit anschaulichem Sex auf der Leinwand schockierten, bis hin zu den Dadaisten, die das Konzept der populären Kunst selbst in Frage stellten. Im Zuge dieser Bewegung wurden viele der Tausenden von Kinosälen in den USA enteignet, um sicherzustellen, dass Werke dieses Kalibers nicht von prüden Kinobesitzern zensiert werden. Sie sind bunt bemalt und haben eine Druckerei, eine Beschwerdestelle der Regierung, gedruckte politische Flugblätter und Pamphlete, Bibliotheksbücher und ein mobiles Kino an Bord. Die Theater sind Teil der neuen revolutionären Regierung, um der verstreuten Bevölkerung Amerikas, insbesondere in den ländlichen Regionen des Landes, die Werte und Programme zu vermitteln."
 america_workers_congress_events.14.a: "Achten Sie darauf, dass Kinder die surrealistischen Filme nicht sehen."

 america_workers_congress_events.15.t: "Art Deco versus Modernism"
 america_workers_congress_events.15.d: "Während des größten Teils der 1920er und 1930er Jahre war der Art-Déco-Stil die vorherrschende Architekturform, und von Küste zu Küste wurden Gebäude im Art-Déco-Stil errichtet. Eine Reihe revolutionärer Architekten innerhalb der SPA möchte jedoch mit diesem Stil brechen und einen modernistischeren Ansatz verfolgen, der sich an den Entwürfen aus Frankreich, Italien oder Großbritannien orientiert. Die Gemäßigten haben sich mit aller Kraft dagegen gewehrt, dass Art Deco ein amerikanischer Stil ist, der nicht durch politische Launen ausgelöscht werden kann. Sie verweisen auf Diego Riveras kürzlichen Abriss des Kunstwerks im Rockefeller Center, nachdem seine Änderung, die Gesichter von Marx und Lenin über Zeus und Thor zu meißeln, als geschmacklos verschrien wurde. Welcher Stil soll unterstützt werden?"
 america_workers_congress_events.15.a: "Art Deco bewahren."
 america_workers_congress_events.15.b: "Modernismus."
 
 america_workers_congress_events.16.t: "Debatten über die Mitgliedsbeiträge der Gewerkschaften und Rassismus"
 america_workers_congress_events.16.d: "Was während der Revolution wie ein einfacher Vorschlag klang, nämlich die Abschaffung der Rassentrennung, ist auf zahlreiche Schlaglöcher gestoßen. Angefangen mit der Debatte darüber, ob die Mitgliedsbeiträge der Gewerkschaften von Natur aus eine Diskriminierung schwarzer Arbeitnehmer darstellen. Die Beweise auf beiden Seiten scheinen nicht schlüssig zu sein, und die meisten der Gewerkschaften, die vom Verfassungskonvent abgelehnt wurden, haben für einen maximalen Mitgliedsbeitrag protestiert. Diese Demonstranten behaupten, von der offen antirassistischen IWW aufgrund ihrer Rasse diskriminiert zu werden. Dann kamen die gewerkschaftlichen Kongressabgeordneten aus den neu befreiten Staaten, die dagegen protestieren, dass die erzwungene Integration eine Verletzung ihrer gewerkschaftlichen Rechte auf Kollektivverhandlungen darstellt. Letztlich haben die IWW im Kongress ausgeharrt und die neuen Kongressabgeordneten und Demonstranten öffentlich als Reaktionäre beschimpft."
 america_workers_congress_events.16.a: "Wir werden nicht noch mehr verkleideten Rassisten nachgeben!"

 america_workers_congress_events.17.t: "Der Aufstieg der reinen Frauengewerkschaften"
 america_workers_congress_events.17.d: "Seit der Revolution drängen immer mehr Frauen in die Politik und in technische Bereiche. Während in einigen Staaten der Übergang zur Frauenbefreiung reibungslos verlaufen ist, wird die Welle andernorts gebremst. Eine landesweite Umfrage hat ergeben, dass sich die Zahl der reinen Frauengewerkschaften im letzten Jahr vervierfacht hat. Bei Befragungen beklagen diese reinen Frauengewerkschaften eine anhaltende systematische Diskriminierung in den Bereichen Wissenschaft und öffentlicher Dienst. Nach dieser Veröffentlichung wurde der geplante Women's Caucus abgesagt, da die Nation beginnt, über die ethische Anwendung der Frauenbefreiung zu diskutieren. [WCA.GetLeader] hat die Debatte beigelegt, indem er sowohl  Nur-Frauen-Gewerkschaften als auch die systematische Diskriminierung anprangerte und argumentierte, dass "es auf beiden Seiten Schuldige für die Diskriminierung gibt"."
 america_workers_congress_events.17.a: "Der revolutionäre Mann und die revolutionäre Frau sind gleichberechtigt."

 america_workers_congress_events.18.t: "Umverteilung des Unternehmensreichtums"
 america_workers_congress_events.18.d: "Eines der wenigen Dinge, in denen Reed mit dem schurkischen Long einer Meinung war, ist die Umverteilung des Reichtums. Reeds Rationierung zu Kriegszeiten ist einer Friedensgesetzgebung gewichen, die die Raubrittertümer, die er sein Leben lang bekämpft hatte, verhindern soll. Dies geschieht in Form seines letzten Wunsches an den Kongress, nämlich der Enteignung aller Vermögenswerte, die einer einzelnen Person gehören und 10 Millionen Dollar übersteigen. [WCA.GetLeader] ist noch einen Schritt weiter gegangen und hat die Idee von Unternehmen in Frage gestellt und damit gedroht, das Rechtskonzept von Unternehmen für illegal zu erklären. Schon am nächsten Tag wurden die staatlichen Stellen mit Hunderten, wenn nicht Tausenden von förmlichen Anträgen auf Auflösung von Kapitalgesellschaften in ihre Bestandteile und im gleichen Atemzug mit Anträgen für neue Konsortien überschwemmt. Für [WCA.GetLeader] ist es offensichtlich, dass dies nur ein Trick der Raubritter ist, um ihre Geschäftspraktiken vor der Regierung zu verbergen, und er hat ein Moratorium für die Neuklassifizierung angeordnet, bis die Umverteilung des Reichtums abgeschlossen ist."
 america_workers_congress_events.18.a: "So leicht kommst du nicht davon."

 america_workers_congress_events.19.t: "Landumverteilung Auseinandersetzungen mit lokalen Warlords"
 america_workers_congress_events.19.d: "Von den Villen der Rockefellers, der Morgans, der Carnegies und der Vanderbilts bis hin zu den Sharecroppern, die die Geschäfte der Unternehmen führen. Das Land der Vereinigten Staaten gehört immer noch den Kapitalisten. Das schlimmste Beispiel ist die Murphy Ranch in Kalifornien, die während des Krieges ein Hort der Silberhemdchen-Aktivitäten war, und es dauerte Monate, bis sie von unseren Truppen ausgehungert wurde. Der Kongress hat beschlossen, die Enteignung dieser Ländereien durchzuführen. Viele der südlichen und westlichen Ländereien wurden an die örtlichen Kommunen übergeben und als öffentlicher Wohnraum für die Bevölkerung eingerichtet. Wie erwartet hat uns der bewaffnete Widerstand der Zivilbevölkerung einige Menschenleben gekostet, aber nur wenige hätten erwartet, dass unsere eigene Rote Garde bei der Enteignung unwirksam sein würde. Eine besonders harte Nuss war in Montana zu knacken, wo die ursprünglich entsandte Miliz zum Verräter wurde und acht Monate lang ein großes Anwesen für seinen Warlord-Besitzer besetzt hielt, bevor unsere Rote Garde zum Eingreifen gezwungen war. Das Programm scheint jedoch zu funktionieren, so dass es keinen Grund gibt, es noch einmal zu überdenken."
 america_workers_congress_events.19.a: "Wer hätte das gedacht, Warlords?"

 america_workers_congress_events.20.t: "Überfüllte Gefängnisse mit Reaktionären"
 america_workers_congress_events.20.d: "Niemand konnte damit rechnen, dass unser Strafrechtssystem so überlastet sein würde, dass diese Entscheidung notwendig wurde. Die zahlreichen kleinen Spaltungen in der SPA haben unserer Regierung nicht nur den erwarteten Widerstand beschert, sondern auch eine ganze Reihe von Kritikern. Tausende und Abertausende werden auf unsere Kosten ernährt, gekleidet und untergebracht, weil sie Verbrechen gegen das Volk begangen haben. Unsere reformfreudigeren Gesinnungsgenossen sind besorgt, dass die Gefängnisse eine Brutstätte für reaktionäre Tendenzen sein könnten, weshalb die Arbeiter in Arbeitslager umgelenkt werden sollten. Dort können sie dem Staat zurückzahlen, was sie dem Volk gestohlen haben. Der TUEL ist der Ansicht, dass wir gegenüber diesen Verrätern zu viel Nachsicht walten lassen und die Verräter von höchstem Rang in den Gefängnissen hinrichten müssen, da es mit Sicherheit zu einem Aufstand kommen wird. Die Katholische Arbeiterbewegung ist da ganz anderer Meinung und vertritt die Ansicht, dass Exil und Leben in einem anderen Land das Christlichste ist, was man tun kann."
 america_workers_congress_events.20.a: "Exekutiert die Verräter von hohem Rang."
 america_workers_congress_events.20.b: "Bringen Sie die arbeitsfähigen Männer in Arbeitslager."
 america_workers_congress_events.20.c: "Verbannen Sie sie nach Kanada und Mexiko."

america_workers_congress_events.21.t: "Bildungsrevolution"
 america_workers_congress_events.21.d: "Ein bemerkenswerter Professor der John Hopkins University namens John Dewey wurde zum Bildungsminister ernannt. In Deweys Augen sollte sich der Zweck der Bildung nicht um den Erwerb einer vorgegebenen Anzahl von Fähigkeiten drehen, sondern vielmehr um die Verwirklichung des vollen Potenzials des Einzelnen und die Fähigkeit, diese Fähigkeiten für das Allgemeinwohl einzusetzen. Insbesondere betont er, dass die Schulbildung praktisches Lernen beinhalten muss, indem er berühmt feststellt: "Wenn Wissen aus den Eindrücken entsteht, die natürliche Objekte auf uns machen, ist es unmöglich, Wissen ohne den Gebrauch von Objekten zu erlangen, die den Geist beeindrucken". Deweys Gegner, insbesondere die Katholische Arbeitnehmerbewegung, behaupten, seine Grundsätze stünden im Widerspruch zur religiösen Erziehung. Letztendlich hat [WCA.GetLeader] beschlossen, Deweys Reformen zu unterstützen."
america_workers_congress_events.21.a: "Zu einer neuen Generation"

 america_workers_congress_events.22.t: "Der Präsident deckt das große Geschäftskomplott auf"
 america_workers_congress_events.22.d: "[WCA.GetLeader] und der Generalstaatsanwalt traten heute vor dem Kongress auf, um zu behaupten, dass sie eine Verbindung zwischen den Konzernen, die Huey Long, MacArthur und [ACC.GetNameDef] unterstützten, aufgedeckt haben. Diese Anschuldigung besagt, dass die Geschäftsinteressen in Amerika hinter der Degradierung der zivilen Politik während der Revolution stehen und dass im Falle einer Niederlage der Revolution die Konzerne die wahre Macht hinter der Präsidentschaft sein würden. Der Präsident schlägt die sofortige vollständige Auflösung und Enteignung der Vermögenswerte der an dieser großen Verschwörung beteiligten Verräter durch den Staat vor. Der Kongress ist verblüfft, wobei die meisten diese Maßnahme zunächst unterstützen. Die Liste der Verräter löst jedoch bei einigen Regierungsmitgliedern Besorgnis aus. Zu den Unternehmen, die auf der Streichliste stehen, gehören offenbar auch große Pharmakonzerne wie Merck & Co. Viele Kongressabgeordnete befürchten, dass die Bestrafung der Ärzteschaft die Lebenserwartung von [ROOT.GetNameDef] beeinträchtigen wird. Ein alternativer Vorschlag sieht vor, diese Unternehmen zu kollektivieren und ihre Mitglieder zu rehabilitieren und freizulassen."
 america_workers_congress_events.22.a: "Ein kleines Opfer für eine Zukunft ohne Kapitalismus."
 america_workers_congress_events.22.b: "Wir werden sie rehabilitieren."

america_workers_congress_events.23.t: "Widerstand gegen soziale Veränderungen"
 america_workers_congress_events.23.d: "In dem Bestreben, die Veränderungen in der Gesellschaft, die der Sozialismus hervorbringt, zu beobachten, hat der Kongress einem herumziehenden Dokumentarfilmer die Genehmigung erteilt, das neue Amerika zu filmen, damit die Welt unseren Fortschritt erkennen kann. Der Film wurde dem Kongress vorgeführt und löste Schock und Abscheu aus, mit Szenen, in denen die Regierungspropaganda verunstaltet wird, Frauen weiterhin von Arbeitsplätzen ausgeschlossen werden und ein Gewerkschaftsvertreter von einem schwarzen Arbeiter fast das Fünffache des üblichen Tarifs für eine Gewerkschaftsmitgliedschaft verlangt. Dem Regisseur, King Vidor, wurde von Kollegen geraten, sich rar zu machen, da die Reaktion nicht seinen Erwartungen entsprach. Der Kongress hat Vidor aufgefordert, die Namen der gefilmten Personen freizugeben, damit ihre Verbrechen ordnungsgemäß verfolgt werden können. Eine Minderheit von Kongressabgeordneten verteidigte den Film mit der Begründung, dies zeige die systematischen Schwierigkeiten bei der Durchsetzung solcher revolutionären Handlungen im ganzen Land. Diese unliebsamen Kongressabgeordneten wurden daraufhin aus dem Gebäude verwiesen."
america_workers_congress_events.23.a: "Die Reaktionäre werden dementsprechend behandelt"

america_workers_congress_events.24.t: "Familiengesetzbuch von [GetYear]"
america_workers_congress_events.24.d: "Mit der sozialen Revolution hat der Kongress das Familiengesetzbuch von [GetYear] verabschiedet. Das Familiengesetzbuch ist ein revolutionärer Kodex, der von einem ideologischen Wunsch getrieben wird, das kapitalistische Familienmodell zu verdrängen, um durch ein sozialistisches Modell der familiären freien Gewerkschaften ersetzt zu werden, das auf gegenseitiger Liebe und Respekt basiert.\n\nZu diesem Zweck enthielt dieser Kodex einige revolutionäre Änderungen. Sie beseitigt alle Behinderungen der Ehe, wobei die Abschaffung der Anti-Täuschungsgesetze die größte ist. Sie schafft religiöse Ehen ab und macht die Zivilehe zur einzigen legalen Art der Ehe. Der Kodex sieht keine Scheidungsgründe vor, da beide Ehepartner zum Zeitpunkt der Scheidung die gleiche Aufteilung des Vermögens erhalten. Dadurch wird das Konzept der Illegalität abgeschafft und alle Kinder haben Anspruch auf elterliche Unterstützung und gleiche Rechte nach dem Gesetz. Der Kodex erkennt das Zusammenleben als rechtlich gleichberechtigt an.\n\nWeiterhin gab es gemäß den revolutionären Gesetzen über die Familie ein weiteres Gesetz, das Familien dazu ermutigte, Kinder anzunehmen, die durch die Revolution obdachlos wurden. Darüber hinaus wurden Abtreibungen legalisiert und relativ leicht zu beantragen, die freie Liebe wurde gefördert, Erbschaft wurde eingeschränkt und Homosexualität wurde legalisiert."
america_workers_congress_events.24.a: "Die Welt ändert sich"

### Commonwealth Events ###
 america_workers_congress_events.26.t: "Flynn vs. Sinclair"
 america_workers_congress_events.26.d: " america_workers_congress_events.26.d: "After some time, the interim government term laid out in the Constitution of [WCA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent executive to be elected by Congress. Although the institution is still young and Syndicalist dominance at the constitutional convention has done much to leave the executive fairly weak, the election still carries much significance - it is a chance to measure the current prevailing attitudes towards the state of the revolution, and the President of the executive is still seen as the face of America abroad. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the split of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled SPA and ACP delegates. As the joint candidate of the IWW and the Socialist Party, in Portland, Oregon, Elizabeth Gurley Flynn gave a speech appealing for nomination as President of the Executive Council. Flynn drew on her foundational role in the alliance between the IWW and the SPA, calling upon this alliance to elect her. Flynn promised members both in the IWW and SPA that she would further syndicalise the economy and political system, upholding the central role of the industrial unions in public life. The next speech was from California ACP delegate Upton Sinclair, founder of the 'End Poverty in America movement'. Sinclair promised to use his political experience in convincing non-socialists to recognise the legitimacy of the Commonwealth.\n\nSinclair and Flynn spent the next few days in a sporadic debate across union papers, Flynn accusing Upton Sinclair of being an insincere self promoter, using politics to enhance his reputation as an artist prior to the revolution. Sinclair retorted that Flynn and the IWW's collectivisation policy is unpopular with the great body of rural Americans, denouncing both her, and, rather bravely, John Reed, with whom Sinclair has been at odds for over 20 years. Flynn attempted to counter this assertion by arguing that Sinclair's status among this demographic is hardly any better, and that radical action is necessary to eliminate the material basis for opposition to the socialist system - but Sinclair remained adamant that French mindsets cannot be applied to America so soon, and that this line proves that the SPA is too radical and idealistic to remain at the helm.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be...""
 america_workers_congress_events.26.a: "Elizabeth Gurley Flynn!"
 america_workers_congress_events.26.b: "Upton Sinclair!"

 america_workers_congress_events.27.t: "Gitlow vs. Thomas"
 america_workers_congress_events.27.d: "After some time, the interim government term laid out in the Constitution of [WCA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent executive to be elected by Congress. Although the institution is still young and Syndicalist dominance at the constitutional convention has done much to leave the executive fairly weak, the election still carries much significance - the man elected to the presidency will likely help shape [WCA.GetAdjective] policy for the next four years. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled SPA and ACP delegates. From the Socialist Party in New York, Benjamin Gitlow gave a speech appealing for nomination as President of the Executive Council. Gitlow promised to defend the legitimacy of the Commonwealth both internally and abroad, and has put forward his successful record in suppressing counterrevolutionary activity during the war, as well as his closeness to the hero of the revolution, John Reed. The next speech was from New York Commonwealth Party delegate Norman Thomas, former Presbyterian preacher turned socialist advocate. Thomas vowed to form a united front with survivors of the Farmer-Labor Party, run a humane and conciliatory administration, and ensure that the country would not experience a drastic government change so soon after its establishment.\n\nGitlow and Thomas spent the next few days in a sporadic debate across union papers. Gitlow accused Thomas of being weak on foreign policy, citing his long record of antiwar activism prior to the civil war and challenging his dedication to the cause of internationalism. Thomas defended himself, saying that antiwar politics were the right path for America to stay out of imperialist wars. He returned that Gitlow was beholden to allies in the IWW, and would undertake radical policies that would alienate key sections of the public, to which Gitlow replied that he and the SPA were very active in moderating the policies of the IWW in their coalition agreement, and that he would pledge not to undertake any collectivisation measures if elected.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.27.a: "Benjamin Gitlow!"
 america_workers_congress_events.27.b: "Norman Thomas!"

 america_workers_congress_events.29.t: "Flynn vs. Krueger"
 america_workers_congress_events.29.d: "Four years have passed since the last election - which means that the current Congress' term is almost up, and that the time has come again to elect new delegates to determine who will sit as the nation's leader. President Flynn's term has seen her work to enact her main promises to the previous assembly - the recovery of industry following the destruction of the war, the rolling back of most wartime measures restraining free speech and free expression, the expansion of women's rights, and the cementing of the industrial unionist system. However, she is not without controversy: the speech issue in particular continues to haunt her, as while the IWW has been in favour of her agenda, certain elements within the SPA have been more sceptical. Secretary of Internal Affairs Benjamin Gitlow in particular has criticised Flynn's quickness in rolling back the state of emergency, and in his position he has effectively blocked many aspects of Flynn's policy.\n\nThe President's new challenger has appeared in the Commonwealth Party leader Maynard C. Krueger, who succeeded Norman Thomas as leader of that party after Thomas' defeat in the last election. Krueger's leadership marks a shift to the left compared to previous years, as the revolutionary \"Militants\" tone down their pacifism.\n\nKrueger has stepped up to the ACP stage to attack Elizabeth Gurley Flynn on several grounds - most importantly, that her administration has been too slow in rolling back the wartime censorship regime. This placed Flynn in a hard spot, as she could either split the IWW-SPA coalition by pushing the issue harder, or she could concede the issue to Krueger. Flynn retorted by claiming that, in fact, important progress on political freedoms had been made, with Farmer-Labor and many progressive independents being represented in Congress. Krueger claimed that, despite this, the security apparatus built during the revolution remains, and warned that it may yet be turned on some party or other.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.29.a: "President Flynn!"
 america_workers_congress_events.29.b: "Maynard Krueger"

 america_workers_congress_events.30.t: "Gitlow vs. Krueger"
 america_workers_congress_events.30.d: "Four years have passed since the last election - which means that the current Congress' term is almost up, and that the time has come again to elect new delegates to determine who will sit as the nation's leader. President Gitlow's term has seen a combination of industrial unionist ideological thought and Gitlow's continuation of various wartime security measures - recovery from the war is combined with an institutionalisation of security forces, a carrot and stick approach. However, there have been issues - Gitlow's opponents have recently been putting him under fire for a number of recent high profile arrests of alleged foreign agents, who have now become a cause celebre among civil libertarians and opposition activists.\n\nThe President's new challenger has appeared in the Commonwealth Party leader Maynard C. Krueger, who succeeded Norman Thomas as leader of that party after Thomas' defeat in the last election. Krueger's leadership marks a shift to the left compared to previous years, as the revolutionary \"Militants\" tone down their pacifism.\n\nKrueger has stepped up to the ACP stage to attack Benjamin Gitlow on several grounds - most importantly, that his administration has been too slow in rolling back the wartime censorship regime. Gitlow defended his administration's reticence in repealing wartime censorship and security laws, pointing out continued attacks by reactionary terrorist groups such as the Klan, particularly in the south. Gitlow has claimed that Krueger's party is dangerously naive in demanding freedom to organise for reactionary parties and groups.\n\nTo this, IWW leader Elizabeth Gurley Flynn issued a rare rebuke to her coalition partners in the SPA. In a press conference, she stated that dual-carding IWW-SPA delegates in Congress would petition the SPA leadership for a free vote on the censorship laws in Congress, an embarrasment to the president.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.30.a: "President Gitlow!"
 america_workers_congress_events.30.b: "Maynard Krueger!"

 america_workers_congress_events.31.t: "Hass vs. Sinclair"
 america_workers_congress_events.31.d: "Four years have passed since the last election - which means that the current Congress' term is almost up, and that the time has come again to elect new delegates to determine who will sit as the nation's leader. President Sinclair's term has seen an aggressive attack against poverty - the End Poverty in America programme has tackled destitution agitated by the civil war with a vengeance, leading to a substantial drop in poverty rates across the country and greatly aiding its recovery. However, the President has found new controversy - increasing press attention has been drawn towards the enigmatic 'Mankind United' group, a cadre of dedicated Sinclair followers who promote a pro-Sinclair theology.\n\nThe President's challenger is the young Socialist Party Chairman, Eric Hass, who heralds from the once marginalised De Leonist tradition of the Industrial Labor Group. Hass stepped up to the stage to attack Upton Sinclair on several grounds - the first of which is that Sinclair's administration has decimated the fuel industry due to his opposition to oil drilling, resulting in domestic fuel shortages. Sinclair retorted that his administration is already working on improving fuel efficiency for military purposes, and that he is by no means blind to the fuel shortages, only for Hass to blast him for being idealistic in a time of public need. For his part, Sinclair holds that oil drilling is only fixing a short-term problem by creating a potentially grave long-term one, and is dangerously short-sighted.\n\nUnsurprisingly, Mankind United made its way into the debate - Hass claimed that Sinclair's affiliation with the shadowy group is undermining public confidence and can only be described as dangerous behaviour. Sinclair denied that the Mankind United group had any affiliation with him or his EPIA programme, maintaining that they are independently organised and appeared spontaneously. The President lambasted the press for making such a scandal out of a group that is not only harmless, but inconsequential.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.31.a: "Eric Hass!"
 america_workers_congress_events.31.b: "President Sinclair!"

 america_workers_congress_events.32.t: "Roosevelt vs. Sinclair"
 america_workers_congress_events.32.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und dass es wieder an der Zeit ist, neue Delegierte zu wählen, die bestimmen, wer an der Spitze der Nation stehen wird. Während der Amtszeit von Präsident Sinclair wurde ein aggressiver Kampf gegen die Armut geführt - das Programm "Armut in Amerika beenden" hat das durch den Bürgerkrieg verursachte Elend mit Nachdruck bekämpft, was zu einem erheblichen Rückgang der Armutsraten im ganzen Land geführt und den Aufschwung erheblich gefördert hat. Der Präsident ist jedoch auf neue Kontroversen gestoßen - die rätselhafte Gruppe "Menschheit vereint", ein Kader engagierter Sinclair-Anhänger, die eine pro-Sinclair-Theologie vertreten, hat die Aufmerksamkeit der Presse auf sich gezogen.\n\nDie Sozialistische Partei hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die SPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Sinclair-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die SPA griffen Sinclair aus mehreren Gründen an - der erste Grund war Sinclairs Widerstand gegen Ölbohrungen, die ihrer Meinung nach die Ursache für die Treibstoffknappheit sind. Sinclair entgegnete, seine Regierung sei nicht blind für die Knappheit und arbeite bereits an der Verbesserung der Treibstoffeffizienz für militärische Zwecke, und Ölbohrungen seien nicht notwendig. Roosevelt warf Sinclair vor, dass er sich nicht wirklich für das Wohlergehen der Arbeiter einsetzen könne, wenn er sich so hartnäckig weigere, ihren Lebensstandard zu verbessern.\n\nAls Roosevelt den Menschheit vereint-Skandal wieder aufrollte, behauptete er, dass Sinclairs Verbindung mit der schattenhaften Gruppe das öffentliche Vertrauen untergräbt und nur als gefährliches Verhalten bezeichnet werden kann. Sinclair bestritt, dass die Gruppe "Menschheit vereint" in irgendeiner Weise mit ihm oder seinem EPIA-Programm in Verbindung stehe, und behauptete, sie sei unabhängig organisiert und sei spontan entstanden. Der Präsident warf der Presse vor, aus einer Gruppe, die nicht nur harmlos, sondern auch unbedeutend sei, einen solchen Skandal zu machen.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.32.a: "Eleanor Roosevelt!"
 america_workers_congress_events.32.b: "President Sinclair!"

 america_workers_congress_events.33.t: "Hass vs. Thomas"
 america_workers_congress_events.33.d: "Four years have passed since the last election - which means that the current Congress' term is almost up, and that the time has come again to elect new delegates to determine who will sit as the nation's leader. President Thomas's term has seen some success in creating a united socialist front to provide a united government as the revolution matures. However, it's proved a double-edged sword - trying to placate such a wide coalition has proved increasingly difficult, so much so that Thomas's once wide majority in the legislature has worn down significantly, often at the cost of the government's prestige\n\nThe President's challenger is the young Socialist Party Chairman, Eric Hass, who heralds from the once marginalised De Leonist tradition of the Industrial Labor Group. Hass stepped up to the stage to attack Norman Thomas on several grounds - the first of which was that he was weak on foreign policy, citing his long record of antiwar activism prior to the civil war and challenging his dedication to the cause of internationalism. Thomas maintains that there is nothing insincere about his positions - after all, Americans are no longer being forced to fight imperial wars, so he felt that it was no longer as necessary to stress pacifism to the same degree. Hass has maintained that it is a pale attempt to maintain the support of the former Red Guards that partake in his coalition - a deception that some have already seen through.\n\nThe debate expanded to the coalition at large - Hass criticised Thomas's doctrine of 'all-inclusive socialism', pointing to his deteriorating position in the legislature as proof that the united front is only rendering the government more divided. The embattled Thomas shot back in a way that he hadn't previously - he argued passionately that we are all connected through the brotherhood of labour, and that we are nothing if we do not attempt to work together and consider all possible viewpoints. Thomas maintains that this is the only way that the revolution can truly thrive.\n\nAt the end of this, the people voted, their newly elected delegates reconvened in [ROOT.Capital.GetCapitalVictoryPointName], and Congress chose a new executive. The next President of the Commonwealth Executive Council will be..."
 america_workers_congress_events.33.a: "Eric Hass!"
 america_workers_congress_events.33.b: "President Thomas!"

 america_workers_congress_events.34.t: "Roosevelt vs. Thomas"
 america_workers_congress_events.34.d: "Vier Jahre sind seit der letzten Wahl vergangen - das bedeutet, dass die Amtszeit des derzeitigen Kongresses fast abgelaufen ist und dass es wieder an der Zeit ist, neue Delegierte zu wählen, die bestimmen, wer an der Spitze der Nation stehen wird. In der Amtszeit von Präsident Thomas ist es gelungen, eine sozialistische Einheitsfront zu schaffen, die eine einheitliche Regierung bilden soll, während die Revolution heranreift. Es hat sich jedoch als zweischneidiges Schwert erwiesen - der Versuch, eine so breite Koalition zu beschwichtigen, hat sich als zunehmend schwierig erwiesen, so dass die einst breite Mehrheit von Thomas in der Legislative deutlich abgenommen hat, oft auf Kosten des Ansehens der Regierung.\n\nDie Sozialistische Partei hat jedoch das ganze Land ins Chaos gestürzt, indem sie die vielleicht umstrittenste Kandidatin für die bevorstehenden Präsidentschaftswahlen ankündigte - keine Geringere als Eleanor Roosevelt, die New Yorker Gesellschaftsdame und Mitglied der ehemaligen politischen Dynastie. Die Wahl einer Person, die von vielen als Symbol der alten amerikanischen Elite angesehen wird, hat einen derartigen Medienrummel ausgelöst, dass selbst der berüchtigte William Randolph Hearst erröten würde - tatsächlich drehte sich der Wahlkampf bald ebenso sehr um Roosevelt wie um den Präsidenten. Die SPA-Führung ließ sich jedoch nicht beirren und verwies auf Roosevelts Geschichte als Aktivist, der sich für die Bedürfnisse der Arbeiterklasse einsetzte. Die Hoffnung scheint zu sein, dass Roosevelt eine Koalition aus Thomas-Opposition, Frauen, Afroamerikanern und Reformisten auf die Beine stellen kann - aber ob sie sowohl bei der syndikalistischen als auch bei der nicht-syndikalistischen Basis genügend Glaubwürdigkeit findet, um dieses fortschrittliche Bündnis zu ermöglichen, ist eine sehr offene Frage.\n\nRoosevelt und die SPA griffen Thomas aus mehreren Gründen an. Der erste Grund waren die Bemühungen der Thomas-Verwaltung, seine frühere Verbindung zu Antikriegsaktivisten in den 1910er und 1920er Jahren zu verschleiern, und beschuldigten Thomas der Unaufrichtigkeit. Thomas schlug zurück und sagte, Eleanor Roosevelt sei nicht in der Lage, die Neuerfindung zu kritisieren, da sie selbst die meiste Zeit ihres Lebens eine Aktivistin für die Parteien des Establishments war, die ihre Familie kontrollierte. Roosevelt entgegnete, dass ihr Wandel gar nicht so groß gewesen sei - als Frau habe sie in diesen Angelegenheiten wenig zu sagen gehabt, und das hindere sie nicht daran, sich für die Arbeiter einzusetzen. Das Hin und Her in dieser Angelegenheit wurde so heftig, dass beide Kandidaten eingreifen mussten, um eine Schlägerei zu verhindern.\n\nRoosevelt verglich ihre Anhänger, eine progressive Koalition aus amerikanischen Afroamerikanern, Frauen, reformorientierten Sozialisten und sogar sympathisierenden Liberalen, mit der widersprüchlichen Anhängerschaft von Thomas. Die Verbindung mit radikalen Milizionären der Roten Garde, pazifistischen Christen und radikalen Gewerkschaftern sei ein zu großer Widerspruch, den Amerika nicht akzeptieren könne. Thomas erwiderte daraufhin, dass ihre Allianz das gleiche Problem habe, Roosevelt aber darauf bestehe, dass sie kohärenter sei als die derzeitige Regierung.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
