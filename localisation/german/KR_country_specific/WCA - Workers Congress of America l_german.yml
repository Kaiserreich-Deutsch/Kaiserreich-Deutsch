 america_workers_congress_events.44.t: "Minor vs Randolph"
 america_workers_congress_events.44.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit auch eine neue Exekutive wählt. Während die Industriegewerkschaft und die Sozialistische Partei ihr Monopol auf die Regierungsführung beibehalten, sieht sich die Regierung von Präsident Minor mit einer wachsenden Kontroverse über die Verankerung der SPA im Staatsapparat konfrontiert, wobei viele in der Opposition befürchten, dass die Regierungsbürokraten alle Reformen blockieren werden, die nicht von der SPA oder den IWW gebilligt werden.\n\nUm ihre lange Oppositionszeit zu beenden, hat die Commonwealth-Partei A. Philip Randolph nominiert, den ersten Afroamerikaner, der in der Geschichte [Root.GetNonIdeologyAdjective] für das Amt des Präsidenten nominiert wurde. Randolph kann auf eine lange Geschichte als Arbeiter- und Bürgerrechtsaktivist zurückblicken und ist zu einem der führenden Gesichter der afroamerikanischen Gemeinschaft geworden, die sich zunehmend gegen die im ganzen Land noch immer bestehende Rassendiskriminierung einsetzt. Mit der Nominierung von Randolph hofft der Commonwealth, neben den mit zwölf Jahren SPA-IWW-Regierung unzufriedenen Wählern auch nicht gewerkschaftlich organisierte, afroamerikanische und eher gemäßigte Wähler anzusprechen.\n\nPräsident Minor und die SPA haben sich behauptet und auf die Effizienz der SPA-IWW-Partei/Gewerkschaft beim Wiederaufbau des Landes und bei der Bereitstellung wichtiger Dienstleistungen verwiesen, um ihre Verankerung in der Regierung zu verteidigen. Sie werfen der Partei vor, dass sie nicht aufgehört hat, auf die Bedürfnisse der Menschen zu hören, und dass sie gute Fortschritte bei den Bemühungen um eine Aufhebung der Rassentrennung gemacht hat und dass sie im Gegensatz zur maroden Commonwealth-Partei die \"natürliche Regierungspartei\" bleibt.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
