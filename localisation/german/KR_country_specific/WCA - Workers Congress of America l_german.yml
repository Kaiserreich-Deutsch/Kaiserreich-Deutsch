### Events ###

## Verfassungskonvent ###

 america_workers_congress_events.1.t: "Die Geburt einer neuen Welt"
 america_workers_congress_events.1.d: "In der provisorischen Hauptstadt Chicago herrscht eine vorsichtig überschwängliche Stimmung; die Revolution ist vorerst gelungen. Heute ist die alte Ordnung der Dinge in Amerika, die Gewalt des Sklavenhalters und des Bosses, abgeschafft worden. Doch die Zerstörung der alten Gesellschaft mit all ihrer Gewalt und Herrschaft allein schafft noch nicht die neue - diese Arbeit, die Arbeit des gesamten Proletariats, hat gerade erst begonnen.\n\nDer Arbeiterkongress hat auf Drängen des Vorsitzenden Reed einen Antrag zur Vorbereitung der Ausarbeitung einer neuen Verfassung für die neue sozialistische Ordnung verabschiedet, obwohl die revolutionäre Einheit bereits zu zerbrechen begonnen hat, da verschiedene Delegierte bereits beginnen, über die genaue Form der neuen amerikanischen Gesellschaft zu streiten.\n\nWährend natürlich alle, von Reed über seinen ehemaligen Stellvertreter Norman Thomas bis hin zu den 'Ultrasyndikalisten' - ein abwertendes Wort für Browders und Fosters Anhänger in der TUEL - gegen den Raubbau des Kapitalismus und für die Fortsetzung der sozialistischen Weltrevolution eintreten, haben sich bereits tiefe Gräben darin aufgetan, wie genau sie sich diese schöne neue Welt vorstellen. Das Parteizentrum, das die Allianz zwischen Reeds ideologischsten Mitgliedern der SPA darstellt, die durch die theoretische Unterstützung des Parteimitglieds Louis Fraina und Elizabeth Gurley Flynn von den IWW gestärkt wird, stellt sich ein lockeres Dokument vor, das Frankreich und der untergegangenen russischen Sowjetrepublik ähnelt und eine sozialistische Ordnung erklärt, die soziale und wirtschaftliche Rechte für die Arbeiterklasse festschreibt, aber ansonsten ein hohes Maß an kommunaler Autonomie zulässt.\n\nIm Gegensatz dazu hat Thomas' Progressives Gremium für ein System plädiert, das sich mehr an der britischen Union orientiert; anstelle von kommunaler Autonomie und wirtschaftlicher Dominanz der IWW sollte der revolutionäre Staat selbst das direkte Kommando über die Wirtschaft übernehmen, und zwar über ein System der zentralisierten Planung und ein stärker formalisiertes System der sozialistischen Demokratie. Die TUEL befürwortet ihrerseits eine Mischung aus der wirtschaftlichen Dezentralisierung der Industriegewerkschafter und dem starken föderalen System der Progressiven. Ungeachtet dieser Differenzen sind die Delegierten, die lokal gewählte Räte und Gewerkschaftsführungen sowie einige kleine Delegationen von Farmer-Labor-Parteien und Beobachter von Genossen aus der Internationale vertreten, in bester Stimmung: Der Vorsitzende Reed eröffnete die Beratungen mit einem temperamentvollen Gesang von Die Internationale und Solidarität für immer."
 america_workers_congress_events.1.a: "Jetzt beginnt die eigentliche Arbeit."

 america_workers_congress_events.2.t: "Einen Revolutionären Staat errichten"
 america_workers_congress_events.2.d: "Der Arbeiterkongress hat seine Aufgabe, eine neue revolutionäre Ordnung zu entwerfen, mit Elan in Angriff genommen: Nach einigen Debatten einigte man sich auf eine Präambel, die grob die Plattform der Sozialistischen Partei paraphrasiert und eine kurze, aber ehrliche Abrechnung mit der amerikanischen Geschichte bietet, bevor sie die Souveränität der arbeitenden Klassen erklärt: die Arbeiter, die Bauern und die Soldaten.\n\nDie erste wirkliche Kontroverse des Tages war eine Frage der Organisation: Das Commonwealth, der Begriff, der mehr oder weniger zum Standard für den neuen Staat geworden ist, ist derzeit auf einer Ad-hoc-Basis von selbst erklärten Kommunen organisiert, die jeweils aus einem relativ autonomen Ring von Arbeiterräten, Fabrikkomitees und Gewerkschaftsorganisationen bestehen, die letztlich jeweils verschiedenen Sponsoren innerhalb des Kongresses unterstehen; die Räte sind in der Regel mit SPA-Mitgliedern besetzt, die Komitees eine Ad-hoc-Mischung aus nicht angeschlossenen, aber radikalen Arbeitern, Anarchisten und Intellektuellen, und die Gewerkschaften sind zwischen dem CIO und den IWW aufgeteilt. Die Effizienz eines solchen Systems ist in Frage gestellt worden; obwohl es uns eindeutig den Krieg gebracht hat, befürchten viele fortschrittliche Delegierte, dass ein solches organisches System leicht gelähmt oder funktionsunfähig gemacht werden könnte, sollte sich eine echte interne Opposition gegen die Revolution zeigen.\n\nReed widersetzte sich diesem Impuls vorsichtig und wies darauf hin, dass die Selbstorganisation der Arbeiterklasse nicht von einem Staat unterdrückt werden dürfe, der nur allzu leicht in der Logik des Profits und des Marktes gefangen sein könne. Dennoch konnte der Vorsitzende nicht umhin, zuzugeben, dass das System der organischen Klassenherrschaft manchmal Probleme verursachte. Schließlich rangen zwei Vorschläge um die Zustimmung des Kongresses: ein Entwurf, der das System der organischen proletarischen Demokratie beibehielt und eine einheitliche Föderation der Räte schuf, oder ein Entwurf, der die Regierungen der Bundesstaaten wieder einführte, die den Kongress selbst widerspiegelten und lokale Exekutivorgane wählten, um die lokalen demokratischen Aktivitäten zu koordinieren und eine föderale sozialistische Republik zu errichten."
 america_workers_congress_events.2.a: "Die Räte und Gewerkschaften werden zusammenarbeiten, um die Grundlage des Sozialismus zu schaffen."
 america_workers_congress_events.2.b: "Die Räte und Gewerkschaften werden die Führungskräfte auf Landesebene wählen."
 WCA_totalists_gain_power: "§YTotalisten§! gewinnen einen Vorsprung auf dem Kongress.\n"
 WCA_syndicalists_gain_power: "§YSyndikalisten§! auf dem Parteitag einen Vorteil verschaffen.\n"
 WCA_radsocs_gain_power: "§YRadikale Sozialisten§! gewinnen einen Vorsprung auf dem Parteitag.\n"

 america_workers_congress_events.3.t: "Sozialistische Verfassung - Für eine Arbeiter-Republik"
 america_workers_congress_events.3.d.socialist: "Artikel 1. Die ehemaligen Vereinigten Staaten von Amerika werden zu einer föderalen sozialistischen Republik erklärt, die eine freie Assoziation von Staaten darstellt, die ihrerseits die Arbeiter-, Bauern- und Soldatenräte und ihre Delegierten sowie die der Gewerkschaften und ihre Vertreter vertreten.\n\nArtikel 2. Um das Ende des kapitalistischen Systems und der Ausbeutung des Menschen durch den Menschen herbeizuführen, beschließt der Kongress außerdem:\n\nA)Daß zum Zwecke der Vergesellschaftung des Bodens jegliches Privateigentum an Grund und Boden abgeschafft und der gesamte Boden ohne Entschädigung der früheren Eigentümer zu öffentlichem Eigentum erklärt wird, das gemeinsam nach Maßgabe der Fähigkeiten der einzelnen Landwirte zu bewirtschaften ist.\nB)Daß alle Erbrechte abgeschafft werden, außer für Gegenstände von rein persönlichem Wert.\nC)Alle Nationalparks, Wasserwege und Rohstoffvorkommen werden zum öffentlichen Eigentum erklärt.\nD)Dass als erster Schritt zur vollständigen Vergesellschaftung der Produktion die Umwandlung aller Banken, Fabriken, Eisenbahnen, Telegrafenlinien, Bergwerke und anderer Infrastrukturen in öffentliches Eigentum erfolgt.\nE)Dass allen Werktätigen das Wahlrecht in den Räten und Gewerkschaften gewährt wird."
 america_workers_congress_events.3.d.syndicalist: "Artikel 1. Die ehemaligen Vereinigten Staaten von Amerika werden zu einer Föderation von Gemeinden erklärt, die ihrerseits die Arbeiter-, Bauern- und Soldatenräte und ihre Delegierten sowie die der Gewerkschaften und ihre Vertreter vertreten.\n\nArtikel 2. Um das Ende des kapitalistischen Systems und der Ausbeutung des Menschen durch den Menschen herbeizuführen, beschließt der Kongress außerdem:\n\nA)Um die Vergesellschaftung des Bodens zu erreichen, wird hiermit jegliches Privateigentum an Grund und Boden abgeschafft und das gesamte Land zum öffentlichen Eigentum erklärt, ohne Entschädigung für die früheren Eigentümer, das gemeinsam nach dem Maß der Arbeitsfähigkeit jedes Landwirts bearbeitet werden soll.\nB)Abschaffung aller Erbrechte, außer für Gegenstände von rein persönlichem Wert.\nC)Alle Nationalparks, Wasserwege und Rohstoffvorkommen werden zum öffentlichen Eigentum erklärt.\nD)Dass als erster Schritt zur vollständigen Vergesellschaftung der Produktion alle Banken, Fabriken, Eisenbahnen, Telegrafenlinien, Bergwerke und andere Infrastrukturen in öffentliches Eigentum überführt werden."
 america_workers_congress_events.3.a: "Genehmigt."

 america_workers_congress_events.4.t: "Sozialistische Verfassung - Ziele"
 america_workers_congress_events.4.d: "Artikel 6. Das Ziel des Gemeinwesens ist die vollständige Abschaffung von Privateigentum, Lohnarbeit und Klasse. Als solches ist das Gemeinwesen als Staat selbstzerstörerisch, da es die Abschaffung der Bedingungen anstrebt, aus denen es hervorgegangen ist.\n\nArtikel 7. Das Commonwealth zielt darauf ab, die Selbstbefreiung des Proletariats sowohl innerhalb seiner eigenen Grenzen als auch weltweit zu erreichen. Das Commonwealth verpflichtet sich, den weltweiten Kampf der Arbeiter zu unterstützen.\n\nArtikel 8. Das Commonwealth wendet sich gegen jede Form von Imperialismus und Kolonialismus und verpflichtet sich zum Kampf für die Beendigung der Unterwerfung der kolonisierten Nationen und Völker. Das Commonwealth erkennt keine Form von kolonialer Autorität als legitim an.\n\nArtikel 9. Das Commonwealth verpflichtet sich zur vollen Solidarität mit den Nationen der Dritten Internationale im Dienste ihres Ziels der globalen Befreiung."
 america_workers_congress_events.4.a: "Genehmigt."

 america_workers_congress_events.5.t: "Sozialistische Verfassung - Suffrage"
 america_workers_congress_events.5.d: "Obwohl die Verfassung bisher nicht sehr umstritten war, hat ein jüngster Vorschlag der TUEL zu einer heftigen Debatte auf dem Konvent geführt. William Z. Foster, der alte Mann der Ultra-Syndikalisten, hat vorgeschlagen, die Mitgliedschaft in einer Gewerkschaft zur Voraussetzung für das Wahlrecht zu machen. Obwohl dies alle Nicht-Gewerkschaftsmitglieder ausschließen würde, argumentierte Foster, dass das Wahlrecht auf diejenigen beschränkt werden sollte, die arbeiten.\n\nDie IWW, die SPA und die Hauptströmung der CIO haben alle scharf auf Fosters Vorschlag reagiert. Die IWW wies auf die Tatsache hin, dass dadurch unorganisierte und arbeitslose Arbeitnehmer völlig entrechtet würden, während die SPA empört die \"sozialistische Wahlsteuer\" anprangerte, die ein solches System mit sich bringen würde. Der CIO, aus dem die TUEL hervorgegangen ist, hat sich in seiner Kritik sehr zurückgehalten, hat sich jedoch in dieser Frage dem Block des revolutionären Establishments angeschlossen.\n\nDennoch hat die TUEL-Position unter den einfachen Gewerkschaftern an Popularität gewonnen, obwohl die Karten gegen sie gestapelt sind. Wozu diente die Revolution schließlich, wenn nicht in erster Linie dazu, dass die Arbeiter über ihre Gewerkschaften die politische Macht übernehmen? So haben viele am Rande der IWW und andere unabhängige Gewerkschafter ihre Sympathie für die TUEL-Position geäußert und damit die Tür für einen überraschenden Umschwung in dieser Frage geöffnet."
 america_workers_congress_events.5.a: "Wer nicht arbeitet, soll nicht wählen."
 america_workers_congress_events.5.b: "Alle, die kein Eigentum besitzen, können wählen."

 america_workers_congress_events.6.t: "Sozialistische Verfassung - Politisches Recht"
 america_workers_congress_events.6.d: "Artikel 15. Den Einwohnern werden die Pressefreiheit, die Redefreiheit, die Vereinigungsfreiheit, die Versammlungsfreiheit sowie die Freiheit, öffentliche Versammlungen und Demonstrationen abzuhalten, garantiert. Die Gewissens- und Religionsfreiheit wird den Einwohnern garantiert. Kirche und Staat sind nicht verpflichtet, sich der Autorität des jeweils anderen unterzuordnen.\n\nArtikel 16. Frauen haben in allen Bereichen des staatlichen, wirtschaftlichen und sozialpolitischen Lebens die gleichen Rechte wie Männer. Frauen haben das Recht, für die gleiche Arbeit wie Männer Tarifverhandlungen zu führen, und als Arbeiter oder Angestellte genießen sie besonderen Schutz. Das Gemeinwesen behält sich das Recht vor, Müttern vor und nach der Geburt eines Kindes bis zu 20 Stunden pro Woche einen gleichwertigen Lohn zu zahlen.\n\nArtikel 17. Den Einwohnern Amerikas wird die Unverletzlichkeit der Person garantiert. Niemand darf verhaftet werden, es sei denn, es liegt ein Gerichtsbeschluss oder ein Haftbefehl eines Staatsanwalts vor. Den Einwohnern Amerikas wird die Unverletzlichkeit der Wohnung garantiert. Niemand darf ohne rechtmäßigen Grund eine Wohnung gegen den Willen der Bewohner betreten.\n\nArtikel 18. Das Gemeinwesen verspricht den arbeitenden Menschen das Recht, sich zu vereinigen und sich in föderierten Industrieeinheiten zu organisieren. Das Gemeinwesen schützt die Würde der Arbeit vor Ausbeutung durch private Unternehmen und gewährleistet das Recht auf Ruhe, Erholung und öffentlichen Wohnraum."
america_workers_congress_events.6.a: "Genehmigt"

america_workers_congress_events.7.t: "Sozialistische Verfassung - Status der Exekutive"
 america_workers_congress_events.7.d: "Eine Welle von bündnisfreien Delegierten hat mehrmals vergeblich versucht, die Sitzung zu unterbrechen. Es scheint, dass die Frage der Exekutivgewalt in eine Sackgasse geraten ist, und eine Entscheidung muss getroffen werden, bevor die Delegierten in Unentschlossenheit verhungern. Auf der einen Seite stehen die IWW, deren Plan für eine vollständige anarcho-syndikalistische Regierung keinen Exekutivbeamten vorsieht. Sie sind der Meinung, dass ein Präsident von Natur aus ein reaktionäres, populistisches Amt ist, und sie werden dafür sorgen, dass eine Person wie Huey Long im neuen Amerika niemals an die Macht kommen kann. Thomas schlägt ein Kabinett der Gleichen vor, das vom Kongress gewählt wird, der nach dem Vorbild Frankreichs und Großbritanniens einen \"Ersten unter Gleichen\" aus den eigenen Reihen zum Präsidenten wählt, der dann de facto als Staatsoberhaupt fungiert. Die Industriegewerkschafter und die SPA-Progressiven haben dies aus unterschiedlichen Gründen unterstützt: Die Industriegewerkschafter der SPA und der IWW sehen darin ein Sprungbrett zur Aufhebung der Unterscheidung zwischen Exekutive und Legislative, während die Progressiven die Exekutive der Legislative untergeordnet sehen wollen.\n\nIm Gegensatz dazu hat der von der TUEL beeinflusste CIO seine Unterstützung für eine mächtige und unabhängig gewählte Präsidentschaft nach dem Vorbild der alten Vereinigten Staaten bekräftigt und argumentiert, dass Reeds Führung während der Revolution die Vorzüge eines mächtigen Präsidenten beweise. Norman Thomas hat die TUEL für das verurteilt, was er als 'boulangistischen Putsch' zur Wiederbelebung der alten Bundesregierung ansieht. Sidney Hillman von der CIO erhebt Einspruch und sagt, 'Die Unterordnung unter das IWW-Programm ist nichts anderes als ein Einparteienstaat'.."
america_workers_congress_events.7.a: "Die Verfassung bevorzugt den Kongress."
america_workers_congress_events.7.b: "Die Verfassung bevorzugt den Präsidenten."

america_workers_congress_events.8.t: "Sozialistische Verfassung - Zentralisierung oder Dezentralisierung"
 america_workers_congress_events.8.d: "sollte, doch ist die Verteilung der Macht innerhalb dieser Struktur umstritten. Die Führungen der SPA und des CIO haben sich jeweils nachdrücklich für eine stärker zentralisierte und starke Zentralregierung mit weitreichenden Befugnissen für kommunale Verwaltungen und Arbeitnehmerorganisationen ausgesprochen und dabei auf die ständigen Missstände hingewiesen, die von konservativen Staatsregierungen vor der Revolution, insbesondere im Süden, verursacht wurden. Gemäßigte SPA-Mitglieder wie Norman Thomas sowie CIO-Dissidenten in der TUEL sind jedoch anderer Meinung. Thomas plädiert für ein starkes föderales System, in dem die Regierungen der Bundesstaaten eine starke Autorität behalten sollen, und weist die zentralistische Haltung seiner Kollegen zurück. Unterstützt wird er von Browder, der auf der Bühne erneut zum Schutz des Föderalismus aufruft, da dieser eine 'Tyrannei der 51 % über die 49 %' verhindere. Die IWW, die aufgrund ihrer radikalen Position in dieser Debatte an den Rand gedrängt wurden, spielen nun die Rolle des Königs, der entscheiden muss, welche Regierungsebene gestärkt werden soll."
 america_workers_congress_events.8.a: "Eine starke Zentralregierung soll Missbräuchen Einhalt gebieten."
 america_workers_congress_events.8.b: "Der Föderalismus soll die Arbeitnehmer in kleinen Staaten schützen."

america_workers_congress_events.9.t: "Sozialistische Verfassung - Hauptstadt"
america_workers_congress_events.9.d: "Eines der letzten zu klärenden Dinge ist die Hauptstadt Amerikas. Viele treten für Washington DC als die Hauptstadt ein, weil es bereits die Hauptstadt ist, und es einfach umzusetzen ist. Andere plädieren für Chicago, Philadelphia und New York City. Was soll der Kongress wählen?"
 america_workers_congress_events.9.a: "Bleiben Sie bei Chicago."
 america_workers_congress_events.9.b: "Washington, DC."
america_workers_congress_events.9.c: "Philadelphia"
america_workers_congress_events.9.e: "New York City"

 america_workers_congress_events.10.t: "Das Ende des Konventionszeitraums"
 america_workers_congress_events.10.d.commonwealth: "Nachdem die wesentlichen Arbeiten an der Verfassung selbst weitgehend abgeschlossen sind, hat sich in der vergangenen Woche die innenpolitische Situation um das neue System herum neu geordnet. Mehrere politische Parteien und Gewerkschaften haben sich neu organisiert oder parallel zum Verfassungskonvent Kongresse abgehalten, deren Ergebnisse die neue amerikanische Politik auf Jahre hinaus beeinflussen werden.\n\nUnmittelbar nach dem Verfassungskonvent hat die Sozialistische Partei ihren ersten Nachkriegskongress abgehalten. Die Partei stimmte dafür, den formellen Beitritt zur IWW zu beantragen, und zementierte damit das Bündnis, das sich in den letzten zehn Jahren zwischen der Partei und der Gewerkschaft gebildet hat. Diese Maßnahme sowie die Verabschiedung eines neuen, radikalen Programms erwies sich für das gemäßigte Progressive Gremium in der Partei als zu viel. Die Anhänger von Norman Thomas warfen den Industrial Unionists vor \"die Partei an die Anarchisten des IWW verkauft zu haben\" und gründeten die konkurrierende Amerikanische Commonwealth Partei, die sich an der radikalen Fraktion des Kanadischen Commonwealth Genossenschaftsverbandes orientierte und in den kommenden Jahren den gemäßigten Sozialismus vertreten sollte.\n\nUnterdessen fand in den Hallen des CIO ein Kampf statt. Der TUEL unter der Führung von William Foster und Earl Browder versuchte, Fosters Kandidatur für den Vorsitz der Gewerkschaft voranzutreiben. Obwohl der TUEL während des Bürgerkriegs an Dynamik gewann, reichte dies letztendlich nicht aus, um den amtierenden Präsidenten Sidney Hillman zu verdrängen, der mit einem größeren Vorsprung als erwartet wiedergewählt wurde. In der Folgezeit geriet der TUEL ins Trudeln; Foster kündigte an, sich aus gesundheitlichen Gründen aus dem öffentlichen Leben zurückzuziehen, während Browder das, was vom CIO übrig geblieben war, zur Gründung des konkurrierenden Gewerkschaftlichen Einheitsverbandes (TUUL) führte, einer Doppelgewerkschaft mit vielen der gleichen Ansichten wie der alte TUEL.\n\nAls sich der Staub gelegt hatte, blieb ein De-facto-Zweiparteiensystem übrig. Nachdem die IWW den Anschluss an die SPA akzeptiert hatte und der CIO eine ähnliche Vereinbarung mit dem Commonwealth getroffen hatte, schlossen sich die wichtigsten Gewerkschaften des Landes dem neuen System an. Nur die TUUL blieb isoliert, obwohl nur wenige den Rest als Bedrohung für die neue Ordnung ansehen."
 america_workers_congress_events.10.d.usas: "Nachdem die wesentlichen Arbeiten an der Verfassung selbst weitgehend abgeschlossen sind, hat sich in der vergangenen Woche die innenpolitische Situation um das neue System herum neu geordnet. Mehrere politische Parteien und Gewerkschaften haben sich neu organisiert oder parallel zum Verfassungskonvent Kongresse abgehalten, deren Ergebnisse die neue amerikanische Politik auf Jahre hinaus beeinflussen werden.\n\nUnmittelbar nach dem Verfassungskonvent hat die Sozialistische Partei ihren ersten Nachkriegskongress abgehalten. Die Partei stimmte dafür, den formellen Beitritt zur IWW zu beantragen, und zementierte damit das Bündnis, das sich in den letzten zehn Jahren zwischen der Partei und der Gewerkschaft gebildet hat. Diese Maßnahme sowie die Verabschiedung eines neuen, radikalen Programms erwies sich für das gemäßigte Progressive Gremium in der Partei als zu viel. Die Anhänger von Norman Thomas warfen den Industrial Unionists vor \"die Partei an die Anarchisten des IWW verkauft zu haben\" und gründeten die konkurrierende Amerikanische Commonwealth Partei, die sich an der radikalen Fraktion des Kanadischen Commonwealth Genossenschaftsverbandes orientierte und in den kommenden Jahren den gemäßigten Sozialismus vertreten sollte.\n\nUnterdessen fand in den Hallen des CIO ein Kampf statt. Der TUEL unter der Führung von William Foster und Earl Browder versuchte, Fosters Kandidatur für den Vorsitz der Gewerkschaft voranzutreiben. Nachdem sie während des Bürgerkriegs eine beträchtliche Dynamik aufgebaut hatten, sahen sie ihre Chance gekommen und nutzten sie. In einem schockierenden Sieg wurde Foster gewählt, und die TUEL-Kandidaten gewannen die Wahlen für fast alle gewählten Ämter. Der TUEL-Sieg stellt den Höhepunkt jahrelanger Arbeit dar, und in den entscheidenden Wochen, die nun folgen, wird der amerikanische Totalismus wahrscheinlich die Initiative ergreifen.\n\nVor diesem Hintergrund haben sich die Sozialdemokraten und Commonwealth trotz ihrer Differenzen darauf geeinigt, den Aufstieg des neu radikalisierten CIO zu verhindern. Da die Totalisten jedoch in der Offensive sind und viele Sympathisanten in den Parteien haben, bleibt abzuwarten, ob sie aufgehalten werden können."
 america_workers_congress_events.10.a: "Lang leben die Arbeiter von Amerika!"

america_workers_congress_events.11.t: "Der Interimspräsident"
 america_workers_congress_events.11.d.commonwealth: "Am ersten Tag des neu gewählten Interimskongresses hat John Reed seinen Rücktritt als Präsident des Exekutivrates des Commonwealth bekannt gegeben. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden im Rahmen einer Art Gentleman's Agreement von der Presse ferngehalten, aber mit dem Ende des Krieges ist es schwierig geworden, sie zu verbergen. Reed verkündet, dass er seine verbleibende Zeit im Ruhestand verbringen wird, und hat betont, dass seine Aufgabe darin bestand, das Land durch die Revolution zu führen, aber nicht unbedingt in den darauf folgenden Frieden.\n\nIn einem Akt der Einigkeit haben sich die sozialistische und die Commonwealth-Partei darauf geeinigt, eine gemeinsame Exekutive zu bilden, die von einem Präsidenten geleitet wird, der die Ansichten der Gegenseite berücksichtigt. Die grundsätzliche Zusammensetzung dieses Gremiums ist zwar bereits beschlossen, doch die Wahl des nächsten Präsidenten ist noch offen. Die Sozialistische Partei hat im Bündnis mit den IWW die IWW-Präsidentin Elizabeth Gurley Flynn für dieses Amt nominiert. Flynn, deren Nominierung durch das kürzlich geschlossene Abkommen zwischen IWW und SPA ermöglicht wurde, verspricht ein rasches Ende der Kriegsunterdrückung und ein konsequent industriegewerkschaftliches System. Die Commonwealth Partei hat unterdessen ihren Vorsitzenden Norman Thomas vorgeschlagen. Thomas verspricht ebenfalls die Rückkehr zum Frieden und eine stabile und gerechte Nachkriegsordnung. Obwohl es wahrscheinlich lange vor dem formellen Ende der Amtszeit des Kongresses zu Neuwahlen kommen wird, dürfte die Wahl des Präsidenten die Richtung des Landes für die nächsten Jahre vorgeben."
 america_workers_congress_events.11.d.usas: "Am ersten Tag des neu gewählten Interimskongresses hat John Reed seinen Rücktritt als Präsident des Exekutivrates des Commonwealth bekannt gegeben. Gerüchte über seinen sich verschlechternden Gesundheitszustand wurden im Rahmen einer Art Gentleman's Agreement von der Presse ferngehalten, aber mit dem Ende des Krieges ist es schwierig geworden, sie zu verbergen. Reed verkündet, dass er seine verbleibende Zeit im Ruhestand verbringen wird, und hat betont, dass seine Aufgabe darin bestand, das Land durch die Revolution zu führen, aber nicht unbedingt in den darauf folgenden Frieden.\n\nObwohl sowohl die Sozialistische Partei als auch die Commonwealth-Partei versuchten, einen Pakt gegen den CIO zu schmieden, erwies sich der Schwung der Totalisten als zu groß. Mit Hilfe von Überläufern aus beiden Parteien (vor allem aber aus dem Commonwealth) erreichte der CIO bald eine Mehrheit im Parlament und wählte eine Exekutive, die sich aus ihm selbst und seinen Anhängern zusammensetzte. Was bleibt, ist die Frage der Präsidentschaft. Nach seinem Herzinfarkt im Jahr 1932 wurde William Foster für einige Jahre außer Gefecht gesetzt und von seinem Schützling Earl Browder an den Rand gedrängt. Mit seiner Wahl zum Präsidenten des CIO ist Foster jedoch in die vorderste Reihe der totalistischen Politik zurückgekehrt. Browder, der den Meister bereits in den Schatten gestellt hat, wird seinen stolzen Platz jedoch nicht kampflos aufgeben, und die beiden buhlen nun hinter den Kulissen um die Unterstützung ihrer Genossen. Obwohl es wahrscheinlich Wahlen geben wird, lange bevor die Amtszeit des Kongresses formell ausläuft, wird die Wahl des Präsidenten wahrscheinlich die Richtung des Landes für mehrere Jahre vorgeben."
america_workers_congress_events.11.a: "Elizabeth Gurley Flynn"
