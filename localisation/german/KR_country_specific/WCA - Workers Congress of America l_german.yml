 WCA_paternal_autocrat_party_long: "$USA_paternal_autocrat_party_postwar_long$"

 WCA_national_populist_party: "Union (Populisten)"
 WCA_national_populist_party_long: "Unionspartei - Populistische Fraktion\n§LDie jüngste große Partei in der US-Politik, die Unionspartei, wurde vor kurzem in erster Linie als Vehikel für Huey Longs Kandidatur für die Präsidentschaft gegründet, als klar wurde, dass er die Nominierung der Demokraten nicht würde erreichen können. Die Unionspartei ist ein breites Bündnis aus Demokraten, Reaktionären und antisyndikalistischen Progressiven. Sie eint nicht viel mehr als die gemeinsame Ablehnung der Smith-Regierung und eine zumindest vorübergehende Einigkeit hinter Long als ihrem Führer.\n\nLongs wichtigste persönliche Unterstützungsbasis war während des größten Teils seiner Karriere in der nationalen Politik in den westlichen Agrarstaaten, wo seine fortschrittlichen, aber dezentralistischen Wirtschaftsideen vorherrschen. Long hat sich mit westlichen Senatoren wie Burton Wheeler verbündet, die seine \"Teilen Sie unseren Reichtum\"-Plattform unterstützen. Es ist diese westliche Fraktion von Longs neuer Partei, die ihm persönlich gegenüber am loyalsten ist und wahrscheinlich mit ihm durch dick und dünn gehen wird.§!\n"

 WCA_totalist_party_postwar: "TUUL"
 WCA_totalist_party_postwar_long_tt: "Gewerkschaftlicher Einheitsverband"
 WCA_totalist_party_postwar_long: "$WCA_totalist_party_postwar_long_tt$\n§LUrsprünglich als \"Gewerkschaftlicher Bildungsverband\" von William Z. Foster gegründet, wurde die heutige TUUL 1920 aus den Überresten von Fosters Syndikalistischer Liga von Nordamerika und dem Internationalen Gewerkschaftlichen Bildungsverband gebildet. Die Organisation, die zunächst innerhalb der AFL und dann innerhalb der CIO tätig war, versuchte, die etablierten Gewerkschaften im Gegensatz zu den zweigewerkschaftlichen IWW \"von innen heraus zu tragen\". Während des Bürgerkriegs vertrat die Liga eine wachsende Tendenz der Radikalen, doch während des Verfassungskongresses scheiterten ihre Versuche, sich innerhalb des CIO an die Macht zu manövrieren. Nachdem Foster sich aufgrund seines schlechten Gesundheitszustands zum Rücktritt entschlossen hatte, entschied sich sein Schützling Earl Browder angesichts des drohenden Verlusts der Machtbasis der Liga in der Stahlgewerkschaft für eine formelle Abspaltung der Organisation vom CIO.\n\nDas Ergebnis ist der vierte (und kleinste) Gewerkschaftsdachverband Amerikas, der für eine eklektische Mischung aus Fosters pseudo-sorelianischem \"Patriotischem Syndikalismus\" und Browders maximistischem Planertum eintritt, alles drapiert in den Farben der früheren amerikanischen revolutionären Tradition, wobei Büsten von Lincoln und Jefferson auf ihren Versammlungen einen Ehrenplatz einnehmen. Isoliert von den aufstrebenden großen Parteien wird die TUUL als unabhängige Gewerkschaft wahrscheinlich nicht mehr Erfolg haben als eine Fraktion innerhalb des CIO.§!\n"

 WCA_totalist_party_postwar_takeover: "CIO"
 WCA_totalist_party_postwar_takeover_long_tt: "Kongress der Industrieorganisationen"
 WCA_totalist_party_postwar_takeover_long: "$WCA_totalist_party_postwar_takeover_long_tt$\n§LDer 1929 aus ehemaligen AFL-Gewerkschaften, die mit der konservativen Gewerkschaftsführung unzufrieden waren, gegründete Kongress der Industrieorganisationen (CIO) war ursprünglich als eine breite Kirche konzipiert, die Industriegewerkschafter umfasste, die für die IWW zu konservativ waren und den Elitismus und Konservatismus der AFL nicht vertragen konnten. Der CIO, der sich mit der SPA bei der Bildung von Farmer-Labor verbündete, spielte eine entscheidende Rolle bei der Bildung der Roten Regierung und unterstützte die Revolution im Jahr 1937 enthusiastisch. Die Revolution brachte jedoch einen Wandel mit sich, und der CIO radikalisierte sich bald. Der Gewerkschaftliche Bildungsverband von Earl Browder und William Z. Foster, eine ultrasyndikalistische Gruppierung innerhalb des CIO, gewann immer mehr an Bedeutung und konnte während des zweiten Verfassungskongresses den CIO übernehmen, womit sich Fosters Traum vom \"Ausbohren von innen\" der etablierten Gewerkschaften erfüllte.\n\nKurze Zeit später wurde eine ultrasyndialistische Liste in die provisorische Exekutive gewählt, und der neue, von der TUEL kontrollierte CIO übernahm das Kommando im Staat. Die neue Führung ist weit davon entfernt, der gemäßigte Flügel der Gewerkschaften während des Bürgerkriegs zu sein, und verbindet ihr Engagement für eine industrielle Regierung mit einer überraschenden Umarmung der früheren amerikanischen revolutionären Tradition, wobei Büsten von Lincoln und Jefferson auf ihren Kundgebungen einen Ehrenplatz einnehmen. Es wird sich zeigen, ob dieser \"Patriotische Syndikalismus\" Amerika wieder in die Reihen der Großmächte zurückbringen wird.§!\n"

 WCA_syndicalist_party_postwar: "Sozialisten"
 WCA_syndicalist_party_postwar_long_tt: "Sozialistische Partei von Amerika"
 WCA_syndicalist_party_postwar_long: "$WCA_syndicalist_party_postwar_long_tt$\n§LDie 1901 gegründete Sozialistische Partei von Amerika entwickelte sich schnell zur wichtigsten sozialistischen politischen Kraft in den Vereinigten Staaten. Zunächst erhielt sie Unterstützung unter anderem von Arbeitern, Landwirten, Einwanderern und Sozialreformern, doch schon bald geriet sie in eine Krise, als die revolutionäre Welle der späten 1910er Jahre einen heftigen Fraktionskampf innerhalb der Partei auslöste, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\",, die revolutionäre Aktionen unterstützten.\n\nLetztendlich war es die Radikale, die als Sieger hervorging und die Zukunft der Partei bestimmte. Auf den Beitritt zur Dritten Internationale folgte der Ruf nach einer \"Arbeiter- und Bauernregierung\", wenn auch in unklarer Form. Dennoch entschied sich die SPA schließlich für eine Arbeit innerhalb der Farm-Arbeiter Partei, was ihr in den 1930er Jahren erhebliche Wahlerfolge bescherte.\n\nNun, da die Revolution die Vereinigten Staaten erreicht hat, steht die SPA vor der Aufgabe, sie zu steuern. Obwohl die Radikalen in den 20er Jahren siegreich waren, bleibt die Frage nach der Form einer Regierung nach der Revolution offen. Mit dem Sieg der roten Kräfte im Bürgerkrieg hat sich das gemäßigte Element innerhalb der SPA aufgelöst und die Commonwealth-Partei gegründet. Übrig geblieben ist eine explizit industriegewerkschaftliche Partei, die mit den IWW eng verbunden ist.§!\n"

 WCA_radical_socialist_party_postwar: "Commonwealth"
 WCA_radical_socialist_party_postwar_long_tt: "Amerikanische Commonwealth Partei"
 WCA_radical_socialist_party_postwar_long: "$WCA_radical_socialist_party_postwar_long_tt$\n§LMit dem Sieg der roten Kräfte im Bürgerkrieg wurde klar, dass die relative Einheit der SPA während des Krieges nicht von Dauer sein würde. Der Rückzug John Reeds aus dem aktiven politischen Leben bedeutete, dass die Partei bald ihrer einigenden Figur beraubt sein würde, und schon bald kehrten die internen Streitigkeiten, die die Partei in den schlechten Jahren der 1920er Jahre geprägt hatten, zurück.\n\nObwohl die Verfassungsfragen auf dem Parteitag entschieden wurden, wurde die Frage der Macht über den Parteiapparat selbst getrennt ausgetragen. Letztendlich behielten Reeds Verbündete, die Industrial Unionists, die Führung der SPA, und die gemäßigten Anhänger von Norman Thomas spalteten sich ab und gründeten die neue Amerikanische Commonwealth Partei. Die junge ACP definierte sich selbst als verantwortungsbewusste Revolution, die die revolutionäre Umgestaltung der amerikanischen Gesellschaft voll und ganz unterstützt, gleichzeitig aber den Schwerpunkt auf die Wahrung der bürgerlichen Freiheiten (auch für Reaktionäre) legt und sich gegen ein Wiederaufleben des Militarismus wendet. Sie hat sich eng mit dem CIO verbündet, der durch das neue SPA-IWW-Establishment ins Abseits gedrängt wurde.§!\n"

