 america_workers_congress_events.48.b: "Präsident Hoan!"

 america_workers_congress_events.49.t: "Fraina vs Reuther"
 america_workers_congress_events.49.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist wieder einmal die Zeit gekommen, in der das Land einen neuen Kongress und damit eine neue Exekutive wählt. Die Amtszeit von Präsident Reuther war weitgehend von einer relativen Ruhe geprägt - während der Bürgerkrieg immer mehr in Vergessenheit gerät, hat man zunehmend das Gefühl, dass sich Amerika auf eine neue Normalität einstellt, während die sozialistische Militanz in den Hintergrund tritt, was durch Reuthers Zusammenarbeit mit den gemäßigten Progressiven und Farmer-Labor-Parteien unterstützt wird.\n\nNach ihrer Niederlage bei den letzten Wahlen wählte die Sozialistische Partei Louis C. Fraina zu ihrem Vorsitzenden und erwarteten Kandidaten für das Präsidentenamt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker des Industriegewerkschaftswesens innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördert.\n\nPräsident Reuther hat Fraina vorgeworfen, dass er im Falle eines Wahlsiegs die von seiner Regierung erzielten Fortschritte rückgängig machen würde, indem er seine gemäßigten Verbündeten im Dienste des Syndikalismus angreift und unterstellt, dass sich die SPA nicht an die Ansichten des amerikanischen Volkes angepasst hat. Reuther schlug zurück und kritisierte Fraina für seinen Radikalismus und seine Versuche, das Dogma der revolutionären Industriegewerkschaft wiederzubeleben - er behauptet, dass das gemischte Verfassungssystem, das sich in Amerika seit dem Ende des Krieges entwickelt hat, die natürliche Folge der Revolution sei. Fraina vertritt die Auffassung, dass die SPA die einzigen zuverlässigen Garanten der revolutionären Werte sind und dass der politische Sieg der Revolution durch einen kulturellen Sieg ergänzt werden muss. Dennoch besteht Reuther darauf, dass Fraina die unausgesprochenen proletarischen Massen entfremdet, indem er vorschlägt, eine neue Kultur per Regierungsbeschluss einzuführen.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.49.a: "Louis Fraina!"
 america_workers_congress_events.49.b: "Präsident Reuther!"

 america_workers_congress_events.4901.t: "Fraina vs Zeidler"
 america_workers_congress_events.4901.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit auch eine neue Exekutive wählt. Die Amtszeit von Präsident Zeidler hat die nunmehr über ein Jahrzehnt andauernde ununterbrochene Regierungszeit der Commonwealth-Partei fortgesetzt - die AKP und ihre gemäßigte Haltung sind fast zum Synonym für den herrschenden Status quo in Amerika geworden, im Guten wie im Schlechten, denn einige Amerikaner zeigen Anzeichen von Ermüdung gegenüber der Regierungspartei.\n\nNach ihrer Niederlage bei den letzten Wahlen wählte die Sozialistische Partei Louis C. Fraina zu ihrem Vorsitzenden und erwarteten Kandidaten für das Präsidentenamt. Fraina, seit langem eine feste Größe in der sozialistischen Politik, ist seit 1920 der wichtigste Ideologe und Theoretiker des Industriegewerkschaftswesens innerhalb der SPA. Als Akademiker und Propagandist ist er weltweit für seine kulturellen und wirtschaftlichen Theorien bekannt. Jetzt fordert er eine \"Kulturrevolution\", bei der die Regierung modernistische Ideen und Kunst fördert.\n\nFraina und die SPA haben mit der Botschaft des 'amerikanischen Unwohlseins' geworben und der Regierung Zeidler vorgeworfen, eine Regierung des Nichtstuns zu sein, die den Kontakt zum Geist der Revolution verloren habe. Nach Ansicht von Zeidler ist diese Malaise eine Erfindung der SPA, und die relative Ruhe seiner Regierung sei ein Indiz für einige der besten Zeiten in der amerikanischen Geschichte. Er behauptet, dass er sich wie immer aktiv an Infrastrukturprogrammen des Bundes beteiligt hat. Dies hat dazu geführt, dass sich die SPA über Zeidlers 'Abwassersozialismus' lustig macht und argumentiert, dass Zeidlers Ökonomismus auf Kosten jeglicher revolutionärer Inhalte gegangen sei und dass die unzufriedenen Gewerkschaften das letzte Wort haben werden.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
 america_workers_congress_events.4901.a: "Louis Fraina!"
 america_workers_congress_events.4901.b: "Präsident Zeidler!"

### USSA Ereignisse 51 - 75 ###

 america_workers_congress_events.51.t: "Präsidentschaftswahlen von [GetYear]"
 america_workers_congress_events.51.d: "Die Präsidentschaftswahlen in [GetYear] wurden mit großem Tamtam abgehalten. Wie erwartet liegt [WCA.GetLeader] in Führung, aber da die Regierung eine faire und offene Wahl versprochen hat, ist es reine Spekulation, wer nach den Debatten und dem ganzen Wahlkampf gewinnen wird. Wer wird in [GetYear] als Sieger hervorgehen?"
 america_workers_congress_events.51.a: "Glückwunsch, [WCA.GetLeader]!"
 america_workers_congress_events.51.b: "Oh, sieh mal, es ist immer noch [WCA.GetLeader]!"
 america_workers_congress_events.51.c: "[WCA.GetLeader]? Nochmal?"
 america_workers_congress_events.51.e: "Das scheint überhaupt nicht fair und offen zu sein...#+"

america_workers_congress_events.52.t: "Machtkampf in den Reihen"
 america_workers_congress_events.52.d: "William Foster und Earl Browder betrachten sich seit langem gegenseitig als Feind des Volkes, mehr als nur ein Hindernis für ihre eigene Macht. Für Browder bedeutet Fosters ultrasyndikalistische Politik den Untergang der Revolution, da sie kritische Teile der Arbeiterklasse entfremdet und syndikalistische Organisationsmethoden aufzwingt, wo sie nicht angebracht sind. Mit dem Ende der Revolution hat ihr Kampf neue Dimensionen angenommen. Wie dieser enden wird, ist schwer zu sagen. Allerdings fürchten sich Einige vor dem, was passieren wird, wenn der andere abgesetzt wird."
america_workers_congress_events.52.a: "Das könnte schlecht sein."

america_workers_congress_events.53.t: "Foster denunziert Browder"
 america_workers_congress_events.53.d: "William Foster und seine Unterstützer haben Präsident Earl Browder nach dessen Auflösung der IWW denunziert und behauptet, Browders Handlungen seien tyrannisch und stünden im Widerspruch zur Revolution. Browder und seine Anhänger wiederum behaupten, Foster sei ein Konterrevolutionär, der den Erfolg der amerikanischen proletarischen Revolution zu untergraben suche."
 america_workers_congress_events.53.a: "Um diesen Verräter wird man sich kümmern."

 america_workers_congress_events.54.t: "Browder wird nach Europa versetzt"
 america_workers_congress_events.54.d: "Nachdem Earl Browder Präsident Foster in einer öffentlichen Rede angeprangert hatte, wurde er in eine neu geschaffene Position der Partei in Europa versetzt. In dieser neuen Position, die von Präsident Foster diktiert wurde, soll Browder die für unsere Wirtschaft so wichtigen Gewerkschaften für die Möbelmontage und die Herstellung von Kerzenständern überwachen. Ein solch illustrer Posten erfordert, dass Browder nicht zurückkehrt, bevor seine einjährige Amtszeit abgelaufen ist. Leider ist die Kommunikation mit dieser internationalen Einrichtung manchmal lückenhaft, so dass Browder nicht mehr in der Lage sein wird, sich mit seinen Parteifreunden in Amerika abzustimmen."
 america_workers_congress_events.54.a: "Überwachen Sie auch seine Telegramme."

america_workers_congress_events.55.t: "Die Verhaftung von Foster"
america_workers_congress_events.55.d: "Der reaktionäre Foster wurde zum Verräter und Volksfeind erklärt. Es wurde nachgewiesen, wie William Foster mit konterrevolutionären Gruppen arbeitet. Dank des Hall-Ballam-Acts kann unsere Regierung Foster nicht stoppen. Während Foster noch immer seine Clique anführt, werden Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker in der ganzen Nation verbreitet, und er wird bald verhaftet und vor Gericht gestellt."
america_workers_congress_events.55.a: "Ein weiterer Reaktionär wird bald im Gefängnis sein."

america_workers_congress_events.56.t: "Die Verhaftung von Browder"
 america_workers_congress_events.56.d: "Der verräterische Charakter des Reaktionärs Browder ist aufgedeckt worden. Es wurden Beweise dafür gefunden, dass Earl Browder mit konterrevolutionären Gruppen im Ausland zusammenarbeitet, während er seinen Posten innehat. Dank des Hall-Ballam-Gesetzes ist unsere Regierung nicht machtlos, Browder zu stoppen. Während Browder immer noch in seiner Clique regiert, werden im gesamten Kongress Nachrichten über sein abscheuliches und verachtenswertes Verhalten im Daily Worker verbreitet, und er wird bald ausgeliefert und vor Gericht gestellt werden."
america_workers_congress_events.56.a: "Ein weiterer Reaktionär wird bald im Gefängnis sein."

america_workers_congress_events.57.t: "Der Prozess gegen Foster"
 america_workers_congress_events.57.d: "Ein vom Ausschuss eingesetztes Tribunal hat William Foster einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Foster, MacArthur und Huey Long. Unwiderlegbare Zeugenaussagen von Fosters ausgemergelter Familie, die bezeugen, dass sie gesehen haben, wie Foster Gold aus der alten Federal Reserve in sein Haus gebracht hat. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
america_workers_congress_events.57.a: "Er stirbt den Tod eines Verräters."

america_workers_congress_events.58.t: "Der Prozess gegen Browder"
 america_workers_congress_events.58.d: "Ein vom Ausschuss eingesetztes Tribunal hat Earl Browder einstimmig für schuldig befunden, ein reaktionärer Feind des Volkes zu sein. In den Zeitungen an prominenter Stelle gezeigte Beweise belegen die geheime Kommunikation zwischen Browder, MacArthur und Huey Long. Das Tribunal hat erklärt, dass er als solcher hingerichtet werden soll. Das amerikanische Volk muss sich nicht länger mit seinem Amerika schädigenden Gift auseinandersetzen."
america_workers_congress_events.58.a: "Er stirbt den Tod eines Verräters."

 america_workers_congress_events.59.t: "William Foster entkommt aus Gefängnissen"
 america_workers_congress_events.59.d: "Der Sträfling William Foster ist aus dem Gefängnis in Amerika ausgebrochen und ins Ausland geflohen. Zeugenaussagen zufolge wurde Foster zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA hat den Auftrag, Foster zu finden und nach Amerika auszuliefern. Alle noch verbliebenen Verbündeten von Foster haben mit Sicherheit etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende findet."
 america_workers_congress_events.59.a: "Er soll gefasst werden."

 america_workers_congress_events.60.t: "Earl Browder entkommt aus dem Gefängnis"
 america_workers_congress_events.60.d: "Der Sträfling Earl Browder ist aus dem Gefängnis in Amerika geflohen und hat sich ins Ausland abgesetzt. Nach Angaben von Zeugen wurde Browder zuletzt gesehen, wie er von so genannten G-Männern aus dem Gefängnis in Richtung Küste gebracht wurde. Die neu geschaffene CIA wurde damit beauftragt, Browder zu finden und nach Amerika auszuliefern. Alle verbliebenen Verbündeten von Browder haben sicherlich etwas mit dieser Flucht zu tun und werden für die weitere Gefährdung des amerikanischen Volkes bestraft. Die CIA soll diesen reaktionären Verräter fangen und dafür sorgen, dass sein Gift ein Ende hat."
 america_workers_congress_events.60.a: "Er soll gefasst werden."

america_workers_congress_events.61.t: "William Foster wurde ermordet"
 america_workers_congress_events.61.d: "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich William Foster getötet. Diese Tatsache, die nur [WCA.GetLeader] bekannt ist, wird durch eine neue Geschichte in den Zeitungen über einen Mann, dem Foster Unrecht getan hat und der in der Nähe des Verbrechens gesehen wurde, perfekt abgedeckt. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. In einer von [WCA.GetLeader] gehaltenen Grabrede wird der verstorbene William Foster als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
america_workers_congress_events.61.a: "Auf Nimmerwiedersehen!"

america_workers_congress_events.62.t: "Earl Browder wurde ermordet"
 america_workers_congress_events.62.d: "In einem ruhigen Bürogebäude hat die neu gegründete CIA heimlich Earl Browder getötet. Ein einziger Schuss hat das Leben eines der gefährlichsten Feinde Amerikas beendet. Diese Tatsache, die nur [WCA.GetLeader] bekannt ist, wird durch eine neue Zeitungsmeldung über einen Racheakt eines in Ungnade gefallenen ehemaligen Mitarbeiters Browders perfekt verdeckt. Als der Mann in der Nähe des Tatorts gesehen wurde, wurde er rasch verhaftet und des Mordes an diesem großen amerikanischen Helden angeklagt. In einer von [WCA.GetLeader] gehaltenen Grabrede wird der verstorbene Earl Browder als Märtyrer für die Revolution dargestellt, die nun in sicheren Händen ist."
america_workers_congress_events.62.a: "Lange nach seiner Zeit aufgenommen."

america_workers_congress_events.63.t: "Minister verschwinden"
america_workers_congress_events.63.d.foster: "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von Earl Browder in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
america_workers_congress_events.63.d.browder: "Eine Reihe von Ministern im Kongress scheint verschwunden und nicht mehr gesehen wurden zu sein. Die meisten von ihnen wurden mit der Unterstützung von William Foster in Verbindung gebracht. Auf die Frage, warum sie abwesend sind, wird meistens gesagt, dass sie Urlaub machen."
america_workers_congress_events.63.a: "Einen langen Urlaub sollen sie bekommen."

america_workers_congress_events.64.t: "Die Umstrukturierung der Armee"
america_workers_congress_events.64.d: "Ein Vorschlag des Präsidenten [WCA.GetLeader] über die Umstrukturierung der Armee wurde vorgelegt. Der Plan würde sicherstellen, dass die Armee der Revolution gegenüber loyal ist. Dies wird jedoch wahrscheinlich viele in der Armee wütend machen. Was soll getan werden?"
america_workers_congress_events.64.a: "Lasst die Armee so wie sie ist."
america_workers_congress_events.64.b: "Beginnen Sie mit der Umstrukturierung."

 america_workers_congress_events.65.t: "Henry Wallace sagt gegen Progressive aus"
 america_workers_congress_events.65.d: "Nach dem Ende der syndikalistischen Revolution hatten zahlreiche Mitglieder der Fortschrittspartei in einer massiven Unterstützungsaktion der USSA die Treue geschworen. Während die breite Öffentlichkeit sich von dieser Zurschaustellung täuschen ließ, ist der Präsident nicht so leicht zu täuschen. Präsident [WCA.GetLeader] hat die letzten Wochen damit verbracht, dem Kongress einen Fall zu präsentieren, in dem es um den Verrat der Progressiven am sozialistischen Ideal ging. Ein hagerer und humpelnder Henry Wallace erschien heute auf einer politischen Kundgebung, um die Progressiven als 'Sozialchauvinisten, die sich als Betrüger der Arbeiterklasse verkleiden', anzuprangern. Wallace kündigte dann gemeinsam mit [WCA.GetLeader] an, dass er in dem bevorstehenden Prozess wegen Volksverhetzung gegen die Progressiven aussagen werde, und sie versicherten der Öffentlichkeit, dass Verräter dieses Kalibers den Tod verdienten."
 america_workers_congress_events.65.a: "Die Revolution wird rein sein."

america_workers_congress_events.66.t: "Schauprozesse"
america_workers_congress_events.66.d: "Eine Reihe von Prozessen wurde mit prominenten Mitgliedern durchgeführt, die reaktionäre Tendenzen zeigten. Die meisten von denen, die nicht mit [WCA.GetLeader] übereinstimmten, werden in diesen Prozessen zum Reden gebracht. Konterrevolutionäre, die die Verbesserungen der Revolution rückgängig machen wollen, haben sich als Feind des Volkes für schuldig befunden."
america_workers_congress_events.66.a: "Die Reaktionären werden ihr Schicksal erfüllen."

 america_workers_congress_events.67.t: "[WCA_GetButlerOrCarlson]'s Putsch"
 america_workers_congress_events.67.d: "Das Undenkbare ist geschehen. [WCA_GetButlerOrCarlsonName] hat Unterstützer unter den Gewerkschaften versammelt und ist in [Root.Capital.GetCapitalVictoryPointName] einmarschiert, um [WCA.GetLeader] als Tyrann und Diktator anzuprangern. Der Rest Amerikas schaut mit angehaltenem Atem zu, was in [Root.Capital.GetCapitalVictoryPointName] passiert. [WCA.GetLeader] hat daraufhin so viele Verbündete im Militär wie möglich, einschließlich der Roten Garde, aufgerufen, die verräterischen Generäle zu ergreifen, bevor die Revolution im Kampf gegen einen "weiteren MacArthur" stirbt. Die zentralistischen Streitkräfte, die dieselben Uniformen tragen wie die Streitkräfte von [WCA_GetButlerOrCarlson], haben sich in der Hauptstadt einen chaotischen Kampf geliefert. Durch freundliche Feuer und bedrohliche Mörser..."
 america_workers_congress_events.67.a: "Die Streitkräfte von [WCA_GetButlerOrCarlson] erobern die Zitadelle."
 america_workers_congress_events.67.b: "Die Streitkräfte von [WCA_GetButlerOrCarlson] werden aufgerieben."

america_workers_congress_events.68.t: "Wiederherstellung der Demokratie"
 america_workers_congress_events.68.d: "'Die Amerikaner haben in der Revolution nicht gekämpft und sind nicht gestorben, um eine kapitalistische Diktatur zu stürzen, nur um eine sozialistische Diktatur zu errichten. Der Präsident jedoch hat die Revolution korrumpiert und befleckt. Ich habe ihn entmachtet, nicht um mich zum Diktator zu machen, sondern um einen Tyrannen zu stoppen. Innerhalb eines Jahres werden neue und freie Wahlen abgehalten". Mit diesen Worten von [WCA_GetButlerOrCarlsonName] im Radio wurde in Amerika mit Entsetzen festgestellt, dass die Regierung gestürzt worden war. Vielleicht war aber auch ein gewisses Maß an Freiheit wiederhergestellt worden - jetzt stellt sich nur noch die Frage, wer die schwierige Übergangsphase leiten soll."
 america_workers_congress_events.68.a: "Elizabeth Gurley Flynn."
 america_workers_congress_events.68.b: "Norman Thomas."

america_workers_congress_events.69.t: "Selbstbestimmung im Black Belt"
 america_workers_congress_events.69.d: "Vor der Revolution gab es Pläne von [WCA.GetLeader], innerhalb des Südens eine autonome Region für die afroamerikanische Gemeinschaft zu schaffen. Mit dem Aufstieg von William Foster wurde der Traum von der Schaffung einer vollkommeneren Union, im Gegensatz zu einer größeren Union, verwirklicht. Foster hat mit James W. Ford einen Plan ausgearbeitet, um die Sicherheit und Selbstbestimmung der afroamerikanischen Minderheiten im Süden auf Dauer zu gewährleisten. Dieser Plan sieht die Schaffung eines Black Belt im Süden vor, der aus autonomen Gemeinden mit eigenen, vom Kongress getrennten Vertretern besteht. Während die Regierungspartei dies insgesamt unterstützt, merken mehrere Kritiker aus anderen Parteien an, dass diese Politik einen ungleichen Standard für die Bürgerrechte schaffen würde."
america_workers_congress_events.69.a: "Selbstbestimmung ist für alle gut."
america_workers_congress_events.69.b: "Ohne Unterstützung können wir nicht vorgehen."

america_workers_congress_events.70.t: "Reaktionen auf den Black Belt"
 america_workers_congress_events.70.d: "Die afro-amerikanische Gemeinschaft ist über den Black Belt gespalten. Einerseits stieg dadurch die Zahl der schwarzen Politiker und des Landes insgesamt drastisch an, da die unabhängigen Gemeinden gewählte Beamte benötigten. Andererseits hatten mehrere schwarze Dissidenten im Norden Probleme mit der Förderung einer farbenblinden Gesellschaft. Sie debattieren darüber, ob sie sich weiterhin um Bürgerrechte bemühen, die alle rassischen Unterschiede in den Gesetzen beseitigen würden, oder ob sie den Black Belt nach Norden ausdehnen sollten."
america_workers_congress_events.70.a: "Wir sind standhaft."

 america_workers_congress_events.71.t: "Der große Volksverhetzungsprozess von [GetYear]"
 america_workers_congress_events.71.d: "Die Nachfrage nach Nahrungsmitteln für die Armeen und Bürger des hungernden, kriegsgebeutelten Europas veranlasste viele geschäftstüchtige Landbesitzer im Süden, in den Jahren des Weltkrieges Mais und Weizen anzubauen. Fast ein Jahrzehnt lang machten die Verkäufe nach Europa während und nach dem Krieg Großgrundbesitzer, Bankiers und gewerbliche Versicherer reich, doch dieser Wohlstand war nicht von Dauer. 1925 erschütterte die Britische Revolution das Vereinigte Königreich und löste eine Schuldenkrise aus, in der zahlreiche Briten ihre Ersparnisse verloren und sogar die britische Regierung de facto zahlungsunfähig wurde, was die Vereinigten Staaten in die Große Depression stürzte. Erschwerend für den Süden kam hinzu, dass der Aufschwung der deutschen Landwirtschaft nach der Demobilisierung die Nachfrage nach Nahrungsmitteln noch weiter einbrechen ließ.\n\nDie Pachtbauern, die das Land für die Grundbesitzer bewirtschaftet hatten, die in den guten Zeiten profitiert hatten, reagierten darauf, indem sie sich in den schlechten Zeiten gewerkschaftlich organisierten. Auf Anregung von Norman Thomas gründeten der Sharecropper und Tankstellenarbeiter Harry Leland Mitchell und sein Freund Clay East 1934 die Southern Tenants Farmers' Union (STFU), die sich schließlich der CIO anschloss. In den turbulenten Jahren vor der Revolution fielen jedoch viele Mitglieder der STFU auf die populistische Rhetorik von Huey Long herein und unterstützten offen den Kingfish. Seit dem Ende des Zweiten Amerikanischen Bürgerkriegs hat die STFU nur noch Longisten und andere aufrührerische Elemente angezogen, die sie als Deckmantel nutzen wollten, um ihre Präsenz im neuen Amerika zu legitimieren.\n\nHeute jedoch ereilte die STFU ihr Schicksal vor den Gewerkschaften, als ein Gerichtsvollzieher Mitchell und East vor einem Gewerkschaftsgericht wegen Aufwiegelung, Hochverrat und Beherbergung von Reaktionären und Krypto-Longisten wie Francis Townsend, einem der Hauptarchitekten von Longs \"Teilen Sie Unseren Reichtum\"-Programm, der von der CIA in Tyronza, Arkansas, aufgespürt wurde, nachdem East gegenüber CIA-Agenten gestanden hatte, dass er Townsend und dessen Frau bei sich zu Hause beherbergt hatte.\n\nPräsident Browder seinerseits soll insgeheim ekstatisch darüber sein, dass er endlich die Chance hat, eine so gefährliche Widerstandszelle zu zerstören, während er den immer mächtiger werdenden Staatsapparat [ROOT.GetNameDef] auf die Aufgabe ansetzt, die Southern Tenant Farmers' Union zu zerschlagen und ihr Land direkt für die Zwecke des Staates zu nutzen."
 america_workers_congress_events.71.a: "Gut, dass wir die schlechten Gewerkschaften los sind!"

 america_workers_congress_events.72.t: "Die Internationale Friedensbewegung wird aufgelöst"
 america_workers_congress_events.72.d: "Die Revolution gegen den Kapitalismus zog eine Grenze im Sand. Entweder man war in der Gewerkschaft oder ein Streikbrecher, dieses Mantra funktionierte für John Reed, aber nicht für Earl Browder. Er ist auf eine verabscheuungswürdige Gruppe von Unterwanderern des neuen Amerika in Form der Internationalen Friedensbewegung aufmerksam geworden. Diese gefährliche Gruppe, die von einem kleinen Mann angeführt wird, der sich für Gott hält, hat sich der Wehrpflicht und der Kollektivierung widersetzt. Ihre Kommunen in New York und Philadelphia mögen zwar rassisch integriert sein, aber ihr Festhalten an der Geschlechtertrennung im Namen eines religiösen Kodex ist absolut reaktionär. Wir haben IPM-Mitglieder zur Deprogrammierung aufgegriffen, und ihre Kommunen sind nun sicher in den Händen von Mitgliedern der CIO."
 america_workers_congress_events.72.a: "Du bist nicht Gott, kleiner Mann."

 america_workers_congress_events.73.t: "Foster löst die AFL auf"
 america_workers_congress_events.73.d: "The CIO has finally succeeded in reforming the American Gewerkschaftsbund, by dissolving it. Foster and the Cabinet were sure that labour leaders within the AFL such as William Green were dismantling the dignity of labour by reviving craft unionist tactics. These tactics include the division of workers based on craft within the same industry, pitting them against one another. The tipping point was when a mail bomb was discovered near Präsident Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the state is forced to intervene directly. Green, among many other AFL traitors was arrested and will stand trial for their crimes against Labour."
 america_workers_congress_events.73.a: "Gut, dass wir den schlechten Müll los sind."

 america_workers_congress_events.74.t: "Browder säubert Das revolutionäre Zeitalter der Reaktionäre"
 america_workers_congress_events.74.d: "Nach monatelangen Ermittlungen gegen die Redakteure des Revolutionären Zeitalters hat Präsident Browder deren sofortige Absetzung gefordert. Er führt zahlreiche Beispiele für subtextuellen Verrat innerhalb der Zeitung an, darunter von Ghostwritern verfasste Meinungsartikel, die reaktionäre Ideen verbreiten. Browder hat dem Kongress eine Liste von Kandidaten vorgelegt, die die intellektuelle Unantastbarkeit des Revolutionären Zeitalters sicherstellen sollen. Auf dieser Liste stehen Universitätsprofessoren und großstädtische Vordenker, allesamt Pioniere im Bereich der sozialen Auswirkungen der Planwirtschaft. Alle wurden zugelassen, und so ist der Geist Amerikas wieder einmal vor Verschmutzung sicher."
 america_workers_congress_events.74.a: "Auch keine plumpen Karikaturen mehr."

 america_workers_congress_events.75.t: "Wildcat-Streik in River Rouge endet tödlich"
 america_workers_congress_events.75.d: "Die Werkstätten des Werks River Rouge waren als Brutstätte für Gewalttätigkeiten bekannt. Dort wurde Edsel Ford von einem Anarchisten wegen seines Verrats an der Arbeiterklasse erschossen, eine überstürzte Aktion von aufgeregten Arbeitern. Es überrascht nicht, dass hier die Arbeiter in einem wilden Streik gegen die United Auto Workers (UAW) auftraten. Die UAW hat die Regierung zu Recht um Unterstützung gebeten, und die hat sie auch bekommen. Nachdem die Arbeiter in die Knie gezwungen worden waren, verkündete [WCA.GetLeader] eine neue Politik für Amerika, die wilde Streiks verbietet. Nicht länger wird der Mob über die ernannte amerikanische Regierung herrschen."
 america_workers_congress_events.75.a: "Das hätte Reed auch so gemacht."

### General Flavor Event

 america_workers_congress_events.76.t: "Premiere von Gott rette König Billy"
 america_workers_congress_events.76.d: "Heute wurde ein weiterer Film von Charlie Chaplin mit dem Titel Gott rette König Billy uraufgeführt, der in der Presse schnell begeisterte Kritiken erhalten hat. Gott rette König Billy ist ein politisch-satirisches Komödiendrama und Chaplins erster echter Tonfilm. Der Film folgt zwei Hauptfiguren, einem namenlosen deutschen Barbier, der in Deutschland um sein Auskommen kämpft und große Ähnlichkeit mit dem Tramp hat, den Chaplin in seinen anderen Filmen spielte. Die andere Hauptfigur ist König Billy, ein grausamer, aber ineffektiver Possenreißer von einem Führer; eine offensichtliche Satire auf Kaiser Wilhelm den Zweiten. Im Laufe des Films wird die Notlage des durchschnittlichen deutschen Arbeiters gezeigt, während die deutsche Regierung und insbesondere der Kaiser bösartig verspottet werden. Der Film endet damit, dass der Barbier mit König Billy verwechselt wird und eine mitreißende Rede hält, in der er die Tugenden des guten Willens und der menschlichen Brüderlichkeit preist und Chaplins sozialistische Ansichten nachdrücklich befürwortet."
america_workers_congress_events.76.a: "Chaplin hat sich selbst übertroffen"

america_workers_congress_events.77.t: "Die katholische Arbeiterbewegung"
america_workers_congress_events.77.d: "Während eine große Anzahl religiöser Gruppen die Auswirkungen der Revolution kritisiert, trifft dies nicht auf alle Gruppen zu. Von diesen Gruppen hat die katholische Arbeiterbewegung in letzter Zeit die größte Aufmerksamkeit und Popularität auf sich gezogen. Angeführt von Genossin Dorothy Day hat sich die Bewegung durch die Kombination des Katholizismus mit sozialistischen Werten beliebt gemacht. Sie konzentrieren sich auf das Konzept der Werke der Barmherzigkeit und haben eine Reihe von Hospitality-Häusern in vielen größeren Städten und sogar in kleineren Städten errichtet. Die Hospitality-Häuser fungieren als Stützpunkte für diejenigen, die nach der Verwirklichung der Revolution in das zivile Leben zurückkehren wollen."
america_workers_congress_events.77.a: "Lebt in Übereinstimmung mit der Gerechtigkeit und Liebe Jesu Christi."

america_workers_congress_events.78.t: "Premiere von Früchte des Zorns"
 america_workers_congress_events.78.d: "Heute hatte der Film "Früchte des Zorns" Premiere in den Kinos. Der Film basiert auf dem gleichnamigen Buch des gefeierten patriotischen Autors John Steinbeck. Die Geschichte folgt den Joads, einer Familie aus Oklahoma, und ihren Problemen während der Depression vor der Revolution. Die Geschichte veranschaulicht das Gewicht, das der staatlich erzwungene Kapitalismus auf ihr durchschnittliches Leben legt und ihre traditionellen Werte durch den Schlamm der Realität zieht. Der Film weicht von der Buchvorlage ab und endet viel optimistischer, indem er zeigt, wie die Familie für die Revolution arbeitet, um ihr kalifornisches Arbeitslager zu stürzen. Der Hauptprotagonist Tom Joad beschließt, bei seiner Familie zu bleiben, anstatt in die Nacht zu fliehen, und erklärt seine Absicht, in Kalifornien eine Rote Garde zu gründen, um seine Farm in Oklahoma zurückzuerobern. Der Film wurde sowohl von der Kritik als auch vom Publikum positiv aufgenommen, insbesondere wegen des notwendigen Schnitts."
america_workers_congress_events.78.a: "Ein Film für die Massen"

 america_workers_congress_events.79.t: "Das Volkskomitee für Naturschutz"
 america_workers_congress_events.79.d: "Seit dem National Park Service Act von 1916 haben die Amerikaner die Möglichkeit, die Natur vor der Industrialisierung zu schützen. Da die Revolution nun vollzogen ist, hat sich eine Bewegung gebildet, die diesen Naturschutz mit den alten progressiven Idealen verbindet. Auf den Häusern des Kapitalismus wurden eine Reihe neuer Nationalparks eingerichtet und ein Volkskomitee für Naturschutz gegründet, das sich um deren Erhaltung kümmert. Eine der obersten Prioritäten des PCC ist die Wiederanpflanzung von Bäumen im Mittleren Westen, der Quelle der Staubstürme, die unsere Nahrungsmittelversorgung bedrohen. Obwohl es viel Überzeugungsarbeit brauchte, um den Kongress dazu zu bringen, dieses Projekt zu finanzieren, hofft das PCC, dass die Staubstürme, die früher Washington D.C. erreichten, in ein paar Jahren nur noch eine Erinnerung sein werden."
 america_workers_congress_events.79.a: "Und es bringt Menschen in Arbeit."

america_workers_congress_events.80.t: "Revolutionäre Denkmäler"
 america_workers_congress_events.80.d: "Nach dem Ende der Revolution wurden im ganzen Land zahllose Denkmäler errichtet, um die Opfer der Männer und Frauen zu ehren, die die Revolution möglich gemacht haben. Viele ehren diejenigen, die für die Revolution selbst gekämpft haben, aber es gibt auch solche, die an Kämpfe wie den Haymarket Square-Aufstand erinnern. Da diese Denkmäler von der Gemeinschaft errichtet werden, war niemand da, um zu prüfen, ob die Statue angemessen ist, bis die Presse die Geschichte aufgriff. Offenbar wurden Statuen zu Ehren der Bombenanschläge von 1916 (Preparedness Day) und 1920 (Wall Street Bombing) errichtet. Die Presse behauptet fälschlicherweise, dass die Regierung diese Denkmäler genehmigt hat und die Bombenleger damit geehrt werden. Die Statuen wurden stillschweigend entfernt, und die für diese böswillige Aktion verantwortlichen Stadtverwaltungen wurden zu einer offiziellen Entschuldigung gezwungen."
 america_workers_congress_events.80.a: "Alle sollen geehrt werden, es sei denn, sie waren Bombenleger."

america_workers_congress_events.81.t: "Heilung für Polio"
america_workers_congress_events.81.d: "Dr. Jonas Salk hat ein Heilmittel für Polio entwickelt. Dies ist ein Wundermittel, das in der modernen Wissenschaft als Durchbruch bezeichnet wird. Die Geißel von Polio in Amerika wird nun für immer aus den Köpfen der Amerikaner verschwinden. Eltern stellen sich in Scharen in Krankenhäusern im ganzen Land an, um den Impfstoff für ihre Kinder und sich selbst zu erhalten."
america_workers_congress_events.81.a: "Vielen Dank, Dr. Salk"

america_workers_congress_events.82.t: "Das Schicksal der Pfadfinder"
america_workers_congress_events.82.d: "In Bezug auf die Pfadfinder von Amerika wurde eine Frage gestellt. Einige Mitglieder des Kongresses betrachten es als eine eher reaktionäre Organisation, die auf sich aufmerksam macht, indem sie unter anderem ein Versprechen abgeben, ihren Arbeitgebern in den Tagen vor der Revolution die Treue zu halten. Zu diesem Zweck ist eine Reihe von Kongressen der Ansicht, dass eine Pionierorganisation geschaffen werden sollte, die den sozialdemokratischen Ländern Europas, den Pionieren Amerikas, ähnlich ist. Im Gegensatz zu den Pfadfindern wird diese Organisation sowohl für Jungen als auch für Mädchen sein und von der Regierung unterstützt werden und dazu beitragen, dass die neuen sozialistischen Ideen weitergegeben werden."
america_workers_congress_events.82.a: "Lasst es in Ruhe"
america_workers_congress_events.82.b: "Erschafft die Pioniere Amerikas"

america_workers_congress_events.83.t: "Amerikanischer Künstlerkongress"
 america_workers_congress_events.83.d: "Der Amerikanische Künstlerkongress ist eine Organisation, die gegründet wurde, um Kunstschaffende im ganzen Land zu vereinen und die Kunst in Amerika zu fördern. Vom traditionellen Kunstwerk bis hin zum Filmemachen wird alles im Rahmen des Künstlerkongresses unterstützt. Er hat sich schnell zu einer beliebten Organisation entwickelt, um die neue Avantgarde-Kunst der Revolution zu zeigen. Ihr Vorsitzender, Ernest Hemingway, hat bereits mit der Planung einer Reihe von patriotischen Publikationen über das Leben während der Revolution begonnen. Die Ernennung von Ernest Hemmingway zum Vorsitzenden hat einige Reaktionen von Künstlern wie John Dos Passos und John Steinbeck hervorgerufen, die behaupten, Ernests Politik sei in den letzten Jahren aufgrund seiner Arbeit an der Propaganda für die US-Wahl 1936 autoritär geworden."
america_workers_congress_events.83.a: "Kunst für die Massen"

america_workers_congress_events.84.t: "John Reed Clubs setzen sich für Alphabetisierung und Marxismus unter der Jugend ein"
america_workers_congress_events.84.d: "Im ganzen Land wurde eine Reihe von Literaturclubs als John Reed Clubs bezeichnet. Die Clubs, die in verschiedenen Städten, Universitäten und Gemeinden eingerichtet wurden, bieten jungen Menschen Raum für Diskussionen über marxistische Grundsätze, Sozialismus und den Gedanken von John Reed. Befürworter argumentieren, dass die Clubs durch die Förderung der Liebe zur Literatur und des kritischen Denkens die Teilnehmer dazu befähigen, gesellschaftliche Strukturen zu analysieren, Normen zu hinterfragen und zu einem fundierten politischen Dialog beizutragen. Kritiker hingegen befürchten eine ideologische Indoktrination und argumentieren, dass die Konzentration auf marxistische Literatur die intellektuelle Vielfalt einschränken könnte. Trotz der Debatte über ihren Ansatz haben die John Reed Clubs unbestreitbar einen Nerv bei einem Teil der jüngeren Bevölkerung getroffen."
america_workers_congress_events.84.a: "Lesen für Reed"

america_workers_congress_events.85.t: "Paul Robeson startet eine Welttournee"
america_workers_congress_events.85.d: "Die Pause, die Paul Robeson von der Schauspielerei für soziale Zwecke im vergangenen Jahr genommen hat, hat seine Popularität stark erweitert. Mit einer starken Stimme und einer starken Unterstützung für den internationalen Syndikalismus wurde Robeson zum Marian Anderson der Sozialisten in Amerika. Wie Anderson vor ihm hat er sich für eine Welttournee entschieden, um seine Musik zu verbreiten und die Rechte der Afroamerikaner in Europa zu unterstützen. Zu seinen Stationen zählen die Union of Britain, die Kommune von Frankreich und die SRI. Diese europäischen Zuhörer, die in Kontakt mit der ganzen Welt sind, empfinden die Anziehungskraft schwarzer Sänger immer noch als exotisch."
america_workers_congress_events.85.a: "Gute Reise, Robeson"

america_workers_congress_events.86.t: "Verfälschung der industriellen Revolution"
america_workers_congress_events.86.d: "In den alten Tagen der Sozialistischen Partei wurden die Erfolge daran gemessen, wie sauber Ihr Abwassersystem war. Vor allem in Wisconsin, wo Morris Hillquit es seiner Kampagne verpflichtete, die Stadt zu säubern. Bei der Reformierung und Organisation öffentlicher Instandhaltungsdienste zeigte Hillquit, dass der Sozialismus Systeme neu organisieren kann, ohne die Grundlagen des Systems neu zu definieren oder zerstören zu müssen. Dieses Prinzip des Kanalisationssozialismus muss nun auf die gesamte Nation übertragen werden, nachdem die Ketten gebrochen sind. In vielen Städten wie Pittsburgh herrscht eine Luftverschmutzung, die den Himmel erfüllt. Nach Beendigung der Revolution sollen Städte im ganzen Land saniert und modernisiert werden."
america_workers_congress_events.86.a: "Sauberste Abwasserleitungen der Welt"

america_workers_congress_events.87.t: "Hymne für das neue Amerika"
america_workers_congress_events.87.d: "Der Kongress debattiert, welche Hymne die offizielle Hymne der [WCA.GetNameDef] werden soll. Schnell wurden mehrere Lieder zu Debattenkandidaten. Die Frage ist, welche soll die offizielle Hymne Amerikas werden?"
america_workers_congress_events.87.a: "Ewige Solidarität"
america_workers_congress_events.87.b: "In einer Union liegt die Macht"
america_workers_congress_events.87.c: "Dieses Land ist dein Land"

america_workers_congress_events.88.t: "Stone Mountain in Georgia"
 america_workers_congress_events.88.d: "Auf dem Stone Mountain, tief im Bundesstaat Georgia, liegt ein seit langem blockiertes, von der Regierung unterstütztes Projekt, in das Flachreliefs zu Ehren der konföderierten Seite des letzten Bürgerkriegs eingemeißelt werden sollen. Die Stätte ist eine Brutstätte neokonföderierter Aktivitäten, die unter anderem die Wiedergeburt des Ku-Klux-Klan beherbergt. Viele möchten diesen Schandfleck aus dem Land des neuen Amerika entfernen, zumal auch andere Denkmäler der Konföderation abgerissen werden. Die Menschen sind jedoch geteilter Meinung über die Einzelheiten des unvollendeten Projekts, für das keine Mittel mehr zur Verfügung standen und das in den 1920er Jahren von heftigen öffentlichen Auseinandersetzungen zwischen seinen Förderern begleitet wurde. Einige sind der Meinung, dass die begrenzten Arbeiten zerstört werden sollten und der Berg so gut wie möglich heilen sollte, zumal das Gesicht von Robert E. Lee bereits 1928 weggesprengt wurde. James Ford wiederum möchte das Projekt fortsetzen, aber mit Jemmy, John Brown und George Padmore, da er der Meinung ist, dass diese Helden der afroamerikanischen Emanzipation am besten geeignet sind, das neue Amerika zu inspirieren. Diego Rivera, der Künstler hinter der Renovierung des Rockefeller Plaza, schlägt einen billigen und ehrenhaften Kompromiss vor. Das Relief soll abgemeißelt werden, um die Konföderierten durch Führer des sozialistischen Denkens und der Revolution zu ersetzen. Das wären Karl Marx, Wladimir Lenin und John Reed. Eine Neugestaltung wäre angesichts der zahlreichen Entwicklungsprobleme, mit denen das Denkmal konfrontiert war, nicht völlig abwegig, und in der Tat wurde das Projekt bereits vor der Revolution verkleinert und neu geplant. Aber die endgültige Entscheidung unserer Regierung wird wahrscheinlich eine bleibende Botschaft darüber aussenden, wofür unser neues Amerika steht."
america_workers_congress_events.88.a: "Zerstört die Reliefschnitzerei"
america_workers_congress_events.88.b: "Das Relief soll die Geschichte der Sklaverei zeigen"
america_workers_congress_events.88.c: "Das Relief soll die Geschichte der Revolution zeigen"

 #Suicide is legal:
 america_workers_congress_events.89.t: "Syndikalistische Ethik"
 america_workers_congress_events.89.d: "Mit dem Beginn einer neuen Gesellschaft muss eine neue Ethik an die Stelle der alten treten. Was ist wirklich ethisches Verhalten? Die Revolution mit allen Mitteln durchsetzen. Vor der Revolution und während des Krieges war das Leben für unsere amerikanischen Mitbürger härter. Viele mussten den Verlust eines geliebten Menschen, lebensbedrohliche finanzielle Unsicherheit in den Krisenjahren oder Verfolgung erleiden. Dies führte zu Verhaltensweisen, die die alte Gesellschaft vielleicht als falsch oder sündhaft ansah, aber unser mutiger Präsident Foster muss über die Traditionen hinausblicken. Diejenigen, deren Seelen zu tief verletzt wurden, um weiterzumachen, müssen wir aussteigen lassen. Trotz der Zensur des Daily Worker gibt es massive Proteste der christlichen Gewerkschaften, der Intelligenz und der Unterstützungsnetzwerke der Gemeinden, die behaupten, dass Fosters "Selbstmordgesetz" nur ein Vorwand ist, um mysteriöse Todesfälle und das Verschwinden von Menschen zu entschuldigen. Die verschwörerischeren Rechten behaupten sogar, dies sei ein Komplott von Foster, um Mord zu legalisieren, solange er wie Selbstmord aussieht. Fosters Kabinett hat ihn aufgefordert, das Gesetz noch einmal zu überdenken, aber das Endergebnis war..."
 america_workers_congress_events.89.a: "Foster gibt nach."
 america_workers_congress_events.89.b: "Foster überzeugt sie."

america_workers_congress_events.90.t: "Die USA-Trilogie von John Dos Passos"
america_workers_congress_events.90.d: "Filmmontage, modernistisches Schreiben und sozialistischer Geist vereinen sich in John Dos Passos' neuem Buch "U.S.A.". Die Geschichte selbst ist eine Untersuchung von zwölf Amerikanern, die die Depression und Revolution durchlebt haben. Passos' Schreiben kombiniert Ausschnitte aus Zeitungen, Propaganda und den Gesprächen, die er in den erschreckenden Monaten vor der Befreiung auf den Straßen erlebte. Solch ein unorthodoxes und kreatives Schreiben wird normalerweise vom Amerikanischer Schriftstellerkongress gelobt, aber sie haben geschwiegen. Dies ist auf die Darstellung der rechtsfreien Morde zurückzuführen, die unsere Soldaten in Amerika während des Bürgerkriegs durchgeführt haben. Für den nominellen Führer des Schriftstellerkongress, Ernest Hemingway, war dieses Buch Verrat und Aufruhr gegen die sozialistische Regierung. Seine Entscheidung, das Buch zu zensieren und Dos Passos zu verhaften, wurde jedoch vom Kongress aufgehoben."
america_workers_congress_events.90.a: "Beruhigt Hemingway"
america_workers_congress_events.90.b: "Hemingway hat recht"

america_workers_congress_events.91.t: "Gewerkschaftsurlaub"
america_workers_congress_events.91.d: "Mit der Revolution ist eine der Veränderungen, die gekommen ist, die Transformation in Bezug auf Ferien. Die Arbeiter Amerikas konnten sich selten an all dem Luxus erfreuen, der geschaffen wurde, und die Progressiven würden sagen: "er gehört den Menschen". Wie viele der kämpfenden Massen konnten Picknicks genießen oder die Nationalparks besuchen, wenn sie so viele Stunden arbeiten mussten, nur um zu überleben und ihre Kinder zu ernähren? Dies wird nicht mehr der Fall sein. Die verschiedenen örtlichen Gewerkschaften im ganzen Land, unabhängig davon, welcher Föderation sie angehören, haben begonnen, verschiedene Kulturzentren zu übernehmen und zu leiten sowie Sponsorenurlaub zu unterstützen. Dies wird von der Regierung auf lokaler und nationaler Ebene unterstützt, um die Produktivität zu steigern und die Kameradschaft zu fördern."
america_workers_congress_events.91.a: "Kultur gehört den Menschen"

 america_workers_congress_events.92.t: "Das Familien- und Freiheitsprogramm"
 america_workers_congress_events.92.d: "Unsere Arbeiter in den Fabriken müssen frei von Ablenkungen sein, unsere revolutionären Soldaten dürfen nicht mit unnötigen Sorgen um das Wohlergehen ihrer Familie belastet werden. Im Rahmen des Programms zur Befreiung des amerikanischen Arbeiters von Verantwortlichkeiten, die Präsident Foster als \"Mühlstein um den Hals der Arbeiter\" bezeichnet hat, ist heute der erste Zug von Chicago in die ländlichen Ebenen im Zentrum unseres Landes mit Kindern von Müttern und Vätern abgefahren, die in wichtigen Positionen im industriellen Kernland arbeiten. Die Kinder werden auf den unzähligen Feldern und Ranches in Sicherheit sein, sich bei der Farmarbeit und bei Botengängen nützlich machen und ein gesundes Leben führen. So haben ihre Eltern den Kopf frei, um mit ganzem Herzen und ganzer Kraft für die Revolution zu kämpfen. Angesichts des Erfolgs dieses ersten Zuges hat Foster seinem Kabinett vorgeschlagen, diese Regelung für die gesamte USSA verbindlich zu machen, und geht sogar so weit, dass er vorschlägt, die Kinder zu ihrem eigenen Wohl gewaltsam aus hartnäckigeren Arbeiterfamilien zu holen."
 america_workers_congress_events.92.a: "Fosters Kabinett redet auf ihn ein."
 america_workers_congress_events.92.b: "Fosters Kabinett stimmt zu."

america_workers_congress_events.93.t: "Woody Guthrie Musik Tournee"
america_workers_congress_events.93.d: "Angesichts des bevorstehenden Wiederaufbaus haben der berühmte Musiker Woody Guthrie und seine Band The Almanac Singers eine musikalische Tournee unternommen. Guthrie und seine Band sind bei vielen im ganzen Land beliebt. Sie spielen alte Klassiker wie Ewige Solidarität und In einer Union liegt die Macht, haben aber auch viele neue Songs geschrieben, wie Dieses Land ist dein Land, Beruhige meinen revolutionären Geist, Zerreißt die Kapitalisten und Ihr Kapitalisten werdet alle verlieren. Die Tour war in allen Örtlichkeiten, in denen er und seine Band spielten, sehr beliebt."
america_workers_congress_events.93.a: "Rockt die Union!"

america_workers_congress_events.94.t: "1. Welt Science Fiction Kongress"
america_workers_congress_events.94.d: "Heute wurde in New York City die erste Science Fiction Kongress der Welt einberufen, die literarische Köpfe sammelte, um über das Genre der Science Fiction zu diskutieren und darüber zu sprechen. Es gab Leute wie John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert W. W. Lowndes und Jack Gillespie. Obwohl es eine bescheidene Größe von 200 Teilnehmern hatte, wurde es mit einer geplanten zweiten Convention im nächsten Jahr als Erfolg betrachtet."
america_workers_congress_events.94.a: "Die Welt von morgen"

 america_workers_congress_events.95.t: "Das Indianische Antikapitalistische Komitee"
 america_workers_congress_events.95.d: "Von den Anfängen der amerikanischen sozialistischen Bewegung an wurden die Rechte und Forderungen der indigenen Völker des Landes kaum berücksichtigt. Im Gegenteil, in frühen Schriften von Engels wurden die Gesellschaften und Volkswirtschaften der Ureinwohner abschätzig als primitiv bezeichnet. Dennoch haben die Russische und die Französische Revolution, die bis in die Neue Welt hineinwirkten, eine radikale Neubewertung der nationalen Frage mit sich gebracht.\n\nArchie Phinney, ein Nez-Perce-Indianer, reiste 1931 nach Frankreich und kam dort in Kontakt mit den emigrierten antikolonialen afrikanischen Kommunisten sowie mit Lenins \"Thesen zur nationalen Frage\". Als er 1935 in die USA zurückkehrte, übte Phinney eine Reihe von Kritiken an der breiteren \"höflichen amerikanischen Gesellschaft\" wegen ihres Antisozialismus und Rassismus und an einem Großteil der Sozialistischen Partei wegen ihres weißen Chauvinismus. Natürlich ist Phinney selbst alles andere als ein Traditionalist, und seine ultimative Vision für die Emanzipation der Ureinwohner ist eine sozialistische Revolution und ein radikaler Kosmopolitismus.\n\nJetzt, in [GetYear], hat Phinney kürzlich ein Treffen mit Vincent Spotted Eagle, einem selbsternannten Indianer, Kommunisten und Mitglied der SPA, zusammen mit dem nicht ganz so sozialistischen Raymond Francis Gray, D'Arcy McNickle und Zitkala-Sa durchgeführt. Sie gründeten gemeinsam das Indianische Antikapitalistische Komitee als Unterstützungsgruppe für die SPA im aktuellen Kampf und erhielten von der Sozialistischen Partei Montanas bemerkenswerte Aufmerksamkeit und Beifall, was zum Teil darauf zurückzuführen ist, dass sie die erste der regionalen SPA-Sektionen waren, die einen Indianer als Kandidaten für den Senat aufstellte, und zwar erst vor einigen Jahren, 1934."
 america_workers_congress_events.95.a: "Eine Revolution der Arbeiter aller Glaubensrichtungen und Ethnien."

america_workers_congress_events.96.t: "Reisen in Amerika"
america_workers_congress_events.96.d: "Mit dem Ende der Revolution und dem Wiederaufbau hat eine Debatte über die Zukunft des Reisens stattgefunden. Die Automobilgewerkschaften glauben, dass Autos das perfekte Fahrzeug für das neue Amerika sein werden, ein Symbol der Freiheit, für die die Amerikaner gekämpft haben. Allerdings behaupten die Zuggewerkschaften, dass die USA in Züge investieren sollten, um alle Städte miteinander zu verbinden. Wen soll der Kongress unterstützen?"
america_workers_congress_events.96.a: "Unterstützt die Automobilgewerkschaften"
america_workers_congress_events.96.b: "Unterstützt die Zuggewerkschaften"

america_workers_congress_events.97.t: "Alternative zu Hollywood"
america_workers_congress_events.97.d: "Da der Westen immer noch von kapitalistischen Reaktionären besetzt ist, bedeutet dies, dass Hollywood für uns nicht mehr verfügbar ist. So haben die verschiedenen Film- und Kunstgewerkschaften nach einer Alternative gesucht und dem Kongress eine Reihe alternativer Drehorte präsentiert. Das ehrgeizige Projekt ähnelt eher dem deutschen Babelsberg als Hollywood. Der geplante Unterhaltungskomplex soll ein weitläufiges Zentrum für Filmproduktion, Fernsehen, Streaming-Dienste und verschiedene andere Facetten der Unterhaltungsindustrie werden. Die Regierung sieht diesen Komplex als Katalysator für die Förderung amerikanischer Werte, die Förderung der Kreativität und die Präsentation der verschiedenen Erzählungen, die den kulturellen Teppich der Nation ausmachen. Welche Stadt soll unterstützt werden?"
america_workers_congress_events.97.a: "Dallas"
america_workers_congress_events.97.b: "Miami"
america_workers_congress_events.97.c: "Houston"
america_workers_congress_events.97.e: "St. Louis"

america_workers_congress_events.98.t: "Die World Series von [GetYear]"
america_workers_congress_events.98.d: "Die World Series von [GetYear] im Baseball ist da. Dies ist die erste World Series seit der Revolution, und die Besucherzahlen sind hoch. Sieben Baseballspiele an sechs Tagen, als die Cincinnati Reds gegen die Detroit Tigers kämpften. Die Spielergebnisse sind extrem eng, so dass das endgültige Ergebnis niemand erraten kann."
america_workers_congress_events.98.a: "Und der Sieger ist..."

america_workers_congress_events.99.t: "Die Detroit Tigers gewinnen"
america_workers_congress_events.99.d: "Die Tiger haben das Spiel gewonnen. Das finale Spiel war knapp, aber Hank Greenberg, bekannt als der Hebräische Hammer, erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg für die Detroit Tigers, sodass sie die World Series von [GetYear] gewannen."
america_workers_congress_events.99.a: "Go Tigers!"

america_workers_congress_events.100.t: "Die Cincinnati Reds gewinnen"
america_workers_congress_events.100.d: "Die Reds haben das Spiel gewonnen. Das letzte Spiel war knapp, aber Ernie Lombardi erzielte im letzten Inning den letzten Home Run und sicherte damit den Sieg der Cincinnati Reds. Damit gewannen sie die World Series von [GetYear]."
america_workers_congress_events.100.a: "Go Reds!"

### Außenpolitik ###

america_workers_congress_events.101.t: "[From.GetNameDefCap] will der Internationalen beitreten"
america_workers_congress_events.101.d: "[From.GetNameDefCap], das kürzlich von den Vorteilen einer sozialistischen Regierung aufgeklärt wurde, hat sich mit einer Bitte an uns gewandt. Sie möchten der Internationalen formell beitreten. Lohnt sich ein solcher entfernter Verbündeter?"
america_workers_congress_events.101.a: "Na sicher! Wir heißen sie herzlich willkommen!"
america_workers_congress_events.101.b: "Wir brauchen sie nicht!"

america_workers_congress_events.102.t: "[From.GetNameDefCap] lehnt ab"
america_workers_congress_events.102.d: "Die [From.GetAdjective] Regierung hat unsere Bitte abgelehnt, sich ihrer Allianz anzuschließen. Vielleicht sind wir für ihr Maß nicht syndikalistisch genug oder als Verbündeter unwürdig. In jedem Fall war die Antwort eindeutig nein."
america_workers_congress_events.102.a: "Eine schlechte Entscheidung ihrerseits"

america_workers_congress_events.103.t: "Amerikas Schutz"
america_workers_congress_events.103.d: "[From.GetNameDefCap] hat sich entschieden, Schutz anzubieten, um sicherzustellen, dass unsere neue Kommune im Pazifik nicht ins Wanken gerät."
america_workers_congress_events.103.a: "Danke dir Amerika."

 # uses america_workers_congress_events.103.t / .a
america_workers_congress_events.104.d: "[From.GetNameDefCap] hat beschlossen, Schutz anzubieten, um sicherzustellen, dass unsere neue Republik im Pazifik nicht ins Wanken gerät."

### Militär ###

america_workers_congress_events.126.t: "Kühnheit in der Wissenschaft"
america_workers_congress_events.126.d: "Von der kühnen neuen Klasse von Wissenschaftlern, die unsere Generation hervorgebracht hat, hat keiner die Phantasie unseres Oppenheimer und Pasons. Der ambitionierte Physiker Oppenheimer, der mit den klügsten Köpfen der Internationalen in Verbindung steht, kann die Atomwaffenträume Wirklichkeit werden lassen. Pasons, der befreite Raketenpionier, dessen Hingabe zum Sozialismus nur von seiner Hingabe an die fortschreitende Raketenforschung begleitet wird. Leider können wir nur einen davon aus Haushaltsgründen vollständig finanzieren."
america_workers_congress_events.126.a: "Wir sollten von der Erde befreit werden"
america_workers_congress_events.126.b: "Wir werden das Atom befreien"

america_workers_congress_events.127.t: "Nicht mehr an die Erde gekettet"
america_workers_congress_events.127.d: "Trotz seines unorthodoxen Lebensstils hat Jack Parsons vorschnell eine Rakete nach unseren Vorgaben fertiggestellt. Wir hatten viele Einwände von Politikern zurückweisen müssen, die behaupten, Jack Parsons sei heimlich in einem Kult mit seinen Arbeitskollegen. Dieser Quatsch wurde einfach abgewiesen, bis ein Treffen mit dem Team später während der Produktion stattfand. Parsons überraschte jeden mit einem Film über einen erfolgreichen vorzeitigen Raketenstart, ließ jedoch eine Bombe fallen, als er bat, seine Rakete in erster Linie für die wissenschaftliche Erforschung des Weltraums zu verwenden. Diese unglaubliche Nachricht wird immer noch vom Ausschuss diskutiert, wobei ihre Entscheidung die Zukunft des Programms diktiert."
america_workers_congress_events.127.a: "Parsons ist raus, fahren Sie wie geplant fort"
america_workers_congress_events.127.b: "Parsons Anfrage wird angenommen"

america_workers_congress_events.128.t: "Die Atombindung zerbrochen"
america_workers_congress_events.128.d: "Eine internationale Zusammenarbeit hat zu fantastischen Fortschritten in der Nuklearwaffenforschung geführt. Die größte Hürde war, das keine der südwestliche Staaten aufgrund ihres öffentlichen Wissens über die Kernstrahlung einen Test von so großer Bedeutung zulassen würden. Wir mussten uns mit einem alten Munitions-Testgelände in West Virginia zufrieden geben. Dort wurde der Test gemacht, und die gesamte Internationale feierte diesen Anlass."
america_workers_congress_events.128.a: "Die Zukunft beginnt jetzt"

 america_workers_congress_events.130.t: "Ouvertüren von [From.GetNameDef]"
 america_workers_congress_events.130.d: "Der [From.GetAdjective]-Botschafter ist eingetroffen und bietet einen Freundschaftsvertrag zwischen [Root.GetNameDef] und [From.GetNameDef] an, in dem er vorschlägt, dass zwei Länder, die so viel gemeinsam haben, zusammenarbeiten sollten, anstatt sich zu bekriegen."
 america_workers_congress_events.130.a: "Sie sind weise."
 america_workers_congress_events.130.b: "Wir haben keine Verwendung für Amerikaner, weder für Syndikalisten noch für andere."

 america_workers_congress_events.131.t: "[From.GetNameDefCap] Stimmt zu"
 america_workers_congress_events.131.d: "Die Regierung von [From.GetAdjective] hat unserem Angebot eines Freundschaftsvertrags zugestimmt. Vielleicht ist dies der Beginn einer neuen Ära der Zusammenarbeit zwischen unseren Nationen."
 america_workers_congress_events.131.a: "Exzellent."

 america_workers_congress_events.132.t: "[From.GetNameDefCap] Weigert sich"
 america_workers_congress_events.132.d: "Die [From.GetAdjective]-Regierung hat unser Angebot eines Freundschaftsvertrags abgelehnt. Vielleicht ist es für sie nicht genug, dass unsere beiden Nationen Teil der Revolution sind."
 america_workers_congress_events.132.a: "Eine schlechte Entscheidung ihrerseits."

 america_workers_congress_events.150.t: "Bildung einer Provisorischen Revolutionären Regierung"
 america_workers_congress_events.150.d: "Nach der Auflösung der Staatsregierung und ihrer Ersetzung durch einen Kongress der Räte und Gewerkschaften, wie er in Michigan und anderswo ausgerufen wurde, hat der Arbeiterkongress die neu gegründete Kommune Chicago ausgewählt, um ihre Sitzungen für die Dauer des Konflikts abzuhalten. Der neu gewählte Präsident Reed hielt eine leidenschaftliche Rede für die revolutionäre Einheit in dem bevorstehenden Konflikt und erinnerte dabei an seine Erfahrungen während der russischen, französischen und britischen Revolution. Der Kongress verabschiedete daraufhin eine Resolution, in der die Schaffung eines einheitlichen Militärrats mit Vertretern aller Fraktionen gefordert wurde - einschließlich eines einzigen Vertreters von Farmer-Labor, Henry Wallace, unter dem Vorsitz von Präsident Reed, der für die Dauer des kommenden Krieges als Ad-hoc-Kabinett fungieren sollte."
 america_workers_congress_events.150.a: "Endlich ist es soweit!"

 america_workers_congress_events.151.t: "John Reed verkündet die [GetMonth]-Revolution"
 america_workers_congress_events.151.d: "Vor einer vollbesetzten Sitzung des Arbeiterkongresses, die auf allen verfügbaren Radiowellen übertragen wurde, hielt John Reed im ehemaligen Internationalen Amphitheater in Chicago eine feurige Rede, in der er die Geschichte und den Reichtum Amerikas beschrieb; seit der Zeit der Pilger habe Ausbeutung den Kontinent beherrscht - nichts weniger als die nackte Herrschaft des Menschen über den Menschen, die Opferung der Menschheit auf dem Altar des Überschussgewinns. Sklaverei und Lohnsklaverei seien keine Errungenschaften, sondern das Herzstück der Vereinigten Staaten - aber dieselbe Arbeiterklasse, die den Bourgeois ihr großes Biest gebaut habe, verfüge nun über die Mittel, es niederzureißen.\n\nWie ein großer Vulkan brach der große Klassenkampf, der so lange geschmort hatte, nun offen aus und erklärte, dass die direkte Aktion gegen die kapitalistische Gesellschaft nun eine lebenswichtige Notwendigkeit für alle amerikanischen Arbeiter sei, ungeachtet ihrer Ethnie, Religion oder Nationalität. Telegramme der Dritten Internationale zur Unterstützung der Sozialistischen Partei, der IWW und des CIO trafen ein und wurden von den Delegierten jeweils mit großem Beifall aufgenommen. Nach einer fast einstimmigen Abstimmung wurde mit einer Erklärung zur revolutionären Einheit mit den Arbeitern der Welt und der sofortigen Verstaatlichung und Kollektivierung des gesamten Privateigentums ohne Entschädigung ein symbolischer Schuss vor den Bug abgegeben. Die Beratungen endeten mit einer letzten Rede von Reed, die mit dem Refrain endete, der inzwischen im ganzen Land bekannt geworden war:"
 america_workers_congress_events.151.a: "\"Arbeiter der Welt, vereinigt euch!\""

 america_workers_congress_events.152.t: "Die Soziale Revolution"
 america_workers_congress_events.152.d: "Während der Generalstreik weitergeht und die proletarische Revolution ernsthaft beginnt, haben die IWW und der CIO dank der SPA damit begonnen, die Übernahme der Staatsmacht an der Basis zu koordinieren. Im gesamten von der WCA kontrollierten Gebiet haben die Rotgardisten Eisenbahnen, Telegrafenlinien, Postämter, Krankenhäuser und andere lebenswichtige Infrastrukturen besetzt - in der Zwischenzeit wurden alle gewählten Regierungen mit Ausnahme der lokalen Arbeiterräte und Gewerkschaftskongresse aufgelöst - zum ersten Mal in der Geschichte führen die amerikanischen Arbeiter ihr eigenes Leben. Diese Kongresse, die ihre Delegierten zum Arbeiterkongress in Chicago entsandt haben, werden künftig die Grundlage für das gesamte politische, wirtschaftliche und vielleicht sogar soziale Leben bilden.\n\nIn diesem vorübergehenden Zustand, bis man sich auf einen wirklichen Wirtschaftsplan einigen kann, ist die Produktion selbst im Fluss: Die lokalen Kommunen haben ein grobes System der Ressourcenzuteilung eingeführt, wobei die IWW und der CIO die Infrastruktur bereitstellen und die Preise relativ stabil halten, da unsere Ad-hoc-Konfiskationen es den stotternden Motoren des alten Wirtschaftssystems ermöglichen, so lange zu laufen, bis wir es für richtig halten. Wie in den Jahren 1917, 1919 und 1925 liegt ein Gefühl der Veränderung in der Luft: ein Gefühl, dass das 20.\n\n\"Eine Republik, wenn man sie halten kann.\"\nSo sagte der bürgerliche Revolutionär Franklin vor so langer Zeit. Wir sind noch einen Schritt weiter gegangen: Wir werden ein Arbeiter-Commonwealth haben, wenn wir es verteidigen können."
 america_workers_congress_events.152.a: "Für die Brüderlichkeit der Gesamten Menschheit!"

 america_workers_congress_events.153.t: "Die Frist läuft ab"
 america_workers_congress_events.153.d: "Da die Frist der Bundesregierung immer näher rückt, ist klar geworden, dass es auf beiden Seiten kein Einlenken geben wird. In dem von Reeds Anhängern kontrollierten Teil des Landes wurden zahlreiche Rotgardisten aufgestellt, und die Entschlossenheit, das Land mit Gewalt nach syndikalistischem Vorbild umzugestalten, wächst. Die Bundesregierung hat ihrerseits deutlich gemacht, dass sie keinen Weg zu einem Kompromiss sieht."
 america_workers_congress_events.153.a: "Es ist nur eine Frage der Zeit."

 america_workers_congress_events.154.t: "Versöhnung mit [WCA.GetNameDef]?"
 america_workers_congress_events.154.d: "Allen Widrigkeiten zum Trotz hat [WCA.GetNameDef] gegen alle Widerstände triumphiert und Amerika über Nacht radikal umgestaltet. Aus dem Verfassungskonvent ist ein neues System hervorgegangen, das sich auf die Grundsätze des Syndikalismus und der Arbeiterdemokratie stützt - so voreingenommen es auch sein mag, im Kern ist es immer noch demokratisch, was viele überrascht hat, die erwartet hatten, dass die Revolution unweigerlich in Tyrannei ausarten würde. Mit der jüngsten Wahl der Bauern und Arbeiter-Partei ist eine heftige Debatte über die Möglichkeit einer friedlichen Wiedervereinigung entbrannt. Unsere Regierung befürwortet zwar viele der Politiken von [WCA.GetNameDef], aber sie ist auch viel radikaler und wird aus einer Position der Stärke heraus verhandeln - was bedeutet, dass wir gezwungen sein werden, viele Kompromisse von Harter zu akzeptieren. Andererseits hat [WCA.GetNameDef] seine Widerstandsfähigkeit bewiesen und sowohl die Bundesregierung als auch Huey Longs [APG.GetName] unter ihren Armeen zerschlagen. Vielleicht sollten wir das Unvermeidliche akzeptieren und weiteres Blutvergießen vermeiden, bevor die Sieger ihre Augen nach Kalifornien richten."
 america_workers_congress_events.154.a: "Ja, lasst uns diesen ruinösen Krieg beenden. (Spielt als [WCA.GetNameDef])"
 america_workers_congress_events.154.b: "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

 america_workers_congress_events.155.t: "Amerika ist wiedervereint!"
 america_workers_congress_events.155.d: "Die Rebellenregierung im Westen hat beschlossen, ihre Waffen niederzulegen und sich Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Waffenstillstandslinie werden abgebaut, und die Menschen auf beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
 america_workers_congress_events.155.a: "From Sea to Shining Sea!(Vom Meer zum strahlenden Meer!)"

 america_workers_congress_events.156.t: "Keine Versöhnung"
 america_workers_congress_events.156.d: "Nach der jüngsten Wahl der Bauern und Arbeiter-Partei hatten viele in [Root.GetNameDef] gehofft, die Rebellenregierung im Westen würde sich für ein friedliches Ende des Konflikts, der Amerika verwüstet hat, als zugänglich erweisen. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht mit uns wiedervereinigen wollen. In ihrem Senat haben sie den Revolutionskongress als hohle Verhöhnung der Demokratie angeprangert, nicht besser als die Tyrannen in Washington und Baton Rouge, die er ersetzt hatte. Es scheint, dass wieder einmal Waffengewalt nötig sein wird, um die zerbrochenen Teile des Landes wieder zu vereinen."
 america_workers_congress_events.156.a: "Amerika wird eines Tages wiedervereint sein."

 america_workers_congress_events.205.t: "Befehlshaber der Zweiten Kontinentalen Marine"
 america_workers_congress_events.205.d: "Nach dem Ausbruch des Bürgerkriegs haben sich einige hochrangige Kapitäne und Kommandanten der US-Marine auf die Seite des Volkes gestellt. Einige von ihnen brachten sogar die Schiffe unter ihrem Kommando in unser revolutionäres Unterfangen mit ein. In unserer Zeit der Not müssen wir einen Chef unserer Marine ernennen, der uns zum Sieg über die Bundesstreitkräfte führen wird. Einer der besten Kandidaten ist der erfahrene William Rea Furlong, ein Verfechter der alten US-Marinedoktrin, aber wir sind noch nicht in der Lage, in einer offenen Schlacht gegen die föderalistische Marine zu kämpfen. Im Gegensatz zu ihm schlägt Hyman Rickover vor, unsere Aufmerksamkeit auf Konvois in den tiefen Ozeanen zu konzentrieren. Schließlich schlägt der junge, aber vielversprechende Arleigh Burke vor, unsere Anstrengungen auf den Einsatz von leichten Schiffen zu konzentrieren und ihren Kapitänen die Freiheit vom Oberkommando zu geben."
 america_workers_congress_events.205.a: "Furlong ist unser Mann."
 america_workers_congress_events.205.b: "Rickover wird die Versorgungslinien der Föderalisten unterbrechen."
 america_workers_congress_events.205.c: "Burkes Dezentralisierung ist die Zukunft."

 america_workers_congress_events.206.t: "Marineindustrie nach der Revolution"
 america_workers_congress_events.206.d.ACW: "Mit dem Ausbruch des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Die Werften, die in unseren Händen geblieben sind, erlauben es uns nicht, die alte US-Flotte wieder aufzubauen, und wir können in unserer jetzigen Situation nicht gegen die feindliche Flotte kämpfen. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Bundesregierung vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe sagt, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 america_workers_congress_events.206.d.post_ACW: "Während des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Nun liegt die US-Flotte trotz unseres Triumphs in Trümmern, da sie im Krieg zerstört wurde, so dass wir in unserer jetzigen Situation gegenüber feindlichen Flotten gefährlich exponiert sind. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Reaktionäre vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe ist der Meinung, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 america_workers_congress_events.206.a: "Schwerpunkt U-Boot-Produktion."
 america_workers_congress_events.206.b: "chwerpunkt auf der Zerstörerproduktion."
 america_workers_congress_events.206.c: "Halten wir uns die Optionen offen."

 america_workers_congress_events.207.t: "Korruption in den Werften"
 america_workers_congress_events.207.d: "Nach dem Ende des Zweiten Revolutionskriegs hat unsere frühere Entscheidung zur Steigerung der Schiffsproduktion gezeigt, dass dieses Modell in Friedenszeiten nicht funktioniert. Ein führender Ingenieur einer Werft wurde vor kurzem dabei ertappt, wie er von einem Gewerkschaftsmitglied bestochen wurde, um seine eigene Arbeit vor anderen zu priorisieren. Erschwerend kommt hinzu, dass verschiedene Werften Gelder, die für den Bau von Schiffen bestimmt waren, für die \"Verbesserung der Arbeitsbedingungen\" ausgaben. Trotz dieser Behauptungen flossen diese Gelder in die Taschen der Marineoffiziere, die den Bau überwachten und Vorarbeiter einsetzten, und nicht in die der Arbeiter.\n\n Die zunehmende Korruption in den Werften ist zu einem Problem geworden. Wir müssen die Prozesse in der Schiffsproduktion neu organisieren, um sie aus unserem System zu verbannen."
 america_workers_congress_events.207.a: "Wir müssen diese Verkommenheit beseitigen."

 america_workers_congress_events.208.t: "Erste Fallschirmsprungübung"
 america_workers_congress_events.208.d: "Technisch gesehen wurden die ersten Fallschirmsprungübungen von der US-Armee im Jahr 1930 mit Doppeldeckern durchgeführt, die Maschinengewehrstaffeln abwarfen, doch heute wurde ein wichtiger Durchbruch erzielt. Nach Abschluss eines strengen Konditionierungs- und Trainingsprogramms, das vor zwei Wochen begonnen wurde, entschied das Los über die Absprungreihenfolge des experimentellen, aus Freiwilligen bestehenden Fallschirmjägerzuges. Als die Douglas C-33 vom Alpena Air Field abhob und schließlich in Position gebracht wurde, um mit dem Experiment zu beginnen, war Leutnant William T. Ryder der erste amerikanische Fallschirmjäger, der seinen Sprung machte und in der Nähe von Fort Custer landete. Der zweite Mann weigerte sich jedoch zu springen, und so wurde William N. \"Red\" King der erste Soldat, der zum Fallschirmjäger wurde, und dann die übrigen acht Zugmitglieder im Flugzeug. Nach der Landung erreichten sie schnell den Treffpunkt und erfüllten ihre Übungsziele, so dass das Experiment ein Erfolg war."
 america_workers_congress_events.208.a: "Welch eine Leistung!"

 america_workers_congress_events.209.t: "Aufstellung der ersten Fallschirmjägerbataillone"
 america_workers_congress_events.209.d: "Mit dem Erfolg unserer geplanten Massensprünge und mit dem Segen hoher Offiziere und Politiker hatte Fort Custer begonnen, Freiwillige für Fallschirmjägereinheiten aufzunehmen. Obwohl sich aufgrund der hohen Ausbildungsstandards und des relativ hohen Lebensrisikos zunächst nur wenige Freiwillige meldeten, genehmigte das Oberkommando eine Verdreifachung des Solds für Fallschirmjäger im Vergleich zum Sold für Fußsoldaten. Bald darauf wurde das 501. Fallschirmjägerbataillon aufgestellt, dem bald weitere Bataillone und Regimenter folgten. Nach einer Rekrutierungskampagne reichte die Zahl der Freiwilligen aus, um 3 Fallschirmjägerdivisionen zu bilden, auf die wir zurückgreifen konnten. Auch wenn es diesen Divisionen noch an Kampferfahrung mangelt, sollte dieser Durchbruch in der Luftlandetaktik nicht unterschätzt werden, und das kontinentale Armeekommando freut sich darauf, dass sich die Investition in diese Divisionen auszahlt."
 america_workers_congress_events.209.a: "Diese Jungs sind verrückt..."

 america_workers_congress_events.210.t.butler: "Smedley Butler verlässt die Armee"
 america_workers_congress_events.210.d.butler: "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, hat unser Oberbefehlshaber Smedley Butler, ein Gegner dieser Entscheidung, beschlossen, die Armee zu verlassen. Seinem Beispiel folgend haben sich auch viele unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten, ohne dass unser Image dabei Schaden nimmt. Leider müssen wir unser gesamtes Oberkommando reorganisieren und mindestens die Hälfte unserer Feldkommandanten ersetzen, was mindestens mehrere Jahre dauern wird."
 america_workers_congress_events.210.t.butler_dead: "Massenrücktritte im Oberkommando"
 america_workers_congress_events.210.d.butler_dead: "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, haben viele Gegner dieser Entscheidung beschlossen, die Armee zu verlassen. Ihrem Beispiel folgend haben sich auch mehrere unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten und dabei unser Image nicht zu beschädigen. Leider müssen wir einen großen Teil unseres Oberkommandos umstrukturieren und mindestens ein Viertel unserer Feldkommandanten ersetzen, was mindestens ein Jahr dauern wird."
 america_workers_congress_events.210.a: "Wenn dies der Preis ist, um vor Tyrannen sicher zu sein, dann soll es so sein."

 america_workers_congress_events.212.t: "Ehemalige Rotgardisten rauben eine Kleinstadt aus!"
 america_workers_congress_events.212.d: "Eine Gruppe ehemaliger Mitglieder unserer Roten Garde überfiel eine kleine Stadt. Während die örtliche Miliz versuchte, sich ihnen entgegenzustellen, verfügten die Banditen über Artillerie, die den Kampf bald zu ihren Gunsten beendete. Die Stadt wurde verwüstet, Menschen wurden getötet, und die Banditen verließen das Gebiet ohne Probleme. Nachdem die Nachricht von diesem Ereignis die großen Städte erreicht hatte, begannen die Menschen, unsere Regierung massiv zu kritisieren, da sie die Bürger nicht vor ihren ehemaligen Soldaten schützen kann."
 america_workers_congress_events.212.a: "Fangt sie - wir sind hier nicht in China!"

 america_workers_congress_events.213.t: "Gewalt in den Fabriken!"
 america_workers_congress_events.213.d: "Die Arbeiter eines unserer Staaten kooperierten und begannen einen Massenstreik gegen den 12-Stunden-Tag und forderten bessere Arbeitsbedingungen. Obwohl der Streik zunächst friedlich verlief, begann die Gewalt, als die Rote Garde versuchte, sie zu beruhigen, und die Arbeiter aufforderte, nach Hause zu gehen. Niemand weiß, wer den ersten Schuss abgefeuert hat, aber viele Arbeiter wurden getötet und die Fabrik wurde schwer beschädigt."
 america_workers_congress_events.213.a: "Aber wir schützen die Arbeiterklasse!"

 america_workers_congress_events.214.t: "Zusammenstöße zwischen Banditen und Rebellen!"
 america_workers_congress_events.214.d: "Vor kurzem trafen eine Gruppe von Banditen und eine der Rebellenzellen aufeinander. Dies führte dazu, dass sich das Gebiet in der Nähe einer der kleinen Städte in ein Schlachtfeld verwandelte. Wir sind uns zwar noch nicht sicher, wer die Schlacht gewonnen hat, aber eine der Gruppen hat sich in die Nachbarstadt zurückgezogen und wurde vom Feind gefangen genommen. Dabei wurde großer Schaden angerichtet und viele Bürger kamen ums Leben. Es besteht kein Zweifel daran, dass die Rebellen diesen Vorfall zu Propagandazwecken gegen uns nutzen werden."
 america_workers_congress_events.214.a: "Schmeißt sie beide raus!"

 america_workers_congress_events.215.t: "Wachsendes Banditentum und Proteste"
 america_workers_congress_events.215.d: "Unser Vorteil im Bürgerkrieg - die Anzahl der Truppen - wurde nach dem Ende des Krieges zum Problem. Angesichts der zerstörten und beschädigten Infrastruktur und der fehlenden Unterstützung durch die Regierung sind die meisten ehemaligen Milizen zu einem Haufen von Banditen geworden, die die Menschen ausrauben, um an Lebensmittel zu kommen. Dies wurde zu einem häufigen Problem in den Gebieten, die in der letzten Phase des Krieges unter feindlicher Kontrolle standen. Diese Banditen rauben nicht nur Menschen aus, sondern beginnen auch, auf kleine Gruppen von Reaktionären zu schießen, wenn sie ihnen begegnen. Einige Zeitungen haben bereits festgestellt, dass "der Zweite Bürgerkrieg nicht zu Ende ging und zu einer Prozession von Kriegsherren wurde", was unserer Autorität ernsthaft geschadet hat, da diese Leute für uns in einem Bürgerkrieg gekämpft haben.\n\nAls ob das noch nicht genug wäre, haben einige der Arbeiter - zumindest jetzt friedlich - Proteste begonnen, mit Forderungen, die Arbeitszeit zu verkürzen und die Massenproduktion von Waffen zu stoppen.\n\nWenn wir nicht in naher Zukunft mit dem Demobilisierungsprogramm beginnen, wird dies nur zu einer weiteren Verwüstung des Landes führen."
 america_workers_congress_events.215.a: "Wir müssen mit dem Demobilisierungsprogramm beginnen!"

 america_workers_congress_events.216.t: "Smedley Butler stirbt"
 america_workers_congress_events.216.d.WCA: "Unter [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, da die Regierung heute Morgen den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gab. Der Kriegsheld hatte sich einen Monat zuvor in das Philadelphia Naval Hospital begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei seiner Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben.\n\nButler, der erst vor kurzem seinen Ruhestand angekündigt hatte, nachdem er das Ende des Zweiten Amerikanischen Bürgerkriegs miterlebt hatte, leitete wichtige Reformen und Überarbeitungen der Zweiten Kontinentalarmee, die er in eine gut organisierte Kampftruppe verwandelte, die letztlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass sein Werk unvollendet ist.\n\nAuf dem Capitol Hill fand zu seinem Gedenken ein Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 america_workers_congress_events.216.d.WCA_weltkrieg: "Im [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, nachdem die Regierung in [Root.Capital.GetCapitalVictoryPointName] den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gegeben hat. Der Kriegsheld wurde heute Morgen tot in seinem Büro aufgefunden, nachdem er die letzten Wochen damit verbracht hatte, die amerikanischen Kriegsanstrengungen zu koordinieren. Er machte nur wenige Pausen und gestattete nur den oberen Rängen des Militärkommandos, ihn zu besuchen. Der Bericht des Gerichtsmediziners über seine Autopsie ergab schließlich, dass er an Komplikationen im Magen-Darm-Trakt gestorben war, die durch exzessive Überarbeitung verursacht worden waren.\n\nNachdem er angekündigt hatte, sich zur Ruhe zu setzen, sobald die gegenwärtigen Konflikte, in die unsere Nation verwickelt ist, endlich beendet sind, überwachte Butler wichtige Reformen und Überarbeitungen der Volksvorhut, die er in eine gut organisierte Kampftruppe verwandelte, die schließlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein plötzlicher Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass seine Arbeit bei der Führung der Armee unvollendet ist.\n\n Auf dem Capitol Hill fand zu seinem Gedenken ein vollständiges Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 america_workers_congress_events.216.d.not_WCA: "Heute wurde das Ableben von Smedley Butler durch seine Familie bekannt gegeben. Der Kriegsveteran hatte sich einen Monat zuvor in das Marinekrankenhaus von Philadelphia begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei der Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben. \n\nEin Mann, dessen Loyalität von den höheren Rängen der Bundesarmee oft skeptisch beäugt und angezweifelt wurde, kämpfte unter der Olson-Administration während des Zweiten Amerikanischen Bürgerkriegs mit Auszeichnung und erlebte das Ende des Konflikts, bevor er seinen Rücktritt ankündigte.\n\nSeiner Beerdigung wohnten Angehörige der Polizei von Philadelphia sowie ehemalige Marinesoldaten bei, die viele Jahre lang an seiner Seite gedient hatten. Auch mehrere Politiker waren anwesend, vor allem Quentin Roosevelt, der dem verstorbenen General persönlich die letzte Ehre erwies. Er wurde auf dem Oaklands Cemetery in Pennsylvania beigesetzt."
 america_workers_congress_events.216.a: "Ihre Beiträge werden nie vergessen werden. Ruhe in Frieden."

 america_workers_congress_events.217.t: "Eine Neue Flagge für ein Neues Amerika"
 america_workers_congress_events.217.d: "Während die revolutionären Kräfte die letzten weißen Überreste beseitigen, rücken im Verfassungskonvent Fragen zu den Symbolen des alten Regimes in den Vordergrund. Eine Debatte, die in den letzten Wochen in den Vordergrund gerückt ist, ist die über die Flagge unseres Landes. Während des Krieges wehten viele Fahnen, doch zu den beliebtesten und \"offiziellsten\" gehörte eine Variante der alten US-Flagge, bei der die Streifen in rote Farbe getaucht waren. Die Kombination der alten Sterne mit dem Rot der Revolution kam damals gut an, doch einige radikalere Elemente in den IWW und der SPA fühlten sich mit der Kontinuität der bestehenden Symbolik nicht wohl.\n\nDa der Verfassungskonvent fast abgeschlossen ist, hat ein Sonderausschuss eine Reihe von Umgestaltungsmöglichkeiten geprüft. Die erste Option besteht darin, die Flagge so zu belassen, wie sie ist. Obwohl es sich um einen willkürlichen Entwurf handelt, haben einige das emotionale Argument vorgebracht, dass viele für die Revolution unter dieser Flagge gestorben sind, und nach Jahren der Instabilität sehnen sich viele nach einer Flagge, die Stabilität und Kontinuität sowie das neue Regime repräsentiert.\n\nEin alternativer Entwurf sieht vor, das neue Staatswappen in weißer Farbe in die Mitte eines roten Banners zu setzen. Dieses auffällige Design verzichtet auf die traditionelle amerikanische Ikonographie und ist gleichzeitig für die meisten Fraktionen politisch akzeptabel. Obwohl es eine auffällige Abkehr von der alten Flagge darstellt, wird es von vielen als logische Fortsetzung der Revolutionierung der amerikanischen Kultur angesehen, und derzeit scheint es die beliebteste Alternative zur aktuellen Flagge zu sein.\n\nUnterdessen hat der IWW-Block eine Kampagne für eine Flagge gestartet, die sich direkt an ihrer Ikonographie orientiert. Eine rot-schwarze Fahne mit weißer Weltkugel, Schriftzug und Sternen mag wackelig klingen, hat aber auf der Linken des Kongresses klare Befürworter.\n\nSchließlich wurde ein Volksbegehren für ein Design gestartet, das die Streifen der alten US-Flagge enthält. Obwohl die Petition eine große Zahl von Unterschriften hat, weigert sich der radikale Ausschuss, den „konterrevolutionären“ Vorschlag zu berücksichtigen. Earl Browder kritisierte die provisorische Regierung für diese Beleidigung und versprach, dass eine TUUL-geführte Exekutive eine Flagge einführen würde, die die Streifen und das Staatswappen enthält.\n\nAuf jeden Fall ist die Zeit gekommen, dass der Ausschuss die Flagge des neuen Commonwealth auswählt. Das neue Symbol Amerikas soll beschlossen werden."
 america_workers_congress_events.217.a: "Beibehaltung der Farben Blau und Rot aus der Kriegszeit."
 america_workers_congress_events.217.b: "Schwarz-Rot der IWW gewinnt an Unterstützung."
 america_workers_congress_events.217.c: "Weiß und Rot haben noch niemanden enttäuscht."

 america_workers_congress_events.1000.t: "[WCA.GetNameDefCap] Entsteht"
 america_workers_congress_events.1000.d: "Nach einem erschütternden Bürgerkrieg ist die alte Hegemonie des amerikanischen Kontinents mit den Farben des revolutionären Syndikalismus rot angestrichen worden! Nach dem erfolgreichen Sturz der Bundesregierung in Washington und der Niederschlagung der von Huey Long angezettelten Konterrevolution haben die $WCA_ACW$ einen zweiten Verfassungskonvent einberufen, um die Grundlagen für eine neue Nation zu schaffen. Während dieser langwierigen Beratungen zankten, debattierten und diskutierten zahlreiche Fraktionen, bis ein Konsens erzielt wurde.\nDas neue Amerika hat die wachsende Bedrohung durch Totalismus und Tyrannei abgelehnt und sich für eine sozialistische Republik entschieden, die den Geist der amerikanischen Freiheit bewahrt. Es bleibt abzuwarten, wie stabil die neue Regierung sein wird und ob die Syndikalisten den Kapitalismus in ihrer neuen Bastion der Freiheit erfolgreich ausrotten können."
 america_workers_congress_events.1000.a: "Es lebe unsere Kameraden in Amerika!"
 america_workers_congress_events.1000.b: "Wird es wirklich eine revolutionäre Demokratie oder\nPöbelherrschaft sein?"

 america_workers_congress_events.1001.t: "William Foster zum Präsidenten ernannt"
 america_workers_congress_events.1001.d: "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand William Foster. Als bekannter politischer Aktivist und Theoretiker sorgte Foster mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen.\nStattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und einer direkteren Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 america_workers_congress_events.1001.a: "Lang lebe Genosse Foster!"
 america_workers_congress_events.1001.b: "Er ist nichts weiter als ein Despot, der einen\nIndustrie-Titan leitet."

 america_workers_congress_events.1002.t: "Earl Browder zum Präsidenten ernannt"
 america_workers_congress_events.1002.d: "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand Earl Browder. Als bekannter politischer Aktivist und Theoretiker sorgte Browder mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen. Stattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und mehr direkter Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 america_workers_congress_events.1002.a: "Lang lebe Genosse Browder!"
 america_workers_congress_events.1002.b: "Er ist nichts weiter als ein Despot, der einen\nIndustrie-Titan leitet."

 america_workers_congress_events.1003.t: "[WCA_GetButlerOrCarlsonName]'s Putsch"
 america_workers_congress_events.1003.d: "Der berühmte amerikanische General [WCA_GetButlerOrCarlsonName] sah, wie die Revolution, für die er kämpfte, immer mehr in Richtung Diktatur abglitt, und startete heute einen Putsch gegen die kürzlich eingesetzte zentralistische Regierung von [WCA.GetNameDef].\n\nGestützt auf seine Verbindungen zu den syndikalistischen Milizen und mehrere politische Freunde in den gemäßigteren Fraktionen hat [WCA_GetButlerOrCarlson] die Kontrolle über [Root.Capital.GetCapitalVictoryPointName] übernommen und sich selbst zum provisorischen Präsidenten ernannt, der die tyrannische Politik seines Vorgängers zu Fall bringen soll. Es bleibt abzuwarten, wie lange diese Periode andauern wird, aber überall in [WCA.GetNameDef] wird der Name [WCA_GetButlerOrCarlson] bereits gefeiert."
 america_workers_congress_events.1003.a: "Nieder mit den Zentralisten, lang lebe\n[WCA_GetButlerOrCarlsonName]!"
 america_workers_congress_events.1003.b: "Der Würgegriff der Revolution lockert sich, wenn\nauch nur leicht."

