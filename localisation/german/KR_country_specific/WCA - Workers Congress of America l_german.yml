 america_workers_congress_events.45.t: "Allison vs Sinclair"
 america_workers_congress_events.45.d: "Während [Root.GetNonIdeologyName] in ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit eine neue Exekutive wählt. Die Amtszeit von Präsident Allison hat sich als... ereignislos erwiesen. Allisons Hauptprogramm war die Verlagerung zahlreicher Zuständigkeiten von der Exekutive auf den Kongress, was den merkwürdigen Nebeneffekt hatte, dass die Aufmerksamkeit der Medien von der Präsidentschaft abgezogen wurde. Dies führte zu einer Phase, die als die ruhigste in der Geschichte von [WCA.GetNameDef] bezeichnet wird - in der Öffentlichkeit geschah während der Amtszeit nur sehr wenig, mit gemischten Reaktionen.\n\nUm Allison herauszufordern, hat die Commonwealth Partei Upton Sinclair, einen Parteiveteranen, nominiert. Sinclair bringt in die Debatte seine jahrzehntelange Popularität als Schriftsteller außerhalb der Politik und seine Anziehungskraft auf diejenigen ein, die mit dem sozialistischen System nicht zufrieden sind. Der Hauptangriffspunkt der Opposition auf Allison war, ihn als Chef einer Regierung des Nichtstuns zu bezeichnen, ein Vorwurf, den Sinclair weiterführte, indem er den Präsidenten beschuldigte, ein ineffektiver Propagandist für das Workers' Commonwealth zu sein und Westler zu entfremden, die ihre Bedürfnisse nicht mit der Industriegewerkschaft verbinden können.\n\nAllison hat unterdessen das Feuer erwidert, indem er Sinclair unter Berufung auf seine frühere Mitgliedschaft in der Sozialdemokratischen Föderation und seine langjährige Rivalität mit dem Revolutionshelden John Reed vorwarf, ein zweifelhafter Sozialist zu sein. Der Präsident hält die von seinen Gegnern in ihn gesetzten Erwartungen für lächerlich - trotz seines zurückhaltenden Umgangs mit der Exekutive sei der Kongress in dieser Amtszeit aktiv gewesen und habe nicht die Anerkennung erhalten, die ihm zustehe. Sinclair ist jedoch nach wie vor der Meinung, dass eine aktive Exekutive viel besser auf die Probleme der Nation eingehen kann.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
