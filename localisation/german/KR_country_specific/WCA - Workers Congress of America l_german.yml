### Wiederaufbau Schwerpunkte ###
 WCA_rebuilding_the_country: "Wiederaufbau des Landes"
 WCA_rebuilding_the_country_desc: "Die Revolution ist vorbei, aber ohne rasches Handeln werden die Wunden, die der Zweite Amerikanische Bürgerkrieg aufgerissen hat, weiter eitern und bluten. Wir müssen mit Eile daran arbeiten, aus den Trümmern des alten ein egalitäres, gleichberechtigtes und dauerhaftes Amerika aufzubauen."
 WCA_social_revolution_desc: "Das Land der Freien und die Heimat der Tapferen war alles andere als das. Wir haben noch viel Arbeit vor uns, um Amerika von Korruption, Rassismus und Chauvinismus zu befreien. Der erste Schritt besteht darin, den Kern all dieser Dinge zu zerschlagen - das kapitalistische System selbst!"
 WCA_redistribute_wealth: "Reichtum umverteilen"
 WCA_redistribute_wealth_desc: "Wir werden nicht länger eine Gesellschaftsordnung dulden, in der Männer, die absolut nichts Nützliches tun, Millionen von Dollar anhäufen können, während Millionen von Proletariern, die ihr ganzes Leben lang arbeiten, gerade genug bekommen, um ein elendes Dasein zu fristen. Das Ende der Banken, der Konzerne und der Hamsterer ist endlich da."
 WCA_homes_for_the_people: "Heime für die Menschen"
 WCA_homes_for_the_people_desc: "Grundbesitzer und Immobilienmagnaten waren eine Plage für dieses Land. Jetzt, da sie gestürzt wurden oder vor unserem gerechten Vormarsch aus dem Land geflohen sind, werden wir ihr unrechtmäßig erworbenes Land enteignen und es den Bedürftigen geben. Lasst uns die Armen und Hungernden aus ihren Slums befreien!"
 WCA_emancipation_for_all: "Emanzipation für alle"
 WCA_emancipation_for_all_desc: "Töricht und eitel ist der Werktätige, der die Farbe seiner Haut zum Sprungbrett für seine imaginäre Überlegenheit macht. Proletarier aller Hautfarben und Glaubensrichtungen haben gemeinsam gekämpft und geblutet, um unser neues Amerika aufzubauen. Im Geiste der Emanzipation soll auch der loyale Einwanderer die natürliche Staatsbürgerschaft erhalten."
 WCA_womens_liberation: "Die Befreiung der Frau"
 WCA_womens_liberation_desc: "Während die Männer an der Front kämpften, war es Aufgabe der Frauen, die Fabriken zu leiten, die Munition herzustellen und unsere Revolution zu ernähren! Ganz zu schweigen von den vielen Krankenschwestern, Pilotinnen und Mitgliedern der Roten Garde, die alles gegeben haben. Ihre Opfer und Kämpfe werden nicht vergeblich gewesen sein; im neuen Amerika werden die Frauen endlich als wirklich gleichberechtigt mit den Männern anerkannt werden."
 WCA_revolutionary_education: "Revolutionäre Bildung"
 WCA_revolutionary_education_desc: "Die akademische Welt hat schon viele Revolutionäre hervorgebracht, aber das Bildungssystem selbst ist immer noch von Natur aus reaktionär. In der gesamten amerikanischen Geschichte wurde das Bildungswesen so konzipiert und reformiert, dass es mehr gehorsame Arbeiter, mehr korrupte Kapitalisten und mehr herzlose Politiker hervorbringt. Damit ist jetzt Schluss!"
 WCA_reconstruction: "Beginn des Wiederaufbaus"
 WCA_reconstruction_desc: "Der Zweite Amerikanische Bürgerkrieg hat unser Land in Schutt und Asche gelegt. Weite Teile des ländlichen Amerikas sind nur noch Schlamm und Asche, während unzählige Städte in Schutt und Asche gelegt wurden. Wir werden uns so schnell wie möglich an die Arbeit machen und neue Wohnungen und Infrastrukturen aufbauen."
 WCA_deal_with_feds: "Verhandlungen über die Förderalisten"
 WCA_deal_with_feds_desc: "Obwohl wir die alte amerikanische Elite fest im Griff haben, gibt es immer noch eine beträchtliche Volksbewegung, die sich unserem neuen Regime widersetzt. Wir müssen alle verbleibenden konterrevolutionären Zellen befrieden und sicherstellen, dass wir auch den letzten Infiltrator in unserer Mitte aufspüren, bevor wir endgültig sicher sein können, dass wir gewonnen haben."
 WCA_transformative_justice: "Gerechtigkeit im Wandel"
 WCA_transformative_justice_desc: "Seit Beginn der Revolution haben wir eine lange Liste politischer Gefangener angehäuft, die auf ihren Prozess warten. Jetzt, da der Krieg vorbei ist, ist die Zeit gekommen, diese Männer zu verurteilen. Während einige in unserer Führung für eine Rehabilitierung dieser Gefangenen eintreten, fordern andere, radikalere Genossen mit Nachdruck eine extreme revolutionäre Gerechtigkeit."
 WCA_deal_with_firsters: "Umgang mit den Longisten"
 WCA_deal_with_firsters_desc: "Huey Longs üble Bande von reaktionären Demagogen, herzlosen Industriellen und tyrannischen Generälen wird endlich vor Gericht stehen. Obwohl der Kingfish selbst nicht gefasst werden konnte, werden wir alle, die mit ihm kollaboriert haben, einer gerechten Strafe zuführen."
 WCA_destroy_jim_crow: "Jim Crow vernichten"
 WCA_destroy_jim_crow_desc: "Die Beseitigung der Terroristen aus dem Süden wird nicht nur eine Frage der militärischen Macht sein. Wir müssen die Bigotterie und den Rassismus ausrotten, die Amerika seit Jahrhunderten plagen, und den Personenkult von Long zerschlagen. Lasst uns Lincoln stolz machen und den alten Dixie ein für alle Mal zu Fall bringen!"
 WCA_equality_for_all: "Gleichheit für alle"
 WCA_equality_for_all_desc: "Der langwierige Kampf um die wahre Freiheit scheint fast vorbei zu sein. Die alten Hierarchien und Schrecken verblassen. Bald werden die amerikanischen Ungerechtigkeiten nur noch bittere Erinnerungen sein und in den Geschichtsbüchern stehen."
 WCA_reconstruction_is_over: "Der syndizierte öffentliche Dienst"
 WCA_reconstruction_is_over_desc: "Die Millionen von Amerikanern, die einen Krieg in Übersee ablehnen, werden von der Agitationspropaganda nicht erreicht. Den Mormonen, Mennoniten, Zeugen Jehovas und Hutterern, die sich geweigert haben, im Bürgerkrieg zu kämpfen, wird nun ein Einsatz in der Forstwirtschaft angeboten, um beim Wiederaufbau zu helfen."
 WCA_a_new_america: "Rückblick und Erinnerung an amerikanische Helden"
 WCA_a_new_america_desc: "Die Namen von Joe Hill, den Haymarket Martyrs und sogar Eugene Debs sind heute berühmt, aber nur als oberste Schicht eines langen Vermächtnisses amerikanischer Syndikalisten-Helden. Wir müssen die jahrelangen Fehlinformationen über diese Persönlichkeiten durch eine konzentrierte Propagandaanstrengung beseitigen und auch damit beginnen, einer neuen Generation das Vermächtnis der zahllosen tapferen amerikanischen Helden, die für die Rechte der Arbeiter gekämpft haben, nahezubringen."
 
### Amerikanische Commonwealth-Schwerpunkte ###
WCA_second_convention: "Zweiter Verfassungskonvent"
WCA_second_convention_desc: "Es ist an der Zeit, den nächsten Schritt in unserem revolutionären Kampf zu beschließen und einen Weg zu finden, um Arbeiter hinter einer einzigen Sache und Ideologie zu vereinen. Wie vor über einem Jahrhundert werden wir Philadelphia den Ort eines Verfassungskonvents sein lassen!"
WCA_american_commonwealth: "Das Commonwealth von Amerika"
 WCA_american_commonwealth_desc: "Der Verfassungskonvent hat die dringlichsten Fragen der Regierung geklärt. Nachdem die grundlegenden Fragen geklärt sind, müssen wir uns mit der Politik der ersten Jahre revolutionärer Normalität befassen. Die kommenden Monate werden für die Gestaltung des sozialistischen Amerikas entscheidend sein."
WCA_protect_the_working_class: "Schützen Sie die Arbeiterklasse"
WCA_protect_the_working_class_desc: "Während die Arbeiter Amerikas seit langem nach einem besseren Wirtschaftssystem streben, einem System, das wirklich von und für das Volk entwickelt wurde, waren sie bisher machtlos, ein solches System durchzusetzen. Mit unserem Sieg im Bürgerkrieg haben wir reichlich Zeit und Gelegenheit, das Programm der Arbeiterbewegung umzusetzen!"
WCA_empower_councils: "Rathaus-Demokratie"
WCA_empower_councils_desc: "Das neue Commonwealth kann nicht mit autoritären Mitteln aufgebaut werden. Wir müssen einen besseren Klassencharakter für unsere Demokratie anstreben, indem wir Gesetze verabschieden, die das Engagement an der Basis in Arbeitnehmerräten ermöglichen. Politische Entscheidungen werden nicht länger ein entferntes Gemurmel auf dem Capitol Hill sein; stattdessen werden sie direkt unter den Arbeitern getroffen!"
WCA_mutal_economic_comitee: "Inter-Union-Ausschuss"
WCA_mutal_economic_comitee_desc: "Die Reform des kapitalistischen Systems wird eine Herkulesaufgabe sein, die nicht einfach mit staatlichen Quoten und Wirtschaftsplänen weggewünscht werden kann. Der Kongress wird nun damit beginnen, die lokalen Vertreter der einzelnen Gewerkschaften zusammenzubringen, um den besten Plan für wirtschaftliches Wachstum bei gleichzeitigem Schutz der Fachkräfte vor Überalterung zu ermitteln."
 WCA_permanent_revolution: "Permanent Revolution"
 WCA_permanent_revolution_desc: "Der alte bürgerliche Legalismus war ein Instrument zur Legitimierung des bürgerlichen Staates. Mit dem Beginn der Epoche der proletarischen Revolution ist sie überholt. Wir werden dazu übergehen, dass der Kongress, die Räte, die Kommunen und die Industriegewerkschaften zu Arbeitsorganen werden, die sowohl Gesetze schreiben als auch sie umsetzen. Die Trennung zwischen Exekutive und Legislative darf es in der Kommune nicht geben."
 WCA_enshrine_socialist_democracy: "Sozialistische Demokratie verankern"
 WCA_enshrine_socialist_democracy_desc: "Die nach dem Bürgerkrieg verabschiedete Verfassung war ein fadenscheiniges Dokument. Der Widerstand der Syndikalisten gegen formalisierte Regeln und Verfahren hinterließ ein leicht zu änderndes Dokument, das nur die Grundzüge der Struktur unserer Regierung umreißt. Das ist natürlich ein guter Nährboden für Missbrauch. Wir werden eine Reihe von klarstellenden Änderungen zum Schutz unserer Rechte und der sozialistischen Demokratie einbringen, einschließlich der von den Anarchisten verabscheuten Gewaltenteilung"
WCA_power_to_the_people: "Das Gesetz über die nicht gewerkschaftlich organisierte soziale Sicherheit"
WCA_power_to_the_people_desc: "Auf Drängen der Aktivisten für die Altersversorgung hat sich der Kongress gezwungen gesehen, einen Teil der Mittel für einen Sozialversicherungsfonds für nicht gewerkschaftlich organisierte Arbeitnehmer zu reservieren. Dieser Wert steht im Einklang mit unseren sozialistischen Idealen und ist ein Schritt in die richtige Richtung, um sicherzustellen, dass Arbeitnehmer in nicht geschützten Branchen den gleichen Schutz erhalten wie die gewerkschaftlich organisierten Arbeitnehmer durch ihre Rentenfonds."
 WCA_central_planning: "Zentrale Planung"
 WCA_central_planning_desc: "Die Erfahrung der Union von Großbritannien hat eines sehr deutlich gezeigt: Planung ist die Zukunft. Die Anarchie der Produktion im Kapitalismus ist nicht in der Lage, ein vom Krieg zerrüttetes Land wieder zu stabilisieren. Das erkennen heute sogar viele kapitalistische Staaten an. Die bürgerlichen Diktaturen sind jedoch nicht in der Lage, die Produktion unter die Kontrolle eines zentralisierten Apparates zu bringen. Wir aber können und werden es."
 WCA_monopoly_on_foreign_trade: "Außenhandelsmonopol"
 WCA_monopoly_on_foreign_trade_desc: "Solange die Weltrevolution nicht abgeschlossen ist, ist der Handel mit kapitalistischen Staaten leider unvermeidlich. Wenn wir nicht aufpassen, kann ein solcher Handel das, was von unserer einheimischen Bourgeoisie übrig geblieben ist, ermächtigen. Es ist daher unerlässlich, dass wir ein staatliches Monopol auf den Außenhandel errichten, sowohl um unsere Verhandlungsmacht zu maximieren als auch um sicherzustellen, dass die Früchte des Handels dem Proletariat zugute kommen."
WCA_workers_cooperatives: "Arbeitergenossenschaften"
 WCA_workers_cooperatives_desc: "Obwohl unser Programm der zentralen Planung solide ist, ist es offensichtlich, dass wir nicht jeden Teil der Wirtschaft mikromanagen können. Als Zwischenschritt zur vollständigen Vergesellschaftung der Produktion sollen kleine Unternehmen in Genossenschaften umgewandelt werden, die unter der Schirmherrschaft höherer Planungsbehörden agieren, aber ihr Einkommen unter ihren Mitgliedern aufteilen."
 WCA_full_employment: "Vollbeschäftigung"
 WCA_full_employment_desc: "Die Arbeitslosigkeit ist eine Geißel. Sie hat in den letzten zwei Jahrzehnten nicht nur Millionen von Amerikanern in die Armut gestürzt, sondern auch zu einer massiven Unterauslastung der amerikanischen Arbeitskräfte geführt. Obwohl der Kapitalismus eine Reservearmee von Arbeitskräften benötigt, um zu funktionieren, sind wir nun von dieser Einschränkung befreit. Unsere Planwirtschaft wird die Vollbeschäftigung aller Amerikaner anstreben."
 WCA_new_planning_districts: "Neue Planungsdistrikte"
 WCA_new_planning_districts_desc: "Der industrielle Aufschwung Amerikas erfordert eine völlig neue Denkweise bei der Wirtschaftsplanung. Die Erneuerung der bestehenden Industrie und die Entwicklung neuer Industriezweige müssen in Harmonie miteinander und nicht in Konkurrenz zueinander erfolgen. Wenn die amerikanische Industrie florieren soll, muss sie sich selbst als Ganzes unterstützen, anstatt auf einem anarchischen Markt zu konkurrieren."
 WCA_american_syndicalism: "Neuer Amerikanischer Sozialismus"
 WCA_american_syndicalism_desc: "Amerika hat endlich den ausbeuterischen Kapitalismus hinter sich gelassen und marschiert nun eifrig in eine bessere Zukunft. Auch wenn die IWW die Marginalisierung der Gewerkschaften in unserem Planungssystem beklagen, können sie nicht leugnen, dass es das Land zu wirtschaftlichem Wohlstand zurückgeführt hat. Gemeinsam blickt das amerikanische Volk in eine bessere Zukunft."
 WCA_unionist_economics: "Dezentralisierte Planung"
 WCA_unionist_economics_desc: "Mit dem Ende der Herrschaft der Bourgeoisie ist die Zeit für das Proletariat gekommen, nach seinem eigenen Bild zu regieren. Wie frühere sozialistische Experimente gezeigt haben, geschieht dies in Form einer Kombination aus Arbeiterräten und Industriegewerkschaften, die die Grundlage für eine lokal geplante und verwaltete Wirtschaft bilden, die auf ein gesamtgesellschaftliches Ziel hinarbeitet."
 WCA_industrial_unionism: "Industriegewerkschaften"
 WCA_industrial_unionism_desc: "Der Sieg der Revolution wird erst dann vollständig sein, wenn das Prinzip der Industriegewerkschaften für alle amerikanischen Arbeiter eingeführt ist. Dementsprechend müssen wir in Sektoren, die noch nicht gewerkschaftlich organisiert sind, robuste Industriegewerkschaften gründen, um die Arbeiter zu vertreten. Manche sprechen sogar von solchen Neuerungen wie einer Hausfrauengewerkschaft oder der Aufwertung der Arbeitslosenorganisation der IWW zu einer Industriegewerkschaft."
WCA_workers_self_managment: "Selbstverwaltung der Arbeiter"
 WCA_workers_self_managment_desc: "Der Klassenkampf, wie er im revolutionären Sozialismus zum Ausdruck kommt, ist der Kampf darum, die Leitung und Kontrolle der Industrie durch den Sturz des Kapitalismus und seines Staates in die Hände der Arbeiter zu legen. Dadurch werden wir das erreichen, was Engels die Verwaltung der Dinge nannte: der Staat und die \"Demokratie\" werden verschwinden und Platz machen für den Kommunismus der organisierten Produzenten."
WCA_industrial_democracy: "Industrielle Demokratie"
 WCA_industrial_democracy_desc: "Die Diktatur des Arbeitsplatzes machte die bürgerliche Demokratie zu einer Farce. Mit der Revolution erhob sich das amerikanische Proletariat und forderte die Kontrolle über sein eigenes Leben und seinen Arbeitsplatz. Zu diesem Zweck haben wir das System der Vertrauensleute, der Fabrikkomitees und anderer Institutionen der industriellen Regierung, die während des Bürgerkriegs entstanden sind, formalisiert. Jetzt werden ihre Rechte und ihr Status von der Regierung des Commonwealth garantiert."
WCA_agricultural_unions: "Landwirtschaftliche Gewerkschaften"
 WCA_agricultural_unions_desc: "Die amerikanische Landwirtschaft wurde anders behandelt als viele andere Branchen, da wir vergleichsweise wenig Interesse an der Enteignung oder Kollektivierung ihrer Kleinerzeuger haben. Die IWW, die nun von staatlicher Repression befreit ist, hat jedoch die größte Organisierungskampagne ihrer Geschichte im Agrarsektor gestartet. Auch wenn sie nicht kollektiviert werden, müssen sich die Farmbesitzer vor dem Arbeitsrecht verantworten."
 WCA_syndicalist_economics: "Kommunale Dezentralisierung"
WCA_syndicalist_economics_desc: "Die Revolution hat zum Entstehen von Selbstversorgerkommunen in den Städten und sogar auf dem Land geführt. Diese Kommunen arbeiten eng mit ihren Nachbarn zusammen und sorgen für eine gut funktionierende Sozialordnung. Auch wenn dieses System nicht annähernd utopisch ist, so ist es doch der erste Schritt in Richtung eines echten Arbeiterparadieses!"
WCA_protect_the_revolution: "Beschützt die Revolution"
WCA_protect_the_revolution_desc: "In den kommenden Jahren wird es entscheidend darauf ankommen, den Geist der Revolution zu bewahren und zu schützen. Wir stehen unter enormem Druck von außen durch die reaktionären Mächte in der ganzen Welt, unter Sabotage durch Dissidenten in unserem eigenen Land und unter dem Zwiespalt der Sektiererei selbst in unserer Führung. Unser Wille ist jedoch noch nicht gebrochen, der Kampf geht weiter!"
WCA_general_defense_comitte: "Allgemeines Verteidigungskomitee"
WCA_general_defense_comitte_desc: "Wenn wir die militärische Führung und die Sicherheit unserer Nation einer Gruppe von Eliten anvertrauen, kann das nur schlecht ausgehen. Wir müssen dafür sorgen, dass unser Commonwealth leistungsorientiert und frei von Korruption bleibt. Deshalb hat der Kongress einen Ausschuss aus Gewerkschaftsberatern und Militärstrategen eingesetzt."
WCA_independent_media: "Schutz der freien Meinungsäußerung"
WCA_independent_media_desc: "Die freien Medien und das Recht auf freie Meinungsäußerung sind ein unveräußerliches Recht des amerikanischen Volkes. Das Gerichtssystem hat das Recht auf freie Meinungsäußerung trotz der Rufe nach Zensur bekräftigt. Mögen die Reaktionäre und Verräter schreien, was sie wollen, ihr verräterisches Gefasel wird von den Schreien unserer Kameraden übertönt, die ein neues Zeitalter des Wohlstands feiern!"
WCA_strategic_services: "Ausschuss für strategische Dienstleistungen"
WCA_strategic_services_desc: "Das Allgemeine Verteidigungskomitee hat sich zwar als recht effektiv erwiesen, wurde aber auch als zu offen und öffentlich kritisiert. Es ist eine Schande, dass wir uns im Geheimen vor unseren Bürgern verschwören müssen, aber wir können zumindest sicherstellen, dass dieser zweite Kongressausschuss den Geist der Revolution bewahrt und genau überwacht wird."

### Union Amerikanischer Staaten Schwerpunkte ###
 WCA_usas: "Vereinigte Sozialistische Staaten von Amerika"
 WCA_usas_desc: "Das Autoritäre ist auf dem Vormarsch, da die kleinlichen Streitereien des Verfassungskonvents zugunsten einer starken und zentralisierten syndikalistischen Regierung beendet wurden. Die USSA wird der Welt zeigen, dass der Bürgerkrieg die Stärke und den Einfluss der Nationen nicht verringert hat, sondern lediglich auf die neue revolutionäre Sache des Syndikalismus umgelenkt wurde!"
WCA_lead_the_revolution: "Führen Sie die Revolution an"
 WCA_lead_the_revolution_desc: "Das syndikalistische Amerika ist eine Nation der Mitte, die nicht der Herrschaft des IWW-Pöbels oder dem Rückfall der Landwirte und Arbeiter unterworfen ist. Dankenswerterweise haben unsere loyalen Industriegewerkschaften und die Verfechter der Antijustiz dies verstanden. Die erste Aufgabe unserer neuen Regierung wird es sein, dafür zu sorgen, dass unsere neue Union nicht in interne Kämpfe und Reaktionen zerfällt."
WCA_peoples_commisars: "Volkskommissare"
WCA_peoples_commisars_desc: "Bereits während des Bürgerkriegs hatten wir viele Milizen, Kommunen und Syndikate, die ein System politischer Kommissare übernahmen. Diese wachsamen und aufmerksamen Bürger beobachteten mögliche Konterrevolutionäre in unseren Reihen. Der Kongress hat diese Kommissare unter direkter staatlicher Kontrolle zugelassen und das System bundesweit ausgebaut."
WCA_politics: "Demokratischer Zentralismus"
WCA_politics_desc: "Dem Konzept des demokratischen Zentralismus, bei dem eine Entscheidung erst vom Zentralkomitee getroffen wird, müssen die unteren Parteien innerhalb der Partei und der Regierung folgen. Ein Zentralkomitee über den Kongress wurde gewählt, und es wird das letzte Wort zu politischen Änderungen haben. Nur Reaktionäre und Verräter werden uns fürchten."
WCA_communist_party: "Verbot des Fraktionalismus"
 WCA_communist_party_desc: "Trotz unserer Zentralisierung der Macht gibt es immer noch Zankereien im Kongress. Wir können nicht vorankommen, wenn die IWW, CIO und all die anderen Akronyme sich streiten. Begreifen sie denn nicht, dass die Einheit hinter uns die zentrale Position ist und wir das Einzige sind, was die Revolution davor bewahrt, sich selbst zu zerreißen? So gehen die anarchistischen Wahlen der IWW von Wand zu Wand."
WCA_proletarian_dictatorship: "Diktatur des Proletariats"
WCA_proletarian_dictatorship_desc: "Alles, was wir bisher erreicht haben, wurde mit Gewalt und Brutalität gewonnen. Der noch immer an Amerika klammernde Bourgeoise-Gedanke kann nicht abgewählt werden, er kann weder debattiert noch besprochen werden, er muss einfach zerstört werden. Wie kann irgendetwas seinen Platz einnehmen, wenn wir die Vergangenheit tolerieren? Ihre Handlungen sind Verrat und das Komitee der Richter."
WCA_fosters_economics: "Fosters Wirtschaftspolitik"
WCA_fosters_economics_desc: "Der Vorsitzende William Foster hat seine radikale Politik erfolgreich durchgesetzt, wie in seinem Manifest \"Toward Syndicalist America\" beschrieben. Foster forderte sofort die Massenverstaatlichung aller Industrien und natürlichen Ressourcen sowie radikale Reformen und Konsolidierungen der bestehenden Gewerkschaften."
WCA_resource_nationalization: "Ressourcenverstaatlichung"
 WCA_resource_nationalization_desc: "Die Errichtung einer wahrhaft amerikanischen syndikalistischen Regierung wird die Konfiszierung des Großgrundbesitzes in jedem Staat der Union erfordern. Einschließlich aller Wälder, Bodenschätze, Seen usw. Die Amerikaner werden nicht länger unter dem Joch der Bourgeoisie stehen."
 WCA_union_managment: "Industriegewerkschaften schützen"
 WCA_union_managment_desc: "Die Gewerkschaften erfüllen eine sehr wichtige Funktion in unserer Wirtschaft. Aber sie leiten nicht von sich aus die Produktion, dafür sind die staatlichen Wirtschaftsorgane zuständig. Unsere loyalen Industriegewerkschaften unterwerfen sich gerne der strengen lokalen und nationalen Überwachung durch die Partei, um ihre Rechte vor der Herrschaft des Pöbels zu schützen."
WCA_collective_farming: "Kollektive Bauernhöfe"
WCA_collective_farming_desc: "Die staatliche Landwirtschaftsorganisation ist jetzt unter dem Landwirtschaftskommissariat des Ausschusses zusammengefasst und wird zu Treuhandgesellschaften für einzelne Kulturen und geographische Abteilungen der Industrie gebildet. Die Ernte wird entweder direkt an die Regierung, an die Genossenschaften oder in sehr rasch abnehmendem Maße auf den offenen lokalen Märkten verkauft."
WCA_decentralized_planning: "Sozialistische Selbstverwaltung"
WCA_decentralized_planning_desc: "Das Zentralkomitee wird unverzüglich mit der schwierigen Aufgabe fortfahren, ein angemessenes Angebot an zuverlässigen Technikern und Managern für die Industrie zu schaffen. Die verstreuten technischen Institute, Handelsschulen, Fernschulen usw. werden organisiert, ausgebaut und direkt mit der Industrie verbunden."
WCA_nat_syndicalist_econ: "Zentralisierter Syndikalismus"
WCA_nat_syndicalist_econ_desc: "Die proletarische Revolution initiiert Veränderungen, die schneller und weitreichender sind als in der gesamten Menschheitsgeschichte. Die Millionen von Arbeitern und Bauern, die ihre Ketten der Sklaverei zerschlagen, werden eine Gesellschaft der Freiheit und des intelligenten Wohlstands aufbauen. Der Syndikalismus wird eine neue Ära für die Menschheit einleiten, den Bau einer neuen Welt."
WCA_browders_economics: "Browders Wirtschaftspolitik"
WCA_browders_economics_desc: "Earl Russell Browder hat erfolgreich eine Reihe von Richtlinien eingeführt, um eine stabile, vorhersehbare Wirtschaft zu schaffen. Sie basiert hauptsächlich auf Industrieplänen und der direkten Kontrolle mehrerer Wirtschaftssektoren durch den Staat, die durch den Einsatz von Kommissariaten und Quoten erfolgt. Der Ausschuss und die Gewerkschaften im Kongress haben es gut aufgenommen."
WCA_price_controls: "Preissteuerungen"
WCA_price_controls_desc: "Es ist charakteristisch für den Kapitalismus, dass, wenn seine Wirtschaftsmaschine in eine Krise gerät, die Erklärung sofort nicht in mangelnder Produktion, sondern in Überproduktion gefunden wird. Wir werden die Tragödie der Ackerbaukulturen, die wir während der Revolution gesehen haben, durch die vom Ausschuss festgelegten Preisgrenzen und die Enteignung nicht genutzter Überschüsse vermeiden."
WCA_control_unions: "Kontrolliert die Gewerkschaften"
WCA_control_unions_desc: "Die IWW, so edel ihr Konzept auch sein mag, hat letztlich dazu geführt, dass die klassenbewussten Arbeiter von unserer Führung der Revolution isoliert wurden. Ihr anhaltender Einfluss bedroht nicht nur unsere Herrschaft, sondern die gesamte Stabilität des neuen Amerika. Die wahren Wähler der USSA, das Volk, sehen, dass ein überparteilicher All-Industrial Congress ihre Interessen besser vertritt."
WCA_state_farms: "Staatliche Farmen"
WCA_state_farms_desc: "Es ist bekannt, dass sich die Landwirtschaft in jedem kapitalistischen Land seit dem Schwarzen Montag in ständiger Krise befindet und dass der Einkommensrückgang der landwirtschaftlichen Bevölkerung besonders katastrophal war. Das Komitee hat Staatliche Farmen für Millionen Hektar Land, die aufgrund kapitalistischer Gedanken nicht genutzt wurden, genehmigt."
WCA_state_quotas: "Staatsquoten"
WCA_state_quotas_desc: "Durch die Einführung von Quoten werden alle Produktivkräfte, Menschen und Maschinen maximal ausgenutzt und das Leistungsniveau durch systematische Anwendung wissenschaftlicher Prinzipien ständig erhöht. Der Ausschuss hat auch besondere Auszeichnungen für wirklich vorbildliche Arbeitnehmer geschaffen, die Quoten erfüllen."
WCA_planned_economy: "Planwirtschaft"
WCA_planned_economy_desc: "Die gesamte Wirtschaft wurde unter einen vom Nationalrat genehmigten nationalen Plan gebracht, der keine Hoffnung ausdrückt, die vielleicht verwirklicht werden kann oder nicht, aber eine Entscheidung, deren Erfahrung sich nun bewährt hat, kann erfüllt werden und ist oft sogar übererfüllt."
WCA_defend_the_revolution: "Verteidigt die Revolution"
WCA_defend_the_revolution_desc: "Alle Kräfte des Kapitals und der Reaktionären verschwören sich, um die neue Ordnung zu zerstören. Wir stehen nicht nur einem Krieg der Ideale gegenüber, sondern einem Krieg blutiger Sabotage und zwielichtiger Übergriffe, der um jeden Preis gewonnen werden muss. Verräter in unserer eigenen Mitte können dankbar strafrechtlich verfolgt werden."
WCA_revolutionary_guards: "Revolutionäre Garden"
WCA_revolutionary_guards_desc: "Die Ausübung unserer neuen Befugnisse zur Zerschlagung von Terroristen, Konterrevolutionären und Verrätern erfordert die Schaffung neuer, gut strukturierter Militär- und Strafverfolgungsbehörden und nicht irgendwelche abtrünnigen Roten Garden oder verrückte Selbstjustizler."
WCA_state_media: "Staatliche Medien"
WCA_state_media_desc: "Der Daily Worker, Hollywood und jetzt auch das Radio wurden vom Künstlerkongress von den Gnaden des ZK in Besitz genommen. Unter der Vormundschaft so berühmter sozialistischer Denker wie Hemingway, Welles und Hughes wird die ganze Welt von der amerikanischen sozialistischen Revolution erfahren."
WCA_create_the_cia: "Bilden Sie das CSB"
WCA_create_the_cia_desc: "Um die Klassenfeinde der Revolution zu besiegen, haben wir den Grundstein für ein zentrales Sicherheitsbüro gelegt, das direkt vom Regierungskomitee geleitet wird. Eine geheime Sicherheitsorganisation, die immer eine eiserne Faust oder einen Dolch im Rücken für Konterrevolutionäre bereithalten wird."

### Armee Schwerpunkte ###
 WCA_second_continental_army: "Die zweite Kontinentalarmee"
 WCA_second_continental_army_desc: "\"Die Revolution hat begonnen!\" - Die Menschen stehen Schlange, um unsere tapferen Freiwilligen zu unterstützen, und sind begeistert. Normale Chicagoer sagen sogar: \"Wir werden Washington in einer Woche einnehmen und dann werden die Reaktionäre sicher zusammenbrechen!\". Die Menschen sind bereit, die kapitalistische Regierung abzuschütteln."
 WCA_a_gun_in_hand: "Eine Waffe in der Hand"
 WCA_a_gun_in_hand_desc: "'Was könnte ein Mann mehr brauchen als eine Waffe? Eine bessere Waffe natürlich!' In unserer Armee dominiert die Masseninfanterie - und wir sollten dafür sorgen, dass sie so gut wie möglich bewaffnet ist."
 WCA_a_boot_under_foot: "Uniformen und Granaten"
 WCA_a_boot_under_foot_desc: "Unsere Streitkräfte haben bisher nicht einmal eine Standarduniform. Durch die Anpassung eines Standardsatzes von Kampfanzügen und die Herstellung eines Musters von Mörsern, Granaten und Maschinengewehren können wir unsere Jungs für alles bereithalten."
 WCA_appoint_butler: "CIC: Smedley Butler"
 WCA_appoint_butler_desc: "Der ehemalige General des Marine Corps, Smedley Butler, ist angetreten, um unsere Armeen als Oberbefehlshaber zu führen. Wir wünschen ihm viel Glück und sind gespannt auf seine Erfahrung und seine Ideen im Bereich der Doktrin und des Kriegsmaterials."
 WCA_creating_cohesion: "Politische Offiziere"
 WCA_creating_cohesion_desc: "Unsere Milizionäre sind enthusiastisch, aber ihnen fehlt eine Ausbildung in den Feinheiten der sozialistischen Theorie. Um die Moral aufrechtzuerhalten und sicherzustellen, dass mehr unsichere besetzte Gebiete die Vorteile der Revolution erkennen, beabsichtigen wir, so genannte politische Offiziere zu schaffen, die uns helfen sollen, die Herzen und Köpfe zu gewinnen."
 WCA_the_long_haul: "Der lange Krieg"
 WCA_the_long_haul_desc: "Unser früherer Optimismus mag unangebracht gewesen sein - es sieht so aus, als würde die Amerikanische Revolution viel länger dauern als erwartet, und deshalb müssen wir unser Militärprogramm vertiefen und komplexer gestalten."
 WCA_disciplinary_standards: "Disziplin durchsetzen"
 WCA_disciplinary_standards_desc: "Eines der zunehmenden Probleme, unter denen wir leiden, ist die mangelnde Organisation und der häufige Ungehorsam in unseren Streitkräften. Zu diesem Zweck haben wir die Militärpolizei neu geschaffen und beabsichtigen, gegen diejenigen vorzugehen, die Befehle missachten."
 WCA_the_second_draft: "Gesetz über die militärische Gleichstellung von Frauen"
 WCA_the_second_draft_desc: "Während der Krieg weitergeht, schließen sich junge Frauen unseren Streitkräften an oder maskieren sich sogar als Männer, um in unserem Militär zu dienen. Indem wir ihnen erlauben, an der Front zu dienen, können wir unser Engagement für die Gleichstellung und den Fortschritt der Frauen im neuen Amerika zeigen."
 WCA_upgrade_the_m1: "Einführung von AO-2"
 WCA_upgrade_the_m1_desc: "Die Produktion eines neuen Kampfgewehrs, das auf einem von den bürgerlichen Militärs abgelehnten Entwurf von Auto-Ordnance basiert, sollte beschleunigt werden, um sicherzustellen, dass wir über Waffen der Spitzenklasse verfügen. Unsere besten Arbeiter haben bereits eine Diskussion über die Verbesserung der Produktionslinien für das neue Gewehr begonnen."
 WCA_baptism_by_fire: "Neue Europäische Militärschulen"
 WCA_baptism_by_fire_desc: "Das Army War College in Pennsylvania wurde zu Beginn des Krieges geschlossen, weil es als Brutstätte für pro-föderale Gefühle und Reaktionen dienen könnte. Nun aber sehen wir, dass es von einigem Wert sein könnte, seine Einrichtungen zu nutzen, um die Offiziere des neuen Amerika auszubilden."
 WCA_standardize_unit_sizes: "Reorganisation der Einheitengröße"
 WCA_standardize_unit_sizes_desc: "Unsere Miliztruppen der Roten Garde haben gute Arbeit geleistet, um uns so weit zu bringen, aber ihre unregelmäßige Anzahl, die oft einfach darauf beruht, wie viele willige Männer in einer bestimmten Stadt zu finden sind, behindert ihre Fähigkeit im Feld. Indem wir eine Tabelle mit Standard-Einheitengrößen erstellen und verschiedene Einheiten unter dem Kommando von Armeen zusammenfassen, können wir ein besseres Zusammenspiel unserer Einheiten im Feld erzwingen."
 WCA_field_canon: "Der Rote Drache"
 WCA_field_canon_desc: "Die 240-mm-Haubitze, die von unseren Truppen den Spitznamen \"Roter Drache\" trägt, ist das neueste schwere Feldgeschütz, das unsere Armee einsetzen kann. Traditionell haben wir die Artillerie nur wenig genutzt, aber jetzt sollten wir in der Lage sein, schwere Unterstützung einzusetzen, wann immer unsere Truppen in den Kampf gegen befestigte Stellungen ziehen müssen."
 WCA_motorisation: "Eine motorisierte Truppe"
 WCA_motorisation_desc: "Die Motorisierung ist der Schlüssel zu modernen Armeen, und die mobile Infanterie ist das Rückgrat einer schlagkräftigen Truppe. Indem wir sicherstellen, dass unsere kampftauglichen Motoren auf dem neuesten Stand sind, können wir unseren Vorsprung in diesem Bereich halten."
 WCA_every_man_a_truck: "Produktion verdoppeln"
 WCA_every_man_a_truck_desc: "Der Befehl kommt von höchster Stelle: Es soll alles getan werden, um genügend Material für den Revolutionskrieg zu produzieren, und nichts soll verschwendet werden."
 WCA_reactivate_the_officer_corps: "Feldschulen für Unteroffiziere einrichten"
 WCA_reactivate_the_officer_corps_desc: "Wir werden Unteroffiziers-Feldschulen einrichten, damit unsere Einheitsführer von der älteren Generation ausgebildet und geschult werden können. Unsere besten Kommandeure, die den Feinden des Syndikalismus im Kampf begegnet sind, sollen ihre Lehrer werden."
 WCA_the_dust_settles: "Der Staub legt sich"
 WCA_the_dust_settles_desc: "Da sich die Revolution dem Ende zuneigt und der Sieg in Sicht zu sein scheint, müssen wir jetzt Bilanz ziehen und den Staat der Armee umfassend bewerten. Schon jetzt gibt es Vorschläge für dieses oder jenes Projekt zur Stärkung unserer militärischen Macht."

 WCA_red_magic: "Rotes M.A.G.I.C."
 WCA_red_magic_desc: "M.A.G.I.C. war der Name eines US-amerikanischen Spionageprojekts zur Entschlüsselung japanischer Militärcodes, dessen Grundsätze auch auf unsere eigene Armee angewendet werden können, um die Entwicklung der elektronischen Kriegsführung zu beschleunigen."
 WCA_armoured_thrust: "Der gepanzerte Vorstoß"
 WCA_armoured_thrust_desc: "Panzer haben die moderne Kriegsführung verändert. Während verknöcherte Nationen immer noch auf Weltkriegstaktiken setzen, müssen wir in die Zukunft blicken und sicherstellen, dass unsere Streitkräfte über die Anzahl moderner Fahrzeuge und Panzer verfügen, die uns zum Sieg führen können."

 WCA_organise_pilots: "Piloten organisieren"
 WCA_organise_pilots_desc: "Seit einiger Zeit bestehen unsere Luftstreitkräfte aus unorganisierten Piloten, die ihre Flugzeuge beschlagnahmt oder direkt von den Herstellern erworben haben. Dies hat zu einer Situation geführt, in der sich die Piloten frei zwischen verschiedenen Frontabschnitten bewegen und unsere Truppen in der Regel ohne Luftunterstützung zurücklassen. Dieser Praxis muss ein Ende gesetzt werden, und die Piloten müssen in Staffeln organisiert und den Kampfgebieten zugeteilt werden."

 WCA_continental_airforce: "Schaffung der kontinentalen Luftwaffe"
 WCA_continental_airforce_desc: "Schon vor der Zweiten Revolution war klar, dass die Luftstreitkräfte besser funktionieren, wenn sie nicht an das Bodenkommando gebunden sind. Obwohl unsere Gegner immer noch auf die alten Taktiken und die alte Organisation der Luftstreitkräfte zurückgreifen, müssen wir uns weiterentwickeln und mit der Organisation unabhängiger Luftstreitkräfte beginnen."

 WCA_second_continental_navy: "Die zweite kontinentale Marine"
 WCA_second_continental_navy_desc: "Unsere Marine, die zu Beginn der Zweiten Amerikanischen Revolution gegründet wurde, besteht größtenteils aus beschlagnahmten Schiffen, die von ideologischen Genossen als Admirale geführt werden. In den kommenden Monaten und Jahren müssen wir wichtige Entscheidungen über die Doktrin und Philosophie unserer neuen Marine treffen. Wenn sie sowohl aus erbeuteten Schiffen der Föderation als auch aus brandneuen Schiffen unserer Kameraden auf den Werften aufgebaut wird, wird unsere Marine bald eine Macht sein, mit der man rechnen muss."

 WCA_red_angels: "Rote Engel"
 WCA_red_angels_desc: "Mit der ständig wachsenden Präsenz unserer Luftwaffe und den ständig wachsenden Anforderungen des Schlachtfelds wurde eine neue experimentelle Luftdoktrin entwickelt. Innovationen, die uns als Antwort auf die von den kapitalistischen Ländern in Europa eingeführten Hängegleiteroperationen vorgestellt wurden. Die Armeeführung hat die Experimente mit Hilfe zahlreicher Freiwilliger aus den Bürgerkriegsveteranen genehmigt."

 WCA_american_air_industry: "Amerikanische Luftfahrtindustrie"
 WCA_american_air_industry_desc: "Amerika ist ein Land, in dem es immer die besten Piloten und die größte Flugzeugindustrie der Welt gegeben hat. Jetzt, mit dem Aufkommen der Revolution, haben wir die Luftüberlegenheit verloren. Aber zuversichtliche Aktionen werden einen Teil des amerikanischen Stolzes wiederherstellen - mit dem neuen, von der Regierung genehmigten Plan werden wir unsere Flugzeugindustrie subventionieren und für Schlachten auf amerikanischem Boden oder im Ausland bereit sein."

 WCA_caf_schools: "Luftwaffen Schulen"
 WCA_caf_schools_desc: "Nach dem Ende des Bürgerkriegs verfügen wir über viele erfahrene Asse, die die Piloten und Asse der nächsten Generation ausbilden und die Theorie des modernen Luftkriegs entwickeln können. Die Schaffung spezieller Flugschulen unter dem Kommando der kontinentalen Luftwaffe wird diesen Prozess organisieren."

 WCA_continental_air_command: "Kontinentales Luftkommando"
 WCA_continental_air_command_desc: "Die meisten unserer Militärexperten schlagen die Schaffung eines kontinentalen Luftkommandos vor, das unsere Luftstreitkräfte zu einem einzigen Ganzen zusammenfasst. Dadurch werden sie von der Armeeführung getrennt und erhalten mehr Handlungsfreiheit. Obwohl dieser Schritt seine Vorteile hat, wird er von denjenigen, die darin eine Rückkehr zur Zentralisierungspolitik der USA sehen, definitiv nicht unterstützt."

 WCA_state_air_force: "Staatliche Luftstreitkräfte"
 WCA_state_air_force_desc: "Während einige Mitglieder der Regierung vorschlagen, die Luftwaffe dem zentralen Kommando zu unterstellen, war die erste Absicht, die Luftwaffe zu dezentralisieren und ihre Zweigstellen auf der Ebene der Staaten zu schaffen. Dies wird zwar unsere Fähigkeit einschränken, Piloten für Langstreckenflüge auszubilden, aber sie werden die Truppen, mit denen sie auch in Friedenszeiten gemeinsam ausgebildet werden, effektiver unterstützen."

 WCA_wings_of_revolution: "Flügel der Revolution"
 WCA_wings_of_revolution_desc: "In der Zeit der Zweiten Revolution haben die Piloten, die ihr Leben für die Nachgeborenen aufs Spiel setzten, ein großes Opfer gebracht, damit das amerikanische Volk die Ersten in der Luft sein wird. Jetzt, da wir unsere Luftfahrtindustrie wieder auf das Vorkriegsniveau gebracht und unsere Piloten zu einer Meisterschaft ausgebildet haben, die von kapitalistischen Ländern niemals erreicht werden kann, sind wir bereit, die Arbeiter in allen Teilen der Welt zu schützen."

 WCA_professionalize_continental_army: "Professionalisierung der Kontinentalarmee"
 WCA_professionalize_continental_army_desc: "Trotz des Widerstands einiger politischer Kreise gegen diesen Schritt hat unser Oberkommando den Plan, unsere Milizen zu professionalisieren und sie zu einer richtigen Armee zu machen. Obwohl unsere Kommandeure der unteren Ebenen und einige Milizen über diesen Schritt besorgt sind und ihn als Rückkehr zu vorrevolutionären Zeiten betrachten, wird dies die Effizienz unserer Soldaten und unserer Führung definitiv verbessern."

 WCA_states_red_guards: "Rote Garde der Staaten"
 WCA_states_red_guards_desc: "Der größte Teil unseres politischen Apparats besteht auf der Schaffung von Staatsmilizen, die nur in Kriegszeiten dem zentralen Kommando unterstellt sind. Obwohl der vorgeschlagene Plan der Vorkriegsorganisation der US-Armee sehr nahe kommt, gibt es einen großen Unterschied - denn alle Milizen werden nur dem Armeekommando des lokalen Staates unterstellt sein, das wiederum dem zentralen Kommando untersteht."

 WCA_distribution_of_duties: "Verteilung der Zuständigkeiten"
 WCA_distribution_of_duties_desc: "Während unsere staatlichen Armeekommandos die Schlachten planen, sollte sich unser Zentralkommando auf die Planung ganzer Kampagnen, Nachschublinien und das Zusammenwirken der Armeen der verschiedenen Staaten konzentrieren. Dies wird es uns ermöglichen, alle Probleme, auf die die Armee im Krieg stoßen könnte, schnell und effizient zu lösen und die Zweite Revolution gegen Reaktionäre zu verteidigen."

 WCA_armies_of_states: "Armeen der Staaten"
 WCA_armies_of_states_desc: "Nach der neuen Armeereform haben wir beschlossen, getrennte staatliche Armeen zu organisieren, die für die Ausbildung unserer Soldaten, ihre Ausrüstung und ihre Führung auf den Schlachtfeldern verantwortlich sein werden. Obwohl dies zu großem Eifer und einer großen Zahl von Rekruten in unseren neuen Armeen geführt hat, müssen wir Mindeststandards für sie festlegen."

 WCA_american_red_guard_corps: "Amerikanisches Rotes Gardekorps"
 WCA_american_red_guard_corps_desc: "Die Reformen waren erfolgreich, aber eine dezentralisierte Armee kann nicht schnell auf einige Probleme auf den Schlachtfeldern reagieren, ohne die Truppe, die unserem Oberkommando direkt unterstellt sein wird. Die Abteilung des Oberbefehlshabers hat bereits die Schaffung des Amerikanischen Roten Gardekorps vorgeschlagen, das direkt dem Hauptquartier der Kontinentalarmee unterstellt sein wird."

 WCA_revolutionary_naval_industry: "Revolutionäre Marineindustrie"
 WCA_revolutionary_naval_industry_desc: "Die Überlegenheit der alten US-Flotte lag nicht nur in unseren Kommandeuren, sondern auch in der Größe der Flotte. Wir haben zwar immer noch nicht so viele Werften und Fabriken wie die Vereinigten Staaten vor dem Krieg, aber wir können uns auf bestimmte Schiffe konzentrieren und die Produktion vereinfachen."

 WCA_new_american_dockyards: "Neue amerikanische Werften"
 WCA_new_american_dockyards_desc: "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 WCA_martime_industry: "Amerikanische Schiffsindustrie"
 WCA_martime_industry_desc: "Die meisten Werften wurden während der Zweiten Revolution beschädigt oder verloren ihre Arbeiter. Die Restaurierung der alten und die Reform der gegenwärtigen Marineeinrichtungen wird der zweite Schritt zur Wiederherstellung der amerikanischen Marine sein. Wettbewerbe für neue Schiffe haben bereits begonnen und werden uns nicht nur dabei helfen, die Amerikanische Marine wiederherzustellen, sondern auch alte Entwürfe loszuwerden, die sich als unwirksam erwiesen haben."

 WCA_new_naval_plan: "Neuer Marineplan"
 WCA_new_naval_plan_desc: "Mit dem Sieg im Bürgerkrieg wurde die amerikanische Flotte schwer beschädigt - viele Offiziere und Matrosen schlossen sich den reaktionären Kräften an und kämpften gegen den Willen des Volkes. Am Ende, als sie besiegt wurden, haben sie ihre Schiffe beschädigt und zerstört. Unsere ältesten Marinekommandeure schlagen vor, mit der Wiederherstellung der amerikanischen Flotte in ihrem früheren Zustand zu beginnen."

 WCA_american_peoples_navy_desc: "Nach dem Ende des Bürgerkriegs sind einige Politiker der Meinung, dass wir jetzt das amerikanische Volk schützen müssen. Es wurde vorgeschlagen, die alte amerikanische Marinedoktrin wieder einzuführen - aber ein zusätzlicher Vorschlag wurde von ehemaligen Mitgliedern der Marinemiliz gemacht, die sich unserer Seite angeschlossen haben - die Schaffung einer neuen amerikanischen Marine, die auf dem Kommando der Staaten basiert und sich nur in Kriegszeiten unter der Führung des zentralen Kommandos vereinigen würde."

 WCA_refit_old_ships: "Alte Schiffe überholen"
 WCA_refit_old_ships_desc: "Unsere Flotte besteht hauptsächlich aus alten Schiffen, die aus dem Anfang des 20. oder sogar aus dem Ende des 19. Jahrhunderts stammen. Bereits während des Bürgerkriegs haben unsere Kapitäne und Ingenieure damit begonnen, Schiffe individuell umzubauen. Einige von ihnen haben Pläne und Ausrüstungen entwickelt, um die Umrüstung unserer Schiffe auf moderne Standards zu verbessern."

 WCA_liberty_ships: "Freiheits-Schiffe"
 WCA_liberty_ships_desc: "Unsere Werft hat endlich auf ein neues Produktionsmodell umgestellt. Wir können problemlos eine große Anzahl von Konvois produzieren, um unsere Verbündeten in der ganzen Welt zu versorgen."

 WCA_revolution_on_high_seas: "Revolution auf hoher See"
 WCA_revolution_on_high_seas_desc: "Die alte Bundesflotte war auf "Seetraditionen" beschränkt, die es ihnen nicht erlaubten zu erkennen, dass Flugzeugträger in Zukunft die Weltmeere beherrschen würden. Obwohl unsere ältesten Admirale immer noch der Idee von 'großen Kanonen und Panzerung' zugeneigt sind, waren sie sich einig, dass das Flugzeug sehr effektiv gegen feindliche Schiffe ist. Wir müssen sicherstellen, dass die neue amerikanische Marine Luftunterstützung erhält, wenn sie in irgendeinem Teil der Welt gebraucht wird."

 WCA_recreate_continental_marines: "Die kontinentalen Marines wiedererschaffen"
 WCA_recreate_continental_marines_desc: "In der Vergangenheit kämpfte das Continental Marine Corps mit Stolz gegen die britischen Unterdrücker. Viele der Soldaten seines Nachfolgers, des U.S. Marine Corps, unter dem Kommando von Smedley Butler, schlossen sich uns an, als wir im Zweiten Revolutionskrieg mit den Kapitalisten zusammentrafen. Mit der Wiederherstellung der Marine müssen wir sicherstellen, dass wir Kräfte organisieren und ausbilden, die mit anderen Feinden der Revolution im Ausland zusammentreffen können."

 WCA_navy_of_new_age: "Marine eines neuen Zeitalters"
 WCA_navy_of_new_age_desc: "Die zweite Revolution hat die Marine fast zerstört, und niemand von uns hat erwartet, dass wir die alte amerikanische Flotte wiederherstellen können. Aber sie wurde wiederhergestellt - vielleicht nicht in der gleichen Anzahl und Form, aber jetzt sind die alten Schiffe durch neue ersetzt worden. Ohne die alten voreingenommenen Admirale wurde die Seetaktik modernisiert. Und nun ist die Neue Amerikanische Marine bereit, die Freiheit in Amerika - oder in der ganzen Welt - zu verteidigen."

 WCA_armour_development: "Entwicklung der Panzer"
 WCA_armour_development_desc: "Die Rolle der Panzer wurde vom alten Amerika vernachlässigt, und jetzt müssen wir in kürzester Zeit große Fortschritte machen, um unsere Streitkräfte zu modernisieren. Mit den Erfahrungen, die wir im Bürgerkrieg gesammelt und an unsere Ingenieure weitergegeben haben, haben wir bereits mehrere Vorschläge für die Entwicklung eines modernen Panzers."

 WCA_armoured_vehicles_industry: "Industrie für gepanzerte Fahrzeuge"
 WCA_armoured_vehicles_industry_desc: "Der Bürgerkrieg zwang uns, uns auf motorisierte Einheiten zu verlassen, und bewies deren Wirksamkeit. Er zeigte aber auch, dass die motorisierte Infanterie mehr gepanzerte Fahrzeuge benötigte, die sie auf dem Schlachtfeld vor feindlichen Kugeln und Granaten schützen konnten."

 WCA_anti_tank_production: "Panzerabwehr Produktion"
 WCA_anti_tank_production_desc: "Die gegnerische Panzerung ist wertlos, wenn sie mit hohen Geschützen und speziellen Panzerabwehreinheiten konfrontiert wird, die sie in Stücke reißen können. Im Gegensatz zu Panzern können wir unsere Einheiten mit Panzerabwehrkanonen ausstatten und diese in größerer Zahl produzieren."

 WCA_continental_red_army: "Rote Kontinentalarmee"
 WCA_continental_red_army_desc: "Unsere Armee braucht nur die besten Soldaten. Zu diesem Zweck werden die örtlichen Rotgardisten in unsere Reservekräfte umgewandelt, die im Kriegsfall zur Armee eingezogen werden. Bereits nach Armeestandards ausgebildet, mit der gleichen Ausrüstung, können sie unsere Armee im Bedarfsfall aufstocken. Das bedeutet aber auch, dass wir unsere Standards für die Rote Garde anheben müssen."

 WCA_increase_military_spending: "Erhöhung der Militärausgaben"
 WCA_increase_military_spending_desc: "Der Bürgerkrieg hat die Amerikanische Zivilindustrie verwüstet, aber die Militärindustrie zu einem recht profitablen Unternehmen gemacht. Der Bürgerkrieg mag zwar vorbei sein, aber Amerika hat immer noch Feinde zu bekämpfen und Kriege zu gewinnen, und daher ist es in unserem besten Interesse, die Militärausgaben des Bürgerkriegs beizubehalten und auszubauen."

 WCA_defense_logistics_agency: "Amt für Verteidigungslogistik"
 WCA_defense_logistics_agency_desc: "Amerika ist ein riesiges Land mit einer Vielzahl von unterschiedlichen Terrains. Wir müssen ein zentrales Logistikzentrum schaffen, das die Kriegsführung in den verschiedenen Biomen Amerikas koordinieren kann."

 WCA_always_ready_always_there: "Immer bereit, immer da"
 WCA_always_ready_always_there_desc: "Unsere Neue Armee hat einen langen Weg von unerfahrenen Milizen zu einer echten Kampftruppe mit amerikanischem Geist im Herzen zurückgelegt. Mit den letzten Reformen müssen wir das Motto der alten Kolonialstreitkräfte übernehmen. Dieses Motto wird zeigen, dass unsere Armee immer bereit ist, für die Arbeiter zu kämpfen, immer bereit, die Zweite Revolution zu verteidigen."

 WCA_red_ball_express: "Red Ball Express"
 WCA_red_ball_express_desc: "Die Verwendung des Begriffs \"Red Ball\" für den Expressfrachtdienst geht mindestens bis zum Ende des 19. Nun soll dieser Begriff auch für die Unterstützung unserer Genossen vom Meer aus stehen, die gegen die reaktionäre Bedrohung kämpfen."

### Außenpolitik ###
 WCA_back_in_business: "Der nächste Schritt"
 WCA_back_in_business_desc: "Nachdem der Sieg errungen wurde, steht Amerika nun an der Spitze der syndikalistischen Revolution. Die Frage ist: Wohin gehen wir als nächstes?"
 WCA_good_soldier: "Guter syndikalistischer Soldat"
 WCA_good_soldier_desc: "Unser Platz ist neben unseren Brüdern in Europa - wir müssen ihnen helfen und durch ihren Sieg dazu beitragen, dass sich der Syndikalismus auf den Rest der Welt ausbreitet."
 WCA_new_lend_lease: "Amerikanische Hilfe"
 WCA_new_lend_lease_desc: "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
 WCA_on_the_beach: "Am Strand"
 WCA_on_the_beach_desc: "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir dafür sorgen, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite zu nutzen."
 WCA_from_the_sky: "Aus dem Himmel"
 WCA_from_the_sky_desc: "Unsere größte Chance, Macht über die Ozeane zu projizieren, ist der Einsatz von Luftmacht - wir können unseren Verbündeten am besten helfen, indem wir ihnen helfen, Luftüberlegenheit und damit Kontrolle über das Schlachtfeld zu erlangen."
 WCA_great_leap_forward: "Großer Sprung nach vorn"
 WCA_great_leap_forward_desc: "Wenn wir unsere Anstrengungen bündeln und uns klar fokussieren, können die Amerikaner gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
 WCA_world_revolution: "Die Weltrevolution"
 WCA_world_revolution_desc: "Jetzt kann unsere Nation erhobenen Hauptes dastehen, in dem Wissen, dass wir unser Möglichstes getan haben, um die syndikalistische Revolution über den ganzen Globus zu verbreiten - Ruhm für Amerika und die Arbeiter überall!"
 WCA_free_the_west: "Befreit die Neue Welt"
 WCA_free_the_west_desc: "Unser Platz ist nicht in der Alten Welt, sondern in der Neuen. Wir sollten uns darauf konzentrieren, die Vorherrschaft in Nord- und Südamerika zu erlangen und als unabhängige syndikalistische Macht aufrecht zu stehen, anstatt als unterwürfige Partner der Europäer zu agieren."
 WCA_mexico_friendship: "Freundschaft mit Mexiko"
 WCA_mexico_friendship_desc: "Mexiko ist eine befreundete Macht, und wir täten gut daran, uns ihr mit einem Vertrag über Freundschaft und Zusammenarbeit zu nähern. Wir sollten alle verbleibenden Landstreitigkeiten beilegen und einen Weg für eine bessere Zusammenarbeit in Handel und Militär finden, damit wir in Nordamerika friedlich zusammenleben können."
 WCA_free_mexico: "Kriegsplan Grün"
 WCA_free_mexico_desc: "Der mexikanische Staat muss fallen, und seine Arbeitnehmer müssen die gleiche Freiheit erhalten, die wir für uns selbst erreicht haben."
 WCA_free_canada: "Kriegsplan Rot"
 WCA_free_canada_desc: "Jetzt müssen wir unseren Blick nach Norden zu den Briten richten - es ist Zeit, dass Kanada fällt."
 WCA_look_to_the_south: "Blick in den Süden"
 WCA_look_to_the_south_desc: "Nachdem wir die Vorherrschaft über Kanada und Mexiko erlangt haben, können wir unseren Blick nach Süden auf den Rest Nord- und Südamerikas richten. Mit den Ländern, die sich der Revolution nicht angeschlossen haben, sollten wir uns sofort befassen."
 WCA_master_of_the_west: "Meister des Westens"
 WCA_master_of_the_west_desc: "Wir haben unser Ziel erreicht: Amerika steht aufrecht, ist Meister der Neuen Welt und frei von den Ketten der kapitalistischen Herrschaft. Unabhängig davon, was in Europa und anderswo geschieht, werden wir wissen, dass zumindest der Westen für seine Freiheit gekämpft und den Sieg davongetragen hat."

