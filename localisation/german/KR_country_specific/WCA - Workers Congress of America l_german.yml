 america_workers_congress_events.47.t: "Cannon vs Thomas"
 america_workers_congress_events.47.d: "Während [Root.GetNonIdeologyName] auf ein neues Jahrzehnt blickt, ist es wieder einmal an der Zeit, dass das Land einen neuen Kongress und damit auch eine neue Exekutive wählt. Bisher hat Präsident Cannon sein Wort gehalten - in seiner Amtszeit wurde sowohl die Gesellschaft im Namen der Verteidigung gegen ausländische reaktionäre Mächte remilitarisiert als auch die Reformen zum Ausbau des syndikalistischen Systems in Amerika erneuert. Da der Bürgerkrieg jedoch immer mehr in Vergessenheit gerät, stellen viele die Notwendigkeit seiner harten Haltung in Frage - in der amerikanischen Bevölkerung scheint der Wunsch nach Demobilisierung und einer entspannteren Politik immer stärker zu werden.\n\nUm auf der antimilitaristischen Welle zu reiten, hat die Commonwealth Partei den langjährigen Parteiveteranen Norman Thomas nominiert. Nachdem er am Verfassungskonvent teilgenommen und seine Kandidatur zum ersten Präsidenten der [WCA.GetNameDef] verloren hatte, nahm Thomas eine relativ reduzierte Rolle in der Politik ein, indem er seine Weisheit an Mitglieder der ACP weitergab und gelegentlich eine Position im Kongress einnahm, aber die Kontroverse um Cannons Militarismus hat ihn dazu bewogen, erneut für die Präsidentschaft zu kandidieren.\n\nCannon hat den Wahlkampf schwungvoll eröffnet und behauptet, dass Norman Thomas im Falle seines Sieges das Land zum Pazifismus zurückführen würde, der für seine frühe Karriere typisch war, und dass er Amerika gegenüber äußeren und inneren Feinden verwundbar machen und die sozialistische Revolution verwässern würde. Thomas schlug zurück und kritisierte Cannons Befürwortung des zivilen Militarismus als Untergrabung des eigentlichen Ziels der Revolution, was auffallende Ähnlichkeit mit der Rhetorik der Longisten und des politischen Establishments vor dem Bürgerkrieg aufweist. Thomas hat sein Engagement für einen \"allumfassenden Sozialismus\", in dem Sozialisten und Progressive aller Couleur eine Stimme in der Regierung haben, als Alternative zu Cannons unnachgiebiger Militanz bekräftigt. Obwohl es sicherlich eine Gegenbewegung gegen Cannons Regierungsführung gibt, ist noch nicht erprobt, wie tief diese geht - und in einer Zeit, in der Waffen von unvorstellbarer Zerstörungskraft das Reich der Fiktion zu verlassen scheinen, könnte Cannons defensive Haltung immer noch ein Publikum finden.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
