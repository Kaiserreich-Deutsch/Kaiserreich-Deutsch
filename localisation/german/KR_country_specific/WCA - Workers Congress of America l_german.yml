 america_workers_congress_events.37.t: "Allison vs. Reuther"
 america_workers_congress_events.37.d.gitlow: "Wieder einmal nähert sich die vierjährige Amtszeit des Kongresses ihrem Ende, während Gewerkschaften, Delegierte und Parteien für die Wahlen mobilisieren, die die Zusammensetzung der nächsten Exekutive bestimmen werden. Nach vielen Jahren hat der Gitlow-Vorsitz das etabliert, was als 'die amerikanische syndikalistische Synthese' bezeichnet wird - die Institutionalisierung des Bündnisses der beiden \"Säulen\" der SPA und der IWW, wobei die IWW erheblichen Einfluss auf wirtschaftliche Angelegenheiten hat, während die SPA die Politik dominiert - ein System, das im Land zunehmend akzeptiert wird.\n\nFür die Nachfolge Gitlows hat die Sozialistische Partei Elmer Allison aus Cleveland, Ohio, den berühmten sozialistischen Zeitungsredakteur, zu ihrem Vorsitzenden und damit zum voraussichtlichen Präsidentschaftskandidaten gewählt. Seine Anhänger, die hoffen, den Schwung der Gitlow-Präsidentschaft zu nutzen, wollen die Macht der Exekutive einschränken, indem sie dem Kongress mehr Befugnisse übertragen, um die Verfassung weiter an die Vorstellungen der Industriegewerkschaften von der Regierung anzupassen, eine Strategie, die als 'der schrittweise Weg zum Syndikalismus' gilt.\n\nAllisons Gegner, Walter Reuther von der Sozialistischen Partei, ist ein Mann, den man nicht vorstellen muss. Reuther, der Führer der United Automobile Workers, einer CIO-Gewerkschaft, ist ein Held des Bürgerkriegs und war eine entscheidende Figur bei der Gründung der Detroiter Kommune. Als vehementer Verfechter der Arbeitnehmer- und Bürgerrechte hat Reuther eine sozialbewusste Verwaltung versprochen. Darüber hinaus hat er sich für eine Planwirtschaft nach britischem Vorbild eingesetzt, da er bei seinem Besuch in der Union of Britain Anfang der 1930er Jahre von unseren britischen Genossen sehr beeindruckt war.\n\nAm Ende dieses Prozesses stimmte das Volk ab, die neu gewählten Delegierten versammelten sich erneut in [ROOT.Capital.GetCapitalVictoryPointName] und der Kongress wählte eine neue Exekutive. Der nächste Präsident des Exekutivrates des Commonwealth wird..."
