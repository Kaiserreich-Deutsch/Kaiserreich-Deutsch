 HYD_madapati_hanumantha_rao: "Madapati Hanumantha Rao"
 HYD_madapati_hanumantha_rao_sic_desc: "§YGeboren:§! §L22. Januar 1885, in Pokkunuru, Bundesstaat Hyderabad, Indien§!\n§YHintergrund:§! §LRao trat in die Fußstapfen seines Vaters und seiner Onkel, als er 1904 in die Bildungsabteilung von Hyderabad eintrat. Als fleißiger Arbeiter wechselte er nach acht Jahren den Beruf und wurde Rechtsanwalt. Hier machte er sich einen Namen und erwarb sich einen hoch angesehenen Ruf als sozialer Organisator, insbesondere unter der eisernen Tyrannei des Nizam. Eines der Ereignisse, das ihn in den Vordergrund rückte, war die Kontroverse um die Sozialreformkonferenz des Nizam von 1921. Da die Konferenz in Englisch, Marathi und Urdu abgehalten wurde, war die Abwesenheit von Telugu als Sprache bereits umstritten. Als einem Teilnehmer verboten wurde, einen Antrag in Telugu zu stellen, nutzten Rao und andere die Empörung und gründeten die \"Andra Jana Sangh\", eine Organisation, die das soziopolitische Bewusstsein der Telugu sprechenden Bevölkerung stark förderte. Aus dieser Organisation ging später die Andhra Mahasabha hervor.\n\nAls Mann, der das höchste Amt seines Landes bekleidet, kann man sicher sein, dass die Zukunft seines Landes eine sein wird, die die hässliche Vergangenheit sozialer Ungleichheit hinter sich lässt. Seine beträchtliche Beliebtheit beim Volk sichert ihm seine Position und hindert seine Gegner daran, eine wirksame Opposition aufzubauen.§!"
 HYD_gadicherla_harisarvottama_rao: "Gadicherla Harisarvottama Rao"
 HYD_gadicherla_harisarvottama_rao_leader_desc: "§YGeboren:§! §L14. September 1883 in Kurnool, Verwaltungssitz von Fort St. George, Britisch-Indien§!"
 HYD_bahadur_yar_jung: "Bahadur Yar Jung"
 HYD_bahadur_yar_jung_leader_desc: "§YGeboren:§! §L3. Februar 1905, in Hyderabad, Bundesstaat Hyderabad, Indien§!"
