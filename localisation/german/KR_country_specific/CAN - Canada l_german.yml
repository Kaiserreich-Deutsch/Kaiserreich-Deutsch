### Flavour ###
canada_flavour_events.1.t: "Miss Serene Efficiency (Fräulein Gelassenheit und Effizienz)"
canada_flavour_events.1.d: "Das politische Establishment Kanadas wird ganz klar von Männern dominiert. Eine Frau in einer bürokratischen Position ist eher selten zu sehen, aber Phyllis Gregory, die den Spitznamen "Miss Serene Efficiency" trägt, hat diese Reihen durchbrochen und sich einen Namen gemacht.\n\n1903 in Nova Scotia in einer bescheidenen Familie geboren, erwies sie sich schnell als intelligentes Mädchen. Als Kind lernte sie schnell Klavier und war eine ausgezeichnete Schülerin. Im Jahr 1925 schloss sie ihr Studium an der University of British Columbia mit einem Bachelor-Abschluss in Wirtschafts- und Politikwissenschaften mit Auszeichnung ab. Neben ihrem Bachelor-Abschluss erhielt sie auch das “Susan B. Anthony Memorial Stipendium” , das ihr ein Studium am Bryn Mawr College in Pennsylvania ermöglichte, wo sie ihren Master of the Arts erwarb. Danach zog sie nach Deutschland und studierte an der Universität Marburg, wo sie ihre Dissertation schrieb.\n\nSchließlich kehrte sie nach Kanada zurück und schaffte es, in Ottawa eine Stelle als Wirtschaftswissenschaftlerin zu bekommen. Hier sorgten ihre Bildung, ihre Intelligenz und ihr schieres Können dafür, dass sie aufstieg und sich sogar mit dem Konservativen R.B. Bennet anfreundete.\n\nMit dem Beginn der Heimkehr und des Krieges konnte sie nur noch glänzen. Zunächst wurde sie als Wirtschaftsberaterin in das "War Time Prices and Trade Board (Kriegspreis- und Handelsbehörde)" berufen. Danach wurde sie zur "Fats and Oils Administrator (Verwalterin für Fette und Öle)" ernannt, was ihr die Zuständigkeit für unzählige Produkte übertrug. Seife, Farbe, Stärke, Druckfarbe, um nur einige Beispiele zu nennen. Sie war auch mit der Suche nach neuen Ölquellen beauftragt, um die Kriegsanstrengungen zu unterstützen.\n\nHeute wurde sie zur Chefökonomin der Zollbehörde ernannt, dem höchsten Amt, das eine Frau in Kanada bekleiden kann. Eine intelligente und elegante Frau, die sich jede Position und Auszeichnung, die ihr zuteil wurde, erkämpft und verdient hat, ein Beispiel für alle Kanadier, was harte Arbeit und Entschlossenheit bewirken können"
canada_flavour_events.1.a: "Eine wirklich bemerkenswerte Frau"

canada_flavour_events.2.t: "Der Hobbit, oder Hin und Her"
canada_flavour_events.2.d: "Der Verlag George Allwen and Unwin hat ein neues Buch des britischen Emigranten J. R. R. Tolkien herausgebracht, der nach der Revolution nach Südafrika zurückkehrte. Es erzählt die Geschichte von Bilbo Beutlin, einem seltsamen kleinen Wesen, genannt Hobbit, der sich auf ein Abenteuer mit Zauberern, Zwergen, Riesen, Kobolden und einem feuerspeienden Drachen begibt, bevor er als reicher Mann nach Hause zurückkehrt. Die Geschichte wurde von der Kritik bereits sehr gelobt, und Tolkien wurde für Literaturpreise nominiert. Es gibt Andeutungen, dass er an einem längeren und umfangreicheren Werk arbeitet, aber der notorische Perfektionismus des Autors könnte die Veröffentlichung durchaus verzögern."
canada_flavour_events.2.a: "Eine wunderbare Geschichte!"

canada_flavour_events.3.t: "Gilbert K. Chesterton stirbt"
canada_flavour_events.3.d: "Der britische Schriftsteller Gilbert Keith Chesterton ist heute im Alter von 62 Jahren in seinem Exil in Ottawa gestorben. Er war ein produktiver Autor, dessen bekanntester Roman sicherlich \"Der Mann, der Donnerstag war\" ist. Er war ein gläubiger Katholik und ein christlicher Apologet, zwei Gründe, die ihn zwangen, Großbritannien zu verlassen, um der Verfolgung nach der syndikalistischen Revolution zu entgehen."
canada_flavour.3.a: "Der Prinz des Paradoxons ist gestorben."

canada_flavour_events.4.t: "Edmund Allenby stirbt"
canada_flavour_events.4.d: "General Allenby ist heute in seinem Exil in Ottawa im Alter von 75 Jahren gestorben. Seit 1925 im Ruhestand, war er vor allem als Oberbefehlshaber der britischen Expeditionsstreitkräfte im Nahen Osten bekannt. Nachdem er mit arabischer Hilfe große Siege errungen hatte, wie etwa die Einnahme Jerusalems, war er gezwungen, sich zurückzuziehen, da der Weltkrieg für Großbritannien schlecht verlief. Indem [CAN_king_full_name] ihn mit einem Staatsbegräbnis ehrt, will er seinen Wunsch nach Rache zeigen."
canada_flavour_events.4.a: "Heute ist ein Kriegsheld gestorben."

 canada_flavour_events.5.t: "Edward VIII. wird zum König von Großbritannien gekrönt"
 canada_flavour_events.5.d: "Georg V., der letzte König von Großbritannien und Irland, der die Heimatinseln selbst regiert hat, ist im kanadischen Exil verstorben. Die Regierungszeit des ersten Windsor-Königs wird mit Trauer und Wehmut in Erinnerung bleiben, da Großbritannien während dieser Zeit sowohl den Weltkrieg als auch sein Heimatland verloren hat. Die Krone wurde von Edward, Prinz von Wales, geerbt, der sich nun als Edward VIII. bezeichnet.\n\nKönig Edward ist ein rachsüchtiger und ehrgeiziger Mann, der sich mit Premierminister Mackenzie King nicht gut versteht. Er lebt von dem Ziel, seinen Vater zu rächen und die Heimatinseln zurückzuerobern, und ist daher unter anderem bei den britischen Exilanten in Kanada sehr beliebt."
 canada_flavour_events.5.a: "Interessant."

### Entente Events ###
 entente_events.2.t: "Einladung in die IEDC"
 entente_events.2.d: "Eine Delegation der [From.GetAdjective]-Regierung traf heute ein, um [Root.GetNameDef] offiziell einzuladen, dem IEDC - dem Imperialer Rat für wirtschaftliche Entwicklung - beizutreten. Der IEDC wurde gegründet, um eine größere wirtschaftliche Zusammenarbeit innerhalb der Entente zu fördern, mit jährlichen (und freiwilligen) Beiträgen von politischer Macht, die nach dem Ermessen von [From.GetNameDef] wieder in die Mitgliedsnationen investiert werden. Es gibt einige in der Regierung, die Bedenken äußern, ob [Root.GetNameDef] tatsächlich eine Rendite für seine Investition sehen würde, da [From.GetNameDef] einfach beschließen könnte, alles in sich selbst zu investieren, aber wenn man bedenkt, dass die Spenden freiwillig sind, scheint es so, als ob das eine kurze Lebensdauer für den IEDC sicherstellen würde."
 entente_events.2.a: "Beitreten und investieren £pol_power 25 Politische Macht"
 entente_events.2.b: "Beitreten und investieren £pol_power 50 Politische Macht"
 entente_events.2.c: "Beitreten und investieren £pol_power 100 Politische Macht"
 entente_events.2.e: "Wir haben kein Interesse an der IEDC"

 entente_events.3.t: "[From.GetNameDefCap] Stimmt dem Beitritt zu"
 entente_events.3.d: "Die [From.GetAdjective]-Regierung hat die Weisheit unseres Angebots erkannt und sich bereit erklärt, dem IEDC beizutreten, einschließlich einer Anfangsinvestition von £pol_power [?From.iedc_contribution] Politische Macht. Die ersten [From.GetAdjective] Ökonomen und Ingenieure haben bereits begonnen, in [Root.GetNameDef] einzutreffen."
 entente_events.3.a: "Exzellent!"

 entente_events.4.t: "[From.GetNameDefCap] Verweigert den Beitritt"
 entente_events.4.d: "Vielleicht weil die Entente nicht in der Lage war, ihre Wirtschaft sinnvoll zu beeinflussen, oder weil sie der [Root.GetAdjective]-Regierung einfach nicht zutraute, ihre Investitionen zu verwalten, hat [From.GetNameDef] unser Angebot abgelehnt und sich geweigert, der IEDC beizutreten."
 entente_events.4.a: "Enttäuschend"

 entente_events.5.t: "IEDC-Berater"
 entente_events.5.d: "Unser Beitrag zum IEDC ermöglicht es uns, ihren Beraterpool zu nutzen - der Nutzen daraus ist größer, je nachdem, wie viel wir zur Gruppe beigetragen haben. Wie sollen wir sie im nächsten Jahr nutzen?"
 entente_events.5.a: "Bringen Sie sie dazu, unsere Wirtschaft zu unterstützen"
 entente_events.5.b: "Wir könnten ihre Schiffbauingenieure wirklich gebrauchen"
 entente_events.5.c: "Bauingenieure wären sehr hilfreich"

 entente_events.6.t: "IEDC Investition"
 entente_events.6.d.head: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
 entente_events.6.d.member: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
 entente_events.6.a: "In zivile Fabriken investieren"
 entente_events.6.b: "In Waffenfabriken investieren"
 entente_events.6.c: "Investitionen in Werftkapazitäten"

 entente_events.10.t: "IEDC-Jahresrückblick"
 entente_events.10.d: "Es ist an der Zeit, unsere Teilnahme an der IEDC zu überprüfen und unseren jährlichen Beitrag an die Organisation zu leisten."
 entente_events.10.a: "Investieren £pol_power 250 Politische Macht"
 entente_events.10.b: "Investieren £pol_power 100 Politische Macht"
 entente_events.10.c: "Investieren £pol_power 50 Politische Macht"
 entente_events.10.e: "Investieren £pol_power 25 Politische Macht"
 entente_events.10.f: "Investieren Sie nichts, vorerst."

 entente_events.12.t: "Austritt aus dem IEDC"
 entente_events.12.d: "Da wir nicht mehr Mitglied der Entente sind, folgt daraus, dass wir nicht länger Teil des IEDC bleiben können. Schon jetzt verlassen uns unsere Ingenieure und Berater [iedc_leader.GetNameDef]."
 entente_events.12.a: "So sei es!"

 entente_events.13.t: "IEDC Auflösen"
 entente_events.13.d: "Ohne jegliche Mitgliedschaft in der Organisation hat der IEDC schließlich beschlossen, sich aufzulösen. Es gab ein paar Proteste im Vorstand, die meinten, das IEDC könne sich immer noch als wertvoll erweisen, auch wenn es nur die Bemühungen innerhalb von [Root.GetNameDef] und nicht innerhalb der gesamten Allianz koordinieren würde, aber für die meisten war klar, dass das IEDC seine Ziele verfehlt hatte."
 entente_events.13.a: "Bedauerlich"

 entente_events.15.t: "Die Gründung von ISAC"
 entente_events.15.d: "Während das Entente-Bündnis und unsere Mitgliedschaft darin theoretisch rein militärischer Natur ist, ist die Realität weitaus komplexer. Eines der Vermächtnisse des Ersten Weltkriegs war das Aufkommen der Massenmobilisierung - die Konsolidierung großer Teile der potenziell nützlichen Sektoren der Gesellschaft zu einem Apparat, der die Kriegsanstrengungen unterstützen sollte. Dazu gehörte auch der Bereich der Technik - in dem Bestreben, die Grabenkämpfe an der Westfront zu durchbrechen, brachte die Militärtechnik kühne neue Erfindungen wie die Landschiffe hervor, in der Hoffnung, das Blatt endlich zu wenden. Infolge einer solchen Mobilisierung verwischte die Grenze zwischen zivilen und militärischen Ressourcen - und die jüngste Zunahme der allgegenwärtigen internationalen Spannungen läutete den Beginn eines globalen Wettrüstens ein, bei dem es sich niemand leisten kann, zurückzubleiben.\n\nZu diesem Zweck hat [ENT.GetNameDef] einen Imperialen Wissenschaftlichen und Akademischen Rat gegründet - eine Organisation, die die Forschungsanstrengungen der Entente über die Grenzen hinweg vereinheitlichen und koordinieren soll, um die rasche Verbreitung wichtiger technologischer Durchbrüche zwischen den Mitgliedsstaaten zu ermöglichen und unnötige Doppelarbeit zu vermeiden. Als Mitglied der Allianz wurden wir eingeladen, uns an der Initiative zu beteiligen und gemeinsam mit unseren Verbündeten von den Vorteilen zu profitieren - eine Aussicht, die in unserer wissenschaftlichen Gemeinschaft große Begeisterung ausgelöst hat."
 entente_events.15.a: "Eine wundervolle Initiative!"

 entente_events.20.t: "Ansprache von [CAN_king_first_name]"
 entente_events.20.d.home_isles: "Der [CAN_king_first_name] hat sich heute per Rundfunk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen bei der Rückgewinnung der Heimatinseln gratuliert und ihnen für ihre Unterstützung während der dunkelsten Jahre Großbritanniens gedankt. Es gibt viel Grund zur Trauer und vieles, das wieder aufgebaut werden muss", sagte er, "aber wir sollten diesen Moment auch nutzen, um uns zu freuen, denn unsere Heimkehr ist ein Traum, an den einige die Hoffnung verloren hatten. Die Hoffnung aber war immer unser stärkster Verbündeter. Sie segelt mit uns auf den Meeren und marschiert neben uns auf dem Schlachtfeld, und es ist die Hoffnung, an die wir uns klammern müssen, wenn wir als Einheit in diese nächste Ära unserer gemeinsamen Allianz gehen."
 entente_events.20.d.war_eng: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich über den Zustand der Allianz, nachdem der Krieg mit [ENG.GetNameDef] endlich begonnen hatte. Es ist mit einer Traurigkeit in unseren Herzen, dass wir diesen Krieg führen", sagte er, "wohl wissend, dass er gegen unsere eigenen Landsleute geführt wird und dass es britisches Blut ist, das wir auf britischem Boden vergießen müssen. Aber es gibt auch Entschlossenheit, denn der Tyrannei des Syndikalismus darf nicht erlaubt werden, über ein freies Volk zu herrschen ... am allerwenigsten über das Volk unseres Vereinigten Königreichs. Es gibt diejenigen, die sagen, dass unsere Allianz wenig Chancen hat, aber denen sage ich, dass wir es besser wissen, denn die Männer und Frauen, die für die Freiheit kämpfen, werden immer mit der Stärke von zwanzig kämpfen.'"
 entente_events.20.d.war_ger: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich zum Zustand der Allianz, nachdem sie sich im Krieg mit [GER.GetNameDef] befand. 'Es war nicht unsere Absicht, die Ereignisse des Großen Krieges zu wiederholen', sagte er, 'aber jetzt, da der Krieg mit den Deutschen vor uns liegt, werden wir mit ganzem Herzen kämpfen, um zu sehen, daß die gleichen Fehler nicht gemacht werden und daß wir dieses Mal den Sieg erringen werden. Wir gehen in diese Schlacht in dem Wissen, daß der Kaiser nur kämpft, um seinen Hunger nach Macht und Eroberung zu stillen, während wir um der Welt willen und zum Wohle aller Menschen kämpfen. Dieses frohe Wissen wird uns alle Kraft geben, die wir brauchen."
 entente_events.20.d.war_acw: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und sprach über den Zustand des Bündnisses, nachdem es in den Amerikanischen Bürgerkrieg verwickelt worden war. Wir können nicht zusehen und so tun, als ob das Schicksal Amerikas nicht auch das Schicksal unseres Bündnisses bestimmen würde", sagte er. '[CAN.GetNameDefCap] teilt eine lange und verletzliche Grenze mit den Amerikanern, und es gibt noch Hoffnung, dass unsere Intervention eine friedliche und demokratische Regierung wiederherstellen kann, vielleicht sogar einen Verbündeten. Unsere Herzen sind bei den Amerikanern und Kanadiern, die unweigerlich in diesen Kampf verwickelt sind und nur für die Freiheit kämpfen, die sie so lange genossen haben.'"
 entente_events.20.d.france_taken: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen bei der Rückeroberung des französischen Festlandes. Französische Soldaten wieder durch die Straßen von Paris laufen zu sehen und französische Bürger überglücklich über ihre Befreiung von der syndikalistischen Tyrannei, gibt uns allen Hoffnung", sagte er. 'Es gibt noch viel in [NFA.GetNameDef] zu tun, aber unsere Allianz geht mit frohem Herzen in die Zukunft, wissend, dass unser Sieg einen Schlag für die Freiheit und für das Wohl der ganzen Menschheit bedeutet hat.'"
 entente_events.20.d.france_mainland: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie zu ihren erfolgreichen Bemühungen um die Rückkehr der französischen Exilregierung auf das Festland beglückwünscht. 'Paris ist noch nicht erreicht', sagte er, 'aber wir können uns freuen, dass die französischen Soldaten wieder in den Straßen von Marseille marschieren und damit ihrem Endziel, der Befreiung aller freiheitsliebenden Bürger von [NFA.GetNameDef], einen großen Schritt näher gekommen sind. Unsere Allianz hat hart für diesen Sieg gekämpft, und obwohl es noch viel zu tun gibt und viele Verluste zu beklagen sind, müssen wir uns einen Moment Zeit nehmen, um all das zu würdigen, was wir erreicht haben. Denn wir haben es gemeinsam getan, als ein gemeinsames Bündnis, das nur das Beste für die gesamte Menschheit will.'"
 entente_events.20.d.india_united: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen um die Vereinigung von [RAJ.GetNameDef]. Seit dem furchtbaren Bürgerkrieg, der Indien zerrissen hat,' haben wir uns an die verzweifelte Hoffnung geklammert,' dass ihre Nation eines Tages wieder ganz sein wird", sagte er. Dieser Sieg ist endlich errungen worden. Wir danken der indischen Regierung für die Rolle, die sie innerhalb des Commonwealth so großzügig gespielt hat, und wünschen ihr alles Gute für den nächsten Schritt auf ihrem Weg, den Heilungsprozess einzuleiten, der das Volk ihrer großen Nation noch immer spaltet. Unser Bündnis sollte sich vor Augen halten, was erreicht werden kann, wenn wir uns bemühen, das zu erreichen, was so viele uns gesagt haben, dass es für immer unerreichbar sei.'"
 entente_events.20.d.italy_united: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen um die Wiederherstellung des italienischen Festlandes an [SRD.GetNameDef] gratuliert. 'So viele Nationen sind seit dem Ende des Großen Krieges durch Krieg und syndikalistische Unruhen auseinandergerissen worden', sagte er, 'und hier werden wir wieder einmal daran erinnert, dass es einen Weg zur Erlösung gibt ... für die tapferen Sarden, für die von der Tyrannei des Syndikalismus befreiten Italiener und für uns alle. Unsere Stärke als Bündnis liegt in unserer Einheit und in unserer Entschlossenheit, dass wir nur gemeinsam den Kräften einen Schlag versetzen können, die versuchen, die freien Völker unserer Welt zu unterdrücken.'"
 entente_events.20.d.india_defeated: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte sie, nach dem Fall des Dominion von Indien nicht in Verzweiflung zu verfallen. 'Unser Bündnis existiert, um jedem unserer Mitglieder einen Weg zur Erlösung und Freiheit zu bieten', sagte er, 'aber wir wissen, dass nicht jede Schlacht gewonnen werden kann und dass nicht jeder Bruder und jede Schwester unversehrt aus diesem Krieg hervorgehen wird. Dennoch müssen wir entschlossen sein. Der Verlust Indiens hat uns geschwächt, ja, aber wir sind nicht gebrochen, und wenn wir zusammenhalten, werden wir die Kraft haben, die wir brauchen, um den endgültigen Sieg zu erringen.'"
 entente_events.20.d.aus_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall Australasiens an die syndikalistischen Kräfte nicht zu verzweifeln. 'Einer von uns ist dem Zwist und der Tyrannei erlegen', sagte er, 'und so lassen wir unsere Köpfe traurig hängen angesichts des Kampfes, den die freiheitsliebenden Australasier nun vor sich haben. Wir sagen ihnen, sie sollen Mut fassen, denn die britische Krone sieht ihren Kampf, und die Entente ist noch nicht am Ende. Der Tag wird kommen, an dem unsere Allianz an den Küsten der Antipoden landet und der syndikalistischen Bedrohung dort ein für alle Mal ein Ende setzt.'"
 entente_events.20.d.wif_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall der Westindischen Inseln an die Syndikalisten nicht zu verzweifeln. 'Wir hatten gehofft, dass jeder der Männer und Frauen unseres großen Bündnisses von der Tyrannei verschont bleiben würde, die die syndikalistische Herrschaft mit sich bringt,' sagte er, 'aber wir wissen, dass dies nicht der Fall sein wird. Den westindischen Usurpatoren können wir nur sagen, dass sie sich vorbereiten müssen, denn die Entente wird nicht ruhen, nicht wanken, bis ihre korrupte und ungerechte Regierung gestürzt ist und die Westindier, die so tapfer gegen sie kämpfen, ihre Freiheit wiedererhalten. Das ist die Aufgabe unseres Bündnisses, und dieser Rückschlag schwächt nicht unsere Kraft, sondern gibt uns Klarheit über unsere Ziele. Das ist die Lehre, an der wir alle in dieser Stunde festhalten müssen.'"
 entente_events.20.d.acw_begins: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und gab eine düstere Mitteilung über den Ausbruch eines zweiten Bürgerkriegs in Amerika ab. 'Unser Herz ist bei den edlen Amerikanern, die sich jetzt aufgerufen sehen, gegen die Kräfte der Tyrannei und Unterdrückung in ihrem eigenen Land zu kämpfen', sagte er, 'denn wir kennen die Folgen ihres Versagens und den schrecklichen Preis für die Seele, wenn der Feind unsere eigenen Landsleute sind. Unser Bündnis darf jedoch nicht nur um die Verwüstung trauern. Wir müssen bereit sein zu handeln, denn das Schicksal Amerikas ist untrennbar mit dem unseren verbunden. Sollte Amerika dem Syndikalismus anheimfallen, so wird auch [CAN.GetNameDef] und dann wir alle. Ich wünschte, wir müssten eine so schwerwiegende Möglichkeit wie eine Intervention nicht in Betracht ziehen, aber wir müssen sie in Betracht ziehen - zum Wohle der gesamten Menschheit.'"
 entente_events.20.d.war: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie aufgefordert, ihre gemeinsamen Kräfte für die Kriegsanstrengungen einzusetzen. 'Wir sind ein Bündnis von Nationen, die durch Traditionen verbunden sind, aber auch durch ein gemeinsames Interesse an Freiheit und dem Wohl der Menschheit. Wir haben ein edles Ziel, und wir danken jeden Tag dafür, dass es noch Verbündete mit einem so festen Herzen gibt, die gegen die ermüdende Flut von Unterdrückung und Syndikalismus kämpfen. Wir müssen den Kopf hochhalten und wissen, dass es Licht am Ende des Tunnels gibt. Dieser Krieg wird ein Ende haben, und wir müssen ihn durchstehen... gemeinsam.'"
 entente_events.20.d.peace1: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und rief sie auf, sich auf den kommenden Krieg gegen [ENG.GetNameDef] vorzubereiten. 'Wir alle wünschen den Frieden', sagte er, 'aber gleichzeitig wissen wir, was getan werden muss. Millionen unserer Landsleute kämpfen unter der syndikalistischen Tyrannei, einer schrecklichen Welle, die nicht nur die Briten und Franzosen, sondern die ganze Welt zu ertränken droht. Nur mit tapferen Herzen und einem Gefühl der Entschlossenheit können wir gemeinsam voranschreiten, bis der Tag kommt, an dem unsere Standhaftigkeit erneut auf die Probe gestellt wird. Wir sind zuversichtlich, dass unsere tapferen Männer und Frauen an diesem Tag beweisen werden, dass sie um so stärker sind, je mehr Prüfungen und Leiden jeder von uns durchgemacht hat.'"
 entente_events.20.d.peace2: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte, dass die Allianz auch in dieser Zeit des Friedens bereit sein müsse, sich dem Unbekannten zu stellen. 'Die britische Union ist besiegt worden', sagte er, 'aber unser Frieden ist brüchig, und nur durch Wachsamkeit kann unsere Freiheit erhalten werden. Es bleibt noch viel zu tun in dieser Welt, viel, was unsere Aufmerksamkeit erfordert, und da sich unser Bündnis in jeder Hinsicht als stark erwiesen hat, bin ich zuversichtlich, dass wir diesen Herausforderungen auch weiterhin mit der Anmut und dem Mut begegnen werden, mit denen unser Bündnis seit langem definiert wurde.'"
 entente_events.20.a: "Lang lebe der König!"
 entente_events.20.b: "Ruhm und Ehre für das Commonwealth!"
 entente_events.20.c: "Die Entente ist bereit!"

 entente_events.21.t: "[CAN_king_first_name] Besucht [Root.GetNameDef]"
 entente_events.21.d.high: "In einer Rede vor einer großen und begeisterten Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit allen möglichen Würdenträgern in [Root.GetNameDef] zusammentreffen wird - tatsächlich gibt es so viele, die um die königliche Aufmerksamkeit buhlen, dass der Stab des Königs Berichten zufolge mit Anfragen überhäuft wurde. Bei jeder Station auf der Reiseroute des Königs werden große Menschenmengen erwartet, und in [parade_state.GetName] ist zu Ehren des Königs eine große Parade geplant. Die Beamten von [Root.GetAdjective] sind außerordentlich erfreut über den Besuch des Königs, und es scheint, dass alle Anstrengungen unternommen werden, um den roten Teppich für ihn auszurollen."
 entente_events.21.d.med: "In einer Rede vor einer großen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. Die Zeitungen haben über die Reiseroute des Königs berichtet, und bei jedem größeren Zwischenstopp werden große Menschenmengen erwartet. Berichten zufolge sind die militärischen Führer von [Root.GetAdjective] auch bestrebt, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
 entente_events.21.d.low: "In seiner Rede vor einer kleinen und lustlosen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. In Anbetracht der geringen Popularität des Königs wird nicht mit einer hohen Teilnehmerzahl gerechnet... dennoch gibt es einige, die die Anwesenheit des Königs sehnsüchtig erwarten, und die militärischen Führer von [Root.GetAdjective] sind begierig darauf, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
 entente_events.21.a: "Wir begrüßen Seine Majestät"
 entente_events.21.b: "Machen Sie es kurz."
 entente_events.21.c: "Wir werden versuchen, unser bestes Verhalten an den Tag zu legen..."

 entente_events.23.t: "[CAN_king_first_name] in königlichem Skandal"
 entente_events.23.d: "Während seiner Tournee durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen Skandal verwickelt - angeblich mit einer verheirateten [tour_country.GetAdjective] Erbin. Obwohl es außer ein paar verschwommenen Fotos keine direkten Beweise gibt, sind die Versuche, den Skandal geheim zu halten, gescheitert, und die Zeitungen von [tour_country.GetAdjective] sind seit Wochen voll davon. Der König sagt, dass er seine Tournee fortsetzen wird, obwohl es viele gibt, die sagen, dass der gute Ruf, den die Tournee zuvor genossen hat, schon fast verflogen ist."
 entente_events.23.a: "Wie schrecklich!"

 entente_events.24.t: "[CAN_king_first_name] in großem königlichen Skandal"
 entente_events.24.d: "Während seiner Reise durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen großen Skandal verwickelt. Offenbar wurde der König bei einem privaten Gespräch mit seinen Adjutanten belauscht, das so aufrührerisch war, dass es sofort zu Schlagzeilen in den Zeitungen von [tour_country.GetAdjective] führte... Schlagzeilen, die dann von anonymen Quellen innerhalb des königlichen Stabs bestätigt und dann in die Zeitungen der gesamten Entente übernommen wurden. Während [CAN_king_first_name] zunächst darauf bestand, seine Reise fortzusetzen, hat er sie inzwischen abgebrochen und erklärt, dass er sich auf seinem privaten Anwesen [KR_König_base.GetAdjective] 'etwas Zeit nimmt'. Dies geschieht zweifellos, um dem Skandal Zeit zu geben, sich zu beruhigen, obwohl der Schaden für seinen Ruf - und den guten Ruf, den er während seiner Tournee aufgebaut hat - eindeutig bereits angerichtet ist."
 entente_events.24.a: "Wie schrecklich!"

 entente_events.25.t: "Versuchtes Attentat auf [CAN_king_first_name]"
 entente_events.25.d: "Während der Parade in [tour_country.GetNameDef] schoss ein Angreifer aus der Menge auf die königliche Kutsche und löste damit eine schwere Panik aus, die fast zu einer Massenpanik führte. Der König blieb unverletzt, wurde aber schnell evakuiert, und eine Fahndung nach dem mutmaßlichen Attentäter ist bereits im Gange. [CAN_king_first_name] sah sich gezwungen, seine Reise abzubrechen, wobei er eine aufrichtige Entschuldigung der Regierung von [tour_country.GetAdjective] mit sich führte... doch abgesehen von den Unannehmlichkeiten, die durch das harte Durchgreifen der Sicherheitskräfte von [tour_country.GetAdjective] verursacht wurden, blieb das Wohlwollen der Öffentlichkeit von [tour_country.GetAdjective] unangetastet. In den Zeitungen war nur Lob für den König zu lesen, der inzwischen erklärt hat, dass er sich einige Monate von öffentlichen Auftritten zurückziehen wird, um sich von der Tortur zu erholen."
 entente_events.25.a: "Puh! Das war knapp!"

 entente_events.26.t: "Königliche Tournee abgebrochen"
 entente_events.26.d: "Die Reise von [CAN_king_first_name] nach [tour_country.GetNameDef] wurde aufgrund einer Erkrankung des Königs abgebrochen, die nach Angaben des königlichen Personals nichts Ernstes ist und höchstwahrscheinlich auf Erschöpfung zurückzuführen ist. Die [tour_country.GetAdjective]-Öffentlichkeit ist sichtlich enttäuscht über diese Entscheidung, obwohl die königliche Residenz seit der Ankündigung mit Glückwünschen überhäuft wurde. Es ist nicht bekannt, wie lange der König brauchen wird, um sich zu erholen, und im Falle der [tour_country.GetAdjective]-Tour ist die einzige wahrscheinliche Auswirkung, dass die anhaltende Wirkung des Wohlwollens, das sie erzeugt hat, nicht annähernd so lange anhalten wird wie erhofft."
 entente_events.26.a: "Wenigstens geht es Seiner Majestät gut."

 entente_events.27.t: "Königliche Rede kommt gut an"
 entente_events.27.d: "Eine Rede, die [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] gehalten hat und in der er die Tugenden der Entente und die Notwendigkeit der Wiederherstellung der Ordnung in einer Welt, die ins Chaos gestürzt wurde, hervorhob, hat beim Volk von [tour_country.GetAdjective] großen Anklang gefunden und wurde auch von vielen nationalen Zeitungen aufgegriffen. Der König wurde für seine Redegewandtheit und sein Eintreten für die Belange des Volkes gelobt, was ein sehr positives Zeichen zum Abschluss der [tour_country.GetAdjective]-Tour darstellt."
 entente_events.27.a: "Gut gemacht!"

 entente_events.28.t: "Königliche Rede kommt schlecht an"
 entente_events.28.d: "Eine Rede von [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] endete in einem Eklat, als der König gegen mehrere Zwischenrufer in der Menge schlecht abschnitt. Er wurde dabei belauscht, wie er sich über die 'Unhöflichkeit' der Zwischenrufer äußerte, bei denen es sich um verwundete Veteranen handelte... eine Geschichte, die von vielen [tour_country.GetAdjective] Zeitungen aufgegriffen wurde und dazu führte, dass [CAN_king_first_name] in einem eher ungünstigen Licht dargestellt wurde. Es ist zwar kein Skandal, aber doch ein ziemlich bitterer Beigeschmack, da die [tour_country.GetAdjective]-Tour des Königs langsam zu Ende geht."
 entente_events.28.a: "Nun ja"

 entente_events.30.t: "Regie bei den britischen Exilanten"
 entente_events.30.d.low: "Die Exilanten haben derzeit keinen großen Einfluss in [Root.GetNameDef]. Diejenigen, die in der [Root.GetAdjective]-Regierung sitzen, haben ihre Gunst größtenteils aufgebraucht, und die britischen Industriellen im Land sind noch dabei, ihren Reichtum zu konsolidieren. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält, obwohl die meisten der Meinung sind, dass ihr Einfluss auf [Root.GetNameDef] erst noch wachsen muss."
 entente_events.30.d.med: "Die Exilanten haben derzeit sowohl in der [Root.GetAdjective]-Regierung als auch im Unternehmenssektor prominente Positionen eingenommen und sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält."
 entente_events.30.d.high: "Die Exilanten haben derzeit einflussreiche Positionen in der [Root.GetAdjective]-Regierung inne, und ihre Industriellen haben einen starken Einfluss auf die [Root.GetAdjective]-Industriewirtschaft. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für nötig hält, und haben derzeit die Macht, etwas zu verändern."
 entente_events.30.a: "Sie sollen daran arbeiten, ihren Einfluss zu vergrößern."
 entente_events.30.b: "Sie sollten die Regierung [Root.GetAdjective] unterstützen"
 entente_events.30.c: "[Root.GetAdjective] Industrie braucht Unterstützung"
 entente_events.30.e: "Sie sollten an der Popularität des Königs arbeiten"

 entente_events.31.t: "Die Exilanten bei der Arbeit"
 entente_events.31.d: "Die britischen Exilanten haben in [Root.GetNameDef] hart gearbeitet und versucht, die industrielle Basis des Landes mit ihrem Kapital und Fachwissen zu erweitern. Sie haben die [Root.GetAdjective]-Regierung gefragt, worauf sie ihre Bemühungen konzentrieren sollten."
 entente_events.31.a: "Schwerpunkt auf zivilen Projekten"
 entente_events.31.b: "Schwerpunkt auf Waffen und Ausrüstung"

 entente_events.52.t: "Britischer Exilant verhaftet"
 entente_events.52.d.king: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] ist bereit, persönlich zugunsten des Mannes zu intervenieren, auch wenn dies den König einen großen Teil seines Ansehens kosten würde, und es gibt andere, die sagen, es sei an der Zeit, dass die Regierung einschreitet."
 entente_events.52.d.noking: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] sagte, er wäre bereit, persönlich für den Mann einzuschreiten, aber der Ruf des Königs ist so schon schlecht genug - würde er das tun, gäbe es Aufruhr. Daher sagen viele, es sei an der Zeit, dass die Regierung eingreift."
 entente_events.52.a: "Wenn der König eingreifen will, dann soll er"
 entente_events.52.b: "Erlauben Sie den Prozess"
 entente_events.52.c: "Die [Root.GetAdjective] Regierung muss eingreifen"

 entente_events.53.t: "Britischer Exilant wird der Spionage verdächtigt"
 entente_events.53.d.king: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess unter den Augen der Öffentlichkeit ablaufen zu lassen, [CAN_king_first_name] die Möglichkeit zu geben, trotz des Schadens für die Monarchie einzugreifen, oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt wird, obwohl dies Empörung hervorrufen würde."
 entente_events.53.d.noking: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess vor den Augen der Öffentlichkeit ablaufen zu lassen oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt werden kann, auch wenn dies Empörung auslösen würde."
 entente_events.53.a: "Erlauben Sie dem König zu intervenieren"
 entente_events.53.b: "Die Verhandlung muss vor einem [Root.GetAdjective] Gericht stattfinden"
 entente_events.53.c: "Eingreifen und Übergabe des Prozesses an die Briten"

 entente_events.54.t: "Konflikt mit den britischen Exilanten"
 entente_events.54.d.1: "Premierminister [GetBritishExilePM], Anführer der britischen Exilanten in [Root.GetNameDef], befindet sich derzeit mitten in einem Wortgefecht mit dem [Root.GetAdjective]-Premierminister über den Staat des [Root.GetAdjective]-Militärs und dessen allgemeine Bereitschaft, die Heimatinseln zurückzuerobern ... ein Konflikt, der sich langsam auf die nationale Presse auswirkt, die nur allzu bereit ist, die Exilanten als 'undankbare Hausbesetzer' zu bezeichnen."
 entente_events.54.d.2: "Ein kürzlich vom [Root.GetAdjective] erwogenes Gesetz über den Rechtsstatus britischer Exilanten in [Root.GetNameDef] stößt auf den heftigen Widerstand von [CAN_king_first_name] und das Exilparlament - die damit drohen, die königliche Prärogative über den Gesetzentwurf auszuüben, was ihr gutes Recht ist, auch wenn dies einen hohen Preis haben würde, wenn man bedenkt, wie die Exilanten manchmal von der [Root.GetAdjective]-Öffentlichkeit gesehen werden. Einige Mitglieder der Regierung versuchen verzweifelt, einen Kompromiss zu finden."
 entente_events.54.d.3: "In den militärischen Kreisen von [Root.GetAdjective] bahnt sich langsam ein Streit an - nämlich wer das oberste Kommando über die britischen Exilanten hat, die derzeit von den [Root.GetAdjective]-Streitkräften unterstützt werden und dort untergebracht sind. Normalerweise würden die Exilanten und die [Root.GetAdjective]-Regierung in diesen Angelegenheiten zusammenarbeiten, aber es gibt mehrere Knackpunkte, die sich weigern, zu verschwinden, und keine Seite scheint bereit zu sein, auch nur einen Zentimeter nachzugeben."
 entente_events.54.d.4: "Mehrere jüngste Äußerungen des Premierministers [GetBritishExilePM], des Chefs der britischen Exilanten in [Root.GetNameDef], wurden als Zeichen der Einmischung in die nächsten [Root.GetAdjective]-Wahlen aufgefasst, und einige Mitglieder der [Root.GetAdjective]-Regierung haben sich darüber aufgeregt - bis hin zu Beschwerden in der [Root.GetAdjective]-Presse über das, was sie als Aushöhlung der Souveränität von [Root.GetNameDef] betrachten. Es wird befürchtet, dass dieser Konflikt sehr leicht aus dem Ruder laufen könnte."
 entente_events.54.d.5: "Der derzeitige Einfluss der britischen Exilanten innerhalb der [Root.GetAdjective]-Regierung ist in letzter Zeit zu einem Problem für die Oppositionsparteien geworden, von denen sich einige Mitglieder bei der Presse beschwert haben. Sie führten mehrere Beispiele an, in denen das Exilparlament die Regierung in Angelegenheiten, die sie für wichtig hielten, überstimmt hat, insbesondere wenn sie glaubten, dass sich dadurch der Zeitplan für die Rückeroberung der Heimatinseln durch [Root.GetNameDef] verlängern würde. Die [Root.GetAdjective]-Presse ist begierig darauf, die Herausforderung anzunehmen, und wenn die Angelegenheit nicht bald in Angriff genommen wird, könnte dies zu einem größeren Ausbruch antibritischer Gefühle im Lande führen."
 entente_events.54.d.6: "Mehrere prominente [Root.GetAdjective]-Geschäftsleute haben sich über die Bevorzugung britischer Exilanten in [Root.GetNameDef] beschwert. Sie behaupten, dass britische Industrielle bei Verträgen bevorzugt behandelt werden und sogar eine Reihe von gesetzlichen Bestimmungen umgehen dürfen, die normale [Root.GetAdjective]-Bürger einhalten müssen. Die Beschwerden werden von der [Root.GetAdjective]-Presse aufgegriffen und könnten sich zu einer viel ernsteren Angelegenheit auswachsen, wenn nicht darauf eingegangen wird."
 entente_events.54.d.7: "Mindestens ein großer britischer Industrieller, ein Exilant in [Root.GetNameDef] und Mitglied des inneren Kreises von [CAN_king_first_name], hat sich lautstark über die Anzahl der, wie er es nennt, "willkürlichen" Beschränkungen beschwert, die britischen Exilanten auferlegt werden, wenn es darum geht, Geschäfte im Land zu betreiben. Wir tun unser Bestes", sagte er der [Root.GetAdjective]-Presse, "und unsere Hilfe wird sicherlich für die Kriegsanstrengungen benötigt! Die Regierung behauptet unterdessen, sie könne es sich nicht leisten, den britischen Exilanten in Geschäftskreisen einen unfairen Vorteil zu verschaffen. Da der König erwägt, sich in den Streit einzumischen, wäre es vielleicht besser, sich eher früher als später damit zu befassen."
 entente_events.54.a: "Unterstützung der [Root.GetAdjective] Regierung"
 entente_events.54.b: "Unterstützen Sie die britischen Exilanten"
 entente_events.54.c: "Zurücktreten und die Dinge auf sich beruhen lassen"

 entente_events.55.t: "Exilanten kämpfen mit [CAN_king_first_name]"
 entente_events.55.d: "Die britischen Exilanten haben innerhalb von [Root.GetNameDef] sehr viel Einfluss angehäuft... so viel, dass sie sich daran gewöhnt haben, ihren Willen zu bekommen. Als [CAN_king_first_name] vor kurzem eine Entscheidung des Premierministers [GetBritishExilePM], des Vorsitzenden der Exilparlament, in Frage stellte, kam es zu einer unerwarteten Fehde zwischen den Exilanten und ihrem Monarchen, von der die [Root.GetAdjective]-Presse Kenntnis erlangt hat. Der daraus resultierende Krieg der Worte war kurz, aber ausreichend, um beide Parteien in den Augen der [Root.GetAdjective]-Öffentlichkeit zu beschädigen."
 entente_events.55.a: "Hoffen wir, dass das nicht wieder vorkommt..."

 entente_events.56.t: "Britische Exilanten werden immer glücklicher"
 entente_events.56.d.1: "Einige der prominenteren britischen Industriellen, die derzeit in [Root.GetNameDef] leben und zum inneren Kreis von [CAN_king_first_name] gehören, haben in letzter Zeit recht gute Geschäfte gemacht. Ihre Investitionen in die Wirtschaft von [Root.GetAdjective] haben sich gut bezahlt gemacht, und ihr potenzieller Beitrag zum Gesamteinfluss der Exilanten ist entsprechend gestiegen."
 entente_events.56.d.2: "Eine wohlhabende Familie britischer Auswanderer, die in [Root.GetNameDef] lebt und aus der Union of Britain kurz nach deren Gründung geflohen ist, wurde in den letzten Monaten häufig in der Gesellschaft von [CAN_king_first_name] gesehen. Es wird gemunkelt, dass sie in den inneren Kreis des Königs aufgenommen worden sind. Wenn die Gerüchte wahr sind, nimmt der Einfluss der britischen Exilanten rasch zu."
 entente_events.56.d.3: "Eines der Mitglieder der Exilanten ist in letzter Zeit zu einer Art Liebling der [Root.GetAdjective]-Medien geworden. Nach seiner vielbeachteten Heirat mit einer [Root.GetAdjective]-Schauspielerin sind seine Reden gut besucht, und viele halten ihn für einen Aufsteiger... ja, sogar die [Root.GetAdjective]-Regierung scheint ihm gebannt zuzuhören, wenn er spricht."
 entente_events.56.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war bekannt für seine öffentlichen Tiraden über die Bedeutung der Souveränität von [Root.GetAdjective] angesichts der britischen Präsenz und ein bekennender Republikaner. Sein Nachfolger ist eine weitaus gemäßigtere Figur und ein Freund von [CAN_king_first_name]. In vielen Kreisen wird anerkannt, dass dies ein Segen für die Sache der britischen Exilanten in [Root.GetNameDef] ist."
 entente_events.56.d.5: "In letzter Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] der Sache der britischen Exilanten zugewandt, wobei der Premierminister [GetBritishExilePM] mehrere Interviews im nationalen [Root.GetAdjective]-Radio gab, in denen die Heimkehr als eine Sache dargestellt wurde, die noch nicht aufgegeben werden darf. Zahlreiche andere Exilanten haben in den vergangenen Wochen regelmäßig im Radio von dem Vereinigten Königreich erzählt, das einmal war, und den Exilanten damit noch mehr öffentliche Sympathie entgegengebracht."
 entente_events.56.d.6: "Ein prominentes Mitglied einer britischen Adelsfamilie, das derzeit in [Root.GetNameDef] lebt, ist vor kurzem verstorben, und seine Beerdigung hat landesweit große Aufmerksamkeit erregt - dazu gehörte auch eine von dem Mann verfasste letzte Erklärung, in der er ausführlich darlegte, dass es sein letzter Wunsch gewesen sei, ein letztes Mal über das Gelände des angestammten Anwesens seiner Familie zu gehen. Die Beerdigung hat in der Öffentlichkeit großes Mitgefühl für die Notlage der anderen britischen Exilanten geweckt."
 entente_events.56.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich zugunsten der britischen Exilanten, wobei prominente Mitglieder des Exilparlament - und sogar [CAN_king_first_name] selbst - anwesend waren und sich öffentlich versöhnlich zeigten und um [Root.GetAdjective] Nachsicht baten, anstatt sie zu fordern. Die Bemühungen sind offensichtlich gut angekommen, und der Einfluss des Exilparlament in Regierungskreisen ist definitiv gestiegen."
 entente_events.56.a: "Exzellent"

 entente_events.57.t: "Das Schicksal der britischen Exilanten verschlechtert sich"
 entente_events.57.d.1: "Einer der prominentesten britischen Industriellen, der derzeit in [Root.GetNameDef] lebt, ein Mitglied des inneren Kreises von [CAN_king_first_name], musste heute nach monatelangem Vermögensverfall - und, Gerüchten zufolge, einem drohenden Skandal wegen Insiderhandels - Konkurs anmelden. Auch wenn man ein gewisses Mitgefühl für den Industriellen hat, der einen Großteil seines Vermögens auf den Heimatinseln zurücklassen musste, ändert dies nichts an der Tatsache, dass sich dies sehr negativ auf das Schicksal der britischen Exilanten auswirkt."
 entente_events.57.d.2: "Eine der wohlhabenden Familien britischer Exilanten, die in [Root.GetNameDef] leben und kurz nach dem Aufstieg Großbritanniens aus der Union geflohen sind, hat in den letzten Monaten nach einem sehr öffentlichen Streit zwischen dem Patriarchen der Familie und dem König ihre Beziehungen zu [CAN_king_first_name] deutlich abgebrochen. Da die Familie einst als fester Bestandteil des inneren Kreises von [CAN_king_first_name] galt, hat diese Trennung dem Schicksal der britischen Exilanten sicherlich geschadet."
 entente_events.57.d.3: "Einer der wichtigeren britischen Minister, ein Mitglied der Exilregierung, war in letzter Zeit in eine wachsende Reihe von Skandalen in den [Root.GetAdjective]-Medien verwickelt, die mit der Enthüllung einer Affäre begann und mit Anschuldigungn der Bestechung und Vetternwirtschaft endete. [CAN_king_first_name] beendete die Angelegenheit schließlich, indem er ihn heute aus seinem Amt entließ, obwohl es klar ist, dass der Schaden für den Gesamteinfluss, den die britischen Exilanten derzeit in [Root.GetNameDef] genießen, bereits angerichtet ist."
 entente_events.57.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war für seine persönliche Freundschaft mit [CAN_king_first_name] bekannt und gehörte zu den ersten, die die britischen Exilanten in [Root.GetNameDef] willkommen hießen. Sein Nachfolger ist ein Mann, der eher dafür bekannt ist, den britischen Einfluss auf die [Root.GetAdjective]-Regierung in Frage zu stellen... und daher wird sein Verlust als schwerer Schlag für die Sache der britischen Exilanten angesehen."
 entente_events.57.d.5: "In jüngster Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] gegen die Sache der britischen Exilanten gewandt. Der Premierminister [GetBritishExilePM] hat ein ziemlich katastrophales Interview im nationalen Radio von [Root.GetAdjective] gegeben, in dem er das Volk von [Root.GetAdjective] beschuldigte, zu "faul" zu sein, um einen Sieg gegen die Union of Britain zu erreichen. Der Premierminister hat später mit Nachdruck klargestellt, dass er dies nicht so gemeint hat, aber der Schaden ist bereits angerichtet worden."
 entente_events.57.d.6: "Eine Rede eines [Root.GetAdjective]-Politikers, der fast als Niemand gilt und kaum Chancen hat, das Parlament zu erreichen, erregte kürzlich landesweites Aufsehen, zweifellos aufgrund der wütenden Erklärung des Mannes, dass es an der Zeit sei, den britischen Exilanten "den Laufpass zu geben", die er als "Blutsauger, die vom [Root.GetAdjective]-Goodwill abhängig sind" bezeichnete. Die Aufmerksamkeit wäre schnell verflogen, wenn [CAN_king_first_name] nicht zu Protokoll gegeben hätte, dass er den Mann wegen seines "Mangels an Loyalität" verhöhnt habe - was monatelang zu erheblichem Ärger und noch mehr Presseberichterstattung geführt hat."
 entente_events.57.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich mit einer klaren Niederlage für die britischen Exilanten. Prominente Mitglieder der Exilregierung - und sogar [CAN_king_first_name] selbst - nahmen an diesen Treffen teil, um ihre Sache zu unterstützen, aber ihre Anwesenheit schadete letztlich mehr als sie nützte und wurde als Versuch gewertet, ungebührlichen Einfluss auf die Souveränität von [Root.GetNameDef] auszuüben. Die Exilanten haben in den letzten Wochen pflichtbewusst von ihrer Teilnahme Abstand genommen, obwohl der Schaden für die öffentliche Wahrnehmung bereits angerichtet ist."
 entente_events.57.a: "Ein bedauerlicher Rückschlag"

 entente_events.58.t: "[CAN_king_first_name] in Königsskandal"
 entente_events.58.d.1: "[Die Zeitungen überschlagen sich mit Details über die jüngste angebliche Affäre von [CAN_king_first_name] - diesmal mit einer britischen Aristokratin, die selbst verheiratet ist. Obwohl beide Parteien die Anschuldigungen bestritten haben, wurden sie mehrfach zusammen fotografiert, und mehr als eine Quelle innerhalb des Königshauses bestätigt, dass die Gerüchte absolut wahr sind. Der Skandal hat der Popularität von [CAN_king_first_name] in [Root.GetNameDef] beträchtlichen Schaden zugefügt, und die Öffentlichkeit bezeichnete das Verhalten des Königs als "schändlich"."
 entente_events.58.d.2: "Ein Mitglied der britischen Königsfamilie ist in einen königlichen Skandal verwickelt. Die Schlagzeilen der [Root.GetAdjective]-Zeitungen werden von Vorwürfen der Untreue und des Betrugs beherrscht. Obwohl  [CAN_king_first_name] selbst nicht in den Skandal verwickelt ist, wirft er kein gutes Licht auf die Monarchie als Ganzes."
 entente_events.58.d.3: "Jüngste Enthüllungen in einer [Root.GetAdjective]-Zeitung behaupten, dass [CAN_king_first_name] hinterhältige Taktiken angewandt hat, um einen persönlichen Freund auf einen wichtigen politischen Posten innerhalb der [Root.GetAdjective]-Regierung zu bringen. Es hat der Sache nicht gerade geholfen, dass der Freund des Königs gehört wurde, wie er mit den Gefälligkeiten, die er von der königlichen Familie erhalten hat, geprahlt hat, und die jüngste Aufmerksamkeit hat die Monarchie in ein besonders schlechtes Licht gerückt."
 entente_events.58.d.4: "Ein Streit innerhalb der britischen Königsfamilie ist an die Öffentlichkeit gelangt, und obwohl der Konflikt von allen beteiligten Parteien geleugnet wurde, sind die [Root.GetAdjective]-Zeitungen voll mit Berichten, die von "ungenannten Quellen" innerhalb des Königshauses gestützt werden. Die [Root.GetAdjective]-Öffentlichkeit, die sich über die royalen Eskapaden amüsiert, hat die Schlagzeilen verfolgt... und eine harte Reaktion von [CAN_king_first_name] hat der Monarchie wahrscheinlich mehr geschadet als genutzt."
 entente_events.58.d.5: "In jüngster Zeit hat sich die antimonarchistische Stimmung innerhalb von [Root.GetNameDef] verstärkt, was wahrscheinlich auf syndikalistische Propaganda zurückzuführen ist... aber auch auf Zeitungsberichte, die zeigen, wie die britische Königsfamilie in Luxus lebt und ihren täglichen Geschäften nachgeht, als hätte sich nichts geändert. Die Zeitungsberichte sollten die königliche Familie durch einen "Einblick" in ihren Lebensstil bekannt machen, scheinen aber das Gegenteil bewirkt zu haben."
 entente_events.58.d.6: "Ein öffentlicher Streit zwischen [CAN_king_first_name] und einem recht prominenten Mitglied der britischen Aristokratie ist ziemlich hässlich geworden. Der Aristokrat soll sich von der Monarchie losgesagt haben, und seine Familie verlässt [Root.GetNameDef] mit unbekanntem Ziel... und der König ist so wütend, dass er in einer [Root.GetAdjective]-Zeitung öffentliche Kommentare abgab, in denen er die Familie als "Verräter" und Schlimmeres bezeichnete. Die öffentliche Meinung scheint jedoch zu sein, dass die ganze Angelegenheit eher ein schlechtes Licht auf die Monarchie selbst wirft als auf den Aristokraten."
 entente_events.58.d.7: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde schlecht aufgenommen, wobei mehrere Kommentare des Königs von der [Root.GetAdjective]-Öffentlichkeit als "unnahbar" empfunden wurden... insbesondere angesichts der Nöte, die das Volk von [Root.GetAdjective] in den letzten Jahren erlitten hat. Das königliche Establishment hat Erklärungen abgegeben und sich entschuldigt, so dass die Aufregung in der Presse bereits abgeklungen ist, aber es herrscht die allgemeine Meinung, dass der Schaden für den Ruf der Monarchie bereits angerichtet ist."
 entente_events.58.a: "Bedauerlich"

 entente_events.59.t: "Die Popularität der Monarchie nimmt zu"
 entente_events.59.d.1: "Eine kürzlich stattgefundene Hochzeit innerhalb der königlichen Familie hat die Phantasie der [Root.GetAdjective]-Bürger beflügelt. Vielleicht ist der Zustand der Welt und des Landes so, dass die Öffentlichkeit nach einer Ablenkung sucht ... und so haben die [Root.GetAdjective]-Zeitungen mit einer gewissen Freude über die königliche Hochzeit berichtet. Royalisten haben fröhlich die britische Flagge geschwenkt und sich über einen Moment der Ruhe gefreut."
 entente_events.59.d.2: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde positiv aufgenommen. Der Artikel gilt als seltener Einblick in das Privatleben und die privaten Gedanken des Königs, und die [Root.GetAdjective]-Öffentlichkeit hat begeistert darauf reagiert."
 entente_events.59.d.3: "[CAN_king_first_name] besuchte diese Woche eine [Root.GetAdjective]-Militärbasis, und obwohl sich einige darüber beschwert haben, dass es sich um einen reinen Werbegag handelte, haben die Bilder des Königs, der aufgeregten, dankbaren Soldaten die Hand schüttelt, dem Ruf des Königs gut getan. Er scheint sich wirklich für uns zu interessieren", wurde ein Soldat zitiert. Es macht mich so stolz, in seinem Namen zu kämpfen."
 entente_events.59.d.4: "[CAN_king_first_name] nahm sich vor kurzem Zeit für einen Besuch in einem [Root.GetAdjective] Krankenhaus und verbrachte den Nachmittag mit Kranken und älteren Menschen. Der Besuch war offensichtlich nicht für die Öffentlichkeit bestimmt, da der König alle Kameras und Reporter aus dem Krankenhaus verbannt hat, aber es hat sich trotzdem herumgesprochen. Die meisten, die er besuchte, zogen eine positive Bilanz: "Er ist ein so freundlicher, fürsorglicher Mann". Manche vermuten zynisch, dass es sich dennoch um einen Werbegag handelte, und wenn dem so ist, scheint es dem Ruf des Königs auf jeden Fall gut getan zu haben."
 entente_events.59.d.5: "Ein kürzlicher Todesfall in der königlichen Familie - ein junger Cousin von [CAN_king_first_name], der beim [Root.GetAdjective]-Militär diente - hat in der [Root.GetAdjective]-Öffentlichkeit viel Sympathie und Aufmerksamkeit hervorgerufen. Viele haben das Gefühl, dass die Royals wirklich Teil von [Root.GetNameDef] sind und bereit sind, an der Seite von [Root.GetAdjective]-Soldaten Blut zu vergießen, um ein gemeinsames Ziel zu erreichen."
 entente_events.59.d.6: "Trotz - oder vielleicht gerade wegen - der syndikalistischen Propaganda hat es in letzter Zeit einen Aufschwung der pro-monarchistischen Stimmung in [Root.GetNameDef] gegeben. Einige Darstellungen der königlichen Familie in [Root.GetAdjective]-Zeitungen haben sie als bodenständiger und zugänglicher dargestellt, was für die traditionell unnahbaren Royals Neuland ist, aber anscheinend funktioniert."
 entente_events.59.d.7: "[CAN_king_first_name] war in letzter Zeit sehr beschäftigt: Er trat bei öffentlichen Eröffnungen auf, taufte ein neues Schiff, besuchte die Kirche, saß persönlich auf seinem Platz im [Root.GetAdjective]-Parlamentsgebäude ... das hat den König ziemlich erschöpft, aber es hatte den Effekt, dass der König beim [Root.GetAdjective]-Volk mehr Ansehen genießt. Im Moment scheinen sie ihn recht gern zu haben."
 entente_events.59.a: "Wunderbar!"

 entente_events.60.t: "[CAN_king_first_name] nimmt sich eine Auszeit"
 entente_events.60.d.1: "Nachdem die Ärzte des Königs in letzter Zeit Bedenken hinsichtlich seines Gesundheitszustands geäußert haben, hat [CAN_king_first_name] die [Root.GetAdjective]-Regierung darüber informiert, dass er sich in den nächsten Monaten eine persönliche Auszeit von seinen öffentlichen Aufgaben nehmen wird."
 entente_events.60.d.2: "[CAN_king_first_name] hat in letzter Zeit seine öffentlichen Auftritte und anderen Pflichten reduziert, da er sich um persönliche Angelegenheiten auf seinem Anwesen [Root.GetAdjective] kümmern müsse. Mindestens einem Reporter gegenüber hat er erklärt, dass es keinen weiteren Grund zur Besorgnis gibt, aber das hat die Zeitungen nicht von Spekulationen abgehalten."
 entente_events.60.d.3: "Die jüngsten Unruhen innerhalb der königlichen Familie haben dazu geführt, dass [CAN_king_first_name] seine öffentlichen Auftritte und Regierungsverpflichtungen zumindest in den nächsten Monaten einschränken wird. Er sagte zumindest einem Reporter, dass es keinen weiteren Grund zur Besorgnis gebe, was die Zeitungen jedoch nicht von Spekulationen abgehalten hat."
 entente_events.60.a: "Ich verstehe."

 entente_events.61.t: "[CAN_king_first_name] Begutachtet Militär"
 entente_events.61.d: "[CAN_king_first_name] hat die letzten Wochen damit verbracht, Militärbasen in [Root.GetAdjective] zu besuchen, die Truppen zu begutachten und sich mit Generälen über die Bereitschaft des [Root.GetAdjective]-Militärs zu unterhalten. Er schien insgesamt zufrieden zu sein, wenn auch nicht so sehr wie die Soldaten von [Root.GetAdjective], die sich freuten, ihn zu treffen - viele konnten dem König die Hand schütteln und ein paar Worte wechseln, und die gesamte Tour wurde in den [Root.GetAdjective]-Zeitungen gut wiedergegeben."
 entente_events.61.a: "Exzellent"

 entente_events.62.t: "König Edward's Party Leben"
 entente_events.62.d.nothome: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys auf dem königlichen Anwesen und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, Edward scheine seine Rolle nicht mit dem Ernst zu nehmen, den man von einem britischen Exilanten erwarten würde. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er genauso gut wieder in London sein könnte". Monarchisten verteidigten den König, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten nach der langen Zeit der Zurückgezogenheit Georgs V. nach dem königlichen Exil auf den Heimatinseln begrüßt werden."
 entente_events.62.d.home: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys im Buckingham Palace und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, dass Edward seine Rolle nicht mit dem Ernst zu nehmen scheint, den manche erwarten würden. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er nicht gerade in ein Land zurückgekehrt ist, das seine Familie vor die Tür gesetzt hat. Monarchisten haben den König schnell verteidigt, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten als Zeichen dafür begrüßt werden, wie sich die Dinge in [Root.GetNameDef] verändert haben."
 entente_events.62.a: "Oh je"

 entente_events.63.t: "König Edward empfängt amerikanische Flüchtlinge"
 entente_events.63.d: "Angesichts der amerikanischer Flüchtlinge, die zu Tausenden in den Norden strömen, hat Kanada große Schwierigkeiten, sie alle zu bewältigen. König Edward hat es sich jedoch kürzlich zur persönlichen Aufgabe gemacht, sie zu begrüßen und ihnen das Gefühl zu geben, willkommen zu sein - zumindest für den Moment. Nach mehreren Besuchen in Lagern in Ontario und Québec gab der König in Montreal eine aufwendige Gartenparty, um sich mit prominenten Amerikanern, den wohlhabenden Eliten und Prominenten zu treffen, die unmittelbar nach Ausbruch des Bürgerkriegs in den Norden kommen konnten. Manche werfen dem König vor, dass er dies als weiteren Vorwand nutzte, um seine sozialen Kontakte auszubauen, aber es lässt sich nicht leugnen, dass die meisten Amerikaner über ihre Behandlung erfreut waren und den König mit allem Respekt und allen Zeremonien behandelten, die man sich wünschen konnte."
 entente_events.63.a: "Gut für ihn"

 entente_events.64.t: "König Edward mit amerikanischer Berühmtheit gesehen"
 entente_events.64.d.nee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt immer häufiger an Veranstaltungen mit Flüchtlingen teil und reist nach Neuengland - so auch kürzlich nach Boston, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden nach jüngsten Berichten seit Beginn des Bürgerkriegs getrennt leben - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada und Neuengland beflügelt, und das königliche Establishment hat sich bisher zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.d.nonee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen Amerikaner beteiligt sind, die in den Norden geflohen sind - so auch kürzlich an einer Gala in Toronto, wo der König in Begleitung einer amerikanischen Schauspielerin namens Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden seit ihrer Flucht nach Kanada getrennt sein sollen - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.d.noacw: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen sie beteiligt sind - so auch an einer Gala in Toronto, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesehen wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden Berichten zufolge seit ihrer Flucht nach Kanada getrennt sind - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.a: "Skandalös!"

 entente_events.65.t: "König Edward gibt seine Heiratsabsicht bekannt"
 entente_events.65.d.norm: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... und schon jetzt zerfleischen sich [Root.GetNameDef] und die Reste des Reiches darüber, was dies bedeuten könnte."
 entente_events.65.d.pataut: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... obwohl Proteste wenig bedeuten, wenn man bedenkt, dass König Edward derzeit mit absoluter Macht regiert [Root.GetNameDef]. Der König hat bereits erklärt, dass er die Ehe so bald wie möglich vollziehen will."
 entente_events.65.a: "Unglaublich!"

 entente_events.66.t: "Die griechische Prinzessin"
 entente_events.66.d: "König Edwards Tage des Feierns scheinen sich dem Ende zu nähern - nicht, wie manche glauben, wegen seines fortschreitenden Alters, sondern wegen einer angeblichen Romanze mit Prinzessin Katherine von Griechenland und Dänemark, Tochter und jüngstes Kind von König Konstantin I. von Griechenland. Die beiden wurden von Verwandten einander vorgestellt und sollen sich gut verstanden haben. In der Tat scheint Edward ausschließlich Zeit mit ihr zu verbringen, und die beiden wurden auf zahlreichen Partys in [Root.GetNameDef] zusammen fotografiert. Das Paar scheint die [Root.GetAdjective]-Öffentlichkeit in aufgeregte Spekulationen verwickelt zu haben, dass es bald eine königliche Hochzeit geben könnte."
 entente_events.66.a: "Eine solide Wahl"

 entente_events.67.t: "Die königliche Hochzeit"
 entente_events.67.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [Root.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen unbekannten Ort flogen, wo sie im Idealfall die Erinnerungen an die beinahe politische Krise längst hinter sich haben."
 entente_events.67.a: "Herzlichen Glückwunsch, Eure Majestät!"

 entente_events.68.t: "Die königliche Hochzeit"
 entente_events.68.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Gattin Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [Root.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten.\n\nDie Hochzeit hat die Phantasie der [Root.GetAdjective]-Öffentlichkeit beflügelt und das Interesse und die Begeisterung für die britische Monarchie neu entfacht, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."
 entente_events.68.a: "Wird es einen neuen Prinzen geben? Wir werden sehen!"

 entente_events.69.t: "Risse in der königlichen Ehe?"
 entente_events.69.d.constance: "Nach mehreren Jahren Ehe haben König Edward und Königin Constance noch immer kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Constance hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen und ihre Heimatstadt Boston wochenlang zu besuchen, und es heißt, dass sie nur widerwillig an die Seite des Königs zurückkehrt. Während einige die Schuld für das Ausbleiben des Kindes Edward selbst zuschieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - die in anderen Zeiten undenkbar gewesen wäre - bald bevorstehen könnte."
 entente_events.69.d.katherine: "Nach mehreren Jahren Ehe haben König Edward und Königin Katherine immer noch kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Katherine hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen, und hat vor kurzem eine längere Reise in ihre Heimat Griechenland unternommen, bevor sie widerwillig an die Seite ihres Mannes zurückkehrte. Während einige die Schuld für das Fehlen des Kindes auf Edward selbst schieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - undenkbar in jeder anderen Ära - bald bevorstehen könnte."
 entente_events.69.a: "Leider"

 entente_events.70.t: "Die Rede des Königs"
 entente_events.70.d: "König Albert hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches dazu aufrief, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. Es mögen dunkle Tage vor uns liegen", warnte er, "und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig vor Gott vertreten. Die Rede wurde sowohl von der [Root.GetAdjective]-Regierung als auch von der Öffentlichkeit positiv aufgenommen, und schon jetzt wird er als genau der König gefeiert, den das Reich in diesen schwierigen Zeiten braucht."
 entente_events.70.a: "Ausgezeichnet!"

 entente_events.71.t: "Das königliche Erbe"
 entente_events.71.d: "Prinzessin Elizabeth, König Alberts älteste Tochter und Thronfolgerin, wird in [Root.GetNameDef] langsam zu einer Art Berühmtheit, da sie in das Teenager-Alter kommt. Sie ist bereits durch das Land gereist und hat das [Root.GetAdjective]-Volk dazu aufgerufen, Mut zu fassen, und ihre Unterstützung für verschiedene Kriegs-Wohltätigkeitsorganisationen ist nicht unbemerkt geblieben. Während einige an der Thronbesteigung des Königs gezweifelt hatten, weil ein männlicher Erbe fehlte, sind sie nun von dem einfachen Charme der Prinzessin überzeugt worden."
 entente_events.71.a: "Wunderbar!"

 entente_events.72.t: "Königliche Feierlichkeiten"
 entente_events.72.d: "König Albert und die gesamte königliche Familie nahmen heute an einer großen Feier in der [Root.GetAdjective]-Hauptstadt teil, die all das Gute hervorheben sollte, das die Royals für das Land tun. Große Menschenmengen säumten die Straßen, um einen Blick auf die vorbeifahrende Autokolonne zu werfen, und der König hielt die Parade mehrmals an, damit er und seine beiden Töchter aus den Fahrzeugen aussteigen und die Menschen persönlich begrüßen konnten. Die Rede des Königs am Ende der Parade ist immer noch in aller Munde, und die [Root.GetAdjective] Zeitungen sparten nicht mit Lob."
 entente_events.72.a: "Lang lebe der König!"

 entente_events.73.t: "Die Rede des Königs"
 entente_events.73.d: "König Heinrich hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. 'Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig Gott anempfehlen'. Die Rede war feierlich und voller Anspielungen auf die Schrecken des Krieges, verbunden mit einer Warnung an das [Root.GetAdjective] Volk, seine Loyalität gegenüber der Regierung und der Sache der guten Ordnung zu wahren. Sie kam bei den meisten gut an, auch wenn am nächsten Tag in den Zeitungen einige Kommentare über Henrys fehlendes Charisma zu lesen waren, die den Verlust des "lebendigen Edward" beklagten."
 entente_events.73.a: "Ausgezeichnet!"

 entente_events.74.t: "Der Aufstieg von Königin Alice"
 entente_events.74.d: "Seit der Thronbesteigung König Heinrichs hat sich seine Frau Königin Alice in den Dienst der Öffentlichkeit gestellt - sie ist der [Root.GetAdjective] Women's Auxiliary zur Unterstützung der Truppen beigetreten und hat andere [Root.GetAdjective] Frauen ermutigt, dasselbe zu tun. Zeitungsreporter haben sie dafür gelobt, dass sie ebenso bereit ist, einen Autoreifen zu wechseln wie einen verwundeten Soldaten zu versorgen, und ihre sachliche Art hat viele Menschen überzeugt. Manche behaupten sogar, die Königin sei beliebter geworden als König Heinrich selbst, was er bei fast jedem öffentlichen Auftritt lachend zugibt."
 entente_events.74.a: "Lieblich"

 entente_events.75.t: "Ein Erbe ist geboren"
 entente_events.75.d: "[Root.GetNameDefCap] und das ganze Reich feiern heute, denn Königin Alice hat einen Sohn zur Welt gebracht, der den Namen Prinz William trägt. Der junge Prinz ist König Heinrichs erstes Kind und sein Erbe, und alle atmen nun erleichtert auf, dass die königliche Nachfolge endlich gesichert ist. Königin Alice, die von einigen als fast zu alt für eine Geburt angesehen wurde, soll sich bester Gesundheit und guter Laune erfreuen und scherzte, dass das Kind 'zum Glück sein Aussehen von ihrer Seite der Familie hat', ein Scherz, dem König Heinrich herzlich zustimmte."
 entente_events.75.a: "Es lebe der junge Prinz!"

 entente_events.76.t: "Die Rede des Königs"
 entente_events.76.d: "König George hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. ' Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten und unsere Sache ehrfürchtig Gott empfehlen'. Die Rede war feurig, voll von Verurteilungen des Feindes und Lobpreisungen des [Root.GetAdjective] Mutes, und noch Tage danach staunte die Öffentlichkeit über den offensichtlichen Charme des jungen Königs."
 entente_events.76.a: "Ausgezeichnet!"

 entente_events.77.t: "Der königliche Erbe"
 entente_events.77.d: "Obwohl er noch ein kleiner Junge ist, ist Prinz Edward - ältester Sohn von König George und Thronfolger - bereits zu einer Art [Root.GetAdjective] Berühmtheit geworden. Zeitungsreporter folgen ihm auf Schritt und Tritt, und die Öffentlichkeit ist begeistert von den Geschichten über seine Streiche. Fast so unbändig und charmant wie sein Vater, ist Prinz Edward dafür bekannt, dass er während der Sitzungsperiode im [Root.GetAdjective]-Parlamentsgebäude und bei Treffen mit ausländischen Würdenträgern Überraschungsauftritte hat - sehr zur Belustigung der Öffentlichkeit."
 entente_events.77.a: "Er wird eines Tages ein guter König sein"

 entente_events.78.t: "König George überlebt Absturz"
 entente_events.78.d: "Der König überlebte heute einen erschütternden Flugzeugabsturz, nachdem er ein kleines Privatflugzeug zum Vergnügen mit zwei [Root.GetAdjective] Würdenträgern an Bord gesteuert hatte. Beide Passagiere kamen ums Leben, als das Flugzeug überraschend in einen Abwind geriet und in die nahegelegenen Klippen stürzte. König Georg wurde jedoch aus dem Wrack geborgen und in ein Krankenhaus gebracht, wo sein Zustand weiterhin kritisch, aber stabil ist. Dass er überlebt hat, grenzt an ein Wunder, und seine Ärzte sagen, es sei sehr knapp gewesen. Derzeit wird er von Königin Marina und dem Rest seiner Familie betreut und wird voraussichtlich mindestens mehrere Monate außer Gefecht gesetzt sein."
 entente_events.78.a: "Meine Güte!"

 entente_events.90.t: "Die königliche Hochzeit"
 entente_events.90.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [wedding_country.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen ungenannten Ort flogen, im Idealfall mit den Erinnerungen an die beinahe politische Krise lange hinter sich."
 entente_events.90.a: "Lang lebe der König!"
 entente_events.90.b: "Interessant"

 entente_events.91.t: "Die königliche Hochzeit"
 entente_events.91.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Kongregation Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [wedding_country.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten. Die Hochzeit hat die Phantasie der [wedding_country.GetAdjective]-Öffentlichkeit beflügelt und neues Interesse und Begeisterung für die britische Monarchie geweckt, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."

 entente_events.100.t: "Die Abdankungskrise"
 entente_events.100.d.exiles: "Sowohl die [Root.GetAdjective]-Regierung als auch die britische Exilregierung befinden sich seit der Bekanntgabe der Verlobung des Königs in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Heirat vollziehen will. Sogar die britischen Exilanten - normalerweise die unbestrittenen Unterstützer des Königs in fast jeder Angelegenheit - sind sich uneinig: Einige behaupten, dass das Empire eine Abdankung nicht ertragen kann, während andere sagen, dass die Aufrechterhaltung der Tradition das einzige ist, was das Empire am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und im Moment bittet der [Root.GetAdjective]-Premierminister die anderen Führer des Reiches um Rat."
 entente_events.100.d.home: "Seit der Bekanntgabe der Verlobung des Königs befindet sich die britische Regierung in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Ehe vollziehen will. Einige behaupten, die Rückeroberung der Heimatinseln sei zu neu und die Situation zu instabil, um eine Abdankung zu überleben, während andere sagen, die Aufrechterhaltung der Tradition sei das Einzige, was das Reich am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und der [Root.GetAdjective]-Premierminister bittet derzeit die anderen Führer des Reiches um Rat."
 entente_events.100.a: "Oh je!"

 entente_events.101.t: "Die Abdankungskrise"
 entente_events.101.d: "In [From.GetNameDef] entwickelt sich eine zunehmend ernste Situation: König Edward hat seine Absicht bekannt gegeben, den amerikanischen Filmstar Constance Bennett zu heiraten. Das Problem bei der Verlobung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber zweimal geschieden und rechtlich noch mit ihrem dritten Ehemann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel. Der [From.GetAdjective]-Premierminister hat die [Root.GetAdjective]-Regierung um Rat gefragt: Ist die Aufrechterhaltung der britischen Tradition die mögliche Störung des Reiches wert, die eine Abdankung mit sich bringen könnte?"
 entente_events.101.a: "Wir unterstützen König Edward, egal was passiert"
 entente_events.101.b: "Wenn er diese Ehe fortsetzt, muss er abdanken."
 entente_events.101.c: "Wir haben kein Interesse, uns in diese Angelegenheit einzumischen."

 entente_events.102.t: "[From.GetNameDefCap] Unterstützt den König"
 entente_events.102.d: "Die [From.GetAdjective]-Regierung hat sich an uns gewandt und ihre Unterstützung für König Edward und seine geplante Heirat zum Ausdruck gebracht. Auch wenn es für die Kirche von England vielleicht ein Problem ist, so sieht sie die Kontinuität der Herrschaft des Königs als wichtiger für die Stabilität des Reiches an."
 entente_events.102.a: "Gut zu wissen!"

 entente_events.103.t: "[From.GetNameDefCap] Unterstützt Abdankung"
 entente_events.103.d: "Die Regierung von [From.GetAdjective] hat sich an uns gewandt und ihre Besorgnis darüber zum Ausdruck gebracht, dass der König ihrer Meinung nach persönliche Wünsche über die Bedürfnisse des Reiches stellt. Sie sehen die Monarchie als wichtig für [From.GetNameDef] an, aber sie muss von einem Monarchen geführt werden, den sie alle respektieren können."
 entente_events.103.a: "Gut zu wissen!"

 entente_events.104.t: "Das Plädoyer des Königs"
 entente_events.104.d: "Während sich die Krise um seine Verlobung mit Constance Bennett in dieser Woche verschärfte und mehrere Mitglieder der Exilanten ihn aufforderten, entweder sein Versprechen rückgängig zu machen oder auf den Thron zu verzichten, richtete König Edward heute über den nationalen Radiosender [Root.GetAdjective] einen öffentlichen Appell an das Volk des Britischen Empire. In seiner Sendung erklärte der König, dass seine Liebe zu Constance echt sei - so wie ihre Liebe zu ihm. Keiner der beiden sieht Constanzes derzeitige Ehe als Hindernis an, und der König ist zudem der Ansicht, dass in diesen "modernen Zeiten" allein das Verbot der Kirche von England ihn davon abhalten sollte, seinem Volk in gutem Glauben zu dienen. Da die Krise im Parlament kurz vor ihrem Höhepunkt steht, bleibt abzuwarten, ob der Versuch des Königs, sich das Wohlwollen der Öffentlichkeit zu sichern, Früchte tragen wird."
 entente_events.104.a: "Wir werden sehen..."

 entente_events.105.t: "Welle der Unterstützung für den König"
 entente_events.105.d: "Als Reaktion auf König Edwards Radioansprache sind die [Root.GetAdjective]-Öffentlichkeit - wie auch die Bürger des Reiches - in Scharen erschienen, um ihre Unterstützung für den angeschlagenen Monarchen zu demonstrieren. Bei so viel öffentlichem Druck auf die Regierung scheint es unmöglich zu sein, dass der König jetzt auf den Thron verzichtet. Infolgedessen wurde ein eilig verfasstes Dekret der Kirche von England herausgegeben, in dem Constance Bennett Gnade angeboten wird - wenn und falls Die königliche Hochzeit stattfinden sollte. Loyale Bürger im ganzen Land reagierten mit Freude, und die Zeitungen machten Schlagzeilen mit einem Foto von König Edward und "Königin" Constance, die sich zum ersten Mal in der Öffentlichkeit umarmen."
 entente_events.105.a: "Lang lebe der König!"

 entente_events.106.t: "Die britischen Exilanten intervenieren"
 entente_events.106.d: "Trotz der internen Streitigkeiten innerhalb der Exilregierung des Königs hat diese nach wie vor großen Einfluss in [Root.GetNameDef]. Da die Abstimmung über die Abdankung kurz bevorsteht und die Exilanten internationales Kopfzerbrechen befürchten, sollte Edward zum Rücktritt gezwungen werden, haben sie alle ihre Gunst in Anspruch genommen und die [Root.GetAdjective]-Regierung gezwungen, der königlichen Verlobung zuzustimmen... ungeachtet der Meinung der Öffentlichkeit oder des Empire. Die Kirche von England hat ein spezielles Gnadenerlass herausgegeben, in dem sie Constance Bennett Gnade anbietet, wenn und falls die Hochzeit stattfindet. Die Öffentlichkeit ist mit diesem Ergebnis unzufrieden, und Zeitungen im ganzen Land haben erklärt, dass dies die Monarchie selbst illegitim macht."
 entente_events.106.a: "Aber Edward ist immer noch der König, oder?"

 entente_events.107.t: "Die Frage der Abdankung"
 entente_events.107.d: "Die Frage der Abdankung von König Edward ist in den Vordergrund gerückt. Da der König sich weigert, seine Verlobung unter allen Umständen aufzugeben, muss die [Root.GetAdjective]-Regierung nun entscheiden: Soll er gezwungen werden, auf den Thron zu verzichten? Edward hat seine Bereitschaft bekundet, abzutreten, falls die Regierung ihn dazu zwingen sollte, obwohl er sagt, dass er dies mit Bedauern tun würde... und mit großer Sorge um das Wohlergehen des Reiches. Andere sind weniger besorgt über das Schicksal des Reiches, obwohl der König immer noch Anhänger im ganzen Land hat, die ihm in dieser Zeit der Krise ihre Unterstützung zusagen."
 entente_events.107.a: "Zum Wohle des Reiches muss er abdanken."
 entente_events.107.b: "Edward ist unser König, und das bleibt er auch!"

 entente_events.108.t: "Der Nachfolger des Königs"
 entente_events.108.d.george: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits außer Kraft gesetzt ist, könnte auch ein anderer Prinz gewählt werden. Prinz Henry gilt als umgänglicher Mann und verfügt über militärische Erfahrung, die von großem Nutzen sein könnte. Prinz George hingegen ist der Jüngste, aber charismatisch - und er hat bereits einen Sohn, der ihm als zukünftiger König nachfolgen wird."
 entente_events.108.d.nogeorge: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits über den Haufen geworfen wurde, wäre es möglich, dass stattdessen Prinz Henry gewählt wird. Henry gilt als umgänglicher Mann, der von der Regierung leicht zu lenken ist und über beträchtliche militärische Erfahrung verfügt."
 entente_events.108.a: "Albert ist der Erbe und wird der neue König sein."
 entente_events.108.b: "Henry ist die beste Wahl für dieses Zeitalter des Krieges"
 entente_events.108.c: "Der junge George ist genau das, was das Empire braucht"

 entente_events.110.t: "König Edward überlebt die Abdankungskrise"
 entente_events.110.d: "Nach der Bekanntgabe der Verlobung von König Edward VIII. mit dem amerikanischen Filmstar Constance Bennett - einer Frau, die nicht nur zweimal geschieden, sondern auch noch mit dem französischen Regisseur Henri de la Falaise verheiratet ist - geriet die [From.GetAdjective]-Regierung ins Trudeln. König Edward ist das nominelle Oberhaupt der Kirche von England, einer Institution, die es Geschiedenen nicht erlaubt, wieder zu heiraten, und so war der Skandal einer solchen Ehe für viele zu groß. Dennoch hat sich die Popularität des Königs im Empire durchgesetzt. Ein Radioappell des Königs an die Öffentlichkeit löste eine Reihe von Demonstrationen aus, die die Regierung schließlich dazu brachten, jeden Gedanken an Edwards Abdankung aufzugeben."
 entente_events.110.a: "Lang lebe der König!"
 entente_events.110.b: "Ein Filmstar als britische Königin? Du meine Güte!"
 entente_events.110.c: "Die marode Monarchie zeigt ihre Risse"

 entente_events.111.t: "König Edward dankt vom Thron ab"
 entente_events.111.d.albert: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Albert, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Albert, der von vielen als ruhiger und sozial unbeholfener Mann angesehen wird, soll als König Albert I. gekrönt werden und die Herrschaft über ein britisches Reich erben, das sich stark von dem seines Großvaters unterscheidet."
 entente_events.111.d.henry: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Henry, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Henry, der nicht der Erbe ist, aber wegen seiner militärischen Erfahrung ausgewählt wurde, soll als König Henry IX. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente_events.111.d.george: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngsten Bruders, Prinz George, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Die zweimal geschiedene und derzeit noch verheiratete Constance Bennett galt als ungeeignet für einen König, der gleichzeitig Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz George, der nicht der Erbe ist, aber aufgrund seiner Jugend und der Tatsache, dass er bereits einen Sohn hat, ausgewählt wurde, soll als König George VI. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente_events.111.a: "Lang lebe der König!"
 entente_events.111.b: "Ein neuer britischer König? Du meine Güte!"
 entente_events.111.c: "Ein König ist so wertlos wie jeder andere"

 entente_events.112.t: "Prinz Henry wird zum Generalgouverneur ernannt"
 entente_events.112.d: "Prinz Henry, der seit dem Fall des Vereinigten Königreichs im Jahr 1925 im [Root.GetAdjective]-Militär gedient hat, wurde nun zum neuen Generalgouverneur von [AST.GetNameDef] ernannt. Mitglieder der königlichen Familie erschienen auf dem Flugplatz, um ihm auf seinem transpazifischen Flug zum neuen Kontinent und zu seinen neuen Aufgaben alles Gute zu wünschen."
 entente_events.112.a: "Vielen Dank für Ihren Einsatz"

 entente_events.113.t: "[windsor.GetName] wird gekrönt"
 entente_events.113.d: "Unerwartet wurde [windsor.GetName] zum neuen König des Britischen Empire gewählt. Er muss sein Amt als [Root.GetAdjective]-Generalgouverneur sofort niederlegen und nach [From.GetNameDef] zurückkehren. Das Amt wird vom Gouverneur von Neu Süd Wales, Sir Alexander Hore-Ruthven, übernommen."
 entente_events.113.a: "Unser Generalgouverneur ist jetzt der König! Gnade!"

 entente_events.200.t: "Einladung zur Imperialen Konferenz"
 entente_events.200.d: "Nach der Krönung von König Edward VIII. ist die Regierung von [From.GetAdjective] nun bereit, die 8. Imperiale Konferenz einzuberufen. Wir wurden nach [From.GetNameDef] eingeladen, um an der Konferenz teilzunehmen und die Ziele und die Zukunft der verstreuten Dominions des Britischen Empire zu diskutieren. Es wäre nicht gut, wenn [Root.GetNameDef] auf der Konferenz nicht zu Wort käme."
 entente_events.200.a: "Natürlich werden wir teilnehmen!"

 entente_events.201.t: "Die Imperiale Konferenz von [GetYear]"
 entente_events.201.d: "Mit dem Beginn der [GetYear] Imperialen Konferenz sollte der Premierminister überlegen, worauf wir uns konzentrieren sollten - sollten wir dafür eintreten, dass [Root.GetNameDef] am besten geeignet ist, die Heimatinseln so schnell wie möglich zurückzuerobern? Oder sollten wir uns stattdessen darauf konzentrieren, die verschiedenen Dominions des Imperiums zu verbessern, so dass sie langfristig besser auf einen Krieg vorbereitet sind?"
 entente_events.201.a: "Kanada ist der Schlüssel zur Rückeroberung der Heimatinseln"
 entente_events.201.b: "Wir müssen zuerst die anderen Dominions verbessern"

 entente_events.202.t: "Die Imperiale Konferenz von [GetYear]"
 entente_events.202.d.isles: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die vom Premierminister [GetBritishExilePM], dem Chef der britischen Exilregierung, geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede. 'Das Britische Imperium kann nicht als britisch bezeichnet werden, ohne unsere britischen Mitbürger von den Schrecken und der Tyrannei zu befreien, die innerhalb der sogenannten Britischen Union herrschen.' Zu diesem Zweck rief er alle Dominions auf, Kanada beim Aufbau seiner Kräfte zu unterstützen, um diese Herausforderung zu bewältigen."
 entente_events.202.d.dominion: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die von König Edward VIII. geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede, in der er betont, dass das Endziel zwar die Rückeroberung der Heimatinseln ist, dies aber nicht ohne den Aufbau der verschiedenen Dominions des Empire geschehen kann. Für den Moment ist es Kanadas erstes und wichtigstes Ziel, ihnen zu helfen."
 entente_events.202.a: "Bravo, Premierminister!"
 entente_events.202.b: "Eine lohnende Sache!"
 entente_events.202.c: "Was ist mit dem Rest von uns?"

 entente_events.203.t: "Wir sind dran mit Reden"
 entente_events.203.d: "Der [Root.GetAdjective]-Delegierte bereitet sich darauf vor, auf der Imperialen Konferenz zu sprechen. Auf welchen Bereich sollte er sich konzentrieren?"
 entente_events.203.a: "Unterstützung beim Aufbau unseres Militärs"
 entente_events.203.b: "Wir müssen unsere Wirtschaft verbessern"
 entente_events.203.c: "Forschung sollte unser Hauptaugenmerk sein"

 entente_events.204.t: "[From.GetAdjective] Delegierte spricht"
 entente_events.204.d.adv_first: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede darüber hält, dass das Militär von [From.GetAdjective] dringend eine angemessene Ausbildung und eine Aufrüstung seiner Schusswaffen benötigt. Er befürchtet, dass das [From.GetNameDef] ohne eine solche Ausbildung nicht in der Lage sein wird, in einem weit entfernten Krieg gegen die Syndikalisten zu helfen, und bittet darum, dass die anderen Dominions ihre Berater zur Hilfe schicken."
 entente_events.204.d.adv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch das Militär von [From.GetAdjective] Unterstützung benötigt. Obwohl seine Nation nicht die einzige ist, die diese Hilfe benötigt, drückt er seine Hoffnung aus, dass [CAN.GetNameDef] tief in die Tasche greifen wird, um die benötigten Berater zu entbehren... und dass [From.GetNameDef] in Zukunft dasselbe tun wird."
 entente_events.204.d.inv_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede über den dringenden Bedarf an Investitions- und Kapitalmitteln hält. Die britischen Exilanten haben einen so großen Teil ihrer Gelder in die Unterstützung Kanadas während der Großen Depression gesteckt, dass er glaubt, dass vielleicht ein Teil davon zur Unterstützung der Wirtschaft von [Root.GetAdjective] verwendet werden könnte."
 entente_events.204.d.inv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch die Wirtschaft von [From.GetAdjective] Unterstützung braucht. Es sieht so aus, als ob wir alle in großen Schwierigkeiten stecken", fügt er lachend hinzu, "aber ich bin zuversichtlich, dass es genug Investitionen gibt und dass wir uns in den kommenden Jahren nicht nur erholen, sondern auch ein schnelles Wachstum erleben werden, während wir uns auf den Krieg vorbereiten."
 entente_events.204.d.res_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der ausführlich über die Notwendigkeit von wissenschaftlichen Investitionen spricht. Die Wirtschaft brauche moderne Wissenschaft, um nicht weiter zu stagnieren, und das Militär brauche die modernsten Waffen. Er bat darum, dass das Dominion der [From.GetNameDef] so viel Forschungsunterstützung wie möglich zukommen lassen solle, damit sie sich besser auf den Krieg vorbereiten könnten."
 entente_events.204.d.res: "Als nächster spricht der Delegierte von [From.GetNameDef], der ebenfalls der Meinung ist, dass die Forschung der beste Weg für die Dominions ist. Wir werden die Syndikalisten niemals mit reiner Gewalt besiegen", sagte er, "sondern eher mit der Technologie, die es uns ermöglicht, unsere Macht nach Übersee zu projizieren, und mit einer Überlegenheit in Technik und Qualität. Auf diese Weise wird das Imperium die Heimatinseln zurückerobern."
 entente_events.204.a: "Hört, hört!"
 entente_events.204.b: "Unsere besten Berater sind auf dem Weg"
 entente_events.204.c: "Wir werden unser Bestes tun, um zu helfen"
 entente_events.204.e: "Wir werden ihre Forschung so gut wie möglich unterstützen."

 entente_events.205.t: "Abschluss der Konferenz"
 entente_events.205.d: "Die Imperiale Konferenz von [GetYear] ist nun vorbei. Wir können uns nun darauf konzentrieren, die auf der Konferenz gefassten Beschlüsse in die Praxis umzusetzen. Es besteht die Hoffnung, dass dies vielleicht den Beginn einer neuen Ära für die Dominions und eine Stärkung der Bindungen markiert, aber das wird nur die Zeit zeigen."
 entente_events.205.a: "Gott schütze den König!"

 entente_events.210.t: "Das Entente Flugtrainingsprogramm"
 entente_events.210.d: "Der Außenminister und das Oberkommando der RCAF haben den Vorschlag unterbreitet, den Dominion Flug Training Plan auf Piloten aus verbündeten Nationen auszuweiten und ihn als "Entente Flugtrainingsprogramm" zu bezeichnen. Sie sagen, dies würde dazu beitragen, unser Bündnis politisch zu stärken und die Qualität unserer Piloten zu verbessern."
 entente_events.210.a: "Eine exzellente Initiative!"

 entente_events.211.t: "Das Entente Flugtrainingsprogramm"
 entente_events.211.d: "Die kanadische Regierung hat uns eingeladen, an einem groß angelegten multinationalen Flugtrainingsprogramm auf kanadischem Boden teilzunehmen. Es würde unser Bündnis stärken und die Fähigkeiten unserer Piloten verbessern, aber es könnte als Zugeständnis an die kanadische Dominanz in der Entente angesehen werden."
 entente_events.211.a: "Die Prärien sind der perfekte Ort für die Ausbildung unserer Piloten"
 entente_events.211.b: "Was können wir von ihnen über das Fliegen lernen?"

 entente_events.212.t: "Entente Flugtrainingsprogramm wird erweitert!"
 entente_events.212.d: "[From.GetNameDefCap] hat sich entschieden, an unserem Flugtrainingsprogramm teilzunehmen. Schon jetzt kommen junge [From.GetAdjective] Piloten in die Prärie, um daran teilzunehmen, und erfahrenere Luftmarshalls sind mit ihnen gekommen, um unsere Direktoren mit ihren eigenen Techniken und Ratschlägen zu unterstützen."
 entente_events.212.a: "Exzellent"

 entente_events.213.t: "Die Royal Atlantic Aeronautics Corporation"
 entente_events.213.d: "Die [CAN.GetAdjective]-Regierung hat beschlossen, die Gründung eines neuen Unternehmens zu finanzieren, das Flugverbindungen zwischen unseren beiden Ländern mit Langstrecken-Schwimmflugzeugen herstellen wird. Die Royal Atlantic Aeronautics Corporation (RAAC) wird von Flugplätzen in Bermuda, Andros, Jamaika und Georgetown aus operieren und Passagier- und Frachttransporte anbieten. Sie wird nicht nur Kanada und die Föderation der Westindischen Inseln einander näher bringen, sondern zweifellos auch die Luftfahrtforschung in unserem Land fördern."
 entente_events.213.a: "Wir danken unseren kanadischen Verbündeten"

 entente_events.250.t: "Ein Ruf zu den Waffen"
 entente_events.250.d: "Nachdem die Truppen von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, hat sich [CAN_König_Vollname] heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective] gewandt - er rief sie auf, sich zu erheben und gegen [Invasor.GetNameDef] zu kämpfen, in dem Wissen, dass dies der letzte Widerstand des Britischen Empire ist. Hier in [Root.GetNameDef] wird die Frage der Freiheit entschieden werden. \"Wir dürfen nicht fallen\", forderte er, und [Root.GetAdjective]s im ganzen Land haben sich in dieser verzweifelten Stunde auf seine Seite gestellt."
 entente_events.250.a: "Wir müssen kämpfen!"
 entente_events.251.t.flees: "[CAN_king_first_name] flieht nach [Root.GetNameDef]"
 entente_events.251.t.captured: "[CAN_king_first_name] gefangen genommen"
 entente_events.251.d.fleesandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden und eine Art Widerstand zu leisten. Die militärische Führung von [Root.GetAdjective] trifft sich mit den Generälen von [entente_transfer_to.GetAdjective] und hofft, ein neues Entente-Kommando in [entente_transfer_to.GetNameDef] einzurichten.\n\nDer Verlust von [Root.GetNameDef] ist ein schwerer Schlag, aber der König hat seine treuen Untertanen, die noch frei sind, ermahnt, dass noch nicht alles verloren ist."
 entente_events.251.d.fleesandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden... zumindest vorerst.\n\nMit dem völligen Zusammenbruch der militärischen Führung von [Root.GetAdjective] und damit auch der Entente-Allianz scheint jedoch jede Chance, die Heimatinseln zurückzuerobern, für immer dahin zu sein."
 entente_events.251.d.flees: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden.\n\nDer König hat eine Botschaft an den Rest der Entente-Allianz geschickt, dass der Verlust von [Root.GetNameDef] zwar ein harter Schlag ist, aber noch nicht alle Hoffnung verloren ist."
 entente_events.251.d.capturedandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDer größte Teil der militärischen Führung der Entente ist sicher nach [entente_transfer_to.GetNameDef] geflohen, wo die Generäle von [Root.GetAdjective] erklärt haben, dass der Kampf weitergehen wird. Da der König gefangen gehalten wird und seine Zukunft ungewiss ist, scheint die Hoffnung jedoch düster zu sein."
 entente_events.251.d.capturedandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDie Nachricht kam zur gleichen Zeit, als die Führung der Entente zugab, dass sie sich inmitten eines vollständigen Zusammenbruchs befand. Der Traum von der Rückeroberung der Heimatinseln und der Wiederherstellung des Vereinigten Königreichs scheint einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 entente_events.251.d.captured: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDa [CAN_king_first_name] nun inhaftiert ist und seine Zukunft ungewiss ist, scheint jede Chance, die Heimatinseln zurückzuerobern und die britische Monarchie wiederherzustellen, einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
canada_events.251.a: "Oh nein!"

 entente_events.253.t: "Unsere dunkelste Stunde"
 entente_events.253.d: "Nachdem die Streitkräfte von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, wandte sich die militärische Führung der Entente heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective]: Die Streitkräfte von [Invasor.GetNameDef] müssten zurückgeschlagen werden, damit nicht die gesamte Allianz zerbricht, und sie würden jeden Mann und jede Frau, die dazu in der Lage sind, auffordern, ihren Beitrag zu leisten.\n\n\"Jetzt ist die dunkelste Stunde von [Root.GetNameDef], und wir müssen siegen, oder jede Hoffnung auf die Wiederherstellung der Ordnung in der Welt wird mit uns sterben.\""
 entente_events.253.a: "Wir müssen kämpfen!"

 entente_events.254.t: "Der [Root.GetAdjective] Kollaps"
 entente_events.254.d.transfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, ist die hochrangige [Root.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt.\n\nVon dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte. Nur wenige in [Root.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente_events.254.d.collapse: "Die Lage in [Root.GetNameDef] wird von Minute zu Minute bedrohlicher, und die hochrangige militärische Führung von [Root.GetAdjective] hat angedeutet, dass sie bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [Root.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente_events.254.a: "Oh nein!"

 entente_events.255.t: "Der [From.GetAdjective] Kollaps"
 entente_events.255.d: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzt, ist die hochrangige [From.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt. Von dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte.\n\nNur wenige in [From.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente_events.255.a: "Die Entente ist jetzt in unserer Hand, wie es scheint..."
 entente_events.255.b: "Wir werden unser Bestes tun, um weiter zu kämpfen."
 entente_events.255.c: "Keine Hoffnung, in der Tat!"
 entente_events.255.e: "Ein Schlag für die Hoffnungen der Entente."

 entente_events.256.t: "Die Entente bricht zusammen"
 entente_events.256.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente_events.256.a: "Hervorragende Neuigkeiten!"
 entente_events.256.b: "Die Entente besiegt? Endgültig?"

 entente_events.257.t: "Die Entente bricht zusammen"
 entente_events.257.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und wir sind nun auf uns selbst gestellt."
 entente_events.257.a: "Ein trauriger Tag, in der Tat."

