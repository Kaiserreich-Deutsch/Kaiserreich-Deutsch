### Decisions ###
CAN_political_decisions: "Kanadische politische Entscheidungen"
CAN_enact_full_conscription: "Volle Wehrpflicht einführen"
CAN_enact_full_conscription_desc: "Wir können uns nicht länger an die Restriktionen unserer Wehrpflichtgesetze halten - egal was die Konsequenzen sind, wir brauchen die Personalstärke der kanadischen Armee jetzt!"
 CAN_suppress_quebecois_state: "Unterdrücken Sie die Québecois in [FROM.GetName]"
 CAN_suppress_quebecois_state_desc: "Wir können nicht zulassen, dass die Dissidenten aus Québecois Kanada weiter zerrütten. Die Zeit ist gekommen, die Armee zu schicken und den Frieden wiederherzustellen!"
CAN_emergency_draft: "Notstandsentwurf in Kraft setzen"
CAN_emergency_draft_desc: "Es gibt eine Reihe von Britischen Exilanten in Kanada, die entweder zu alt sind, um im Militär zu dienen oder unwillig. Die alte Garde kann als Mentoren für die neue dienen, und die Unwilligen sollten dienen, um für ihr Heimatland zu kämpfen, ob sie wollen oder nicht. Die Zeit ist gekommen, sie zum Dienst zu rufen."
CAN_expand_conscription_policies: "Ausweitung der Wehrpflicht"
CAN_expand_conscription_policies_desc: "Wir brauchen uns nicht um die Argumente der Opposition zu kümmern - es ist an der Zeit, unsere Richtlinien zur Wehrpflicht zu lockern, damit wir mehr fähige Leute ins Feld schicken können, und zwar schneller. Lassen Sie uns die Bürokratie abschaffen und es einfach erledigen!"
 CAN_war_measures_act: "Kriegsmaßnahmengesetz"
 CAN_war_measures_act_desc: "Das 1914 verabschiedete Kriegsmaßnahmengesetz gewährt der Regierung viele nützliche Befugnisse und könnte, obwohl es sicherlich unpopulär ist, bei der Bewältigung der Krise in Québec hilfreich sein... Wenn wir es jedoch in Friedenszeiten in Kraft setzen, werden wir mit Sicherheit erhebliche Gegenreaktionen erleben."
CAN_expand_secret_police: "Die Geheimpolizei ausbauen"
CAN_expand_secret_police_desc: "Die Bewachung von Recht und Ordnung im eigenen Land ist die erste Linie unserer Verteidigung. Geben wir der RCMP die Werkzeuge, die sie braucht, auch wenn die Kanadier einen solchen Schritt unpopulär finden."
CAN_consolidate_power: "Macht konsolidieren"
CAN_consolidate_power_desc: "Da das kanadische Parlament außer Gefecht gesetzt ist, können wir die Macht im Land übernehmen, wo immer es notwendig erscheint."
CAN_increase_factory_prod: "Fabrikproduktion erhöhen"
CAN_increase_factory_prod_desc: "Das Durchschneiden der Bürokratie, die die Fabriken daran hindert, hart zu arbeiten - wie zum Beispiel die Sorge darüber, was sie ihren Fabrikarbeitern zahlen oder wo sie sie überhaupt herbekommen - wird uns einen Vorsprung gegenüber den Syndikalisten verschaffen."
CAN_fund_the_military: "Das Militär finanzieren"
CAN_fund_the_military_desc: "Es gibt viele Stellen, an denen Budgets gekürzt werden können - denn das Militär braucht die Zuwendung, verzweifelt."
CAN_call_emergency_reserves: "Notreserven aufrufen"
CAN_call_emergency_reserves_desc: "Wir nähern uns dem Punkt, an dem es kein Zurück mehr gibt - es ist an der Zeit, unsere letzten Leistungsreserven abzurufen."
CAN_claim_alaska: "Lehnen Sie den Hay-Herbert-Vertrag ab"
CAN_claim_alaska_desc: "Die Grenze zwischen Kanada und Alaska wurde zu Gunsten der Amerikaner festgelegt, da die damalige britische Regierung ein Interesse an der Verbesserung der Beziehungen zu den Vereinigten Staaten hatte. Die kanadischen Interessen wurden als zweitrangig betrachtet. Da der Vertrag von einer Regierung gebilligt wurde, der wir nicht mehr unterstellt sind, lehnen wir das Schiedsverfahren und die Grenze ab. Kanada hat einen natürlichen Anspruch auf Alaska, und es hätte von Anfang an uns gehören sollen."
CAN_claim_washington: "Den Oregon-Vertrag ablehnen"
CAN_claim_washington_desc: "Der Oregon-Vertrag war eine Regelung der Grenze zwischen den Vereinigten Staaten und Kanada, wobei die Briten den südlichen Teil von dem, was wir Columbia nennen, an die Amerikaner abtraten, um einen Krieg zu vermeiden. Dies war ein Vertrag, der geschaffen wurde, bevor Kanada eine richtige Nation war, und wir sehen keine Notwendigkeit, uns jetzt an ihn zu halten."
CAN_claim_maine: "Den Webster-Ashburton-Vertrag ablehnen"
CAN_claim_maine_desc: "Der Webster-Ashburton-Vertrag legte die Grenze zwischen dem Staat Maine und der Provinz New Brunswick fest, aber er wurde von den Briten ausgehandelt und wir sehen keinen Grund, uns jetzt daran zu halten."

CAN_construct_1_civ_decision: "Bauen Sie die Crown Corporation in [From.GetName]"
CAN_construct_2_civ_decision: "Bauen Sie die Crown Corporation in [From.GetName]"
CAN_construct_1_mil_decision: "Waffenfabrik errichten in [From.GetName]"
CAN_construct_2_mil_decision: "Waffenfabrik errichten in [From.GetName]"
CAN_construct_dockyard_decision: "Erweitern Sie die Werften in [From.GetName]"

CAN_meet_with_germany: "Treffen Sie sich mit dem [From.GetFactionName]"
CAN_meet_with_germany_desc: "Sowohl die Entente als auch die [From.GetFactionName] befinden sich im Krieg mit der Dritten Internationale. Innerhalb der Entente-Führung wurde gemurmelt, dass eine Zusammenarbeit zwischen unseren Seiten von Vorteil sein könnte... obwohl andere sagen, dass sie wahrscheinlich zu einem zu hohen Preis kommen würde. Dennoch wäre es ein Treffen mit der [From.GetAdjective]-Regierung wert, um zu sehen, ob eine Zusammenarbeit überhaupt möglich ist."
CAN_access_to_portugal: "Fragen Sie nach Zugang zum südlichen Afrika"
CAN_access_to_portugal_desc: "Unser Krieg gegen [SAF.GetNameDef] wird schwer fortzuführen sein, wenn wir keinen Zugang zu Basen in der Nähe ihres Territoriums erhalten. Glücklicherweise ist der [From.GetNameDef] ein traditioneller britischer Verbündeter und hat immer noch ein Gebiet in der Nähe. Wir sollten sie im Namen der gesamten Entente um militärischen und maritimen Zugang bitten."

CAN_returning_home_decisions: "Die Heimat Inseln"
CAN_returning_home_decisions_desc: "Unser oberstes Ziel ist es, die Heimatinseln den Händen der Syndikalisten zu entreißen und dem Vereinigten Königreich zurückzugeben. Das ist unsere Pflicht als Führer der Entente, als Untertanen von [CAN_king_full_name] und als zweite Heimat von über einer halben Million Britischer Exilanten. Es wird keine leichte Aufgabe sein, aber wir müssen irgendwie einen Weg finden."
CAN_attack_uob: "Rückeroberung der Heimatinseln"
CAN_attack_uob_desc: "Wir müssen darauf achten, unseren Angriff sorgfältig zu timen, da [From.GetNameDef] und seine Verbündeten auf individueller Ebene viel mächtiger sind als wir. Wir können jedoch nicht ewig auf unseren Händen sitzen bleiben. Irgendwann muss die Vorsicht in den Wind geschlagen werden, denn das Schicksal begünstigt die Mutigen!"
CAN_all_hands_on_deck: "Alle Mann an Deck!"
CAN_all_hands_on_deck_desc: "Der Kampf gegen die Syndikalisten wird alles erfordern, was wir haben - und das bedeutet, dass wir unser Netz für die Wehrpflicht weiter auswerfen als je zuvor."
CAN_contact_british_loyalists: "Kontakt zu den britischen Loyalisten"
CAN_contact_british_loyalists_desc: "Sobald wir auf dem britischen Festland Fuß gefasst haben, werden die Loyalisten, mit denen wir in Kontakt standen, bereit sein, sich zu erheben und in unserem Namen zu kämpfen."
CAN_contact_northern_irish_loyalists: "Kontakt zu den Ulster Loyalisten"
CAN_contact_northern_irish_loyalists_desc: "Der Oranier-Orden steht bereit, für uns gegen die Syndikalisten in Nordirland zu kämpfen - wir müssen nur den Kontakt herstellen und sie mit den nötigen Mitteln versorgen."
CAN_rally_the_country: "Das Land versammeln"
CAN_rally_the_country_desc: "Das Land wird überfallen, und jetzt müssen wir kämpfen wie nie zuvor, damit wir nicht überrannt werden!"
CAN_approach_ireland: "Annäherung [IRE.GetNameDef]"
CAN_approach_ireland_desc: "Die Iren mögen sich bereits offen mit den Deutschen verbündet haben, aber sie könnten immer noch für ein Angebot empfänglich sein, das es uns erlaubt, Irland als Zwischenstation für eine Invasion Großbritanniens zu nutzen - vorausgesetzt natürlich, sie können der britischen Exilregierung genug Vertrauen entgegenbringen, um zu kooperieren."
CAN_reconcile_with_ireland: "Abgleich mit [IRE.GetNameDef]"
CAN_reconcile_with_ireland_desc: "Irland ist vielleicht das attraktivste Aufmarschgebiet für eine Invasion Großbritanniens - wenn der Zugang zum Land gesichert werden könnte, wäre das ein unermesslicher Segen. Die Iren haben sich von Anfang an genug Sorgen um die Union gemacht, so dass ein Bündnis nicht unmöglich ist, auch wenn es nicht umsonst zu haben ist."
CAN_bailout_iceland: "Rettung [ICE.GetNameDef]"
CAN_bailout_iceland_desc: "Der "Schwarze Montag" hat die isländische Wirtschaft verwüstet, so dass sie sich nur mühsam erholen können. Es ist jedoch ein kleines Land, und eine Rettungsaktion unsererseits wäre leicht zu bewältigen - und könnte ausreichen, um sie zu überzeugen, der Entente beizutreten und uns einen potenziellen Ausgangspunkt für eine Invasion Großbritanniens zu bieten."
CAN_fund_icelandic_resistance: "Finanzierung des isländischen Widerstands"
CAN_fund_icelandic_resistance_desc: "[From.GetNameDefCap] ist derzeit unter dem Einfluss von [ENG.GetAdjective], aber mit einigen stillen Mitteln könnte sich das schnell ändern."
CAN_seize_greenland: "Grönland beschlagnahmen"
CAN_seize_greenland_desc: "Mit [From.GetNameDef] inmitten eines Notfalls müssen wir schnell handeln, um unsere eigenen Grenzen zu sichern - die Insel Grönland ist zu nah, um die Möglichkeit einer feindlichen Präsenz zuzulassen."
CAN_build_base_greenland: "Godthåb Marinestützpunkt ausbauen"
CAN_build_base_greenland_desc: "Grönland ist nicht der idealste Ort, um von dort aus den Atlantik zu kontrollieren, aber er soll dienen."

CAN_kings_influence_decisions: "Einfluss der Monarchie"
CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
kings_influence_home: "Der herrschende Monarch in §Y[Root.GetNameDef]§! ist §Y[CAN_king_full_name]§!, ein Symbol für Tradition und Europa 'wie es sein sollte'. Er bleibt eine mächtige Figur, besonders jetzt, wo die Heimatinseln zurückerobert wurden.\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
kings_influence_exile: "Obwohl er die Heimatinseln verloren hat, bleibt §Y[CAN_king_full_name]§! eine mächtige Figur im Imperium und der Entente. Er ist ein Symbol für Tradition und Europa "wie es sein sollte", und seine Exilanten repräsentieren ein großes Maß an politischer Macht innerhalb §Y[Root.GetNameDef]§!.\n\n§CInfluence§! der Britischen Exilanten: [CAN_king_influence]\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
CAN_royal_visit: "Königlicher Besuch bei [From.GetNameDef]"
CAN_royal_visit_desc: "Wir können [CAN_king_full_name] auf eine Reise durch [From.GetNameDef] schicken, im Idealfall ihre Unterstützung für die Kriegsanstrengungen der Entente fördern und etwas Wohlwollen von der [From.GetAdjective]-Regierung erzeugen. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_royal_speech: "Königliche Rede an die Entente"
CAN_royal_speech_desc: "Erlauben Sie [CAN_king_full_name], eine Radioansprache an die gesamte Entente zu halten, was einen Monat Vorbereitungszeit in Anspruch nehmen wird und die Allianzmitglieder dazu bringt, enger zusammenzuarbeiten."
CAN_tour_home_country: "Beginnen Sie eine [Root.GetAdjective] Königliche Reise"
CAN_tour_home_country_desc: "Wir können [CAN_king_full_name] auf eine Reise durch [Root.GetNameDef] schicken, um idealerweise etwas Wohlwollen und Unterstützung für die Kriegsanstrengungen vom [From.GetAdjective] Volk zu erhalten. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_direct_exiles: "Die Exilanten leiten"
CAN_direct_exiles_desc: "Die Britischen Exilanten sind in [Root.GetNameDef] prominent platziert. Einmal im Jahr hat [CAN_König_Vollname] die Möglichkeit, ihnen Anweisungen zu geben, wo sie sich zur Unterstützung einsetzen sollen."
CAN_suppress_exiles: "Unterdrücken der Exilanten"
CAN_suppress_exiles_desc: "Dass die Britischen Exilanten so viel Einfluss in [Root.GetNameDef] ausüben, ist nicht in unserem Interesse. Wir müssen anfangen, unseren eigenen Einfluss geltend zu machen, um ihre Bemühungen zu stoppen, die [Root.GetAdjective]-Regierung zu kontrollieren."
CAN_support_government: "Unterstützt den [Root.GetAdjective] Premierminister"
CAN_support_government_desc: "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben."
CAN_adds_ws_based_on_pop: "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben.\n"
CAN_direct_exiles_tt: "Weist die Britischen Exilanten an, entweder ihren eigenen Einfluss zu erhöhen, die Popularität des Königs zu steigern, die politische Macht und Stabilität des Landes zu erhöhen oder eine Fabrik außerhalb des Landes zu bauen. Jedes dauert entweder ein Jahr oder benötigt ein Jahr, um zu wirken. In allen Fällen, außer bei den Britischen Exilanten, die ihren eigenen Einfluss erhöhen, wird eine Stufe ihres Einflusses "verbraucht".\n"
CAN_tour_effect_ROOT_tt: "Erhöht §Y[Root.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"
CAN_tour_effect_FROM_tt: "Erhöht §Y[From.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"

CAN_iedc_decisions: "Der IEDC"
CAN_iedc_decisions_desc: "Der Imperialer Rat für wirtschaftliche Entwicklung (IEDC) ermöglicht es den Mitgliedern, auf Anweisung der [iedc_leader.GetAdjective] Regierung wirtschaftliche Ressourcen zu bündeln. Alle politischen Machtkosten für IEDC-Entscheidungen werden aus dem IEDC-Pool gezogen.\n\nIEDC-Mitglieder: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nAktuelle politische Macht des IEDC: £pol_power §Y[?global.iedc_pp]§!"
CAN_invite_into_iedc: "Laden Sie [From.GetNameDef] in die IEDC ein"
CAN_invite_into_iedc_desc: "Wir sollten eine Einladung an die [From.GetAdjective]-Regierung aussprechen, dem IEDC beizutreten."
CAN_iedc_economic_investment: "IEDC Investition in [From.GetNameDef]"
CAN_iedc_economic_investment_desc: "Die Bündelung unserer Ressourcen kann es Mitgliedsländern ermöglichen, auf industrielle Ressourcen zuzugreifen, die über ihre normalen Möglichkeiten hinausgehen, aber nur solange sie innerhalb der Entente bleiben. Dies kann für Länder, die zu Beginn eine größere industrielle Basis haben, mehr als einmal genutzt werden.\n\nLetzter Beitrag zum IEDC: £pol_power §Y[?From.iedc_contribution]§!"
CAN_iedc_economic_investment_home: "IEDC Investition in [Root.GetNameDef]"
CAN_iedc_economic_investment_home_desc: "Die Bündelung der industriellen Ressourcen der Entente kann helfen, die industrielle Basis von [Root.GetNameDef] zu erweitern, obwohl wir aufpassen müssen - andere IEDC-Mitglieder könnten neidisch werden, wenn wir uns zu sehr auf unsere eigene Wirtschaft konzentrieren, ohne zu teilen."

CAN_entente_decisions: "Die Entente Allianz"
CAN_join_ISAC_decision: "ISAC beitreten"
CAN_join_ISAC_decision_desc: "Die Imperial Scientific and Academic Council ist eine führende Institution in der Entente. Indem wir ihm beitreten, können wir von seinen weltberühmten Forschungskapazitäten profitieren."

CAN_american_civil_war_decisions: "Amerikanischer Bürgerkrieg"
CAN_american_civil_war_decisions_desc: "Das Undenkbare ist geschehen, und unsere südlichen Nachbarn sind ins Chaos gestürzt. Schlimmer noch, die Bedrohung durch eine syndikalistische Großmacht direkt an unserer Grenze bedroht jede Chance, dass wir unsere Aufmerksamkeit über den Atlantik lenken. Wir müssen etwas tun, und zwar schnell."
CAN_reinforce_ottawa: "Ottawa verstärken"
CAN_reinforce_ottawa_desc: "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Ottawa für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_montreal: "Montreal verstärken"
CAN_reinforce_montreal_desc: "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigung der Insel, auf der Montreal liegt, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_vancouver: "Vancouver verstärken"
CAN_reinforce_vancouver_desc: "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Vancouver, unserer wichtigsten Stadt an der Pazifikküste, für den Fall eines Bodenangriffs zu verstärken."
 CAN_reinforce_winnipeg: "Winnipeg verstärken"
 CAN_reinforce_winnipeg_desc: "Da die Syndikalisten vor unserer südlichen Haustür stehen, droht uns allen die Gefahr eines Krieges in Kanada. Wir müssen uns darum kümmern, die Verteidigungsanlagen um Winnipeg, eine wichtige Eisenbahnverbindung zwischen den Prärien und Ost-Ontario, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_halifax: "Halifax verstärken"
CAN_reinforce_halifax_desc: "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Halifax, unserem besten Hafen und der wichtigsten Stadt an der Atlantikküste, für den Fall eines Bodenangriffs zu verstärken."
CAN_intervene_in_ACW: "Eingreifen in den Bürgerkrieg"
CAN_intervene_in_ACW_desc: "Unsere Verbündeten im Amerikanischen Bürgerkrieg verlieren an Boden. Wenn wir nicht bald handeln, könnten wir mit einem vereinigten und feindlichen amerikanischen Staat an unserer Grenze konfrontiert werden. Jetzt ist es an der Zeit, einzugreifen - lassen Sie uns sofort unsere amerikanischen Verbündeten kontaktieren und unseren Eintritt in den Konflikt ankündigen."
CAN_declare_war_on_WCA: "Stoppt die Syndikalisten aus dem Süden"
CAN_declare_war_on_WCA_desc: "Es scheint, dass [WCA.GetNameDef] kurz davor steht, den Bürgerkrieg im Süden zu gewinnen. Solange sie stark sind, müssen wir uns ihnen jetzt stellen... oder riskieren, uns ihnen später zu stellen, wenn sie sich erholt und ihre volle Stärke gesammelt haben. Wir können es uns nicht leisten, dass die Internationale eine Weltmacht an unserer Südgrenze hat. Möge Gott uns verzeihen, was wir tun müssen, aber die Zeit ist reif für eine Invasion des Südens."
CAN_invite_ACC_ceasefire: "Laden Sie [ACC.GetNameDef] in die Entente ein"
CAN_invite_ACC_ceasefire_desc: "Der [ACW_ceasefire_name] lässt [ACC.GetNameDef] in einer prekären Situation: Sie kontrollieren den Westen, aber [WCA.GetNameDef] kontrolliert das industrielle Kernland und die Ostküste. Sie werden es schwer haben, den Krieg zu gewinnen, sobald der Waffenstillstand endet, also ist dies vielleicht ein guter Zeitpunkt, um sie auf eine Mitgliedschaft in der Entente anzusprechen. Das würde zwar bedeuten, dass wir uns auf einen Krieg mit [WCA.GetNameDef] einlassen, aber - ehrlich gesagt - das wäre sowieso irgendwann passiert."

 CAN_delay_canadian_intervention: "Kanadische Intervention verzögern"
 CAN_delay_canadian_intervention_desc: "Wir können die Kanadier nicht daran hindern, in den Bürgerkrieg einzugreifen... aber wir können sie aufhalten. Wenn wir landesweite Streiks mit einer klaren syndikalistischen Verbindung sponsern, werden sie zu Hause gefesselt und zu paranoid sein, um etwas zu unternehmen. Das können wir aber nur so oft machen, bis die Kanadier herausfinden, woher die Mittel kommen."

CAN_new_england_decisions: "Neu England"
CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel: "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was ein Segen oder ein Fluch sein könnte, je nachdem, wie wir nun mit dem Land und seinen Menschen umgehen."
CAN_new_england_category_rebel: "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was sich derzeit als ziemlich schmerzhaft erweist, da die so genannte Yankee-Rebellion unsere unerwünschte Anwesenheit offen als aggressive Kriegshandlung gegen alle Amerikaner bezeichnet.\n\n§RYankee-Rebellion§! ist derzeit aktiv in: §Y[?global.CAN_yankee_rebellion]§! Staaten"
CAN_put_down_rebellion: "Deal mit Yankee-Rebellen in [FROM.GetName]"
CAN_put_down_rebellion_desc: "Die sogenannte "Yankee-Rebellion" kommt uns teuer zu stehen. Wir haben kaum eine andere Wahl, als Truppen zu entsenden und die Situation in den Griff zu bekommen, bevor sie außer Kontrolle gerät."
 CAN_nee_recruitment1: "Neu-England-Rekrutierung"
CAN_nee_recruitment1_desc: "Da wir Neu-England fest unter unserer Kontrolle haben, ist es an der Zeit, eine Rekrutierungskampagne unter den amerikanischen Bürgern zu starten - es gibt genug, die uns unterstützen, und mit militärischer Erfahrung, dass wir innerhalb weniger Monate eine große Truppe der Einheimischen zusammenstellen könnten."
CAN_develop_maine_steel: "Erschließung von Eisenvorkommen in Maine"
CAN_develop_boston_synth: "Entwicklung von Bostoner Ölraffinerien"

 CAN_extend_yankee_rebellion: "Ausweitung der Yankee-Rebellion"
 CAN_extend_yankee_rebellion_desc: "Kanada hat die Arbeiter in Neuengland weiterhin unterdrückt, und wir müssen ihnen weiterhin helfen, damit sie sich mit ihren amerikanischen Brüdern vereinigen können. Wenn wir weiterhin Unzufriedenheit in Neuengland säen, wird das Kanada ablenken und weiterhin ein Band mit den Arbeitern Neuenglands knüpfen."
 CAN_increase_pp_cost: "Entscheidungskosten steigen um £pol_power $RIGHT|+0$"
 CAN_encouraged_rebellion: "Die [WCA.GetNamewithFlag] haben hier zu Unruhen aufgerufen"

CAN_develop_ontario_coal_mines: "Kohle erschließen in [FROM.GetName]"
CAN_develop_ontario_coal_mines_desc: "Wir haben Kohlevorkommen in Ontario entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
CAN_develop_alberta_oil_wells: "Erschliesen [FROM.GetName] Öl"
CAN_develop_alberta_oil_wells_desc: "Wir haben in den Prärien Öl entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Ölquelle zu errichten."
CAN_develop_ontario_aluminium_mines: "Aluminium erschliesen in [682.GetName]"
CAN_develop_ontario_aluminium_mines_desc: "Wir haben Aluminiumvorkommen in Ontario entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine aufzubauen."
CAN_develop_alberta_oil_wells2: "Weiterentwickeln [FROM.GetName] Öl"
CAN_develop_alberta_oil_wells2_desc: "Wir haben mehr Öl in Alberta entdeckt, und es wird einige Zeit und Mühe kosten, die Ölquellen dort zu erweitern."
CAN_develop_sask_oil_wells: "Öl Erschliesen in [FROM.GetName]"
CAN_develop_sask_oil_wells_desc: "Wir haben in Saskatchewan Öl entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Ölquelle zu schaffen."
CAN_develop_yukon_oil_wells: "Öl in [FROM.GetName] erschließen"
CAN_develop_yukon_oil_wells_desc: "Wir haben im Yukon-Territorium kleine Ölvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Ölquelle zu schaffen."
CAN_develop_quebec_tungsten_mines: "Wolfram erschliesen in [FROM.GetName]"
CAN_develop_quebec_tungsten_mines_desc: "Wir haben Wolframvorkommen im Norden von Québec entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine aufzubauen."
CAN_develop_newbrun_tungsten_mines: "Erschließen Sie Wolfram in [FROM.GetName]"
CAN_develop_newbrun_tungsten_mines_desc: "Wir haben Wolframvorkommen in New Brunswick entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine aufzubauen."
CAN_develop_labrador_iron_mines: "Erschließen Sie Eisenerz in [FROM.GetName]"
CAN_develop_labrador_iron_mines_desc: "Wir haben Eisenvorkommen in Labrador entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
CAN_develop_quebec_aluminium_mines: "Erschließen Sie Aluminium in [FROM.GetName]"
CAN_develop_quebec_aluminium_mines_desc: "Wir haben Aluminiumvorkommen in Québec entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine aufzubauen."
CAN_develop_ontario_chromium_mines: "Erschließen Sie Chromium in [FROM.GetName]"
CAN_develop_ontario_chromium_mines_desc: "Wir haben Chromvorkommen im Norden Ontarios entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine aufzubauen."
CAN_develop_quebec_chromium_mines: "Erschließen Sie Chromium in [FROM.GetName]"
CAN_develop_quebec_chromium_mines_desc: "Wir haben im Norden von Québec Chromvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."

### Schwerpunkte ###
CAN_kings_speech: "Die Rede des Königs"
CAN_kings_speech_desc: "Edward, Prince of Wales, wird zum König gekrönt werden, da die politische Landschaft Kanadas aus zwei Hauptfraktionen besteht: eine unter der Führung des liberalen Premierministers Mackenzie King, die andere unter der Führung des konservativen Robert Manion und des britischen Exiladels. Das Empire wird auf seine Radioansprache nach der Krönung warten, in der er die Richtung seiner Regierung erklären soll."
CAN_exiled_parliament: "Status des Exilparlaments"
CAN_exiled_parliament_desc: "Das Britische Exilparlamente hat seit dem Untergang des Landes Notstandsbefugnisse ausgeübt. Es ist jedoch über ein Jahrzehnt her, und es gibt viele, die meinen, dass die Zeit für einen Wechsel gekommen ist."
CAN_imperial_conference: "Die Imperiale Konferenz"
 CAN_imperial_conference_desc: "Seit dem Fall der Heimatinseln gab es mehrere Treffen der Dominions, bei denen es in erster Linie darum ging, wie das Empire ohne Britannien weiterbestehen kann. Aber dieses Jahr ist anders: Die Frage, wie gegen das Londoner Regime vorgegangen werden soll, wird das Hauptthema der diesjährigen Konferenz sein."
 CAN_question_of_the_governor_general: "Frage des Generalgouverneurs"
 CAN_question_of_the_governor_general_desc: "Der Generalgouverneur ist der Vertreter des Monarchen in Kanada und hat als solcher die Befugnis, das Parlament aufzulösen und Gesetzen die königliche Zustimmung zu erteilen. Der Generalgouverneur war bisher immer ein britischer Lord, und obwohl sich daran wahrscheinlich nichts ändern wird, gibt es im Parlament einige Stimmen, die sich einen umgänglicheren Lord als Generalgouverneur wünschen."
 CAN_secure_parliamentary_allies: "Sichere Verbündete im Parlament"
 CAN_secure_parliamentary_allies_desc: "Mit dem Ende der Wahlen haben wir das Mandat erhalten, unsere Wahlziele zu erreichen. Dennoch ist das Parlament stark gespalten, und es könnte eine gute Idee sein, bei den kleineren Parteien vorzufühlen, um hoffentlich eine stärkere Regierungskoalition zu bilden, damit das Chaos im Süden nicht auch Ottawa erreicht."

CAN_quebec_in_flames: "Québec in Flammen"
CAN_quebec_in_flames_desc: "Die Geduld der Québecois mit dem englischen Kanada hat endlich einen Siedepunkt erreicht. Überall in der östlichen Provinz haben Demonstrationen und sogar Unruhen das Gefüge der sozialen Ordnung zerrüttet... zu einer Zeit, in der Kanada es sich am wenigsten leisten kann. Irgendwie müssen die Dinge wieder in Ordnung gebracht werden."
 CAN_negotiate_with_duplessis: "Negotiate with Duplessis"
 CAN_negotiate_with_duplessis_desc: "For all his populist posturing, Duplessis only truly cares for his own power. If we can get him to the negotiating table we can likely get him to quell the unrest through a negotiated agreement. This won't come without sacrifice, but the velvet glove may get us further than the iron fist."
 CAN_national_resources_mobilization_act: "National Resources Mobilization Act"
 CAN_national_resources_mobilization_act_desc: "One of Duplessis main issues was that of Conscription and sending the people of Québec to die in wars they didn't want any part of. Luckily for us we managed to find a compromise with the populist, a limited Conscription that will use conscripts for military production at home, allowing volunteers to move to the front lines. The Bill to pass this compromise, the National Resource Mobilization Act, must be passed through Parliament as soon as possible."
 CAN_invest_in_la_belle_province: "Invest in \"La Belle Province\""
 CAN_invest_in_la_belle_province_desc: "The other demands of Duplessis broadly fell into building more in Québec and functionally sending more money to his Province to develop it. To this end we must present an amendment to the budget, providing Duplessis with the needed funds to finally put this crisis behind us."
 CAN_send_in_the_rcmp: "Send in the RCMP"
 CAN_send_in_the_rcmp_desc: "Wir haben genug davon. Die Interessen der Québecois zu verstehen ist eine Sache, aber sie entscheiden zu lassen, wann sie Teil dieses Landes sein dürfen und wann sie dafür kämpfen müssen? Das ist unvernünftig. Wenn sie reden wollen, dann erst, nachdem die RCMP eingegriffen hat, um die Ordnung wiederherzustellen."
 CAN_ensure_order_in_quebec: "Ensure Order in Québec"
 CAN_ensure_order_in_quebec_desc: "Arthur Meighen nationalised the Sûreté du Québec, Québec's local police force, back in 1924 during a major General Strike. With Duplessis unwilling to ensure order, we must nationalise the police once more and have them coordinate with the RCMP, preventing the riots in Québec from getting out of hand and restoring peace."
 CAN_force_the_conscription_issue: "Force the Conscription Issue"
 CAN_force_the_conscription_issue_desc: "We cannot afford to compromise on conscription, not while America is in flames and not while war with the London Regime is on the horizon. Now that the RCMP and Sûreté du Québec have restored order in the province, we can mobilise Québec to aid in the war effort."
 CAN_a_second_unionist_government: "A Second Unionist Government"
 CAN_a_second_unionist_government_desc: "The crisis in Québec echoes 1917 once again, and so we must respond to it as we did in 1917. We should reach across the aisle to sympathetic \"Unionist\" Liberals and form a coalition of the centre with them, allowing strong action in Québec and keeping the radicals in Parliament from true power."
 CAN_quell_regionalist_unrest: "Quell Regionalist Unrest"
 CAN_quell_regionalist_unrest_desc: "The formation of our new Government, and the notable exclusion of certain regions from it, has sent waves of anger through the country. In Québec, Newfoundland, and the western Provinces there have been widespread demonstrations against us. We must quell this unrest if we are to shore up our position for the inevitable conflict, the RCMP will restore order by any means necessary."
 CAN_consolidate_the_national_government: "Consolidate the National Government"
 CAN_consolidate_the_national_government_desc: "With unrest dying down we can turn our attention to Parliament, with James Ralston taking de facto control of the Liberal Party from Mackenzie King, the Independent Liberals and Unabhängige Konservative are losing steam, by extending an olive branch to these figures we may be able to expand our control in Parliament further and fully cement our National Government."
 CAN_the_second_parliament_stands_up: "The Second Parliament Steps Up"
 CAN_the_second_parliament_stands_up_desc: "Despite the Unionisten best efforts, the unrest in Canada has grinded the country to a halt. Due to the Unionisten being forced to rely on us further, we can perform a sort of soft coup and take the reigns of governance, all while we keep the Unionisten in Canada's Parliament to keep a pretence of civilian rule."

CAN_crown_corporations: "Die Crown Unternehmen"
CAN_crown_corporations_desc: "Vom Staat gegründete und geführte Unternehmen, sogenannte "Crown Unternehmen", ermöglichen uns den Zugang zu strategischen Ressourcen und Know-how, die sonst vom Markt vernachlässigt oder ignoriert werden könnten. Leider sieht nicht jeder Industriemagnat den Nutzen von Investitionen in Ressourcen aus Kriegszeiten, zumindest im Moment."
CAN_cn_rail_expansion: "CN Rail Erweiterung"
CAN_cn_rail_expansion_desc: "Eisenbahnnetze sind die Arterien der kanadischen Nation, und keine ist so wichtig wie die staatliche Canadian National Railway. Der Ausbau dieses Netzes kann die Nation nur stärken, und es wird sich sicherlich als entscheidend erweisen, wenn wir in Kriegszeiten Nachschub- und Truppentransporte quer durch das Land durchführen müssen."
CAN_cp_rail_expansion: "CP Rail Erweiterung"
CAN_cp_rail_expansion_desc: "Erst das Versprechen eines transkontinentalen Eisenbahnnetzes brachte die westlichen Provinzen in das Dominion. Die Aufrechterhaltung und Erweiterung dieses Netzes wird dazu beitragen, dass wir weiterhin die Kontrolle über die Region behalten, und wird uns dienen, sollten wir jemals groß angelegte Transporte zwischen beiden Meeren benötigen."
CAN_invest_resources: "In natürliche Ressourcen investieren"
CAN_invest_resources_desc: "Ein großer Teil des Reichtums der Nation liegt in ihren ungenutzten natürlichen Ressourcen. Während die Erkundung und Ausbeutung all dieser Vorkommen, die in Kanadas Ödland und Wildnis verborgen sind, Zeit brauchen wird, können wir diesen natürlichen Reichtum nutzen, um unsere Stärke und Unabhängigkeit zu sichern."
CAN_prairie_oil: "Perspektiven für Prärieöl"
CAN_prairie_oil_desc: "In den Prärieprovinzen Alberta und Saskatchewan wird schon seit einiger Zeit in kleinem Umfang gebohrt. Aber vielleicht gibt es noch mehr von dieser wichtigen Ressource, die auf diejenigen wartet, die sich die Mühe machen, danach zu suchen? Vielleicht sitzen wir sogar auf Ölfeldern, die es mit denen der Vereinigten Staaten aufnehmen könnten?"
CAN_explore_the_north: "Erkunden Sie den Norden"
CAN_explore_the_north_desc: "Bevor wir es abbauen können, müssen wir es erst einmal finden. Während die großen Wälder schon lange von zivilen Prospektoren erkundet werden, wagen sich nur staatlich finanzierte geologische Expeditionen in die arktischen und subarktischen Regionen, um die besten Stellen für den Abbau und die Förderung zu identifizieren."
CAN_create_iedc: "Den IEDC gründen"
CAN_create_iedc_desc: "Es wurde vorgeschlagen, einen Imperialer Rat für wirtschaftliche Entwicklung/IEDC(Imperialer Rat für wirtschaftliche Entwicklung) zu gründen, um die industrielle Stärke der Entente zu erweitern, indem ihre Mitglieder in wirtschaftlichen Fragen zusammenarbeiten. Finanziert von Kanada, dem stärksten verbleibenden Mitglied des Imperiums, würde der IEDC dazu dienen, uns bei der Bewältigung der anstehenden Herausforderungen zu unterstützen."
CAN_public_works: "Nationale Kommission für Beschäftigung"
CAN_public_works_desc: "Die Große Depression hat uns noch nicht losgelassen - wir haben immer noch Horden von arbeitslosen Männern im ganzen Land, die in Armut leben oder sich der Kriminalität zuwenden. Um dieses Problem zu beheben, werden wir eine Nationale Beschäftigungskommission unter dem Vorsitz von Arthur Purvis einrichten, die sich darum bemühen wird, Arbeitslose in eine Erwerbstätigkeit zu vermitteln und gleichzeitig die Einführung einer Arbeitslosenversicherung zu prüfen, um Menschen dabei zu helfen, wieder auf die Beine zu kommen."
CAN_economic_recovery: "Wirtschaftliche Erholung"
CAN_economic_recovery_desc: "Endlich haben unsere Initiativen Früchte getragen: Die Zeit der Großen Depression ist vorbei, und wir können wieder in den Wohlstand eintreten!"
CAN_national_housing_act: "Nationales Wohnungsbaugesetz"
CAN_national_housing_act_desc: "Wohnen ist sowohl ein Grundbedürfnis als auch eine wichtige Quelle für wirtschaftliche Aktivitäten. Indem wir Anreize für den Bau und Kauf von Häusern schaffen, können wir Nachfrage für Schlüsselindustrien schaffen und die Expansion der Industriewirtschaft insgesamt fördern."
CAN_polymer_corp: "Polymer Corporation"
CAN_polymer_corp_desc: "Die Polymer Corporation, oder Polycorp, ist ein Kronenkonzern, der sich mit der Entwicklung und Produktion neuer Materialien wie Nylon und synthetischem Gummi beschäftigt. Diese neuen Materialien ermöglichen es uns, neue Wege zur Herstellung von Geräten zu entdecken, die sich bis dahin als Problem für unsere Industrie erwiesen haben, und machen sie billiger und schneller in der Produktion."
CAN_create_isac: "ISAC gründen"
CAN_create_isac_desc: "Eine Reihe von Universitätspräsidenten und wissenschaftlichen Leitern, die sich in Toronto trafen, haben die Bildung einer neuen Organisation gefordert, die die Forschung zwischen den Staaten der Entente koordinieren soll. Die Arbeit der Koordinierung dieser Verbindungen soll vom Imperial Scientific and Academic Council (Imperialer Wissenschaftlicher und Akademischer Rat) geleistet werden, der in Kanada angesiedelt ist und von dort finanziert wird, mit Beiträgen aus dem Rest der Allianz."
CAN_national_research_council: "Nationaler Forschungsrat"
CAN_national_research_council_desc: "Der Nationale Forschungsrat wurde während des Weltkriegs gegründet, um die kanadische Regierung in Sachen Wissenschaft und Forschung zu beraten. Durch die Bereitstellung zusätzlicher Mittel und Unterstützung für die Organisation können wir unsere Technologiebasis zum Nutzen von Industrie und Militär erweitern."
CAN_found_cbc: "Gründung der CBC"
CAN_found_cbc_desc: "Es wurde ein Vorschlag unterbreitet, die Kanadische Rundfunkanstalt(Canadian Radio Broadcasting Commission) zu einem vollwertigen nationalen Radionetzwerk auszubauen. Dies würde helfen, eine geteilte Nation zusammenzubringen und den Einfluss potenziell subversiver ausländischer Sendungen zu begrenzen."
CAN_electronics_training: "Elektronik-Schulungsinitiative"
CAN_electronics_training_desc: "Wir sollten es auf uns nehmen, einen Kader von Experten auszubilden, die Funkgeräte, RADAR und andere moderne elektronische Kriegswaffen bedienen und warten. Das RADAR ist keine einfache Technologie, und wir werden kompetente Ingenieure und Bediener vor Ort brauchen, um sicherzustellen, dass unsere Stationen mit maximaler Effizienz arbeiten, besonders wenn wir mehr bauen."
CAN_university_of_toronto: "University of Toronto"
CAN_university_of_toronto_desc: "Die Universität von Toronto ist eine der ältesten Bildungseinrichtungen Kanadas, und sie ist die Einrichtung, die am meisten wuchs, als die klügsten Köpfe aus dem Vereinigten Königreich ins Land flohen. Diese Ansammlung von Intelligenz ist etwas, das wir uns mit einer erhöhten Finanzierung für staatlich genehmigte Projekte zunutze machen sollten."
CAN_we_need_industry: "Wir brauchen die Industrie"
CAN_we_need_industry_desc: "Unser größtes Bedürfnis im Moment ist es, Kanadas industrielle Basis zu erweitern. Sie wird nie mit der der Amerikaner im Süden mithalten können, da wir eine kleinere Bevölkerung haben, aber wir müssen es versuchen."
CAN_we_need_munitions: "Wir brauchen Rüstungsgüter"
CAN_we_need_munitions_desc: "Wir brauchen Fabriken, um Gewehre und Kugeln in größerer Zahl zu produzieren, als es jemals für möglich gehalten wurde... selbst wenn wir sie von Grund auf neu bauen müssen."
CAN_we_need_ships: "Wir brauchen Schiffe"
CAN_we_need_ships_desc: "Unsere Feinde sind alle auf der anderen Seite des Ozeans. Wir können uns nicht auf die alternden britischen Schiffe verlassen - wir müssen unsere Flotte unterstützen und verbessern, und verlorene Schiffe ersetzen, wenn sie ausfallen."

CAN_expand_air_force: "Erweitern Sie die Luftwaffe"
CAN_expand_air_force_desc: "Die königlich-kanadische Air Force kämpfte mit Auszeichnung während des Großen Krieges, hat aber seit langem unter ernsthafter Vernachlässigung gelitten. Wir können es uns nicht länger leisten, in diesem kritischen Bereich der Kriegsführung ins Hintertreffen zu geraten, da wir sonst die Kontrolle über den Himmel an unsere Feinde abtreten - eine sicherlich erschreckende Aussicht."
CAN_airspace_defense: "Die Nacht Wächter"
CAN_airspace_defense_desc: "Das NRC hat einen Vorschlag zum Bau eines Prototyps eines Radarwarnsystems mit dem Codenamen " Nacht Wächter" unterbreitet. Zusätzlich zu seinem unmittelbaren strategischen Nutzen würde dieses Programm einen enormen Nutzen für die weitere Erforschung der RADAR-Technologie und die Integration in die Luftdoktrin bieten."
CAN_imperial_air_training_plan: "Imperialer Luftausbildungsplan"
CAN_imperial_air_training_plan_desc: "Ein Flugzeug, egal wie gut es konstruiert ist, ist letztlich nur so gut wie sein Pilot. Ein großes und engagiertes Ausbildungsprogramm wird dazu beitragen, dass wir einen funktionierenden Nachschub haben, und seine Ausweitung auf andere Mitglieder der Entente wird es uns ermöglichen, Wissen zu bündeln und unseren Verbündeten zu helfen, unser Niveau an Größe zu erreichen."
CAN_royal_atlantic_aero_corp: "Einrichten des RAAC"
CAN_royal_atlantic_aero_corp_desc: "Führende Vertreter der Luftfahrtindustrie haben den Vorschlag unterbreitet, eine neue Gesellschaft zu gründen, um regelmäßige Flugverbindungen zwischen Kanada und der Westindischen Föderation einzurichten. Solche Flugverbindungen werden nicht nur die beiden Länder näher zusammenbringen, sondern auch die Luftfahrtforschung und -entwicklung beflügeln."
CAN_transcanada_airlines: "Trans Canada Airlines"
CAN_transcanada_airlines_desc: "Eine nationale Fluggesellschaft zu gründen, die ganz Kanada auf dem Luftweg verbinden kann, ist keine leichte Aufgabe. Aber da ein einfacher Flugplatz alles ist, was man braucht, um zwei Städte miteinander zu verbinden, können wir so die Notwendigkeit titanischer Infrastrukturarbeiten umgehen. Die Fähigkeiten und Techniken, die wir erlernen, könnten sich auch gut auf allgemeine Flugdoktrinen anwenden lassen."
CAN_cfb_gander: "RCAF Gander erweitern"
CAN_cfb_gander_desc: "Der Luftwaffenstützpunkt in Gander - einer ansonsten unscheinbaren Hafenstadt in Nord-Labrador - ist unser Schlüssel zur Kontrolle des Himmels über unserer Nordostküste sowie ein hervorragender Umsteigepunkt für Flugzeuge, die über den Atlantik fliegen. Wir werden hart arbeiten müssen, um den Flugplatz so auszubauen, dass er nützlich ist."
CAN_cfb_north_bay: "RCAF North Bay erweitern"
CAN_cfb_north_bay_desc: "Der Luftwaffenstützpunkt North Bay, nicht weit nördlich sowohl von Toronto als auch von Ottawa, ist einer unserer wichtigsten. In seiner Reichweite deckt er mehr als die Hälfte der kanadischen Bevölkerung und die wichtigsten Industriezentren ab. Er ist auch der wichtigste Trainingsstandort der RCAF. Wir müssen sicherstellen, dass er in einem Top-Zustand gehalten wird."
CAN_fighter_programme: "Jäger Programme"
CAN_fighter_programme_desc: "Es ist an der Zeit, unsere Jagdflugzeugflotte zu modernisieren. Ein Wettbewerb zwischen führenden Flugzeugdesignern wird uns zum besten Design führen und dabei den Staat unserer Luftfahrtindustrie voranbringen."
CAN_bomber_programme: "Bomber Programme"
CAN_bomber_programme_desc: "Es ist an der Zeit, unsere Bomberflugzeugflotte zu modernisieren.  Ein Wettbewerb zwischen führenden Flugzeugdesignern wird uns zum besten Design führen und dabei den Staat unserer Luftfahrtindustrie voranbringen."
CAN_focus_on_rcaf: "Schwerpunkt RCAF"
CAN_focus_on_rcaf_desc: "Von den drei Abteilungen unseres Militärs ist die Luftwaffe diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir den Luftraum kontrollieren, ist Kanada unangreifbar."
CAN_jet_propulsion: "Jet-Antriebsinitiative"
CAN_jet_propulsion_desc: "Obwohl eine teure und unausgereifte Technologie, könnten Turbojet-Flugzeuge die Luftkriegsführung revolutionieren. Lassen Sie uns die Turbo Research Inc. als Kronunternehmen gründen, um diese Technologie mit aller Kraft zu verfolgen. Wenn unsere Theoretiker Recht haben, wären die Geschwindigkeiten, die dieses Flugzeug erreichen könnte, jenseits unserer Vorstellungskraft."
CAN_chalk_river_labs: "Chalk River Labs"
CAN_chalk_river_labs_desc: "Die Atomtechnologie hat ein enormes Potenzial, Industrie und Kriegsführung zu verändern. Die Einrichtung eines Labors zur Entwicklung dieser Technologien wird dazu beitragen, dass wir einen Wettbewerbsvorteil in diesem Bereich behalten. Wir könnten sogar Durchbrüche bei der Erzeugung von Atomenergie erzielen oder, wie einige Wissenschaftler vorschlagen, die Grundlagen für eine Atomwaffe entdecken."

CAN_overhaul_navy: "Überholen der Marine"
CAN_overhaul_navy_desc: "Der größte Teil der Royal Navy liegt jetzt im Hafen von Halifax, langsam alternd und immer noch unter dem Kommando der britischen Admiralität im Exil. Sie ist von der kanadischen Befehlskette getrennt geblieben, aber das kann nicht so weitergehen. Die kanadische und die britische Marine müssen als eine Einheit agieren."
CAN_state_of_british_fleet: "Zustand der britischen Flotte"
CAN_state_of_british_fleet_desc: "Wenn Kanada sich selbst verteidigen will, geschweige denn die Heimatinseln zurückerobern will, muss es zuerst eine erstklassige Marine entwickeln. Glücklicherweise bietet das Erbe der einst großartigen Royal Navy eine perfekte Grundlage, und ein Neubeginn von Grund auf ermöglicht es uns, die modernste Marine zu bekommen, die möglich ist."
CAN_cfb_halifax: "Erweitern Sie HMC Halifax"
CAN_cfb_halifax_desc: "Der Hafen von Halifax ist einer der besten Häfen der ganzen Welt und dient als unser Zugang zum Atlantik und zu Europa. Er ist durch die Unterbringung der Royal Navy im Exil im letzten Jahrzehnt stark beansprucht worden, und es ist an der Zeit, ihn zu erweitern und sich darauf vorzubereiten, dass noch mehr Schiffe hier abgefertigt werden können."
CAN_cfb_esquimalt: "HMC Esquimalt erweitern"
CAN_cfb_esquimalt_desc: "Unser Marinestützpunkt auf der anderen Seite von Vancouver Island gibt uns ein Tor zum Pazifik. Wir können uns nicht so sehr in unserem Glauben verschanzen, dass der einzige Krieg, der jemals nach Kanada kommen wird, aus dem Osten kommen wird. Wir müssen uns darauf vorbereiten, auch unsere Westküste zu verteidigen."
CAN_deal_with_admiralty: "Deal mit der Admiralität"
CAN_deal_with_admiralty_desc: "Die britischen Exil-Admirale können der kanadischen Marine viel beibringen. Wir müssen ihre Anwesenheit nutzen und versuchen, die Rivalität, die zwischen den beiden Diensten gewachsen ist, zu heilen."
CAN_davie_shipbuilding: "Davie Shipbuilding Deal"
CAN_davie_shipbuilding_desc: "Kanadas Marineproduktionskapazitäten reichen kaum aus, um die frühere königliche Flotte zu erhalten, geschweige denn, sie wieder zu ihrem früheren Ruhm auszubauen. Ein nationales Programm zum intensiven Ausbau der Werften wird notwendig sein, um wieder eine Vormachtstellung in der Marine zu erreichen und sicherzustellen, dass unsere Bemühungen nicht umsonst waren."
CAN_naval_bomber_programme: "Marinebomber Programm"
CAN_naval_bomber_programme_desc: "Die FAA wurde bald nach dem Ersten Weltkrieg als Luftfahrtzweig der Royal Navy gegründet, und ihre Offiziere setzen sich für eine neue Theorie der Seekriegsführung ein, die um den Flugzeugträger als primäre Waffe der Flotte herum aufgebaut ist. Marinebomber können jede Flotte bedrohen, und Flugzeuge beginnen, eine furchterregende Kriegswaffe zu werden."
CAN_new_officers: "Neue Marine-Offiziere"
CAN_new_officers_desc: "Während die Offiziere der britischen Royal Navy uns viel zu lehren haben, müssen sie auch viel lernen. Die Seekriegsführung verändert sich schnell, und es ist an der Zeit, unsere Methoden zu aktualisieren und neues Blut in die Admiralität zu pumpen."
CAN_upgrade_fleet: "Aufrüstung der Flotte"
CAN_upgrade_fleet_desc: "Der Bau neuer Schiffe wird ein Problem für Kanadas kleine Schiffbauindustrie sein. Daher müssen wir uns darauf konzentrieren, diejenigen, die wir haben, aufzurüsten, neue Teile und Geschütze zu erforschen und zu lernen, wie man sie schnell in die Rümpfe einbauen kann."
CAN_canadian_destroyers: "Kleine kanadische Schiffe"
CAN_canadian_destroyers_desc: "Unsere Flotte von Zerstörern und U-Booten ist das Rückgrat der Marine und die wahrscheinlichsten Kandidaten, für die hier zu Hause Ersatz gebaut wird. Wir sollten das höchste technologische Niveau für sie aufrechterhalten, das uns möglich ist."
CAN_canadian_cruisers: "Kanadische Kreuzer"
CAN_canadian_cruisers_desc: "Kreuzer sind die Schiffe der mittleren Ebene, und wenn die Royal Navy nach Hause zurückkehrt, werden sie die größten Schiffe sein, die wir wahrscheinlich bauen und unterhalten werden."
CAN_canadian_carriers: "Kanadische Träger"
CAN_canadian_carriers_desc: "Der Flugzeugträger hat sich als größte Waffe der Meere bewährt. Es ist von entscheidender Bedeutung, dass wir die Forschungs- und Konstruktionsanstrengungen fortsetzen, um diese Vormachtstellung aufrechtzuerhalten, und einen massiven Ausbau unserer Trägerflotte in Betracht ziehen, um sicherzustellen, dass unsere Flugzeuge jeden Winkel der Welt erreichen."
CAN_canadian_battleships: "Kanadische Schlachtschiffe"
CAN_canadian_battleships_desc: "Wir müssen eine konzertierte Anstrengung unternehmen, um an der Spitze des Schlachtschiffdesigns zu bleiben. Unsere Marineingenieure haben einige Vorschläge, die es verdienen, erforscht zu werden, und wir sollten auch in Betracht ziehen, neue Module zu implementieren, um den jüngsten technologischen Fortschritten Rechnung zu tragen, wie RADAR und Funkstationen oder schwere Flakgeschütze."
CAN_focus_on_rcn: "Fokus auf die RCN"
CAN_focus_on_rcn_desc: "Von den drei Abteilungen unseres Militärs ist die Marine diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir die Meere kontrollieren, dann kontrollieren wir den Handel, und wir können verhindern, dass Invasionen gegen unsere Küsten gestartet werden."

CAN_address_army: "Die Armee ansprechen"
CAN_address_army_desc: "Die derzeitige kanadische Armee ist eine seltsame Mischung aus einer nationalen Miliz, die einen Kern von im Exil lebenden britischen Profis umgibt. Angesichts des sich abzeichnenden Krieges ist es an der Zeit, die kanadische Armee zu einer einheitlichen Kampftruppe umzugestalten, die sich am Erbe der großen britischen Armee und ihren Erfolgen im Großen Krieg orientiert."
CAN_preparations_for_war: "Kriegsvorbereitungen"
CAN_preparations_for_war_desc: "Wir haben mehr als ein Jahrzehnt auf eine zweite Chance gewartet, es mit den syndikalistischen Verrätern aufzunehmen. Die Zeit ist gekommen, um ernsthaft zu überlegen, was wir tun müssen, was wir opfern müssen, um dieses Ziel zu erreichen."
CAN_rally_exiles: "Versammlung der Exilanten"
CAN_rally_exiles_desc: "Es gibt über eine halbe Million britische Exilanten, die derzeit in Kanada leben. Wir müssen sie zusammentrommeln und jeden wehrfähigen Briten sofort in die Armee bringen - es ist ihre Heimat, für die wir kämpfen, und wenn sie wollen, dass ihre Kinder und Enkelkinder im Vereinigten Königreich aufwachsen, dann müssen sie jetzt handeln!"
CAN_within_arms_reach: "In greifbarer Nähe"
CAN_within_arms_reach_desc: "Unser größtes Hindernis bei der Rückeroberung der Heimatinseln, abgesehen vom Widerstand der Syndikalisten selbst, ist die riesige Entfernung über den Atlantik, die wir überqueren müssen. Wir müssen entweder unsere Reichweite vergrößern oder Orte untersuchen, die näher an Großbritannien liegen und von denen aus wir unsere Invasion durchführen können."
CAN_project_plough: "Projekt Pflug"
CAN_project_plough_desc: "Wenn wir eine Invasion durchführen wollen, brauchen wir nicht nur Zugang zu überlegenen Landungsbooten, sondern auch eine Division der Royal Marines, die in der Lage ist, an der Spitze des Angriffs zu stehen."
CAN_special_branch: "Die Spezial-Abteilung erstellen"
CAN_special_branch_desc: "Es gibt noch einen weiteren Weg der Kriegsführung außerhalb des Schlachtfelds: Es wurde vorgeschlagen, eine Sonderabteilung der Royal Canadian Mounted Police einzurichten, die von in Kanada lebenden MI5-Veteranen unterstützt wird und sicherstellt, dass unsere Bemühungen zur Spionageabwehr unübertroffen sind."
CAN_contact_loyalists: "Kontakt zu den Loyalisten"
CAN_contact_loyalists_desc: "Nicht jeder Befürworter der Monarchie war in der Lage oder willens, aus Großbritannien zu fliehen. Es gibt viele zu Hause, die nur auf die Chance warten, für unsere Sache zu den Waffen zu greifen... oder, was vielleicht nützlicher ist, uns Informationen über die Pläne und Platzierungen der Syndikalisten zukommen zu lassen."
CAN_letson_plan: "Der Letson Plan"
CAN_letson_plan_desc: "HFG Letson, der in der Zwischenkriegszeit im Ingenieurwesen tätig war, ist der Ansicht, dass der statische Grabenkrieg, der für den Ersten Weltkrieg typisch war, durch die moderne Technologie überflüssig geworden ist. Letson schlägt stattdessen vor, den Schwerpunkt auf eine schnelle, hochmobile Kriegsführung zu legen, bei der Panzer und motorisierte Infanterie Durchbrüche erzielen und die gegnerische Linie umzingeln."
CAN_infantry_motorization: "Infanterie Motorisierung"
CAN_infantry_motorization_desc: "Die Automobiltechnologie hat seit dem Ersten Weltkrieg einen weiten Weg zurückgelegt. Durch die Nutzung der Möglichkeiten massenproduzierter Fahrzeuge können wir ganze Divisionen einsetzen, die in der Lage sind, sich schnell zu bewegen und schnelle Panzervorstöße zu unterstützen. Geschwindigkeit zu Fuß ist nicht länger ein begrenzender Faktor in der Kriegsführung, Pferdestärken regieren jetzt."
CAN_bring_on_valentine: "Her mit den Valentine-Panzern"
CAN_bring_on_valentine_desc: "Der Panzer ist ein schnelles, relativ leicht bewaffnetes und gepanzertes Fahrzeug, das entwickelt wurde, um Durchbrüche in der feindlichen Linie auszunutzen und schnelle Vorstöße und Einkreisungen zu erreichen. In gewisser Weise ist er der geistige Nachfolger des Kavallerieangriffs, der unseren Generälen durchaus zu gefallen scheint."
CAN_motor_industry: "Kanadas Autoindustrie"
CAN_motor_industry_desc: "Kanada hat eine schnell wachsende Autoindustrie in der Region Toronto und Windsor im Süden Ontarios. Wir müssen die Vorteile dieser industriellen Basis nutzen und sie für militärische Zwecke einsetzen, indem wir unsere Produktion von Truppentransportern und gepanzerten Fahrzeugen erweitern."
CAN_vanier_plan: "Der Vanier Plan"
CAN_vanier_plan_desc: "Georges Vanier, ein angesehener Kommandeur des kanadischen Korps während des Großen Krieges, schlägt eine Theorie der Kriegsführung vor, die aus seinen Erfahrungen an der Westfront entwickelt wurde. Sein Ansatz betont die Qualität von Ausbildung und Ausrüstung, so dass jeder Mann von uns drei von ihnen wert ist."
CAN_organic_support_elements: "Organische Unterstützungselemente"
CAN_organic_support_elements_desc: "Die moderne industrialisierte Armee benötigt zunehmend spezialisierte Unterstützungselemente wie Ingenieure und Späher, um im Feld die besten Ergebnisse zu erzielen. Wir sollten unsere Anstrengungen auf die Entwicklung dieser Fähigkeiten konzentrieren und sicherstellen, dass sie die beste Ausrüstung erhalten, die wir produzieren können."
CAN_expand_training: "Trainingseinrichtungen ausbauen"
CAN_expand_training_desc: "Wenn Vaniers Plan funktionieren soll, müssen wir unser Bestes geben, um unsere Trainingseinrichtungen auszubauen und unsere Soldaten in eine disziplinierte und erstklassige Kampftruppe zu verwandeln."
CAN_better_guns: "Bessere Waffen, bessere Munition"
CAN_better_guns_desc: "Unsere Ausbildungspläne nützen nichts, wenn unsere Ausrüstung nicht verbessert wird - wenn wir die beste Technologie bekommen und unsere Soldaten in ihrem Gebrauch geschult sind, können sie sicher sein, dass die kanadischen Streitkräfte zu den besten der Welt gehören."
CAN_focus_on_army: "Fokus auf das Armee"
CAN_focus_on_army_desc: "Von den drei Abteilungen unseres Militärs ist die Armee diejenige, die unsere größte Aufmerksamkeit erfordert. Alle Kanonen und Boote der Welt bedeuten nichts, wenn wir nicht die Qualität der Personalstärke haben, um die Nation zu verteidigen. Unsere Personalstärke ist begrenzt - wir müssen sie sinnvoll einsetzen!"
CAN_war_propaganda: "Kriegs-Propaganda"
CAN_war_propaganda_desc: "Die neue Kanadische Rundfunkanstalt ist ein großer Erfolg. Sie erreicht die gesamte Nation, und jetzt gibt es Vorschläge, das zu unserem Vorteil zu nutzen. Das Programm der CBC kann dazu genutzt werden, Propaganda zu verbreiten und die Kanadier für die Sache anzufeuern!"
CAN_new_warfare: "Die neue Kriegsführung"
CAN_new_warfare_desc: "Das Schlachtfeld verändert sich so schnell, dass es von größter Wichtigkeit ist, dass unsere Generäle mit den neuesten Fortschritten auf der Welt Schritt halten."
CAN_update_enfield: "Enfield modernisieren"
CAN_update_enfield_desc: "Unsere Waffen sind in die Jahre gekommen - es muss versucht werden, das Enfield-Design in die Moderne und darüber hinaus zu bringen."
CAN_expand_artillery: "Artillerie-Leistung erweitern"
CAN_expand_artillery_desc: "Auf dem modernen industriellen Schlachtfeld ist die Artillerie König. So viel wurde im Großen Krieg ausgiebig bewiesen, und die Geschütze der Zwischenkriegszeit werden von Minute zu Minute größer und furchterregender. Wir müssen unsere Artilleriebewaffnung modernisieren, wenn wir hoffen, gegen unsere Feinde bestehen zu können."
CAN_new_munitions_plants: "Neue Munitionsfabriken"
CAN_new_munitions_plants_desc: "Unser wirtschaftlicher Aufschwung kann sich nun der Steigerung unserer Produktion von dringend benötigter Munition zuwenden. Unsere Soldaten brauchen Gewehre und Kugeln, und zwar jede Menge davon!"
CAN_foreign_contractors: "Ausländische Vertragspartner"
CAN_foreign_contractors_desc: "Kanada hat nur eine begrenzte industrielle Basis, mit der es arbeiten kann. Wenn wir sie über ihre Grenzen hinaus ausreizen wollen, müssen wir uns mit militärischen Zulieferern anderswo in der Entente abstimmen."
CAN_self_propelled_guns: "Selbstfahrende Geschütze"
CAN_self_propelled_guns_desc: "Eine mobile Armee benötigt mobile Feuerunterstützung. Indem wir eine Artilleriewaffe auf denselben Plattformen wie Panzer montieren, können wir unseren mechanisierten Divisionen kostengünstig die volle Bandbreite an Fähigkeiten zur Verfügung stellen und die Art von punktueller Feuerunterstützung bieten, die die meisten Panzervorstöße besiegeln wird."
CAN_munitions_industry: "Kanadas Munitionsindustrie"
CAN_munitions_industry_desc: "Unsere Munitionsindustrie hat immer noch Raum zum Wachsen. Eine Reihe von wirtschaftlichen Anreizen sollte sich für Investoren als interessant erweisen und diese Fabriken dazu bringen, wie nie zuvor zu produzieren."

CAN_americans_at_war: "Die Amerikaner im Krieg"
CAN_americans_at_war_desc: "Das Undenkbare ist eingetreten: Die Vereinigten Staaten sind in einen weiteren Bürgerkrieg verwickelt, einen, der ihre Nation zerreißen könnte... und sehr wohl auch unsere."
CAN_intervention_debate: "Die Interventions-Debatte"
CAN_intervention_debate_desc: "Im Unterhaus ist die Möglichkeit angesprochen worden, dass wir eine der konkurrierenden Fraktionen im Amerikanischen Bürgerkrieg anerkennen und ihnen Unterstützung in Form von Freiwilligen und Waffen anbieten sollten. Es wird die anderen sicherlich verärgern, aber daneben zu stehen und nichts zu tun, wird eine Katastrophe herbeizuführen."
CAN_eyes_to_the_south: "Augen nach Süden"
CAN_eyes_to_the_south_desc: "Es scheint wahrscheinlich, dass wir irgendwann in den amerikanischen Bürgerkrieg eingreifen werden. Bevor wir das tun, müssen wir jedoch unsere Verteidigung vorbereiten und die Chance verringern, dass eine solche Intervention als reine Torheit unsererseits enden wird."
CAN_crossing_the_border: "Die Grenze überqueren"
CAN_crossing_the_border_desc: "Die Zeit ist gekommen. Wir müssen uns darauf vorbereiten, die südliche Grenze zu überqueren und in das Chaos zu waten, das Amerika geworden ist. Wir können nicht tatenlos zusehen, obwohl wir auch daran denken müssen, dass sich die Zeiten seit dem Krieg von 1812 geändert haben. Dieses Mal stehen wir einem Feind gegenüber, der uns zahlenmäßig und waffentechnisch um einiges überlegen ist."
CAN_quid_pro_quo: "Quid Pro Quo"
CAN_quid_pro_quo_desc: "Wir haben in den Amerikanischen Bürgerkrieg eingegriffen und der Sieger steht dort größtenteils wegen unserer Hilfe. Wir hoffen, dass sie mit dieser Einschätzung übereinstimmen und in Erwägung ziehen würden, unserem Bündnis beizutreten und uns im Gegenzug zu helfen."
CAN_new_england_question: "Die Neu-England Frage"
CAN_new_england_question_desc: "Wir sind der Bitte um Intervention in Neu-England nachgekommen, aber jetzt stellt sich dem Parlament die Frage: Was machen wir mit dem Land, das wir jetzt besetzen?"
CAN_new_home_of_the_free: "Neue Heimat der Freien"
CAN_new_home_of_the_free_desc: "Was für eine merkwürdige Wendung der Ereignisse, dass es Kanada ist, das nun Nordamerika als das "Heimat der Freien" anführt. Flüchtlinge strömen zu uns, um Sicherheit und Unterstützung zu finden, allerdings in einer solchen Anzahl, dass sie uns zu überwältigen drohen. Wir müssen herausfinden, was wir bei diesem dringenden Problem tun können, und zwar schnell."
CAN_american_recruitment: "Amerikanische Rekrutierung"
CAN_american_recruitment_desc: "Eine Quelle haben wir noch nicht für die Rekrutierung angesehen: die Amerikaner, die vor unserer Haustür leben. Wir haben ihnen geholfen, jetzt ist es an ihnen, für unsere Sache zu kämpfen."
CAN_union_of_interests: "Eine Union der Interessen"
CAN_union_of_interests_desc: "Neu England steht als Herr über ein wiedervereinigtes Amerika, zum großen Teil aufgrund unserer Bemühungen. Es ist an der Zeit, auf sie zuzugehen und unsere Beziehung zu festigen - jedes Territorium, das wir von dem des anderen halten, zu tauschen und den Weg für eine warme Beziehung in der Zukunft zu ebnen."

CAN_return_of_the_king: "Die Rückkehr des Königs"
CAN_return_of_the_king_desc: "London ist nun wieder in unserer Hand, die Hauptstadt und das Herz des britischen Empire! Endlich können wir das Vereinigte Königreich und die Monarchie wiederherstellen!"
CAN_canadian_referendum: "Das kanadische Referendum"
CAN_canadian_referendum_desc: "Viele in Kanada sind der Meinung, dass die Britischen Exilanten ihren Aufenthalt in unserem Land missbraucht haben - zu viele, um genau zu sein. Genug, dass ein nationales Referendum gefordert wurde, um zu entscheiden, ob Kanada ein Dominion und Teil des Empire bleiben soll, oder ob es die Bande kappen und einen neuen Kurs für sich selbst einschlagen soll, wie es Amerika einst tat."
CAN_canadian_constitution: "Eine kanadische Verfassung"
CAN_canadian_constitution_desc: "Der British North America Act unterliegt derzeit der Zuständigkeit des britischen Parlaments. Auch wenn es sich in erster Linie um einen symbolischen Akt handelt, wird seine Patronisierung und die Einführung der Verfassung in Kanada unsere Verbindung zu den Briten und unserer kolonialen Vergangenheit formell beenden."
CAN_new_path: "Neue Wege beschreiten"
CAN_new_path_desc: "Kanadischer Nationalismus ist eine neue Sache - aber, wie Amerika vor uns, finden wir uns als freies Land in einer neuen Welt wieder. Kanada hat ein Schicksal, das es bereit ist, anzunehmen."
CAN_loyalty_to_the_empire: "Loyalität gegenüber dem Imperium"
CAN_loyalty_to_the_empire_desc: "Nun, da das Vereinigte Königreich wiederhergestellt ist, könnten einige unseren Platz im Britischen Empire in Frage stellen. Das tun wir nicht. Kanada ist stolz darauf, dass es seine Pflicht erfüllt hat und dass es angetreten ist, um ein gleichberechtigter Partner des Landes zu sein, das einst unser Oberherr war. Von nun an werden wir zusammenarbeiten, um unsere Ziele zu erreichen."
CAN_british_investments: "Britische Investitionen"
CAN_british_investments_desc: "Großbritannien ist ein Land in Trümmern, das verzweifelt versucht, sich selbst wiederaufzubauen. Jetzt ist es an der Zeit, für sie zu tun, was sie für uns getan haben: Kanadische Unternehmer werden die Chancen ergreifen, die sich jetzt auf den Heimatinseln bieten, und so beiden Ländern zugute kommen."
CAN_god_save_canada: "Gott schütze Kanada"
CAN_god_save_canada_desc: "Unsere Investitionen in Großbritannien müssen fortgesetzt werden - insbesondere wenn es um den Wiederaufbau der riesigen britischen Marineindustrie geht. Wir befinden uns in einer einzigartigen Situation, in der kanadische Unternehmen wie nie zuvor florieren können, und wir können dies tun, indem wir unseren Brüdern und Schwestern jenseits des großen Teiches helfen."
CAN_new_canadian_officers: "Neue kanadische Offiziere"
CAN_new_canadian_officers_desc: "Viele junge kanadische Offiziere haben sich während der Rückeroberung Großbritanniens bewährt und ihren Mut und ihre Führungsqualitäten unter Beweis gestellt. Jetzt, da viele britische Offiziere nach Hause gegangen sind, hat der Rat der Streitkräfte beschlossen, viele von ihnen zu befördern, um die zurückgelassene Lücke zu füllen."
CAN_filling_the_void: "Füllen der Lücke"
CAN_filling_the_void_desc: "So vieles in der kanadischen Militäreinrichtung wurde durch die Erfahrung der Britischen Exilanten zusammengehalten. Jetzt, da sie nicht mehr da sind, gibt es eine größere Lücke zu füllen - aber wir können dies jetzt mit unseren eigenen erfahrenen Kommandeuren tun. Die kanadische Armee hat sich zu einer Organisation entwickelt, die Respekt verdient, und in Zukunft wird sie eine ganz eigene sein."
CAN_true_north: "Der wahre Norden"
CAN_true_north_desc: "Noch nie hat es ein Land in so kurzer Zeit so weit gebracht: von einer jungen Kolonie, die im Großen Krieg kaum mithalten konnte, zum Sieger in einem Krieg gegen weit überlegene Mächte. Wir haben das Vereinigte Königreich wiederhergestellt, sind als Nation gereift, und wir sollten stolz sein."

