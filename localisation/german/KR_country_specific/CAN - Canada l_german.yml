### Bookmark ###
CAN_KR_gathering_storm_desc: "Nach der Revolution von 1925 fanden die königliche Familie und andere britische Exilanten Zuflucht in Kanada. Mit Unterstützung der Konservativen errichteten sie eine halboffizielle Regierung im Exil, in der Hoffnung, eines Tages die Heimatinseln zurückzuerobern. Doch es ist nicht alles in Ordnung. Die Kanadier sind der britischen Präsenz zunehmend überdrüssig, und 1931 wird die konservative Regierung von Mackenzie Kings Liberalen abgelöst, die in einer Koalition mit den Progressiven und mit einer knappen Mehrheit versuchen, angesichts des wachsenden Drucks, sich auf die unvermeidliche Konfrontation zwischen der Entente und der Dritten Internationale vorzubereiten, eine größere Souveränität Kanadas durchzusetzen."

### Intro Screen ###
CAN_country_intro_header: "Die aktuelle Situation"
 CAN_country_intro_content: "Der Erste Weltkrieg endete für Kanada mit einer Enttäuschung, da französische Meutereien und der Zusammenbruch an den Fronten zu seiner Niederlage führten, obwohl die kanadischen Soldaten weiterhin stark standen. Schlimmer noch, Premierminister §cRobert Lair Borden§! konnte nicht einmal einen Platz für Kanada am Verhandlungstisch sichern und trat kurz nach Kriegsende zugunsten seines Finanzministers §cWilliam Thomas White§! zurück. Die letzten Jahre der §ckonservativen§! Regierung waren geprägt von Arbeitskämpfen während des Krieges, denen mit gewaltsamen Mitteln begegnet wurde, um Streiks und Unruhen niederzuschlagen, darunter vor allem der Generalstreik von Winnipeg im Jahr 1919. Natürlich verlor die konservative Unionisten-Regierung die Wiederwahl gegen den neuen §mLiberalen§! Führer §mMackenzie King§!, der eine de jure-Minderheitsregierung bildete, aber aufgrund der Unterstützung der §lProgressiven§! de facto über eine Mehrheit verfügte. Bei dieser Wahl erzielte auch die Unabhängige Arbeiterpartei überraschend gute Ergebnisse und gewann 25 Sitze. Während King sich auf innenpolitische Themen konzentrierte und die Unabhängigkeit Kanadas von Britannien stärkte, vor allem durch die Einrichtung eines kanadischen Außenministeriums, entließen die Konservativen White und ersetzten ihn durch den hochrangigen Tory Arthur Meighen. Mit der Wahl von 1924, die King offenbar ein neues Mandat verschaffte, ging es für Kanada langsam bergauf..."

 CAN_country_intro_content_1: "1925 eskalierten die Unruhen in Großbritannien zu einer §rsozialistischen Revolution§!. Die unmittelbaren Auswirkungen auf Kanada waren jedoch wirtschaftlicher Natur, da die Weltwirtschaftskrise Amerika und damit auch Kanada traf. Es kam zu einer Reihe von Streiks, angeführt von der §rOne Big Union§! und mehreren §Rextrem§!§o-linken§! Politikern. Die Regierung unter King reagierte mit Gewalt und ging ungestraft gegen die Streikenden vor. Gleichzeitig gab es Versuche der Konservativen unter Meighen, eine kanadische Expeditionsstreitmacht, oder CEF, aufzustellen, um die britische Regierung gegen die sozialistischen Revolutionäre zu unterstützen. Kings persönliche Zurückhaltung und sein Zögern führten zu seiner Absetzung als Parteivorsitzender, der durch §mWilliam Stevens Fielding§! ersetzt wurde. Premierminister Fielding machte die CEF zu einer Vertrauensfrage, die vor allem aufgrund von Abwanderungen aus den Reihen der Liberalen verloren ging. Unter diesen Umständen berief Generalgouverneur Julian Byng Neuwahlen ein, und die §gKonservativen§! von §gArthur Meighen§! kamen an die Macht."

 CAN_country_intro_content_2: "Meighens Amtszeit als Premierminister war geprägt von Versuchen, das Land auf den Krieg vorzubereiten und linke Dissidenten zu unterdrücken. Damit schuf er jedoch unbeabsichtigt die Voraussetzungen für ein Wiedererstarken der Linken in der §SKo-Operative Common§!§R-wealth Föderation§!, der §rArbeiter-Einheitsliga§!, die von der §rOne Big Union§! gegründet worden war, und der im Exil lebenden §oRevolutionäre Arbeiterpartei§!. Die Weltwirtschaftskrise führte auch zum Aufstieg der rechten §nSozialkreditpartei§! in Alberta, während Québec langsam immer instabiler wurde. Der liberale Führer §mErnest Lapointe§!, der die Nachfolge des Interimsführers Fielding angetreten hatte, schien nicht in der Lage zu sein, Meighen mit der Unterstützung der Exilanten zu stürzen. Aus diesem Grund wandte er sich an seinen Freund Mackenzie King und organisierte dessen Rückkehr in die Politik als liberaler Führer. Nachdem er Parteichef geworden war, nutzte King das zersplitterte Parlament, um Neuwahlen zu erzwingen, die er triumphierend gegen Meighen gewann. Er bildete eine Koalition mit dem progressiven Flügel und schloss ein Vertrauens- und Unterstützungsabkommen mit der CCF. Meighen war als Vorsitzender der Konservativen am Ende, da er die Wahl und seinen eigenen Sitz verloren hatte. King ernannte ihn trotz ihrer gegenseitigen Abneigung zum Senator, und Robert Manion wurde der neue Vorsitzende der Konservativen. Manion, ein Red Tory mit Verbindungen sowohl zu Ontario als auch zu Québec, strebt die Rehabilitierung seiner Partei in Québec an und vertritt einen neuen §cmoderaten Kurs§! für die Konservativen."

 CAN_guide: "§MLiberale§! / §MLiberale-CCF-Koalition§! ($market_liberal_coloured$)\n£white_dot Entscheiden Sie sich bei den Bundestagswahlen 1936 dafür, dass die §mLiberalen§! mit knapper Mehrheit gewinnen. Um die §MLiberale-CCF-Koalition§! zu bilden, wählen Sie den Schwerpunkt \"Sichere parlamentarische Verbündete\" und akzeptieren Sie deren Bedingungen für eine Koalition.\n\n §MKonservative§! ($social_conservative_coloured$)\n£white_dot Bei den Bundestagswahlen 1936 entscheiden Sie sich dafür, dass die Konservativen mit knapper Mehrheit gewinnen.\n\n§MUnionistische Partei§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Lassen Sie eine der beiden Parteien die Wahl von 1936 gewinnen.\n£white_dot Wenn Sie es nicht schaffen, Gesetzentwurf 7 zu verabschieden, tun Sie Folgendes, um dies zu gewährleisten:\n- Für die §mLiberalen§!: Vollständige Sparpolitik, Schwerpunkt auf der Rüstungsindustrie und Stärkung der RCMP unter George White.\n- Für die §cKonservativen§!: Vollständige Intervention, Schwerpunkt auf der zivilen Industrie und keinerlei Befugnisse für die RCMP.\n£white_dot Mögen die Konservativen unter Bennett die Neuwahlen gewinnen.\n£white_dot Während der Wehrpflichtkrise in Quebec wählen Sie den Schwerpunkt \"Eine zweite Unionistische Regierung?\", um $authoritarian_democrat_coloured$ zu aktivieren.\n£white_dot Schließe den Schwerpunkt \"Das zweite Parlament tritt an\" ab, um $paternal_autocrat_coloured$ zu werden, oder schließe den Schwerpunkt \"Die nationale Regierung konsolidieren\" ab, um $authoritarian_democrat_coloured$ zu bleiben (nachdem die Exilanten Kanada verlassen haben, wird es zu $social_conservative_coloured$).\n\n£white_dot Bei den nächsten Wahlen können Sie zwischen den §mLiberalen§! wählen, wenn Mackenzie King nicht in den Ruhestand gegangen ist, den §lLiberalen§! oder §SCCF§!, wenn er in den Ruhestand gegangen ist, und den §cKonservativen§!.\n Wenn Sie sich dafür entscheiden, das Imperium zu verlassen und den Schwerpunkt \"Einen neuen Weg einschlagen\" zu wählen, können Sie bei den Wahlen auch die §nSozialkreditpartei§! auswählen."

### Events ###
canada_events.4.t: "Tod von König Georg V."
canada_events.4.d: "In den letzten Monaten wurde König George von Krankheiten geplagt und sein Gesundheitszustand verschlechterte sich immer mehr. Diese Tatsache wurde der Öffentlichkeit vorenthalten, um den Schein zu wahren, während Behandlungen versucht wurden, aber es scheint, dass alles vergebens war. Gestern um 23.55 Uhr starb der König an den Folgen eines schweren Fieberanfalls. Sein ältester Sohn und Thronfolger, Prinz Edward, hat den Thron als Edward VIII. geerbt und es wird erwartet, dass er sich noch in diesem Monat an die Nation wenden wird. Eine offizielle Krönung wird in einigen Monaten stattfinden, nachdem eine offizielle Trauerzeit für König George eingehalten wurde."
canada_events.4.a: "Das Reich tritt in einen Status der Staatstrauer ein..."

canada_events.5.t: "Die Krönung von König Edward"
canada_events.5.d: "König Edward VIII. ist der erste britische Monarch, der nicht in den Hallen der Westminster Abbey gekrönt wird. Stattdessen veranstalteten die königlichen Planer eine aufwendige Zeremonie in der Christ Church Cathedral, der größten anglikanischen Kirche Ottawas. Dort vollzog der Erzbischof von Canterbury, der selbst aus dem britischen Exil stammt, die Rituale, wie es die Tradition vorsieht, und ein großes Medienaufgebot verfolgte jeden Schritt. Anstatt seinen ersten öffentlichen Auftritt danach auf dem Balkon des Buckingham Palace zu absolvieren, erschien König Edward stattdessen auf dem Balkon der Rideau Hall, der offiziellen königlichen Residenz, wo er von einer Schar begeisterter Kanadier begrüßt wurde."
canada_events.5.a: "Es ist offiziell!"

canada_events.6.t: "Die erste Ansprache des Königs"
canada_events.6.d: "Während König Edward seine erste Radioansprache an das Empire vorbereitet, muss er sich überlegen, wie seine Botschaft lauten soll. Das Exilparlament drängt ihn natürlich, sich für die Rückeroberung der Heimatinseln einzusetzen. Robert Manion, der Führer der konservativen Partei und der offiziellen Opposition, schlägt vor, dass er seine Plattform nutzen sollte, um sie für die bevorstehende Wahl zu unterstützen, da dies der Sache des Krieges weitaus besser dienen würde. Andere wiederum schlagen vor, dass die Unterstützung des derzeitigen Premierministers und der Regierung einen großen Beitrag zur Versöhnung und zur Aufrechterhaltung der Stabilität leisten wird... obwohl dies auch als stillschweigende Unterstützung der Position der Liberalen Partei gesehen werden könnte."
canada_events.6.a: "Er wird die Nation auf den Krieg vorbereiten."
canada_events.6.b: "Er wird die Konservativen unterstützen."
canada_events.6.c: "Er wird die kanadische Regierung unterstützen."

canada_events.7.t.war: "König Edward ruft zum Krieg auf"
canada_events.7.t.cons: "König Edward unterstützt Manion"
canada_events.7.t.gov: "König Edward unterstützt die Regierung"
canada_events.7.d.war: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Aufregung, nachdem sie eine charismatische und eindringliche Rede gehört haben, in der er den Syndikalismus anprangert und das Versprechen des Königs, den Krieg, den sein Vater begonnen hat, zu beenden und Großbritannien endlich zurückzuerobern. Seine Botschaft wurde als stillschweigende Billigung der Britischen Exilanten in Kanada aufgenommen und als klarer Aufruf, mit den Kriegsvorbereitungen zu beginnen... trotz der eher zögerlichen Politik der aktuellen liberalen Regierung in dieser Angelegenheit."
canada_events.7.d.cons: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die die kanadische Demokratie feiert. Darin hob König Edward ausdrücklich die langjährigen Verdienste von Robert Manion und der Konservativen Partei hervor und schlug vor, dass die Kanadier - und in der Tat die gesamte Entente - gut daran täten, sie an der Spitze des Landes in den nächsten Krieg zu schicken. Manion wiederum dankte dem König öffentlich und rief alle seine kanadischen Landsleute dazu auf, dies als den Wechsel einer neuen Seite zu betrachten und als Chance, einem jungen und vitalen König endlich zum Sieg zu folgen."
canada_events.7.d.gov: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die den Fortschritt und das Potenzial Kanadas feiert. Darin lobte König Edward unerwartet Premierminister Mackenzie King und die Arbeit seiner Regierung und sagte den Kanadiern, dass sie sich jetzt mehr denn je in ihrer gemeinsamen Sache gegen die Feinde, die sie alle bedrohen würden, zusammenschließen müssten."
canada_events.7.a: "Wir müssen unsere Brüder in Großbritannien befreien!"
canada_events.7.b: "Diese Wahl wird für unsere Zukunft entscheidend sein!"
canada_events.7.c: "Das 20. Jahrhundert soll das Jahrhundert Kanadas sein!"

canada_events.8.t: "Status des Exilparlaments"
canada_events.8.d: "Das Britische Exilparlamente hat in den letzten zehn Jahren mit Notstandsbefugnissen gearbeitet. In letzter Zeit gibt es jedoch Anzeichen dafür, dass die Zeit von Premierminister Austen Chamberlain abgelaufen ist. Viele Exilanten sehen ihn als mitverantwortlich für den Verlust der Heimatinseln und drängen König Edward, ihn zu ersetzen. Wir könnten den König jedoch dazu drängen, einen gemäßigteren Kandidaten zu ernennen - jemanden, der eher mit der kanadischen Regierung zusammenarbeiten würde. Wir könnten den König auch dazu drängen, eine Wahl unter den Exilanten in Kanada auszurufen, obwohl es fraglich ist, wie viel von einem legalen Mandat der neue Premierminister dadurch erhalten würde. Trotzdem ist es demokratischer als eine Ernennung."
canada_events.8.a: "Der König soll Chamberlains Nachfolger auswählen"
canada_events.8.b: "Wir sollten uns für einen gemäßigten Kandidaten einsetzen"
canada_events.8.c: "Eine Abstimmung durch die Exilanten sollte organisiert werden"

 canada_events.9.t: "Der neue Generalgouverneur??"
 canada_events.9.d: "Vere Ponsonby, 9. Earl of Bessborough, ist seit 1931 Generalgouverneur von Kanada und möchte dieses Jahr aus dem Amt ausscheiden. Das bedeutet, dass ein neuer Generalgouverneur an seine Stelle treten muss. Rechtlich gesehen ist dies zwar das Vorrecht des britischen Königs und damit auch des britischen Premierministers, doch aufgrund ihrer durch das Exil bedingten prekären Lage könnten wir leicht einen Kandidaten durchsetzen, der unseren Interessen besser entspricht. Konkret handelt es sich dabei um John Buchan, einen Gemäßigten unter den Exilanten, der oft als der pro-kanadischste Exilant von beträchtlichem Ansehen angesehen wird. Wenn er zum Generalgouverneur ernannt würde, wäre dies sicherlich zu unserem Vorteil... Die Frage ist jedoch, ob wir die Exilanten in dieser Angelegenheit unter Druck setzen wollen oder ob wir dies lieber auf sich beruhen lassen und uns anderen Kämpfen zuwenden sollten."
 canada_events.9.a: "Drängen Sie darauf, dass John Buchan, 1. Baron Tweedsmuir, zum Generalgouverneur ernannt wird."
 canada_events.9.b: "Lasst uns diesen Kampf nicht führen, lasst die Exilanten und den König ihre Entscheidung treffen."

 canada_events.10.t: "John Buchan zum Generalgouverneur ernannt!"
 canada_events.10.d: "Aufgrund unseres Einflusses haben der König und die Exilanten den 1. Baron Tweedsmuir, John Buchan, zum Generalgouverneur von Kanada ernannt. Das sind wunderbare Neuigkeiten für uns, denn Buchan ist nicht nur ein Freund von Mackenzie King, sondern auch ein Förderer der kanadischen Kunst. Im Gegensatz zu vielen anderen Exilanten hat er seine Zeit in Kanada damit verbracht, das Land zu ermutigen, die Zügel der Regierung und der Außenpolitik in die Hand zu nehmen, und ihm dabei zu helfen, in diesen schwierigen Zeiten ein neues Nationalbewusstsein zu entwickeln. Mit etwas Glück könnte die Ernennung von Buchan zu einer wärmeren Beziehung zur Exilregierung führen, die in den vergangenen Jahren zugegebenermaßen eher frostig war."
 canada_events.10.a: "Bitte richten Sie Seine Exzellenz unsere Glückwünsche aus."

 canada_events.11.t: "Ernest Makins zum Generalgouverneur ernannt."
 canada_events.11.d: "Die Exilanten und der König haben beschlossen, Ernest Makins, 1. Baron Sherfield, zum neuen Generalgouverneur zu ernennen. Er ist selbst unter den Exilanten ein Hardliner und ehemaliges Mitglied der \"Nationalpartei\" von Henry Page Croft. Er hat sich im britischen Bürgerkrieg ausgezeichnet und wurde 1926 für seine Verdienste zum Baron von Sherfield geadelt. Für uns ist dies eine besorgniserregende Entwicklung, da er als politischer Hardliner, der mit Croft auf einer Linie liegt, eher bereit ist, persönlich in kanadische Angelegenheiten einzugreifen, und der Meinung ist, dass Kanada sich auf die Mobilisierung zur Zerschlagung des Londoner Regimes konzentrieren sollte."
 canada_events.11.a: "Grüßen Sie ihn von uns."

canada_events.20.t: "Der [GetYear] Stanley Cup"
canada_events.20.d: "Zwei Teams haben es in die [GetYear] Stanley Cup Finals geschafft: die Toronto Maple Leafs, die zum sechsten Mal dabei sind, und die Detroit Red Wings, die zum zweiten Mal dabei sind und immer noch hungrig sind, ihren ersten Pokal zu gewinnen. Bis auf eine kurze Unterbrechung beim ersten Spiel in Detroit, als Demonstranten der Socialist Party of America das Geschehen vor dem Stadion störten, ist die Serie reibungslos verlaufen und hat die Zuschauer in beiden Ländern in ihren Bann gezogen. Wer wird dieses Jahr den Pokal mit nach Hause nehmen?"
canada_events.20.a: "Komm schon, Toronto!"
canada_events.20.b: "Komm schon, Detroit!"

canada_events.21.t: "Detroit holt den Stanley Cup"
canada_events.21.d: "Die Detroit Red Wings haben die Toronto Maple Leafs im Kampf um den Stanley Cup besiegt und damit den Red Wings zum ersten Mal den Stanley Cup geschenkt. Die Spiele fanden in einer Zeit großer Unruhen statt, aber einen Tag lang randalierten die Menschen nicht wegen politischer Differenzen, sondern wegen der Meisterschaft."
canada_events.21.a: "Eine lohnenswerte Anstrengung, Toronto"
canada_events.21.b: "Stanley ist zurück in Hockeytown! Woo Hoo!"

canada_events.22.t: "Toronto holt den Stanley Cup"
canada_events.22.d: "Toronto hat Detroit in einer vier Spiele umfassenden Serie um den Stanley Cup besiegt und den Kanadiern damit den vierten Sieg im Finale beschert. Wieder einmal hat die Kid Line aus Charlie Conacher, Harvey 'Busher' Jackson und Joe Primeau den Stanley Cup nach Toronto geholt!"
canada_events.22.a: "O Kanada! Unser Heim und Heimatland!"
canada_events.22.b: "Wir gewinnen nächstes Jahr!"

canada_events.23.t: "Schwarzer Montag trifft Kanada"
canada_events.23.d: "Gerade als wir dachten, wir hätten die Flaute der Großen Depression fast überwunden, erlebten die deutschen Wirtschaftsmärkte einen massiven Absturz, der als "Schwarzer Montag" tituliert wurde. Obwohl die kanadische Wirtschaft nicht so stark mit den deutschen Märkten verbunden ist wie andere, waren die Auswirkungen auf der ganzen Welt zu spüren... insbesondere in den Vereinigten Staaten, einem Markt, von dem wir besonders abhängig sind. Dieser Rückschlag ist schwer zu verkraften, obwohl Premierminister King dem Land versichert hat: "Wir werden das durchstehen, genau wie die dunklen Jahre zuvor! Jetzt ist es an der Zeit, dass wir uns zusammentun und zusammenarbeiten, wie wir es noch nie getan haben!'"
canada_events.23.a: "Noch mehr Probleme? Pah!"

canada_events.24.t: "Wahlausschreibung erlassen"
canada_events.24.d: "Das Unterhaus hat den Wahlaufruf für die Parlamentswahlen im Oktober dieses Jahres erlassen. Sowohl die Liberalen als auch die Konservativen haben bereits mit dem Wahlkampf begonnen, und angesichts der wachsenden Spannungen zwischen den Großmächten in den 1930er Jahren herrscht allgemein die Meinung, dass diese Wahl von großer Bedeutung sein wird – wird das Land eine Konfrontation mit der Union of Britain forcieren oder wird es einen vorsichtigeren Ansatz verfolgen und sich auf den Aufbau der Stärke Kanadas und der anderen Dominions konzentrieren? Die Liberalen favorisieren Letzteres, während die Konservativen und die Britischen Exilanten stark für Ersteres sind."
canada_events.24.a: "Möge die beste Partei gewinnen!"

 canada_events.25.t: "Der Premierminister und seine Partei"
 canada_events.25.d: "Als Vorsitzender der Liberalen Partei und Premierminister repräsentiert Mackenzie King den Mainstream des kanadischen Liberalismus. Seine interne Fraktion bezeichnet sich selbst als Laurier-Liberale. Die Laurier-Liberalen, die sich hauptsächlich aus dem französisch-kanadischen Caucus zusammensetzen, erhielten ihren Namen, weil sie im Ersten Weltkrieg an der Seite von Wilfrid Laurier und gegen die Liberal-Unionisten standen. Die Laurier-Liberalen sind vehemente Gegner der Wehrpflicht, und die extremsten unter ihnen stellen die Notwendigkeit der Heimkehr insgesamt in Frage und haben kein Interesse an einem \"Exilantenkrieg\". In wirtschaftlichen Fragen sind sie moderater als ihre linksgerichteten Verbündeten, bereit, mit Unternehmen zusammenzuarbeiten, wenn dies das Wirtschaftswachstum sicherstellt, und manchmal den Gewerkschaften gegenüber feindselig, wenn sie dies für notwendig halten.\n\nLinks von King befindet sich die informell als \"Regina-Gruppe\" bekannte Fraktion, benannt nach denjenigen, die Charles Avery Dunning 1926 als Vorsitzenden der Liberalen Partei unterstützten. Diese progressiven Liberalen (zu denen sogar ehemalige Mitglieder der Progressiven Partei gehören), die den Westen Kanadas vertreten, streben nach mehr wirtschaftlicher Intervention und einer deutlichen Senkung der Zölle, während sie sich im Allgemeinen weniger auf die Themen Wehrpflicht und Heimkehr konzentrieren.\n\nAuf der rechten Seite der Partei stehen schließlich die Liberal-Unionisten unter der Führung von James Ralston. Diese Liberalen sind die größten Befürworter des Krieges und streben eine Zusammenarbeit mit ihren konservativen Kollegen an, um Großbritannien zu unterstützen und die Heimkehr mit aller Kraft voranzutreiben. Ralston und die Unionisten stehen im Widerspruch zu King und den wichtigsten Teilen ihrer Partei, finden vor allem Verbündete innerhalb der Konservativen Partei und sind dem Premierminister ein Dorn im Auge."
 canada_events.25.a: "Eine ruhige Hand, die ein knarrendes Schiff steuert."

 canada_events.26.t: "Zur Offiziellen Opposition"
 canada_events.26.d: "Derzeit sitzen Robert Manion und die Konservative Partei auf der anderen Seite des Plenums, in der offiziellen Opposition. Nachdem sie 1931 aus dem Amt gedrängt worden waren, hofften die Konservativen, dass die nächste Wahl ihnen den dringend benötigten Aufschwung bringen und ihnen den Sieg bescheren würde.\n\nZu diesem Zweck hatten sie ihren neuen Vorsitzenden Robert Manion aufgestellt, einen Red Tory, dessen Anhängerschaft eine verwirrende Mischung ist: Die Hälfte stammt aus Québec, was auf seine französisch-kanadische Ehefrau und seinen katholischen Glauben zurückzuführen ist, die andere Hälfte aus Ontario, was auf seine Verbindungen zu Mitgliedern der Orange Order zurückzuführen ist. Trotz dieser Verbindungen zur Orange Order steht seine Wahl zum Vorsitzenden für die Übernahme der Führung durch den gemäßigten Flügel der Konservativen Partei, die Red Tories, und damit für eine deutliche Abkehr vom unionistischen und High-Tory-Stil der Regierungsführung, der die Partei unter Robert Borden und Arthur Meighen geprägt hatte.\n\nDie Red Tories glauben an einen gemäßigteren Konservatismus, befürworten begrenzte Eingriffe in die Wirtschaft und halten es für notwendig, Landwirte zu unterstützen. Manion selbst ist ein entschiedener Gegner der Wehrpflicht und möchte die Chancen der Partei in Québec verbessern und sie in der Provinz rehabilitieren.\n\nDas andere Ende der Partei könnte nicht unterschiedlicher sein. In vielerlei Hinsicht sind sie Nachfahren der Kriegsregierung von Robert Borden. Die “Unionistischen Konservativen” um Hugh Guthrie, Oppositionsführer im Senat Arthur Meighen und Premierminister von Ontario George Henry unterstützen die allgemeine Wehrpflicht, den Krieg mit der Union of Britain und eine “Imperiale Kriegspolitik”, die an die Politik der Partei im Ersten Weltkrieg anknüpft. Zu diesem Zweck sind sie bereit, mit gleichgesinnten Liberalen zusammenzuarbeiten und autoritärere Methoden anzuwenden, um ihre Ziele zu erreichen.\n\nDie Blue Tories unter der Führung von R.B. Bennett repräsentieren das Zentrum der Partei. Sie konzentrieren sich auf Sparmaßnahmen und fiskalischen Konservatismus, lehnen die Wirtschaftspolitik der Red Tories ab, sind jedoch bereit, in sozialen Fragen Kompromisse einzugehen, und – was wichtig ist – sind nicht so sehr bereit, Autoritarismus zu akzeptieren wie die Unionisten."
 canada_events.26.a: "Manion steht auf einem Kartenhaus."

 canada_events.27.t: "Das Gespenst der Wehrpflicht"
 canada_events.27.d: "In einer heute spontan gehaltenen Rede sprach der konservative Oppositionsführer im Senat und ehemalige Premierminister Arthur Meighen über die Bedeutung Kanadas für den Wiederaufbau des Vereinigten Königreichs und die dafür notwendigen Opfer. Er erklärte weiter, dass Borden 1917 nur aus der Not heraus gehandelt habe und dass ein Krieg mit dem Londoner Regime erneut eine Wehrpflicht erforderlich machen würde.\n\nBevor einer der beiden Parteivorsitzenden auf Meighens Äußerungen reagieren konnte, brach in Québec eine Welle der Empörung aus. Das fragile Gleichgewicht, das 1935 die Liberalen an der Macht gehalten hatte, brach zusammen, als Henri Bourassa seinen Bloc National mit der Konservativen Partei unter Camillien Houde fusionierte. Sie gründeten die \"Nationale Union\" und wählten das Mitglied der Konservativen Partei Maurice Duplessis zu ihrem Vorsitzenden, wodurch sie Neuwahlen in Québec erzwangen.\n\nNachdem König dies gesehen hatte, hielt er in Montréal eine Rede, in der er Meighens Äußerungen verurteilte und versprach, dass eine liberale Regierung unter keinen Umständen die Wehrpflicht einführen würde. Robert Manion schwieg öffentlich, hatte sich jedoch privat mit Meighen getroffen, um ihn für seine unangebrachten Äußerungen zu rügen, insbesondere mitten im Wahlkampf."
 canada_events.27.a: "Der High Tory setzt das Land von seinem Elfenbeinturm aus in Brand."

canada_events.28.t: "Demonstration bei Kings Rede"
canada_events.28.d: "Ein Wahlkampfauftritt von Mackenzie King in Toronto wurde heute durch eine große Demonstration der Blueshirts gestört. Angeführt von Adrien Arcand, der extreme, integralistische Ansichten vertritt und für seine Loyalität gegenüber der Krone berüchtigt ist, forderte er verstärkte Maßnahmen gegen die Union mit Großbritannien und bezeichnete die Position der Liberalen gegen die Wehrpflicht als Skandal, der das Überleben des Empire bedrohe. Die lauten Sprechchöre und Rufe hinderten King daran, seine Rede fortzusetzen, und Auseinandersetzungen zwischen liberalen Anhängern und den Blueshirts hätten beinahe zu Ausschreitungen geführt, bevor schließlich die Polizei eingeschritten ist."
canada_events.28.a: "Sie hätten nicht dort sein sollen"
canada_events.28.b: "Sie wurden zu Unrecht provoziert"

canada_events.29.t: "Duplessis gewinnt die Wahl in Québec"
 canada_events.29.d: "Mit einer populistischen Kampagne, in der sie die Liberalen als unfähig darstellten, Québec vor dem Schreckgespenst der Wehrpflicht zu schützen, haben Maurice Duplessis und die Union Nationale bei den Provinzwahlen in Québec eine Mehrheit errungen und die liberale Regierung abgelöst. Duplessis hat geschworen, jeden Plan zur Einführung der Wehrpflicht zu bekämpfen, und erklärt, er werde \"alle notwendigen Mittel\" einsetzen, um die Autonomie Québecs zu bewahren und seine Bevölkerung zu verteidigen. Das sind schreckliche Nachrichten für uns, da eine unserer fleißigsten Provinzen nicht bereit ist, mit uns zusammenzuarbeiten. Es wird Fingerspitzengefühl erforderlich sein, um die Spannungen in Québec zu beruhigen."
 canada_events.29.a: "Verdammt sei Meighen für seine Kurzsichtigkeit!"

 canada_events.30.t: "Manion lehnt Wehrpflicht ab?"
 canada_events.30.d: "Bei einem Wahlkampfauftritt in Hamilton wurde Manion von einem französisch-kanadischen Reporter aggressiv zu Arthur Meighens Äußerungen zur Wehrpflicht befragt und gefragt, warum die Konservativen eine weitere Generation französischstämmiger Kanadier in den Tod in den Schützengräben schicken wollten. Zur Überraschung des Reporters und vieler anderer erklärte Manion unverblümt seine Ablehnung der Wehrpflicht und sagte, dass er zwar daran glaube, Großbritannien vom Londoner Regime zu befreien, aber keine Lust habe, Kanadier, seien sie nun französisch- oder englischsprachig, zu zwingen, für diese Sache zu sterben. Diese Antwort brachte ihm in Québec sicherlich Pluspunkte ein, doch der ehemalige Verteidigungsminister Hugh Guthrie, der Oppositionsführer im Senat Arthur Meighen und der Premierminister von Ontario George Henry kritisierten Manion als zu nachgiebig und erklärten, die Wehrpflicht sei notwendig, um den Krieg zu gewinnen."
 canada_events.30.a: "Es scheint, als sei Québec mit seiner Antwort zufrieden..."
 canada_events.30.b: "...die Unionisten möchten jedoch etwas sagen."

 canada_events.31.t: "Landwirte und Arbeiter"
 canada_events.31.d: "Links von der Liberalen Partei steht die Kooperative Commonwealth-Föderation (CCF). Als Kanada nach der britischen Revolution von der Weltwirtschaftskrise getroffen wurde, schlossen sich arbeitslose Arbeiter und Landwirte 1926 zur CCF zusammen und legten das Regina-Manifest als ideologische Grundlage ihrer Partei fest.\n\nDie Partei ist in zwei Hauptfraktionen gespalten: Der gemäßigtere Flügel vertritt die Interessen der Landwirte und Agrarfragen, steht im Allgemeinen auf der Seite der Sozialdemokratie und strebt eine Reform des kapitalistischen Systems an, wobei er sich stark für die Bedürfnisse der einfachen Landwirte einsetzt. Dieser Flügel der Partei wird von Parteichef J.S. Woodsworth und Sekretär M.J. Coldwell angeführt.\n\nDer andere Flügel der Partei wird von Clarence Gillis angeführt, einem ehemaligen Gewerkschafter und Protegé von J.B. McLachlan, einem der Anführer der kanadischen Arbeiterrevolte in den frühen 1920er Jahren. Die radikalen CCF-Mitglieder glauben an die vollständige Abschaffung des Kapitalismus, sind jedoch nach wie vor demokratische Sozialisten, die sozialistische Wirtschaftspolitik mit liberalem Parlamentarismus verbinden möchten, da sie glauben, dass sie das Beste aus beiden Systemen vereinen können.\n\nZum CCF-Fraktionsblock gehört auch die \"Neufundland-Partei\", die als Reaktion auf die Annexion des Dominion durch Kanada gegründet wurde. Als linke und separatistische Partei strebt sie an, Neufundland wieder unter eigener Flagge zu sehen, getrennt von der Regierung in Ottawa.\n\nDer gesamte Fraktionsvorstand der CCF ist ausgesprochen kriegsfeindlich und hat kein Interesse an einer Rückkehr in die Heimat, was Verhandlungen über die Rückeroberung der Heimatinseln erschweren könnte. Dennoch war die Partei seit der Wahl von Mackenzie King im Jahr 1931 bereit, dessen Regierung stillschweigend zu unterstützen, und zeigte damit einen Pragmatismus, der anderen selbsternannten Sozialisten fehlte. Derzeit führt die Partei einen intensiven Wahlkampf in der Hoffnung, bei den nächsten Wahlen mehr Sitze im Parlament zu gewinnen."
 canada_events.31.a: "Mal sehen, ob ihre Hoffnungen der Realität entsprechen."

 canada_events.32.t: "Sozialkredit in Kanada"
 canada_events.32.d: "Die Sozialkreditpartei, eine der ungewöhnlicheren Bewegungen Kanadas, kam 1927 in Alberta an die Macht. Dies war in erster Linie auf die Ausnutzung der gegen das Establishment und das Exil gerichteten Stimmung nach der Weltwirtschaftskrise zurückzuführen. Nun strebt die Partei an, ihre Gewinne bei den nächsten Wahlen auszubauen und denjenigen auf der rechten Seite, die mit den Konservativen unzufrieden sind, mehr Gehör zu verschaffen.\n\nGrob gesagt gibt es innerhalb der Partei zwei Hauptfraktionen: die gemäßigte, traditionell konservative Fraktion, die vor allem in Alberta vertreten ist und die größere der beiden ist, und die radikalere Fraktion, die vor allem aus der Union des électeurs in Québec (Union der Wähler in Quebec) stammt.\n\nDie gemäßigte Fraktion aus Alberta unter William Aberhart und Ernest Manning nutzt Social Credit, die Geldtheorien von Exile C. H. Douglas, im Wesentlichen nur als Gesprächsthema. Die radikalere Fraktion in Alberta hat Bündnisse mit der Sozialkreditliga in der Exilgemeinde geschlossen, und Joseph Unwin, Fraktionsvorsitzender der Alberta-Abteilung, hat zusammen mit Arthur Kitson die Greenshirts gegründet, die beide häufig mit dem Vorsitzenden des Sozialkreditausschusses, Glenville Maclachlan, zusammenarbeiten. Trotzdem neigt die Mehrheit der Partei zu einem eher traditionellen sozialen Konservatismus, während sie gleichzeitig eine interventionistischere Wirtschaftspolitik unterstützt.\n\nDie Québec-Sektion unter Louis Even ist weitaus radikaler und betrachtet sich selbst als die wahren Anhänger des Sozialkredits. Es gibt Reibereien zwischen ihnen und der Niederlassung in Alberta, da diese offenbar nicht in der Lage und nicht willens ist, die Theorien von Douglas umzusetzen, aber sie sind sich dennoch einig in ihrer Ablehnung des Establishments und der Exilanten. Trotz dieser ablehnenden Haltung gegenüber den Exilanten unterstützen sie jedoch aus einem extremen Antisozialismus heraus die Heimkehr und werden für Maßnahmen stimmen, um diesen sowohl im Inland als auch im Ausland auszurotten."
 canada_events.32.a: "Ein schwieriger Verbündeter, aber dennoch ein potenzieller."

 canada_events.33.t: "Die Progressive Partei"
 canada_events.33.d: "Die kleinste der dritten Parteien Kanadas, der Progressive Caucus, besteht aus zwei großen Gruppen mit jeweils zwei Unterfraktionen, die zusammenarbeiten. Die Progressive Partei und die Vereinigte Farmerpartei haben ihre Wurzeln in den agrarpopulistischen Unruhen, die in der Nachkriegszeit den Westen Kanadas beherrschten. Bis 1936 hatte ihr Einfluss jedoch stark abgenommen.\n\nInnerhalb der Progressiven Partei gibt es die Liberalen-Progressiven unter der Führung ihres Bundesparteivorsitzenden Thomas Crerar und die Progressiven Konservativen unter der Führung des progressiven Premierministers von Manitoba, John Bracken. Obwohl Crerar als Vorsitzender der Bundespartei mehr Macht zu haben scheint, ist die Partei fast ausschließlich in Manitoba vertreten, wodurch der Premierminister über beträchtliche Macht über die Partei verfügt. Die Liberalen-Progressiven stehen natürlich eher der Liberalen Partei nahe, insbesondere der Regina-Gruppe, und sind eher bereit, mit der CCF zusammenzuarbeiten. Die Progressiven Konservativen hingegen stehen eher den Red Tories von Robert Manion nahe und sind weniger bereit, mit der CCF zusammenzuarbeiten.\n\nDie zweite Gruppe des Caucus sind die Vereinigten Farmerparteien, die über beträchtliche Autonomie verfügen und informell von UFA-Mitglied William Thomas Lucas angeführt werden. Die Vereinigten Farmer von Alberta stehen den Progressiven Konservativen am nächsten, während die Vereinigten Farmer von Ontario mit den Liberalen Progressiven sympathisieren. Im Allgemeinen unterstützt der gesamte Caucus jedoch die Agrarreform und den Freihandel und neigt zum ländlichen Populismus, wobei eine leicht anti-etablierte Haltung durch die Partei zieht, auch wenn dieser Trend mit der Zeit nachgelassen hat."
 canada_events.33.a: "Progressisten oder Populisten?"

 canada_events.34.t: "Empfehlungen der Nationalen Beschäftigungskommission"
 canada_events.34.d: "Arthur Purvis hat einen umfassenden Bericht über die Arbeitslosigkeit im Land vorgelegt, der in erster Linie aus einem Verzeichnis der Arbeitslosen und zwei wichtigen Vorschlägen zur Lösung der aktuellen Krise besteht.\n\nDer erste Vorschlag sieht die Einrichtung öffentlicher Bauvorhaben auf Bundesebene vor, für die viele dieser arbeitslosen Arbeiter eingestellt werden sollen, um bei Bauprojekten im ganzen Land mitzuhelfen. Dieser Vorschlag wird von den verschiedenen Parteien weitgehend unterstützt, sogar die konservativen Unionisten stehen ihm positiv gegenüber, da sie glauben, dass er zum Aufbau und zur Bekämpfung des Londoner Regimes beitragen wird.\n\nSeine zweite Empfehlung ist jedoch weitaus umstrittener, nämlich die Arbeitslosenversicherung. Obwohl sie von der CCF und Teilen der Liberalen Partei stark unterstützt wird und sogar für das Wahlprogramm der Liberalen Partei bei den Wahlen 1931 in Betracht gezogen wird, wird sie von den Unionistischen Konservativen und den Blue Tories heftig abgelehnt, die sie als sozialistische Politik verurteilen, die das Land nur schwächen würde. Trotz dieser Einwände scheint die öffentliche Meinung jedoch auf der Seite von Purvis zu stehen."
 canada_events.34.a: "Die öffentlichen Arbeiten durchführen..."
 canada_events.34.b: "...und sich über die Arbeitslosenversicherung informieren."

 canada_events.36.t: "Änderung der Arbeitslosenversicherung"
 canada_events.36.d: "Unter Berücksichtigung der Vorschläge der Nationalen Beschäftigungskommission wurde eine Verfassungsänderung, die der Bundesregierung mehr Befugnisse einräumt, abgelehnt. Obwohl sie die Unterstützung der Liberalen und der CCF im Unterhaus erhalten hat, muss sie noch von allen Provinzen angenommen werden. Bislang haben alle Provinzen den Gesetzentwurf angenommen, mit Ausnahme von Alberta, dessen Sozialkreditregierung sich hartnäckig dagegen wehrt. Aufgrund der öffentlichen Unterstützung für die Änderung sieht sich die Regierung von Alberta unter Druck gesetzt, die Änderung zu akzeptieren und der Bundesregierung die Zuständigkeit für diese Angelegenheit zu übertragen. Wenn der Druck sie zum Einlenken bewegt, wird das erste Arbeitslosenversicherungsprogramm in Kanada ins Leben gerufen, wenn sie sich weiterhin widersetzen, wird dies nicht geschehen."
 canada_events.36.a: "Aufgrund des öffentlichen Drucks gibt Alberta nach, das Gesetz wird verabschiedet."
 canada_events.36.b: "Alberta bleibt stur, die Arbeitslosenversicherung wird in Edmonton gekippt."

canada_events.37.t: "Antisyndikalismus im Imperialen Rundfunkservice"
canada_events.37.d: "Der Imperiale Rundfunkdienst wurde von Sir John Reith 1925 nach der britischen Revolution gegründet, als seine vorherige Rundfunkorganisation, die British Broadcasting Corporation, von den Syndikalisten übernommen wurde. Der Dienst erwies sich als unschätzbar wertvoll für die Förderung der Loyalität im gesamten Britischen Empire und auch als Instrument zur Marginalisierung des Syndikalismus innerhalb unserer Grenzen. Es gab Forderungen, Reith als Leiter der neuen Kanadischen Rundfunkanstalt zu installieren, um eine Propagandakampagne gegen gemäßigtere Sozialisten im Lande zu starten. Andere haben vorgeschlagen, Reith zu benutzen, um Propaganda mit einem mehr externen Schwerpunkt zu betreiben, um unser Volk auf den kommenden Kampf gegen den Syndikalismus vorzubereiten."
canada_events.37.a: "Die CBC ist gut so wie sie ist"
canada_events.37.b: "Setzen Sie Reith als Leiter der CBC ein"
canada_events.37.c: "Geben Sie Reith das Kommando, solange er die Aufmerksamkeit auf unsere Feinde im Ausland richtet"

canada_events.38.t: "Billy Bishop kritisiert die Prioritäten"
canada_events.38.d: "Billy Bishop, unser Air Marshal und ein langjähriger Held der Luftwaffe, hat die Prioritäten der Regierung bei den Militärausgaben kritisiert. Der kommende Krieg, sagt er, wird in der Luft entschieden werden... und wenn [Root.GetNameDef] darauf vorbereitet sein soll, bedeutet das, dass mehr Geld und Arbeitskräfte für die Modernisierung der Luftwaffe ausgegeben werden müssen. Er hat einen detaillierten Plan, und es scheint, als könnte er funktionieren, aber das wird Ressourcen von anderen Projekten abziehen."
canada_events.38.a: "Bishop ist ein guter Mann und ich vertraue seinen Methoden"
canada_events.38.b: "Die Luftwaffe wird keine Priorität mehr bekommen"

canada_events.39.t: "Flottenübungen im Atlantik"
canada_events.39.d: "Angesichts der sich verschlechternden internationalen Lage ist es unerlässlich, dass wir unsere Stärke demonstrieren und unser Recht auf freie Durchfahrt im Atlantik wahrnehmen. Zu diesem Zweck hat die Admiralität eine umfangreiche Reihe von Flottenmanövern und Kriegsspielen im Nordatlantik geplant. Wir können auf Nummer sicher gehen, aber die Admiralität scheint zu glauben, dass wir auch eine etwa gleichstarke Flotte zu einem kleinen Spiel herausfordern könnten... wenn sie der Herausforderung gewachsen ist. Das wäre zwar riskant, aber die Erfahrung für unsere Marine wäre viel größer."
canada_events.39.a: "Durchführung einer großen Übung vor der Küste von Großbritannien und Irland"
canada_events.39.b: "Durchführen einer großen Übung in der Nordsee"
canada_events.39.c: "Durchführung einer Großübung vor der amerikanischen Küste"
canada_events.39.e: "Durchführung von normalen Übungen in kanadischen Hoheitsgewässern"

canada_events.40.t: "Eine Herausforderung durch die kanadische Marine?"
canada_events.40.d: "Eine große Flottille von Schiffen, die sich gefährlich nahe an unseren Hoheitsgewässern bewegt, wurde als kanadisch identifiziert. Wir können nicht sicher sein, aber sie scheinen unsere Reaktionen zu testen... uns herauszufordern, mit anderen Worten. Wir könnten unsere Flotte aussenden, um mit den Säbeln zu rasseln, aber wir sind etwas überrumpelt. Wenn wir verlieren, wird es peinlich für uns sein, obwohl es vielleicht nicht so peinlich wäre, wenn wir gar nicht handeln würden."
canada_events.40.a: "Sie wollen spielen? Dann spielen wir!"
canada_events.40.b: "Ignorieren Sie sie - es sind nur Kanadier"

canada_events.41.t: "Flottenmanöver verloren"
canada_events.41.can: "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und wie es scheint, haben wir verloren. Sie zogen Kreise um uns herum und ließen unsere erfahrenen Kapitäne wie Narren aussehen, bis wir zum Rückzug gezwungen waren."
canada_events.41.oth: "Wir haben die kanadische Marine herausgefordert ... und wir haben verloren. Sie waren darauf vorbereitet, dass wir uns zeigen würden, und spielten dann ein Versteckspiel im Wasser, während sie uns wie Narren aussehen ließen."
canada_events.41.a: "Wie peinlich"

canada_events.42.t: "Marinemanöver gewonnen"
canada_events.42.can: "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und natürlich den Tag gewonnen. Unsere erfahrenen Kapitäne zogen Kreise um die [From.GetAdjective]-Schiffe und ließen sie wie Narren aussehen."
canada_events.42.oth: "Wir forderten die kanadischen Schiffe heraus... und trotz ihrer Vorbereitung gewannen wir den Tag. Unsere erfahreneren Kapitäne zogen Kreise um ihre Flotte und schickten sie wie Trottel zurück in ihre eigenen Gewässer."
canada_events.42.a: "Hurra!"
canada_events.42.b: "Was, nicht einmal ein "Es tut mir leid"?"

 canada_events.43.t: "Koalitionsverhandlungen"
 canada_events.43.d: "Nun, unser Wahlsieg scheint uns ein Mandat verschafft zu haben, das Parlament ist jedoch in erheblichem Maße gespalten. Aus diesem Grund könnte es sich lohnen, frühzeitig Kontakt zu einigen der dritten Parteien im Parlament aufzunehmen und Verbündete zu suchen. Es gibt bereits einige Vorschläge für potenzielle Verbündete, und wir werden bald mit den Verhandlungen beginnen."
 canada_events.43.a: "Lass uns nach Verbündeten suchen."

 canada_events.44.t: "Allianz mit der Progressiven Partei?"
 canada_events.44.d.lib: "Die Progressive Partei ist seit Anfang der 1920er Jahre ein natürlicher Verbündeter der Liberalen Partei und von Mackenzie King. Auch wenn die Progressiven dramatisch an Größe verloren haben, verfügen sie in der Provinz Manitoba nach wie vor über eine solide Basis. King traf sich persönlich mit Crerar, um über die Rückkehr dessen Partei in die Regierung mit den Liberalen zu sprechen, und Crerar schien bereit zu sein, die Fortsetzung ihrer bisherigen Vereinbarung zu akzeptieren. Dazu gehörten der Schutz der Landwirte, ein landwirtschaftlich orientiertes Entwicklungsprogramm und die Übernahme des Innenministeriums durch Crerar selbst."
 canada_events.44.d.con: "Trotz der bisherigen Opposition gegen die Konservative Partei hofft die Fortschrittspartei, dass diese Einladung zu Gesprächen einen Neuanfang für ihre Beziehungen im Parlament darstellt. [GetSecondInCommand] traf sich mit dem Bundesvorsitzenden Thomas Crerar, wobei der progressive Premierminister von Manitoba, John Bracken, aufgrund seiner eher konservativen Ansichten innerhalb der progressiven Bewegung als Vermittler fungierte. Die drei Männer setzten sich schnell zu Verhandlungen zusammen, bei denen Crerar deutlich machte, dass er nur ein Abkommen akzeptieren würde, das mindestens so gut sei wie das, das King ihm zuvor angeboten hatte. Das bedeutete, dass die Regierung den Schutz der Landwirte sicherstellte, ein landwirtschaftlich orientiertes Entwicklungsprogramm verabschiedete und Crerar selbst das Innenministerium übernahm."
 canada_events.44.a: "Wir können ihren Bedingungen zustimmen."
 canada_events.44.b: "Sie sind unvernünftig, lehnen Sie ihre Bedingungen ab."

 canada_events.45.t: "Allianz mit der Kooperative Commonwealth-Föderation?"
 canada_events.45.d: "Unsere zweite Wahl für eine Zusammenarbeit, die CCF, ist ebenfalls eine linksgerichtete Partei. Auch wenn ihre wirtschaftlichen Ansichten deutlich radikaler sind als unsere, vertreten sie eine ähnliche Meinung zum Einfluss der Exilanten auf die Monarchie und wünschen sich eine friedlichere Lösung für unsere außenpolitischen Probleme. So seltsam es auch sein mag, dass sich die Verfechter des kanadischen Liberalismus mit den demokratischen Sozialisten der CCF zusammentun, so haben diese doch einen beträchtlichen Einfluss im Westen und in Neufundland.\n\nEine Allianz mit ihnen würde jedoch sowohl die Übernahme des Arbeitsministeriums als auch die Durchsetzung der Rechte der Gewerkschaften durch unsere Regierung erfordern, wobei das Wagner-Gesetz der Vereinigten Staaten als klares Beispiel zu betrachten ist.\n\nLetztendlich lautet die Frage für uns ... sind diese Forderungen akzeptabel, um die Unterstützung der CCF zu sichern?"
 canada_events.45.a: "Wir können ihren Bedingungen zustimmen."
 canada_events.45.b: "Sie sind unvernünftig, lehnen Sie ihre Bedingungen ab."

 canada_events.46.t: "Allianz mit der Sozialkreditpartei?"
 canada_events.46.d: "Unsere zweite Wahl für eine Zusammenarbeit, Die Sozialkreditpartei ist eine ungewöhnliche Option, aber keine unmögliche. Obwohl die Partei wenig Interesse an den Exilanten hat und stolz auf ihre Anti-Establishment-Haltung ist, handelt es sich um eine ebenfalls rechtsgerichtete Partei, die sich vehement gegen den Sozialismus ausspricht. Vor allem aus diesen Gründen können wir eine Zusammenarbeit finden.\n\nIhre Unterstützung wird jedoch nicht billig sein, denn sie haben sofort gefordert, dass wir ihnen das Landwirtschaftsministerium überlassen, uns auf Verbesserungen in Alberta konzentrieren und die Augen vor den Handlungen ihrer Provinzverbände in dieser Provinz verschließen. Das sind hohe Forderungen für den politischen Einfluss von Sozialkredit, aber sind wir bereit, ihnen diese zu gewähren, um ihre Unterstützung zu erhalten?"
 canada_events.46.a: "Wir können ihren Bedingungen zustimmen."
 canada_events.46.b: "Sie sind unvernünftig, lehnen Sie ihre Bedingungen ab."

 canada_events.47.t: "Ende der Verhandlungen"
 canada_events.47.d: "Wir haben mit allen Parteien verhandelt, die bereit waren, uns anzuhören und mit uns zusammenzuarbeiten, und wir haben alle möglichen Bündnisse geschlossen. Vor diesem Hintergrund sollten wir uns nun darauf konzentrieren, unser Mandat zu erfüllen und sicherzustellen, dass alle potenziellen Koalitionspartner weiterhin mit uns zufrieden sind."
 canada_events.47.a: "Wir haben unser Bestes gegeben."

canada_events.50.t: "Bundeswahl von [GetYear]"
canada_events.50.d: "Der Moment ist gekommen: Das Land begibt sich zu den Wahlurnen, um zwischen den Liberalen unter William Lyon Mackenzie King und den Konservativen unter Robert Manion zu entscheiden. So oder so wird es sicherlich eine knappe Wahl werden, aber Prognosen zufolge ist in beiden Fällen eine Mehrheitsregierung am wahrscheinlichsten."
canada_events.50.a: "Die Liberalen gewinnen eine knappe Mehrheit!"
canada_events.50.b: "Die Konservativen erringen einen knappen Sieg!"
canada_events.51.t.lib: "König Edward beglückwünscht Mackenzie King"
canada_events.51.t.con: "König Edward beglückwünscht Manion"
canada_events.51.d.lib: "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Mackenzie King und seine Liberalen an. Das Volk hat gesprochen und der Regierung erneut sein Vertrauen geschenkt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada_events.51.d.con: "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Robert Manion und seine Konservativen an. Das Volk hat gesprochen und sein Vertrauen in die Hände einer neuen Regierung gelegt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada_events.51.a: "Wir sitzen alle im selben Boot."

canada_events.52.t: "Debatte über Gesetz 7 beginnt"
 canada_events.52.d: "Das erste wichtige Thema, mit dem sich unsere neue Regierung befassen muss, ist der Gesetzentwurf 7. Da es sich offiziell um einen Haushaltsgesetzentwurf handelt, wurde er vom Finanzminister [CAN_minister_of_finance] im Unterhaus eingebracht.\n\nWährend der Großteil des Gesetzentwurfs für das Unterhaus unumstritten ist, gibt es einige wenige Bestimmungen, die die Meinungen im Unterhaus spalten, vor allem in Bezug auf Fragen der wirtschaftlichen Erholung und den Status der kanadischen Industrie. Auch wenn wir uns immer auf unsere Mehrheit verlassen können, lohnt es sich vielleicht, die Meinungen anderer Abgeordneter im Unterhaus zu berücksichtigen und Kompromisse mit ihnen einzugehen."
 canada_events.52.a: "Wir werden alles tun, was nötig ist, damit dies gelingt."

 canada_events.53.t: "Gesetzentwurf 7: Wirtschaftliche Erholung"
 canada_events.53.d: "Da sich Gesetzentwurf 7 in erster Linie mit Fragen rund um den Haushalt befasst, bilden die Themen Wirtschaftsausgaben und Konjunkturbelebung natürlich die wichtigsten Abschnitte des Gesetzentwurfs. Dies macht sie natürlich auch zum umstrittensten Teil des Gesetzentwurfs, wobei die Meinungen im Parlament in drei große Lager gespalten sind.\n\nDas erste Lager sind die Interventionisten. Mit stillschweigender Unterstützung von Mackenzie King und bestehend aus der CCF, der Progressiven Partei und dem linken Flügel der Liberalen Partei glauben die Interventionisten an groß angelegte staatliche Eingriffe zur Lösung der Wirtschaftskrise und zur Erholung von den Auswirkungen der Weltwirtschaftskrise und des Schwarzen Montags, einschließlich Investitionen in die Infrastruktur und umfangreicher Unterstützung für die westlichen Landwirte. Dieser Plan ist auch für die Sozialkreditpartei akzeptabel, da er Agrarsubventionen vorsieht.\n\nDas zweite Lager besteht aus den Befürwortern von Sparmaßnahmen. Unter der Führung von R.B. Benentt und bestehend aus den Unionisten und den Blue Tories, lautet ihr Hauptargument, dass die Auswirkungen des Schwarzen Montags begrenzt sind, dass sich die Wirtschaft von selbst erholen wird und dass Kanada sich aufgrund der Unruhen im Süden und der zunehmenden Dreistigkeit des Londoner Regimes auf den Aufbau einer Kriegskasse konzentrieren muss. Diese Sparmaßnahmen würden jedoch erhebliche Kürzungen der Agrarsubventionen mit sich bringen und den Westen im Stich lassen, was für die CCF, die Sozialkreditpartei, die Progressiven und sogar die linken Liberalen unerträglich wäre.\n\nThe third camp finds itself squeezed between the other two. Supporting a limited interventionism that still maintains a positive budget. The plan, primarily supported by Robert Manion, the Red Tories, right-wing Liberals, and the Social Credit Party. It calls for similar investments in infrastructure and the farming sectors, however to a far lesser extent than King’s plan, making it agreeable to most factions in Parliament."
 canada_events.53.a: "Wir müssen uns schnell erholen, Interventionismus ist der Weg nach vorn."
 canada_events.53.b: "Wir müssen unsere Ressourcen schonen, es ist Zeit für Sparmaßnahmen."
 canada_events.53.c: "Jetzt ist es Zeit für Kompromisse, eine begrenzte Intervention ist am besten."

canada_events.56.t: "Gesetz 7: Die Zukunft von Kanadas Industrie"
 canada_events.56.d: "Nachdem die Fragen der wirtschaftlichen Erholung geklärt sind, geht es im zweiten Punkt des Gesetzentwurfs 7 um die Richtung, die die industrielle Entwicklung Kanadas einschlagen soll. Beide großen Parteien sind fest davon überzeugt, dass die kanadische Industrie gefördert werden muss, sind sich jedoch uneinig über den Schwerpunkt dieser Förderung.\n\nDie Liberalen unterstützen den Plan von C.D. Howe, der aufgrund seines breiten Aufgabenbereichs unter Mackenzie King als “Minister für alles“ bezeichnet wird. Er befürwortet die Förderung der zivilen Bereiche unserer Industrie und ist der Ansicht, dass durch die Unterstützung des zivilen Sektors auch die militärische Rüstung davon profitieren wird.\n\nDie Unionisten, insbesondere der ehemalige Verteidigungsminister Hugh Guthrie, widersprechen Howe und behaupten, er verkaufe die Ausrüstung unserer Soldaten für kurzfristige Gewinne. Guthrie hat einen Gegenvorschlag vorgelegt, der sich auf Investitionen in die kanadische Rüstungsindustrie konzentriert, um sich auf die Konflikte vorzubereiten, die zu diesem Zeitpunkt unvermeidlich scheinen.\n\nRobert Manion befindet sich erneut zwischen zwei Welten. Er versteht zwar Guthries Bedenken, ist jedoch der Meinung, dass die wirtschaftliche Entwicklung zwischen dem zivilen und dem militärischen Sektor ausgewogen sein muss, und hat einen Kompromissvorschlag vorgelegt, von dem er hofft, dass er beide Seiten zufriedenstellen wird."
 canada_events.56.a: "C.D. Howe hat sein Talent bereits unter Beweis gestellt, wir sollten ihm vertrauen."
 canada_events.56.b: "Guthrie hat Recht, wir brauchen jetzt Waffen, nicht später."
 canada_events.56.c: "Beide haben ihre Argumente, aber Manions Kompromiss ist für Kanada am besten."

canada_events.57.t: "Gesetz 7: Innere Sicherheit"
 canada_events.57.d: "Schließlich ist noch ein letztes Problem im Zusammenhang mit Gesetzentwurf 7 aufgetaucht. Es ist kein Geheimnis, dass sich die kanadische Arbeiterbewegung in eine radikalere Richtung bewegt hat. Während Tom Moores Trades and Labour Kongress offenbar gerne Revolutionäre und Gewalt verurteilt, befindet sich der Kanadische Arbeiterkongress in einem erbitterten Machtkampf zwischen seinem gemäßigten Präsidenten Aaron Mosher und seinem radikalen Sekretär und Schatzmeister Harold Pritchett.\n\nAufgrund dieser zunehmenden Radikalisierung in unserer Arbeiterbewegung haben die unionistischen Konservativen einen Zusatzantrag zum Gesetzentwurf eingebracht, der vorsieht, dass die RCMP befugt sein soll, gegen Dissidenten und Sozialisten vorzugehen. Sie haben auch ihren eigenen George Stanley White vorgeschlagen, um diese mit neuen Befugnissen ausgestattete RCMP zu leiten. Als überzeugter Antisozialist und ehemaliger Generalstaatsanwalt wäre er eine naheliegende Wahl.\n\nNoch bevor die Liberalen jedoch ihren eigenen Kandidaten vorschlagen konnten, drohten sowohl Charles Avery Dunning als auch James Garfield Gardiner mit heftigem Widerstand, sollten sie gezwungen werden, für einen Gesetzentwurf zu stimmen, der diese Bestimmung enthielt. Beide erinnerten sich an die Gewalt der RCMP, die ihre Heimatprovinz Saskatchewan unter Meighen heimgesucht hatte, und wollten eine Wiederholung dieser Zeiten nicht erleben. Die CCF, unterstützt von der TLC und der CCL, schloss sich diesen Forderungen nachdrücklich an.\n\nRobert Manion hat einen Kompromiss vorgeschlagen: Die RCMP soll die von den Unionisten vorgesehenen Befugnisse erhalten, aber der Liberale Lucien Cannon, ein französischer Abgeordneter und ehemaliger Solicitor General, soll die Leitung übernehmen. Während dies die Konservativen und die rechten Liberalen besänftigt, lehnen die CCF und die linken Liberalen weiterhin jede Art von Befugnisübertragung an die RCMP entschieden ab."
 canada_events.57.a: "Wir müssen uns gegen den Sozialismus behaupten und White für diese Position ernennen."
 canada_events.57.b: "Cannon sollte für die Liberalen akzeptabel sein und gleichzeitig die Unionisten beschwichtigen."
 canada_events.57.c: "Wir können es nicht riskieren, unsere Linke noch weiter zu radikalisieren, wir stärken nicht die RCMP."

canada_events.58.t: "Beginn der Abstimmung über Gesetz 7"
canada_events.58.d: "Die Debatte über das Gesetz 7 nähert sich dem Ende und der Sprecher des Repräsentantenhauses hat mit dem namentlichen Aufruf zur Abstimmung begonnen. Die Spannungen sind hoch, und ein Scheitern der Regierung wäre hier katastrophal."
canada_events.58.a: "Wir werden es früh genug erfahren"

canada_events.59.t: "Gesetz 7 verabschiedet"
canada_events.59.d: "Die Stimmen sind ausgezählt, und der Sprecher des Hauses erklärte, dass das Gesetz 7 sowohl im Unterhaus als auch im Senat verabschiedet wurde. Nicht jeder ist für die Maßnahmen des Gesetzes, aber es scheint, dass beide Seiten darauf erpicht sind, die neuen Gesetze so schnell wie möglich umzusetzen und Kanada voranzubringen - gemeinsam."
canada_events.59.a: "Hört, hört!"

canada_events.61.t: "Gesetz 7 im Senat gescheitert"
canada_events.61.d: "Nach mehreren Lesungen und Änderungsanträgen passierte das Gesetz knapp eine Abstimmung im Unterhaus... allerdings nicht ohne erhebliches Murren von beiden Seiten. Es war genug, dass der kanadische Senat sich berechtigt fühlte, ein Veto gegen das Gesetz einzulegen und es zurück ins Repräsentantenhaus zu schicken, wo eine letzte Abstimmung über Änderungen komplett scheiterte. Das Gesetz 7 gilt als gescheitert, zusammen mit dem Mandat der Regierung."
canada_events.61.a: "Oh nein!"

canada_events.62.t: "Die Regierung kollabiert"
canada_events.62.d.lib: "Das Scheitern von Bill 7, der selbst als Haushaltsgesetz eine Vertrauensfrage darstellt, bedeutet den Zusammenbruch der liberalen Regierung unter Mackenzie King. Der Generalgouverneur hat Neuwahlen in drei Monaten angekündigt, was die Kanadier sicherlich zum Murren bringen wird. Darüber hinaus wird in den Zeitungen berichtet, dass das Chaos die Kriegsbereitschaft Kanadas ernsthaft gefährdet."
canada_events.62.d.cons: "Das Scheitern von Bill 7, der selbst als Haushaltsgesetz eine Vertrauensfrage darstellt, bedeutet den Zusammenbruch der konservativen Regierung unter Robert Manion. Der Generalgouverneur hat Neuwahlen in drei Monaten angekündigt, was die Kanadier sicherlich zum Murren bringen wird. Darüber hinaus wird in den Zeitungen berichtet, dass das Chaos die Kriegsbereitschaft Kanadas ernsthaft gefährdet."
canada_events.62.a: "Noch eine Wahl??"

 canada_events.63.t: "Bennett ersetzt Manion als Vorsitzender der Konservativen"
 canada_events.63.d.fallen: "Aufgrund des Drucks seiner Partei ist Robert Manion als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Abgeordneten R. B. Bennett aus Alberta ersetzt. Dies wird als direkte Reaktion auf Manions Scheitern bei der Verabschiedung des Gesetzentwurfs 7 angesehen, wobei die Partei hofft, dass Bennett die Partei für die bevorstehenden Wahlen neu beleben kann."
 canada_events.63.d.stepdown: "Aufgrund des Drucks seiner Partei ist Robert Manion als Premierminister und Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Abgeordneten R.B. Bennett aus Alberta ersetzt. Bennett, der die Mitte der Konservativen Partei vertritt, wird im Vergleich zum Red Tory Manion eher dazu neigen, die Interessen der Konservativen Partei mit denen der britischen Exilanten in Einklang zu bringen."
 canada_events.63.d.challenge: "Aufgrund des Drucks seiner Partei ist Robert Manion als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Abgeordneten R.B. Bennett aus Alberta ersetzt. Bennett, der die Mitte der Konservativen Partei vertritt, wird im Vergleich zum roten Tory Manion eher in der Lage sein, die Interessen der Konservativen Partei mit denen der britischen Exilanten in Einklang zu bringen. Die Partei hofft, dass Bennett sie für die bevorstehenden Wahlen neu beleben kann."
canada_events.63.d: "Mit ihrem Verlust in der letzten Wahl, ist es keine Überraschung, dass die Konservative Partei hat sich auf neue Führung. Der Parteivorstand hat den Abgeordneten R. B. Bennett aus Alberta zum Nachfolger von Robert Manion an der Spitze der Partei gewählt."
canada_events.63.a: "Mal sehen, ob dies ihr Ansehen verbessert"

canada_events.65.t: "Mackenzie King verspricht neuen Deal"
canada_events.65.d.lib: "Noch immer sauer über das Scheitern seiner Regierung, das Gesetz 7 zu verabschieden, versprach Premierminister Mackenzie King den Kanadiern, dass ihre überarbeitete Version ein "neuer Deal" für die Kanadier im ganzen Land sein würde. Er bekräftigte, dass der neue Gesetzentwurf sich eng an den liberalen Konjunkturplan halten werde, sowohl für die wirtschaftliche Erholung als auch für das industrielle Wachstum, und dass er keine Sonderbefugnisse für die RCMP vorsehen werde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada_events.65.d.cons: "Der liberale Parteichef Mackenzie King nutzte den Popularitätsverlust der Konservativen nach dem Scheitern des Gesetzentwurfs 7 und versprach, dass der Gesetzentwurf der Liberalen ein „New Deal” für alle Kanadier sein würde. Er bekräftigte, dass der neue Gesetzentwurf sich eng an den liberalen Konjunkturplan halten würde, sowohl für die wirtschaftliche Erholung als auch für das industrielle Wachstum, und dass er keine Sonderbefugnisse für die RCMP vorsehen würde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada_events.65.a: "Interessant"

canada_events.66.t: "Bennett skizziert Gesetz 8"
canada_events.66.d.cons: "R.B. Bennett war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz 8, sein Ersatz für das gescheiterte Gesetz 7, war genau das, was Kanada brauchte - jetzt mehr denn je. Ein ausgeglichener Haushalt und ein auf Sparmaßnahmen basierender Ansatz zur wirtschaftlichen Erholung, eine massive Expansion des militärisch-industriellen Sektors und Sonderbefugnisse für die RCMP unter Hugh Guthrie. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Wenn wir Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada_events.66.d.lib: "R.B. Bennett war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz 8, sein Ersatz für die Liberalen gescheitert Gesetz 7, war genau das, was Kanada brauchte - jetzt mehr denn je. Ein ausgeglichener Haushalt und ein auf Sparmaßnahmen basierender Ansatz zur wirtschaftlichen Erholung, eine massive Expansion des militärisch-industriellen Sektors und Sonderbefugnisse für die RCMP unter Hugh Guthrie. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Mit den Konservativen, die Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada_events.66.a: "Wir werden sehen"

canada_events.67.t: "Die Stichwahl auf Landes Ebene"
canada_events.67.d: "Zum zweiten Mal gehen die Kanadier an die Urnen, um eine neue Regierung zu wählen. Angesichts der Tatsache, dass diese Wahl so kurz nach einer anderen stattfindet, sind sich Analysten unsicher, was sie erwarten sollen. Es scheint wirklich so, als könne niemand den Ausgang dieser Wahl vorhersagen."
canada_events.67.a: "Die Liberalen gewinnen eine Mehrheit"
canada_events.67.b: "Die Konservativen gewinnen eine Mehrheit"

canada_events.68.t: "Liberale verabschieden "New Deal"-Gesetz 7"
canada_events.68.d: "Mit einem Minimum an Debatten im Unterhaus setzten die Mehrheitsliberalen unter Mackenzie King ein überarbeitetes Gesetz 7 durch - ihren "New Deal", wie Mackenzie King es im Wahlkampf nannte. Es enthält, wie versprochen, keine Bestimmungen zur Wehrpflicht oder einer Geheimpolizei und hält sich eng an C.D. Howes ursprünglichen Plan zur Wirtschaftsförderung. Trotz seiner persönlichen Verachtung für Mackenzie King und den Plan der Liberalen schluckte der Oppositionsführer im Senat, Arthur Meighen, seinen Stolz und sprach über die Bedeutung der \"Nationalen Einheit\" in dieser Zeit, stimmte für den Gesetzentwurf und ließ ihn vom Senat verabschieden."
canada_events.68.a: "Es wurde auch Zeit!"

canada_events.69.t: "Konservative verabschieden Gesetz 8"
canada_events.69.d: "Nach einer kurzen Debatte im Unterhaus brachte die konservative Mehrheit ihren überarbeiteten Gesetzentwurf 8 durch. Wie versprochen enthält er Sparmaßnahmen zur Konjunkturbelebung, eine Stärkung der RCMP unter Hugh Guthrie und die Verstaatlichung großer Rüstungs- und Schifffahrtsunternehmen. Es überraschte niemanden, dass er ohne Probleme den Senat passierte, da der Vorsitzende der Regierungsfraktion im Senat, Arthur Meighen, den Gesetzentwurf als genau das befürwortete, was Kanada brauchte."
canada_events.69.a: "Es wurde auch Zeit!"

canada_events.70.t: "Mackenzie King geht in Ruhestand"
canada_events.70.d: "Sir William Lyon Mackenzie King ist zurückgetreten, nachdem er seit 1919 die Liberale Partei Kanadas geführt hatte. Er wurde 1920 zum ersten Mal Premierminister und sagte, 'Es ist Zeit für mich, weiterzuziehen.' Louis St. Laurent wird ihn als Parteivorsitzender ablösen. Seine erste Amtshandlung war ein Treffen mit Crerar und die Fusion ihrer Parteien, wobei die ehemaligen Progressiven nun den Namen \"Liberal-Progressive\" tragen, was eine deutliche Machtverschiebung hin zum progressiveren Flügel der Liberalen signalisiert."
canada_events.70.a: "Hoffen wir, dass er den Ruhestand genießt."

canada_events.72.t: "Woodsworth verliert Abstimmung über CCF-Führung"
canada_events.72.d: "J.S. Woodsworth, der seit der Gründung der Cooperative Commonwealth Federation im Jahr 1926 an ihrer Spitze stand, verlor seine Führungsrolle in der Partei – vor allem aufgrund seiner zunehmend unpopulären Ablehnung des Krieges gegen die Syndikalisten. Er wurde durch den jüngeren M.J. Coldwell ersetzt, der versprochen hat, die Partei wiederzubeleben und ihr zu mehr Bekanntheit zu verhelfen."
canada_events.72.a: "Wir werden es sehen"

 canada_events.73.t: "Tod von Hugh Guthrie"
 canada_events.73.unionist: "Der kanadische Premierminister Hugh Guthrie ist heute während seiner Amtszeit verstorben. Die Nation begibt sich in Trauer, während er zur letzten Ruhe gebettet wird. Sein Finanzminister Nelson Edgar Rhodes übernimmt das Amt des amtierenden Premierministers, während die Unionisten darüber beraten, wer der neue Premierminister werden soll.\n\nNach einer überraschend kurzen Debatte kam die Fraktion zu dem Entschluss, George Stewart Henry, den derzeitigen Premierminister von Ontario, zum Vorsitzenden ihrer Gruppe und zum Premierminister von Kanada zu ernennen. Er trat von seinem Sitz in der Legislativversammlung von Ontario zurück und kandidierte für Guthries alten Sitz in Wellington South. In Ontario wurde der Liberale und Unionist Mitchell Hepburn, Vorsitzender der Liberalen Partei Ontarios, kontrovers zum neuen Premierminister in Ontarios eigener unionistischer Regierung zwischen den beiden großen Parteien ernannt, wodurch Hepburns Bündnis mit der CCF und der UFO zum Sturz der konservativen Regierung verriet.\n\nTrotz dieser kleinen Kontroverse wurde Premierminister Henry unter dem Beifall der gesamten unionistischen Fraktion vereidigt und dürfte eine stabile Führungsfigur für die bevorstehenden Herausforderungen sein, denen wir uns noch stellen müssen."
 canada_events.73.notunionist: "Der Vorsitzende der inoffiziellen “Unionist“-Fraktion im Parlament, Hugh Guthrie, ist heute verstorben. Als ehemaliger Liberaler, der aufgrund seiner Unterstützung des britischen Imperialismus der unionistischen Regierung im Ersten Weltkrieg beitrat, blieb Guthrie auch nach dem Krieg der Konservativen Partei treu. Bekannt vor allem für seine Reformen zur Verwaltung der beiden Streitkräfte nach der britischen Revolution, wurde Guthrie schnell zum prominentesten Unionisten im Parlament. Zu verschiedenen Zeiten war er Justizminister, Generalstaatsanwalt, Solicitor General und Verteidigungsminister.\n\nSein Tod bedeutet eine deutliche Schwächung der Unionistenfraktion. Da ihr nun ein parlamentarischer Führer fehlt, ist die Gruppe unorganisierter geworden, was uns auf unserer rechten Flanke etwas Luft verschafft. Trotz seiner Opposition gegen unsere Führung ist es jedoch nicht gut von uns, schlecht über Verstorbene zu sprechen, und wir sollten in diesem Moment Freundlichkeit zeigen."
 canada_events.73.a: "Willkommen, Herr Premierminister Henry und Herr Ministerpräsident Hepburn."
 canada_events.73.b: "Bitte richten Sie seiner Familie unser Beileid aus."

canada_events.75.t: "[GetYear] Wahl in Kanada"
canada_events.75.desc: "Wieder einmal geht das Volk von [Root.GetNameDef] an die Urnen, um seine Abgeordneten im Unterhaus zu wählen. Der Gewinner bei dieser Wahl ist..."
canada_events.75.a: "Die Liberalen mit einer Mehrheit"
canada_events.75.b: "Die Konservativen mit einer Mehrheit"
canada_events.75.c: "Der CCF mit einer Minderheit, unterstützt von der Liberalen"
 canada_events.75.d: "Sozialkredit mit einer Minderheit, unterstützt von den Konservativen"

canada_events.76.t: "Konservative Partei umbenannt"
canada_events.76.d: "Nach der Niederlage bei der letzten Wahl haben die Konservativen das Gefühl, dass ihre Partei auf einem Tiefpunkt angelangt ist. Nachdem sich die Parteianhänger auf ihrem Jahreskongress versammelt hatten, beschlossen sie, den Premierminister von Manitoba, John Bracken, und Vorsitzenden der Manitoba Progressive Party, zu ihrem neuen Vorsitzenden zu wählen – dieser erklärte sich jedoch nur bereit, das Amt des Parteivorsitzenden zu übernehmen, wenn die Partei ihren Namen in Progressive Conservatives ändert. Man geht davon aus, dass diese Umbenennung die Partei für die Wähler in den westlichen Provinzen, dem ehemaligen Kernland der progressiven Bewegung, attraktiver machen könnte, wo die Konservativen sowohl gegenüber der CCF als auch gegenüber der Social Credit Party stark an Boden verloren haben."
canada_events.76.a: "Viel Glück dabei"

canada_events.77.t: "[CAN_king_first_name] Ersetzt britischen PM"
canada_events.77.d: "Mehrere kürzliche Konflikte zwischen dem britischen Premierminister [GetBritishExilePM] und dem [CAN_king_first_name] haben dazu geführt, dass der Premierminister schließlich beschloss, dass er keine andere Wahl hatte, als von seinem Posten zurückzutreten. Der König dankte ihm für seinen Dienst an der britischen Sache und ernannte daraufhin Robert Vansittart zum Nachfolger. Der Wechsel erfolgt im Zuge der größten Umwälzung in der Machtstruktur der britischen Exilregierung seit ihrer Ankunft in Kanada im Jahr 1925, und da Vasittart beginnt, Änderungen im Exilkabinett vorzunehmen, werden die Auswirkungen sicherlich in der gesamten Regierung zu spüren sein."
canada_events.77.a: "Interessant"

 canada_events.97.t: "Der Stahlgürtel wird rot"
 canada_events.97.d: "Für die Vereinigten Staaten von Amerika hat es Mitternacht geschlagen. Wie zuvor schon in Britannien und Frankreich hat nun auch in Amerika eine sozialistische Revolution begonnen, ausgehend von den “Stahl-Gürtel”-Staaten rund um die Großen Seen. Das sind drastische Nachrichten für uns, da diese Staaten die Halbinsel Ontario umgeben und dieser Aufstand somit einen nahezu perfekten Schlag gegen unsere größten Bevölkerungs- und Industriezentren darstellt.\n\nDies hat unser Parlament in Aufruhr versetzt, und in den Regierungsgebäuden entbrannten sofort heftige Debatten darüber, wie darauf zu reagieren sei. Der Premierminister hat Gespräche mit den Streitkräften aufgenommen, um die Armee für den Fall vorzubereiten, dass die Revolution im Süden beschließt, gegen uns nach Norden zu marschieren.\n\nBemerkenswert ist jedoch, dass die unionistischen Führer Hugh Guthrie und James Ralston unheimlich still zu sein scheinen. Angesichts der Schwere der Ereignisse im Süden und der Bedeutung beider Männer in ihren Parteien gibt dies zumindest Anlass zur Sorge. Dies wird noch durch Berichte verschärft, wonach die beiden Männer offenbar gemeinsam eine Art Gesetzentwurf ausarbeiten, dessen Inhalt jedoch unbekannt ist."
 canada_events.97.a: "Behalte sie im Auge und behalte auch Chicago im Auge."

 canada_events.98.t: "Ein parteiübergreifender Gesetzentwurf"
 canada_events.98.d: "Das Schweigen der Unionisten endet heute. Zu Beginn der heutigen Parlamentssitzung haben der konservative Unionist Hugh Guthrie und der liberal-unionistische James Ralston gemeinsam einen Gesetzentwurf zur Einführung einer Wehrpflicht in Friedenszeiten vorgelegt, um “das Dominion vor seinen revolutionären Feinden zu schützen“, womit sie eindeutig die Regierung im Süden meinen.\n\nZwar wäre die Wehrpflicht im Falle eines Kriegsausbruchs mit dem Süden eine große Hilfe, doch wäre die Einführung einer Wehrpflicht in Friedenszeiten beispiellos und würde mit Sicherheit zu einer Wiederholung der Ereignisse von 1917 führen. Da keiner der beiden großen Parteivorsitzenden eine Wiederholung der Wehrpflichtkrise von 1917 erleben möchte, haben sich beide von dem Gesetzentwurf distanziert und weigern sich, ihn mit dem ganzen Gewicht ihrer Partei zu unterstützen. Insbesondere Mackenzie King hat den Gesetzentwurf als Versuch verspottet, die Agenda einiger weniger durchzusetzen und dabei die Meinung der Durchschnittswähler zu ignorieren.\n\nQuébec, die Hochburg der Wehrdienstgegner, und Premierminister Duplessis haben sich zu diesem Gesetzentwurf fragwürdig zurückhaltend geäußert und scheinen abzuwarten, bis der richtige Zeitpunkt zum Zuschlagen gekommen ist. Premierminister [GetSecondInCommand] befindet sich in einer Zwickmühle: Soll er die Unionisten in seiner Partei verärgern oder Québec erneut in Wut explodieren lassen? Im Moment herrscht noch Gleichgewicht, aber schon ein kleiner Stoß könnte dieses Kartenhaus vollständig zum Einsturz bringen."
 canada_events.98.a: "Ein sorgfältiger Balanceakt..."

 canada_events.99.t: "Ein kleiner Schubs"
 canada_events.99.d: "Der Britische Premierminister [GetBritishExilePM] hielt heute in Ottawa eine Rede, um Unterstützung für den Gesetzentwurf von Guthrie und Ralston zu gewinnen. Zunächst lobte er Guthrie und Ralston dafür, dass sie über Parteigrenzen hinwegblickten und sich stattdessen auf das Wohl sowohl des Dominions als auch des gesamten Empire konzentrierten.\n\nWährend diese Rede in der Tory-Hochburg Ontario allgemein positiv aufgenommen wurde, lieferte sie Duplessis und Québec die Munition, die sie für einen Schlag brauchten. Die Lage in Québec ist angespannt, überall auf dem Boden liegt Benzin, und [GetBritishExilePM] hat gerade ein Streichholz angezündet..."
 canada_events.99.a: "Wir werden die Antwort des Premierministers abwarten und sehen, welchen Schaden sie anrichten wird."

canada_events.100.t: "Québec in Flammen"
 canada_events.100.d: "Und so brach das Kartenhaus zusammen. Premierminister Duplessis hat sich endlich zu Wort gemeldet, seit der Gesetzentwurf zur Wehrpflicht eingebracht wurde. In Québec nehmen die Proteste bereits zu, in denen beide Premierminister angeprangert werden. Duplessis hat die Wut der Bevölkerung weiter angeheizt, indem er den Gesetzentwurf mit der Konservativen und der Liberalen Partei in Verbindung gebracht hat, obwohl die Laurier-Liberalen und die Red Tories dagegen protestiert haben.\n\nSeine aufwieglerische Rede in Québec City hat uns und unserem Ansehen in Québec erheblichen Schaden zugefügt. Proteste und Unruhen sind entlang des Sankt-Lorenz-Stroms an der Tagesordnung und bringen unsere Industriekapazitäten in einer Zeit zum Erliegen, in der wir besonders verwundbar sind. Wir müssen diese Krise lösen, wenn wir noch Hoffnung haben wollen, unsere konfessionellen Gräben zu überwinden."
 canada_events.100.a: "Wir müssen diese sektiererischen Flammen so schnell wie möglich löschen."

canada_events.102.t.civ: "Mehr Gewalt in [french_state.GetName]"
canada_events.102.t.arms: "Bombenanschläge in [french_state.GetName]"
canada_events.102.t.riots: "Unruhen in [french_state.GetName]"
canada_events.102.t.ringleader: "Québecois-Rädelsführer gefangen genommen"
canada_events.102.d.civ: "Die Anti-Regierungs-Gewalt geht weiter, diesmal in der Region [french_state.GetName]. Eine große Gruppe frankokanadischer Demonstranten setzte mehrere Fabriken in Brand und verursachte erheblichen Schaden, bevor RCMP-Kräfte die Gruppe zerstreuen und die Ordnung in der Region wiederherstellen konnten. Die Spannungen in [french_state.GetName] bleiben hoch."
canada_events.102.d.arms: "Rettungskräfte wurden diese Woche zu einer Waffenfabrik in [french_state.GetName] gerufen, als eine riesige Explosion die Anlage erschütterte und großen Schaden anrichtete. Die Fabrikleitung beschuldigt eine Gruppe ihrer eigenen frankokanadischen Arbeiter, obwohl die Ermittler der RCMP bisher keine Beweise dafür gefunden haben."
canada_events.102.d.riots: "Eine Reihe von Demonstrationen in [french_state.GetName] ist in dieser Woche gewalttätig geworden und hat zu Zusammenstößen mit dem Militär und der RCMP geführt. In mehreren Städten wurde eine Ausgangssperre verhängt, und obwohl die unruhige Ordnung endlich wiederhergestellt wurde, haben die von den Randalierern verursachten Schäden ihre Spuren in der Region hinterlassen."
canada_events.102.d.ringleader: "Die Ermittler der RCMP waren erfreut zu berichten, dass eine Gruppe von französisch-kanadischen Aktivisten in [french_state.GetName] verhaftet wurden, Rädelsführer hinter einer jüngsten Reihe von gewalttätigen Demonstrationen und Bombenanschlägen. Die Verhaftungen haben bereits eine weitere Reihe von Protesten ausgelöst, bei denen Französisch-Kanadier in Scharen auftauchten, um von der Regierung die sofortige Freilassung der "patriotischen" Aktivisten zu fordern."
canada_events.102.a: "Unglaublich"
canada_events.102.b: "Endlich eine gute Nachricht!"

 canada_events.104.t: "Ein Treffen mit Le Chef"
 canada_events.104.d: "[CAN_duplessis_meeting_first_paragraph]\n\nDuplessis seinerseits nutzt gerne die instabile Position des Premierministers, um bestimmte Forderungen zugunsten von Québec durchzusetzen. Das Hauptthema des Treffens war die Wehrpflicht. Nachdem sie zunächst maximalistische Forderungen gestellt hatten, dass keinerlei Form der Wehrpflicht eingeführt werden dürfe, gelang es dem Premierminister und anderen Mitgliedern der Bundesregierung nach heftigen und langwierigen Verhandlungen, sich auf eine äußerst begrenzte Form der Wehrpflicht zu einigen, bei der die Wehrpflichtigen in Fabriken und in der Heimatverteidigung arbeiten würden und vor allem nicht zum Kampf ins Ausland geschickt würden.\n\nNeben diesen offiziellen Vereinbarungen gab es eine inoffizielle und offizielle Vereinbarung, dass die Bundesregierung bereit wäre, bestimmte Projekte in Québec finanziell zu unterstützen, um die Unruhen in der Region zu unterdrücken. Mit dieser Vereinbarung und dem Versprechen, jede Form potenzieller Wehrpflicht zu reduzieren, können wir beginnen, die Beziehungen zur Provinz Québec zu verbessern."
 canada_events.104.a: "Lasst uns unser Bestes geben, um diese Versprechen einzulösen."
 CAN_duplessis_meeting_king: "Um diese Krise ohne Gewalt zu lösen, hat Premierminister King ein Treffen mit Duplessis in Montreal arrangiert. Trotz seiner persönlichen Abneigung gegen Duplessis erkannte King, dass es für die Bewältigung der aktuellen Krise und die Zufriedenheit des Québec-Fraktionsvorstands seiner eigenen Partei von entscheidender Bedeutung sein würde, den Premierminister und seine Provinz zu beschwichtigen."
 CAN_duplessis_meeting_manion: "Um diese Krise ohne Gewalt zu lösen, hat Premierminister Manion ein Treffen mit Duplessis in Montreal arrangiert. Eines der Hauptziele von Manion als Vorsitzender der Konservativen Partei ist es, seine Partei in Québec wieder zu stärken, und trotz der aktuellen Krise hofft er, dass der konservativere Duplessis und die Beilegung dieser Krise ihm dabei helfen werden, seine Ziele als Parteivorsitzender zu erreichen."

 canada_events.105.t: "Unsere Versprechen erfüllt"
 canada_events.105.d: "Mit der Einbringung eines neuen Gesetzentwurfs durch unseren Finanzminister [CAN_minister_of_finance] in das Parlament werden unsere endgültigen Versprechen gegenüber Québec erfüllt. Der Gesetzentwurf konzentriert sich in erster Linie auf Investitionen in die von Turbulenzen geprägte Provinz und umfasst drei Schwerpunkte.\n\nAn erster Stelle steht der Ausbau des Hafens von Montreal, damit mehr Handelsschiffe in die Stadt einlaufen und die Wirtschaft ankurbeln können.\n\nAn zweiter Stelle steht die Verbesserung und Modernisierung der Eisenbahnstrecken zwischen Québec City, Montreal und Gatineau, vor allem der Strecken, auf denen Güter von und zu den einzelnen Städten transportiert werden.\n\nDrittens geht es darum, das ländliche Straßennetz zu verbessern und auszubauen, um kleinere Dörfer und Städte sowohl untereinander als auch mit den größeren Städten zu verbinden.\n\nMit diesen Projekten und der zuvor versprochenen Einschränkung der Wehrpflicht haben sich die Spannungen in der Provinz Québec drastisch verringert. Selbst der populistische Premierminister Duplessis hat sich zurückgehalten und nur kurz kommentiert, dass er sich von diesen Projekten positive Auswirkungen auf die Wirtschaft Québecs erhofft."
 canada_events.105.a: "”Möge dies das Ende dieser Krise sein.”"

 canada_events.106.t: "Die RCMP in Québec."
 canada_events.106.d: "Angesichts der eskalierenden Gewalt in verschiedenen städtischen Zentren von Québec, insbesondere gegenüber der Provinzpolizei und Sympathisanten der Regierung von [GetSecondInCommand], haben die Bundesbehörden nach den provinzweiten Protesten gegen die Diskussion über die Wehrpflicht in Friedenszeiten begonnen, die Präsenz der RCMP insbesondere in Hull, Montréal und Québec City massiv zu verstärken.\n\nAls Reaktion darauf kam es bereits zu Zusammenstößen zwischen Demonstranten und den Behörden. Konservative Agitatoren aus der Provinz haben bereits begonnen, ihre Wählerschaft gegen das, was sie als 'flagrante Verletzung der Rechte der Provinz' bezeichnen, aufzuhetzen. Die CTCC hat bereits zu umfassenden Streiks in der Region aufgerufen, was dazu führte, dass eine Fabrik vollständig von ihren französisch-kanadischen Arbeitern gestürmt und besetzt wurde."
 canada_events.106.a: "Eine notwendige Maßnahme."

 canada_events.107.t: "Die Verhaftung von Camillien Houde."
 canada_events.107.d: "In den frühen Morgenstunden haben Beamte der RCMP und lokale Polizeibeamte den Bürgermeister von Montreal, Camillien Houde, in seinem eigenen Wohnhaus umzingelt und festgenommen. Er wird der Aufwiegelung beschuldigt. Seine Festnahme erfolgt zu einer Zeit, in der es im französischsprachigen Kanada zu Unruhen kommt, wobei der Bürgermeister und konservative Agitator stolz die 'Notwendigkeit' betont, dass die Frankophonen auf die Straße gehen und ihre Unzufriedenheit mit der Politik der Bundesregierung zum Ausdruck bringen.\n\nNach dieser ersten hochkarätigen Verhaftung im Zusammenhang mit den Unruhen, der verstärkten Polizeipräsenz und der Botschaft der Regierung in Ottawa kehrten die meisten Demonstranten nach Hause zurück, die Streiks wurden beendet und die wenigen verbliebenen leidenschaftlichen Randalierer sehen sich ebenfalls Anklagen wegen Aufruhrs gegenüber."
 canada_events.107.a: "Auf Nimmerwiedersehen."

 canada_events.108.t: "Eine Zweite Unionistische Regierung?"
 canada_events.108.d: "Da die Unruhen in Québec zu regelrechten Ausschreitungen eskalierten, begannen innerhalb der Konservativen Partei Diskussionen darüber, wie mit der aktuellen Situation umzugehen sei. Obwohl Bennett offiziell die Diskussionen leitete, ergriff der Vorsitzende der Senatsfraktion, Arthur Meighen, als Erster das Wort und schlug vor, dass die Regierung mit “respektablen“ Liberalen in einer zweiten unionistischen Regierung zusammenarbeiten sollte, um die Ordnung in Québec wiederherzustellen.\n\nAls nächstes kam Robert Manion, der darauf hinwies, dass die Bildung einer weiteren unionistischen Regierung die Spannungen in Québec nur weiter verschärfen würde, und stattdessen vorschlug, sich mit dem eher konservativen Duplessis zu treffen, um einen Mittelweg zu finden, mit ihm zusammenzuarbeiten, anstatt gegen ihn.\n\nBennett versuchte, einen Kompromiss zu finden, indem er vorschlug, die bestehende Mehrheit sowie mögliche Unterstützung aus den Reihen der Opposition zu nutzen, um die Unruhen in Québec zu unterdrücken, ohne eine unionistische Regierung bilden zu müssen.\n\nLeider fand Bennett bei seinem Versuch, einen Mittelweg zu finden, eine Lösung, die beide Seiten verärgerte. Nach einer Reihe heftiger Debatten, Beleidigungen und Wutausbrüchen sowohl seitens der Red Tories als auch der Unionisten stürmten Robert Manion, die Red Tories und der Québec-Fraktionsvorstand aus der Sitzung. Gleichzeitig brachten die Unionisten ihren Plan einer unionistischen Regierung voran und schlugen [CAN_unionist_leader] als ihren Kandidaten für die Führung dieser Regierung vor. Bennett erkannte die Zeichen der Zeit und trat zugunsten der Unionisten als Parteivorsitzender zurück.\n\nAls [CAN_unionist_leader] als Premierminister vereidigt wurde, verschärften sich die Unruhen in Québec noch weiter. Manions Vorhersage hatte sich bewahrheitet, er und seine Fraktion traten von ihren Ämtern zurück und gründeten eine neue “unabhängige konservative“ Fraktion. Ihre Ministerposten wurden schnell durch die Liberalen-Unionisten unter James Ralston ersetzt, die eine zweite Unionistische Partei und Regierung unter [CAN_unionist_leader] bildeten, die bereit und willens war, alles Notwendige zu tun, um die Ordnung wiederherzustellen."
 canada_events.108.a: "Bordens Vermächtnis lebt weiter."

 canada_events.109.t: "Konsolidierung der Nationalregierung"
 canada_events.109.d: "Als sich die Unionistische Partei reformierte und die Macht übernahm, litt sie unter Dissidenten aus den ehemaligen Hauptparteien. Die selbsternannten \"Unabhängigen Liberalen\" unter Mackenzie King und die Splittergruppe der \"Unabhängigen Konservativen\" unter H. H. Stevens.\n\nMit der langsamen politischen Konsolidierung, die die Partei und die Regierung vorangetrieben haben, haben sich die Unabhängigen jedoch still und leise von ihren jeweiligen Führern abgewandt und sind wieder unserer Partei beigetreten. Am deutlichsten zeigt sich dies bei Männern wie Robert Manion, der zunächst aus der Partei austrat, als Guthrie ernannt wurde, aber inzwischen wieder in die Reihen der Unionisten zurückgekehrt ist.\n\nAuf Seiten der Liberalen ist die Partei nur noch ein Schatten ihrer selbst. Während Mackenzie King weiterhin die Fraktion in Québec befehligt, sehen die einfachen Liberalen die Zeichen der Zeit und haben sich unter James Ralstons liberal-unionistischer Fraktion geschlagen gegeben.\n\nObwohl Stevens und King selbst nicht bereit waren, sich unserer Unionistischen Partei anzuschließen, hat sich eine rationale Regierung des Establishments angesichts der innenpolitischen Krise und der Unsicherheit im Ausland gefestigt. Mit dieser ruhigen und rationalen Regierungsführung können wir sowohl dem König als auch dem Land dienen und sicherstellen, dass Großbritannien von dem blutroten Regime befreit wird, das London heimgesucht hat."
 canada_events.109.a: "Die loyale Regierung Seiner Majestät."

 canada_events.110.t: "Demonstrationen gegen die Unionisten"
 canada_events.110.d: "Angesichts der jüngsten Maßnahmen gegen die Unruheherde, vor allem in Québec, aber auch in Neufundland und Alberta, kam es zu Demonstrationen gegen die unionistische Regierung und ihre Versuche, die Unruhen mit Gewalt zu unterdrücken. Glücklicherweise verloren die Demonstrationen, obwohl sie anfangs erhebliche Unterstützung fanden, darunter auch von Parlamentsabgeordneten und namhaften Persönlichkeiten wie Mackenzie King und H. H. Stevens, schnell an Schwung, als sich die neue Realität der Regierungsführung durchsetzte. Trotz der Befürchtungen einer erneuten Unruhenperiode hat die Regierung begonnen, diesen Sturm erfolgreich zu überstehen und die gegen sie gerichtete Wut zu überstehen."
 canada_events.110.a: "Und aus diesem Sturm werden wir gestärkt hervorgehen."

 canada_events.111.t: "Wellington House ergreift die Macht"
 canada_events.111.d: "Trotz aller Bemühungen der Unionisten haben sich die Unruhen in Kanada weiter verschärft, und nun scheinen die Exilanten ihre Grenzen erreicht zu haben. In einem verzweifelten Versuch, die Rückeroberung Großbritanniens mit allen Mitteln sicherzustellen, haben sie das Undenkbare getan und beschlossen, den kanadischen Staat vollständig zu übernehmen. Unter Ausnutzung obskurer rechtlicher Mechanismen ist es für das noch funktionierende britische Parlament tatsächlich 'rechtmäßig', die Gesetzgebungsbefugnisse für die Dominions zu übernehmen, und nach einer Marathonsitzung hat es mit Stimmenmehrheit beschlossen, seinem kanadischen Pendant die Regierungsverantwortung zu entziehen und direkt für Kanada zu legislieren. Dennoch hat die Notwendigkeit, eine gewisse Legitimität aufrechtzuerhalten, das Fortbestehen des kanadischen Parlaments – zumindest vorerst – und die weitere Zusammenarbeit mit den Unionisten erforderlich gemacht. Einige empfanden dies als Gewissenskonflikt, aber ihre Loyalität motivierte sie, diese Maßnahme zu tolerieren, unter der Voraussetzung, dass Kanada zumindest einen Rest an Autonomie behält."
 canada_events.111.a: "Gott schütze den König!"

canada_events.112.t: "Wehrpflichtkrise in Quebec"
canada_events.112.d: "Französischsprachige Kanadier haben sich lange gegen die Wehrpflicht gewehrt, da sie die Idee, im Namen der Briten Kriege zu führen, als beleidigend empfanden. Mit dem Ausbruch des amerikanischen Bürgerkriegs ist die Debatte um die Wehrpflicht jedoch wieder aufgeflammt, und die Reaktion in der französischsprachigen Provinz Québec ließ nicht lange auf sich warten: Die französischsprachigen Kanadier sind in massiven, lahmlegenden Protesten auf die Straße gegangen.\nEs ist eine Wiederholung der Einberufungskrise von 1917, obwohl es dieses Mal scheint, als hätten die Frankokanadier ihre Geduld verloren. \"Immer wieder werden wir aufgefordert, französisches Blut für englische Kriege zu vergießen!\" sagte Québecs Premier Maurice Duplessis vor einer wütenden Menge in Québec City.\"Wir sagen nein, und sie sagen uns, wir müssen! Québec wird niemals frei von englischer Tyrannei sein, solange es das Schoßhündchen englischer Politiker ist!\""
canada_events.112.a: "Eine unglückliche Sache."
canada_events.112.b: "Mehr Probleme in Kanada, wie es scheint."

 canada_events.113.t: "Kanada ernennt einen Unionisten zum Premierminister"
 canada_events.113.d: "Als es in der östlichen Provinz Québec zu Unruhen und Aufständen kam, traf die amtierende konservative Regierung nach vielen langen Sitzungen eine schwierige Entscheidung. Nachdem der derzeitige Premierminister R. B. Bennett sowohl als Vorsitzender der Konservativen als auch als Premierminister zurückgetreten war, bildete sein Nachfolger [CAN_unionist_leader] eine neue Regierung mit gleichgesinnten Liberalen, die eindeutig den Interessen der Exilanten dient und zu Arthur Meighens altem \"High Tory\"-Regierungsstil zurückkehrt. Diese Regierung hat schnell begonnen, gegen die Unruhen in Québec vorzugehen, und scheint weniger daran interessiert zu sein, das Parlament zur Regierungsführung zu nutzen, sondern stützt sich stattdessen auf ihre Verbündeten im Exil, um trotz mangelnder Popularität an der Macht zu bleiben."
canada_events.113.a: "Beunruhigend..."
canada_events.113.b: "Kanada bewegt sich in Richtung Autoritarismus, so scheint es."

 canada_events.114.t: "Kanadisches Parlament ins Abseits gedrängt"
 canada_events.114.d: "Unter Berufung auf die Vorrangstellung des Britischen Parlaments, hat die Britische Exilregierung [CAN_king_full_name] angewiesen, den beispiellosen Schritt zu unternehmen, das Kanadische Parlament effektiv zu übergehen und seinem Exil-Pendant zu gestatten, an dessen Stelle Gesetze zu erlassen. Das Parlament hat diese Maßnahme als eine Notfallmaßnahme angesehen, eine vorübergehende Maßnahme, die sicherstellen soll, dass alle notwendigen Vorbereitungen für die Rückeroberung der Heimatinseln vollständig getroffen werden.\n\nDoch in ganz Kanada wurde eine ohnehin schon aufgebrachte Bevölkerung dazu motiviert, noch entschlossener gegen die Exilanten zu demonstrieren, während die kanadischen Sicherheitskräfte darum kämpfen, die Ordnung aufrechtzuerhalten. Angesichts dieser Ereignisse beklagen einige Zeitungen, dass das Land 'wieder einmal eine Kolonie' sei."
canada_events.114.a: "[CAN_king_first_name] hat also jetzt das Sagen?"
canada_events.114.b: "Beunruhigend..."
 canada_events.114.c: "Das ist die Dankbarkeit, die Reaktionäre ihren Gastgebern entgegenbringen!"

 canada_events.115.t: "Quebec unterworfen."
 canada_events.115.d: "Seit den Unruhen vor einem halben Jahr hat die RCMP hart daran gearbeitet, die Ordnung in den unruhigen Provinzen wiederherzustellen, vor allem in Québec, das in jüngster Zeit die Hauptursache für die Unruhen war. Nun scheint sich jedoch endlich etwas zu ändern: Dank wichtiger Verhaftungen in der gesamten Provinz und der Auflösung der größten Demonstrationen von Randalierern durch die RCMP ist es unserer Regierung endlich gelungen, die Ordnung in der östlichen Provinz wiederherzustellen. Zwar gibt es noch vereinzelte kleinere Proteste, doch sind diese nicht groß genug, um uns nennenswert zu beeinträchtigen, sodass wir die konfessionelle Krise hinter uns lassen und nach vorne blicken können."
 canada_events.115.a: "Dies möge das Ende ihrer Unnachgiebigkeit sein."

canada_events.150.t: "Das Wasser unter der O'Connell Brücke"
 canada_events.150.d: "[CAN_irish_alliance_desc]"
 canada_events.150.d.canada: "Trotz der Hoffnungen der Exilanten hat sich die Aussicht auf eine militärische Landung in Großbritannien in den letzten zehn Jahren nicht verbessert. Obwohl die Militärstrategen ihr Bestes getan haben, um sich auf alle Eventualitäten vorzubereiten, kann in Wirklichkeit nicht garantiert werden, dass eine Landung der Marine auch nur annähernd in der Nähe der Inseln stattfinden kann, und die Aussicht auf eine Invasion über den Atlantik spricht niemanden an. Angesichts dieser Widrigkeiten ist der Generalstab zu dem Schluss gekommen, dass man, wenn es überhaupt eine Möglichkeit gibt, eine Präsenz der Alliierten in der Nähe Großbritanniens zu gewährleisten, gut beraten wäre, diese zu nutzen.\n\nEntgegen aller Hoffnung könnte sich doch noch an einem höchst unwahrscheinlichen Ort eine Möglichkeit ergeben. Die Republik Irland scheint es geschafft zu haben, nicht in den deutschen Einflussbereich zu geraten, während sie sich von den jüngsten internen Problemen erholt, und befasst sich nun mit außenpolitischen Angelegenheiten. Das dominierende Thema sind die Beziehungen zur sozialistischen Regierung in London: Es besteht die große Befürchtung, dass Irlands Eintritt in den Krieg unvermeidlich ist und dass Irland ein Bündnis braucht, um sich zu schützen. Und so unwahrscheinlich es auch erscheinen mag, scheint es doch, dass Dublin bereit ist, einen Beitritt zur Entente in Betracht zu ziehen, wenn dies als notwendig erachtet wird – oder zumindest haben erste Sondierungen kein eindeutiges \"Nein\" zu dieser Idee ergeben.\n\nSo segensreich diese Entscheidung auch wäre, würde sie von keiner der beiden Seiten leichtfertig getroffen werden. Es wurde unmissverständlich klargestellt, dass wir für den Abschluss dieses Bündnisses die Annexion Nordirlands durch die Republik anerkennen und für immer auf die britischen Ansprüche darauf verzichten müssten. Dies wäre eine höchst umstrittene Entscheidung sowohl unter den Exilanten als auch unter den nordirischen Loyalisten, die hofften, dass die nach der Revolution getroffene Vereinbarung nur vorübergehend sein würde – insbesondere angesichts der Tatsache, dass wir das Exilparlament im Grunde dazu zwingen müssten, das Abkommen zu akzeptieren. Dennoch glaubt man, dass Wellington House diese bittere Pille schlucken kann, so schwer es auch fallen mag.\n\nAngesichts all der britischen und kanadischen Leben, die dabei verloren gehen werden, sind wir es ihnen schuldig, darüber nachzudenken."
canada_events.150.d.britain: "Um ehrlich zu sein, ist die Aussicht auf eine militärische Landung in Großbritannien in den letzten zehn Jahren nicht viel einfacher geworden. Zwar wurden Pläne für alle möglichen Eventualitäten erstellt, doch in Wirklichkeit können wir uns nicht darauf verlassen, dass wir ein Aufmarschgebiet auch nur annähernd in der Nähe der Inseln haben, und die Aussicht auf eine Invasion über den Atlantik ist für niemanden attraktiv. Der Generalstab kommt zu dem Schluss, dass wir gut beraten wären, wenn es irgendeine Möglichkeit gäbe, eine alliierte Präsenz in der Nähe Großbritanniens zu gewährleisten.\n\nUnd es könnte noch einer erscheinen, und zwar an einem sehr unwahrscheinlichen Ort. Die irische Republik scheint es vermieden zu haben, in die deutsche Sphäre zu geraten, während sie sich von den jüngsten internen Problemen erholte, und beschäftigt sich nun mit außenpolitischen Fragen. Das beherrschende Thema sind die Beziehungen zur sozialistischen Regierung in London: Es besteht die große Befürchtung, dass der Eintritt Irlands in den Krieg unvermeidlich ist und dass Irland ein Bündnis braucht, um es zu schützen. Und so unwahrscheinlich es auch erscheinen mag, scheint Dublin tatsächlich bereit zu sein, einen Beitritt zur Entente in Erwägung zu ziehen, wenn dies für notwendig erachtet wird - oder zumindest, dass sehr vorläufige Fühler nicht zu einem eindeutigen \"Nein\" zu dieser Idee geführt haben.\n\nSo sehr es auch ein Segen wäre, die Entscheidung würde von keiner Seite leichtfertig getroffen werden. Es wurde mehr als deutlich gemacht, dass von uns erwartet würde, dass wir die Angliederung Nordirlands an die Republik anerkennen und für immer auf unsere Ansprüche verzichten, um dieses Bündnis zu erreichen. Das wäre eine sehr bittere Pille, die wir schlucken müssten, sowohl für uns als auch für die Loyalisten auf der Insel, die gehofft hatten, dass die nach der Revolution getroffene Vereinbarung vorübergehend sein würde. Doch so hoch der Preis auch sein mag, er könnte notwendig sein, um eine Chance auf die Befreiung Großbritanniens zu haben - und wir sind es unseren Landsleuten schuldig, alle Optionen zu prüfen."
 canada_events.150.a: "[CAN_irish_alliance_accepted]"
 canada_events.150.a.canada: "Wir alle haben Opfer gebracht."
 canada_events.150.a.britain: "Wenn das der Preis ist, dann müssen wir ihn zahlen."
canada_events.150.b: "[CAN_irish_alliance_rejected]"
 canada_events.150.b.canada: "...aber es steht uns nicht zu, darüber zu entscheiden."
 canada_events.150.b.britain: "Wir werden niemals vor diesen verräterischen Feniern kapitulieren!"

canada_events.151.t: "[From.GetNameDefCap] Bietet Allianz"
canada_events.151.d: "Ein Abgesandter der [From.GetAdjective]-Regierung ist eingetroffen und bietet uns ein ziemlich beeindruckendes finanzielles Hilfspaket im Austausch für die Aufnahme Irlands in die Entente-Allianz an... was mit ziemlicher Sicherheit Krieg mit [ENG.GetNameDef] bedeuten würde.\n\nSie suchen verzweifelt nach einem Ort, an dem sie ihre Invasion starten können, und Irland liegt so nah an Großbritannien, wie man es nur bekommen kann. Einige Mitglieder der Regierung sind dafür, obwohl andere meinen, dass die britischen Oberherren von Kanada uns fast sicher verraten würden, sobald der Krieg vorbei ist - wie sie es immer getan haben."
canada_events.151.a: "Diese Allianz ist in unserem besten Interesse."
canada_events.151.b: "Wir brauchen ihr Angebot nicht."

canada_events.152.t: "[From.GetNameDefCap] Beitritt zur Entente"
canada_events.152.d: "Aus Dankbarkeit für unsere wohlwollende Unterstützung und unseren Schutz hat die irische Regierung beschlossen, unser Hilfsabkommen zu ratifizieren und ihre Mitgliedschaft in der Entente zu formalisieren."
canada_events.152.a: "Ein dreifaches Hoch auf Kanada, Irland und die Entente!"

canada_events.153.t: "[From.GetNameDefCap] Lehnt unser Angebot ab"
canada_events.153.d: "Die Irische Regierung hat unser Hilfe- und Bündnisangebot abgelehnt und zieht es vor, die kanadisch-irischen Beziehungen in einer angenehmen Distanz zu halten."
canada_events.153.a: "Wie enttäuschend!"

canada_events.154.t: "Das Kanadische Hilfspaket"
canada_events.154.d: "Im Rahmen des ausgehandelten Abkommens über den militärischen Zugang sind die Kanadier bereit, in einem Wirtschaftsraum irischer Wahl massiv zu investieren. Die Regierung wird entscheiden müssen, wie sie diese Hilfe am besten einsetzt."
canada_events.154.a: "Sie sollen die Wirtschaft unterstützen."
canada_events.154.b: "Das Militär braucht ihre Hilfe."
canada_events.154.c: "Sie sollen die Marine unterstützen."

canada_events.155.t: "[From.GetNameDefCap] Wünscht Militärischen Zugang"
canada_events.155.d: "Die [From.GetAdjective]-Regierung hat sich mit einem merkwürdigen Angebot an [Root.Capital.GetCapitalVictoryPointName] gewandt - im Gegenzug für den militärischen und maritimen Zugang zu Irland, von dem aus sie vermutlich ihren Krieg gegen [ENG.GetNameDef] starten wird, ist sie bereit, umfangreiche wirtschaftliche Investitionen in einem Gebiet ihrer Wahl zu tätigen. Die [ENG.GetAdjective]-Regierung wird darüber allerdings wütend sein ... noch mehr, als sie es ohnehin schon wegen Irlands Bündnis mit Deutschland ist."
canada_events.155.a: "Das klingt akzeptabel"
canada_events.155.b: "Nein - man kann den Briten auf keiner Seite des Atlantiks trauen."

canada_events.156.t: "[From.GetNameDefCap] Stimmt zu"
canada_events.156.d: "Die irische Regierung hat unserem Ersuchen zugestimmt, und ihre Häfen und Stützpunkte stehen uns nun offen."
canada_events.156.a: "Exzellent!"

canada_events.157.t: "[From.GetNameDefCap] Lehnt  ab."
canada_events.157.d: "Die irische Regierung hat unser Angebot des militärischen Zugangs abgelehnt. Es ist klar, dass sie uns nicht vertrauen, trotz unserer derzeitigen gemeinsamen Feinde."
canada_events.157.a: "Wie enttäuschend"

canada_events.158.t: "Ulster sagt Nein!"
canada_events.158.d: "Nach Monaten zunehmender Unruhen infolge des Zusammenbruchs der irischen Demokratie haben die Loyalisten in Nordirland schließlich ihre Belastungsgrenze erreicht und sich in einem gewaltsamen Aufstand gegen die Tyrannei Dublins erhoben. Viele würden natürlich gerne sofort Truppen nach Belfast schicken, um die loyalen Untertanen der Krone in ihrer Sache zu unterstützen, aber es wird befürchtet, dass jede direkte Beteiligung sowohl von den Deutschen als auch vom Regime in London als Provokation angesehen werden könnte.\n\nDies bedeutet jedoch nicht, dass die Regierung nicht versuchen kann, den Aufstand auf weniger offizielle Weise zu unterstützen, und es werden bereits Vorbereitungen getroffen, um Waffenlieferungen und Berater zu erleichtern, um das Blatt zu unseren Gunsten zu wenden."
canada_events.158.a: "Wir können Ulster nicht ein zweites Mal im Stich lassen, wir müssen handeln!"

canada_events.159.t: "Die Smaragdinsel wird rot"
canada_events.159.d: "Während die Beziehungen zwischen Irland und der britischen Krone in den letzten Jahrzehnten sicherlich nicht die besten waren, um es vorsichtig auszudrücken, wurden die erschütternden Nachrichten, die in der letzten Woche aus Dublin kamen, mit wohlwollender Betroffenheit aufgenommen. Nach dem Ausbruch des Chaos in Ulster und einem von Deutschland unterstützten Militärputsch haben die sozialistischen Sprösslinge von [ENG.GetLeader] und ihresgleichen im Rahmen einer eigenen Revolution die Macht in Irland an sich gerissen.\n\nObwohl sich viele in Verzweiflung üben mögen, haben die tapferen Loyalisten Nordirlands geschworen, sich nicht unterkriegen zu lassen, und haben bereits Kontakt zu kanadischen Geheimdiensten aufgenommen, um den Widerstand gegen die sozialistische Herrschaft zu koordinieren. Es scheint, dass ihr Plan letztlich darin besteht, einen Aufstand zu starten, der ironischerweise in ähnlicher Weise den von ihnen so verabscheuten Osteraufstand widerspiegelt, und für ein solches Unterfangen logistische und materielle Unterstützung zu suchen.\n\nEin solcher Plan könnte zwar den nötigen Halt bieten, um die Heimatinseln wieder zu sichern, aber nicht jeder ist damit einverstanden, lose organisierten Milizen Ausrüstung zukommen zu lassen, anstatt sie in die Hände echter kanadischer Soldaten zu geben, und es muss eine Entscheidung getroffen werden, ob dies die möglichen Kosten wert ist."
canada_events.159.a: "Die Loyalisten werden unsere volle Unterstützung haben!"
canada_events.159.a.tt: "§YWenn wir uns im Krieg mit der Dritten Internationale befinden, wird sich Nordirland gegen [IRE.GetNameDef] erheben, nachdem wir Kontakt aufgenommen haben.§!"
canada_events.159.b: "Leider müssen sie sich selbst darum kümmern."
canada_events.159.b.tt: "§YWenn wir uns im Krieg mit der Dritten Internationale befinden, wird sich Nordirland wahrscheinlich von sich aus gegen [IRE.GetNameDef] erheben.§!"

canada_events.170.t: "Ein Angebot von [From.GetNameDef]"
canada_events.170.d: "Die [From.GetAdjective]-Regierung ist mit einem interessanten Angebot an uns herangetreten: Da wir uns in einer wirtschaftlichen Notlage befinden, sind sie bereit, unsere Erholung mit einem großen Hilfspaket zu unterstützen. Im Gegenzug würden wir der Entente beitreten und ihren Schutz genießen ... und ihnen ein Mittel zur Verfügung stellen, um eine Invasion von [ENG.GetNameDef] zu starten. Das löst zwar einige unserer Probleme, aber es bedeutet auch, dass wir in einen Krieg verwickelt werden, an dem wir nicht wirklich beteiligt sind."
canada_events.170.a: "Wir können das nicht ablehnen"
canada_events.170.b: "Wir müssen leider ablehnen"

canada_events.171.t: "[From.GetNameDefCap] Stimmt zu"
canada_events.171.d: "Obwohl die [From.GetAdjective]-Regierung nur ungern in einen Krieg verwickelt wird, ist sie in einer so verzweifelten Lage, dass sie unserem Vorschlag zustimmt."
canada_events.171.a: "Exzellent"

canada_events.172.t: "[From.GetNameDefCap] Weigert sich"
canada_events.172.d: "Während die [From.GetAdjective]-Regierung zugibt, dass sie sich in einer verzweifelten Lage befindet, behauptet sie, dass sie auf dem Weg der Besserung ist und nicht zwischen uns und [ENG.GetNameDef] kommen will. Sie haben sich für unser Angebot bedankt, es aber bedauernd abgelehnt."
canada_events.172.a: "Bedauerlich"

canada_events.173.t: "[From.GetAdjective] Hilfsmittel für den Widerstand"
canada_events.173.d: "Im Stillen, über indirekte Kanäle, hat [From.GetNameDef] Ausrüstung und Gelder für die Widerstandsbewegung gegen die Syndikalisten geschleust."
canada_events.173.a: "Sehr geschätzt!"

canada_events.174.t: "Regierung drängt zum Angriff"
canada_events.174.d: "[CAN_king_first_name] war in den letzten Wochen aktiv und forderte laut und öffentlich, dass man wissen solle, warum ein Angriff auf [ENG.GetNameDef] nicht schon begonnen habe. 'Wir sind bereit', verkündete er. Außerdem werden die Syndikalisten mit jedem Moment, den wir länger warten, besser vorbereitet, so dass wir nie mehr bereit sein werden, als wir es jetzt sind. Komme was wolle, der Angriff muss beginnen!' Eine große Anzahl von Kanadiern stimmt ihm zu, wie es scheint, denn die Zeitungen im ganzen Land haben seit Tagen auf ihren Titelseiten " Beginnt den Angriff!" geschrieben."
canada_events.174.a: "Vielleicht hat er Recht..."
canada_events.174.b: "Wir werden angreifen, wenn wir bereit sind, nicht früher"

canada_events.175.t: "Aufstieg der britischen Loyalisten"
canada_events.175.d.scotland: "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Nordschottland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada_events.175.d.england: "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Mittelengland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada_events.175.a: "Bravo, die Herren!"

canada_events.176.t: "Aufstieg der britischen Loyalisten"
canada_events.176.d: "Nachdem [CAN.GetNameDef] in [invasion_state.GetName] Fuß gefasst hat, haben sich die Monarchisten - von denen wir immer wussten, dass es sie unter uns gibt, die wir aber nur schwer ins Freie treiben konnten - gezeigt und erhoben. Ihr Auftauchen hat in ganz Großbritannien Schockwellen ausgelöst, obwohl die Minister der Regierung versichert haben, dass die Angelegenheit innerhalb von Monaten stabilisiert werden sollte. Mit etwas Glück ist dies unsere Gelegenheit, sowohl die Kanadier als auch die Loyalisten auszulöschen."
canada_events.176.a: "Eine Unannehmlichkeit, nichts weiter"

canada_events.177.t: "Aufstieg der nordirischen Loyalisten"
canada_events.177.d: "Es wurde bestätigt, dass die nach Nordirland geschickte Waffenlieferung inzwischen in Belfast eingetroffen ist und bereits an die Ulster Freiwilligen verteilt wurde, die bereit sind, ihre Pläne jeden Moment auszuführen.\n\nJetzt müssen sie nur noch das letzte Signal aus Ottawa erhalten, und ihr Aufstand gegen die sozialistische Tyrannei wird beginnen."
canada_events.177.a: "Für König und Vaterland, Gentlemen!"

canada_events.178.t: "Aufstieg der Nord-Loyalisten"
canada_events.178.d: "In einer kaum überraschenden Wendung der Ereignisse haben sich die Loyalisten von Ulster erneut an die britische Krone gewandt und mit ihrer Hilfe in einem koordinierten Streik gegen die irische Herrschaft die Kontrolle über weite Teile Nordirlands erlangt. Im Rahmen einer Übernahme, die ironischerweise an den Osteraufstand erinnert, hat die UVF Gebäude in allen sechs Grafschaften in Besitz genommen, insbesondere das Rathaus von Belfast, wo sie in Anlehnung an den Ulster-Pakt von 1912 ein Dokument unterzeichnet haben, in dem sie mit Unterstützung der Entente die Unabhängigkeit von Dublin proklamieren und versprechen, sich zu erheben, um das \"loyale Volk von Ulster\" gegen die \"syndikalistische und papistische Tyrannei\" zu verteidigen.\n\nDie Katholiken des Nordens haben sich in vielen Gebieten trotz ihres eigenen Konservatismus den Separatisten widersetzt, die ihre Unterwerfung anstreben. Die Irish Citizen Army führt einen eigenen Guerillakrieg zur Verteidigung ihrer belagerten Gemeinden, und selbst katholische Anhänger der Nationalgarde haben ihre Bedenken beiseite geschoben und sich am Widerstand gegen die UVF beteiligt, obwohl es nicht selten zu internen Auseinandersetzungen mit der ICA kam.\n\nDieser Aufstand hat die Regierung in helle Aufregung versetzt, da die Möglichkeit einer Landung der Entente, um ihre reaktionären loyalistischen Verbündeten zu stärken und einen Stützpunkt an der Seite Großbritanniens zu errichten, zu einer ernsten Sicherheitsbedrohung sowohl für das Land als auch für die gesamte Weltgemeinschaft geworden ist. Der Cathaoirleach hat darauf mit einer Rede reagiert, in der er den Kriegszustand gegen die UVF ankündigte und erklärte, dass die Kräfte des Imperialismus zurückgedrängt würden, auch wenn er die Protestanten als Arbeitskollegen anerkenne, die von den Bourgeois düpiert wurden und sich gegen ihre Brüder wenden."
canada_events.178.a: "Wir setzen sie ab, genau wie vorher!"

canada_events.200.t: "Die Lage in Amerika"
canada_events.200.d: "Die Regierung ist alarmiert über die sich schnell entwickelnde Krise in den Vereinigten Staaten, insbesondere durch den Aufstieg der Sozialistischen Partei von Amerika. Eine syndikalistisch ausgerichtete Nation an unserer Südgrenze wäre undenkbar. Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada_events.200.a: "Unglaublich!"

canada_events.201.t: "Die Aussicht auf Intervention"
canada_events.201.d: "Das Parlament hat eine angespannte Debatte darüber begonnen, ob die kanadische Regierung eine der kriegführenden Fraktionen im Süden als das "wahre" Amerika anerkennen sollte. Es ist eine heikle Situation, da dies die anderen Fraktionen verärgern und uns möglicherweise mit einem feindlichen Sieger im Süden zurücklassen würde... aber noch schlimmer ist die Aussicht, dass die sogenannte [WCA.GetNameDef] den Tag gewinnt. Man kann nicht von uns erwarten, dass wir mit einer syndikalistischen Regierung, die direkt im Süden sitzt, anderswo Kriege führen, oder? Im Moment bedeutet Unterstützung lediglich, die Entente anzuweisen, Freiwillige und Ausrüstung zu schicken, aber - wenn wir uns für eine Seite entscheiden - vermuten einige, dass wir unweigerlich in den Konflikt hineingezogen werden."
canada_events.201.a: "Wir sollten uns nicht einmischen"
canada_events.201.b: "Die Bundesregierung ist natürlich die einzig legitime"
canada_events.201.c: "Wir erkennen [ACC.GetNameDef] als das wahre Amerika"
canada_events.201.e: "Wir unterstützen Huey Long und [APG.GetNameDef]"
canada_events.201.f: "Wir unterstützen die Regierung von Neuengland"

canada_events.202.t: "Flüchtlinge überschwemmen [refugee_state.GetName]"
canada_events.202.d: "Angesichts der sich verschlimmernden Situation in Amerika ist es keine Überraschung, dass [Root.GetNameDef] zum Top-Ziel für diejenigen geworden ist, die vor der Gewalt fliehen. Viele der Einwanderer sind legal, aber eine zunehmend große Zahl ist es nicht. Es gibt bereits mehrere Flüchtlingslager in [refugee_state.GetName], viele von ihnen kommen aus [flee_from_state.GetName], und ihre Zahl belastet unsere Versorgung. Beobachter kommentieren, dass die Situation wahrscheinlich schlimmer wird, bevor sie besser wird."
canada_events.202.a: "Amerikanische Flüchtlinge? Die Ironie..."

canada_events.203.t: "[refugee_state.GetName] Flüchtlingssituation verschlechtert sich"
canada_events.203.d: "Während die Beamten in [refugee_state.GetName] bereits damit zu kämpfen hatten, die Zahl der amerikanischen Flüchtlinge, die die Grenze überqueren, einzudämmen, hat sich die Situation in letzter Zeit noch verschlimmert. Eine neue Flut von Flüchtlingen, die meisten aus [flue_from_state.GetName], ist bereits angekommen und belastet die Infrastruktur der Provinz zunehmend."
canada_events.203.a: "Hoffen wir, dass dies bald endet"

canada_events.204.t: "Die Flüchtlingskrise"
canada_events.204.d: "Die Anzahl der illegalen Flüchtlinge, die die Grenze von Amerika aus überqueren, ist zu einer nationalen Krise geworden, die sich auf die Stabilität und die Versorgungsmöglichkeiten von [Root.GetNameDef] auswirkt, ganz zu schweigen von der Anzahl der Soldaten, die benötigt werden, um den Frieden zu wahren. Wenn die derzeitige Rate der Ankünfte anhält, werden die Dinge sicher noch schlimmer werden. Das Parlament plädiert dafür, dass die Regierung herausfinden sollte, was zu tun ist - und zwar schnell."
canada_events.204.a: "Was für ein Chaos"

canada_events.205.t: "Die Flüchtlingskrise verschärft sich"
canada_events.205.d: "Nachdem frühere Warnungen nicht beachtet wurden, hat sich die Krise durch die Massenankunft amerikanischer Flüchtlinge, die vor dem Bürgerkrieg im Süden fliehen, verschärft. Die Gewalt in und um die Lager entlang der Grenze hat zugenommen, und ihr Ruf ist so gut, dass viele Flüchtlinge nun versuchen, illegal ins Land zu kommen - wo sie sicher sind, von skrupellosen Menschen ausgebeutet zu werden."
canada_events.205.a: "Es muss etwas geschehen"

canada_events.206.t: "Handel mit Amerika"
canada_events.206.d: "[Root.GetNameDefCap] verlässt sich in hohem Maße auf seine Handelsrouten, die in die Vereinigten Staaten gehen. Während der Bürgerkrieg uns in gewisser Weise geholfen hat, nämlich dass die Bestellungen für kanadische Waren aus dem Ausland zugenommen haben, da amerikanische Quellen unzuverlässig geworden sind, ist die Tatsache, dass viele unserer Exporte immer nach Amerika selbst gegangen sind... mit unserem größten Kunden jetzt ein unzuverlässiges Ziel, unsere Wirtschaft ist links taumeln und versuchen, herauszufinden, was zu tun, bis der Bürgerkrieg beendet ist."
canada_events.206.a: "Als ob wir noch mehr Probleme bräuchten"

canada_events.207.t: "Zusammenstösse in Windsor"
canada_events.207.d: "Die Stadt Windsor liegt direkt gegenüber von Detroit, einer Hochburg der Syndikalisten [WCA.GetName]. Wir haben schon eine Weile vermutet, dass syndikalistische Agenten heimlich die Grenze überquert haben, einige zusammen mit den Flüchtlingen, und jetzt scheint sich diese Annahme zu bestätigen, da die Stadt in Zusammenstöße zwischen Industriearbeitern und der Polizei verwickelt ist. Die Polizei sagt, dass diese "Sympathisanten" von syndikalistischen Agenten angestachelt werden. Ob das nun stimmt oder nicht, die Gewalt dauert schon seit mehreren Tagen an und wurde erst jetzt eingedämmt."
canada_events.207.a: "Zumindest konnte die Gewalt eingedämmt werden, wir können nicht zulassen, dass die Revolution nach Norden kommt."

canada_events.208.t: "Milizen kreuzen in [473.GetName] auf"
canada_events.208.d: "Ein syndikalistischer Aufstand im Staat Washington ist über die Grenze geschwappt, da die Milizeinheiten diese nutzen, um ihren Gegnern auszuweichen und sie zu umgehen. Dies hat in der Region zu erheblicher Bestürzung geführt, da die kanadischen Streitkräfte anrücken und die Sicherheitsvorkehrungen verschärfen mussten, wobei es bereits zu mehreren Zusammenstößen entlang der südlichen Highways gekommen ist. Mehrere Vorfälle von Angriffen und Plünderungen in zivilen Ortschaften haben dazu geführt, dass British Columbia in Angst und Schrecken versetzt wurde, weil man dachte, dass jeden Moment syndikalistische Milizen aus dem Nichts auftauchen könnten."
canada_events.208.a: "Nicht gut"

canada_events.209.t: "Aufruhr im Lager St. Catharines"
canada_events.209.d: "Gewalt ist ein häufiges Problem in den Flüchtlingslagern, hauptsächlich aufgrund von Konflikten zwischen den Flüchtlingen selbst sowie mit den Wachleuten, aber auch aufgrund der schlechten Bedingungen. Das St. Catharines Lager ist eines der am dichtesten besiedelten in der Provinz, und die Bedingungen dort sind offenbar so schlecht geworden, dass ein regelrechter Aufstand der Flüchtlinge ausbrach. Sie überwältigten die Wachen, verließen das Lager und zogen in die Außenbezirke von Toronto, wo sie schließlich von der Polizei der Provinz Ontario aufgehalten wurden. Es wird befürchtet, dass dies nur der erste Vorfall in diesem Ausmaß ist, den wir wahrscheinlich sehen werden."
canada_events.209.a: "Das muss ein Ende haben"

canada_events.210.t: "Sympathiestreiks in ganz Kanada"
canada_events.210.d.wca: "Überall im Land haben sich zahlreiche Gewerkschaften zu Sympathiestreiks für [WCA.GetNameDef] erhoben. Die SPA, sagen sie, wurde unfairerweise als tyrannisch charakterisiert, obwohl sie lediglich die größere Tyrannei des zügellosen Kapitalismus bekämpft. Sie wollen, dass die kanadische Regierung aufhört, "Angstmacherei" gegen die Syndikalisten zu betreiben. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada_events.210.d.aus: "Im ganzen Land haben sich zahlreiche Gruppen in "Sympathiestreiks" für [APG.GetNameDef] erhoben. Sie errichten Blockaden und erzwingen Arbeitsniederlegungen in mehreren Städten und behaupten, sie täten dies zur Unterstützung von Huey Long. Sein Kampf für den durchschnittlichen Amerikaner ist der gleiche Kampf, den durchschnittliche Menschen überall führen", sagte ein Organisator. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada_events.210.a: "Interessant"

canada_events.211.t: "Die neue Heimat der Freien"
canada_events.211.d.nee: "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn 'die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern'. In ähnlicher Weise hat Thomas Crerar Führer der Progressiven Partei vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Mehrheit der Flüchtlinge zusammen mit allen Neuankömmlingen nach [NEE.GetNameDef] zu verfrachten. Dies ist ein amerikanisches Problem', sagen sie, 'und es sollte von Amerikanern bewältigt werden.'"
canada_events.211.d.nonee: "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn 'die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern'. In ähnlicher Weise hat Thomas Crerar Führer der Progressiven Partei vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Sicherheitskräfte aus den Reihen der Soldatenrekruten zu verstärken und die Grenze sofort zu schließen."
canada_events.211.a: "Unsere Sicherheitsbedürfnisse sind vorrangig - schließen Sie die Grenze"
canada_events.211.b: "Die Konservativen haben Recht - schicken Sie sie nach [NEE.GetNameDef]"
canada_events.211.c: "Wir müssen den Flüchtlingen helfen, im Rahmen der Möglichkeiten"
canada_events.211.e: "Projekt Samariter sofort in Kraft setzen"

canada_events.212.t: "Flüchtlinge aus Kanada"
canada_events.212.d: "Als ob wir nicht schon genug eigene Flüchtlingsprobleme hätten, wurde nun auch noch eine große Anzahl von Flüchtlingen von [From.GetNameDef] nach [Root.GetNameDef] geleitet. Ihre Argumentation ist anscheinend, dass dies ein amerikanisches Problem ist, das von Amerikanern behandelt werden sollte. Wir haben keine andere Wahl, als damit umzugehen, so gut wir können."
canada_events.212.a: "Vielen Dank, Kanada"

canada_events.213.t: "Beginn der Rekrutierung von Flüchtlingen"
canada_events.213.d: "Im ganzen Land sind jetzt Rekrutierer in den Flüchtlingslagern aktiv und bieten den Fähigsten einen Platz in der Armee an. Die meisten verstehen, dass dies eine vorübergehende Einrichtung ist - sobald der Krieg vorbei ist, werden wahrscheinlich viele von ihnen die Armee verlassen und wieder nach Hause zurückkehren. In der Zwischenzeit hat jedoch unsere gute Behandlung der Flüchtlinge dazu geführt, dass eine große Anzahl von Männern in unseren Dienst eingetreten ist. Sie werden für das Land kämpfen, das sie aufgenommen hat, sagen sie, auch wenn es bedeutet, gegen die Amerikaner in der Heimat zu kämpfen."
canada_events.213.a: "Gut zu wissen"

canada_events.214.t: "Flüchtlinge kehren nach Amerika zurück"
canada_events.214.d.ceasefirewca: "Mit dem Waffenstillstand ist der Amerikanische Bürgerkrieg zumindest vorerst beendet und eine große Zahl von Flüchtlingen hat mit der Rückkehr begonnen. Die Tatsache, dass [WCA.GetNameDef] im Osten siegreich ist, kommt bei vielen jedoch nicht gut an. Diejenigen, die können, gehen größtenteils zu [ACC.GetNameDef], während andere beschlossen haben, für immer in Kanada zu bleiben. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada_events.214.d.ceasefirenowca: "Mit dem Waffenstillstand ist der amerikanische Bürgerkrieg zumindest vorläufig beendet, und so hat die große Mehrheit der Flüchtlinge begonnen, nach Hause zurückzukehren. Die Tatsache, dass der Waffenstillstand irgendwann enden und der Konflikt zweifellos wieder aufflammen wird, gefällt vielen noch immer nicht. Sie haben beschlossen, entweder für immer in Kanada zu bleiben oder weiter entfernte Ziele anzusteuern. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada_events.214.d.noceasefirewca: "Der Bürgerkrieg in Amerika ist vorbei, und [WCA.GetNameDef] hat den Tag gewonnen. Während dies den meisten Flüchtlingen nicht gefällt, glauben viele, dass sie keine andere Wahl haben, als zurückzukehren - das Schlimmste der Gewalt ist schließlich vorbei, so hoffen sie zumindest. Viele andere haben sich entschieden, in Kanada zu bleiben, weil sie sagen, dass Amerika jetzt syndikalistisch und damit für sie tot ist. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada_events.214.d.noceasefirenowca: "Der Bürgerkrieg in Amerika ist vorbei, und so hat die große Mehrheit der Flüchtlinge beschlossen, zurückzukehren - entweder um sich der Justiz zu stellen oder am Wiederaufbau mitzuwirken. Einige wenige haben sich entschieden, in ihrer neuen Heimat zu bleiben, aber unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada_events.214.a: "Eine willkommene Erleichterung"

canada_events.216.t: "Besuch des kanadischen Premierministers"
canada_events.216.d: "Der kanadische Premierminister hat [Root.GetNameDef] einen Staatsbesuch abgestattet und dem Präsidenten dazu gratuliert, dass er Amerika reformiert hat. In privaten Sitzungen hat er seine Überzeugung geäußert, dass dies ohne die Hilfe Kanadas und der Entente nicht möglich gewesen wäre, und so hofft er, dass eine dauerhaftere Allianz zwischen unseren beiden Ländern entstehen wird. Er schlägt vor, alle Staaten, die der andere beansprucht, abzutreten, um zukünftige Konflikte zu vermeiden, und dass [Root.GetNameDef] in Zukunft ein engagierteres und dauerhafteres Mitglied der Entente wird. 'Unsere ist eine besondere Freundschaft', sagte er, 'und ich glaube, dass sie der Welt zugute kommt, wenn sie fortbesteht.'"
canada_events.216.a: "Wir sind uns einig - diese Freundschaft ist uns wichtig"
canada_events.216.b: "Wir sind damit einverstanden, dass die Dinge so bleiben, wie sie sind"

canada_events.217.t: "[From.GetNameDefCap] Stimmt zu"
canada_events.217.d: "Nach einem Besuch des Premierministers waren mehrere lange Treffen mit dem [From.GetAdjective]-Präsidenten fruchtbar und führten zu einer Verpflichtung zur Freundschaft und zukünftigen Allianz zwischen unseren beiden Nationen."
canada_events.217.a: "Perfekt"

canada_events.218.t: "[From.GetNameDefCap] lehnt ab"
canada_events.218.d: "Nach einem Besuch des Premierministers haben mehrere lange Sitzungen mit dem [From.GetAdjective]-Präsidenten dazu geführt, dass keine Entscheidungen getroffen wurden. Laut dem Präsidenten ist es für sie in Ordnung, wenn die Beziehungen zwischen [From.GetNameDef] und [Root.GetNameDef] so bleiben, wie sie sind... was bedeutet, dass sie es vorziehen würden, uns auf Distanz zu halten. Dennoch war der Besuch herzlich, und es wurden mehrere vorteilhafte Handelsvereinbarungen getroffen."
canada_events.218.a: "Nun ja"

canada_events.219.t.USA: "Kanada unterstützt die Bundesregierung"
canada_events.219.t.ACC: "Kanada unterstützt die [ACC.GetNameDef]"
canada_events.219.t.APG: "Kanada unterstützt die [APG.GetNameDef]"
canada_events.219.t.NEE: "Kanada unterstützt die Regierung von Neuengland"
canada_events.219.d: "Heute erklärte die kanadische Regierung ihre Unterstützung für [From.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung im Zuge ihres Bürgerkriegs. Während sie sich kurz davor hielten, eine direkte militärische Intervention zu versprechen, haben sie angeboten, die [From.GetAdjective]-Kräfte mit Ausrüstung und Freiwilligen sowie einer Reihe von Militärberatern zu unterstützen - Berater, die sie vom [Root.GetAdjective]-Militär angefordert haben. Die Kanadier erklärten lediglich, dass Amerika zur Aufrechterhaltung der Weltordnung und zur Verhinderung der Auflösung einer der Großmächte der Welt im Chaos benötigt werde."
canada_events.219.a: "Wir sind bereit"

canada_events.220.t.USA: "Kanada unterstützt die Bundesregierung"
canada_events.220.t.ACC: "Kanada unterstützt die [ACC.GetNameDef]"
canada_events.220.t.APG: "Kanada unterstützt die [APG.GetNameDef]"
canada_events.220.t.NEE: "Kanada unterstützt die Regierung von Neuengland"
canada_events.220.d: "Heute hat die kanadische Regierung, und durch sie die britischen Exilführer und die Gesamtheit der Entente, ihre Unterstützung für [Root.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung erklärt. Sie hielten sich mit dem Versprechen einer direkten militärischen Intervention zurück, boten aber an, unsere Streitkräfte mit Ausrüstung und Freiwilligen sowie zahlreichen Militärberatern zu verstärken, um die militärische Planung zu beschleunigen. Bislang haben sie keine Gegenleistung verlangt, sondern lediglich erklärt, dass ein Sieg ein Segen für die Weltordnung wäre."
canada_events.220.a: "Wir nehmen jede Hilfe an, die wir bekommen können!"

canada_events.221.t.USA: "Kanada unterstützt die Bundesregierung"
canada_events.221.t.ACC: "Kanada unterstützt die [ACC.GetNameDef]"
canada_events.221.t.APG: "Kanada unterstützt die [APG.GetNameDef]"
canada_events.221.t.NEE: "Kanada unterstützt die Regierung von Neuengland"
canada_events.221.d: "Heute hat die kanadische Regierung, und durch sie die britische Exilführung und die gesamte Entente, ihre Unterstützung für [From.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung erklärt. Sie hielten sich zwar mit dem Versprechen einer direkten militärischen Intervention zurück, boten aber an, die Streitkräfte von [From.GetAdjective] mit Ausrüstung und Freiwilligen sowie einer Reihe von Militärberatern zu unterstützen. Ihre Erklärung besagte lediglich, dass Amerika benötigt würde, um die Weltordnung aufrechtzuerhalten und den Zerfall einer der großen Mächte der Welt ins Chaos zu verhindern."
canada_events.221.a: "Wie können sie es wagen, sich in amerikanische Angelegenheiten einzumischen!"
canada_events.221.b: "Das könnte unschön werden"

canada_events.222.t: "Die kanadische Intervention"
canada_events.222.d: "Kanada hat erklärt, dass es dem Bürgerkrieg nicht länger zuschauen will und hat nun die gesamte Streitmacht der Entente in den bewaffneten Konflikt gebracht. Sie sind dem Bürgerkrieg auf unserer Seite beigetreten, in guten wie in schlechten Zeiten."
canada_events.222.a: "Es wurde auch Zeit!"

canada_events.223.t: "Kanadische Intervention droht"
canada_events.223.d: "Zu sehr fürchten sich die Kanadier im Norden vor der Aussicht auf ein syndikalistisches Amerika, das vor ihrer Haustür sitzt, und bereiten sich derzeit - zusammen mit den britischen Herren - auf eine Intervention vor. Wir können sie nicht verhindern, aber einige glauben, dass es möglich sein könnte, sie zu verzögern. Wenn wir im Stillen die kanadischen Arbeiterbewegungen kontaktieren und finanzieren würden, sie dazu bringen würden, sich in Streiks zu erheben, die offensichtliche syndikalistische Verbindungen haben, könnten die Kanadier zu paranoid sein, um Maßnahmen zu ergreifen, bis die Streiks niedergeschlagen sind. Das würde uns allenfalls ein paar Monate Zeit verschaffen, wenn wir so weitermachen. Und sonst? Wir sollten uns darauf vorbereiten, bald eine Invasion aus dem Norden zu erleben."
canada_events.223.a: "So sei es."

canada_events.224.t.first: "Beginn des landesweiten Streiks"
canada_events.224.t.later: "Nationwide Strike Continues"
canada_events.224.d.first: "Gewerkschaftsführer im ganzen Land haben zu Streiks aufgerufen - genug, um die kanadische Wirtschaft lahmzulegen, und verursacht Störungen von einem Ende der Nation zum anderen. Es gibt diejenigen in unserer Regierung, die behaupten, dass die Streiks zu einem verdächtigen Zeitpunkt stattfinden... dies muss ein Versuch von [WCA.GetNameDef] sein, eine Revolution zu verursachen, bevor wir handeln können. Unabhängig von der Absicht sind sich alle einig, dass die Streiks beendet werden müssen, bevor wir über ein Eingreifen im Süden nachdenken können."
canada_events.224.d.later: "Nach einer kurzen Pause wurden die Streiks im ganzen Land fortgesetzt - verstärkt mit der Forderung, dass Kanada seine Verfolgung des Syndikalismus beenden soll. Die von den Gewerkschaftsführern verfassten Reden, so die RCMP, könnten sehr wohl von der [WCA.GetAdjective]-Regierung verfasst worden sein. Sie werden bald Beweise haben, sagen sie, aber bis sie die Quelle der Streikfinanzierung entdecken, müssen wir die Streikenden bekämpfen und diese irritierende Ablenkung niederschlagen."
canada_events.224.a: "Wie ärgerlich."

canada_events.227.t: "Quid pro Quo?"
canada_events.227.d.owned: "Wir sind von der kanadischen Regierung kontaktiert worden - erstens, um uns zum Sieg im Bürgerkrieg zu gratulieren. Zweitens aber suggerieren sie, dass unser Sieg ohne ihre Intervention nicht möglich gewesen wäre. Obwohl sie nicht nur zu diesem Zweck gehandelt haben, glauben sie, dass eine Gegenleistung von der [Root.GetAdjective]-Regierung gefordert wird, und haben uns formell aufgefordert, der [From.GetFactionName] beizutreten, um ihnen zu helfen, ihre eigenen Ziele zu erreichen. Im Gegenzug werden sie gerne alle Gebiete zurückgeben, die sie seit Beginn des Bürgerkriegs besetzt haben, um sie zu schützen. Während viele in unserer Regierung zustimmen, dass die kanadische Intervention von unschätzbarem Wert war, stellen sie auch in Frage, ob [Root.GetNameDef] in fremde Kriege verwickelt zu werden, das ist, was wir im Moment brauchen."
canada_events.227.d: "Wir sind von der kanadischen Regierung kontaktiert worden - erstens, um uns zum Sieg im Bürgerkrieg zu gratulieren. Zweitens aber suggerieren sie, dass unser Sieg ohne ihre Intervention nicht möglich gewesen wäre. Obwohl sie nicht nur zu diesem Zweck gehandelt haben, glauben sie, dass eine Gegenleistung von der [Root.GetAdjective]-Regierung gefordert wird, und haben uns formell aufgefordert, der [From.GetFactionName] beizutreten, um ihnen zu helfen, ihre eigenen Ziele zu erreichen. Während viele in unserer Regierung zustimmen, dass die kanadische Intervention von unschätzbarem Wert war, stellen sie auch in Frage, ob [Root.GetNameDef] in fremde Kriege verwickelt zu werden, das ist, was wir im Moment brauchen."
canada_events.227.a: "Wir verbinden die [From.GetFactionName]"
canada_events.227.b: "Wir haben nicht um ihre Hilfe gebeten und wir werden unsere nicht geben"

canada_events.228.t: "[From.GetNameDefCap] Stimmt zu"
canada_events.228.d: "Die [From.GetAdjective]-Regierung stimmt zu, dass unser Eingreifen in den Krieg von unschätzbarem Wert war. Im Gegenzug hat sie zugestimmt, sich an unserer Allianz zu beteiligen - auch wenn der Wiederaufbau einige Zeit in Anspruch nehmen wird, wird uns schließlich die Macht des [From.GetAdjective]-Militärs voll zur Verfügung stehen."
canada_events.228.a: "Wunderbar!"

canada_events.229.t: "[From.GetNameDefCap] Lehnt ab"
canada_events.229.d: "Während die [From.GetAdjective]-Regierung anerkennt, dass unsere Hilfe wichtig für ihren Sieg war, erinnern sie uns daran, dass sie nicht darum gebeten hat... außerdem wird der Wiederaufbau die ganze Aufmerksamkeit Amerikas in Anspruch nehmen, und sie können es sich nicht leisten, in unsere Kriege verwickelt zu werden, bevor er abgeschlossen ist. Sie haben jedoch mehrere vorteilhafte Handelsverträge abgeschlossen und ihre Nation verpflichtet, die Beziehungen zu uns in den kommenden Jahren zu verbessern."
canada_events.229.a: "Nun ja"

canada_events.230.t: "Kanada interveniert in den Amerikanischen Bürgerkrieg"
canada_events.230.d: "Da sie nicht länger zusehen können, wie die Amerikaner in einen verheerenden Bürgerkrieg verwickelt werden, ist [CAN.GetNameDef] auf der Seite von [From.GetNameDef] in den Konflikt eingetreten.\n\nKanadische Streitkräfte haben bereits die Grenze überschritten, und es wird erwartet, dass die Mitglieder der Entente-Allianz bald nachziehen werden. Der Schritt wird von vielen Amerikanern als ein Akt der Aggression und eine Verletzung der amerikanischen Souveränität angesehen, obwohl kanadische Offizielle sagten, dass der Schritt \"nur mit größter Überlegung und mit schwerem Herzen\" gemacht wurde. Wie dies den Ausschlag in dem massiven Konflikt geben wird, bleibt abzuwarten."
canada_events.230.a: "Die Zeit ist also reif."
canada_events.230.b: "Sie werden bekommen, was sie verdienen!"
canada_events.230.c: "Interessant."

canada_events.231.t: "[From.GetNameDefCap] Beschlagnahmt Grönland"
canada_events.231.d: "Unter Berufung auf einen Notfall in [Root.GetNameDef] und offenbar nicht gewillt, die Möglichkeit einer vom Feind kontrollierten Insel direkt vor ihrer Nordküste zu dulden, sind [From.GetAdjective]-Truppen angerückt, um Grönland zu besetzen. Die kleine [Root.GetAdjective]-Garnison dort hat, wie nicht anders zu erwarten, kampflos aufgegeben."
canada_events.231.a: "So sei es."

canada_events.232.t: "Intervention der Entente in Amerika?"
canada_events.232.d: "Die [From.GetAdjective]-Regierung berät sich heute mit der [Root.GetAdjective]-Regierung über die Aussicht auf eine zukünftige Intervention im Amerikanischen Bürgerkrieg. Die Entente kann die Aussicht auf ein syndikalistisches Amerika an der Südgrenze Kanadas nicht ertragen, sagen sie, aber sie hüten sich davor, einer der Fraktionen des Krieges Ratschläge zu erteilen und bitten daher um unseren Rat."
canada_events.232.a: "Die Entente sollte keine Fraktion unterstützen"
canada_events.232.b: "Wir sollten die Bundesregierung unterstützen"
canada_events.232.c: "Wir sollten die Konstitutionelle Koalition unterstützen"
canada_events.232.e: "Wir sollten Huey Longs Regierung unterstützen"
canada_events.232.f: "Wir sollten die Regierung von Neuengland unterstützen"
canada_events.232.g: "Sie können ihre eigene Entscheidung zu diesem Thema treffen"

canada_events.300.t: "Abreise der Britischen Exilanten"
canada_events.300.d: "Mit der Wiederherstellung von [GBR.GetNameDef] haben viele der Britischen Exilanten in Kanada begonnen, nach Hause zu gehen - einschließlich des britischen Premierministers [GetBritishExilePM] und der meisten seiner leitenden Mitarbeiter sowie einer großen Anzahl der Exilanten, die zum kanadischen Militär eingezogen wurden, da ihre Anwesenheit in der Heimat sofort benötigt wurde, um die Ordnung im Land wiederherzustellen. Der Rest wird wahrscheinlich im Laufe des nächsten Jahres abreisen, was eine große Belastung für die Ressourcen von [Root.GetNameDef] darstellt. Dennoch ist der Großteil Kanadas erleichtert, sie gehen zu sehen. Dies ist schließlich der Moment, auf den das Empire seit 1925 gewartet hat, und es fühlt sich wie ein hart erkämpfter Sieg an."
canada_events.300.a: "Es wird eine gewisse Anpassung erfordern, aber wir werden es schaffen"

canada_events.301.t: "Die Wiederherstellung des Parlaments"
canada_events.301.d: "Mit dem Abzug der Britischen Exilanten kommt auch das Ende des Kriegsmaßnahmengesetzes und die Wiederherstellung der vollen zivilen Regierung der Nation. Nach der Auflösung der Unionistische Partei hat die Conservative Party die Kontrolle über das Parlament übernommen, das sie unter großem Tamtam wiedereröffnet hat, während sich draußen eine lautstarke Menschenmenge versammelt hatte... Viele von ihnen protestierten gegen die Art und Weise, wie die Nation während des Notstands behandelt worden war, und forderten Untersuchungen zum Verhalten hochrangiger Beamter. Für den Moment hat die Regierung Neuwahlen angesetzt, die innerhalb eines Jahres stattfinden sollen."
canada_events.301.a: "Dem Himmel sei Dank!"

canada_events.302.t: "Der kanadische Generalgouverneur"
canada_events.302.d: "Mit dem Ende des Zweiten Weltkriegs möchte der 1936 ernannte Generalgouverneur nach den Strapazen der letzten Jahre in den Ruhestand treten. Es ist an der Zeit, einen neuen Generalgouverneur zu ernennen, der seine Nachfolge antritt. Die Frage ist nur, wen wir entsenden sollen. Einen unserer Generäle mit dem prestigeträchtigen Posten zu belohnen, wird unserem Militär sicherlich gut zu Gesicht stehen, aber die Kanadier würden es vielleicht begrüßen, stattdessen einen ihrer eigenen Leute zu belohnen."
canada_events.302.a: "Prinz Albert wird den Posten übernehmen"
canada_events.302.b: "Geben Sie den Job an Lord Mountbatten"
canada_events.302.c: "Ein Mann wie John Vereker wird sich in Kanada gut machen"
canada_events.302.e: "Lassen Sie die Kanadier ihren eigenen Vertreter wählen"

canada_events.303.t: "Der neue Generalgouverneur"
canada_events.303.d.albert: "Mit dem Ende des Zweiten Weltkriegs möchte der Generalgouverneur, den wir 1936 ernannt hatten, nach den Strapazen der letzten Jahre in den Ruhestand treten. Daher hat der König einen neuen Generalgouverneur ernannt, der an seiner Stelle steht, und Prinz Albert für diese Aufgabe ausgewählt. Während viele Kanadier es zu schätzen wissen, dass ein so hochrangiges Mitglied der königlichen Familie den Posten übernimmt, und den Prinzen mit einer wild jubelnden Menge begrüßten, als er in Ottawa ankam, hatten viele gehofft, dass die britische Regierung ausnahmsweise einem Kanadier erlaubt hätte, den Posten zu übernehmen."
canada_events.303.d.mountbatten: "Mit dem Ende des Zweiten Weltkriegs möchte der Generalgouverneur, den wir 1936 ernannt hatten, nach den Strapazen der letzten Jahre in den Ruhestand treten. Daher hat der König einen neuen Generalgouverneur an seiner Stelle ernannt und Lord Louis Mountbatten, Cousin des Königs und geschätzter Admiral der britischen Marine, für diese Aufgabe ausgewählt. Während viele Kanadier es zu schätzen wissen, dass ein so hochrangiges Mitglied der königlichen Familie den Posten übernimmt, hatten viele gehofft, dass ein Kanadier die Position übernehmen würde, anstatt sie als Belohnung für einen weiteren britischen Militär zu nutzen, und so war die Menge, die Lord Mountbatten in Ottawa begrüßte, bestenfalls gedämpft."
canada_events.303.d.vereker: "Mit dem Ende des Zweiten Weltkriegs möchte der Generalgouverneur, den wir 1936 ernannt hatten, nach den Strapazen der letzten Jahre in den Ruhestand treten. Daher hat der König einen neuen Generalgouverneur ernannt, der an seiner Stelle steht, und Lord John Vereker, 6th Viscount Gort, für diese Aufgabe ausgewählt. Viele hatten gehofft, dass ein Kanadier das Amt übernehmen würde, anstatt es als Belohnung für einen weiteren britischen Militär zu nutzen, und so war die Menge, die Lord Vereker in Ottawa begrüßte, bestenfalls gedämpft."
canada_events.303.d.mcnaughton: "Mit dem Ende des Zweiten Weltkriegs möchte der Generalgouverneur, den wir 1936 ernannt hatten, nach den Strapazen der letzten Jahre in den Ruhestand treten. Daher hat der König einen neuen Generalgouverneur an seiner Stelle ernannt und den kanadischen General Andrew McNaughton für diese Aufgabe ausgewählt. Die Kanadier sind ekstatisch über die Aussicht, dass endlich einer der ihren die Rolle übernimmt, und so war die Menge, die seine Ankunft in Ottawa begrüßte, groß und enthusiastisch."
canada_events.303.a: "Wir wünschen dem neuen Generalgouverneur alles Gute"

canada_events.304.t: "Debatte über das Referendum beginnt"
canada_events.304.d: "Es scheint, dass es genug Kanadier gibt, die entweder das Gefühl haben, dass die Briten zu lange willkommen waren, oder die jetzt das Gefühl haben, dass Kanada zurückgelassen, nicht belohnt und vergessen wurde, dass die Idee eines Referendums über Kanadas Zukunft im Commonwealth schnell an Zugkraft gewonnen hat. Die Frankokanadier in Québec sind am stärksten dafür, die Beziehungen zur Monarchie zu kappen, aber auch anderswo ist die Stimmung stark genug, dass eine nationale Abstimmung für notwendig erachtet wird. Die Debatten sind bereits entbrannt, und es ist ein umstrittenes Thema - eines, das für eine scharfe und bittere Kluft zwischen kanadischen Haushalten und Familienmitgliedern verantwortlich ist, von denen einige der Meinung sind, dass Kanada stolz auf das sein sollte, was es für das Empire geleistet hat, und andere, die fragen: "Was hat das Empire für uns getan?"
canada_events.304.a: "Das könnte hässlich werden"

canada_events.305.t: "Demonstrationen in ganz Quebec"
canada_events.305.d: "Die nationale Debatte über das Referendum erhitzte sich diese Woche mit Anti-Monarchie-Demonstrationen, die in der ganzen Provinz Québec stattfanden. Die größte war in Québec City, wo eine riesige Menschenmenge von über 100.000 aus der ganzen Provinz auftauchte, verärgert über die Unterdrückung, die sie während der Einberufungskrise ertragen mussten - auf Befehl, so glauben sie, der britischen Monarchie. Wenn die Menge überhaupt gedämpft war, dann deshalb, weil die Demonstrationen von Tausenden von wachsamen kanadischen Soldaten und Polizisten überwacht wurden."
canada_events.305.a: "Soviel zur Unterdrückung"

canada_events.306.t: "Der Marsch auf die Rideau Hall"
canada_events.306.d: "Eine riesige Menschenmenge stürmte heute die Rideau Hall in Ottawa, das Gebäude, das bis vor kurzem die Heimat des exilierten britischen Königs und der königlichen Familie war. Die wütenden Demonstranten wüteten gegen eine Polizeilinie, die das Gebäude vor Schäden schützte, und das mit gutem Grund, wenn man die Drohungen in den vorangegangenen Tagen von Anti-Monarchie-Radikalen bedenkt, Rideau Hall bis auf den Boden niederzubrennen. Nach stundenlangen Konfrontationen wurde die Bereitschaftspolizei gerufen, um die Menge mit Tränengas zu zerstreuen, was viele gemäßigte Beobachter zu der Aussage veranlasste, dass dies ein dunkler Tag in der Geschichte der kanadischen Demokratie war."
canada_events.306.a: "Eine hässliche Szenerie"

canada_events.307.t: "Marsch für den König"
canada_events.307.d: "Als Reaktion auf die Wellen der wütenden Proteste in den letzten Wochen fand heute ein Marsch in der Stadt Toronto statt - dieser zur Unterstützung von [CAN_king_first_name]. Während einige darauf hinwiesen, dass die Menge größtenteils aus älteren, englischsprachigen Kanadiern bestand, war es dennoch eine strenge Erinnerung daran, wie tief britische Traditionen in Kanada verankert sind. Die konservativen Redner erinnerten die Menge daran, dass Kanada ohne Großbritannien gar nicht existieren würde... und wurden mit lautem Beifall bedacht. Viele der Anwesenden sprachen liebevoll von der königlichen Familie und drückten ihre Abscheu darüber aus, dass die Kanadier auch nur daran denken würden, mit der Tradition so leicht zu brechen."
canada_events.307.a: "Interessant"

canada_events.308.t: "Die Radioansprache des Königs"
canada_events.308.d: "[CAN_king_first_name] wandte sich heute in einer Rundfunkansprache aus dem Buckingham Palace an die kanadische Öffentlichkeit und dankte dem Land für seine jahrelange Arbeit und das im Namen des Empire vergossene Blut. Glauben Sie nicht, dass wir Kanadas Dienst vergessen haben", sagte er, "denn das hat es nicht und wird es nie. Kanada hat sich als weit mehr als eine Kolonie erwiesen, weit fähiger und pflichtbewusster, als wir es je hätten erhoffen können. Es war ein sicherer Hafen, und für viele von uns war es ein Zuhause.' Er forderte die Kanadier auf, es sich gut zu überlegen, bevor sie sich aus dem Commonwealth verabschiedeten, fügte aber hinzu, dass - sollten sie sich für einen Austritt entscheiden - die Briten moralisch verpflichtet seien, ihre kollektive Entscheidung zu respektieren und lediglich hoffen würden, dass die beiden Länder eine lange und fruchtbare Freundschaft fortsetzen könnten."
canada_events.308.a: "Gut gesprochen!"

canada_events.309.t: "Die Fleming-Untersuchung beginnt"
canada_events.309.d.wma: "Von einigen als katastrophales Timing betrachtet, veröffentlichte eine bundesweite Untersuchung der angeblichen Missbräuche durch die Regierung nach der Inanspruchnahme des Kriegsmaßnahmengesetzes, die vom konservativen Abgeordneten Sir Donald Fleming geleitet wurde, heute ihre vorläufigen Ergebnisse. Während die Untersuchung feststellte, dass sie noch viele Aussagen sammeln und Nachforschungen anstellen müsse, betonte sie, dass sie bisher nur wenige Beweise dafür gefunden habe, dass die Regierung über das hinausgegangen sei, was "durch die extremen Umstände verdient wurde". Diejenigen, die über die Entmachtung der kanadischen Regierung im Bezug auf die Demokratie wütend sind, haben die Untersuchung zu einer reinen Vertuschung erklärt. Anstatt die Wut anzusprechen, scheint es, dass die Fleming-Untersuchung sie noch weiter geschürt hat."
canada_events.309.d.pataut: "Von einigen als katastrophales Timing betrachtet, veröffentlichte eine Bundesuntersuchung über die angeblichen Missbräuche durch die Regierung nach der Schließung des Parlaments auf Befehl des Königs, geleitet vom konservativen Abgeordneten Sir Donald Fleming, heute ihre vorläufigen Ergebnisse. Während die Untersuchung feststellte, dass sie noch viele Aussagen sammeln und Nachforschungen anstellen müsse, betonte sie, dass sie bisher wenig Beweise gefunden habe, die die Idee stützen, dass die Regierung über das hinausging, was "durch die extremen Umstände verdient war". Diejenigen, die wütend über die Idee sind, dass die britische Exilregierung die Kontrolle über Kanada in einem, wie sie es nennen, Staatsstreich übernommen hat, haben die Untersuchung als nichts weniger als eine Vertuschung bezeichnet.  Anstatt die Wut anzusprechen, scheint es, dass die Fleming-Untersuchung sie noch weiter geschürt hat."
canada_events.309.a: "Glückwunsch, Mr. Fleming, Sie haben sich selbst gespielt"

canada_events.310.t: "Premierminister ruft zur Einigkeit auf"
canada_events.310.d: "Der kanadische Premierminister wandte sich heute in einer Fernsehansprache an das Land und warnte, dass ein Riss in der "besonderen Beziehung" zwischen [CAN.GetNameDef] und [GBR.GetNameDef] für beide Länder katastrophal wäre. Er wies darauf hin, dass die Regierung während des gesamten Krieges eine starke demokratische Haltung eingenommen habe und dass die Führung des Königs von unschätzbarem Wert gewesen sei, ohne jemals die Grenzen zu überschreiten, die ihm durch Gesetz und Tradition zugestanden worden seien. Nachdem wir so weit gegangen sind, um das Vereinigte Königreich und die Monarchie wiederhergestellt zu sehen, wäre es unpassend für uns, unserer eigenen Geschichte ins Gesicht zu spucken. Dies ist eine Zeit der Heilung und Genesung, nicht eine, in der wir weitere Spaltungen und Ärger verursachen sollten.'"
canada_events.310.a: "Aber wird Kanada zuhören?"

canada_events.311.t: "Kanadisches Referendum steht bevor"
canada_events.311.d: "Nachdem [GBR.GetNameDef] wiederhergestellt wurde und [CAN_king_first_name] wieder im Buckingham Palace residiert, hat [CAN.GetNameDef] offensichtlich das Gefühl, dass die Briten zu lange willkommen waren... oder dass Kanada nun zurückgelassen wurde, unbelohnt und vergessen, nachdem seine Aufgabe erfüllt war. Das Land debattiert über ein nationales Referendum über die Zukunft des Commonwealth, und sollte das Votum positiv ausfallen, wird es die Beziehungen zur Monarchie komplett kappen. Was dies für den Platz von [CAN.GetNameDef] in der Entente und die Verbindungen, die es in den Jahren seiner Führung zu den anderen Allianzmitgliedern aufgebaut hat, bedeuten würde, ist derzeit unbekannt."
canada_events.311.a: "Werben Sie dafür, dass die Abstimmung scheitert"
canada_events.311.b: "Es ist deren Entscheidung"
canada_events.311.c: "Mein Gott!"

canada_events.315.t: "Das nationale Referendum"
canada_events.315.d: "Der Tag des kanadischen Referendums steht vor der Tür, und Millionen Kanadier gehen im ganzen Land zur Wahl. Das Interesse ist sogar so groß, dass die Wahllokale Mühe haben, mit den langen Schlangen Schritt zu halten. Die Frage, vor der die Nation steht: kappen sie die Verbindung mit der britischen Monarchie und dem Commonwealth und fahren als Nation fort, die für ihre eigene Verfassung und ihre eigene Regierung verantwortlich ist, oder fahren sie als Dominion und enger Verbündeter von [GBR.GetNameDef] fort, wobei die Monarchie als Symbol für Tradition und Geschichte fortbesteht?"
canada_events.315.a: "Wir müssen die Beziehungen zur Monarchie kappen"
canada_events.315.b: "Wir sind ein treues Mitglied des Imperiums"

canada_events.316.t: "Kanada kappt Bindungen zur Monarchie"
canada_events.316.d: "Mit der Wiederherstellung von [GBR.GetNameDef] und der Wiedereinsetzung von [CAN_king_first_name] in den Buckingham Palace fühlt sich [CAN.GetNameDef] nun offensichtlich zurückgelassen, nicht belohnt und vergessen, nachdem seine Aufgabe erfüllt war. Im letzten Monat wurde das Land von einer spaltenden Debatte über die Zukunft ihres Platzes im Commonwealth erfasst. Die französischsprachigen Kanadier waren vehement dagegen, während die traditionelleren englischsprachigen Kanadier für den Verbleib waren. Die Wut über das Referendum führte zu gewalttätigen Demonstrationen und Beinahe-Krawallen, die in der heutigen Abstimmung gipfelten - die mit einem definitiven "Ja" beantwortet wurde. Kanada wird in die Zukunft gehen, nicht mehr als Dominion, sondern als ein Land, das seine eigene Regierung hat. Ob es einen Platz in der Entente-Allianz haben wird, bleibt abzuwarten."
canada_events.316.a: "Das Volk hat gesprochen"
canada_events.316.b: "Interessant"

canada_events.317.t: "Kanadisches Referendum scheitert"
canada_events.317.d: "Nachdem [GBR.GetNameDef] wiederhergestellt wurde und [CAN_king_first_name] wieder im Buckingham Palace residiert, hat [CAN.GetNameDef] offensichtlich das Gefühl, dass die Briten zu lange willkommen waren... oder dass Kanada nun zurückgelassen wurde, unbelohnt und vergessen, nachdem seine Aufgabe erfüllt war. Während des letzten Monats wurde das Land von einer spaltenden Debatte über die Zukunft seines Platzes im Commonwealth gepackt. Die französischsprachigen Kanadier waren vehement dagegen, während die traditionelleren englischsprachigen Kanadier für den Verbleib waren. Die Wut über das Referendum führte zu gewalttätigen Demonstrationen und Beinahe-Krawallen, die in der heutigen Abstimmung gipfelten - die mit einem definitiven "Nein" beantwortet worden ist. Kanada wird als Dominion innerhalb des Empire weiterbestehen. Was aus der Zukunft Québecs nach diesem Referendum wird, bleibt abzuwarten."
canada_events.317.a: "Das Volk hat gesprochen"
canada_events.317.b: "Interessant"

canada_events.321.t: "Patriation der Kanadischen Verfassung"
canada_events.321.d: "Der British North America Act, mit dem 1867 die Konföderation Kanadas gegründet wurde, stand unter der Zuständigkeit des britischen Parlaments - in der Tat, selbst als die britische Regierung im Exil war, waren sie noch tehnisch die Herren über Kanadas Geschicke. Dies ist nun nicht mehr der Fall, denn das Dokument wurde heute in einer feierlichen Zeremonie in Ottawa offiziell patriotisiert und an den kanadischen Premierminister übergeben. Der Premierminister begrüßte die jubelnde Menge mit den Worten: "Kanada ist nicht länger eine Kolonie - gemeinsam haben wir den Sieg gegen die Syndikalisten errungen und unsere Stärke und Bewahrung als Nation bewiesen. Jetzt, mit unserer Verfassung, die wir nach eigenem Gutdünken ändern können, gehen wir als wahrhaft unabhängige Nation voran!'"
canada_events.321.a: "Gut gemacht, Kanada!"

canada_events.322.t: "Die Geburt des kanadischen Nationalismus"
canada_events.322.d: "Der kanadische Nationalismus war nie wie der ihrer amerikanischen Cousins im Süden. Er hat sich immer mehr an der Idee der nationalen Einheit orientiert als an der des manifesten Schicksals. In einem Jahrhundert, in dem Amerika ins Wanken geraten ist, ist es jedoch Kanada, das sich der Herausforderung gestellt hat... und so hat dieser Nationalstolz begonnen, sich durchzusetzen, einer, in dem die Kanadier versuchen, ihre Unabhängigkeit zu beweisen und ihr Image als ein bescheidenes Land, das am Rande Amerikas existiert, abzuschütteln, gepaart mit einer wachsenden Abneigung gegen ihre Bindungen an - und die Entscheidungen, die das alte Reich getroffen hat."
canada_events.322.a: "Wir wollen es nicht übertreiben, oder?"

canada_events.323.t: "Kanada zieht sich aus der Entente zurück"
canada_events.323.d: "Nachdem die kanadische Regierung die Beziehungen zur britischen Monarchie gekappt hatte, war es nur eine Frage der Zeit, bis sie sich mit ihrer Rolle in der Entente-Allianz befassen würde - und das hat sie nun getan, und zwar endgültig, indem sie ihren Rückzug aus allen Rollen in der Entente mit Wirkung von heute ankündigte. In Anbetracht der Tatsache, dass es Kanada war, das die Entente so viele Jahre lang angeführt hat, fragen sich die militärischen Führer der Allianz, was dies für ihre Zukunft bedeutet... und, in der Tat, ob die Bindungen zu Kanada jemals wirklich gelöst werden können.\n\nWährend britische Offizielle über die "törichte Isolierung" Kanadas gespottet haben, scheinen die Kanadier zuversichtlich, dass ihre Rolle als unabhängige und starke Nation nur weiteren Wohlstand bringen kann."
canada_events.323.a: "Es war an der Zeit."
canada_events.323.b: "Es ist ihre Entscheidung, so dumm sie auch sein mag."
canada_events.323.c: "Die Entente ohne Kanada ist schwer vorstellbar."

canada_events.324.t: "[From.GetNameDefCap] beansprucht [claimed_state.GetName]"
canada_events.324.d: "Mit einer Welle des Nationalismus seit dem Abbruch der Beziehungen zu [GBR.GetNameDef] hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [Root.GetNameDef] gehalten wird. Er ist laut der [From.GetAdjective]-Regierung Teil ihres "größeren Schicksals". Ob sie beabsichtigen, ihren Anspruch zu untermauern, bleibt abzuwarten."
canada_events.324.a: "Sie trauen sich!"

canada_events.325.t: "Aufstieg der Sozialkreditpartei"
canada_events.325.d: "Der zunehmende kanadische Nationalismus hat eine Reihe von Nebenwirkungen mit sich gebracht, darunter auch den raschen Aufstieg der Social Credit Party. Bislang galt diese Partei als dritte Kraft, die nicht in der Lage war, genügend politische Unterstützung für die Bildung einer eigenen Regierung zu gewinnen. In letzter Zeit sind jedoch zahlreiche Mitglieder der Konservativen Partei zu ihr übergelaufen, um ihre eigene Karriere zu retten, da die Popularität der Konservativen Partei aufgrund ihrer engen Verbindung zur inzwischen abgeschafften Monarchie stark gesunken ist. Der Parteivorsitzende John Horne Blackmore hat einer begeisterten Menge von Anhängern versprochen, dass sie Kanada bei den nächsten Wahlen in eine neue Ära des Wohlstands führen würden."
canada_events.325.a: "Interessant, aber fraglich"

canada_events.326.t: "Kanadische Investitionen"
canada_events.326.d: "Nach dem Fall des Vereinigten Königreichs strömten die britischen Exilanten mit ihrem Fachwissen und ihrem Geld nach Kanada... und jetzt, wo wir diejenigen sind, die um den Wiederaufbau einer zerfledderten Wirtschaft kämpfen, geschieht das Gegenteil. Kanadische Unternehmer, viele der britischen Exilanten, die sich entschieden haben, in ihrer neuen Heimat zu bleiben, kommen nach Großbritannien, um die vielen Möglichkeiten, die es hier gibt, zu nutzen. Das macht die Kanadier wohlhabend, das stimmt, aber es ist auch ein großer Vorteil für uns. Wir haben so viele Verbindungen zwischen uns, so viele vertraute Kontakte, dass die Verbindung eine natürliche ist, und sie hilft Großbritannien, sich schneller als je zuvor wieder aufzubauen."
canada_events.326.a: "Wir begrüßen ihre Anwesenheit"

canada_events.327.t: "Eine neue Generation von Officern"
canada_events.327.d: "Viele junge kanadische Offiziere haben sich bei der Rückeroberung des Vereinigten Königreichs bewährt und ihren Mut und ihre Führungsqualitäten unter Beweis gestellt. Jetzt, da viele britische Offiziere nach Hause zurückgekehrt sind, befördert der Rat der Streitkräfte viele dieser Kanadier auf höhere Kommandoposten. Einige von ihnen haben auch wichtige Aufgaben in Militärakademien erhalten, so dass ihre Erfahrungen dazu beitragen werden, eine zukünftige Generation von Taktikern, Strategen und Führern zu formen."
canada_events.327.a: "Exzellent"

 canada_events.500.t: "KI-Wegauswahl"
 canada_events.500.d: "So bestimmt die KI, wer die Wahl gewinnt. Unionisten/Exilanten können auf beiden Wegen an die Macht kommen. Diese werden von den Spielregeln beeinflusst."
 canada_events.500.a: "Liberale"
 canada_events.500.b: "Konservative"

 canada_events.501.t: "KI-Wegauswahl"
 canada_events.501.d: "So wählt die KI Teilpfade aus. Diese führen dazu, dass die KI Optionen auswählt, die für das letztendliche Ergebnis vorteilhaft sind."
 canada_events.501.a: "Liberale"
 canada_events.501.b: "CCF"
 canada_events.501.c: "Konservative"
 canada_events.501.e: "Unionisten"
 canada_events.501.f: "Exilanten"

### Flavour ###
canada_flavour_events.1.t: "Miss Serene Efficiency (Fräulein Gelassenheit und Effizienz)"
canada_flavour_events.1.d: "Das politische Establishment Kanadas wird ganz klar von Männern dominiert. Eine Frau in einer bürokratischen Position ist eher selten zu sehen, aber Phyllis Gregory, die den Spitznamen "Miss Serene Efficiency" trägt, hat diese Reihen durchbrochen und sich einen Namen gemacht.\n\n1903 in Nova Scotia in einer bescheidenen Familie geboren, erwies sie sich schnell als intelligentes Mädchen. Als Kind lernte sie schnell Klavier und war eine ausgezeichnete Schülerin. Im Jahr 1925 schloss sie ihr Studium an der Universität von British Columbia mit einem Bachelor-Abschluss in Wirtschafts- und Politikwissenschaften mit Auszeichnung ab. Neben ihrem Bachelor-Abschluss erhielt sie auch das “Susan B. Anthony Memorial Stipendium” , das ihr ein Studium am Bryn Mawr College in Pennsylvania ermöglichte, wo sie ihren Master of the Arts erwarb. Danach zog sie nach Deutschland und studierte an der Universität Marburg, wo sie ihre Dissertation schrieb.\n\nSchließlich kehrte sie nach Kanada zurück und schaffte es, in Ottawa eine Stelle als Wirtschaftswissenschaftlerin zu bekommen. Hier sorgten ihre Bildung, ihre Intelligenz und ihr schieres Können dafür, dass sie aufstieg und sich sogar mit dem Konservativen R.B. Bennet anfreundete.\n\nMit dem Beginn der Heimkehr und des Krieges konnte sie nur noch glänzen. Zunächst wurde sie als Wirtschaftsberaterin in das "War Time Prices and Trade Board (Kriegspreis- und Handelsbehörde)" berufen. Danach wurde sie zur "Fats and Oils Administrator (Verwalterin für Fette und Öle)" ernannt, was ihr die Zuständigkeit für unzählige Produkte übertrug. Seife, Farbe, Stärke, Druckfarbe, um nur einige Beispiele zu nennen. Sie war auch mit der Suche nach neuen Ölquellen beauftragt, um die Kriegsanstrengungen zu unterstützen.\n\nHeute wurde sie zur Chefökonomin der Zollbehörde ernannt, dem höchsten Amt, das eine Frau in Kanada bekleiden kann. Eine intelligente und elegante Frau, die sich jede Position und Auszeichnung, die ihr zuteil wurde, erkämpft und verdient hat, ein Beispiel für alle Kanadier, was harte Arbeit und Entschlossenheit bewirken können"
canada_flavour_events.1.a: "Eine wirklich bemerkenswerte Frau"

canada_flavour_events.2.t: "Der Hobbit, oder Hin und Her"
canada_flavour_events.2.d: "Der Verlag George Allwen and Unwin hat ein neues Buch des britischen Emigranten J. R. R. Tolkien herausgebracht, der nach der Revolution nach Südafrika zurückkehrte. Es erzählt die Geschichte von Bilbo Beutlin, einem seltsamen kleinen Wesen, genannt Hobbit, der sich auf ein Abenteuer mit Zauberern, Zwergen, Riesen, Kobolden und einem feuerspeienden Drachen begibt, bevor er als reicher Mann nach Hause zurückkehrt. Die Geschichte wurde von der Kritik bereits sehr gelobt, und Tolkien wurde für Literaturpreise nominiert. Es gibt Andeutungen, dass er an einem längeren und umfangreicheren Werk arbeitet, aber der notorische Perfektionismus des Autors könnte die Veröffentlichung durchaus verzögern."
canada_flavour_events.2.a: "Eine wunderbare Geschichte!"

canada_flavour_events.3.t: "Gilbert K. Chesterton stirbt"
canada_flavour_events.3.d: "Der britische Schriftsteller Gilbert Keith Chesterton ist heute im Alter von 62 Jahren in seinem Exil in Ottawa gestorben. Er war ein produktiver Autor, dessen bekanntester Roman sicherlich \"Der Mann, der Donnerstag war\" ist. Er war ein gläubiger Katholik und ein christlicher Apologet, zwei Gründe, die ihn zwangen, Großbritannien zu verlassen, um der Verfolgung nach der syndikalistischen Revolution zu entgehen."
canada_flavour.3.a: "Der Prinz des Paradoxons ist gestorben."

canada_flavour_events.4.t: "Edmund Allenby stirbt"
canada_flavour_events.4.d: "General Allenby ist heute in seinem Exil in Ottawa im Alter von 75 Jahren gestorben. Seit 1925 im Ruhestand, war er vor allem als Oberbefehlshaber der britischen Expeditionsstreitkräfte im Nahen Osten bekannt. Nachdem er mit arabischer Hilfe große Siege errungen hatte, wie etwa die Einnahme Jerusalems, war er gezwungen, sich zurückzuziehen, da der Weltkrieg für Großbritannien schlecht verlief. Indem [CAN_king_full_name] ihn mit einem Staatsbegräbnis ehrt, will er seinen Wunsch nach Rache zeigen."
canada_flavour_events.4.a: "Heute ist ein Kriegsheld gestorben."

 canada_flavour_events.5.t: "Edward VIII. wird zum König von Großbritannien gekrönt"
 canada_flavour_events.5.d: "Georg V., der letzte König von Großbritannien und Irland, der die Heimatinseln selbst regiert hat, ist im kanadischen Exil verstorben. Die Regierungszeit des ersten Windsor-Königs wird mit Trauer und Wehmut in Erinnerung bleiben, da Großbritannien während dieser Zeit sowohl den Weltkrieg als auch sein Heimatland verloren hat. Die Krone wurde von Edward, Prinz von Wales, geerbt, der sich nun als Edward VIII. bezeichnet.\n\nKönig Edward ist ein rachsüchtiger und ehrgeiziger Mann, der sich mit Premierminister Mackenzie King nicht gut versteht. Er lebt von dem Ziel, seinen Vater zu rächen und die Heimatinseln zurückzuerobern, und ist daher unter anderem bei den britischen Exilanten in Kanada sehr beliebt."
 canada_flavour_events.5.a: "Interessant."

### Entente Events ###
 entente_events.2.t: "Einladung in die IEDC"
 entente_events.2.d: "Eine Delegation der [From.GetAdjective]-Regierung traf heute ein, um [Root.GetNameDef] offiziell einzuladen, dem IEDC - dem Imperialer Rat für wirtschaftliche Entwicklung - beizutreten. Der IEDC wurde gegründet, um eine größere wirtschaftliche Zusammenarbeit innerhalb der Entente zu fördern, mit jährlichen (und freiwilligen) Beiträgen von politischer Macht, die nach dem Ermessen von [From.GetNameDef] wieder in die Mitgliedsnationen investiert werden. Es gibt einige in der Regierung, die Bedenken äußern, ob [Root.GetNameDef] tatsächlich eine Rendite für seine Investition sehen würde, da [From.GetNameDef] einfach beschließen könnte, alles in sich selbst zu investieren, aber wenn man bedenkt, dass die Spenden freiwillig sind, scheint es so, als ob das eine kurze Lebensdauer für den IEDC sicherstellen würde."
 entente_events.2.a: "Beitreten und investieren £pol_power 25 Politische Macht"
 entente_events.2.b: "Beitreten und investieren £pol_power 50 Politische Macht"
 entente_events.2.c: "Beitreten und investieren £pol_power 100 Politische Macht"
 entente_events.2.e: "Wir haben kein Interesse an der IEDC"

 entente_events.3.t: "[From.GetNameDefCap] Stimmt dem Beitritt zu"
 entente_events.3.d: "Die [From.GetAdjective]-Regierung hat die Weisheit unseres Angebots erkannt und sich bereit erklärt, dem IEDC beizutreten, einschließlich einer Anfangsinvestition von £pol_power [?From.iedc_contribution] Politische Macht. Die ersten [From.GetAdjective] Ökonomen und Ingenieure haben bereits begonnen, in [Root.GetNameDef] einzutreffen."
 entente_events.3.a: "Exzellent!"

 entente_events.4.t: "[From.GetNameDefCap] Verweigert den Beitritt"
 entente_events.4.d: "Vielleicht weil die Entente nicht in der Lage war, ihre Wirtschaft sinnvoll zu beeinflussen, oder weil sie der [Root.GetAdjective]-Regierung einfach nicht zutraute, ihre Investitionen zu verwalten, hat [From.GetNameDef] unser Angebot abgelehnt und sich geweigert, der IEDC beizutreten."
 entente_events.4.a: "Enttäuschend"

 entente_events.5.t: "IEDC-Berater"
 entente_events.5.d: "Unser Beitrag zum IEDC ermöglicht es uns, ihren Beraterpool zu nutzen - der Nutzen daraus ist größer, je nachdem, wie viel wir zur Gruppe beigetragen haben. Wie sollen wir sie im nächsten Jahr nutzen?"
 entente_events.5.a: "Bringen Sie sie dazu, unsere Wirtschaft zu unterstützen"
 entente_events.5.b: "Wir könnten ihre Schiffbauingenieure wirklich gebrauchen"
 entente_events.5.c: "Bauingenieure wären sehr hilfreich"

 entente_events.6.t: "IEDC Investition"
 entente_events.6.d.head: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
 entente_events.6.d.member: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
 entente_events.6.a: "In zivile Fabriken investieren"
 entente_events.6.b: "In Waffenfabriken investieren"
 entente_events.6.c: "Investitionen in Werftkapazitäten"

 entente_events.10.t: "IEDC-Jahresrückblick"
 entente_events.10.d: "Es ist an der Zeit, unsere Teilnahme an der IEDC zu überprüfen und unseren jährlichen Beitrag an die Organisation zu leisten."
 entente_events.10.a: "Investieren £pol_power 250 Politische Macht"
 entente_events.10.b: "Investieren £pol_power 100 Politische Macht"
 entente_events.10.c: "Investieren £pol_power 50 Politische Macht"
 entente_events.10.e: "Investieren £pol_power 25 Politische Macht"
 entente_events.10.f: "Investieren Sie nichts, vorerst."

 entente_events.12.t: "Austritt aus dem IEDC"
 entente_events.12.d: "Da wir nicht mehr Mitglied der Entente sind, folgt daraus, dass wir nicht länger Teil des IEDC bleiben können. Schon jetzt verlassen uns unsere Ingenieure und Berater [iedc_leader.GetNameDef]."
 entente_events.12.a: "So sei es!"

 entente_events.13.t: "IEDC Auflösen"
 entente_events.13.d: "Ohne jegliche Mitgliedschaft in der Organisation hat der IEDC schließlich beschlossen, sich aufzulösen. Es gab ein paar Proteste im Vorstand, die meinten, das IEDC könne sich immer noch als wertvoll erweisen, auch wenn es nur die Bemühungen innerhalb von [Root.GetNameDef] und nicht innerhalb der gesamten Allianz koordinieren würde, aber für die meisten war klar, dass das IEDC seine Ziele verfehlt hatte."
 entente_events.13.a: "Bedauerlich"

 entente_events.15.t: "Die Gründung von ISAC"
 entente_events.15.d: "Während das Entente-Bündnis und unsere Mitgliedschaft darin theoretisch rein militärischer Natur ist, ist die Realität weitaus komplexer. Eines der Vermächtnisse des Ersten Weltkriegs war das Aufkommen der Massenmobilisierung - die Konsolidierung großer Teile der potenziell nützlichen Sektoren der Gesellschaft zu einem Apparat, der die Kriegsanstrengungen unterstützen sollte. Dazu gehörte auch der Bereich der Technik - in dem Bestreben, die Grabenkämpfe an der Westfront zu durchbrechen, brachte die Militärtechnik kühne neue Erfindungen wie die Landschiffe hervor, in der Hoffnung, das Blatt endlich zu wenden. Infolge einer solchen Mobilisierung verwischte die Grenze zwischen zivilen und militärischen Ressourcen - und die jüngste Zunahme der allgegenwärtigen internationalen Spannungen läutete den Beginn eines globalen Wettrüstens ein, bei dem es sich niemand leisten kann, zurückzubleiben.\n\nZu diesem Zweck hat [ENT.GetNameDef] einen Imperialen Wissenschaftlichen und Akademischen Rat gegründet - eine Organisation, die die Forschungsanstrengungen der Entente über die Grenzen hinweg vereinheitlichen und koordinieren soll, um die rasche Verbreitung wichtiger technologischer Durchbrüche zwischen den Mitgliedsstaaten zu ermöglichen und unnötige Doppelarbeit zu vermeiden. Als Mitglied der Allianz wurden wir eingeladen, uns an der Initiative zu beteiligen und gemeinsam mit unseren Verbündeten von den Vorteilen zu profitieren - eine Aussicht, die in unserer wissenschaftlichen Gemeinschaft große Begeisterung ausgelöst hat."
 entente_events.15.a: "Eine wundervolle Initiative!"

 entente_events.20.t: "Ansprache von [CAN_king_first_name]"
 entente_events.20.d.home_isles: "Der [CAN_king_first_name] hat sich heute per Rundfunk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen bei der Rückgewinnung der Heimatinseln gratuliert und ihnen für ihre Unterstützung während der dunkelsten Jahre Großbritanniens gedankt. Es gibt viel Grund zur Trauer und vieles, das wieder aufgebaut werden muss", sagte er, "aber wir sollten diesen Moment auch nutzen, um uns zu freuen, denn unsere Heimkehr ist ein Traum, an den einige die Hoffnung verloren hatten. Die Hoffnung aber war immer unser stärkster Verbündeter. Sie segelt mit uns auf den Meeren und marschiert neben uns auf dem Schlachtfeld, und es ist die Hoffnung, an die wir uns klammern müssen, wenn wir als Einheit in diese nächste Ära unserer gemeinsamen Allianz gehen."
 entente_events.20.d.war_eng: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich über den Zustand der Allianz, nachdem der Krieg mit [ENG.GetNameDef] endlich begonnen hatte. Es ist mit einer Traurigkeit in unseren Herzen, dass wir diesen Krieg führen", sagte er, "wohl wissend, dass er gegen unsere eigenen Landsleute geführt wird und dass es britisches Blut ist, das wir auf britischem Boden vergießen müssen. Aber es gibt auch Entschlossenheit, denn der Tyrannei des Syndikalismus darf nicht erlaubt werden, über ein freies Volk zu herrschen ... am allerwenigsten über das Volk unseres Vereinigten Königreichs. Es gibt diejenigen, die sagen, dass unsere Allianz wenig Chancen hat, aber denen sage ich, dass wir es besser wissen, denn die Männer und Frauen, die für die Freiheit kämpfen, werden immer mit der Stärke von zwanzig kämpfen.'"
 entente_events.20.d.war_ger: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich zum Zustand der Allianz, nachdem sie sich im Krieg mit [GER.GetNameDef] befand. 'Es war nicht unsere Absicht, die Ereignisse des Großen Krieges zu wiederholen', sagte er, 'aber jetzt, da der Krieg mit den Deutschen vor uns liegt, werden wir mit ganzem Herzen kämpfen, um zu sehen, daß die gleichen Fehler nicht gemacht werden und daß wir dieses Mal den Sieg erringen werden. Wir gehen in diese Schlacht in dem Wissen, daß der Kaiser nur kämpft, um seinen Hunger nach Macht und Eroberung zu stillen, während wir um der Welt willen und zum Wohle aller Menschen kämpfen. Dieses frohe Wissen wird uns alle Kraft geben, die wir brauchen."
 entente_events.20.d.war_acw: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und sprach über den Zustand des Bündnisses, nachdem es in den Amerikanischen Bürgerkrieg verwickelt worden war. Wir können nicht zusehen und so tun, als ob das Schicksal Amerikas nicht auch das Schicksal unseres Bündnisses bestimmen würde", sagte er. '[CAN.GetNameDefCap] teilt eine lange und verletzliche Grenze mit den Amerikanern, und es gibt noch Hoffnung, dass unsere Intervention eine friedliche und demokratische Regierung wiederherstellen kann, vielleicht sogar einen Verbündeten. Unsere Herzen sind bei den Amerikanern und Kanadiern, die unweigerlich in diesen Kampf verwickelt sind und nur für die Freiheit kämpfen, die sie so lange genossen haben.'"
 entente_events.20.d.france_taken: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen bei der Rückeroberung des französischen Festlandes. Französische Soldaten wieder durch die Straßen von Paris laufen zu sehen und französische Bürger überglücklich über ihre Befreiung von der syndikalistischen Tyrannei, gibt uns allen Hoffnung", sagte er. 'Es gibt noch viel in [NFA.GetNameDef] zu tun, aber unsere Allianz geht mit frohem Herzen in die Zukunft, wissend, dass unser Sieg einen Schlag für die Freiheit und für das Wohl der ganzen Menschheit bedeutet hat.'"
 entente_events.20.d.france_mainland: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie zu ihren erfolgreichen Bemühungen um die Rückkehr der französischen Exilregierung auf das Festland beglückwünscht. 'Paris ist noch nicht erreicht', sagte er, 'aber wir können uns freuen, dass die französischen Soldaten wieder in den Straßen von Marseille marschieren und damit ihrem Endziel, der Befreiung aller freiheitsliebenden Bürger von [NFA.GetNameDef], einen großen Schritt näher gekommen sind. Unsere Allianz hat hart für diesen Sieg gekämpft, und obwohl es noch viel zu tun gibt und viele Verluste zu beklagen sind, müssen wir uns einen Moment Zeit nehmen, um all das zu würdigen, was wir erreicht haben. Denn wir haben es gemeinsam getan, als ein gemeinsames Bündnis, das nur das Beste für die gesamte Menschheit will.'"
 entente_events.20.d.india_united: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen um die Vereinigung von [RAJ.GetNameDef]. Seit dem furchtbaren Bürgerkrieg, der Indien zerrissen hat,' haben wir uns an die verzweifelte Hoffnung geklammert,' dass ihre Nation eines Tages wieder ganz sein wird", sagte er. Dieser Sieg ist endlich errungen worden. Wir danken der indischen Regierung für die Rolle, die sie innerhalb des Commonwealth so großzügig gespielt hat, und wünschen ihr alles Gute für den nächsten Schritt auf ihrem Weg, den Heilungsprozess einzuleiten, der das Volk ihrer großen Nation noch immer spaltet. Unser Bündnis sollte sich vor Augen halten, was erreicht werden kann, wenn wir uns bemühen, das zu erreichen, was so viele uns gesagt haben, dass es für immer unerreichbar sei.'"
 entente_events.20.d.italy_united: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen um die Wiederherstellung des italienischen Festlandes an [SRD.GetNameDef] gratuliert. 'So viele Nationen sind seit dem Ende des Großen Krieges durch Krieg und syndikalistische Unruhen auseinandergerissen worden', sagte er, 'und hier werden wir wieder einmal daran erinnert, dass es einen Weg zur Erlösung gibt ... für die tapferen Sarden, für die von der Tyrannei des Syndikalismus befreiten Italiener und für uns alle. Unsere Stärke als Bündnis liegt in unserer Einheit und in unserer Entschlossenheit, dass wir nur gemeinsam den Kräften einen Schlag versetzen können, die versuchen, die freien Völker unserer Welt zu unterdrücken.'"
 entente_events.20.d.india_defeated: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte sie, nach dem Fall des Dominion von Indien nicht in Verzweiflung zu verfallen. 'Unser Bündnis existiert, um jedem unserer Mitglieder einen Weg zur Erlösung und Freiheit zu bieten', sagte er, 'aber wir wissen, dass nicht jede Schlacht gewonnen werden kann und dass nicht jeder Bruder und jede Schwester unversehrt aus diesem Krieg hervorgehen wird. Dennoch müssen wir entschlossen sein. Der Verlust Indiens hat uns geschwächt, ja, aber wir sind nicht gebrochen, und wenn wir zusammenhalten, werden wir die Kraft haben, die wir brauchen, um den endgültigen Sieg zu erringen.'"
 entente_events.20.d.aus_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall Australasiens an die syndikalistischen Kräfte nicht zu verzweifeln. 'Einer von uns ist dem Zwist und der Tyrannei erlegen', sagte er, 'und so lassen wir unsere Köpfe traurig hängen angesichts des Kampfes, den die freiheitsliebenden Australasier nun vor sich haben. Wir sagen ihnen, sie sollen Mut fassen, denn die britische Krone sieht ihren Kampf, und die Entente ist noch nicht am Ende. Der Tag wird kommen, an dem unsere Allianz an den Küsten der Antipoden landet und der syndikalistischen Bedrohung dort ein für alle Mal ein Ende setzt.'"
 entente_events.20.d.wif_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall der Westindischen Inseln an die Syndikalisten nicht zu verzweifeln. 'Wir hatten gehofft, dass jeder der Männer und Frauen unseres großen Bündnisses von der Tyrannei verschont bleiben würde, die die syndikalistische Herrschaft mit sich bringt,' sagte er, 'aber wir wissen, dass dies nicht der Fall sein wird. Den westindischen Usurpatoren können wir nur sagen, dass sie sich vorbereiten müssen, denn die Entente wird nicht ruhen, nicht wanken, bis ihre korrupte und ungerechte Regierung gestürzt ist und die Westindier, die so tapfer gegen sie kämpfen, ihre Freiheit wiedererhalten. Das ist die Aufgabe unseres Bündnisses, und dieser Rückschlag schwächt nicht unsere Kraft, sondern gibt uns Klarheit über unsere Ziele. Das ist die Lehre, an der wir alle in dieser Stunde festhalten müssen.'"
 entente_events.20.d.acw_begins: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und gab eine düstere Mitteilung über den Ausbruch eines zweiten Bürgerkriegs in Amerika ab. 'Unser Herz ist bei den edlen Amerikanern, die sich jetzt aufgerufen sehen, gegen die Kräfte der Tyrannei und Unterdrückung in ihrem eigenen Land zu kämpfen', sagte er, 'denn wir kennen die Folgen ihres Versagens und den schrecklichen Preis für die Seele, wenn der Feind unsere eigenen Landsleute sind. Unser Bündnis darf jedoch nicht nur um die Verwüstung trauern. Wir müssen bereit sein zu handeln, denn das Schicksal Amerikas ist untrennbar mit dem unseren verbunden. Sollte Amerika dem Syndikalismus anheimfallen, so wird auch [CAN.GetNameDef] und dann wir alle. Ich wünschte, wir müssten eine so schwerwiegende Möglichkeit wie eine Intervention nicht in Betracht ziehen, aber wir müssen sie in Betracht ziehen - zum Wohle der gesamten Menschheit.'"
 entente_events.20.d.war: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie aufgefordert, ihre gemeinsamen Kräfte für die Kriegsanstrengungen einzusetzen. 'Wir sind ein Bündnis von Nationen, die durch Traditionen verbunden sind, aber auch durch ein gemeinsames Interesse an Freiheit und dem Wohl der Menschheit. Wir haben ein edles Ziel, und wir danken jeden Tag dafür, dass es noch Verbündete mit einem so festen Herzen gibt, die gegen die ermüdende Flut von Unterdrückung und Syndikalismus kämpfen. Wir müssen den Kopf hochhalten und wissen, dass es Licht am Ende des Tunnels gibt. Dieser Krieg wird ein Ende haben, und wir müssen ihn durchstehen... gemeinsam.'"
 entente_events.20.d.peace1: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und rief sie auf, sich auf den kommenden Krieg gegen [ENG.GetNameDef] vorzubereiten. 'Wir alle wünschen den Frieden', sagte er, 'aber gleichzeitig wissen wir, was getan werden muss. Millionen unserer Landsleute kämpfen unter der syndikalistischen Tyrannei, einer schrecklichen Welle, die nicht nur die Briten und Franzosen, sondern die ganze Welt zu ertränken droht. Nur mit tapferen Herzen und einem Gefühl der Entschlossenheit können wir gemeinsam voranschreiten, bis der Tag kommt, an dem unsere Standhaftigkeit erneut auf die Probe gestellt wird. Wir sind zuversichtlich, dass unsere tapferen Männer und Frauen an diesem Tag beweisen werden, dass sie um so stärker sind, je mehr Prüfungen und Leiden jeder von uns durchgemacht hat.'"
 entente_events.20.d.peace2: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte, dass die Allianz auch in dieser Zeit des Friedens bereit sein müsse, sich dem Unbekannten zu stellen. 'Die britische Union ist besiegt worden', sagte er, 'aber unser Frieden ist brüchig, und nur durch Wachsamkeit kann unsere Freiheit erhalten werden. Es bleibt noch viel zu tun in dieser Welt, viel, was unsere Aufmerksamkeit erfordert, und da sich unser Bündnis in jeder Hinsicht als stark erwiesen hat, bin ich zuversichtlich, dass wir diesen Herausforderungen auch weiterhin mit der Anmut und dem Mut begegnen werden, mit denen unser Bündnis seit langem definiert wurde.'"
 entente_events.20.a: "Lang lebe der König!"
 entente_events.20.b: "Ruhm und Ehre für das Commonwealth!"
 entente_events.20.c: "Die Entente ist bereit!"

 entente_events.21.t: "[CAN_king_first_name] Besucht [Root.GetNameDef]"
 entente_events.21.d.high: "In einer Rede vor einer großen und begeisterten Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit allen möglichen Würdenträgern in [Root.GetNameDef] zusammentreffen wird - tatsächlich gibt es so viele, die um die königliche Aufmerksamkeit buhlen, dass der Stab des Königs Berichten zufolge mit Anfragen überhäuft wurde. Bei jeder Station auf der Reiseroute des Königs werden große Menschenmengen erwartet, und in [parade_state.GetName] ist zu Ehren des Königs eine große Parade geplant. Die Beamten von [Root.GetAdjective] sind außerordentlich erfreut über den Besuch des Königs, und es scheint, dass alle Anstrengungen unternommen werden, um den roten Teppich für ihn auszurollen."
 entente_events.21.d.med: "In einer Rede vor einer großen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. Die Zeitungen haben über die Reiseroute des Königs berichtet, und bei jedem größeren Zwischenstopp werden große Menschenmengen erwartet. Berichten zufolge sind die militärischen Führer von [Root.GetAdjective] auch bestrebt, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
 entente_events.21.d.low: "In seiner Rede vor einer kleinen und lustlosen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. In Anbetracht der geringen Popularität des Königs wird nicht mit einer hohen Teilnehmerzahl gerechnet... dennoch gibt es einige, die die Anwesenheit des Königs sehnsüchtig erwarten, und die militärischen Führer von [Root.GetAdjective] sind begierig darauf, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
 entente_events.21.a: "Wir begrüßen Seine Majestät"
 entente_events.21.b: "Machen Sie es kurz."
 entente_events.21.c: "Wir werden versuchen, unser bestes Verhalten an den Tag zu legen..."

 entente_events.23.t: "[CAN_king_first_name] in königlichem Skandal"
 entente_events.23.d: "Während seiner Tournee durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen Skandal verwickelt - angeblich mit einer verheirateten [tour_country.GetAdjective] Erbin. Obwohl es außer ein paar verschwommenen Fotos keine direkten Beweise gibt, sind die Versuche, den Skandal geheim zu halten, gescheitert, und die Zeitungen von [tour_country.GetAdjective] sind seit Wochen voll davon. Der König sagt, dass er seine Tournee fortsetzen wird, obwohl es viele gibt, die sagen, dass der gute Ruf, den die Tournee zuvor genossen hat, schon fast verflogen ist."
 entente_events.23.a: "Wie schrecklich!"

 entente_events.24.t: "[CAN_king_first_name] in großem königlichen Skandal"
 entente_events.24.d: "Während seiner Reise durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen großen Skandal verwickelt. Offenbar wurde der König bei einem privaten Gespräch mit seinen Adjutanten belauscht, das so aufrührerisch war, dass es sofort zu Schlagzeilen in den Zeitungen von [tour_country.GetAdjective] führte... Schlagzeilen, die dann von anonymen Quellen innerhalb des königlichen Stabs bestätigt und dann in die Zeitungen der gesamten Entente übernommen wurden. Während [CAN_king_first_name] zunächst darauf bestand, seine Reise fortzusetzen, hat er sie inzwischen abgebrochen und erklärt, dass er sich auf seinem privaten Anwesen [KR_König_base.GetAdjective] 'etwas Zeit nimmt'. Dies geschieht zweifellos, um dem Skandal Zeit zu geben, sich zu beruhigen, obwohl der Schaden für seinen Ruf - und den guten Ruf, den er während seiner Tournee aufgebaut hat - eindeutig bereits angerichtet ist."
 entente_events.24.a: "Wie schrecklich!"

 entente_events.25.t: "Versuchtes Attentat auf [CAN_king_first_name]"
 entente_events.25.d: "Während der Parade in [tour_country.GetNameDef] schoss ein Angreifer aus der Menge auf die königliche Kutsche und löste damit eine schwere Panik aus, die fast zu einer Massenpanik führte. Der König blieb unverletzt, wurde aber schnell evakuiert, und eine Fahndung nach dem mutmaßlichen Attentäter ist bereits im Gange. [CAN_king_first_name] sah sich gezwungen, seine Reise abzubrechen, wobei er eine aufrichtige Entschuldigung der Regierung von [tour_country.GetAdjective] mit sich führte... doch abgesehen von den Unannehmlichkeiten, die durch das harte Durchgreifen der Sicherheitskräfte von [tour_country.GetAdjective] verursacht wurden, blieb das Wohlwollen der Öffentlichkeit von [tour_country.GetAdjective] unangetastet. In den Zeitungen war nur Lob für den König zu lesen, der inzwischen erklärt hat, dass er sich einige Monate von öffentlichen Auftritten zurückziehen wird, um sich von der Tortur zu erholen."
 entente_events.25.a: "Puh! Das war knapp!"

 entente_events.26.t: "Königliche Tournee abgebrochen"
 entente_events.26.d: "Die Reise von [CAN_king_first_name] nach [tour_country.GetNameDef] wurde aufgrund einer Erkrankung des Königs abgebrochen, die nach Angaben des königlichen Personals nichts Ernstes ist und höchstwahrscheinlich auf Erschöpfung zurückzuführen ist. Die [tour_country.GetAdjective]-Öffentlichkeit ist sichtlich enttäuscht über diese Entscheidung, obwohl die königliche Residenz seit der Ankündigung mit Glückwünschen überhäuft wurde. Es ist nicht bekannt, wie lange der König brauchen wird, um sich zu erholen, und im Falle der [tour_country.GetAdjective]-Tour ist die einzige wahrscheinliche Auswirkung, dass die anhaltende Wirkung des Wohlwollens, das sie erzeugt hat, nicht annähernd so lange anhalten wird wie erhofft."
 entente_events.26.a: "Wenigstens geht es Seiner Majestät gut."

 entente_events.27.t: "Königliche Rede kommt gut an"
 entente_events.27.d: "Eine Rede, die [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] gehalten hat und in der er die Tugenden der Entente und die Notwendigkeit der Wiederherstellung der Ordnung in einer Welt, die ins Chaos gestürzt wurde, hervorhob, hat beim Volk von [tour_country.GetAdjective] großen Anklang gefunden und wurde auch von vielen nationalen Zeitungen aufgegriffen. Der König wurde für seine Redegewandtheit und sein Eintreten für die Belange des Volkes gelobt, was ein sehr positives Zeichen zum Abschluss der [tour_country.GetAdjective]-Tour darstellt."
 entente_events.27.a: "Gut gemacht!"

 entente_events.28.t: "Königliche Rede kommt schlecht an"
 entente_events.28.d: "Eine Rede von [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] endete in einem Eklat, als der König gegen mehrere Zwischenrufer in der Menge schlecht abschnitt. Er wurde dabei belauscht, wie er sich über die 'Unhöflichkeit' der Zwischenrufer äußerte, bei denen es sich um verwundete Veteranen handelte... eine Geschichte, die von vielen [tour_country.GetAdjective] Zeitungen aufgegriffen wurde und dazu führte, dass [CAN_king_first_name] in einem eher ungünstigen Licht dargestellt wurde. Es ist zwar kein Skandal, aber doch ein ziemlich bitterer Beigeschmack, da die [tour_country.GetAdjective]-Tour des Königs langsam zu Ende geht."
 entente_events.28.a: "Nun ja"

 entente_events.30.t: "Regie bei den britischen Exilanten"
 entente_events.30.d.low: "Die Exilanten haben derzeit keinen großen Einfluss in [Root.GetNameDef]. Diejenigen, die in der [Root.GetAdjective]-Regierung sitzen, haben ihre Gunst größtenteils aufgebraucht, und die britischen Industriellen im Land sind noch dabei, ihren Reichtum zu konsolidieren. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält, obwohl die meisten der Meinung sind, dass ihr Einfluss auf [Root.GetNameDef] erst noch wachsen muss."
 entente_events.30.d.med: "Die Exilanten haben derzeit sowohl in der [Root.GetAdjective]-Regierung als auch im Unternehmenssektor prominente Positionen eingenommen und sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält."
 entente_events.30.d.high: "Die Exilanten haben derzeit einflussreiche Positionen in der [Root.GetAdjective]-Regierung inne, und ihre Industriellen haben einen starken Einfluss auf die [Root.GetAdjective]-Industriewirtschaft. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für nötig hält, und haben derzeit die Macht, etwas zu verändern."
 entente_events.30.a: "Sie sollen daran arbeiten, ihren Einfluss zu vergrößern."
 entente_events.30.b: "Sie sollten die Regierung [Root.GetAdjective] unterstützen"
 entente_events.30.c: "[Root.GetAdjective] Industrie braucht Unterstützung"
 entente_events.30.e: "Sie sollten an der Popularität des Königs arbeiten"

 entente_events.31.t: "Die Exilanten bei der Arbeit"
 entente_events.31.d: "Die britischen Exilanten haben in [Root.GetNameDef] hart gearbeitet und versucht, die industrielle Basis des Landes mit ihrem Kapital und Fachwissen zu erweitern. Sie haben die [Root.GetAdjective]-Regierung gefragt, worauf sie ihre Bemühungen konzentrieren sollten."
 entente_events.31.a: "Schwerpunkt auf zivilen Projekten"
 entente_events.31.b: "Schwerpunkt auf Waffen und Ausrüstung"

 entente_events.52.t: "Britischer Exilant verhaftet"
 entente_events.52.d.king: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] ist bereit, persönlich zugunsten des Mannes zu intervenieren, auch wenn dies den König einen großen Teil seines Ansehens kosten würde, und es gibt andere, die sagen, es sei an der Zeit, dass die Regierung einschreitet."
 entente_events.52.d.noking: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] sagte, er wäre bereit, persönlich für den Mann einzuschreiten, aber der Ruf des Königs ist so schon schlecht genug - würde er das tun, gäbe es Aufruhr. Daher sagen viele, es sei an der Zeit, dass die Regierung eingreift."
 entente_events.52.a: "Wenn der König eingreifen will, dann soll er"
 entente_events.52.b: "Erlauben Sie den Prozess"
 entente_events.52.c: "Die [Root.GetAdjective] Regierung muss eingreifen"

 entente_events.53.t: "Britischer Exilant wird der Spionage verdächtigt"
 entente_events.53.d.king: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess unter den Augen der Öffentlichkeit ablaufen zu lassen, [CAN_king_first_name] die Möglichkeit zu geben, trotz des Schadens für die Monarchie einzugreifen, oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt wird, obwohl dies Empörung hervorrufen würde."
 entente_events.53.d.noking: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess vor den Augen der Öffentlichkeit ablaufen zu lassen oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt werden kann, auch wenn dies Empörung auslösen würde."
 entente_events.53.a: "Erlauben Sie dem König zu intervenieren"
 entente_events.53.b: "Die Verhandlung muss vor einem [Root.GetAdjective] Gericht stattfinden"
 entente_events.53.c: "Eingreifen und Übergabe des Prozesses an die Briten"

 entente_events.54.t: "Konflikt mit den britischen Exilanten"
 entente_events.54.d.1: "Premierminister [GetBritishExilePM], Anführer der britischen Exilanten in [Root.GetNameDef], befindet sich derzeit mitten in einem Wortgefecht mit dem [Root.GetAdjective]-Premierminister über den Staat des [Root.GetAdjective]-Militärs und dessen allgemeine Bereitschaft, die Heimatinseln zurückzuerobern ... ein Konflikt, der sich langsam auf die nationale Presse auswirkt, die nur allzu bereit ist, die Exilanten als 'undankbare Hausbesetzer' zu bezeichnen."
 entente_events.54.d.2: "Ein kürzlich vom [Root.GetAdjective] erwogenes Gesetz über den Rechtsstatus britischer Exilanten in [Root.GetNameDef] stößt auf den heftigen Widerstand von [CAN_king_first_name] und das Exilparlament - die damit drohen, die königliche Prärogative über den Gesetzentwurf auszuüben, was ihr gutes Recht ist, auch wenn dies einen hohen Preis haben würde, wenn man bedenkt, wie die Exilanten manchmal von der [Root.GetAdjective]-Öffentlichkeit gesehen werden. Einige Mitglieder der Regierung versuchen verzweifelt, einen Kompromiss zu finden."
 entente_events.54.d.3: "In den militärischen Kreisen von [Root.GetAdjective] bahnt sich langsam ein Streit an - nämlich wer das oberste Kommando über die britischen Exilanten hat, die derzeit von den [Root.GetAdjective]-Streitkräften unterstützt werden und dort untergebracht sind. Normalerweise würden die Exilanten und die [Root.GetAdjective]-Regierung in diesen Angelegenheiten zusammenarbeiten, aber es gibt mehrere Knackpunkte, die sich weigern, zu verschwinden, und keine Seite scheint bereit zu sein, auch nur einen Zentimeter nachzugeben."
 entente_events.54.d.4: "Mehrere jüngste Äußerungen des Premierministers [GetBritishExilePM], des Chefs der britischen Exilanten in [Root.GetNameDef], wurden als Zeichen der Einmischung in die nächsten [Root.GetAdjective]-Wahlen aufgefasst, und einige Mitglieder der [Root.GetAdjective]-Regierung haben sich darüber aufgeregt - bis hin zu Beschwerden in der [Root.GetAdjective]-Presse über das, was sie als Aushöhlung der Souveränität von [Root.GetNameDef] betrachten. Es wird befürchtet, dass dieser Konflikt sehr leicht aus dem Ruder laufen könnte."
 entente_events.54.d.5: "Der derzeitige Einfluss der britischen Exilanten innerhalb der [Root.GetAdjective]-Regierung ist in letzter Zeit zu einem Problem für die Oppositionsparteien geworden, von denen sich einige Mitglieder bei der Presse beschwert haben. Sie führten mehrere Beispiele an, in denen das Exilparlament die Regierung in Angelegenheiten, die sie für wichtig hielten, überstimmt hat, insbesondere wenn sie glaubten, dass sich dadurch der Zeitplan für die Rückeroberung der Heimatinseln durch [Root.GetNameDef] verlängern würde. Die [Root.GetAdjective]-Presse ist begierig darauf, die Herausforderung anzunehmen, und wenn die Angelegenheit nicht bald in Angriff genommen wird, könnte dies zu einem größeren Ausbruch antibritischer Gefühle im Lande führen."
 entente_events.54.d.6: "Mehrere prominente [Root.GetAdjective]-Geschäftsleute haben sich über die Bevorzugung britischer Exilanten in [Root.GetNameDef] beschwert. Sie behaupten, dass britische Industrielle bei Verträgen bevorzugt behandelt werden und sogar eine Reihe von gesetzlichen Bestimmungen umgehen dürfen, die normale [Root.GetAdjective]-Bürger einhalten müssen. Die Beschwerden werden von der [Root.GetAdjective]-Presse aufgegriffen und könnten sich zu einer viel ernsteren Angelegenheit auswachsen, wenn nicht darauf eingegangen wird."
 entente_events.54.d.7: "Mindestens ein großer britischer Industrieller, ein Exilant in [Root.GetNameDef] und Mitglied des inneren Kreises von [CAN_king_first_name], hat sich lautstark über die Anzahl der, wie er es nennt, "willkürlichen" Beschränkungen beschwert, die britischen Exilanten auferlegt werden, wenn es darum geht, Geschäfte im Land zu betreiben. Wir tun unser Bestes", sagte er der [Root.GetAdjective]-Presse, "und unsere Hilfe wird sicherlich für die Kriegsanstrengungen benötigt! Die Regierung behauptet unterdessen, sie könne es sich nicht leisten, den britischen Exilanten in Geschäftskreisen einen unfairen Vorteil zu verschaffen. Da der König erwägt, sich in den Streit einzumischen, wäre es vielleicht besser, sich eher früher als später damit zu befassen."
 entente_events.54.a: "Unterstützung der [Root.GetAdjective] Regierung"
 entente_events.54.b: "Unterstützen Sie die britischen Exilanten"
 entente_events.54.c: "Zurücktreten und die Dinge auf sich beruhen lassen"

 entente_events.55.t: "Exilanten kämpfen mit [CAN_king_first_name]"
 entente_events.55.d: "Die britischen Exilanten haben innerhalb von [Root.GetNameDef] sehr viel Einfluss angehäuft... so viel, dass sie sich daran gewöhnt haben, ihren Willen zu bekommen. Als [CAN_king_first_name] vor kurzem eine Entscheidung des Premierministers [GetBritishExilePM], des Vorsitzenden der Exilparlament, in Frage stellte, kam es zu einer unerwarteten Fehde zwischen den Exilanten und ihrem Monarchen, von der die [Root.GetAdjective]-Presse Kenntnis erlangt hat. Der daraus resultierende Krieg der Worte war kurz, aber ausreichend, um beide Parteien in den Augen der [Root.GetAdjective]-Öffentlichkeit zu beschädigen."
 entente_events.55.a: "Hoffen wir, dass das nicht wieder vorkommt..."

 entente_events.56.t: "Britische Exilanten werden immer glücklicher"
 entente_events.56.d.1: "Einige der prominenteren britischen Industriellen, die derzeit in [Root.GetNameDef] leben und zum inneren Kreis von [CAN_king_first_name] gehören, haben in letzter Zeit recht gute Geschäfte gemacht. Ihre Investitionen in die Wirtschaft von [Root.GetAdjective] haben sich gut bezahlt gemacht, und ihr potenzieller Beitrag zum Gesamteinfluss der Exilanten ist entsprechend gestiegen."
 entente_events.56.d.2: "Eine wohlhabende Familie britischer Auswanderer, die in [Root.GetNameDef] lebt und aus der Union of Britain kurz nach deren Gründung geflohen ist, wurde in den letzten Monaten häufig in der Gesellschaft von [CAN_king_first_name] gesehen. Es wird gemunkelt, dass sie in den inneren Kreis des Königs aufgenommen worden sind. Wenn die Gerüchte wahr sind, nimmt der Einfluss der britischen Exilanten rasch zu."
 entente_events.56.d.3: "Eines der Mitglieder der Exilanten ist in letzter Zeit zu einer Art Liebling der [Root.GetAdjective]-Medien geworden. Nach seiner vielbeachteten Heirat mit einer [Root.GetAdjective]-Schauspielerin sind seine Reden gut besucht, und viele halten ihn für einen Aufsteiger... ja, sogar die [Root.GetAdjective]-Regierung scheint ihm gebannt zuzuhören, wenn er spricht."
 entente_events.56.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war bekannt für seine öffentlichen Tiraden über die Bedeutung der Souveränität von [Root.GetAdjective] angesichts der britischen Präsenz und ein bekennender Republikaner. Sein Nachfolger ist eine weitaus gemäßigtere Figur und ein Freund von [CAN_king_first_name]. In vielen Kreisen wird anerkannt, dass dies ein Segen für die Sache der britischen Exilanten in [Root.GetNameDef] ist."
 entente_events.56.d.5: "In letzter Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] der Sache der britischen Exilanten zugewandt, wobei der Premierminister [GetBritishExilePM] mehrere Interviews im nationalen [Root.GetAdjective]-Radio gab, in denen die Heimkehr als eine Sache dargestellt wurde, die noch nicht aufgegeben werden darf. Zahlreiche andere Exilanten haben in den vergangenen Wochen regelmäßig im Radio von dem Vereinigten Königreich erzählt, das einmal war, und den Exilanten damit noch mehr öffentliche Sympathie entgegengebracht."
 entente_events.56.d.6: "Ein prominentes Mitglied einer britischen Adelsfamilie, das derzeit in [Root.GetNameDef] lebt, ist vor kurzem verstorben, und seine Beerdigung hat landesweit große Aufmerksamkeit erregt - dazu gehörte auch eine von dem Mann verfasste letzte Erklärung, in der er ausführlich darlegte, dass es sein letzter Wunsch gewesen sei, ein letztes Mal über das Gelände des angestammten Anwesens seiner Familie zu gehen. Die Beerdigung hat in der Öffentlichkeit großes Mitgefühl für die Notlage der anderen britischen Exilanten geweckt."
 entente_events.56.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich zugunsten der britischen Exilanten, wobei prominente Mitglieder des Exilparlament - und sogar [CAN_king_first_name] selbst - anwesend waren und sich öffentlich versöhnlich zeigten und um [Root.GetAdjective] Nachsicht baten, anstatt sie zu fordern. Die Bemühungen sind offensichtlich gut angekommen, und der Einfluss des Exilparlament in Regierungskreisen ist definitiv gestiegen."
 entente_events.56.a: "Exzellent"

 entente_events.57.t: "Das Schicksal der britischen Exilanten verschlechtert sich"
 entente_events.57.d.1: "Einer der prominentesten britischen Industriellen, der derzeit in [Root.GetNameDef] lebt, ein Mitglied des inneren Kreises von [CAN_king_first_name], musste heute nach monatelangem Vermögensverfall - und, Gerüchten zufolge, einem drohenden Skandal wegen Insiderhandels - Konkurs anmelden. Auch wenn man ein gewisses Mitgefühl für den Industriellen hat, der einen Großteil seines Vermögens auf den Heimatinseln zurücklassen musste, ändert dies nichts an der Tatsache, dass sich dies sehr negativ auf das Schicksal der britischen Exilanten auswirkt."
 entente_events.57.d.2: "Eine der wohlhabenden Familien britischer Exilanten, die in [Root.GetNameDef] leben und kurz nach dem Aufstieg Großbritanniens aus der Union geflohen sind, hat in den letzten Monaten nach einem sehr öffentlichen Streit zwischen dem Patriarchen der Familie und dem König ihre Beziehungen zu [CAN_king_first_name] deutlich abgebrochen. Da die Familie einst als fester Bestandteil des inneren Kreises von [CAN_king_first_name] galt, hat diese Trennung dem Schicksal der britischen Exilanten sicherlich geschadet."
 entente_events.57.d.3: "Einer der wichtigeren britischen Minister, ein Mitglied der Exilregierung, war in letzter Zeit in eine wachsende Reihe von Skandalen in den [Root.GetAdjective]-Medien verwickelt, die mit der Enthüllung einer Affäre begann und mit Anschuldigungn der Bestechung und Vetternwirtschaft endete. [CAN_king_first_name] beendete die Angelegenheit schließlich, indem er ihn heute aus seinem Amt entließ, obwohl es klar ist, dass der Schaden für den Gesamteinfluss, den die britischen Exilanten derzeit in [Root.GetNameDef] genießen, bereits angerichtet ist."
 entente_events.57.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war für seine persönliche Freundschaft mit [CAN_king_first_name] bekannt und gehörte zu den ersten, die die britischen Exilanten in [Root.GetNameDef] willkommen hießen. Sein Nachfolger ist ein Mann, der eher dafür bekannt ist, den britischen Einfluss auf die [Root.GetAdjective]-Regierung in Frage zu stellen... und daher wird sein Verlust als schwerer Schlag für die Sache der britischen Exilanten angesehen."
 entente_events.57.d.5: "In jüngster Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] gegen die Sache der britischen Exilanten gewandt. Der Premierminister [GetBritishExilePM] hat ein ziemlich katastrophales Interview im nationalen Radio von [Root.GetAdjective] gegeben, in dem er das Volk von [Root.GetAdjective] beschuldigte, zu "faul" zu sein, um einen Sieg gegen die Union of Britain zu erreichen. Der Premierminister hat später mit Nachdruck klargestellt, dass er dies nicht so gemeint hat, aber der Schaden ist bereits angerichtet worden."
 entente_events.57.d.6: "Eine Rede eines [Root.GetAdjective]-Politikers, der fast als Niemand gilt und kaum Chancen hat, das Parlament zu erreichen, erregte kürzlich landesweites Aufsehen, zweifellos aufgrund der wütenden Erklärung des Mannes, dass es an der Zeit sei, den britischen Exilanten "den Laufpass zu geben", die er als "Blutsauger, die vom [Root.GetAdjective]-Goodwill abhängig sind" bezeichnete. Die Aufmerksamkeit wäre schnell verflogen, wenn [CAN_king_first_name] nicht zu Protokoll gegeben hätte, dass er den Mann wegen seines "Mangels an Loyalität" verhöhnt habe - was monatelang zu erheblichem Ärger und noch mehr Presseberichterstattung geführt hat."
 entente_events.57.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich mit einer klaren Niederlage für die britischen Exilanten. Prominente Mitglieder der Exilregierung - und sogar [CAN_king_first_name] selbst - nahmen an diesen Treffen teil, um ihre Sache zu unterstützen, aber ihre Anwesenheit schadete letztlich mehr als sie nützte und wurde als Versuch gewertet, ungebührlichen Einfluss auf die Souveränität von [Root.GetNameDef] auszuüben. Die Exilanten haben in den letzten Wochen pflichtbewusst von ihrer Teilnahme Abstand genommen, obwohl der Schaden für die öffentliche Wahrnehmung bereits angerichtet ist."
 entente_events.57.a: "Ein bedauerlicher Rückschlag"

 entente_events.58.t: "[CAN_king_first_name] in Königsskandal"
 entente_events.58.d.1: "[Die Zeitungen überschlagen sich mit Details über die jüngste angebliche Affäre von [CAN_king_first_name] - diesmal mit einer britischen Aristokratin, die selbst verheiratet ist. Obwohl beide Parteien die Anschuldigungen bestritten haben, wurden sie mehrfach zusammen fotografiert, und mehr als eine Quelle innerhalb des Königshauses bestätigt, dass die Gerüchte absolut wahr sind. Der Skandal hat der Popularität von [CAN_king_first_name] in [Root.GetNameDef] beträchtlichen Schaden zugefügt, und die Öffentlichkeit bezeichnete das Verhalten des Königs als "schändlich"."
 entente_events.58.d.2: "Ein Mitglied der britischen Königsfamilie ist in einen königlichen Skandal verwickelt. Die Schlagzeilen der [Root.GetAdjective]-Zeitungen werden von Vorwürfen der Untreue und des Betrugs beherrscht. Obwohl  [CAN_king_first_name] selbst nicht in den Skandal verwickelt ist, wirft er kein gutes Licht auf die Monarchie als Ganzes."
 entente_events.58.d.3: "Jüngste Enthüllungen in einer [Root.GetAdjective]-Zeitung behaupten, dass [CAN_king_first_name] hinterhältige Taktiken angewandt hat, um einen persönlichen Freund auf einen wichtigen politischen Posten innerhalb der [Root.GetAdjective]-Regierung zu bringen. Es hat der Sache nicht gerade geholfen, dass der Freund des Königs gehört wurde, wie er mit den Gefälligkeiten, die er von der königlichen Familie erhalten hat, geprahlt hat, und die jüngste Aufmerksamkeit hat die Monarchie in ein besonders schlechtes Licht gerückt."
 entente_events.58.d.4: "Ein Streit innerhalb der britischen Königsfamilie ist an die Öffentlichkeit gelangt, und obwohl der Konflikt von allen beteiligten Parteien geleugnet wurde, sind die [Root.GetAdjective]-Zeitungen voll mit Berichten, die von "ungenannten Quellen" innerhalb des Königshauses gestützt werden. Die [Root.GetAdjective]-Öffentlichkeit, die sich über die royalen Eskapaden amüsiert, hat die Schlagzeilen verfolgt... und eine harte Reaktion von [CAN_king_first_name] hat der Monarchie wahrscheinlich mehr geschadet als genutzt."
 entente_events.58.d.5: "In jüngster Zeit hat sich die antimonarchistische Stimmung innerhalb von [Root.GetNameDef] verstärkt, was wahrscheinlich auf syndikalistische Propaganda zurückzuführen ist... aber auch auf Zeitungsberichte, die zeigen, wie die britische Königsfamilie in Luxus lebt und ihren täglichen Geschäften nachgeht, als hätte sich nichts geändert. Die Zeitungsberichte sollten die königliche Familie durch einen "Einblick" in ihren Lebensstil bekannt machen, scheinen aber das Gegenteil bewirkt zu haben."
 entente_events.58.d.6: "Ein öffentlicher Streit zwischen [CAN_king_first_name] und einem recht prominenten Mitglied der britischen Aristokratie ist ziemlich hässlich geworden. Der Aristokrat soll sich von der Monarchie losgesagt haben, und seine Familie verlässt [Root.GetNameDef] mit unbekanntem Ziel... und der König ist so wütend, dass er in einer [Root.GetAdjective]-Zeitung öffentliche Kommentare abgab, in denen er die Familie als "Verräter" und Schlimmeres bezeichnete. Die öffentliche Meinung scheint jedoch zu sein, dass die ganze Angelegenheit eher ein schlechtes Licht auf die Monarchie selbst wirft als auf den Aristokraten."
 entente_events.58.d.7: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde schlecht aufgenommen, wobei mehrere Kommentare des Königs von der [Root.GetAdjective]-Öffentlichkeit als "unnahbar" empfunden wurden... insbesondere angesichts der Nöte, die das Volk von [Root.GetAdjective] in den letzten Jahren erlitten hat. Das königliche Establishment hat Erklärungen abgegeben und sich entschuldigt, so dass die Aufregung in der Presse bereits abgeklungen ist, aber es herrscht die allgemeine Meinung, dass der Schaden für den Ruf der Monarchie bereits angerichtet ist."
 entente_events.58.a: "Bedauerlich"

 entente_events.59.t: "Die Popularität der Monarchie nimmt zu"
 entente_events.59.d.1: "Eine kürzlich stattgefundene Hochzeit innerhalb der königlichen Familie hat die Phantasie der [Root.GetAdjective]-Bürger beflügelt. Vielleicht ist der Zustand der Welt und des Landes so, dass die Öffentlichkeit nach einer Ablenkung sucht ... und so haben die [Root.GetAdjective]-Zeitungen mit einer gewissen Freude über die königliche Hochzeit berichtet. Royalisten haben fröhlich die britische Flagge geschwenkt und sich über einen Moment der Ruhe gefreut."
 entente_events.59.d.2: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde positiv aufgenommen. Der Artikel gilt als seltener Einblick in das Privatleben und die privaten Gedanken des Königs, und die [Root.GetAdjective]-Öffentlichkeit hat begeistert darauf reagiert."
 entente_events.59.d.3: "[CAN_king_first_name] besuchte diese Woche eine [Root.GetAdjective]-Militärbasis, und obwohl sich einige darüber beschwert haben, dass es sich um einen reinen Werbegag handelte, haben die Bilder des Königs, der aufgeregten, dankbaren Soldaten die Hand schüttelt, dem Ruf des Königs gut getan. Er scheint sich wirklich für uns zu interessieren", wurde ein Soldat zitiert. Es macht mich so stolz, in seinem Namen zu kämpfen."
 entente_events.59.d.4: "[CAN_king_first_name] nahm sich vor kurzem Zeit für einen Besuch in einem [Root.GetAdjective] Krankenhaus und verbrachte den Nachmittag mit Kranken und älteren Menschen. Der Besuch war offensichtlich nicht für die Öffentlichkeit bestimmt, da der König alle Kameras und Reporter aus dem Krankenhaus verbannt hat, aber es hat sich trotzdem herumgesprochen. Die meisten, die er besuchte, zogen eine positive Bilanz: "Er ist ein so freundlicher, fürsorglicher Mann". Manche vermuten zynisch, dass es sich dennoch um einen Werbegag handelte, und wenn dem so ist, scheint es dem Ruf des Königs auf jeden Fall gut getan zu haben."
 entente_events.59.d.5: "Ein kürzlicher Todesfall in der königlichen Familie - ein junger Cousin von [CAN_king_first_name], der beim [Root.GetAdjective]-Militär diente - hat in der [Root.GetAdjective]-Öffentlichkeit viel Sympathie und Aufmerksamkeit hervorgerufen. Viele haben das Gefühl, dass die Royals wirklich Teil von [Root.GetNameDef] sind und bereit sind, an der Seite von [Root.GetAdjective]-Soldaten Blut zu vergießen, um ein gemeinsames Ziel zu erreichen."
 entente_events.59.d.6: "Trotz - oder vielleicht gerade wegen - der syndikalistischen Propaganda hat es in letzter Zeit einen Aufschwung der pro-monarchistischen Stimmung in [Root.GetNameDef] gegeben. Einige Darstellungen der königlichen Familie in [Root.GetAdjective]-Zeitungen haben sie als bodenständiger und zugänglicher dargestellt, was für die traditionell unnahbaren Royals Neuland ist, aber anscheinend funktioniert."
 entente_events.59.d.7: "[CAN_king_first_name] war in letzter Zeit sehr beschäftigt: Er trat bei öffentlichen Eröffnungen auf, taufte ein neues Schiff, besuchte die Kirche, saß persönlich auf seinem Platz im [Root.GetAdjective]-Parlamentsgebäude ... das hat den König ziemlich erschöpft, aber es hatte den Effekt, dass der König beim [Root.GetAdjective]-Volk mehr Ansehen genießt. Im Moment scheinen sie ihn recht gern zu haben."
 entente_events.59.a: "Wunderbar!"

 entente_events.60.t: "[CAN_king_first_name] nimmt sich eine Auszeit"
 entente_events.60.d.1: "Nachdem die Ärzte des Königs in letzter Zeit Bedenken hinsichtlich seines Gesundheitszustands geäußert haben, hat [CAN_king_first_name] die [Root.GetAdjective]-Regierung darüber informiert, dass er sich in den nächsten Monaten eine persönliche Auszeit von seinen öffentlichen Aufgaben nehmen wird."
 entente_events.60.d.2: "[CAN_king_first_name] hat in letzter Zeit seine öffentlichen Auftritte und anderen Pflichten reduziert, da er sich um persönliche Angelegenheiten auf seinem Anwesen [Root.GetAdjective] kümmern müsse. Mindestens einem Reporter gegenüber hat er erklärt, dass es keinen weiteren Grund zur Besorgnis gibt, aber das hat die Zeitungen nicht von Spekulationen abgehalten."
 entente_events.60.d.3: "Die jüngsten Unruhen innerhalb der königlichen Familie haben dazu geführt, dass [CAN_king_first_name] seine öffentlichen Auftritte und Regierungsverpflichtungen zumindest in den nächsten Monaten einschränken wird. Er sagte zumindest einem Reporter, dass es keinen weiteren Grund zur Besorgnis gebe, was die Zeitungen jedoch nicht von Spekulationen abgehalten hat."
 entente_events.60.a: "Ich verstehe."

 entente_events.61.t: "[CAN_king_first_name] Begutachtet Militär"
 entente_events.61.d: "[CAN_king_first_name] hat die letzten Wochen damit verbracht, Militärbasen in [Root.GetAdjective] zu besuchen, die Truppen zu begutachten und sich mit Generälen über die Bereitschaft des [Root.GetAdjective]-Militärs zu unterhalten. Er schien insgesamt zufrieden zu sein, wenn auch nicht so sehr wie die Soldaten von [Root.GetAdjective], die sich freuten, ihn zu treffen - viele konnten dem König die Hand schütteln und ein paar Worte wechseln, und die gesamte Tour wurde in den [Root.GetAdjective]-Zeitungen gut wiedergegeben."
 entente_events.61.a: "Exzellent"

 entente_events.62.t: "König Edward's Party Leben"
 entente_events.62.d.nothome: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys auf dem königlichen Anwesen und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, Edward scheine seine Rolle nicht mit dem Ernst zu nehmen, den man von einem britischen Exilanten erwarten würde. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er genauso gut wieder in London sein könnte". Monarchisten verteidigten den König, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten nach der langen Zeit der Zurückgezogenheit Georgs V. nach dem königlichen Exil auf den Heimatinseln begrüßt werden."
 entente_events.62.d.home: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys im Buckingham Palace und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, dass Edward seine Rolle nicht mit dem Ernst zu nehmen scheint, den manche erwarten würden. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er nicht gerade in ein Land zurückgekehrt ist, das seine Familie vor die Tür gesetzt hat. Monarchisten haben den König schnell verteidigt, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten als Zeichen dafür begrüßt werden, wie sich die Dinge in [Root.GetNameDef] verändert haben."
 entente_events.62.a: "Oh je"

 entente_events.63.t: "König Edward empfängt amerikanische Flüchtlinge"
 entente_events.63.d: "Angesichts der amerikanischer Flüchtlinge, die zu Tausenden in den Norden strömen, hat Kanada große Schwierigkeiten, sie alle zu bewältigen. König Edward hat es sich jedoch kürzlich zur persönlichen Aufgabe gemacht, sie zu begrüßen und ihnen das Gefühl zu geben, willkommen zu sein - zumindest für den Moment. Nach mehreren Besuchen in Lagern in Ontario und Québec gab der König in Montreal eine aufwendige Gartenparty, um sich mit prominenten Amerikanern, den wohlhabenden Eliten und Prominenten zu treffen, die unmittelbar nach Ausbruch des Bürgerkriegs in den Norden kommen konnten. Manche werfen dem König vor, dass er dies als weiteren Vorwand nutzte, um seine sozialen Kontakte auszubauen, aber es lässt sich nicht leugnen, dass die meisten Amerikaner über ihre Behandlung erfreut waren und den König mit allem Respekt und allen Zeremonien behandelten, die man sich wünschen konnte."
 entente_events.63.a: "Gut für ihn"

 entente_events.64.t: "König Edward mit amerikanischer Berühmtheit gesehen"
 entente_events.64.d.nee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt immer häufiger an Veranstaltungen mit Flüchtlingen teil und reist nach Neuengland - so auch kürzlich nach Boston, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden nach jüngsten Berichten seit Beginn des Bürgerkriegs getrennt leben - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada und Neuengland beflügelt, und das königliche Establishment hat sich bisher zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.d.nonee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen Amerikaner beteiligt sind, die in den Norden geflohen sind - so auch kürzlich an einer Gala in Toronto, wo der König in Begleitung einer amerikanischen Schauspielerin namens Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden seit ihrer Flucht nach Kanada getrennt sein sollen - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.d.noacw: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen sie beteiligt sind - so auch an einer Gala in Toronto, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesehen wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden Berichten zufolge seit ihrer Flucht nach Kanada getrennt sind - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente_events.64.a: "Skandalös!"

 entente_events.65.t: "König Edward gibt seine Heiratsabsicht bekannt"
 entente_events.65.d.norm: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... und schon jetzt zerfleischen sich [Root.GetNameDef] und die Reste des Reiches darüber, was dies bedeuten könnte."
 entente_events.65.d.pataut: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... obwohl Proteste wenig bedeuten, wenn man bedenkt, dass König Edward derzeit mit absoluter Macht regiert [Root.GetNameDef]. Der König hat bereits erklärt, dass er die Ehe so bald wie möglich vollziehen will."
 entente_events.65.a: "Unglaublich!"

 entente_events.66.t: "Die griechische Prinzessin"
 entente_events.66.d: "König Edwards Tage des Feierns scheinen sich dem Ende zu nähern - nicht, wie manche glauben, wegen seines fortschreitenden Alters, sondern wegen einer angeblichen Romanze mit Prinzessin Katherine von Griechenland und Dänemark, Tochter und jüngstes Kind von König Konstantin I. von Griechenland. Die beiden wurden von Verwandten einander vorgestellt und sollen sich gut verstanden haben. In der Tat scheint Edward ausschließlich Zeit mit ihr zu verbringen, und die beiden wurden auf zahlreichen Partys in [Root.GetNameDef] zusammen fotografiert. Das Paar scheint die [Root.GetAdjective]-Öffentlichkeit in aufgeregte Spekulationen verwickelt zu haben, dass es bald eine königliche Hochzeit geben könnte."
 entente_events.66.a: "Eine solide Wahl"

 entente_events.67.t: "Die königliche Hochzeit"
 entente_events.67.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [Root.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen unbekannten Ort flogen, wo sie im Idealfall die Erinnerungen an die beinahe politische Krise längst hinter sich haben."
 entente_events.67.a: "Herzlichen Glückwunsch, Eure Majestät!"

 entente_events.68.t: "Die königliche Hochzeit"
 entente_events.68.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Gattin Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [Root.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten.\n\nDie Hochzeit hat die Phantasie der [Root.GetAdjective]-Öffentlichkeit beflügelt und das Interesse und die Begeisterung für die britische Monarchie neu entfacht, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."
 entente_events.68.a: "Wird es einen neuen Prinzen geben? Wir werden sehen!"

 entente_events.69.t: "Risse in der königlichen Ehe?"
 entente_events.69.d.constance: "Nach mehreren Jahren Ehe haben König Edward und Königin Constance noch immer kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Constance hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen und ihre Heimatstadt Boston wochenlang zu besuchen, und es heißt, dass sie nur widerwillig an die Seite des Königs zurückkehrt. Während einige die Schuld für das Ausbleiben des Kindes Edward selbst zuschieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - die in anderen Zeiten undenkbar gewesen wäre - bald bevorstehen könnte."
 entente_events.69.d.katherine: "Nach mehreren Jahren Ehe haben König Edward und Königin Katherine immer noch kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Katherine hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen, und hat vor kurzem eine längere Reise in ihre Heimat Griechenland unternommen, bevor sie widerwillig an die Seite ihres Mannes zurückkehrte. Während einige die Schuld für das Fehlen des Kindes auf Edward selbst schieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - undenkbar in jeder anderen Ära - bald bevorstehen könnte."
 entente_events.69.a: "Leider"

 entente_events.70.t: "Die Rede des Königs"
 entente_events.70.d: "König Albert hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches dazu aufrief, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. Es mögen dunkle Tage vor uns liegen", warnte er, "und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig vor Gott vertreten. Die Rede wurde sowohl von der [Root.GetAdjective]-Regierung als auch von der Öffentlichkeit positiv aufgenommen, und schon jetzt wird er als genau der König gefeiert, den das Reich in diesen schwierigen Zeiten braucht."
 entente_events.70.a: "Ausgezeichnet!"

 entente_events.71.t: "Das königliche Erbe"
 entente_events.71.d: "Prinzessin Elizabeth, König Alberts älteste Tochter und Thronfolgerin, wird in [Root.GetNameDef] langsam zu einer Art Berühmtheit, da sie in das Teenager-Alter kommt. Sie ist bereits durch das Land gereist und hat das [Root.GetAdjective]-Volk dazu aufgerufen, Mut zu fassen, und ihre Unterstützung für verschiedene Kriegs-Wohltätigkeitsorganisationen ist nicht unbemerkt geblieben. Während einige an der Thronbesteigung des Königs gezweifelt hatten, weil ein männlicher Erbe fehlte, sind sie nun von dem einfachen Charme der Prinzessin überzeugt worden."
 entente_events.71.a: "Wunderbar!"

 entente_events.72.t: "Königliche Feierlichkeiten"
 entente_events.72.d: "König Albert und die gesamte königliche Familie nahmen heute an einer großen Feier in der [Root.GetAdjective]-Hauptstadt teil, die all das Gute hervorheben sollte, das die Royals für das Land tun. Große Menschenmengen säumten die Straßen, um einen Blick auf die vorbeifahrende Autokolonne zu werfen, und der König hielt die Parade mehrmals an, damit er und seine beiden Töchter aus den Fahrzeugen aussteigen und die Menschen persönlich begrüßen konnten. Die Rede des Königs am Ende der Parade ist immer noch in aller Munde, und die [Root.GetAdjective] Zeitungen sparten nicht mit Lob."
 entente_events.72.a: "Lang lebe der König!"

 entente_events.73.t: "Die Rede des Königs"
 entente_events.73.d: "König Heinrich hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. 'Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig Gott anempfehlen'. Die Rede war feierlich und voller Anspielungen auf die Schrecken des Krieges, verbunden mit einer Warnung an das [Root.GetAdjective] Volk, seine Loyalität gegenüber der Regierung und der Sache der guten Ordnung zu wahren. Sie kam bei den meisten gut an, auch wenn am nächsten Tag in den Zeitungen einige Kommentare über Henrys fehlendes Charisma zu lesen waren, die den Verlust des "lebendigen Edward" beklagten."
 entente_events.73.a: "Ausgezeichnet!"

 entente_events.74.t: "Der Aufstieg von Königin Alice"
 entente_events.74.d: "Seit der Thronbesteigung König Heinrichs hat sich seine Frau Königin Alice in den Dienst der Öffentlichkeit gestellt - sie ist der [Root.GetAdjective] Women's Auxiliary zur Unterstützung der Truppen beigetreten und hat andere [Root.GetAdjective] Frauen ermutigt, dasselbe zu tun. Zeitungsreporter haben sie dafür gelobt, dass sie ebenso bereit ist, einen Autoreifen zu wechseln wie einen verwundeten Soldaten zu versorgen, und ihre sachliche Art hat viele Menschen überzeugt. Manche behaupten sogar, die Königin sei beliebter geworden als König Heinrich selbst, was er bei fast jedem öffentlichen Auftritt lachend zugibt."
 entente_events.74.a: "Lieblich"

 entente_events.75.t: "Ein Erbe ist geboren"
 entente_events.75.d: "[Root.GetNameDefCap] und das ganze Reich feiern heute, denn Königin Alice hat einen Sohn zur Welt gebracht, der den Namen Prinz William trägt. Der junge Prinz ist König Heinrichs erstes Kind und sein Erbe, und alle atmen nun erleichtert auf, dass die königliche Nachfolge endlich gesichert ist. Königin Alice, die von einigen als fast zu alt für eine Geburt angesehen wurde, soll sich bester Gesundheit und guter Laune erfreuen und scherzte, dass das Kind 'zum Glück sein Aussehen von ihrer Seite der Familie hat', ein Scherz, dem König Heinrich herzlich zustimmte."
 entente_events.75.a: "Es lebe der junge Prinz!"

 entente_events.76.t: "Die Rede des Königs"
 entente_events.76.d: "König George hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. ' Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten und unsere Sache ehrfürchtig Gott empfehlen'. Die Rede war feurig, voll von Verurteilungen des Feindes und Lobpreisungen des [Root.GetAdjective] Mutes, und noch Tage danach staunte die Öffentlichkeit über den offensichtlichen Charme des jungen Königs."
 entente_events.76.a: "Ausgezeichnet!"

 entente_events.77.t: "Der königliche Erbe"
 entente_events.77.d: "Obwohl er noch ein kleiner Junge ist, ist Prinz Edward - ältester Sohn von König George und Thronfolger - bereits zu einer Art [Root.GetAdjective] Berühmtheit geworden. Zeitungsreporter folgen ihm auf Schritt und Tritt, und die Öffentlichkeit ist begeistert von den Geschichten über seine Streiche. Fast so unbändig und charmant wie sein Vater, ist Prinz Edward dafür bekannt, dass er während der Sitzungsperiode im [Root.GetAdjective]-Parlamentsgebäude und bei Treffen mit ausländischen Würdenträgern Überraschungsauftritte hat - sehr zur Belustigung der Öffentlichkeit."
 entente_events.77.a: "Er wird eines Tages ein guter König sein"

 entente_events.78.t: "König George überlebt Absturz"
 entente_events.78.d: "Der König überlebte heute einen erschütternden Flugzeugabsturz, nachdem er ein kleines Privatflugzeug zum Vergnügen mit zwei [Root.GetAdjective] Würdenträgern an Bord gesteuert hatte. Beide Passagiere kamen ums Leben, als das Flugzeug überraschend in einen Abwind geriet und in die nahegelegenen Klippen stürzte. König Georg wurde jedoch aus dem Wrack geborgen und in ein Krankenhaus gebracht, wo sein Zustand weiterhin kritisch, aber stabil ist. Dass er überlebt hat, grenzt an ein Wunder, und seine Ärzte sagen, es sei sehr knapp gewesen. Derzeit wird er von Königin Marina und dem Rest seiner Familie betreut und wird voraussichtlich mindestens mehrere Monate außer Gefecht gesetzt sein."
 entente_events.78.a: "Meine Güte!"

 entente_events.90.t: "Die königliche Hochzeit"
 entente_events.90.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [wedding_country.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen ungenannten Ort flogen, im Idealfall mit den Erinnerungen an die beinahe politische Krise lange hinter sich."
 entente_events.90.a: "Lang lebe der König!"
 entente_events.90.b: "Interessant"

 entente_events.91.t: "Die königliche Hochzeit"
 entente_events.91.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Kongregation Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [wedding_country.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten. Die Hochzeit hat die Phantasie der [wedding_country.GetAdjective]-Öffentlichkeit beflügelt und neues Interesse und Begeisterung für die britische Monarchie geweckt, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."

 entente_events.100.t: "Die Abdankungskrise"
 entente_events.100.d.exiles: "Sowohl die [Root.GetAdjective]-Regierung als auch die britische Exilregierung befinden sich seit der Bekanntgabe der Verlobung des Königs in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Heirat vollziehen will. Sogar die britischen Exilanten - normalerweise die unbestrittenen Unterstützer des Königs in fast jeder Angelegenheit - sind sich uneinig: Einige behaupten, dass das Empire eine Abdankung nicht ertragen kann, während andere sagen, dass die Aufrechterhaltung der Tradition das einzige ist, was das Empire am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und im Moment bittet der [Root.GetAdjective]-Premierminister die anderen Führer des Reiches um Rat."
 entente_events.100.d.home: "Seit der Bekanntgabe der Verlobung des Königs befindet sich die britische Regierung in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Ehe vollziehen will. Einige behaupten, die Rückeroberung der Heimatinseln sei zu neu und die Situation zu instabil, um eine Abdankung zu überleben, während andere sagen, die Aufrechterhaltung der Tradition sei das Einzige, was das Reich am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und der [Root.GetAdjective]-Premierminister bittet derzeit die anderen Führer des Reiches um Rat."
 entente_events.100.a: "Oh je!"

 entente_events.101.t: "Die Abdankungskrise"
 entente_events.101.d: "In [From.GetNameDef] entwickelt sich eine zunehmend ernste Situation: König Edward hat seine Absicht bekannt gegeben, den amerikanischen Filmstar Constance Bennett zu heiraten. Das Problem bei der Verlobung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber zweimal geschieden und rechtlich noch mit ihrem dritten Ehemann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel. Der [From.GetAdjective]-Premierminister hat die [Root.GetAdjective]-Regierung um Rat gefragt: Ist die Aufrechterhaltung der britischen Tradition die mögliche Störung des Reiches wert, die eine Abdankung mit sich bringen könnte?"
 entente_events.101.a: "Wir unterstützen König Edward, egal was passiert"
 entente_events.101.b: "Wenn er diese Ehe fortsetzt, muss er abdanken."
 entente_events.101.c: "Wir haben kein Interesse, uns in diese Angelegenheit einzumischen."

 entente_events.102.t: "[From.GetNameDefCap] Unterstützt den König"
 entente_events.102.d: "Die [From.GetAdjective]-Regierung hat sich an uns gewandt und ihre Unterstützung für König Edward und seine geplante Heirat zum Ausdruck gebracht. Auch wenn es für die Kirche von England vielleicht ein Problem ist, so sieht sie die Kontinuität der Herrschaft des Königs als wichtiger für die Stabilität des Reiches an."
 entente_events.102.a: "Gut zu wissen!"

 entente_events.103.t: "[From.GetNameDefCap] Unterstützt Abdankung"
 entente_events.103.d: "Die Regierung von [From.GetAdjective] hat sich an uns gewandt und ihre Besorgnis darüber zum Ausdruck gebracht, dass der König ihrer Meinung nach persönliche Wünsche über die Bedürfnisse des Reiches stellt. Sie sehen die Monarchie als wichtig für [From.GetNameDef] an, aber sie muss von einem Monarchen geführt werden, den sie alle respektieren können."
 entente_events.103.a: "Gut zu wissen!"

 entente_events.104.t: "Das Plädoyer des Königs"
 entente_events.104.d: "Während sich die Krise um seine Verlobung mit Constance Bennett in dieser Woche verschärfte und mehrere Mitglieder der Exilanten ihn aufforderten, entweder sein Versprechen rückgängig zu machen oder auf den Thron zu verzichten, richtete König Edward heute über den nationalen Radiosender [Root.GetAdjective] einen öffentlichen Appell an das Volk des Britischen Empire. In seiner Sendung erklärte der König, dass seine Liebe zu Constance echt sei - so wie ihre Liebe zu ihm. Keiner der beiden sieht Constanzes derzeitige Ehe als Hindernis an, und der König ist zudem der Ansicht, dass in diesen "modernen Zeiten" allein das Verbot der Kirche von England ihn davon abhalten sollte, seinem Volk in gutem Glauben zu dienen. Da die Krise im Parlament kurz vor ihrem Höhepunkt steht, bleibt abzuwarten, ob der Versuch des Königs, sich das Wohlwollen der Öffentlichkeit zu sichern, Früchte tragen wird."
 entente_events.104.a: "Wir werden sehen..."

 entente_events.105.t: "Welle der Unterstützung für den König"
 entente_events.105.d: "Als Reaktion auf König Edwards Radioansprache sind die [Root.GetAdjective]-Öffentlichkeit - wie auch die Bürger des Reiches - in Scharen erschienen, um ihre Unterstützung für den angeschlagenen Monarchen zu demonstrieren. Bei so viel öffentlichem Druck auf die Regierung scheint es unmöglich zu sein, dass der König jetzt auf den Thron verzichtet. Infolgedessen wurde ein eilig verfasstes Dekret der Kirche von England herausgegeben, in dem Constance Bennett Gnade angeboten wird - wenn und falls Die königliche Hochzeit stattfinden sollte. Loyale Bürger im ganzen Land reagierten mit Freude, und die Zeitungen machten Schlagzeilen mit einem Foto von König Edward und "Königin" Constance, die sich zum ersten Mal in der Öffentlichkeit umarmen."
 entente_events.105.a: "Lang lebe der König!"

 entente_events.106.t: "Die britischen Exilanten intervenieren"
 entente_events.106.d: "Trotz der internen Streitigkeiten innerhalb der Exilregierung des Königs hat diese nach wie vor großen Einfluss in [Root.GetNameDef]. Da die Abstimmung über die Abdankung kurz bevorsteht und die Exilanten internationales Kopfzerbrechen befürchten, sollte Edward zum Rücktritt gezwungen werden, haben sie alle ihre Gunst in Anspruch genommen und die [Root.GetAdjective]-Regierung gezwungen, der königlichen Verlobung zuzustimmen... ungeachtet der Meinung der Öffentlichkeit oder des Empire. Die Kirche von England hat ein spezielles Gnadenerlass herausgegeben, in dem sie Constance Bennett Gnade anbietet, wenn und falls die Hochzeit stattfindet. Die Öffentlichkeit ist mit diesem Ergebnis unzufrieden, und Zeitungen im ganzen Land haben erklärt, dass dies die Monarchie selbst illegitim macht."
 entente_events.106.a: "Aber Edward ist immer noch der König, oder?"

 entente_events.107.t: "Die Frage der Abdankung"
 entente_events.107.d: "Die Frage der Abdankung von König Edward ist in den Vordergrund gerückt. Da der König sich weigert, seine Verlobung unter allen Umständen aufzugeben, muss die [Root.GetAdjective]-Regierung nun entscheiden: Soll er gezwungen werden, auf den Thron zu verzichten? Edward hat seine Bereitschaft bekundet, abzutreten, falls die Regierung ihn dazu zwingen sollte, obwohl er sagt, dass er dies mit Bedauern tun würde... und mit großer Sorge um das Wohlergehen des Reiches. Andere sind weniger besorgt über das Schicksal des Reiches, obwohl der König immer noch Anhänger im ganzen Land hat, die ihm in dieser Zeit der Krise ihre Unterstützung zusagen."
 entente_events.107.a: "Zum Wohle des Reiches muss er abdanken."
 entente_events.107.b: "Edward ist unser König, und das bleibt er auch!"

 entente_events.108.t: "Der Nachfolger des Königs"
 entente_events.108.d.george: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits außer Kraft gesetzt ist, könnte auch ein anderer Prinz gewählt werden. Prinz Henry gilt als umgänglicher Mann und verfügt über militärische Erfahrung, die von großem Nutzen sein könnte. Prinz George hingegen ist der Jüngste, aber charismatisch - und er hat bereits einen Sohn, der ihm als zukünftiger König nachfolgen wird."
 entente_events.108.d.nogeorge: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits über den Haufen geworfen wurde, wäre es möglich, dass stattdessen Prinz Henry gewählt wird. Henry gilt als umgänglicher Mann, der von der Regierung leicht zu lenken ist und über beträchtliche militärische Erfahrung verfügt."
 entente_events.108.a: "Albert ist der Erbe und wird der neue König sein."
 entente_events.108.b: "Henry ist die beste Wahl für dieses Zeitalter des Krieges"
 entente_events.108.c: "Der junge George ist genau das, was das Empire braucht"

 entente_events.110.t: "König Edward überlebt die Abdankungskrise"
 entente_events.110.d: "Nach der Bekanntgabe der Verlobung von König Edward VIII. mit dem amerikanischen Filmstar Constance Bennett - einer Frau, die nicht nur zweimal geschieden, sondern auch noch mit dem französischen Regisseur Henri de la Falaise verheiratet ist - geriet die [From.GetAdjective]-Regierung ins Trudeln. König Edward ist das nominelle Oberhaupt der Kirche von England, einer Institution, die es Geschiedenen nicht erlaubt, wieder zu heiraten, und so war der Skandal einer solchen Ehe für viele zu groß. Dennoch hat sich die Popularität des Königs im Empire durchgesetzt. Ein Radioappell des Königs an die Öffentlichkeit löste eine Reihe von Demonstrationen aus, die die Regierung schließlich dazu brachten, jeden Gedanken an Edwards Abdankung aufzugeben."
 entente_events.110.a: "Lang lebe der König!"
 entente_events.110.b: "Ein Filmstar als britische Königin? Du meine Güte!"
 entente_events.110.c: "Die marode Monarchie zeigt ihre Risse"

 entente_events.111.t: "König Edward dankt vom Thron ab"
 entente_events.111.d.albert: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Albert, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Albert, der von vielen als ruhiger und sozial unbeholfener Mann angesehen wird, soll als König Albert I. gekrönt werden und die Herrschaft über ein britisches Reich erben, das sich stark von dem seines Großvaters unterscheidet."
 entente_events.111.d.henry: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Henry, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Henry, der nicht der Erbe ist, aber wegen seiner militärischen Erfahrung ausgewählt wurde, soll als König Henry IX. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente_events.111.d.george: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngsten Bruders, Prinz George, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Die zweimal geschiedene und derzeit noch verheiratete Constance Bennett galt als ungeeignet für einen König, der gleichzeitig Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz George, der nicht der Erbe ist, aber aufgrund seiner Jugend und der Tatsache, dass er bereits einen Sohn hat, ausgewählt wurde, soll als König George VI. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente_events.111.a: "Lang lebe der König!"
 entente_events.111.b: "Ein neuer britischer König? Du meine Güte!"
 entente_events.111.c: "Ein König ist so wertlos wie jeder andere"

 entente_events.112.t: "Prinz Henry wird zum Generalgouverneur ernannt"
 entente_events.112.d: "Prinz Henry, der seit dem Fall des Vereinigten Königreichs im Jahr 1925 im [Root.GetAdjective]-Militär gedient hat, wurde nun zum neuen Generalgouverneur von [AST.GetNameDef] ernannt. Mitglieder der königlichen Familie erschienen auf dem Flugplatz, um ihm auf seinem transpazifischen Flug zum neuen Kontinent und zu seinen neuen Aufgaben alles Gute zu wünschen."
 entente_events.112.a: "Vielen Dank für Ihren Einsatz"

 entente_events.113.t: "[windsor.GetName] wird gekrönt"
 entente_events.113.d: "Unerwartet wurde [windsor.GetName] zum neuen König des Britischen Empire gewählt. Er muss sein Amt als [Root.GetAdjective]-Generalgouverneur sofort niederlegen und nach [From.GetNameDef] zurückkehren. Das Amt wird vom Gouverneur von Neu Süd Wales, Sir Alexander Hore-Ruthven, übernommen."
 entente_events.113.a: "Unser Generalgouverneur ist jetzt der König! Gnade!"

 entente_events.200.t: "Einladung zur Imperialen Konferenz"
 entente_events.200.d: "Nach der Krönung von König Edward VIII. ist die Regierung von [From.GetAdjective] nun bereit, die 8. Imperiale Konferenz einzuberufen. Wir wurden nach [From.GetNameDef] eingeladen, um an der Konferenz teilzunehmen und die Ziele und die Zukunft der verstreuten Dominions des Britischen Empire zu diskutieren. Es wäre nicht gut, wenn [Root.GetNameDef] auf der Konferenz nicht zu Wort käme."
 entente_events.200.a: "Natürlich werden wir teilnehmen!"

 entente_events.201.t: "Die Imperiale Konferenz von [GetYear]"
 entente_events.201.d: "Mit dem Beginn der [GetYear] Imperialen Konferenz sollte der Premierminister überlegen, worauf wir uns konzentrieren sollten - sollten wir dafür eintreten, dass [Root.GetNameDef] am besten geeignet ist, die Heimatinseln so schnell wie möglich zurückzuerobern? Oder sollten wir uns stattdessen darauf konzentrieren, die verschiedenen Dominions des Imperiums zu verbessern, so dass sie langfristig besser auf einen Krieg vorbereitet sind?"
 entente_events.201.a: "Kanada ist der Schlüssel zur Rückeroberung der Heimatinseln"
 entente_events.201.b: "Wir müssen zuerst die anderen Dominions verbessern"

 entente_events.202.t: "Die Imperiale Konferenz von [GetYear]"
 entente_events.202.d.isles: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die vom Premierminister [GetBritishExilePM], dem Chef der britischen Exilregierung, geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede. 'Das Britische Imperium kann nicht als britisch bezeichnet werden, ohne unsere britischen Mitbürger von den Schrecken und der Tyrannei zu befreien, die innerhalb der sogenannten Britischen Union herrschen.' Zu diesem Zweck rief er alle Dominions auf, Kanada beim Aufbau seiner Kräfte zu unterstützen, um diese Herausforderung zu bewältigen."
 entente_events.202.d.dominion: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die von König Edward VIII. geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede, in der er betont, dass das Endziel zwar die Rückeroberung der Heimatinseln ist, dies aber nicht ohne den Aufbau der verschiedenen Dominions des Empire geschehen kann. Für den Moment ist es Kanadas erstes und wichtigstes Ziel, ihnen zu helfen."
 entente_events.202.a: "Bravo, Premierminister!"
 entente_events.202.b: "Eine lohnende Sache!"
 entente_events.202.c: "Was ist mit dem Rest von uns?"

 entente_events.203.t: "Wir sind dran mit Reden"
 entente_events.203.d: "Der [Root.GetAdjective]-Delegierte bereitet sich darauf vor, auf der Imperialen Konferenz zu sprechen. Auf welchen Bereich sollte er sich konzentrieren?"
 entente_events.203.a: "Unterstützung beim Aufbau unseres Militärs"
 entente_events.203.b: "Wir müssen unsere Wirtschaft verbessern"
 entente_events.203.c: "Forschung sollte unser Hauptaugenmerk sein"

 entente_events.204.t: "[From.GetAdjective] Delegierte spricht"
 entente_events.204.d.adv_first: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede darüber hält, dass das Militär von [From.GetAdjective] dringend eine angemessene Ausbildung und eine Aufrüstung seiner Schusswaffen benötigt. Er befürchtet, dass das [From.GetNameDef] ohne eine solche Ausbildung nicht in der Lage sein wird, in einem weit entfernten Krieg gegen die Syndikalisten zu helfen, und bittet darum, dass die anderen Dominions ihre Berater zur Hilfe schicken."
 entente_events.204.d.adv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch das Militär von [From.GetAdjective] Unterstützung benötigt. Obwohl seine Nation nicht die einzige ist, die diese Hilfe benötigt, drückt er seine Hoffnung aus, dass [CAN.GetNameDef] tief in die Tasche greifen wird, um die benötigten Berater zu entbehren... und dass [From.GetNameDef] in Zukunft dasselbe tun wird."
 entente_events.204.d.inv_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede über den dringenden Bedarf an Investitions- und Kapitalmitteln hält. Die britischen Exilanten haben einen so großen Teil ihrer Gelder in die Unterstützung Kanadas während der Großen Depression gesteckt, dass er glaubt, dass vielleicht ein Teil davon zur Unterstützung der Wirtschaft von [Root.GetAdjective] verwendet werden könnte."
 entente_events.204.d.inv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch die Wirtschaft von [From.GetAdjective] Unterstützung braucht. Es sieht so aus, als ob wir alle in großen Schwierigkeiten stecken", fügt er lachend hinzu, "aber ich bin zuversichtlich, dass es genug Investitionen gibt und dass wir uns in den kommenden Jahren nicht nur erholen, sondern auch ein schnelles Wachstum erleben werden, während wir uns auf den Krieg vorbereiten."
 entente_events.204.d.res_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der ausführlich über die Notwendigkeit von wissenschaftlichen Investitionen spricht. Die Wirtschaft brauche moderne Wissenschaft, um nicht weiter zu stagnieren, und das Militär brauche die modernsten Waffen. Er bat darum, dass das Dominion der [From.GetNameDef] so viel Forschungsunterstützung wie möglich zukommen lassen solle, damit sie sich besser auf den Krieg vorbereiten könnten."
 entente_events.204.d.res: "Als nächster spricht der Delegierte von [From.GetNameDef], der ebenfalls der Meinung ist, dass die Forschung der beste Weg für die Dominions ist. Wir werden die Syndikalisten niemals mit reiner Gewalt besiegen", sagte er, "sondern eher mit der Technologie, die es uns ermöglicht, unsere Macht nach Übersee zu projizieren, und mit einer Überlegenheit in Technik und Qualität. Auf diese Weise wird das Imperium die Heimatinseln zurückerobern."
 entente_events.204.a: "Hört, hört!"
 entente_events.204.b: "Unsere besten Berater sind auf dem Weg"
 entente_events.204.c: "Wir werden unser Bestes tun, um zu helfen"
 entente_events.204.e: "Wir werden ihre Forschung so gut wie möglich unterstützen."

 entente_events.205.t: "Abschluss der Konferenz"
 entente_events.205.d: "Die Imperiale Konferenz von [GetYear] ist nun vorbei. Wir können uns nun darauf konzentrieren, die auf der Konferenz gefassten Beschlüsse in die Praxis umzusetzen. Es besteht die Hoffnung, dass dies vielleicht den Beginn einer neuen Ära für die Dominions und eine Stärkung der Bindungen markiert, aber das wird nur die Zeit zeigen."
 entente_events.205.a: "Gott schütze den König!"

 entente_events.210.t: "Das Entente Flugtrainingsprogramm"
 entente_events.210.d: "Der Außenminister und das Oberkommando der RCAF haben den Vorschlag unterbreitet, den Dominion Flug Training Plan auf Piloten aus verbündeten Nationen auszuweiten und ihn als "Entente Flugtrainingsprogramm" zu bezeichnen. Sie sagen, dies würde dazu beitragen, unser Bündnis politisch zu stärken und die Qualität unserer Piloten zu verbessern."
 entente_events.210.a: "Eine exzellente Initiative!"

 entente_events.211.t: "Das Entente Flugtrainingsprogramm"
 entente_events.211.d: "Die kanadische Regierung hat uns eingeladen, an einem groß angelegten multinationalen Flugtrainingsprogramm auf kanadischem Boden teilzunehmen. Es würde unser Bündnis stärken und die Fähigkeiten unserer Piloten verbessern, aber es könnte als Zugeständnis an die kanadische Dominanz in der Entente angesehen werden."
 entente_events.211.a: "Die Prärien sind der perfekte Ort für die Ausbildung unserer Piloten"
 entente_events.211.b: "Was können wir von ihnen über das Fliegen lernen?"

 entente_events.212.t: "Entente Flugtrainingsprogramm wird erweitert!"
 entente_events.212.d: "[From.GetNameDefCap] hat sich entschieden, an unserem Flugtrainingsprogramm teilzunehmen. Schon jetzt kommen junge [From.GetAdjective] Piloten in die Prärie, um daran teilzunehmen, und erfahrenere Luftmarshalls sind mit ihnen gekommen, um unsere Direktoren mit ihren eigenen Techniken und Ratschlägen zu unterstützen."
 entente_events.212.a: "Exzellent"

 entente_events.213.t: "Die Royal Atlantic Aeronautics Corporation"
 entente_events.213.d: "Die [CAN.GetAdjective]-Regierung hat beschlossen, die Gründung eines neuen Unternehmens zu finanzieren, das Flugverbindungen zwischen unseren beiden Ländern mit Langstrecken-Schwimmflugzeugen herstellen wird. Die Royal Atlantic Aeronautics Corporation (RAAC) wird von Flugplätzen in Bermuda, Andros, Jamaika und Georgetown aus operieren und Passagier- und Frachttransporte anbieten. Sie wird nicht nur Kanada und die Föderation der Westindischen Inseln einander näher bringen, sondern zweifellos auch die Luftfahrtforschung in unserem Land fördern."
 entente_events.213.a: "Wir danken unseren kanadischen Verbündeten"

 entente_events.250.t: "Ein Ruf zu den Waffen"
 entente_events.250.d: "Nachdem die Truppen von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, hat sich [CAN_König_Vollname] heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective] gewandt - er rief sie auf, sich zu erheben und gegen [Invasor.GetNameDef] zu kämpfen, in dem Wissen, dass dies der letzte Widerstand des Britischen Empire ist. Hier in [Root.GetNameDef] wird die Frage der Freiheit entschieden werden. \"Wir dürfen nicht fallen\", forderte er, und [Root.GetAdjective]s im ganzen Land haben sich in dieser verzweifelten Stunde auf seine Seite gestellt."
 entente_events.250.a: "Wir müssen kämpfen!"
 entente_events.251.t.flees: "[CAN_king_first_name] flieht nach [Root.GetNameDef]"
 entente_events.251.t.captured: "[CAN_king_first_name] gefangen genommen"
 entente_events.251.d.fleesandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden und eine Art Widerstand zu leisten. Die militärische Führung von [Root.GetAdjective] trifft sich mit den Generälen von [entente_transfer_to.GetAdjective] und hofft, ein neues Entente-Kommando in [entente_transfer_to.GetNameDef] einzurichten.\n\nDer Verlust von [Root.GetNameDef] ist ein schwerer Schlag, aber der König hat seine treuen Untertanen, die noch frei sind, ermahnt, dass noch nicht alles verloren ist."
 entente_events.251.d.fleesandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden... zumindest vorerst.\n\nMit dem völligen Zusammenbruch der militärischen Führung von [Root.GetAdjective] und damit auch der Entente-Allianz scheint jedoch jede Chance, die Heimatinseln zurückzuerobern, für immer dahin zu sein."
 entente_events.251.d.flees: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden.\n\nDer König hat eine Botschaft an den Rest der Entente-Allianz geschickt, dass der Verlust von [Root.GetNameDef] zwar ein harter Schlag ist, aber noch nicht alle Hoffnung verloren ist."
 entente_events.251.d.capturedandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDer größte Teil der militärischen Führung der Entente ist sicher nach [entente_transfer_to.GetNameDef] geflohen, wo die Generäle von [Root.GetAdjective] erklärt haben, dass der Kampf weitergehen wird. Da der König gefangen gehalten wird und seine Zukunft ungewiss ist, scheint die Hoffnung jedoch düster zu sein."
 entente_events.251.d.capturedandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDie Nachricht kam zur gleichen Zeit, als die Führung der Entente zugab, dass sie sich inmitten eines vollständigen Zusammenbruchs befand. Der Traum von der Rückeroberung der Heimatinseln und der Wiederherstellung des Vereinigten Königreichs scheint einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 entente_events.251.d.captured: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDa [CAN_king_first_name] nun inhaftiert ist und seine Zukunft ungewiss ist, scheint jede Chance, die Heimatinseln zurückzuerobern und die britische Monarchie wiederherzustellen, einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
canada_events.251.a: "Oh nein!"

 entente_events.253.t: "Unsere dunkelste Stunde"
 entente_events.253.d: "Nachdem die Streitkräfte von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, wandte sich die militärische Führung der Entente heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective]: Die Streitkräfte von [Invasor.GetNameDef] müssten zurückgeschlagen werden, damit nicht die gesamte Allianz zerbricht, und sie würden jeden Mann und jede Frau, die dazu in der Lage sind, auffordern, ihren Beitrag zu leisten.\n\n\"Jetzt ist die dunkelste Stunde von [Root.GetNameDef], und wir müssen siegen, oder jede Hoffnung auf die Wiederherstellung der Ordnung in der Welt wird mit uns sterben.\""
 entente_events.253.a: "Wir müssen kämpfen!"

 entente_events.254.t: "Der [Root.GetAdjective] Kollaps"
 entente_events.254.d.transfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, ist die hochrangige [Root.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt.\n\nVon dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte. Nur wenige in [Root.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente_events.254.d.collapse: "Die Lage in [Root.GetNameDef] wird von Minute zu Minute bedrohlicher, und die hochrangige militärische Führung von [Root.GetAdjective] hat angedeutet, dass sie bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [Root.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente_events.254.a: "Oh nein!"

 entente_events.255.t: "Der [From.GetAdjective] Kollaps"
 entente_events.255.d: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzt, ist die hochrangige [From.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt. Von dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte.\n\nNur wenige in [From.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente_events.255.a: "Die Entente ist jetzt in unserer Hand, wie es scheint..."
 entente_events.255.b: "Wir werden unser Bestes tun, um weiter zu kämpfen."
 entente_events.255.c: "Keine Hoffnung, in der Tat!"
 entente_events.255.e: "Ein Schlag für die Hoffnungen der Entente."

 entente_events.256.t: "Die Entente bricht zusammen"
 entente_events.256.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente_events.256.a: "Hervorragende Neuigkeiten!"
 entente_events.256.b: "Die Entente besiegt? Endgültig?"

 entente_events.257.t: "Die Entente bricht zusammen"
 entente_events.257.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und wir sind nun auf uns selbst gestellt."
 entente_events.257.a: "Ein trauriger Tag, in der Tat."

