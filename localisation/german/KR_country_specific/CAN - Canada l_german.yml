### Parteien ###
 CAN_totalist_party: "WP/RLP"
 CAN_totalist_party_long: "Arbeiterpartei/Revolutionäre Arbeiterpartei\n§LMit der Niederlage im Ersten Weltkrieg erlebte die Sozialistische Partei Kanadas einen Aufschwung und schloss sich kurz nach ihrer Gründung offiziell der Internationale an. Die Unterdrückung der Arbeiterbewegung in der zweiten Hälfte der 1920er Jahre führte jedoch zu einer Spaltung der SPC zwischen Gemäßigten, die in Kanada blieben, und Radikalen, die über Amerika nach Großbritannien flohen. Unter der Führung der Partei, die unterschiedliche kanadische Arbeitergruppen im Exil zusammenführte, nahmen sie nach ihrem britischen Pendant den Namen "Revolutionary Labour Party" (Revolutionäre Arbeiterpartei) an. Gleichzeitig gründeten die noch in Kanada verbliebenen Radikalen eine Frontorganisation, die als Workers’ Party (Arbeiterpartei) bekannt wurde. Die WP und damit auch die RLP haben in Kanada kaum Einfluss, abgesehen von einer einstelligen Anzahl von Sitzen in den Provinzparlamenten. Die Revolutionary Labour Party genießt jedoch die Unterstützung der Dritten Internationale und steht offen hinter der Mann-Mosley-Regierung in Großbritannien, die sie in Kanada nachahmen möchte.§!"
 CAN_syndicalist_party: "WUL"
 CAN_syndicalist_party_long: "Arbeiter-Einheitsliga\n§LDie Arbeiter-Einheitsliga, die 1926 aus der Einheitsgewerkschaft hervorgegangen ist, tritt in deren radikale Fußstapfen und unterstützt die vollständige Ersetzung des Parlaments durch ein direkt von den Gewerkschaften gewähltes Gremium. Zwischen der One Big Union und der Workers' Unity League hat sich ein \"Dualismus\" gebildet, wobei der Vorsitzende der einen Organisation auch Vorsitzender der anderen ist. Obwohl sie nicht der größte Gewerkschaftsverband Kanadas ist, hat die radikale Arbeiter-Einheitsliga weit mehr politisches Gewicht, als man von einer Organisation ihrer Größe erwarten würde. Sie hat seit der Ankunft der Exilanten die meisten Streiks organisiert und wurde daher von der politischen Führung mit harten Streikbrechern und Repressionen konfrontiert. Im Gegensatz zu anderen Gewerkschaften in Kanada unterstützt die WUL die CCF weder finanziell noch organisatorisch, sondern versucht stattdessen, die Wähler dazu zu bewegen, ihre Stimmzettel ungültig zu machen oder eher sozialistisch orientierte Kandidaten zu wählen. Sie erhält außerdem verdeckte Finanzmittel und Unterstützung von der Londoner Regierung und den sozialistischen Exilanten Kanadas.§!"
CAN_radical_socialist_party: "CCF (progressiv-sozialistisch)"
CAN_radical_socialist_party_long: "Kooperative Commonwealth Föderation (progressiv-sozialistisch)\n§LDer linke Flügel der CCF repräsentiert den eher städtischen, gewerkschaftlich geprägten Teil der Partei, der aus den Arbeitsunruhen am Ende des Ersten Weltkriegs und der \"kanadischen Arbeiterrevolte\" hervorgegangen ist, die als Reaktion auf Robert Bordens imperiale Kriegspolitik entstanden war. Der bekannteste dieser Streiks war der Generalstreik von Winnipeg im Jahr 1919, der vom damaligen Premierminister William Thomas White hart niedergeschlagen wurde. Dieser Flügel der CCF ist deutlich radikaler, eher bereit, Streiks zu unterstützen, und lehnt jeden Krieg mit der Regierung in London vehement ab.§!"
CAN_social_democrat_party: "CCF - Farmer-Arbeiter"
CAN_social_democrat_party_long: "Kooperative Commonwealth-Föderation (Farmer-Arbeiter)\n§LDie Kooperative Commonwealth Föderation (Farm-Arbeiter-Sozialisten) ist ein aufstrebender Stern am politischen Himmel Kanadas. Der gemäßigte, bauernfreundliche Flügel hat seinen Ursprung in den Agrarunruhen der Nachkriegszeit, die den Westen Kanadas beherrschten. Die CCF entstand aus einem Zusammenschluss der Unabhängigen Arbeiterpartei und der radikalen "Ginger Group" der Progressiven Partei und verbündete sich mit Gewerkschaften und Arbeitnehmerinteressen, um eine Partei zu gründen, die sich wirklich für die Belange des einfachen Volkes einsetzt. Der gemäßigte Flügel befürwortet nachdrücklich einen reformistischen und wahlorientierten Ansatz, da er davon überzeugt ist, dass er das Parlament dazu zwingen kann, sich seinen Überzeugungen anzuschließen, und versucht, innerhalb des Systems zu arbeiten, um es zu etwas Besserem als dem derzeitigen zu verändern.§!"
 CAN_social_liberal_party: "Progressive Partei"
 CAN_social_liberal_party_long: "Progressive Partei Kanadas\n§LDie Progressive Party entstand ursprünglich 1920 aus einer Protestbewegung und wurde im selben Jahr zur zweitgrößten Fraktion im Parlament, verfügte jedoch in den ersten Jahren ihres Bestehens über keine starke Struktur. Zwischen der Unterstützung der liberalen Regierung und der Ablehnung der Reformen von Thomas Crerar für die Partei verlor sie langsam an Schwung, als sich 1924 die radikale \"Ginger Gruppe\" abspaltete, die Sozialkreditpartei in Alberta an Einfluss gewann und einige andere gemäßigtere Persönlichkeiten der Partei, darunter der damalige Vorsitzende Robert Forke, sich abspalteten, um sich den Liberalen anzuschließen. Nach Forke's Austritt aus der Partei im Jahr 1925 kehrte Crerar zurück und seine Reformen wurden von der Hauptpartei akzeptiert. Es wurde ein Kompromiss mit den Vereinigten Farmer-Parteien geschlossen, um den Fraktionsverband zusammenzuhalten, ihnen beträchtliche Autonomie zu gewähren und den Progressiven das Überleben zu ermöglichen, vor allem in Manitoba, als kleine Partei, die sich in erster Linie auf den freien Handel und die Belange der einfachen Bauern konzentrierte. 1936 bildete sie eine Koalition mit den Liberalen von Mackenzie King, obwohl dieses Bündnis nicht unumstößlich war und die Progressiven bereit waren, mit jeder Partei zusammenzuarbeiten, die Zugeständnisse zur Verbesserung der Lebensbedingungen der Bauern machen wollte.§!"
 CAN_market_liberal_party: "Liberale Partei"
 CAN_market_liberal_party_long: "Liberale Partei Kanadas\n§LEine der beiden großen Parteien Kanadas, die Liberale Partei Kanadas, wird derzeit von den "Laurier-Liberalen" unter Mackenzie King dominiert, die dem von Wilfrid Laurier gesetzten Standard folgen, an klassisch-liberale Überzeugungen glauben und die Sitze Québecs im Bundesparlament fest im Griff haben. Es gibt jedoch zwei weitere Flügel der Partei: Der erste ist der progressive Flügel, informell bekannt als die Regina-Gruppe, die King auf der linken Seite flankiert. Unter der Führung von Charles Avery Stewart vertreten sie weitgehend agrarpopulistische und progressive Überzeugungen. Der zweite Flügel sind die Liberal-Unionisten unter der Führung von James Ralston, die King auf der rechten Seite flankieren. Sie repräsentieren den pro-britischsten Teil der Liberalen und stammen hauptsächlich aus Ontario und Nova Scotia. Seit den Wahlen von 1931 bilden die Liberalen eine Minderheitsregierung und vertreten in Koalition mit den Progressiven eine eher interventionistische Haltung in der Wirtschaft, um sich von der Weltwirtschaftskrise zu erholen, während sie gleichzeitig die Arbeitsbeziehungen auftauen und einen Kurs der Entspannung mit der CCF einschlagen. Diese herzliche Beziehung zur CCF sowie eine scheinbare Zurückhaltung gegenüber einer Invasion der Londoner Regierung haben zu angespannten Beziehungen zwischen der Liberalen Partei und den britischen Exilanten geführt, wobei keine der beiden Gruppen die andere wirklich mag.§!"
 CAN_market_liberal_party_fake: "Liberale Partei"
 CAN_social_conservative_party: "Konservative Partei"
 CAN_social_conservative_party_long: "Konservative Partei Kanadas\n§LDie andere große Partei Kanadas, die Konservative Partei Kanadas, ist seit jeher durch ihre Loyalität gegenüber dem Empire und ihre antiamerikanische Haltung geprägt. Die Partei ist grob in zwei Lager gespalten: Die Red Tories unter Robert Manion, die zwar durchaus Sympathie für die Exilregierung hegen und die Londoner Regierung stürzen wollen, aber zunächst eine wirtschaftliche Erholung und einen Wiederaufbau für notwendig halten und auf den richtigen Moment für einen Angriff warten. Die andere Fraktion unter der Führung des ehemaligen Verteidigungsministers Hugh Guthrie und des Premierministers von Ontario, George Henry, sind die Unionisten, benannt nach Robert Bordens Unionistischer Regierung während des Ersten Weltkriegs. Sie knüpfen an dessen Glauben an die Loyalität gegenüber dem Empire an und betrachten die Rückkehr der Exilregierung als oberste Priorität für die kanadische Regierung. Obwohl Manion derzeit die Partei führt, stellt die rechte Flügel der Partei eine interne Herausforderung für ihn dar, und er muss einen Drahtseilakt vollführen, um diese Koalition bei Laune zu halten.§!"
 CAN_social_conservative_party_fake: "Konservative Partei"
 CAN_authoritarian_democrat_party: "Konservative Partei (Unionisten)"
 CAN_authoritarian_democrat_party_long: "Konservative Partei Kanadas (Unionisten)\n§LDer rechte Flügel der Konservativen Partei, diese Fraktion, entstand im Zuge der britischen Revolution. Die Unionisten, die sich um den damaligen Premierminister Arthur Meighen scharten, sind in erster Linie durch ihre Loyalität gegenüber der britischen Krone und ihren Wunsch, die Flammen der Revolution in London zu löschen, vereint. Die führenden Persönlichkeiten dieser Fraktion, der ehemalige Verteidigungsminister Hugh Guthrie, der Vorsitzende der Konservativen im Senat Arthur Meighen und der konservative Premierminister von Ontario George Henry, haben sich zusammengeschlossen und eine Art \"interne Opposition\" gegen Robert Manion und die Red Tories gebildet.§!"
 CAN_authoritarian_democrat_party_fake: "Konservative Partei (Unionisten)"
 CAN_paternal_autocrat_party: "Britische Exilregierung"
 CAN_paternal_autocrat_party_long: "Britische Exilregierung\n§LNach dem Zusammenbruch der loyalistischen Linien in der Endphase des Bürgerkriegs flohen die nationale Regierung und die Überreste des loyalistischen Parlaments aus der Metropole ins Exil nach Ottawa, wo sie bis heute leben. Das britische Kabinett, das im Kontext der kanadischen Politik weitgehend irrelevant ist, vertritt die Exilanten in politischen Angelegenheiten und beschäftigt sich in erster Linie mit Lobbyarbeit für eine kanadische Militärintervention zur Befreiung Großbritanniens von der syndikalistischen Bedrohung.§!"
 CAN_national_populist_party: "Sozialkreditpartei"
 CAN_national_populist_party_long: "Sozialkreditpartei Kanadas\n§LDie Sozialkreditpartei Kanadas existierte ursprünglich nur in Alberta, wo sie 1927 vom Prediger William "Bibel Bill" Aberhart gegründet wurde und im selben Jahr die Macht in Alberta übernahm. Seitdem leitete John Horne Blackmore den Bundesverband der Partei. Im Jahr 1930 führte die Revolte der Hinterbänkler in Alberta zu einer bemerkenswerten Radikalisierung der Bewegung, wobei die Macht an den radikalen \"Sozialkreditausschuss\" unter Vorsitz von Glenville MacLachlan überging und die Grünhmden unter Joseph Unwin und Arthur Kitson gegründet wurden. Da sie ihre Wurzeln im agrarischen Populismus haben, sympathisieren sie mit den Longisten in Amerika. Während sie der Monarchie gegenüber apathisch sind, unterstützen sie die Heimkehr aus heftigen antisozialistischen Überzeugungen heraus.§!"

### Umbenennen ###

CAN_liberal_party: "Liberale Partei"
CAN_liberal_party_long: "Liberale Partei von Kanada\n§LEine der beiden großen Parteien Kanadas, die Liberale Partei Kanadas, wird derzeit von den "Laurier-Liberalen" unter Mackenzie King dominiert, die dem von Wilfrid Laurier gesetzten Standard folgen, an klassisch-liberale Überzeugungen glauben und die Sitze Québecs im Bundesparlament fest im Griff haben. Es gibt jedoch zwei weitere Flügel der Partei: den progressiven Flügel, informell bekannt als die Regina-Gruppe, der King auf der linken Seite flankiert. Unter der Führung von Charles Avery Stewart vertreten sie weitgehend agrarpopulistische und progressive Überzeugungen. Der zweite Flügel sind die Liberal-Unionisten unter James Ralston, die King auf der rechten Seite flankieren. Sie repräsentieren den pro-britischsten Teil der Liberalen und stammen hauptsächlich aus Ontario und Nova Scotia. Die Liberalen, die seit den Wahlen von 1931 eine Minderheitsregierung bilden, haben in Koalition mit den Progressiven eine interventionistischere Haltung in der Wirtschaft eingenommen, um sich von der Weltwirtschaftskrise zu erholen, während sie gleichzeitig die Arbeitsbeziehungen auftauen und einen Kurs der Entspannung mit der CCF einschlagen. Diese wärmere Beziehung zur CCF sowie eine scheinbare Zurückhaltung gegenüber einer Invasion der Londoner Regierung haben zu angespannten Beziehungen zwischen der Liberalen Partei und den Britischen Exilanten geführt, wobei keine der beiden Gruppen die andere wirklich mag.§!"

CAN_prog_conservative_party: "Progressive Konservative Partei"
CAN_prog_conservative_party_long: "Progressive Konservative Partei Kanadas\n§LDie Progressive Conservative Party entstand im politischen Klima der Nachkriegszeit in Kanada und ist ein Zusammenschluss der alten Konservativen und der Manitoba Progressive Party unter John Bracken. Der konservative Parteichef Bracken hat die \"Port Hope Charter\" der jungen Garde übernommen, ein Parteiprogramm, das die freie Marktwirtschaft fördert, wie Vollbeschäftigung, kostengünstiger Wohnraum, Gewerkschaftsrechte sowie eine ganze Reihe von Sozialversicherungsmaßnahmen, darunter ein staatlich finanziertes Gesundheitssystem. Diese neue Partei steht für die gefestigte Dominanz der Red Tories im rechten Lager Kanadas und für die Realität der Nachkriegswelt für das Land.§!"

CAN_prog_conservative_party_old: "Progressive Konservative Partei (Alte Garde)"
CAN_prog_conservative_party_old_long: "Progressive Konservative Partei Kanadas (Alte Garde)\n§LDie Progressiven Konservativen, die sich im politischen Klima der Nachkriegszeit in Kanada gebildet haben, sind ein Zusammenschluss der alten Konservativen und der Manitoba Progressive Party unter John Bracken. Als alte Garde der Partei stammen sie aus den unionistischen und blauen Tory-Flügeln der Partei, die sich zusammengeschlossen haben, um sich gegen die Dominanz der roten Tories unter Bracken zu wehren. Die alte Garde unter George Stewart Henry, Arthur Meighen und R. B. Bennett, die viele der Maßnahmen der Port Hope Charter ablehnte, verlor schnell ihre Dominanz in der Partei, da die Basis der Meinung war, dass Brackens neues Programm die beste Chance für die Partei auf einen Wahlsieg darstellte.§!"

 CAN_independent_conservatives: "Unabhängige Konservative"
 CAN_independent_conservatives_long: "Unabhängige Konservative\n§LEine unabhängige Fraktion von Konservativen unter der Führung von Robert Manion und H. H. Stevens, die sich gegen die unionistische Regierung und die Bildung einer zweiten unionistischen Partei aussprechen. Diese Gruppe sitzt derzeit zusammen mit der Liberalen Partei in der Opposition. Diese Opposition ist jedoch nicht unumstritten, und viele Mitglieder der Fraktion diskutieren hinter verschlossenen Türen darüber, ob es richtig war, sich gegen die Unionisten zu stellen. Trotz dieser Zweifel stehen Stevens und die Fraktion aus Québec weiterhin fest gegen die Unionisten, während Manions Red Tories versuchen, einen Kompromiss zu finden, um die Konservative Partei wiederherzustellen.§!"

 CAN_unionist_party_hardliner: "Unionistische Partei (Hardliner)"
 CAN_unionist_party_hardliner_long: "Unionistische Partei Kanadas (Hardliner)\n§LAls Wiederbelebung der Unionistischen Partei aus dem Ersten Weltkrieg unter der Führung von Robert Borden als Reaktion auf die Krise in Québec ist die Unionistische Partei ein Zusammenschluss der Mehrheit der Konservativen Partei Kanadas mit der informellen \"Liberal-Unionistischen\" Fraktion in der Liberalen Partei unter der Führung von James Ralston. Mit dem Ziel, die Unruhen im Inland zu unterdrücken und eine imperiale Kriegspolitik zu betreiben, sind die Unionisten seit ihrem Niedergang am Ende des Ersten Weltkriegs wieder aufgetaucht.\n\nDie Hardliner, die Hauptfraktion der Partei, vertreten die exilfreundlichste Position innerhalb der Partei. Um die Persönlichkeiten Hugh Guthrie, Arthur Meighen und George Henry herum streben die Hardliner eine schnelle und entschlossene Reaktion auf Québec, die Einführung der allgemeinen Wehrpflicht und eine starke antisozialistische Politik im Ausland an. Nun, da sie die Macht übernommen haben, können sie das Dominion im Dienste des Empire mobilisieren und die rechtmäßige Regierung in London wiederherstellen.§!"

 CAN_unionist_party_moderate: "Unionistische Partei (Moderate)"
 CAN_unionist_party_moderate_long: "Unionistische Partei Kanadas (Moderate)\n§LAls Wiederbelebung der Unionistischen Partei aus dem Ersten Weltkrieg unter der Führung von Robert Borden als Reaktion auf die Krise in Québec ist die Unionistische Partei ein Zusammenschluss der Mehrheit der Konservativen Partei Kanadas mit der informellen \"Liberal-Unionistischen\" Fraktion in der Liberalen Partei unter der Führung von James Ralston. Mit dem Ziel, die Unruhen im Inland zu unterdrücken und eine imperiale Kriegspolitik zu verfolgen, sind die Unionisten seit ihrem Niedergang am Ende des Ersten Weltkriegs wieder aufgetaucht.\n\nDer kleinere gemäßigte Flügel der Partei, der sich hauptsächlich aus den Blue und Red Tories zusammensetzt und um R. B. Bennett herum gebildet hat, hat versucht, sich als mäßigende Kraft innerhalb der Partei zu positionieren, indem er sich mit den Liberal-Unionisten verbündet hat, um den starren Standpunkt der Hardliner zu mildern und auch in Krisenzeiten die parlamentarischen Normen weiterhin zu respektieren.§!"

 CAN_unionist_party_liberal: "Unionistische Partei (Liberal-Unionisten)"
 CAN_unionist_party_liberal_long: "Unionistische Partei Kanadas (Liberal-Unionist)\n§LAls Wiederbelebung der Unionistischen Partei aus dem Ersten Weltkrieg unter der Führung von Robert Borden als Reaktion auf die Krise in Québec ist die Unionistische Partei ein Zusammenschluss der Mehrheit der Konservativen Partei Kanadas mit der informellen \"Liberal-Unionistischen\" Fraktion in der Liberalen Partei unter der Führung von James Ralston. Mit dem Ziel, die Unruhen im Inland zu unterdrücken und eine imperiale Kriegspolitik zu verfolgen, sind die Unionisten seit ihrem Niedergang am Ende des Ersten Weltkriegs wieder aufgetaucht.\n\nDie Liberal-Unionisten, die denselben Namen wie ihre Vorgänger von 1917 tragen, bestehen hauptsächlich aus pro-britischen und wehrpflichtbefürwortenden Liberalen um James Ralston. Gemeinsam mit den gemäßigten Konservativen in der Partei wirken die Liberal-Unionisten als mäßigende Kraft in der Regierung, verhindern die Schikanierung der Opposition und sorgen dafür, dass die parlamentarischen und verfassungsrechtlichen Normen eingehalten werden.§!"

 CAN_united_empire_loyalist_party: "Partei der Loyalisten des Vereinigten Königreichs"
 CAN_united_empire_loyalist_party_long: "Partei der Loyalisten des Vereinigten Königreichs\n§LDie UELP, die die leidenschaftlichsten britischen Loyalisten in Kanada vertritt und von Joseph Farr angeführt wird, wurde nach der Übernahme der Konservativen Partei durch Robert Manion mit Hilfe der UEL-Clubs und der Britischen Exilregierung gegründet, um eine Partei zu bilden, die wirklich daran interessiert ist, den Briten zu helfen. Jetzt, da die Briten auf dem Weg sind, haben sie ihre Nische als sozialkonservative Loyalistenpartei gefunden, die sich vor allem durch ihre Ablehnung einer weiteren Entfernung von Großbritannien und einer ihrer Meinung nach möglichen Einmischung der USA auszeichnet.§!"

