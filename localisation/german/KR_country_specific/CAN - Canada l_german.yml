 entente_events.275.t: "Der Entente-Antrag"
 entente_events.275.d: "Beamte der [From.GetAdjective]-Regierung haben offiziell um die Nutzung unserer Hafenanlagen im südlichen Afrika gebeten, die sie dringend benötigen, um ihren Krieg gegen [SAF.GetNameDef] zu führen. Wir haben immer ein freundschaftliches Verhältnis zu den Briten gehabt, aber wollen wir uns in diesen Streit einmischen?"
 entente_events.275.a: "Ja, natürlich!"
 entente_events.275.b: "Wir wollen uns nicht einmischen"

 entente_events.276.t: "[From.GetNameDefCap] Stimmt zu"
 entente_events.276.d: "Dankenswerterweise hat die [From.GetAdjective]-Regierung unserer Bitte zugestimmt. Ihre Stützpunkte im südlichen Afrika stehen uns nun zur Verfügung."
 entente_events.276.a: "Was für eine Erleichterung"

 entente_events.277.t: "[From.GetNameDefCap] lehnt ab"
 entente_events.277.d: "Die [From.GetAdjective]-Regierung hat unsere Bitte um Zugang zu ihren Stützpunkten im südlichen Afrika abgelehnt. Sie wollen sich nicht einmischen."
 entente_events.277.a: "Bedauerlich"

 entente_events.278.t: "Verhandeln für amerikanischen Schiffbau?"
 entente_events.278.d.gbrexists: "Das Vereinigte Königreich ist zwar wiederhergestellt, aber die königliche Marine ist seit der britischen Revolution immer noch stark geschrumpft. Historisch gesehen wurde die Flotte des Reiches immer in den Werften Großbritanniens gebaut, aber in letzter Zeit haben wir uns mehr auf unseren südlichen Nachbarn in den Vereinigten Staaten gestützt. Ihre Werften halfen uns bei der Fertigstellung einiger der größeren Schlachtschiffe, die wir am Ende des Bürgerkriegs von den Revolutionären erbeuten konnten. Da die Werften in Europa mit dem Wiederaufbau einer Flotte für [GBR.GetNameDef] beschäftigt sind, sollten wir uns vielleicht an unseren Verbündeten in [361.owner.GetNameDef] wenden, um zu sehen, ob wir einige ihrer Werften pachten können, um unsere eigenen Streitkräfte zu verstärken?"
 entente_events.278.d.gbrdoesnotexist: "Seit der britischen Revolution sind die Werften, in denen jahrhundertelang die Royal Navy produziert wurde, in die Hände des Feindes gefallen. Im Vergleich dazu kann der kanadische Schiffbau nicht an die heimischen Inseln heranreichen. Wenn wir das Vereinigte Königreich zurückerobern wollen, werden wir eine große Marine brauchen. Unser südlicher Nachbar hat dazu viel mehr Möglichkeiten als wir. So wie ihre Werften gepachtet wurden, um den Bau der King George und King David Dreadnoughts abzuschließen, sollten wir uns an [361.owner.GetNameDef] wenden, um die Brooklyn Marinewerft zu pachten, um unsere eigene Flotte zu verstärken?"
 entente_events.278.a: "Ein lohnendes Unterfangen."
 entente_events.278.b: "Das Imperium kann genug produzieren."
 entente_events.278.c: "Wir verfügen derzeit nicht über die entsprechenden Mittel, aber die Idee ist verlockend."

 entente_events.279.t: "[CAN.GetNameDefCap] Beantragt die Anmietung des Brooklyn Werft"
 entente_events.279.d.gbrexists: "Während die Kanadier und ihre britischen Exilanten das Vereinigte Königreich erfolgreich zurückerobern konnten, hat die Royal Navy den schwersten Schlag seit der Schlacht von Jütland im Ersten Weltkrieg erlitten. Es wird zweifellos Jahre dauern, bis die Royal Navy wieder das Niveau von vor der Revolution erreicht hat. Während die Werften auf den heimischen Inseln mit dem Wiederaufbau der britischen Flotte beschäftigt sind, haben sich die Kanadier an uns gewandt mit dem Angebot, Werften von uns zu pachten. Trotz des großen Zuwachses an Schiffbaukapazitäten, der während des Exils entstanden ist, können unsere Werften ihre kanadischen Pendants immer noch weit übertreffen. Wenn wir zustimmen, die Brooklyn-Werft an die Kanadier zu verpachten, bieten sie uns ihre Unterstützung beim Wiederaufbau der Nation an."
 entente_events.279.d.gbrdoesnotexist: "Während sich der Staub des Zweiten Amerikanischen Bürgerkriegs legt, sind die Kanadier mit einem verlockenden Angebot an uns herangetreten. Im Gegenzug für die Anmietung der Marinewerft in Brooklyn werden sie uns mit finanziellen Mitteln und anderen Ressourcen beim Wiederaufbau der vom Krieg zerrütteten Nation unterstützen. Wenn die Kanadier und die britischen Exilanten das Vereinigte Königreich zurückerobern wollen, brauchen sie eine starke Flotte, die unsere Werften herstellen könnten. Dies könnte auch den Weg für eine künftige Zusammenarbeit zwischen unseren beiden Nationen im Schiffbau ebnen. Unsere Hilfe beim Bau von Schiffen, die an der Heimkehr teilnehmen sollen, würde uns bei unseren Nachbarn im Norden viel Dankbarkeit einbringen."
 entente_events.279.a: "Wir akzeptieren die Bedingungen"
 entente_events.279.b: "Wir werden die Werft behalten"

 entente_events.280.t: "[FROM.GetNameDefCap] Pachtvertrag für Brooklyn Werft abgeschlossen"
 entente_events.280.d: "Seit 1801 hat die Brooklyn Marinewerft den Interessen der amerikanischen Marine gedient, indem sie ihr moderne Werften, Anlagen und Trockendocks zur Verfügung gestellt hat, um einige der größten und leistungsfähigsten Kriegsschiffe der amerikanischen Flotte zu bauen und zu veredeln. In den Jahren vor dem Ersten Weltkrieg trug die Marinewerft Brooklyn zum Bau der Schlachtschiffe der Connecticut-Klasse bei, obwohl die Belegschaft der Marinewerft infolge der Weltwirtschaftskrise erheblich zurückging.\n\nWährend des Zweiten Amerikanischen Bürgerkriegs wurde der Stadtbezirk Brooklyn zum Schlachtfeld für einige der intensivsten und heftigsten Kämpfe des Krieges. Als [FROM.GetNameDef] die volle Kontrolle über die Stadt New York erlangte, wurde die Marinewerft von Brooklyn schließlich (trotz erheblicher Kriegsschäden) wiederaufgebaut und renoviert, um ihre Marinekapazitäten zu erfüllen. Aufgrund der Notwendigkeit, die königliche Marine aufrechtzuerhalten, hat sich unsere Regierung an [FROM.GetNameDef] gewandt, ob sie bereit ist, die Werft zu pachten. Es scheint, dass unsere Überzeugungsarbeit und unsere Argumente Früchte getragen haben, da sie sich bereit erklärt haben, die Brooklyn Marinewerft vorläufig zu pachten, um uns den Ausbau unserer Seemacht zu ermöglichen."
 entente_events.280.a: "Hervorragend!"

 entente_events.281.t: "[FROM.GetNameDefCap] Weigert sich, den Brooklyn Werft zu mieten"
 entente_events.281.d: "Seit 1801 hat die Brooklyn Marinewerft den Interessen der amerikanischen Marine gedient, indem sie ihr moderne Werften, Anlagen und Trockendocks zur Verfügung gestellt hat, um einige der größten und leistungsfähigsten Kriegsschiffe der amerikanischen Flotte zu bauen und zu veredeln. In den Jahren vor dem Weltkreig trug die Brooklyn Marinewerft zum Bau der Schlachtschiffe der Connecticut-Klasse bei, obwohl die Belegschaft der Marinewerft infolge der Großen Depression erheblich zurückging.\n\nWährend des Zweiten Amerikanischen Bürgerkriegs wurde der Stadtbezirk Brooklyn zum Schlachtfeld für einige der intensivsten und heftigsten Kämpfe des Krieges. Als [FROM.GetNameDef] die volle Kontrolle über die Stadt New York erlangte, wurde die Brooklyn Marinewerft schließlich (trotz erheblicher Kriegsschäden) wiederaufgebaut und renoviert, um ihre Marinekapazitäten zu erfüllen. Aufgrund der Notwendigkeit, die Royal Navy aufrechtzuerhalten, hat sich unsere Regierung an [FROM.GetNameDef] gewandt, ob sie bereit ist, die Werft zu pachten. Leider ist unser Angebot abgelehnt worden. Die Regierung von [FROM.GetNameDef] hat sich auf ihre eigenen notwendigen Zwecke für ihre Werft berufen und unsere Regierung streng daran erinnert, dass sie trotz des Beitrags, den wir ihnen im amerikanischen Bürgerkrieg geleistet haben, nicht bereit ist, amerikanisches Land für unsere Nutzung zur Verfügung zu stellen. Dementsprechend müssen wir unsere eigenen Marinekapazitäten auf unserem eigenen Boden weiter ausbauen."
 entente_events.281.a: "Bedauerlich!"

#ACW - CAN ends lease
 entente_events.282.t: "[FROM.GetNameDefCap] Gibt Brooklyn Werft zurück"
 entente_events.282.d: "Nach dem Ende des Konflikts in Übersee hat sich die kanadische Regierung heute offiziell an uns gewandt, um den Status der Brooklyn Marinewerft zu klären. Sie ist äußerst dankbar für die Hilfe, die wir ihr gewährt haben, indem wir die Marineeinrichtungen für ihre eigenen Bauzwecke nutzen durften, und sie ist vor allem dankbar dafür, dass die Arbeitskräfte, die sie zur Unterstützung herangezogen hat, aus der amerikanischen Nation kamen. Da ihr Konflikt nun jedoch beendet ist, haben sie keinen Grund mehr, die Kontrolle über die Marinewerft zu behalten. Im Geiste unseres starken Bündnisses haben sie ihren Pachtvertrag mit der Brooklyn Marinewerft formell beendet und diese wertvolle Werft der amerikanischen Nation zurückgegeben."
 entente_events.282.a: "Eine bezahlte Schuld!"

#CAN - ACW ends lease
 entente_events.283.t: "[FROM.GetNameDefCap] Beschlagnahmungen Der Brooklyn Werft"
 entente_events.283.d: "Die amerikanische Regierung hat uns heute mitgeteilt, dass unser Pachtvertrag mit der Brooklyn Marinewerft gekündigt worden ist. Dies ist eine Folge des derzeitigen Kriegszustands von [FROM.GetNameDef], der es erforderlich macht, dass alle ihre Marineeinrichtungen bis zum Äußersten ausgenutzt werden, um den Massenbau von Kriegsschiffen, U-Booten und Flugzeugträgern für die neu belebte amerikanische Marine zu erleichtern. Obwohl sie unsere Freundschaft und unser Bündnis schätzen, haben sie angeführt, dass ihre derzeitigen Bemühungen die Beendigung unseres Mietvertrags erfordern, da sie für ihren kommenden Sturm alle Mann an Deck brauchen. Wir bedauern dies zwar, wünschen ihnen aber viel Glück bei ihren Bemühungen und werden alles in unserer Macht Stehende tun, um sie in ihrem Konflikt zu unterstützen."
 entente_events.283.a: "Angesichts der Umstände ist das verständlich."

