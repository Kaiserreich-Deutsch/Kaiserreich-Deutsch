CAN_navy_focus: "Schwerpunkt RCN"
CAN_davie_contract: "Davie Shipbuilding Vertrag"
CAN_davie_contract_desc: "Davie Shipbuilding ist der größte Auftragnehmer in Kanada, gestärkt durch den Geldzufluss der Britischen Exilanten. Ein lukrativer Vertrag mit der kanadischen Regierung würde sicherstellen, dass unsere Schiffe bei Reparaturen und Umrüstungen oberste Priorität und Zugang zur neuesten Technologie erhalten."
CAN_shipbuilding_plan_1: "Kanadischer Schiffbau-Plan"
CAN_exile_admiralty_idea: "Die britische Admiralität"
CAN_exile_admiralty_idea_desc: "Die britische Royal Navy hat einige der erfahrensten Offiziere der Welt, mit einer langen Marine-Tradition, und das wurde nun an Kanada weitergegeben. Die Admirale werden bleiben, bis die Heimatinseln zurückerobert worden sind. Bis das passiert, sollten wir alles nutzen, was sie uns zu lehren haben."
CAN_navy_games_won: "Gewonnene Marine-Manöver"
CAN_navy_games_lost: "Verlorene Marine-Manöver"
CAN_invasion_plans_1: "Invasion Fokus"
CAN_invasion_plans_1_desc: "Bis die Heimatinseln zurückerobert sind, muss unsere gesamte Marine auf eine Invasion ausgerichtet sein - unsere Schiffe müssen weiter reichen als bisher und darauf vorbereitet sein, einen amphibischen Angriff zu unternehmen, wann immer es möglich ist."
CAN_invasion_plans_2: "Invasion Fokus"
CAN_invasion_plans_2_desc: "Wir haben den Widerstand in der Union von Großbritannien kontaktiert, was uns ein Netzwerk von Informationen über ihre Operationen gibt, die niemand sonst in der Lage wäre zu erwerben. Darüber hinaus sind wir für amphibische Invasionstaktiken gerüstet und vorbereitet. Unsere Schiffe wurden überarbeitet, um ihre Reichweite noch weiter zu erhöhen. Wir sind bereit."
CAN_loyalist_uprising: "Loyalisten Aufstand"
CAN_loyalist_uprising_desc: "Wir wussten immer, dass es unter uns Loyalisten der alten Ordnung gibt, die auf ihre Zeit warten. Nun, da sie sich erhoben haben, können wir sie vom Angesicht Britanniens verscheuchen!"
CAN_special_branch_idea: "Die Spezial-Abteilung"
CAN_special_branch_idea_desc: "Die RCMP Special Branch ist eine Einheit des nationalen Polizeidienstes, die für die Durchführung der kanadischen Spionageabwehr gebildet wurde. Mehrere ihrer Direktoren arbeiteten einst für den MI5 in Großbritannien, was dieser Einheit einen Vorsprung gegenüber anderen, länger etablierten Geheimdiensten auf der ganzen Welt verschafft."
CAN_motor_industry_idea: "Kanadische Autoindustrie"
CAN_adv_training_idea_1: "Erweiterte Armee-Ausbildung"
CAN_munitions_idea_1: "Kanadische Rüstungsindustrie"
CAN_army_focus: "Fokus auf die Armee"
CAN_all_hands_on_deck_idea: "Alle Mann an Deck"
CAN_all_hands_on_deck_idea_desc: "Der Krieg gegen die Syndikalisten hat begonnen - jetzt brauchen wir alle Hände, die mitmachen, bis die Arbeit erledigt ist."
CAN_darkest_hour: "Unsere dunkelste Stunde"
CAN_darkest_hour_desc: "Als Anführer der Entente dürfen wir nicht fallen!"
CAN_war_of_1812_idea: "[CAN_war_idea]"
CAN_war_of_1812_idea_1: "Die Amerikanische Intervention"
CAN_war_of_1812_idea_2: "Der drohende Krieg"
CAN_war_of_1812_idea_desc: "Die Aussicht auf einen Eingriff in den Amerikanischen Bürgerkrieg hat die ganze Nation in Angst und Schrecken versetzt. Wenn es passiert, bedeutet das, dass zum ersten Mal seit über einem Jahrhundert Schlachten auf kanadischem Boden ausgetragen werden, gegen einen Gegner, der uns zahlenmäßig sehr wohl überwältigen könnte. Wir müssen bereit sein."
CAN_refugee_crisis_1: "Amerikanische Flüchtlingskrise"
CAN_refugee_crisis_1_desc: "Die Flüchtlingsströme, die aus dem Süden nach Kanada kommen, belasten unsere Unterstützungssysteme und auch die Fähigkeit unseres Militärs, die Ordnung aufrechtzuerhalten."
CAN_refugee_crisis_sec: "Amerikanische Flüchtlinge unter Bewachung"
CAN_refugee_crisis_sec_desc: "Das bedeutet, dass die Polizeikräfte in den Provinzen aufgestockt werden müssen, Männer, die sonst Soldaten sein könnten, aber das wird die Lager unter strenger Bewachung halten und weitere Probleme verhindern."
CAN_refugee_crisis_help: "Amerikanische Flüchtlingshilfe"
CAN_refugee_crisis_help_desc: "Die Lager werden immer eine Quelle von Problemen für uns sein, aber wir haben uns bemüht, die Flüchtlinge gut zu behandeln und zu versorgen. Hoffentlich ist der Krieg bald vorbei."
CAN_refugee_crisis_sam: "Projekt Samariter"
CAN_refugee_crisis_sam_desc: "Die Lager werden aufgelöst, die amerikanischen Flüchtlinge in kanadischen Städten integriert und zur Arbeit eingesetzt. Es ist ein teurer Plan, aber auch ein sehr kanadischer."
CAN_impacted_us_trade: "Verhinderter Amerikanischer Handel"
CAN_crippling_strikes: "Lähmende Streiks"
CAN_british_exodus: "Der britische Exodus"
CAN_british_arrivals: "Die Rückkehr der Exilanten"
