FER_mobilise_eastern_cossacks: "Der Ritt der Kosaken"
FER_mobilise_eastern_cossacks_desc: "Seit den Zeiten von Jermak Timofejewitsch haben die Kosaken die russische Grenze unaufhörlich nach Osten verschoben. Nachdem die weiß-blau-rote Trikolore am Ufer des Amur aufgestellt worden war, wurden mehrere neue Heere aufgestellt, um die neuen Gebiete zu schützen – die Amur- und Ussuri-Kosaken bevölkern bis heute die unter unserer Kontrolle stehenden Gebiete. Äußerst unzufrieden mit dem kaltherzigen Zentralismus der Regierung in Moskau, werden sie den Kern unseres Militärs bilden."FER_get_help_from_kwantung: "Arms from the Kwantung Army"
FER_get_help_from_kwantung: "Waffen der Kwantung-Armee"
FER_get_help_from_kwantung_desc: "Die japanischen Ambitionen in Ostasien haben Japan zu einem ständigen Feind der Regierungen in Petrograd und Moskau gemacht, und Japan ist es in den letzten Jahrzehnten gelungen, den russischen Einfluss aus der Mandschurei zu verdrängen. In unserer Revolte sehen sie eine Möglichkeit, den nördlichen Rivalen dauerhaft vom Zugang zum Pazifik auszuschließen und gleichzeitig die ressourcenreichen Gebiete Sibiriens zu erschließen. Die Kwantung-Armee ist bereit, uns unverzüglich mit Waffen zu versorgen, auch ohne direkte Genehmigung aus Tokio."
FER_parliament_of_free_siberia: "Versammlung des Freien Fernen Ostens"
FER_parliament_of_free_siberia_desc: "Unsere Rebellion bezieht ihre Stärke aus zwei Gruppen – den Kosaken, die gegen die Zentralisierungsbestrebungen der Moskauer Regierung kämpfen wollen, und der demokratischen Opposition, die sich von unserem Aufruf zum Kampf für ein freies Russland gegen die Tyrannei angezogen fühlte. Um politische Legitimität zu erlangen, müssen wir ein politisches Gremium schaffen, das beide Gruppen vertritt. Natürlich können keine Wahlen abgehalten werden, solange unser Staat nicht stabiler ist, daher werden die ersten Delegierten vom Ataman ernannt."
FER_semyonov_tree: "Alle Männer des Ataman"
FER_semyonov_tree_desc: "Mit der Zeit wird unsere Rebellion immer stärker. Die Moskauer-treuen Kräfte konnten sie nicht unterdrücken, und viele Kosaken, die sich bisher geweigert hatten, sich uns anzuschließen, überdenken nun ihre Entscheidung. Der Krieg ist für viele von ihnen eine Chance, sich unermesslich zu bereichern, sicherlich mehr als es ehrliche Dienste jemals bieten könnten. Wenn wir unseren Kosaken erlauben, mutmaßliche Svobodniks und Sozialisten auf eigene Initiative zu bestrafen, wird unsere Zahl weiter anwachsen."
FER_liberty_declaration: "Freiheitserklärung der Burjaten und Jakuten"
FER_liberty_declaration_desc: "Die Kosaken sind nicht das einzige Volk im Fernen Osten, das sich durch die Politik des zum Diktator gewordenen Terroristen zutiefst gekränkt fühlte. Savinkows Bemühungen, den Föderalismus und die lokalen Autonomien abzuschaffen, haben die Beziehungen zwischen Moskau und den vielen nationalen Minderheiten des Landes verschlechtert. Nachdem sie vom Erfolg unserer Revolte erfahren haben, sind die Burjaten und Jakuten nun viel aktiver in ihrem Widerstand. Wenn wir ihnen Unterstützung und Hilfe zukommen lassen, werden wir unsere Machtbasis erheblich ausbauen können."
FER_negotiate_with_sternberg: "Mongolische Verbindung"
FER_negotiate_with_sternberg_desc: "Keine noch so große persönliche Tapferkeit und keine noch so große Unterstützung Japans können die Tatsache wettmachen, dass wir den noch Moskau treuen Streitkräften völlig unterlegen sind. Der Erfolg unserer Kampagne hängt davon ab, ob es uns gelingt, die Kontrolle über Sibirien zu erlangen, bevor der Feind eine Vielzahl von Krisen an anderen Fronten gelöst hat. Um einen solchen Zusammenbruch der Moskauer Autorität herbeizuführen, brauchen wir mächtige Verbündete – einen solchen könnten wir möglicherweise in der Mongolei finden."
FER_expand_honghuzi: "Stellt mehr Khunkhuzs ein"
FER_expand_honghuzi_desc: "Wer sagt, dass wir uns in unserem Aufstand gegen die Tyrannei nur auf die Völker Russlands verlassen können? Die Khunkhuzs sind Banden chinesischer Krieger, die gegen die Regierung in Beijing zu den Waffen griffen und ihren Lebensunterhalt damit bestritten, den Reichen ihr Eigentum wegzunehmen und es an die Armen zu verteilen. Einige von ihnen arbeiteten eng mit unseren Kosaken zusammen und sind bereits in unserer Armee aufgenommen worden. Wir können diese Kontakte nutzen, um anderen, die sich noch in der Mandschurei befinden, unsere Dienste anzubieten."
FER_force_of_personality: "Herrschaft durch Persönlichkeit"
FER_force_of_personality_desc: "Je mehr wir unser Herrschaftsgebiet nach Westen ausdehnen, desto vielfältiger werden unsere Armee und unsere Unterstützergruppen. Um uns über Wasser zu halten, müssen wir bereits jetzt die Interessen nationalistischer und demokratischer Russen, partikularistischer Kosaken und Jakuten und sogar chinesischer und japanischer Ausländer unter einen Hut bringen. Um auch nur den Anschein von Einheit in unserem Kriegslager zu wahren, müssen wir uns auf das einzige moralische Prinzip einigen, das für die Männer der Fernöstlichen Armee gilt – persönliche Loyalität gegenüber Ataman Semjonow."
FER_cossack_army: "Armee der freien Kosaken"
FER_cossack_army_desc: "Seit Jahrhunderten sind die Kosaken an den Thron des Zaren gekettet, ihre Freiheiten und ihre Ehre liegen zu Füßen des weit entfernten Despoten. Selbst unsere Opfer im Krieg gegen die satanischen Bolschewiken haben die Haltung der neuen Regierung in Moskau nicht geändert, die weiterhin versucht, unsere Kultur und Traditionen auszulöschen. Damit ist jetzt Schluss – die Kosaken sind frei und werden von sich selbst geführt, und der Krieg wird nicht enden, bis diejenigen, die in Moskau herrschen, gezwungen sind, dies zu akzeptieren."
FER_diterikhs_tree: "Das Schwert des Geistes"
FER_diterikhs_tree_desc: "Es gibt keinen größeren Affront gegen Gott als einen Terroristen, der anstelle eines von Gott eingesetzten Zaren sitzt. Glücklicherweise hat das russische Volk seinen Glauben stets eifrig hochgehalten. Wir werden die Botschaft verbreiten, und das Volk wird sich erheben, um die Prinzipien der göttlichen Autorität zu verteidigen.\n\"Und nehmt den Helm des Heils und das Schwert des Geistes, welches ist das Wort Gottes.\"\nEpheser 6:17"
FER_ally_church_administration: "Klerikale Verwaltung"
FER_ally_church_administration_desc: "Die Kirche mit ihren etablierten Verwaltungsstrukturen kann die organisatorische Infrastruktur für den Aufstand bereitstellen. Wir können die kirchliche Struktur nutzen, um loyale lokale Behörden zu schaffen. \n\"Und er ist das Haupt des Leibes, nämlich der Gemeinde. Er ist der Anfang, der Erstgeborene von den Toten, auf dass er in allem der Erste sei.\"\n Kolosser 1,18"
FER_fight_for_restoration: "Die Sache der imperialen Restauration"
FER_fight_for_restoration_desc: "Während der Zeit des Zarenreichs wurde Russland von einem von Gott eingesetzten Herrscher regiert und war weltweit der Verteidiger des orthodoxen Glaubens. Die derzeitige illegitime Regierung wird mit Feuer und Schwert gestürzt werden.\n\"Gott, gib dein Recht dem König und deine Gerechtigkeit dem Königssohn, dass er dein Volk richte in Gerechtigkeit und deine Elenden nach dem Recht.\"\nPsalm 72:1-2"
FER_holy_squads: "Heilige Brigaden"
FER_holy_squads_desc: "Da sich unsere Botschaft im gesamten Fernen Osten verbreitet, mangelt es nicht an Gläubigen, die bereit sind, gegen die Heiden und Götzenanbeter zu den Waffen zu greifen – sie benötigen lediglich Waffen und Ausbildung, die wir ihnen gerne zur Verfügung stellen.\n\"Ich habe meine Geheiligten aufgeboten und meine Starken gerufen zu meinem Zorngericht; sie jauchzen über meine Herrlichkeit.\"\nJesaja 13:3"
FER_patriarch_of_east: "Abschaffung des Patriarchats"
FER_patriarch_of_east_desc: "Das Moskauer Patriarchat war schon immer eine illegitime Institution, die aus der Trennung von Staat und Kirche hervorgegangen ist. Die Korrektur dieses Unrechts durch die Vereinigung von Staat und Glauben wird unserer Sache direkt zugutekommen.\n\"Weh euch, Schriftgelehrte und Pharisäer, ihr Heuchler, die ihr das Himmelreich zuschließt vor den Menschen! Ihr geht nicht hinein und die hineinwollen, lasst ihr nicht hineingehen.\"\nMatthäus 23:13"
FER_lands_host: "Der Wirt des Landes"
FER_lands_host_desc: "Die Wiederherstellung der Monarchie in Russland wird nur dann legitim sein, wenn sie so erfolgt wie im Jahr 1613. Wir werden eine neue Landsversammlung mit Vertretern aus allen Bevölkerungsschichten einberufen und unsere Verpflichtung formalisieren, einen gerechten und gütigen Monarchen für Russland zu finden.\n\"und sprachen zu ihm: Siehe, du bist alt geworden, und deine Söhne wandeln nicht in deinen Wegen. So setze nun einen König über uns, der uns richte, wie ihn alle Völker haben.\"\n1. Samuel 8,5"
FER_mobilisation_tree: "Mobilisiert den Fernen Osten"
FER_mobilisation_tree_desc: "Allein in Moskau leben mehr Menschen als in allen Ländern, die sich mit uns erhoben haben. Um den Feind zu besiegen, müssen wir rücksichtsloser sein als er – die Wehrpflicht wird für alle Männer im wehrfähigen Alter obligatorisch sein, wobei jede Ausnahme einer persönlichen Genehmigung durch den Ataman bedarf. Natürlich wird dies die Menge an Waffen einschränken, die unsere bescheidene Kriegsmaschinerie produzieren kann, aber die Hilfe unserer japanischen Freunde sollte den Rückgang der Produktivität mehr als ausgleichen."
FER_green_ukrainian_army: "Die Grüne Ukrainische Armee"
FER_green_ukrainian_army_desc: "Yury Glushko hat sich bereits einen Platz in der Geschichte des russischen Fernen Ostens gesichert, indem er während des russischen Bürgerkriegs versuchte, hier einen ukrainischen Staat zu gründen. Damals scheiterte er, und wir werden ihn jetzt nicht zum Erfolg kommen lassen. Dennoch kann die ukrainische Bewegung im Fernen Osten zur Unterstützung unserer Rebellion genutzt werden, wenn wir ihnen jetzt bedeutende kulturelle Autonomie und nach Kriegsende politische Autonomie gewähren – bis dahin werden die Ukrainer nicht mehr in der Lage sein, ihre Forderungen durchzusetzen."
FER_consolidate_businesses: "Gefallen der Wirtschaftselite"
FER_consolidate_businesses_desc: "Der Ferne Osten hat nicht viele Städte, aber er hat seine Industrie und seine eigene Wirtschaftselite. Einige von ihnen flohen, sobald klar wurde, dass dieses Gebiet kurz vor einer Revolte steht, andere blieben und warten darauf, dass wir unsere Wirtschaftspolitik formalisieren. General Diterikhs besteht darauf, dass alle für die Kriegsproduktion relevanten Industriezweige unter die direkte Kontrolle der Regierung gestellt werden müssen. Wieder andere fragen sich jedoch, ob wir nicht vielleicht mehr von einem Bündnis mit den Industriellen profitieren würden?"
FER_take_gold: "Primorje Gold"
FER_take_gold_desc: "Angesichts unserer Abhängigkeit von der rechtzeitigen Lieferung von Waffen aus dem Ausland, um den Aufstand aufrechtzuerhalten, sind die bestehenden Goldminen von Primorje für uns noch wichtiger geworden als für die Tyrannen, gegen die wir kämpfen. Vor diesem Hintergrund wäre es nur sinnvoll, die Minen zu verstaatlichen und unsere Einnahmequellen deutlich zu erhöhen. Natürlich muss dabei die Legitimität unseres Regimes berücksichtigt werden – wir wollen nicht als korrupte und gierige Banditen wahrgenommen werden."
FER_freedom_rhetoric: "Für ein demokratisches Russland"
FER_freedom_rhetoric_desc: "Vor der Tagung der Versammlung des Fernen Ostens haben wir bereits versprochen, nach Kriegsende freie Wahlen abzuhalten. Allerdings haben viele drastische Maßnahmen unserer Regierung sowie die Verhängung des strengen Kriegsrechts in allen von uns kontrollierten Gebieten viele Menschen an unserer demokratischen Glaubwürdigkeit zweifeln lassen. Ataman wird die Bevölkerung persönlich davon überzeugen, dass sein Versprechen eingehalten wird, und damit möglicherweise das Vertrauen einiger Demokraten des Fernen Ostens gewinnen."
FER_proper_statehood: "Sibirischer Regionalismus"
FER_proper_statehood_desc: "Unsere Streitkräfte erringen einen Sieg nach dem anderen, und nachdem wir zunächst nur die Ufer des Amur kontrollierten, sind wir nun zu wahren Herren Ostsibiriens geworden. Dies eröffnet uns neue Möglichkeiten, unseren Aufstand zu stärken – weg von ein paar zusammengewürfelten Gruppen von Kosaken und Banditen, die mit japanischen Waffen ausgerüstet sind, hin zu einer echten Armee. Um alle Ressourcen unter unserer Kontrolle nutzen zu können, muss natürlich die Regierung neu organisiert werden."
FER_mass_conscription: "Organisierte Wehrpflicht"
FER_mass_conscription_desc: "Die einheitliche Wehrpflicht war bereits seit Beginn der Revolte Teil unserer Politik, doch ihre Umsetzung in die Praxis erwies sich als schwierig. Da uns eine loyale und robuste Verwaltung fehlte, konnten wir die Männer nur dann einziehen, wenn unsere Kosaken durch Städte und Dörfer ritten. Dank unserer administrativen Umstrukturierung beginnt sich dies jedoch bereits zu ändern – mit unseren Männern in allen Ecken Ostsibiriens wird der Zustrom an Rekruten nur noch zunehmen."
FER_siberian_stavka: "Stavka der Sibirischen Armee"
FER_siberian_stavka_desc: "Die Fernöstliche Armee konnte vom Ataman relativ effektiv auf halbformelle Weise geführt werden – die Sibirische Armee ist dafür zu groß. In Anlehnung an die Organisation der russischen Kaiserlichen Armee werden wir die Stawka schaffen – das Oberkommando unserer Streitkräfte, das dem Ataman stets zur Seite steht und ihn bei strategischen Entscheidungen unterstützt, militärische Operationen in großem Maßstab leitet und unsere begrenzten Ressourcen effektiv einsetzt."
FER_mantle_of_whites: "Marsch der sibirischen Schützen"
FER_mantle_of_whites_desc: "In jedem Konflikt, an dem sie teilnahmen, erwarben sich die sibirischen Schützen einen furchterregenden Ruf für ihre außergewöhnliche Tapferkeit, Hartnäckigkeit und Widerstandsfähigkeit. In diesem Konflikt wird dieser Ruf erneut verteidigt werden. Die sibirische Armee besteht aus Männern, die seit ihrer frühen Kindheit an das Leben in einer rauen Umgebung gewöhnt sind und durch ihre Erfahrung als Jäger zu ausgezeichneten Schützen geworden sind. Sie werden ihren Marsch nicht aufgeben, bis Sibirien von den korrupten Despoten im Westen befreit ist."
FER_military_industrial_complex: "Fernöstliche Militärindustrie"
FER_military_industrial_complex_desc: "Die Gebiete, die unter unsere Kontrolle gekommen sind, sind äußerst reich an natürlichen Ressourcen wie Holz, Mineralien und Metallen. Sie versorgen uns auch mit einer großen Zahl einheimischer Arbeitskräfte, die zur Herstellung nützlicher Waffen und Ausrüstung eingesetzt werden können. Industriemaschinen könnten von den Japanern importiert werden, die begierig darauf sind, von unserem Erfolg zu profitieren. Somit stehen uns alle notwendigen Komponenten für eine bedeutende Rüstungsindustrie zur Verfügung; wir müssen sie nur noch organisieren."
FER_logistics_corps: "Hauptlogistikkommando"
FER_logistics_corps_desc: "Zu Beginn unserer Rebellion schien die Vielzahl der verschiedenen Einheiten unter unserem Kommando ein bedeutender Vorteil zu sein, da wir damit zahlenmäßig den Moskauer-treuen Truppen überlegen waren. Jetzt, da wir eine richtige Streitmacht aufbauen, wird dies jedoch zu einem Problem: Unsere Logistik ist extrem dezentralisiert und auf verschiedene Einheiten verteilt. Das Hauptlogistikkommando (Glavnoye Upravleniye Snabzheniya) wird mit der effizienten Organisation dieser Aufgaben betraut werden."
FER_armoured_trains: "Kontrolliert die Transsibirische Eisenbahn"
FER_armoured_trains_desc: "Die Transsibirische Eisenbahn ist ein ständiger Faktor, der alle Kampfhandlungen in Sibirien bestimmt, da der Großteil der Nachschubgüter und Truppen zwangsläufig über sie transportiert wird. Wir müssen improvisieren und aus alten, veralteten Zügen, die wir erbeutet haben, Panzerzüge und Eisenbahnkanonen bauen. Obwohl die meisten von ihnen in ihrem derzeitigen Zustand für uns unbrauchbar sind, können sie uns, wenn es uns gelingt, sie mit Panzerungen und Kanonen auszustatten, als Rammbock dienen, um die Tore der Moskauer Garnisonen entlang der Eisenbahnlinie zu zerschlagen."
FER_armoured_train_tt: "§Y120§! Einheiten von §YPanzerzug§! werden dem nationalen Bestand hinzugefügt."
FER_munitions: "Durchbruchsartillerie"
FER_munitions_desc: "Leider für uns fand der Großteil der militärischen Produktion in Russland in der Uralregion oder im europäischen Teil des Landes statt. Unsere Industriespezialisten müssen schnell lernen, daher erhöhen wir unsere Chancen auf ein gutes Produkt, indem wir uns auf weniger Ausrüstungstypen konzentrieren. Unser Militär ist besonders an der Produktion von großkalibrigen Geschützen interessiert, die über genügend Feuerkraft verfügen, um die feindlichen Linien zu durchbrechen. Diese Forderung wird erfüllt werden."
FER_cheap_armour: "Rüstung für kleines Geld"
FER_cheap_armour_desc: "Unsere derzeitige industrielle Kapazität reicht einfach nicht aus, um Panzer herzustellen, die von unserem Gegner eingesetzt werden können. Das bedeutet jedoch nicht, dass wir die Motorisierung komplett aufgeben werden. Lkw werden auf unsere verschiedenen Kavalleriedivisionen verteilt, wodurch deren Mobilität und logistische Unterstützung erheblich verbessert werden. Außerdem werden wir die Konstruktion der Panzer vereinfachen, in der Hoffnung, irgendwann kostengünstigere und effektivere Panzer produzieren zu können."
FER_recon_planes: "Fernöstliche Luftfahrt"
FER_recon_planes_desc: "Kein moderner Konflikt kann ohne Luftfahrt geführt werden. Natürlich zwingen uns unsere begrenzten Ressourcen dazu, kostengünstigeren und praktischeren Flugzeugen Vorrang einzuräumen. Wir können niemals hoffen, mit der Größe der russischen Luftstreitkräfte mithalten zu können, daher sollten wir uns stattdessen darauf konzentrieren, unseren Truppen so viel direkte Hilfe wie möglich zu leisten. Angesichts unserer industriellen Kapazitäten müssen wir uns vorerst mit leichteren Flugzeugen begnügen."
FER_japan_tree: "Linie nach Tokio"
FER_japan_tree_desc: "Wir haben bereits eine gute Arbeitsbeziehung zur Kwantung-Armee, aber die Unterstützung, die wir erhalten, könnte sich verzehnfachen, wenn es uns gelänge, die offizielle Unterstützung Tokios zu gewinnen. Glücklicherweise hatten viele Mitglieder unseres Oberkommandos bereits während des russischen Bürgerkriegs mit den Japanern zusammengearbeitet, sodass es nicht allzu schwierig sein dürfte, sie davon zu überzeugen, uns in dieser Angelegenheit zu helfen. Japan scheut zwar einen direkten Konflikt mit Russland, aber die Vorteile einer Unterstützung sind zu groß, um darauf zu verzichten."
FER_lease_dalzavod: "Wladiwostok-Hafenanlagen verpachten"
FER_lease_dalzavod_desc: "Dalzavod ist seit 1887 die wichtigste russische Werft am Pazifik und hat sich einen hervorragenden Ruf erworben. Angesichts des aktuellen Krieges werden wir jedoch in nächster Zeit kein Geld für den Schiffbau haben. Um die Arbeitsplätze der Arbeiter von Dalzavod zu retten, unsere Einnahmen zu steigern und uns bei unseren Freunden in Tokio beliebt zu machen, werden die Werften von Wladiwostok für einen Zeitraum von 10 Jahren an eine Tochtergesellschaft von Mitsui verpachtet."
FER_mineral_wealth: "Mineralgewinnung Zaibatsu"
FER_mineral_wealth_desc: "Da der Großteil unserer finanziellen Ressourcen für die Kriegsführung aufgewendet wird, bleibt uns nur sehr wenig Geld für die interne Entwicklung. Dies ist ein weiterer Bereich, in dem uns unsere japanischen Verbündeten helfen können – die Möglichkeit für das Kaiserreich, von den Ressourcen des russischen Fernen Ostens zu profitieren, war einer der Hauptgründe für ihre Entscheidung, unsere gerechte Rebellion zu unterstützen, sodass sie uns gerne dabei helfen werden, neue Rohstoffquellen zu erschließen und abzubauen."
FER_trade_agreement: "Kontakte zu Mitsui"
FER_trade_agreement_desc: "Eines der Zaibatsu-Unternehmen, das am meisten an einer Verbesserung der Beziehungen zu uns interessiert ist, ist Mitsui, das sich intensiv politisch engagiert hat, um die Unterstützung der japanischen Regierung für die Fernostarmee zu gewinnen. Das Unternehmen hofft, dass es durch sein Engagement eine Sonderstellung bei der Kontrolle unserer natürlichen Ressourcen erlangt und seine Marktpräsenz in der Amur-Region ausbauen kann. Wenn wir seinen Forderungen nachkommen, wird weitere Hilfe folgen."
FER_heavy_equipment: "Schwerere Ausrüstung ersuchen"
FER_heavy_equipment_desc: "Japan hat uns bereits mit unschätzbarer Unterstützung bei der Bewaffnung unserer Divisionen mit Infanterieausrüstung geholfen, aber wir müssen weiterhin auf mehr drängen. Die Regierung in Moskau hält uns im Vergleich zu den Deutschen für eine geringe Bedrohung, sodass die uns entgegenstehenden Streitkräfte die schwächsten sind, die Russland zu bieten hat. Wenn wir also Panzer und Flugzeuge in die Hände bekommen, wird sich das Kräfteverhältnis eindeutig zu unseren Gunsten verschieben, was uns Freiheit und unseren Wohltätern Gewinne sichern würde."
FER_heavy_industry: "Metallurgischen Sektor ausbauen"
FER_heavy_industry_desc: "Waffen machen zwar einen großen Teil der ausländischen Hilfe aus, die wir erhalten, aber es ist klar, dass dieser Zustand nicht auf unbegrenzte Zeit für uns von Nutzen sein wird. Je mehr Länder wir erobern und je mehr Männer wir in unsere Armee aufnehmen, desto mehr werden wir auf die heimische Rüstungsproduktion angewiesen sein, um unseren Bedarf zu decken. Um uns auf diese Zukunft vorzubereiten, werden wir japanische Industrieexperten bitten, einen leistungsstarken Metallurgiesektor aufzubauen, der die Grundlage unserer Rüstungsindustrie bilden wird."

### Post-War focuses
FER_masters_over_siberia: "Meister Sibiriens"
FER_masters_over_siberia_desc: "Der Krieg ist endlich vorbei; wir haben die Tyrannen aus Moskau überdauert, und ihre entscheidende Niederlage macht uns zur neuen dominierenden Macht in Sibirien. Aus einigen wenigen Gruppen unzufriedener Kosaken haben wir uns innerhalb weniger Jahre zu einem der größten Staaten der Welt entwickelt, sodass wir eine operative Pause einlegen müssen, um unsere Errungenschaften zu konsolidieren. Auch die neue geopolitische Lage muss bewertet werden: Werden wir den Kampf um die Vereinigung Russlands fortsetzen oder versuchen, aus seinen Trümmern einen neuen Staat aufzubauen?"
FER_rival_government: "Ausrufung der Allrussischen Regierung"
FER_rival_government_desc: "Die Realität, mit der wir konfrontiert sind, ist in ihrer Einfachheit erschreckend: Der russische Staat ist zusammengebrochen, und seine Kerngebiete stehen nun unter der Kontrolle skrupelloser ausländischer Besatzer. Um die Prinzipien der russischen Souveränität zu bewahren, müssen wir das durch diese Tragödie entstandene Machtvakuum füllen. Indem wir uns offiziell als legitime Regierung Russlands positionieren, werden wir der ganzen Welt unsere Absicht verkünden, ein Russland zu schaffen, das frei von Tyrannei und ausländischer Einmischung ist, von Petrograd bis Wladiwostok."
FER_integrate_administration: "Alte Verwaltung integrieren"
FER_integrate_administration_desc: "Nach unserer offiziellen Proklamation als legitime russische Regierung wäre es sinnvoll, uns mit den wohlmeinenden Mitgliedern der Verwaltung zu verbinden, die zuvor Moskau loyal gegenüberstanden. Natürlich werden alle eingefleischten Svobodniks und Sozialisten entfernt, aber die Integration von überwiegend unpolitischen Technokraten und Bürokraten in unsere Verwaltung wird als Beweis für die Kontinuität der Regierung dienen und unsere Kontrolle über Sibirien erheblich stärken."
FER_russian_army: "Die russische Armee neu aufstellen"
FER_russian_army_desc: "Die Proklamation der Allrussischen Regierung macht uns zu einem erklärten Feind der Mächte, die den europäischen Teil Russlands erobert haben. Um dort Erfolg zu haben, wo die Moskauer Regierung gescheitert ist, müssen die reformierte russische Armee und Luftstreitkräfte erheblich verstärkt werden, sodass wir auch in Friedenszeiten einen Großteil unserer Ressourcen weiterhin in das Militär investieren werden. Alle wahren Patrioten dürfen sich uns in unserem Kreuzzug zur Wiederherstellung Russlands anschließen."
FER_to_moscow: "Kreuzzug zur Wiederherstellung Russlands"
FER_to_moscow_desc: "Die beiden Weltkriege sind für Russland furchtbar verlaufen: Im ersten haben wir unsere reichsten Gebiete verloren, im zweiten haben wir den Feind im Kreml einziehen lassen. Aber nichts kann den russischen Geist besiegen. Genau wie Minin und Poscharski im Jahr 1612 haben wir das russische Volk zu einem heiligen Kreuzzug mobilisiert, um die Ausländer ein für alle Mal zu vertreiben. Der bevorstehende Krieg wird lang, zermürbend und hart sein, aber mit Gott und der Gerechtigkeit auf unserer Seite bleibt uns keine andere Wahl, als zu gewinnen."

FER_siberian_state: "Festigung des sibirischen Regimes"
FER_siberian_state_desc: "Die Realität, mit der wir konfrontiert sind, ist in ihrer Einfachheit erschreckend: Der russische Staat ist gefallen, und seine Kerngebiete stehen nun unter der Kontrolle skrupelloser ausländischer Besatzer. Unser Ataman ist sich vollkommen bewusst, dass wir, wenn ein vereintes Russland im Zweiten Weltkrieg nicht gewinnen konnte, keine Hoffnung auf Erfolg in einer möglichen Kampagne zur Befreiung der westlichen Teile des Landes haben. Daher wäre es vernünftig, unsere Herrschaft über Sibirien zu festigen und die Früchte unseres erfolgreichen Freiheitskrieges zu ernten."
FER_align_japan: "Am Japanisches Kaiserreich ausrichten"
FER_align_japan_desc: "Ohne die Hilfe des japanischen Kaiserreichs hätten wir unseren Unabhängigkeitskrieg niemals gewinnen können. Sie versorgten uns frühzeitig mit wichtigen Waffen und Rüstungsgütern und bewahrten unsere Rebellion so davor, von den besser bewaffneten Loyalisten vernichtet zu werden. Außerdem halfen sie uns in der späteren Phase des Konflikts beim Aufbau einer starken Wirtschaft. Wir können uns dafür revanchieren, indem wir alle Arten japanischer Einflüsse in unserem Land willkommen heißen und offiziell ihrem Militärbündnis beitreten."
FER_banish_japanese: "Die Japaner verbannen"
FER_banish_japanese_desc: "Japan war nie ein wahrer Freund für uns; sie haben den Aufstieg der Fernöstlichen Armee nur unterstützt, um die russische Bedrohung zu neutralisieren und dabei wirtschaftliche Vorteile zu erzielen. Da der Krieg um unsere Existenz erfolgreich beendet ist, müssen wir ihren allgegenwärtigen Einfluss in unserem Land nicht länger tolerieren. Alle wirtschaftlichen Zugeständnisse werden sofort aufgehoben, japanische Berater werden nach Hause geschickt, und unsere natürlichen Ressourcen werden nur uns gehören."
FER_home_in_east: "Heimat im Osten"
FER_home_in_east_desc: "Viele unserer Bürger bezweifeln nach wie vor, dass ein unabhängiger sibirischer Staat eine tragfähige Alternative zur Zugehörigkeit zu Russland darstellt, zumal wir bisher einen stark militärisch geprägten Regierungsstil verfolgt haben. Um ihre Befürchtungen zu zerstreuen, werden wir unsere Militärausgaben erheblich reduzieren und stattdessen unsere Einnahmen aus dem Export von Rohstoffen für die Verbesserung der lokalen Industrie und Infrastruktur in ganz Sibirien einsetzen. Niemand soll sich vergessen fühlen."
FER_siberian_hetmanate: "Sibirisches Atamanat"
FER_siberian_hetmanate_desc: "Sibirien existiert heute vor allem dank der Heldentaten der Kosaken der Vergangenheit und Gegenwart, die die Geschichte dieses Landes geprägt haben, angefangen von Jermak Timofejewitsch, der das Khanat Sibir besiegte, bis hin zu Grigori Semjonow, der dieses Land vom Moskauer Zentralismus und der Tyrannei befreite. Es ist nur natürlich, dass Sibirien eine einzigartige Regierungsform braucht; ähnlich wie in der Ukraine, wo der Hetman eine zentrale Rolle spielt, wird unser Land von seinem Ataman regiert werden."
FER_siberian_republic: "Sibirische Republik"
FER_siberian_republic_desc: "Wir haben bereits erhebliche Probleme mit der Legitimierung unserer Herrschaft und unseres neu gegründeten Staates. Die Legitimität kann verbessert werden, indem Sibirien als demokratische Republik formalisiert wird und die ersten freien Wahlen in der unabhängigen Geschichte des Landes abgehalten werden. Dies wird den Menschen zeigen, dass Ataman seine Versprechen hält und im Gegensatz zur Regierung in Moskau möglicherweise zu weiteren Zugeständnissen bereit ist. Ohne Ataman würde es jedoch kein unabhängiges Sibirien geben – und die Politiker wissen das."
FER_cossack_nationalism: "Kosakischer Nationalismus"
FER_cossack_nationalism_desc: "Unabhängig von der Regierungsform ist allen klar, dass unsere Herrschaft in Sibirien auf der Unterstützung der Kosaken basiert, weshalb ihre Loyalität durch weitere Zugeständnisse gesichert werden muss. Kosaken werden sowohl in lokalen als auch in nationalen Regierungen eine garantierte Vertretung haben, ihre Geschichte und Kultur wird in unseren Lehrplan aufgenommen, und ihre Organisationen und Gemeinschaften werden vom Staat finanziell unterstützt. Kosaken werden sich in Sibirien wie nirgendwo sonst auf der Welt zu Hause fühlen."
FER_federal_framework: "Föderaler Rahmen"
FER_federal_framework_desc: "Unsere Revolte begann als Kampf für die Freiheit gegen den Zentralismus und wurde von dieser Idee geprägt. Viele verschiedene Nationalitäten kämpften dafür, dass der Tag unseres endgültigen Sieges Wirklichkeit wird, und sie erwarten nun, die politischen Vorteile zu ernten, für die sie mit ihrem Blut bezahlt haben. Sie werden nicht enttäuscht werden; allen Völkern Sibiriens werden autonome Republiken gewährt, in denen sie ihre eigene Kultur, Religion und Traditionen ohne Einmischung der Bundesregierung frei ausüben können."
FER_nation_of_free_people: "Nation der freien Völker"
FER_nation_of_free_people_desc: "Die Sibirier unterschieden sich schon immer vom Rest der Russen dadurch, dass sie widerstandsfähiger, unabhängiger und selbstständiger waren. Dank unseres Sieges können sie diese Eigenschaften nun für den Aufbau ihrer Nation nutzen, ohne von Räubern behindert zu werden, die alle wertvollen Ressourcen dieses Landes ausbeuten wollen, während sie nur das Nötigste in dessen Entwicklung investieren. Das Sibirien, das wir aufgebaut haben, ist frei, föderalistisch und mächtig und bietet seinen Bürgern die Möglichkeit, unter dem Schutz der mächtigen Kosaken zu gedeihen."

FER_return_to_kremlin: "Rückkehr in den Kreml"
FER_return_to_kremlin_desc: "Selbst Grigory Semyonov selbst hatte zunächst nicht damit gerechnet, dass die Rebellen von Amur schließlich die Regierungszentrale im Kreml erreichen und besetzen würden, und doch sind wir nun hier. Unser Erfolg war nicht ohne Kosten zu haben, und wir haben noch viel Arbeit vor uns, bevor wir sagen können, dass Russland wirklich uns gehört. Da unsere Machtbasis weiterhin auf der anderen Seite des Uralgebirges liegt, sind besondere Anstrengungen erforderlich, um den europäischen Teil des Landes zu befrieden und Recht und Ordnung herzustellen."
FER_purge_enemies: "Vernichte deine Feinde"
FER_purge_enemies_desc: "In den russischen Gebieten westlich des Urals leben viel mehr Menschen als in ganz Sibirien. Unsere Herrschaft über das Land könnte nur von kurzer Dauer sein, wenn wir nicht proaktiv gegen jede Art von organisiertem Widerstand in den befreiten Gebieten vorgehen. Wir werden in allen Guberniyas im Westen Büros unserer Geheimdienste einrichten und jedem eine Reihe von Sozialisten und Svobodniks zuweisen, die monatlich aufgespürt und strafrechtlich verfolgt werden müssen; die Strafen werden vor Ort festgelegt und vollstreckt."
FER_pacify_land: "Das Land befrieden"
FER_pacify_land_desc: "Der vollständige Zusammenbruch der Autorität in einem großen Teil der osteuropäischen Ebene hat unmittelbar zu einem starken Anstieg von Banditentum und Gesetzlosigkeit geführt, wobei viele ausgebildete Killer, die aus der Armee entlassen wurden, sich nun verschiedenen Banden von Kriminellen anschließen. Die Situation hier erinnert uns an die Anfänge der Rebellion im Fernen Osten. Damals gelang es uns, viele der Soldaten ohne Ziel davon zu überzeugen, sich unserer Seite anzuschließen, und wir werden versuchen, hier dasselbe zu tun; einige wenige ausgewählte Banden werden in unserem Namen für Ordnung sorgen."
FER_constitutional_assembly: "Die verfassungsgebende Versammlung"
FER_constitutional_assembly_desc: "Nachdem Recht und Ordnung in den Weiten Russlands hergestellt wurden und der Widerstand der Svobodnik und Sozialisten als unbedeutend eingestuft wurde, fühlen wir uns in unserer Macht sicher genug, um eine Verfassungsgebende Versammlung in Moskau einzuberufen. Diese wird die politische Struktur unseres Landes für die kommenden Jahre festlegen, daher werden die Delegierten persönlich von [FER.GetLeader] aus unseren loyalen Anhängern in der Wirtschaft, dem Militär, der Kirche und der nationalistischen Politik ernannt."

FER_holy_rus: "Heilige Rus'"
FER_holy_rus_desc: "Das russische Volk musste vor unserem endgültigen Sieg viel leiden; es erlebte sowohl gottlose Herrschaft als auch ausländische Unterdrückung, wobei viel Blut für nicht unterstützenswerte Anliegen vergossen wurde. Endlich wird ihm eine Gnadenfrist gewährt und ein Monarch wieder eingesetzt, der das Land erneut mit guten und gesunden Gesetzen regieren wird. Natürlich wird er dabei von der gewählten Duma, dem Zemsky Sobor und dem Obersten Wojewoda Diterikhs unterstützt, der weiterhin das Kommando über die Streitkräfte behalten wird."
FER_monarchic_union: "Die russische monarchistische Union"
FER_monarchic_union_desc: "Um die Fehler der Vergangenheit zu vermeiden und eine Revolution abzuwenden, werden wir das Mehrparteiensystem abschaffen. Durch die Gründung einer einzigen Partei, die dem Zaren bedingungslos treu ist, werden wir schädliche Interessenkonflikte und ideologische Auseinandersetzungen vermeiden, die die Politik des wiederhergestellten Russlands beeinflussen könnten. Die Russische Monarchische Union wird mit Hilfe renommierter Politiker wie Iljin, Schulgin und Solonevitsch gegründet und alle gleichgesinnten Menschen mit gutem moralischem Charakter aus dem ganzen Land anziehen."
FER_society_of_nicholas: "Erinnerung an den Zaren-Märtyrer"
FER_society_of_nicholas_desc: "Mehrere Jahrzehnte dekadenter republikanischer Herrschaft haben begonnen, das traditionelle Fundament der russischen Autokratie zu untergraben – die Liebe des Volkes zum Zaren und seiner Familie. Die Gesellschaft zur Erinnerung an Nikolaus II. wird durch einen königlichen Erlass gegründet und hat die Aufgabe, dem republikanischen Einfluss entgegenzuwirken. Unser letzter Zar Nikolaus II. wird als Märtyrer in Erinnerung bleiben, wobei das Blutvergießen und die Katastrophen, die auf seinen Tod folgten, als göttliche Strafe für unsere Sünden angesehen werden."
FER_rise_voevedas: "Herrschaft durch den Woiwoden"
FER_rise_voevedas_desc: "Um auch in Zukunft die vollständige militärische Einsatzbereitschaft zu gewährleisten und weitere demütigende Niederlagen zu vermeiden, sollte dem Militär im wiederaufgebauten Zarenreich Russland die höchste zivile Macht in den Oblasten und Gouvernements übertragen werden. Von Oleg dem Weisen und Swjatoslaw Igorewitsch bis hin zu Alexander Suworow und Michail Kutusow waren die russischen Militärführer Männer von herausragendem moralischem Charakter, weshalb die Wojewoden als Militärgouverneure die höchste Autorität innehaben werden."
FER_faith_and_tradition: "Denn dein ist das Zarenreich"
FER_faith_and_tradition_desc: "Da nun das gesamte Land fest unter unserer Kontrolle steht, können wir die einflussreichste Religionsreform seit Jahrzehnten in Angriff nehmen. Das Patriarchat der russisch-orthodoxen Kirche, das wie die Hure von Babylon allen Interessen der gottlosen Republikaner diente, wird von seinem vergoldeten Thron gestürzt werden. Die Organisation der Kirche wird in die vorrevolutionäre Zeit zurückversetzt – die Heilige Synode wird unter der Kontrolle des Zaren wiederhergestellt, sodass die byzantinische Symphonie von Neuem beginnen kann."
FER_solidarist_economy: "Die goldene Regel"
FER_solidarist_economy_desc: "Die Goldene Regel ist ganz einfach: 'Behandle andere so, wie du selbst behandelt werden möchtest'. Diese Regel ist das zentrale moralische Prinzip des Christentums, und ihre Missachtung beim Aufbau des Staates zugunsten einer uneingeschränkten Jagd nach persönlichem Gewinn oder die Betrachtung der Geschichte als eine Reihe dialektischer Konflikte hat unser Land mehrfach in den Ruin getrieben. Wir haben nicht die Absicht, diese Fehler zu wiederholen; unsere Wirtschaft wird nach korporatistischen Grundsätzen aufgebaut sein, mit dem Ziel moralischer Geschäftspraktiken und der Einheit zwischen den Klassen."
FER_behind_thistle: "Hinter dem Distel"
FER_behind_thistle_desc: "Im Gegensatz zu den früheren Herrschern Russlands haben wir unsere Reformen nur verfolgt, um zu einer traditionellen Gesellschaft zurückzukehren, die fest in christlichen Moralprinzipien verankert ist, und nicht, um materielle Vorteile oder einen undefinierten 'Fortschritt' anzustreben. Es ist uns gelungen, eine Insel des Traditionalismus in einem Meer feindseliger und konkurrierender Ideologien zu schaffen, deren Tendenz, sich weltweit zu verbreiten, sie mit einer Seuche vergleichbar macht. Um eine Ansteckung mit ihren Ideen zu vermeiden, wird sich Russland auf Selbstversorgung konzentrieren."

FER_saviour_of_republic: "Retter der Republik"
FER_saviour_of_republic_desc: "Die Menschen in ganz Russland betrachten Ataman Semyonov, der die totale Macht über das Land beansprucht, mit Besorgnis. Die unregelmäßige Zusammensetzung unserer Armee und die krasse Diskrepanz zwischen unserer demokratischen Rhetorik und den allgegenwärtigen Regeln des Kriegsrechts verstärken die Bereitschaft der Menschen zum Widerstand, da sie unsere Regierung nicht als legitim ansehen. Um diese Situation zu korrigieren, werden wir lautstark die Wiederherstellung der Verfassung von 1922 verkünden. Natürlich werden einige Sicherheitsvorkehrungen bestehen bleiben."
FER_russian_hetmanate: "Russisches Atamanat"
FER_russian_hetmanate_desc: "Es besteht keine Notwendigkeit, ein föderales System wiederherzustellen, das bereits daran gescheitert ist, Zentralisten daran zu hindern, an die Macht zu kommen und zu versuchen, die Autonomie der Kosaken zu untergraben. Es besteht auch keine Notwendigkeit, ein neues politisches System von Grund auf neu zu erfinden. Der Staat Ukraine unter der Herrschaft von Hetman Skoropadskyi wurde in ein System umgewandelt, das ideal zu unserer Vision von Russland passt – ein Staat, der sich um den mächtigen Anführer der Kosaken vereint, aber einige demokratische Zugeständnisse zulässt."
FER_all_russian_popular_party: "Allrussische Volkspartei"
FER_all_russian_popular_party_desc: "Um langfristig an der Macht zu bleiben, müssen wir neue Verbündete in unsere Regierungskoalition integrieren. Wir haben bereits die demokratische Bewegung Sibiriens zur Unterstützung von [FER.GetLeader] kooptiert, und es gibt keinen Grund, warum wir das nicht auch in Europa tun sollten. Die alten demokratischen Parteien verstehen, dass unsere Regierung ihre einzige Chance ist, wieder an Bedeutung zu gewinnen, also werden sie ihre Abneigung gegen unseren Führer hinunterschlucken und sich der Allrussischen Volkspartei anschließen müssen."
FER_appeal_to_centre: "Appell an das Zentrum"
FER_appeal_to_centre_desc: "Präsident Semjonow interessiert sich nicht sonderlich für Politik und überlässt die eigentliche Regierungsführung gerne seinen politischen Verbündeten, solange diese nicht versuchen, gegen die Macht der Kosaken oder die persönliche Macht des Präsidenten vorzugehen. Diese politische Haltung ermöglicht es uns, viele Verbündete unter denen zu finden, die hoffen, dass Semjonows Herrschaft eine Phase der Normalisierung einleiten wird, die den Extremismus beseitigt und Russland wieder Stabilität und eine friedliche Regierungsführung zurückbringt."
FER_national_myths: "Nationale Mythen schaffen"
FER_national_myths_desc: "Russland hat im 20. Jahrhundert viele Kriege und Revolutionen erlebt – wir können die ersteren nutzen, um die letzteren zu verhindern. Alle weitreichenden zivilen Projekte, die versprachen, unser Land in einen Himmel auf Erden zu verwandeln, sind gescheitert. Nur die tapferen Männer der Armee haben die Nation vor dem totalen Zusammenbruch und der Unterwerfung durch Ausländer bewahrt – es ist nur natürlich, dass Russland von Militärs in die Zukunft geführt wird. Wir werden eine weitreichende Kampagne zur Förderung neuer Nationalhelden starten."
FER_unify_the_patriots: "Versammelt die Veteranen"
FER_unify_the_patriots_desc: "Die Stabilität unserer Herrschaft kann nicht allein von den Kosaken abhängen, die Semjonow von ganzem Herzen als ihren Oberbefehlshaber und Ataman anerkennen. Auch alle anderen Militärs müssen ihn als ihren Anführer und Unterstützer ihrer Interessen anerkennen. Wir werden die Vserossiysky Voinsky Soyuz (Allrussische Militärunion) gründen, eine Organisation, die alle erfahrenen Paramilitärs in ganz Russland vereinen wird. Mit loyalen Männern an ihrer Spitze wird unsere Position erheblich gestärkt werden."
FER_cult_of_supreme_ataman: "Kult des Obersten Atamans"
FER_cult_of_supreme_ataman_desc: "Skoropadskys große Autorität und Macht in der Ukraine beruhte auf seinem Erfolg, sich selbst ein überlebensgroßes Image zu verschaffen – als erfolgreicher Militäroffizier, Anführer der Kosaken und Gründer des ukrainischen Staates. Um seinen Erfolg zu wiederholen, müssen wir einen ähnlichen Personenkult um den großen Ataman Semjonow schaffen – den Retter der russischen Nation vor Tyrannei und ausländischer Unterdrückung, der vom Schicksal auserwählt wurde, unser Volk zu Größe zu führen."
FER_empower_old_elites: "Alte Eliten stärken"
FER_empower_old_elites_desc: "Die Revolution von 1917 begann mit der Unzufriedenheit der russischen Eliten, die das Vertrauen verloren hatten, dass der Zar ihre Interessen ausreichend vertrat. Um zu verhindern, dass sich ein solches Szenario wiederholt, wenn die Zentralregierung noch schwächer ist als damals, werden wir uns bemühen, ihre Wünsche zu erfüllen. Unser Regime wird sich entschlossen für die Wahrung der privaten Eigentumsrechte, die Grundsätze der wirtschaftlichen Deregulierung und konservative moralische Werte einsetzen."
FER_restore_autonomies: "Wiederherstellung der Autonomien"
FER_restore_autonomies_desc: "Um unsere Legitimität weiter zu verbessern und unser Regime endgültig zu festigen, können wir ein weiteres wichtiges Versprechen einlösen, auf dem unsere Revolte beruhte: den Schutz der Autonomien. Alle Minderheiten Russlands erhalten das Recht auf Selbstverwaltung, Bewahrung und Förderung ihrer nationalen Kulturen – Rechte, die von den alten Regierungen mit Füßen getreten wurden. Natürlich werden die Kosaken und Sibirier unter diesem System am meisten profitieren, da sie es waren, die uns an die Macht gebracht haben."
FER_relax_economy: "Entspannt die Wirtschaft"
FER_relax_economy_desc: "Wir haben bereits mit der Liberalisierung der Wirtschaft begonnen, indem wir unseren einflussreichsten Unternehmen als Gegenleistung für ihre Loyalität Steuererleichterungen, Deregulierung und Investitionsanreize gewährt haben. Dies wird sich fortsetzen, wenn wir beginnen, dieselben Prinzipien in den Wirtschaftsbeziehungen mit anderen Ländern anzuwenden. Russland ist unübertroffen, was die Menge an natürlichen Ressourcen angeht, die wir in die Welt exportieren könnten. Wenn es uns gelingt, einige neue Handelsabkommen abzuschließen, könnten wir uns unermesslich bereichern."

FER_restore_army: "Die nationale Armee wiederherstellen"
FER_restore_army_desc: "Die Taten der Helden, die vom Pazifik bis zum Kreml marschierten, werden für immer weiterleben, aber sie reichen nicht aus, um unser riesiges Reich zu verteidigen. Die in der Zwischenkriegszeit aufgebauten Armeestrukturen werden nach wie vor benötigt und müssen wieder zu altem Glanz zurückgeführt werden."
FER_restore_air_force: "Die Luftstreitkräfte wiederherstellen"
FER_restore_air_force_desc: "Wir hatten keine industrielle Kapazität, um eine große Luftstreitkraft im Osten aufzustellen, aber jetzt, da ganz Russland in unseren Händen liegt, müssen wir dafür eine geeignete Organisation aufbauen."
FER_restore_navy: "Die Marine wieder aufbauen"
FER_restore_navy_desc: "Die russische Flotte darf bei der Verteidigung unseres Reiches von Petrograd bis Wladiwostok nicht außer Acht gelassen werden. Die Stärke der Schlachtschiffe wird in Zukunft unsere Macht ausmachen."

FER_great_power_again: "Erneuerte Großmacht"
FER_great_power_again_desc: "Ein Land, das mehr als ein Neuntel der Landmasse der Erde einnimmt, von Millionen Menschen bewohnt wird und an der wichtigen Schnittstelle zwischen Europa und Asien liegt, würde natürlich zu einer Großmacht aufsteigen. Natürlich haben die jüngsten Kriege und sogar der vollständige Zusammenbruch unserer Staatlichkeit dieses Bild unseres Landes erschüttert, aber durch ein engagiertes Programm zum Wiederaufbau unserer Armee und Marine sind wir wieder stark genug, um unsere Macht im Ausland zu projizieren und Einfluss auf das Weltgeschehen zu nehmen."
FER_crusade_against_communism: "Kreuzzug nach Westen"
FER_crusade_against_communism_desc: "[FER_crusade_against_communism_loc]"
FER_crusade_against_communism_INT_desc: "Die Welt kann für das wiederhergestellte Russland nur dann sicher sein, wenn die Bedrohung, die es einst fast zerstört hätte, vollständig beseitigt ist. Die Roten werden für das bezahlen, was sie Russland 1917 angetan haben: Wir werden unsere ultimative Rache nehmen."
FER_crusade_against_communism_GER_desc: "Die Welt kann für das wiederhergestellte Russland nur dann sicher sein, wenn die Bedrohung, die es einst fast zerstört hätte, vollständig beseitigt ist. Die Deutschen werden für das, was sie Russland so oft angetan haben, bezahlen: Wir werden unsere ultimative Rache bekommen."
FER_finish_the_turks: "Die Anwärter auf Rom"
FER_finish_the_turks_desc: "Man muss fast Mitleid mit den türkischen Unterdrückern haben – ohne die verhassten Deutschen wären sie im Ersten Weltkrieg vernichtet worden. Aber nun, da die Macht Russlands wiederhergestellt ist, müssen die Türken so schnell wie möglich in die Gemeinschaft aufgenommen und die Heilige Stadt Konstantinopel den Gläubigen zurückgegeben werden."
FER_siberian_periphery: "Die sibirischen Randgebiete"
FER_siberian_periphery_desc: "Unser Aufstand war kein europäischer, sondern ein asiatischer. Wir müssen uns zwar nicht aus europäischen Angelegenheiten zurückziehen, aber wir dürfen nicht vergessen, dass unser natürlicher Einflussbereich entlang unserer südlichen und östlichen Grenzen liegt."
FER_revenge_for_1905: "Rache für Warjag"
FER_revenge_for_1905_desc: "Die Japaner waren töricht zu glauben, dass sie unsere Rebellion finanzieren und uns für ihre eigenen Interessen nutzen könnten. Sie schienen zu glauben, dass sie den Fernen Osten als Puffer gegen Russland nutzen könnten, doch ihr Plan ist spektakulär gescheitert, und nun sind wir in der Lage, uns für all die Probleme zu rächen, die sie uns vor Jahren bereitet haben. Wie die berühmte letzte Schlacht des Kreuzers Warjag werden wir bis zum letzten Mann kämpfen!"
FER_eradicate_western_influence: "Ausrottung des westlichen Einflusses"
FER_eradicate_western_influence_desc: "Russland, der große Verteidiger des orthodoxen Glaubens, wurde seit der Thronbesteigung Peters durch die Moderne und den Westismus zerstört. Alles, was traditionell und im Glauben verwurzelt war, wurde als 'Rückständigkeit' betrachtet, und man erklärte dem russischen Geist den Krieg. Aber dieser Geist starb nicht – und nur durch die Vernichtung der modernistischen Kriegstreiber können wir sicher sein, dass er weiter lodert."
FER_eradicate_western_influence_tt: "Erklärt jedem $market_liberal_coloured$, $social_liberal_coloured$, $social_democrat_coloured$, $radical_socialist_coloured$, $syndicalist_coloured$ und $totalist_coloured$ Land in Europa den Krieg."
FER_join_old_allies: "Die alte Allianz wiederbeleben"
FER_join_old_allies_desc: "Die Entente war sowohl Freund als auch Feind der Umstände. In der neuen Ära, in der Deutschland weiter versucht, seine Vorherrschaft über die Welt zu festigen, ist die Entente die einzige Bastion, die sich dagegen stellt. Die Aufnahme Russlands in diesen Machtblock würde Berlin zumindest daran erinnern, dass seine Feinde zwar geschlagen, aber niemals besiegt worden sind."

