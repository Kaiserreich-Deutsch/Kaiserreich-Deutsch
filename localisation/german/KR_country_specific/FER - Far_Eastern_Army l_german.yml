FER_japanese_assistance: "Japanische Unterstützung"
FER_japanese_assistance_desc: "Japan ist unser einziger wichtiger Unterstützer, und ein Großteil des Aufstands wurde mit Hilfe Tokios finanziert und bewaffnet. Im Gegenzug erwarten sie jedoch Zugang zu den Reichtümern Sibiriens.\n\nDieser Nationalgeist ändert sich bei 2, 4 und 6 [JAP.GetFlag] §RGefallen§! und wird bei weniger als 1 Gefallen entfernt."
