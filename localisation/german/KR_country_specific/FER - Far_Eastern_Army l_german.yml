### Parties ###
FER_totalist_party: "PSR(m)"
FER_totalist_party_long: "Partiya Sotsialistov-Revolyutsionerov (maksimalistov) (Partei der Sozialrevolutionäre-Maximalisten)\n§LDie Maximalisten haben in den abgelegenen Bergbaustädten und Sägewerksdörfern Sibiriens viele Stürme überstanden. Sie existieren weiterhin als Untergrundorganisation, agitieren und bereiten sich auf den Kampf für den Wiederaufbau des Kommunismus vor.§!\n"
FER_syndicalist_party: "PSR-Links"
FER_syndicalist_party_long: "Partiya Sotsialistov-Revolyutsionerov (Partei der Sozialrevolutionäre)\n§LSibirien war schon immer eine Hochburg der Eser, und sie sind nach wie vor eine wichtige Kraft unter den sibirischen Sozialisten. Einige regionale Sektionen können sogar als anarchosyndikalistisch bezeichnet werden.§!\n"
FER_radical_socialist_party: "PSR-Links"
FER_radical_socialist_party_long: "Partiya Sotsialistov-Revolyutsionerov (Partei der Sozialrevolutionäre)\n§LSibirien war schon immer eine Hochburg der Eser, und sie sind nach wie vor eine wichtige Kraft unter den sibirischen Sozialisten. Die meisten von ihnen sind Agrarsozialisten, die ihre Kraft wie die Narodniki von einst aus dem Land beziehen.§!\n"
FER_social_democrat_party: "SSF"
FER_social_democrat_party_long: "Soyuz Sibiryakov-Federalistov (Union der Sibirier-Föderalisten)\n§LDie Sibirischen Föderalisten sind eine kleine Gruppe, die hauptsächlich aus der kleinen, linksgerichteten städtischen Intelligenz Sibiriens besteht. Ihr Programm ist gemäßigt sozialistisch, aber sibirisch-regionalistisch und setzt sich für eine föderale Lösung für ganz Russland ein.§!\n"
FER_social_liberal_party: "DNPVS-Links"
FER_social_liberal_party_long: "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Demokratische Volkspartei des freien Sibiriens - Linke Fraktion)\n§LDie Freien Sibirier haben ihre ideologischen Wurzeln im sibirischen nationalen Liberalismus und sind schnell zur größten politischen Partei Sibiriens herangewachsen. Die DNPVS ist ein Bündnis der unabhängigen Bauern und der wachsenden Mittelschicht in den Städten Sibiriens. Die DNPVS ist ein Bündnis unabhängiger Bauern und der wachsenden Mittelschicht in den Städten Sibiriens. Die führende Persönlichkeit der progressiven Fraktion ist Sergej Nikolajewitsch Markov, ein ehemaliger Kadet und Protegé des angesehenen sibirischen Führers Iwan Serebrennikow.§!\n"
FER_market_liberal_party: "DNPVS-Rechts"
FER_market_liberal_party_long: "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Demokratische Volkspartei des freien Sibiriens - Rechte Fraktion)\n§LDie Freien Sibirier haben ihre ideologischen Wurzeln im sibirischen nationalen Liberalismus und sind schnell zur größten politischen Partei Sibiriens herangewachsen. Die DNPVS ist ein Bündnis der unabhängigen Bauern und der wachsenden Mittelschicht in den Städten Sibiriens. Die führende Persönlichkeit der Rechten – und der gesamten Partei – ist Iwan Serebrennikow, ein ehemaliger Kadet und Rechtseser, der einst in Koltschaks Regierung gedient hat.§!\n"
FER_social_conservative_party: "Unabhängige Konservative"
FER_social_conservative_party_long: "Unabhängige Konservative\n§LZwar gibt es noch keine sibirienweite konservative Partei, doch üben verschiedene konservative Gemeinschaften in den verschiedenen Landesteilen erheblichen Einfluss auf die Lokalpolitik aus. Die Altgläubigen bilden eine besonders bedeutende politische Gruppe in der Region Transbaikalien.§!\n"
FER_authoritarian_democrat_party: "BOR"
FER_authoritarian_democrat_party_long: "Byuro Osvobozhdeniya Rossii (Büro für die Befreiung Russlands)\n§LSemjonow würde die BOR als zukünftige Regierungspartei und Organisation darstellen, die den Kampf um Sibirien anführt, aber in der Praxis ist sie lediglich eine Propagandaabteilung für Semjonows Armee.§!\n"
FER_paternal_autocrat_party: "Semjonow Clique"
FER_paternal_autocrat_party_long: "Semjonow Clique\n§LDer Mann, die Legende! Grigory Semyonov war schon immer ein Anführer, der bei seinen vertrauten Männern große persönliche Loyalität hervorrief, die ihm in sein Exil in der Mandschurei folgten. Und es ist dieses Charisma, das es ihm ermöglicht hat, ein persönliches Machtgebiet um sich herum aufzubauen, das er mit einem Kosakensäbel, aber auch mit den Lehren aus den chinesischen Kriegen erobert hat. Seine Clique wird ihm bis ans Ende folgen.§!\n"
FER_national_populist_party: "Kreis des Heiligen Georg"
FER_national_populist_party_long: "Krug Svyatogo Georgiya (Kreis des Heiligen Georg)\n§LDer Kreis wurde 1931 von General Wjatscheslaw Wolkow gegründet, nachdem er und eine Reihe anderer monarchistischer Offiziere als Rivalen Kornilows aus der russischen Armee ausgeschlossen worden waren. Der Kreis, der seinen Namen von dem in der russischen Militärsymbolik so oft gefeierten Soldatenheiligen erhielt, ist eine konspirative Organisation, die sich um einige wenige Militärs von großem Ansehen wie Michail Diterikhs und Wolkow selbst dreht. Ihr Ziel ist nichts Geringeres als die Wiederherstellung der Monarchie in Russland – und sie werden entweder ihre Vision verwirklichen oder bei dem Versuch sterben.§!\n"

FER_authoritarian_democrat_party_2: "DNPVS-Semjonow"
FER_authoritarian_democrat_party_2_long: "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Demokratische Volkspartei des freien Sibiriens – Semjonows Fraktion)\n§LDie Freien Sibirier haben ihre ideologischen Wurzeln im sibirischen nationalen Liberalismus und sind schnell zur größten politischen Partei Sibiriens herangewachsen. Die DNPVS ist ein Bündnis der unabhängigen Bauern und der wachsenden Mittelschicht in den Städten Sibiriens - unter dem Einfluss von Grigory Semyonov gibt es einen bedeutenden konservativen und patriotischen Flügel der Partei unter der Führung von Sergey Tashkin, einem weiteren ehemaligen Kadetten und Semyonovs rechter Hand in der Politik.§!\n"
FER_authoritarian_democrat_party_3: "DNPVS"
FER_authoritarian_democrat_party_3_long: "$FER_authoritarian_democrat_party_3_long_tt$\n§LDie Freien Sibirier haben ihre ideologischen Wurzeln im sibirischen National-Liberalismus, der den Kadetten nahe steht, jedoch unter der Führung von Sergej Taschkin steht. Die DNPVS hat sich zu einer politischen Maschine entwickelt, die das Regime von Grigori Semjonow stützt. Die DNPVS ist populistisch, patriotisch und, ehrlich gesagt, jede Ideologie, die einem potenziellen Wähler zu einem bestimmten Zeitpunkt gefallen könnte. Schließlich basiert sie nicht auf einer Idee, sondern auf einem Mann, und dieser Mann hat Russland mit dem Schwert erobert, nicht durch Wahlen.§!\n"
FER_authoritarian_democrat_party_3_long_tt: "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Demokratische Volkspartei des freien Sibiriens)"
FER_authoritarian_democrat_party_4: "VNP"
FER_authoritarian_democrat_party_4_long: "$FER_authoritarian_democrat_party_4_long_tt$\n§LDie VNP ist eine Volkspartei – vage populistisch und patriotisch, mehr Show als tatsächliche Politik. Sie wurde aus Gruppen gegründet, die Grigory Semyonow unterstützen, unter der Führung seines rechten Arms Sergey Tashkin, einem ehemaligen Kadetten. Die Allrussische Volkspartei ist nicht wie andere Parteien, die von Ideologien und Dogmen besessen sind – stattdessen kümmert sie sich ausschließlich um das Wohlergehen des russischen Volkes und unterstützt Präsident Semjonow loyal in seinem Bestreben, den Wohlstand und die Größe Russlands wiederherzustellen.§!\n"
FER_authoritarian_democrat_party_4_long_tt: "Vserossiyskaya Narodnaya Partiya (Allrussische Volkspartei)"
FER_paternal_autocrat_party_2: "VVS"
FER_paternal_autocrat_party_2_long: "$FER_paternal_autocrat_party_2_long_tt$\n§LDie VVS ist keine Partei, sondern eine Bewegung. Sie besteht aus patriotischen Veteranen und ihren Verbündeten, Männern, denen die Befreiung Russlands zu verdanken ist. An ihrer Spitze steht der Oberbefehlshaber Grigory Semyonov selbst, dessen Regime mit tapferen Männern aus der VVS besetzt ist.§!\n"
FER_paternal_autocrat_party_2_long_tt: "Vserossiysky Voinsky Soyuz (Allrussische Militärunion)"
FER_national_populist_party_2: "RMS"
FER_national_populist_party_2_long: "$FER_national_populist_party_2_long_tt$\n§LDie RMS ist ein Zusammenschluss verschiedener monarchistischer Organisationen in Russland, die von der früheren Regierung in den Untergrund gedrängt wurden. Sie wurden von Anhängern von General Michail Diterikhs als politische Front für seine Herrschaft gegründet und versammeln alle, die mit der Vision des Generals für ein traditionelles und starkes Russland übereinstimmen. Als zivile Organisation hat sich die Union schnell zu einem Gegengewicht zum militärisch orientierten Kreis des Heiligen Georg entwickelt. Zu den Mitgliedern der Union zählen mehrere bekannte Persönlichkeiten, darunter Ivan Solonevich, Ivan Ilyin und Metropolit Iosif.§!\n"
FER_national_populist_party_2_long_tt: "Russky Monarkhichesky Soyuz (Russische Monarchistische Union)"

