### Events ###
russia_far_east_events.1.t: "Büro für die Befreiung Russlands"
russia_far_east_events.1.d.szrs: "Der Ferne Osten versinkt im Chaos. Nach dem Aufstand der Amur-Ussuri-Kosaken und dem Fall von Primorje in die Hände des Kriegsherrn Grigori Semjonow wurde dieser zum Staatsoberhaupt des Freien Sibiriens gewählt. Die Organisation tagte in Blagoweschtschensk, der Hauptstadt der Amur-Kosaken, unter Beteiligung sowohl kosakischer Delegierter als auch lokaler Russen, die größtenteils aus antisavinkowistischen Gruppen stammten. Das Büro für die Befreiung Russlands wurde unter dem Schutz von Ataman Semjonow und seinen militärischen Verbündeten mit einem Ziel gegründet: Russland von Boris Sawinkow und seinen Kumpanen zu befreien. Wie effektiv Semjonows Kampagne sein wird, weiß niemand."
russia_far_east_events.1.d.soc: "Der Ferne Osten versinkt im Chaos. Nach dem Aufstand der Amur-Ussuri-Kosaken und dem Fall von Primorje in die Hände des Kriegsherrn Grigori Semjonow wurde dieser zum Staatsoberhaupt des Freien Sibiriens gewählt. Die Organisation tagte in Blagoweschtschensk, der Hauptstadt der Amur-Kosaken, unter Beteiligung sowohl von Kosaken-Delegierten als auch von lokalen Russen, die größtenteils aus antisozialistischen Gruppen stammten. In der ersten Sitzung des Parlaments wurde unter dem Schutz von Ataman Semjonow und seinen militärischen Verbündeten das Büro für die Befreiung Russlands gegründet, mit einem Ziel: Russland vom Kommunismus zu befreien. Sofort fand der antisozialistische Widerstand Sibiriens seinen Vorkämpfer und Mittelpunkt, hinter dem er sich versammeln konnte. Ist dies die Geburtsstunde einer neuen Weißen Bewegung?"
russia_far_east_events.1.a: "Nach Westen!"
russia_far_east_events.1.b: "Verrat und Banditentum."

russia_far_east_events.2.t: "Der Feind meines Feindes"
russia_far_east_events.2.d: "Die Stimmung war angespannt, als Grigory Semyonovs chinesische Khunkhuz-Truppen zusammen mit kleinen Gruppen lokaler russischer Streitkräfte von Süden her in Chabarowsk einmarschierten, während Yury Savitskys Kosakentruppen aus dem Westen kamen. Die Garnison von Chabarowsk stand unter dem Kommando von General Fyodor Emilyevich Bredov, einem Verbündeten und Schwager von Mikhail Diterikhs. Es kam fast zu einer Schießerei zwischen den 'Diterikhsiten' und den 'Semyonoviten', aber Bredovs Eingreifen bewahrte den Frieden.\n\nAtaman Semyonov traf am nächsten Tag in der Stadt ein, nachdem er wie ein Wirbelsturm aus den Schlachten südlich von Chabarowsk herangereitet war. Zwar hatten Semjonow und Diterikhs die Operation gemeinsam geplant, doch war es offensichtlich, dass Diterikhs nicht glücklich darüber war, mit jemandem zusammenzuarbeiten, der im Grunde genommen ein glorifizierter Bandit war, und es war mit Meinungsverschiedenheiten zu rechnen. Aber selbst mit der Garnison von Chabarowsk und dem Hauptquartier des Fernöstlichen Militärbezirks in Diterikhs' Händen verfügte er einfach nicht über die nötigen Kräfte, um Semjonows Truppen Widerstand zu leisten.\n\nAlso trafen sich die beiden Männer und ihre engsten Vertrauten im Hauptquartier des Fernöstlichen Militärbezirks, um eine Vereinbarung auszuarbeiten. Semjonow hatte die Männer und die Unterstützung aus dem Ausland, während Diterikhs die Unterstützung des Berufsoffizierskorps hatte. Letztendlich stimmte er zu, dass Semjonow als Oberbefehlshaber und de facto Staatschef fungieren sollte, während Diterikhs sein Stabschef und de facto Kriegsminister wurde. Die übrigen einflussreichen Posten wurden zwischen den Anhängern Semjonows und Diterikhs aufgeteilt, wie Banditen, die ihre Beute unter sich aufteilen. Semjonows Verbündeter Sergej Afanasjewitsch Taschkin wurde zum de facto-Premierminister gewählt, da er als gemäßigterer ziviler Verwalter in der Lage war, die Angelegenheiten im Inland zu regeln, während sich die Militärs auf die Eroberung konzentrierten."
russia_far_east_events.2.a: "Mal sehen, wie lange das Bündnis hält."
FER_bop_tt: "Das Kräfteverhältnis zwischen den §PSemyonovites§! und den §0Diterikhsites§! ist unbeständig, und alle Militärangehörigen haben sich der einen oder anderen Seite angeschlossen. Im Idealfall sind die Seiten in der Lage, zusammenzuarbeiten, aber zu viele Fehlschläge auf Seiten Semyonovs könnten ihn den Intrigen Diterikhs aussetzen."

russia_far_east_events.3.t: "Eine Armee oder ein Pöbel?"
russia_far_east_events.3.d: "General Mikhail Diterikhs stürmte wütend in das Arkhipov-Mietshaus, in dem sich Semyonovs Hauptquartier befand. Er überschüttete seinen Vorgesetzten mit Beschwerden – es sei unmöglich, in der Armee für ordentliche Disziplin zu sorgen, wenn Semyonov seinem Pöbel erlaube, zu tun, was er wolle. Die Kosaken und die Khunkhuzs verbringen mehr Zeit damit, das Land zu plündern, als tatsächlich zu trainieren, und obwohl sie im Kampf effektiv sind, ist ihre Fähigkeit, sich mit regulären Einheiten zu koordinieren, miserabel. Als Diterikhs versuchte, sie zur Ordnung zu rufen, weigerten sie sich und appellierten an Semyonov, ihre operative Unabhängigkeit zu wahren. Natürlich würde ein Kontrollfreak wie Diterikhs versuchen, die freiheitsliebenden Kosaken und Glücksritter einzuschränken!"
russia_far_east_events.3.a: "Das nennt man einfach Partisanenkrieg."
russia_far_east_events.3.b: "Auch wenn es langweilig ist, hat Michail Konstantinowitsch Recht."

russia_far_east_events.4.t: "Semjonowitische Kommandeure ersetzt"
russia_far_east_events.4.d: "Als Stabschef obliegt es General Diterikhs, die tägliche Leitung der Fernöstlichen Armee zu übernehmen, während Semyonov sich um die übergeordneten Staatsangelegenheiten kümmert. Dies hat – einigen zufolge – zu einer offensichtlichen Bevorzugung von Offizieren aus dem Kreis des Heiligen Georg und anderen Diterikh-Anhängern geführt. Einige semjonowitische Offiziere wurden auf weniger wichtige Posten versetzt oder durch erfahrenere monarchistische Offiziere ersetzt, die als loyal gegenüber Diterikhs gelten. Sollte Semjonows Amt solche Befehle widerrufen?"
russia_far_east_events.4.a: "Ich meine, seine Kandidaten SIND kompetenter."
russia_far_east_events.4.b: "Ja, das ist nur ein kleiner Trick."

russia_far_east_events.5.t: "Attentat auf Semjonow"
russia_far_east_events.5.d: "Kurz vor Chabarowsk wurde Ataman Grigory Semyonov von zwei Kosaken überfallen. Die Soldaten eröffneten mit ihren Gewehren das Feuer auf Atamans Nissan 70, doch Semyonov – wie immer paranoid – entging dem Tod und wurde nur leicht verletzt, während sein Chauffeur und einer seiner Leibwächter sofort starben. In einer tagelangen Fahndung spürten Semjonows Kosaken die Attentäter auf. Sie wurden vor ein Kriegsgericht gestellt und erschossen, weigerten sich jedoch, Einzelheiten über ihren Plan preiszugeben, zweifellos um andere Mitverschwörer zu schützen. Semjonow war sich sicher, dass diese Männer von Diterikhs den Auftrag erhalten hatten, ihn zu töten, doch dafür gibt es keine Beweise."
russia_far_east_events.5.a: "Ich werde mich später darum kümmern."
russia_far_east_events.5.b: "Sagt Diterikhs, er soll nächstes Mal bessere Leute schicken."

russia_far_east_events.6.t: "Spione in Diterikhs Stab"
russia_far_east_events.6.d: "Seit einiger Zeit organisiert General Diterikhs Rekrutierungskampagnen für Offiziere, die aus Russland geflohen sind oder als Kriegsgefangene aufgenommen wurden, wobei er monarchistische Rekruten bevorzugt. Gerade hat Gurgen Asriyants, Semyonovs Chef des Informationsbüros, zwei kürzlich von Diterikhs rekrutierte Personen der Spionage und der Weitergabe von Informationen an Moskau beschuldigt. Es wäre ein Leichtes, diese Männer einfach spurlos verschwinden zu lassen, aber das könnte auch publik gemacht und gegen Diterikhs verwendet werden."
russia_far_east_events.6.a: "Werdet sie einfach los."
russia_far_east_events.6.b: "Diterikhs hat SPIONE rekrutiert."

russia_far_east_events.7.t: "Ein Spion in Semjonows Stab?"
russia_far_east_events.7.d: "In Chabarowsk kursieren Gerüchte über die wahre Loyalität von Gurgen Asriyants. Asriyants, der als Leiter des Informationsbüros von Semjonow fungiert, ist ein seltsamer armenischer Exilant, der kürzlich Kontakt zu Semjonows Clique aufgenommen hat. Dank seiner Verbindungen und seiner Erfahrung im russischen Geheimdienst, bevor er von seinem Vorgesetzten unehrenhaft in den Ruhestand versetzt wurde, wurde er von Semjonow mit der Organisation seiner Geheimdienstoperationen beauftragt. Gerüchte aus unbekannter Quelle behaupten jedoch, dass Asriyants heimlich ein Doppelagent ist, der Informationen an Moskau verkauft."
russia_far_east_events.7.a: "Unsinn, er ist ein guter Mensch."
russia_far_east_events.7.b: "Ich nehme an, es ist dann eine Kugel in den Kopf."

russia_far_east_events.8.t: "Das Nachtleben von Chabarowsk"
russia_far_east_events.8.d: "Es ist kein Geheimnis, dass Semyonov sehr gute Beziehungen zu den Japanern unterhält und oft mit Vertretern der Kwantung-Armee und japanischer Industrieunternehmen in den besten Restaurants zu Abend isst. Dort schließt er zweifellos Hinterzimmergeschäfte ab, die ihm mehr Waffen und den Japanern mehr Kontrolle über unsere Ressourcen verschaffen. Kürzlich wurde bekannt, wie hoch der Kredit war, den Semjonow von einer Reihe von Zaibatsu-Geschäftsleuten aufgenommen hatte und den er sofort für Waffen ausgab, ohne sich mit Diterikhs oder der Quartiermeisterabteilung darüber abzustimmen, was die Armee tatsächlich benötigt. Dies löste eine weitere Debatte zwischen Diterikhs und Semjonow aus, da ersterer dem Ataman vorwirft, Russland zu verraten und völlig unfähig zu sein, langfristige militärische Planungen zu erstellen."
russia_far_east_events.8.a: "Semyonov versichert, dass er dies in Zukunft nicht mehr tun wird."
russia_far_east_events.8.b: "Diterikhs ist STABSCHEF, nicht FINANZMINISTER."
russia_far_east_events.8.c: "Das geht für Semyonov nach hinten los."

russia_far_east_events.9.t: "Die Kalmykows"
russia_far_east_events.9.d: "Iwan Pawlowitsch Kalmykow, einer der obersten Generäle Semjonows und wie dieser ein Kosaken-Ataman, ist ein berüchtigter Mann. Er ist mutig, gewalttätig, gierig, und nun, da er wieder das Kommando übernommen hat, hat keiner dieser Aspekte etwas Gutes gebracht. Kalmykows Division ist schnell berüchtigt geworden und hinterlässt überall, wo sie auftaucht, eine Spur der Zerstörung und Plünderung. Es gab viele Beschwerden darüber, dass sie die Einheimischen gegen unsere Sache aufgebracht haben, aber was schließlich den Ausschlag im Hauptquartier gab, waren Berichte über die Plünderung der Heiligen Odigitriyevsky-Kathedrale in Burjatien.\n\nKalmykovs Männer besetzten die Kathedrale, stahlen ihre Wertgegenstände und machten sie zu ihrem provisorischen Hauptquartier, wobei sie den Priestern befahlen, in eine kleinere örtliche Kirche umzuziehen. Über Nacht wurde ein Großteil des Reichtums für Alkohol und Prostituierte ausgegeben oder einfach von den Kosaken in die eigene Tasche gesteckt.\n\nNatürlich war Michail Diterikhs darüber äußerst empört und bereitet sich darauf vor, Kalmykovs Truppen zu entwaffnen und sie zur Festnahme zu erklären. Damit würden Kalmykovs Männer zu Banditen, die von unseren Streitkräften gejagt werden können. Aber andererseits – er ist ein nützlicher Mann, sagen Sie, was Sie wollen."
russia_far_east_events.9.a: "So etwas kommt vor."
russia_far_east_events.9.b: "Stellt ihn vor ein Kriegsgericht."

russia_far_east_events.10.t: "Dolchstoß"
russia_far_east_events.10.d.default: "Da die Beziehungen zwischen Semjonow und Diterikhs zunehmend angespannt waren, nahmen auch die Spannungen zwischen ihren Anhängern stetig zu. Aber Diterikhs handelte zuerst. Mitten in der Nacht marschierte die Gewehrdivision von General Nikolai Bredow in Chabarowsk ein, während die Garnison von Diterikhs den Befehl erhielt, sich zurückzuziehen. Bevor Semjonow begreifen konnte, was geschehen war, musste sich seine persönliche Sicherheitsmannschaft rund um das Arkhipow-Gebäude nach einem kurzen Feuergefecht ergeben, und der halb bekleidete Semjonow wurde von Bredows Männern verhaftet. Er wehrte sich mit Tritten und Schreien und versuchte erfolglos, nach einem Revolver und dann nach einem Säbel zu greifen.\n\nAm Morgen wurde er vor das Militärgericht gezerrt und wegen Verkaufs russischer Staatsgeheimnisse an die japanische Regierung, grober Misswirtschaft mit Staatseigentum und Korruption angeklagt. Wie auch immer das Urteil des Gerichts ausfallen würde, eines war klar: Michail Diterikhs würde die Führung des Büros für die Befreiung Russlands und damit die Kriegsführung in Sibirien übernehmen."
russia_far_east_events.10.d.fadingsun: "Die Nachrichten aus Tokio haben sofortige Erschütterungen in unserem Winkel Sibiriens ausgelöst. In dem Moment, als klar wurde, dass Semjonow seinen großen Unterstützer verloren hatte, kreisten bereits die Geier um den Ataman. Der größte dieser Geier ist Michail Diterikhs selbst, der fast sofort zuschlug.\n\nMitten in der Nacht marschierte die Gewehrdivision von General Nikolai Bredow in Chabarowsk ein, während die Garnison von Diterikhs den Befehl erhielt, sich zurückzuziehen. Bevor Semjonow begreifen konnte, was geschehen war, musste sich seine persönliche Sicherheitsmannschaft rund um das Arkhipow-Gebäude nach einem kurzen Feuergefecht ergeben, und der halb bekleidete Semjonow wurde von Bredows Männern verhaftet. Er wehrte sich mit Tritten und Schreien und versuchte erfolglos, nach einem Revolver und dann nach einem Säbel zu greifen.\n\nAm Morgen wurde er vor das Militärgericht gezerrt und wegen Verkaufs russischer Staatsgeheimnisse an die japanische Regierung, grober Misswirtschaft mit Staatseigentum und Korruption angeklagt. Wie auch immer das Urteil des Gerichts ausfallen würde, eines war klar: Michail Diterikhs würde die Führung des Büros für die Befreiung Russlands und damit die Kriegsführung in Sibirien übernehmen."
russia_far_east_events.10.a: "Demütigt ihn, aber lass ihn weiter dienen."
russia_far_east_events.10.b: "Verbannt ihn zum zweiten Mal aus Russland."
russia_far_east_events.10.c: "Er ist ein Verräter an seinem Vaterland."

russia_far_east_events.11.t: "Die Krasnov-Organisation"
russia_far_east_events.11.d.soc: "Unsere Reihen wurden heute durch die Legende des Kuban, Ataman Pjotr Nikolajewitsch Krasnow, erweitert. Der alte Kosakengeneral und seine Organisation haben Sabotage und Spionage gegen das kommunistische Regime in Moskau betrieben, aber nun ist die Lage zu angespannt geworden, und sein Umfeld musste fliehen, wobei viele in die Kerker der VGPU gebracht wurden. Krasnow hat unser Regime bereits als die 'moralisch gerechte' russische Regierung anerkannt."
russia_far_east_events.11.d.szrs: "Unsere Reihen wurden heute durch die Legende des Kuban, Ataman Pjotr Nikolajewitsch Krasnow, erweitert. Der alte Kosakengeneral geriet in einen Willenskampf mit dem Wosch und verlor aufgrund seines Versuchs, den Widerstand der Kosaken zu mobilisieren. Krasnow und einige seiner Anhänger betrieben Sabotage und Spionage gegen den Kreml, mussten jedoch fliehen, um nicht alle in den Kerkern der Gosstrazha zu landen. Krasnow hat unser Regime bereits als die 'moralisch gerechte' russische Regierung anerkannt."
russia_far_east_events.11.a: "Willkommen!"
russia_far_east_events.11.b: "Er hält zu viel von sich selbst."

russia_far_east_events.12.t: "Bombardierung durch die Krasnov-Organisation"
russia_far_east_events.12.d: "Im Hauptquartier des Militärbezirks Ural in Jekaterinburg explodierte eine Bombe, wobei sieben Menschen ums Leben kamen, darunter Generalmajor Filipp Jerschakow. Die Krasnow-Organisation, eine terroristische Clique, die vom ehemaligen Ataman und Erzreaktionär Pjotr Krasnow und [FER.GetLeader] aus dem Fernen Osten angeführt wird, bekannte sich zu der Tat. Und aus welchem Grund? Weil die Krasnoviten die Monarchie wiederherstellen, die Unterdrückung der 1910er Jahre zurückbringen und die russische Seele erneut fesseln wollen. Das dürfen wir nicht zulassen."
russia_far_east_events.12.a: "Verschärft die Sicherheitsmaßnahmen und macht Verhaftungen, um Angst zu verbreiten."
russia_far_east_events.12.b: "Konzentriert euch einfach auf die Ermittlungen."

russia_far_east_events.13.t: "Die glorreichen Tage"
russia_far_east_events.13.d: "General Vyacheslav Ivanovich Volkov war Stabschef von Diterikhs und fungierte de facto als Premierminister, wobei seine Hauptaufgabe darin bestand, die Geschäfte im Inland zu führen. Volkov ist zwar gut in dieser Rolle und ein vertrauter Berater von Diterikhs, doch hat er wiederholt darum gebeten, an die Front versetzt zu werden. Er ist ein alter Haudegen des Bürgerkriegs, der Schlächter von Ufa und sibirischer Kosakengeneral, aber kein noch so großer patriotischer Eifer kann Alter und Gesundheit bekämpfen.\n\nDennoch hat Wolkow erneut darum gebeten, an die Front versetzt zu werden, und zwar an einen der heißesten Abschnitte der Front, um 'sich wieder lebendig zu fühlen'. Diterikhs steht dieser Idee eher zurückhaltend gegenüber, da er Wolkow im Inland für nützlicher hält ... aber andererseits ist es sein aufrichtiger Wunsch."
russia_far_east_events.13.a: "Du bist hier nützlicher."
russia_far_east_events.13.b: "Geh mit Gott, Wjatscheslaw Iwanowitsch!"

russia_far_east_events.14.t: "Die Volksarmee von Tomsk"
russia_far_east_events.14.d: "Im Zuge unserer Offensive nach Westen sind wir auf Truppen der 'Volksarmee des Sibirischen Befreiungskomitees' gestoßen, die einen Teil der Landschaft nördlich von Tomsk besetzt halten. Unter der Führung des Sozialrevolutionärs und Boldyrewisten Michail Bonifatjewitsch Schatilow behaupten sie, für eine freie und demokratische russische Republik zu kämpfen, und ihre irregulären Truppen rücken derzeit in Richtung Tomsk und Ob vor. Es gibt nur ein kleines Problem: Sie stehen uns im Weg. Ihre Truppen sind schlecht ausgerüstet und organisiert, und wenn wir wollten, könnten wir sie einfach als Feinde behandeln und uns keine weiteren Gedanken darüber machen. Das würde jedoch bei den Bauern der Region, die derzeit Shatilovs Komitee unterstützen, nicht gut ankommen. Stattdessen könnten wir versuchen, zu verhandeln und vielleicht ein Bündnis zu schließen – schließlich ist Shatilov ein sibirischer Regionalist."
russia_far_east_events.14.a: "Sie sind nur Banditen."
russia_far_east_events.14.b: "Hoffen wir, dass sie vernünftig sind."

russia_far_east_events.15.t: "Erwartungen in Sibirien"
russia_far_east_events.15.d: "Nachdem die meisten Grenzübergänge zur Kwantung-Armee in der Mandschurei gesichert und die letzte Lieferung japanischer Waffen zugestellt worden war, begann [ROOT.GetLeader] darüber nachzudenken, wie weit ihn die Geduld der Japaner tatsächlich nach Sibirien bringen würde, bevor sie erschöpft sein würden und Ergebnisse ihrer Bemühungen erwarten würden.\n\nGeneral Masanobu Tsuji weiß, dass [ROOT.GetLeader] nur dann Erfolg haben kann, wenn die Rebellion zuerst Fuß fassen kann, aber als Botschafter in Japan wird von Woche zu Woche mehr Druck auf die Ergebnisse ausgeübt."
russia_far_east_events.15.a: "Mal sehen, wie weit sie uns bringen werden."

russia_far_east_events.20.t: "Mobilisierung der Wirtschaft in Primorje"
russia_far_east_events.20.d: "[ROOT.GetLeader] forderte alle bedeutenden Unternehmer aus den Gebieten, die unter der Kontrolle der Fernöstlichen Armee stehen, auf, sich zu versammeln, um eine Einigung über ihre Unterstützung für den Krieg zu erzielen. Es gab bereits Fälle von Banditentum, viele Lieferketten sind zusammengebrochen, und die lokale Elite befürchtet den Verlust ihres Eigentums. Der reichste Mann in Amur, Nikolay Pavlovich Mordin, besitzt mehrere Goldminen in der Region und hat sein Imperium auf Textil- und Holzfabriken in Blagoweschtschensk und Chabarowsk ausgeweitet. Der Eigentümer von Dalzavod, Viktor Vologdin – der größte Arbeitgeber in Wladiwostok – ist nach unserem Kenntnisstand in den Westen geflohen. Darüber hinaus sind noch eine Handvoll anderer Personen bei dem Treffen anwesend.\n\nDie Industriellen verstehen unseren Bedarf an Finanzmitteln und versprechen, unserer Regierung so viel Geld zu leihen, wie wir benötigen (was gewagt ist, wenn man bedenkt, dass die von uns ausgegebenen Anleihen fast wertlos sind), solange sie in Ruhe gelassen werden und tun können, was sie wollen. Dies wurde auch vom de facto Premierminister Sergej Taschkin unterstützt. Wjatscheslaw Wolkow, Diterikhs' Sprecher bei den Verhandlungen, lehnte eine solche Laissez-faire-Haltung jedoch ab und argumentierte, dass alle für die Kriegsanstrengungen relevanten Unternehmen dem militärisch-industriellen Komitee unterstellt und ihre Produkte an das Militär geliefert werden sollten. Schließlich könnten diese Männer nichts tun, um uns aufzuhalten, wenn wir beschließen würden, ihre Besitztümer mit Gewalt zu übernehmen."
russia_far_east_events.20.a: "Respektiert ihr Eigentum und akzeptiert ihre Finanzierung."
russia_far_east_events.20.b: "Unterstellt die relevanten Industrien unserer direkten Kontrolle."

russia_far_east_events.21.t: "Das Gold von Amur"
russia_far_east_events.21.d: "Unser Land ist rau und nicht besonders dicht besiedelt, aber wir haben etwas, das in der Vergangenheit Imperien entstehen und untergehen ließ: Gold. In den Bergen von Primorje und Amur liegen riesige Mengen an Gold ungenutzt. Das Kaiserreich hatte gerade erst mit dem großflächigen Abbau begonnen, und in den 1920er Jahren wurden viele große Minen mit billigen chinesischen Arbeitskräften von der anderen Seite der Grenze eröffnet. Heute finanzieren diese Minen unseren Krieg und ermöglichen es uns, die Truppen zu bezahlen und auszurüsten.\n\nAber es könnte noch mehr herausgeholt werden. Die Verstaatlichung der Minen würde unser Budget erheblich aufstocken, auch wenn wir uns damit den reichsten Mann in Amur zum Feind machen würden ... obwohl er wahrscheinlich nur noch der ehemals reichste Mann wäre, wenn wir ihm seine Minen wegnehmen würden."
russia_far_east_events.21.a: "Presset ihnen einfach mehr Steuern ab."
russia_far_east_events.21.b: "Das Land wird uns gehören."

russia_far_east_events.22.t: "Die Ankunft von Annenkov"
russia_far_east_events.22.d: "Die Annenkowiten sind heute in Wladiwostok angekommen. General Boris Wladimirowitsch Annenkow ist ein berüchtigter Ataman und Gouverneur von Semirechye aus dem Bürgerkrieg, dessen Truppen selbst im Vergleich zu den alltäglichen Schrecken dieses Bruderkrieges schreckliche Gräueltaten begangen haben. Aus diesem Grund hatte Annenkow keinen Platz mehr in Russland und entschied sich lieber für das Exil, als seine Ränge und Titel zu verlieren oder möglicherweise noch Schlimmeres zu erleiden. So diente der unternehmungslustige Boris Wladimirowitsch als Söldner, Militärberater und Kommandeur seiner kleinen Gruppe loyaler Männer in verschiedenen chinesischen Konflikten und landete schließlich im Dienst des Dogmeat-Generals Zhang Zongchang.\n\nAber selbst ein Söldner wird eines sinnlosen Krieges müde, und Annenkov wurde durch Semjonows Versprechen der Begnadigung für unsere Sache gewonnen. So ruft Mutter Russland ihre Söhne, wenn die Zeit am dringendsten ist."
russia_far_east_events.22.a: "Kosaken müssen zusammenhalten."

russia_far_east_events.23.t: "General [FER.GetLeader] und sein Krieg"
russia_far_east_events.23.d: "Im Norden herrscht Krieg, da der alte General [FER.GetLeader] und seine [FER.GetName] gegen die Moskauer loyalen Truppen kämpfen. Dieser Aufstand wird von den sibirischen Kosaken, Jakuten, Burjaten und anderen Dissidenten unterstützt. Sie bitten uns um Unterstützung, um gegen den Tyrannen in Moskau zu kämpfen, so wie Sternberg es 1918 getan hat. Was haben wir davon? Wir kämpfen für eine gerechte Sache und erhalten eine beträchtliche Menge Gold aus den Amur-Minen, um uns zu 'überzeugen'."
russia_far_east_events.23.a: "Ihre Sache ist es wert, unterstützt zu werden."
russia_far_east_events.23.b: "Das ist ein Akt des Wahnsinns."

russia_far_east_events.2300.t: "Die Mongolei ignoriert uns"
russia_far_east_events.2300.d: "Die mongolische Regierung erklärte, dass sie kein Interesse daran habe, einen Krieg mit Russland zu beginnen. Feiglinge!"
russia_far_east_events.2300.a: "Was auch immer."
russia_far_east_events.2300.b: "Gut, dann werden wir auch sie überfallen."

russia_far_east_events.24.t: "Die Mongolei hat zugestimmt"
russia_far_east_events.24.d: "Die mongolische Regierung hat auf unseren Aufruf zu den Waffen reagiert. Sie ist bereit, einen Bündnisvertrag mit uns zu unterzeichnen und gemeinsam gegen den Tyrannen [RUS.GetLeader] zu kämpfen. Wir werden gemeinsam wie ein Wirbelwind durch Sibirien reiten!"
russia_far_east_events.24.a: "Der Beginn von etwas Großem."
russia_far_east_events.24.b: "Ladet auch die zentralasiatischen Staaten ein!"

russia_far_east_events.25.t: "Befreiung der Völker Sibiriens"
russia_far_east_events.25.d: "Was wissen die Männer in Moskau schon vom Leben hier im entlegensten Sibirien? Nichts! [RUS.GetLeader] kann den Kreml behalten, aber das Land gehört uns, den Sibiriern. Nicht nur den Russen oder Ukrainern – sondern auch den Jakuten, Ewenken, Burjaten, Ewenken, Tschuktschen... Viele haben gute Erinnerungen an die 1920er Jahre, als diese Gebiete unter der Republik relative Autonomie in ihren eigenen Angelegenheiten genossen und ihre traditionelle Lebensweise nicht wie heute verfolgt wurde. Die Junge Jakutische Nationale Partei wurde verboten, die Burjatisch-Mongolische Volkspartei wurde aufgelöst.\n\n[FER.GetLeader] mag nur ein Kriegsherr sein, aber für viele Separatisten scheint er eine bessere Chance zu sein, als sich widerstandslos in die Nacht zu begeben. Der nationale Widerstand der Jakuten ist besonders stark, sie führen Kampagnen der Nichtbefolgung durch und befreien politische Gefangene in Razzien. Sie können eine echte Bereicherung für unseren Kampf gegen die Tyrannei Moskaus sein."
russia_far_east_events.25.a: "Zur Freiheit!"

russia_far_east_events.26.t: "Die Khunkhuzs"
russia_far_east_events.26.d: "Die Khunkhuzs oder Honghuzi sind hartgesottene Gesetzlose, die ihren Lebensunterhalt in der gnadenlosen russisch-mandschurischen Grenzregion verdienen. Diese Banditenbanden waren sowohl für die Qing- als auch für die russische Verwaltung ein ständiges Ärgernis, aber für Ataman Semyonov sind sie eine überraschend nützliche Ressource.\n\nIn den 1920er Jahren entwickelten sich viele der Honghuzi-Banden weiter und wurden langsam zu einer lokalen Militärmacht, die manchmal gegen und manchmal für Zhang Zuolin kämpfte. Sie waren das eigentliche Gesetz an der Grenze, wo sie durch Raub, Schmuggel und illegalen Bergbau beträchtliche Geldsummen erbeuteten. Nachdem Zhang Zuolins Regime jedoch begann, die Grenzgebiete besser zu kontrollieren, wurden viele noch weiter nach Norden vertrieben – und fanden schließlich ihren Weg in Semyonovs Armee, wo sie mit Beute und Gold bezahlt wurden.\n\nTrotz der allgemeinen Abneigung gegen diese chinesischen Söldner hat Semyonov eine seltsame Zuneigung zu ihnen entwickelt und vergleicht sie oft positiv mit den Kosaken."
russia_far_east_events.26.a: "Stellt sicher, dass sie ordnungsgemäß bezahlt werden."
russia_far_east_events.26.b: "Die Bezahlung ist das Land, das sie erobern!"

russia_far_east_events.27.t: "Der Honghuzi-Ataman"
russia_far_east_events.27.d: "Viele Banditen aus der nördlichen Mandschurei sind nach Norden geflohen und haben sich als Söldner den Truppen von Grigory Semyonov angeschlossen, angezogen von den Reichtümern Sibiriens. Das bedeutet zwar, dass wir einige der erfahrenen Reiter verlieren, die wir normalerweise rekrutieren könnten, aber es wird die nördlichen Regionen sicherer machen – zumindest vorerst."
russia_far_east_events.27.a: "Gut, dass wir sie los sind."

russia_far_east_events.28.t: "Sibirische Arbeitslager"
russia_far_east_events.28.d.szrs: "Während Boris Savinkovs Voskhod-Programm wurden viele der entlegensten Regionen Russlands erschlossen und ihre Ressourcen genutzt. Einige Arbeiter kamen aus staatlichen Artels, aber insbesondere in den verfluchtesten Regionen Russlands, wie den Minen des Kolyma-Tals, wurden sie mit Hilfe von Rasolkos, Arbeiter-Soldaten-Strafkolonien, mit Gefangenen als Arbeitskräften betrieben. Unsere Streitkräfte haben das erste dieser Arbeitslager befreit und es nach dem Rückzug der Regierungstruppen in einem chaotischen Zustand vorgefunden. Viele von ihnen verfügen noch über funktionsfähige Gold-, Platin- oder Wolframminen."
russia_far_east_events.28.d.soc: "Russland hat eine lange Tradition von Strafkolonien, die die Ressourcen Sibiriens ausbeuten. Von den kaiserlichen Katorgas bis zu Boris Sawinkows Arbeiter-Soldaten-Strafkolonien (Rasolkos) sind die Koretrud-Rehabilitationsarbeitskolonien, die von der sozialistischen Regierung betrieben werden, die neueste Version. Unsere Streitkräfte haben das erste dieser Arbeitslager befreit und es nach dem Rückzug der Regierungstruppen in einem chaotischen Zustand vorgefunden. Viele von ihnen verfügen noch über funktionsfähige Gold-, Platin- oder Wolframminen."
russia_far_east_events.28.a: "Setzt den Betrieb mit Gefangenen fort."
russia_far_east_events.28.b: "Verkauft die Bergbaurechten an Unternehmen aus Amur und Japan."
russia_far_east_events.28.c: "Lasst sie in Vergessenheit geraten."

russia_far_east_events.29.t: "Kriegserklärung zur Wiederherstellung"
russia_far_east_events.29.d: "Bislang war die Ideologie der 'Fernöstlichen Regierung' bestenfalls vage und konzentrierte sich auf eine unbestimmte Opposition gegen Moskau, die Verteidigung sibirischer Regionalinteressen und Traditionalismus. Das hat sich kürzlich geändert, als Wjatscheslaw Iwanowitsch Wolkow seine 'Kriegserklärung zur Wiederherstellung des Zaren und des Vaterlandes' veröffentlichte, eine von der Regierung herausgegebene Broschüre, in der die Ideologie der fernöstlichen Bewegung als 'von Natur aus monarchistisch und traditionell' beschrieben und [RUS.GetLeader] als Kommunist verurteilt wird, der darauf aus ist, die russische Lebensweise zu zerstören. Sie ruft alle 'wahren, gottesfürchtigen Russen' dazu auf, sich der Moskauer Regierung zu widersetzen und für die Wiederherstellung des rechtmäßigen Kaisers auf seinem Thron zu kämpfen."
russia_far_east_events.29.a: "Vorwärts, Brüder, für unseren geliebten Märtyrerkaiser Nikolaus!"
russia_far_east_events.29.b: "Das Russische Reich gibt es nicht mehr, Vyacheslav. Das musst du akzeptieren."

russia_far_east_events.30.t: "Brigaden des Heiligen Kreuzes"
russia_far_east_events.30.d: "Unsere kalten und kargen Länder verfügen über keine nennenswerten Ressourcen, außer unserem Glauben. Um diese große spirituelle Kraft des russischen Volkes zu nutzen, hat General Diterikhs die 'Brigaden des Heiligen Kreuzes' gegründet, die auch als Heilige Brigaden bezeichnet werden. Sie sind den Freiwilligen des Bürgerkriegs nachempfunden, mit Eiden und Uniformen – aber statt einer Freiwilligenarmee soll es sich um eine Kreuzritterarmee handeln.\n\nDie Brigaden sind als reguläre Militäreinheiten organisiert, unterliegen einer strengeren Disziplin als üblich, bezeichnen sich gegenseitig als Brüder und schwören General Diterikhs einen Eid, bis zum letzten Mann für das Zarenreich Christi zu kämpfen. Täuschen Sie sich nicht – Diterikhs hat begonnen, die besten Ausrüstungsgegenstände und Offiziere in diese Brigaden zu versetzen, mit der festen Absicht, sie zur Grundlage seiner Streitkräfte zu machen."
russia_far_east_events.30.a: "Die Sonne wird über Russland aufgehen!"

russia_far_east_events.31.t: "Religiöse Autorität im Osten"
russia_far_east_events.31.d: "Das Patriarchat von Moskau ist ein Bastard der Revolution, das den Heiligen Synod durch den Patriarchen ersetzt hat, eine Position, die eher einem weltlichen König als einem Hirten der Herde Gottes gleicht. Der Osten war schon immer die Heimat derer, die von Moskau als Nonkonformisten angesehen wurden, und ist es auch heute noch. Während sich der Patriarch vor [RUS.GetLeader] und seinen Kumpanen verbeugt, setzen die wahren Gläubigen den Kampf gegen die Gottlosen fort.\n\nDies bietet nur eine natürliche Chance, die religiöse Autorität im Osten auf angemessene Weise zu ordnen, die nicht von Moskau diktiert wird. General Diterikhs selbst ist in Theologie bewandert und steht sowohl mit dem orthodoxen Klerus als auch mit den Altgläubigen der Region in Verbindung, die bedeutende regionale Minderheiten in Ostsibirien bilden. Aus den Geistlichen des befreiten Sibiriens muss eine Heilige Synode einberufen werden, um einen Metropoliten zu wählen, der als Prälat der Heiligen Synode fungiert – und kirchliche Angelegenheiten müssen kollegial durch die Synode gelöst werden, nicht durch diktatorische Dekrete des Patriarchen.\n\nEine beliebte Wahl wäre Metropolit Vissarion (Zornin), der aufgrund von Konflikten mit dem Patriarchen bereits aus seinem Amt als Metropolit von Omsk entfernt wurde. Vissarion ist ein charismatischer Führer, der geeignet ist, eine schismatische Kirche zu leiten, insbesondere nachdem wir ganz Russland beherrschen.\n\nEine weitere Option wäre, sich an die Einheimischen zu wenden, nämlich an die Altgläubigen Ostsibiriens. Ein altgläubiger Metropolit wäre eine großartige Geste gegenüber den Gläubigen der Region, aber für viele einfache Orthodoxe wäre dies schwerer zu akzeptieren. Die beste Wahl wäre in diesem Fall Bischof Afanasy (Fedotov) aus Werchnjaja Udinsk – eine bewunderte und beliebte lokale Persönlichkeit."
russia_far_east_events.31.a: "Vissarion."
russia_far_east_events.31.b: "Afanasy."

russia_far_east_events.32.t: "Erneuerung der demokratischen Gesellschaft"
russia_far_east_events.32.d: "In den ersten Monaten nach dem großen Aufstand stand der gesamte Ferne Osten praktisch unter Kriegsrecht, ohne dass eine nennenswerte demokratische Beteiligung stattfand. Die Lage hat sich jedoch etwas normalisiert, und politische Parteien und Gewerkschaften beginnen sich zu organisieren. Sie werden von [ROOT.GetLeader] mit Argwohn betrachtet – schließlich hat die Demokratie in Russland selten etwas Gutes bewirkt, und der Kreis des Heiligen Georg unterstützt ein vollständiges Verbot von politischen Parteien und Gewerkschaften.\n\nDie größte Gruppe ist die Demokratische Volkspartei für ein freies Sibirien von Ivan Serebrennikov – ein Bündnis verschiedener liberaler und zentristischer Politiker, das auf der politischen Tradition der Rechtsgerichteten und Kadetten aufbaut. Sie stehen dem Regime im Allgemeinen positiv gegenüber, zumindest in dem Sinne, dass es Hoffnung auf eine bessere Zukunft bietet als das, was derzeit in Russland selbst geschieht."
russia_far_east_events.32.a: "Lasst sie so arbeiten, wie sie möchten."
russia_far_east_events.32.b: "Verbietet sie, bevor sie zum Problem werden."

russia_far_east_events.33.t: "Das Versprechen der Wahlen"
russia_far_east_events.33.d: "Sicher, wir behaupten, für die Freiheit und für alle vom Regime von [RUS.GetLeader] Unterdrückten zu kämpfen, aber in der Praxis führt [FER.GetLeader] eine Militärdiktatur, der die meisten Menschen weitgehend apathisch gegenüberstehen. Um Unterstützung zu gewinnen, hat Premierminister [GetSecondInCommand] einige Kommunalwahlen für die Stadtdumas von Wladiwostok und Chabarowsk zugelassen und von einer weiteren Wiederherstellung der lokalen Demokratie vor Savinkow gesprochen. Für die Öffentlichkeit ist es schwer einzuschätzen, inwieweit diese Versprechen nur leere Worte sind, da [FER.GetLeader] kaum für seine Unterstützung der Demokratie bekannt ist. Dennoch wird jedes Versprechen zukünftiger Wahlen mit Freude aufgenommen und wird weitere Menschen dazu inspirieren, sich unserem Kampf anzuschließen."
russia_far_east_events.33.a: "Wahlen, ja."

russia_far_east_events.34.t: "Die Sibirische Regionalversammlung"
russia_far_east_events.34.d: "Die Ufer des Baikalsees gehören uns, und mit Irkutsk liegt der gesamte russische Fernost in den Händen von [FER.GetLeader]. Da sich das von uns kontrollierte Gebiet ausdehnt, wird es für uns immer schwieriger, alles zu verwalten, wenn man bedenkt, dass unsere ursprüngliche Regierung im Wesentlichen nur aus einer Gruppe von Militärs besteht. Auf Vorschlag von Sergej Taschkin haben wir daher die Sibirische Regionalduma einberufen, um die zivile Verwaltung auszuweiten. Natürlich wäre diese Duma nur eine mittlere Verwaltungsebene, die nur das tun darf, was die Regierung von [GetSecondInCommand] ihr erlaubt.\n\nEine möglichst breit gefächerte Duma würde Vertreter aus allen von uns kontrollierten Gouvernements umfassen, möglicherweise mit zusätzlichen Delegierten für Kosaken und das Militär. Eine so breit gefächerte Versammlung würde uns die größte Legitimität verschaffen und uns helfen, das Gebiet bestmöglich zu verwalten, aber sie könnte auch anfangen, Forderungen zu stellen. Alternativ schlägt Vyacheslav Volkov ein System vor, bei dem unsere Regierung Vertreter – vertrauenswürdige lokale Politiker, Metropoliten oder andere – ernennt, um gemeinsame Angelegenheiten zu besprechen und ihre Verbindungen zugunsten unserer Regierung zu nutzen. Es muss sich dabei nicht um eine langfristige Entscheidung handeln – im Falle von Problemen können wir solche Gremien einfach ignorieren."
russia_far_east_events.34.a: "Versuchen wir es doch einmal mit einer gewählten Duma unter unserer Kontrolle."
russia_far_east_events.34.b: "Eine ernannte Duma wäre sinnvoller."

russia_far_east_events.35.t: "Svobodniks des Fernen Ostens"
russia_far_east_events.35.d.soc: "Der ehemalige regionale Vorsitzende der Amur-Abteilung der SZRS, Konstantin Wladimirowitsch Rodzajewski, ist nach einer Zeit des Untertauchens vor den ihn verfolgenden sozialistischen Behörden vor [FER.GetLeader] erschienen. Rodzayevsky, ein Mann mit einer relativ unscheinbaren Vergangenheit und Erfolgsbilanz, ist vor allem für seine alte rechtsextreme Partei der Region Amur bekannt, bis zu deren Fusion mit der SZRS im Jahr 1934. Er behauptet, er habe eine antisozialistische Sabotagezelle organisiert und sei mehr als bereit, sich mit Semyonov und Diterikhs zusammenzuschließen, die eine 'authentischere Form des russischen Nationalismus' vertreten. Er bietet an, Männer aus den Reihen der ehemaligen Svobodniks für unsere Sache zu organisieren."
russia_far_east_events.35.d.szrs: "Der ehemalige regionale Leiter der Amur-Abteilung der SZRS, Konstantin Vladimirovich Rodzayevsky, ist nach einer Zeit des Untertauchens vor [FER.GetLeader] erschienen, da die SZRS in unseren befreiten Gebieten verboten wurde. Rodzayevsky, ein Mann mit einer relativ unscheinbaren Vergangenheit und Erfolgsbilanz, ist vor allem für seine alte rechtsextreme Partei der Region Amur bekannt, bis zu deren Fusion mit der SZRS im Jahr 1934. Er behauptet nun, dass er Boris Savinkov nur aus Angst unterstützt habe und in seinem Herzen ein wahrer Anhänger von Diterikhs' Sache und seiner 'authentischeren' Form des russischen Nationalismus sei. Er bietet an, Männer aus den Reihen der ehemaligen Svobodniks für unsere Sache zu organisieren."
russia_far_east_events.35.a: "Keine Gnade für Verräter."
russia_far_east_events.35.b: "Wir sind alle gemeinsam gegen Gottlosigkeit."

russia_far_east_events.36.t: "Savinkov tot – was nun?"
russia_far_east_events.36.d: "Zunächst wurden die Nachrichten der Kriegsgefangenen ignoriert – sicherlich war der Tod von Sawinkow nur ein Trick, um unsere tapferen Truppen zu verwirren. Aber nachdem auch die internationale Presse über den Tod des Woschds berichtete, musste man es glauben. Das ... das ist schrecklich! Wir meinen, wie großartig, dass der Tyrann tot ist. General Diterikhs erklärte sofort, dass unsere Mission nun erfüllt sei und wir als Männer, die für die richtige Seite, für das wahre Russland gekämpft haben, nach Hause zurückkehren könnten. Für Semjonow ist dies natürlich eher ein Rückschlag – welche Ausrede kann er nun noch vorbringen, um sich ein Königreich im Fernen Osten zu errichten?"
russia_far_east_events.36.a: "Bis zum bitteren Ende."
russia_far_east_events.36.b: "Ja, der Krieg macht keinen Sinn."

russia_far_east_events.37.t: "Die Armee des Fernen Ostens bricht zusammen"
russia_far_east_events.37.d: "Mit dem Tod Savinkows ist ein Großteil der Gründe, aus denen die Fernöstliche Armee überhaupt erst aufgestanden war, hinfällig geworden. Die Allianz zwischen General Diterikhs und Semjonow ist beendet, und Semjonow ist nicht mehr in der Lage, die Kosaken und Völker Sibiriens auf seine Seite zu bringen. Damit ist die Ordnung im Fernen Osten schnell wiederhergestellt worden."
russia_far_east_events.37.a: "Kriegsherren..."

russia_far_east_events.40.t: "Der Dalzavod-Pachtvertrag"
russia_far_east_events.40.d: "Das russische Unternehmen Dalzavod mit Sitz in Wladiwostok ist die wichtigste Hafen- und Dockanlage im russischen Fernen Osten. Diese Werften wurden nach 1936 zunächst verstaatlicht und sind seitdem in die Hände von [FER.GetLeader] und seinem Kriegsherrenregime gefallen. Sie haben die attraktiven Werftanlagen von Dalzavod an Mitsui O.S.K. – die größte Reederei Japans – verpachtet."
russia_far_east_events.40.a: "Unsere Kontrolle über den Pazifik wächst."

russia_far_east_events.41.t: "Verhandlungen mit dem Kwantung-General"
russia_far_east_events.41.d: "Die Anfänge des 'Semjonow-Aufstands' lassen sich bis zum russisch-fengtianischen Konflikt von 1928 zurückverfolgen, als Grigori Semjonow gemeinsam mit der Kwantung-Armee Pläne für eine Sabotage- und Spionagekampagne gegen die Transsibirische Eisenbahn schmiedete. Dieser bescheidene Plan gewann jedoch an Umfang, als die politischen Entwicklungen in Russland die Spannungen im Fernen Osten weiter verschärften und zu echten Unruhen in der Region führten.\n\nIm Jahr 1937 kam es zu einem Treffen zwischen Grigori Semjonow und General Masanobu Tsuji von der Kwantung-Armee, einem Befürworter der 'nördlichen Ausrichtung' des japanischen Expansionismus. Mit der politischen Unterstützung von Tsuji erhielt Semjonows Organisation Finanzmittel und Waffen, konnte expandieren und russische politische Dissidenten anziehen und schließlich eine Vereinbarung mit dem Kreis des Heiligen Georg schließen.\n\nNun, da Chabarowsk und Wladiwostok an die Semjonow-Truppen gefallen sind, ist es an der Zeit, über Geschäfte zu sprechen. Das Ziel Japans war schon immer wirtschaftlicher und strategischer Natur, und nun ist klar, dass sie eine Gegenleistung in Form des Zugangs zu russischen Ressourcen erwarten. Zusammen mit Tsuji hat sich der japanische Regierungsbeamte und Industrielle Naoki Hoshino mit [FER.GetLeader] getroffen und einen Vorschlag für den direkten, verbindlichen Verkauf der Bergbaurechte in Primorje im Austausch gegen weitere Finanzmittel unterbreitet. Es scheint, als habe die japanische Wohltätigkeit ihren Zweck erfüllt."
russia_far_east_events.41.a: "Unterschreibt den Vertrag sofort."
russia_far_east_events.41.b: "Gebt nur vage Versprechungen."

russia_far_east_events.42.t: "Der japanische Ansatz zur neuen Führung"
russia_far_east_events.42.d: "Der Aufstieg von Michail Diterikhs wurde von den japanischen Vertretern in Chabarowsk mit Vorsicht aufgenommen. Mit Semjonow war es leicht gewesen, Geschäfte zu machen, da der Mann völlig rückgratlos war und keine nennenswerten moralischen Grundsätze hatte. Diterikhs hingegen war ein Mann von großer Entschlossenheit und moralischer Hartnäckigkeit. Religiöse Fundamentalisten wie er würden den Umgang mit ausländischen Mächten nicht so bereitwillig akzeptieren.\n\nAlso wurde ein kurzes Treffen zwischen General Masanobu Tsuji und Diterikhs arrangiert, um den neuen russischen Machthaber zu bitten, die zuvor von Semjonow akzeptierten Vereinbarungen zu bestätigen. Diterikhs war immer ein Gegner davon, den Japanern zu viele Zugeständnisse zu machen, und betrachtete ein solches Verhalten als potenziell verräterisch, aber selbst dann akzeptiert er, dass die materielle Unterstützung Japans für unsere Kampfkraft wichtig ist."
russia_far_east_events.42.a: "Setzt die Geschäfte mit ihnen halbherzig fort."
russia_far_east_events.42.b: "Reduziert unsere Abhängigkeit von den Japanern."
russia_far_east_events.42.c: "Vertreibt sie aus unserem Land!"

russia_far_east_events.43.t: "Die nördliche Richtung"
russia_far_east_events.43.d: "Eine Fraktion innerhalb der japanischen Armee hat sich oft für die 'nördliche Rohstoffregion' ausgesprochen, die mineralreichen Gebiete im russischen Fernen Osten. Die Berge von Primorje, Ochotsk und Kolyma sind reich an Eisen, Kohle, Wolfram, Chrom, Kupfer, Zink und Gold sowie vielen Seltenerdmetallen. Der Zugang zu diesen Rohstoffen könnte die hungernde japanische Kriegsindustrie versorgen. Darüber hinaus würde ein Pufferstaat zwischen dem japanischen Kaiserreich und Russland die Sicherheit der Mandschurei und Koreas verbessern.\n\nWir möchten keine direkten Feindseligkeiten mit [RUS.GetNameDef] auslösen, aber die Kwantung-Armee und einzelne japanische Wirtschaftskonzerne wie Mitsui haben die Pläne von Grigory Semyonov und anderen russischen Dissidenten unterstützt, die von einem Aufstand in der Amur-Region träumen. Nach dem überraschenden Erfolg dieses 'Semjonow-Aufstands' haben wir begonnen, [FER.GetLeader] unter Druck zu setzen, uns die Abbaurechte für die von ihm kontrollierten Gebiete zu übertragen. Wenn sein Aufstand niedergeschlagen wird, können wir jede Beteiligung leugnen, da alles auf private oder diskrete Weise abgewickelt wird."
russia_far_east_events.43.a: "Mal sehen, wie es läuft."

russia_far_east_events.44.t: "Die Russisch-Japanische Industriegesellschaft"
russia_far_east_events.44.d: "Was als separate Beteiligungen von Unternehmen wie Nissan und Mitsui begann, wurde offiziell als Zaibatsu (japanischer Mischkonzern) mit dem Namen Russisch-Japanische Industriegesellschaft gegründet. Diese Holdinggesellschaft befindet sich teilweise im Besitz unserer Regierung und hat die Aufgabe, die Bodenschätze Sibiriens auszubeuten und über Wladiwostok nach Japan zu verkaufen. Mitsui hat chinesische und koreanische Arbeiter in ihre neuen Minen verschifft und damit das Problem des Arbeitskräftemangels in der Region umgangen. In anderen Regionen werden Russen beschäftigt, allerdings unter miserablen Bedingungen. Dennoch wurden die Ressourcen der Region selten in diesem Ausmaß erschlossen. Langfristig wird uns dies sicherlich bereichern."
russia_far_east_events.44.a: "Ausgezeichnet."
russia_far_east_events.44.b: "Verhandelt für uns einen höheren Anteil."
russia_far_east_events.44.c: "Stellt sicher, dass christliche Arbeiter gut behandelt werden."

russia_far_east_events.45.t: "Das Opiumproblem"
russia_far_east_events.45.d: "Nachdem sie sowohl von der russischen Binnenindustrie als auch vom Großteil des Welthandels abgeschnitten wurden, sind japanische Unternehmen in die Bresche gesprungen, um die Lücken zu füllen. Sie verkaufen zahlreiche Industriegüter des täglichen Bedarfs an die wohlhabenderen Einwohner von Wladiwostok, Chabarowsk, Blagoweschtschensk und anderen städtischen Zentren in der Region. Neben den eher typischen Konsumgütern hat auch der Opiumhandel stark zugenommen, da japanische Unternehmen nach höheren Gewinnen streben. Besonders berüchtigt sind die in Korea hergestellten opiumhaltigen Zigaretten, die die suchterzeugende Wirkung von Tabak mit der von Opium verbinden. Der zunehmende Zugang zu billigem Opium führt dazu, dass dessen Konsum immer weiter verbreitet ist, während er früher vor allem eine Gewohnheit der russischen Mittelschicht war."
russia_far_east_events.45.a: "Wodka, Opium, wo liegt der Unterschied."
russia_far_east_events.45.b: "Verbietet Opium."
russia_far_east_events.45.c: "Wie können wir ins Geschäft kommen?"

russia_far_east_events.46.t: "Investitionen in Amur zahlen sich aus"
russia_far_east_events.46.d: "Die Gründung der Russisch-Japanischen Industriegesellschaft im russischen Fernen Osten hat japanischen Unternehmen gute Dividenden eingebracht, da Mitsui und Nissan russische Erze verschiffen, die dann raffiniert und von der Industrie auf den Hauptinseln verwendet werden. Zwar gab es lokale Probleme auf der unruhigen russischen Seite, doch hat sich unser nördliches Manöver mit vernachlässigbaren Kosten bereits ausgezahlt."
russia_far_east_events.46.a: "Ausgezeichnet."

russia_far_east_events.47.t: "Bergbaurechte in [FER_lease.GetName] erworben"
russia_far_east_events.47.d: "Die Bergbaurechte in [FER_lease.Controller.GetNameDef] wurden zu einem sehr günstigen Preis an die Mitsui-Nissan-Zaibatsu Russisch-Japanische Industriegesellschaft verkauft. Die Unternehmen haben bereits damit begonnen, Arbeiter aus Korea dorthin zu verlegen, um die Infrastruktur aufzubauen und die Bergbauanlagen zu verbessern."
russia_far_east_events.47.a: "Ausgezeichnet."

russia_far_east_events.48.t: "Mitsubishi-Bomber-Exporte"
russia_far_east_events.48.d: "Wir haben es vermieden, uns gegenüber der Schurkenregierung von [FER.GetLeader] zu sehr zu verpflichten – daher war es natürlich nicht gut aufgenommen, als wir herausfanden, dass Mitsubishi taktische Bomber an [FER.GetNameDef] verkauft hatte. In Verhandlungen mit Minister [FER.GetSecondInCommand] hatten Vertreter von Mitsubishi zugestimmt, eine beträchtliche Anzahl von Ki-2-Mittelstreckenbombern an die russischen Rebellen zu verkaufen, wodurch deren Schlagkraft erheblich gesteigert wurde."
russia_far_east_events.48.a: "Verbietet weitere Importe."

russia_far_east_events.49.t: "[FER.GetName] ersucht eine offizielle Allianz"
russia_far_east_events.49.d: "[FER.GetNameDefCap] hat einen formellen Vertrag zwischen unseren beiden Regierungen beantragt. Bislang haben wir solche Verpflichtungen vermieden, aber nun scheint es, als habe das Regime von [FER.GetLeader] eine gewisse Stabilität erreicht – und vor allem wird Russland weder für uns noch für sie eine Bedrohung darstellen. Das bedeutet, dass eine Vertiefung unserer Beziehungen möglich ist und wir über den Beitritt von [FER.GetName] zu unserem Wirtschaftsraum verhandeln könnten."
russia_far_east_events.49.a: "Natürlich!"
russia_far_east_events.49.b: "Wir sollten uns nicht an Sibirien verpflichten."

russia_far_east_events.50.t: "[FER.GetName] vertreibt die Japaner!"
russia_far_east_events.50.d: "Unsere früheren Verträge mit [FER.GetNameDef] wurden praktisch für nichtig erklärt, da unsere Militär- und Wirtschaftsvertreter aus den von [FER.GetNameDef] 'befreiten' Regionen vertrieben wurden. Daraufhin kam es zu einer massiven Beschlagnahmung japanischer Vermögenswerte, was zum Zusammenbruch der Russisch-Japanische Industriegesellschaft und zu massiven Verlusten für Mitsui und Nissan führte, die wichtigsten Unternehmen, die in russische Ressourcen investiert hatten. Diese Unternehmen üben nun Druck auf die Kwantung-Armee aus, mit Gewalt zu reagieren und diese Vermögenswerte mit Gewalt zu sichern."
russia_far_east_events.50.a: "Nicht, dass es uns interessiert."
russia_far_east_events.50.b: "Was glauben die eigentlich, wer sie sind?"
russia_far_east_events.50.c: "Dann soll die Invasion beginnen."

russia_far_east_events.51.t: "Japan fällt in Sachalin ein"
russia_far_east_events.51.d: "Unser 'Verbündeter', das Japanische Kaiserreich, hat uns lediglich mitgeteilt, dass es Nord-Sachalin unter seine Kontrolle gebracht hat. Die japanischen Streitkräfte überquerten den 50. Breitengrad, der die Demarkationslinie zwischen der russischen und der japanischen Seite der Insel markiert, und stießen dabei praktisch auf keinen Widerstand. Die Hauptstadt des Gebiets Sachalin, Aleksandrowsk-Sachalinski, fiel fast sofort, da ihre Garnison nur aus einer kleinen Einheit bestand, die hauptsächlich zur Aufrechterhaltung der Ordnung und nicht zum Kämpfen da war.\n\nIn einer Erklärung der japanischen Regierung wird der Schutz japanischer Vermögenswerte in den Ölfeldern von Okha und Katangli als Grund für diese Intervention angeführt. Wahrscheinlich fühlen sie sich durch die Niederlagen Russlands auf dem Schlachtfeld bestärkt, sodass die Japaner die Insel möglicherweise ohne spätere Konsequenzen einfach einnehmen können. Sie haben uns über die Notwendigkeit einer formellen Vereinbarung informiert, die die 'Situation' auf der Insel Sachalin 'stabilisieren' soll, und versuchen damit wahrscheinlich, uns zu zwingen, ihre Landnahme zu legitimieren."
russia_far_east_events.51.a: "Was zum Teufel?"
russia_far_east_events.51.b: "Nein, wir werden NICHTS unterschreiben."

###Post-WK2 Events
russia_far_east_events.52.t: "Frieden im Westen"
russia_far_east_events.52.d: "Der Tag ist gekommen. Moskau, die Zarin der Städte, ist gefallen. Die Verräter haben die Macht übernommen und wetteifern darum, wer unser geliebtes Vaterland mit dem höchsten Gewinn verkaufen kann. Während sich die russischen und deutschen Waffen gegen den Westen richten, wurde auch in Sibirien ein Waffenstillstand ausgehandelt – selbst mit aller Kraft können wir nicht alleine gegen das gesamte Deutsche Reich kämpfen. Also lassen wir uns in unserer kalten neuen Heimat nieder und warten ab. Eines Tages wird Russland frei sein – aber oh, wie viel Blut muss dafür noch vergossen werden."
russia_far_east_events.52.a: "Und Blut wird fließen, irgendwann!"

russia_far_east_events.55.t: "Rivalisierende Regierung jenseits des Urals"
russia_far_east_events.55.d.semy: "Der Wahnsinn, der Sibirien erfasst hat, gipfelte in der Ausrufung einer rivalisierenden Regierung durch Ataman Grigory Semyonov. Dieser aufstrebende Bandit und Kriegsherr hat sich die Unzufriedenheit der Amur-Ussuri-Kosaken und vieler anderer Minderheiten in Sibirien zunutze gemacht, um an die Macht zu gelangen – und wird offensichtlich von den Japanern als deren Pufferstaat finanziert. Semjonows Kriegsherrenstaat ist im Wesentlichen eine Marionette der Kwantung-Armee, dennoch haben sie die Frechheit, sich als 'wahre russische Regierung' zu bezeichnen und uns der Kollaboration mit den Feinden Russlands zu bezichtigen."
russia_far_east_events.55.d.dite: "Der Wahnsinn, der Sibirien erfasst hat, gipfelte in der Ausrufung einer rivalisierenden Regierung durch General Mikhail Diterikhs. Dieser Mann ist ein ultrareligiöser Reaktionär, der 1929 aus der russischen Armee ausgeschlossen wurde und nun von der Wiedergeburt des Zarenreichs Iwans des Schrecklichen träumt. Zusammen mit dem Kriegsherrn Semjonow und mit japanischer Unterstützung haben sie einen Großteil Sibiriens erobert und besitzen nun die Frechheit, sich als 'wahre russische Regierung' zu bezeichnen, während sie uns der Kollaboration mit den Feinden Russlands bezichtigen."
russia_far_east_events.55.a: "Wird der Bürgerkrieg jemals enden?"

russia_far_east_events.60.t: "Säuberung der Diterikhsiten"
russia_far_east_events.60.d: "Der liebe Michail Konstantinowitsch war uns schon immer ein Dorn im Auge. Von Anfang an hatte er keinerlei Respekt vor Semjonow. Er ist so moralisch integer und stolz, als wäre er selbst einer der Apostel Christi! Obwohl seine Verbindungen nützlich waren, hat er sein Bestes getan, um Semjonows Herrschaft herauszufordern und zu sabotieren. Aber jetzt brauchen wir ihn nicht mehr – oder zumindest können wir es uns leisten, ihn zu verlieren. Vielleicht sollten ihm ein paar loyale Militärpolizisten einen Besuch abstatten."
russia_far_east_events.60.a: "Sie haben sich als nützlich erwiesen."
russia_far_east_events.60.b: "Sie waren uns schon immer ein Dorn im Auge."

russia_far_east_events.61.t: "DNPVS-Semjonow"
russia_far_east_events.61.d: "Die wichtigste Partei in unseren kontrollierten Gebieten ist die Demokratische Volkspartei des freien Sibiriens, da sie eine Position der 'tolerierten Opposition' innehat. Semyonov unterhält funktionierende Beziehungen zum Vorsitzenden der DNPVS, Ivan Innokentiyevich Serebrennikov. Serebrennikov ist ein Pragmatiker und Liberaler, der erkannt hat, dass es besser ist, die Liberalen Sibiriens gegen die tyrannische Herrschaft Moskaus zu mobilisieren, als einen sinnlosen Krieg gegen Semyonov zu führen.\n\nMit der Ausweitung der Eroberungen begann die Partei jedoch, echte Anhänger von Semyonov anzuziehen. Unter der Leitung von Sergej Taschkin, einem ehemaligen Kadetten und Semjonows Premierminister, sind so viele Loyalisten der DNPVS beigetreten, dass es innerhalb der Partei einen ganzen Flügel von 'Semjonowisten' gibt. Sie konnten in vielen Regionen die Funktionen der DNPVS übernehmen und haben die liberaleren Kräfte der Partei erfolgreich zur Zusammenarbeit überredet."
russia_far_east_events.61.a: "Politik, so einfach!"

russia_far_east_events.62.t: "Salbung des Obersten Atamans von ganz Sibirien"
russia_far_east_events.62.d: "Unser derzeitiges Regime ist im Wesentlichen improvisiert und wurde zum Zweck der Kriegsführung geschaffen. Anstatt den Forderungen der sibirischen Demokraten nachzugeben, gibt es eine andere Option: Man könnte sich ein Beispiel an Pawlo Skoropadskyi nehmen und etwas schaffen, das von seinem Hetmanat inspiriert ist. Im Falle Sibiriens ist die natürliche Inspiration der Don-Kosaken-Ataman Jermak Timofejewitsch, ein Mann, der das Khanat Sibir eroberte und Sibirien für Kosaken und Russen voranbrachte. Die sibirischen Gebiete haben eine lange Tradition der Kosakenherrschaft; es ist nur natürlich, dass Semjonow eine ähnliche Rolle übernimmt.\n\nNach seiner Wahl durch die Sibirische Regionalduma wurde Grigory Semyonov in der Kathedrale des Unbefleckten Herzens Mariens in Irkutsk zum Obersten Ataman, dem russischen Äquivalent zum Hetman, geweiht. In dieser Rolle ist Semyonov teils Militärführer, teils Präsident und teils Monarch – und vor allem behalten er und seine Anhänger die Kontrolle über die gesamte Staatsmacht in Sibirien."
russia_far_east_events.62.a: "Jermak wiedergeboren!"

russia_far_east_events.63.t: "Wahlen in der Sibirischen Republik"
russia_far_east_events.63.d: "Vor kurzem fanden unter Semjonows Herrschaft die ersten ordnungsgemäßen Wahlen statt. Sie waren alles andere als frei, da alle separatistischen, kommunistischen, Svobodnik- und anderen terroristischen Parteien verboten waren. Es gab einige Proteste als Reaktion darauf, aber diese wurden von den Kosaken aufgelöst, und der Wahltag verlief relativ reibungslos. Die DNPVS (Demokratische Volkspartei des freien Sibiriens) gewann 67 % der Sitze in der Sibirischen Duma, wobei ihr Semjonow-Flügel unter Sergej Taschkin mehr als die Hälfte dieser Sitze innehatte. Die zweitgrößte Partei, die linke Union der Sibirier-Föderalisten, hielt etwa 12 % der Sitze, während der Rest an unabhängige Regionalisten und die muslimische Fraktion ging. Es überrascht nicht, dass diese Duma Semjonow mit einer soliden Mehrheit zum Präsidenten der Sibirischen Föderativen Republik wählte."
russia_far_east_events.63.a: "Lasst uns einen festen Griff beibehalten."
russia_far_east_events.63.b: "Arbeitet mit den Gemäßigten zusammen."

russia_far_east_events.70.t: "Die Heimkehr"
russia_far_east_events.70.d: "Von den windigen Ebenen des Amur-Tals bis vor die Tore Moskaus – es ist wahrlich eine Geschichte, die eines Liedes würdig ist, vergleichbar mit den Heldentaten der Freiwilligenarmee, vielleicht sogar noch größer. Russland liegt nach Jahren des Todes in Trümmern, aber schließlich ist es gerettet. Es gibt viel wiederaufzubauen, viele zu bestrafen, viel zu heilen – und viele Belohnungen zu ernten für die siegreichen Armeen, die [ROOT.GetLeader] durch Sibirien folgten."
russia_far_east_events.70.a: "Endlich können wir uns ausruhen."

russia_far_east_events.71.t: "Prozess gegen die Verräter"
russia_far_east_events.71.d.soc: "Nach 1921 wurden Tausende Bolschewiken wegen ihrer Verbrechen gegen Mutter Russland hingerichtet und inhaftiert. Nachdem nun die alten Gesetze wieder ausgegraben wurden, muss eine zweite Runde des weißen Terrors beginnen. Sicher, diese neue Generation russischer Sozialisten ist kein Lenin und könnte ihre Verbrechen besser verbergen, aber täuschen Sie sich nicht: Es sind Männer, die Russland und unsere traditionellen Lebensweisen hassen. Politische Führer wie Wladimir Lewitski und Grigori Sinowjew werden für ihre letztendliche Verantwortung für die Taten der sozialistischen Geheimpolizei vor Gericht gestellt, ebenso wie diejenigen, die direkt an den Säuberungen beteiligt waren, wie Jakow Blumkin. Militärgerichte werden Personen wie Tuchatschewski, Sablin und Jegorow vor Gericht stellen, deren Armeen für unzählige Todesfälle verantwortlich sind."
russia_far_east_events.71.d.szrs: "Nach 1921 wurden Tausende Bolschewiken wegen ihrer Verbrechen gegen Mutter Russland hingerichtet und inhaftiert. Nachdem nun die alte Gesetzgebung wieder ausgegraben wurde, wird sie dazu benutzt werden, diese sogenannten 'Nationalisten' zu bestrafen, die darauf aus sind, unsere Nation zu zerstören. Boris Sawinkow ist tot, aber viele seiner Handlanger wurden gefangen genommen oder haben sich ergeben und um Gnade gebeten. Aleksandr Derental, Flegont Klepikov und Karol Vendzyagolsky gehören zu den höchsten Führern des Regimes, und noch mehr Blut klebt an den Händen von Kommandanten wie Vladimir Manstein."
russia_far_east_events.71.a: "Keine Gnade für die Zerstörer Russlands."
russia_far_east_events.71.b: "Barmherzigkeit kann hier und da ein nützliches Mittel sein."
russia_far_east_events.71.c: "...wie auch wir vergeben unsern Schuldigern."

russia_far_east_events.72.t: "Die alte, neue Verfassung"
russia_far_east_events.72.d.semy: "Eine neue Verfassungsgebende Versammlung wurde von Politikern und Militärs gebildet, die als loyal gegenüber dem neuen Regime gelten, aber ihnen fehlt es an einer klaren Ausrichtung. Bislang waren Semjonows Erklärungen vage und beschränkten sich darauf, für 'Freiheit' zu kämpfen. Nun muss eine Entscheidung über die Zukunft getroffen werden.\n\nDer Weg des geringsten Widerstands wäre die Wiederherstellung der Verfassung von 1922 und das Auftreten als Retter der Russischen Demokratischen Föderativen Republik, aufbauend auf ihrer Tradition. An der Verfassung sind nur geringfügige Änderungen erforderlich, da sie dem Präsidenten und der Armee bereits viel Macht einräumt – und der Anschein von Demokratie würde es den Menschen viel leichter machen, Semyonovs autoritäre Tendenzen zu tolerieren. Natürlich wäre es dann nicht notwendig, tatsächlich faire und wettbewerbsorientierte Wahlen zu organisieren.\n\nDie andere, weitaus gewagtere Option ist Semjonows vages Konzept der Kosakenrepublik, eine russische Variante von Pawlo Skoropadskijs Hetmanat, da Semjonows politische Berater nach einer Möglichkeit suchten, einen solchen Staat zu rechtfertigen. In der Praxis würde die Verfassung des russischen Staates die Position des Präsidenten in die des Obersten Atamans ändern, einen pseudomonarchischen Titel, der die Funktionen des Oberhaupts der Exekutive und des Oberbefehlshabers der Streitkräfte unter der Person Grigori Semjonows vereint. Ansonsten würde der Staat weitgehend so bleiben, wie er in der alten Republik war, mit dem Anschein von Demokratie."
russia_far_east_events.72.d.dite: "Die Republik von 1922 stellt eine Perversion der russischen Idee dar und führte zu Tod und Zerstörung. Diejenigen, die die Krönung eines Romanows – Russlands natürlicher, von Gott gegebener Herrscher – forderten, wurden zum Schweigen gebracht oder ignoriert. Das ist nun vorbei! Die unter der Aufsicht von Michail Diterikhs einberufene Konstituierende Versammlung besteht aus überzeugten Monarchisten, deren Plan es ist, ein neues Grundgesetz zu entwerfen, das eine Rückkehr zur Vergangenheit bedeutet. Ein Großteil der neuen Verfassung wurde unter der Leitung von Diterikhs von Iwan Iljin und Iwan Solonewitsch verfasst.\n\nDie neue Verfassung des Russischen Zarenreichs schafft den Föderalismus und den Parlamentarismus ab. Der Zar und seine kaiserliche Regierung haben die oberste zivile Macht und werden von einer gewählten Duma und einem Zemsky Sobor (Landtag) beraten, der sich aus den mächtigsten Männern des Reiches zusammensetzt. Die Militärbezirke werden von Wojewoden als Generalgouverneuren regiert, und ihr oberster Befehlshaber ist der Oberste Wojewode Michail Diterikhs. In Zusammenarbeit mit dem Wojewoden und dem Zaren wird die orthodoxe Kirche einen Großteil der alltäglichen Angelegenheiten von der Gesundheitsversorgung bis zur Bildung regeln. Die drei Gewalten des Staates sind der Zar, der Krieger und der Priester, die den Staat für immer schützen."
russia_far_east_events.72.a: "Wir werden die Republik wiederherstellen."
russia_far_east_events.72.b: "Der russische Staat erwies sich als stärker."
russia_far_east_events.72.c: "Das neue Zarenreich wird aus der Asche auferstehen."

russia_far_east_events.73.t: "Krönung von Nikita I."
russia_far_east_events.73.d: "Heute ist der Tag der Krönung des ersten russischen Monarchen, der im 20. Jahrhundert geboren wurde, denn Nikita Alexandrowitsch Romanow, der Enkel von Kaiser Nikolaus I., wird in der Mariä-Entschlafens-Kathedrale in Moskau gekrönt. Alle Kritik an der Entscheidung des Regentschaftsrats, Nikita zu krönen, wurde angesichts der frommen Pracht dieses großartigen Ereignisses schnell vergessen. Nikita Alexandrowitsch und seine Frau Maria Illarionowna sind jung und charismatisch und stehen für einen großartigen Neuanfang für Russland.\n\nOffiziell wurde Nikita I. durch die Gnade Gottes Großfürst, Zar und Großfürst von ganz Rus, Wladimir, Moskau, Nowgorod, Pskow, Rjasan, Twer, Jugorsk, Perm, Wjatsk, Bulgar, Astrachan, Kasan, Sibirien, dem Fernen Osten und so weiter. Darüber hinaus ist Nikita I. das Oberhaupt der russisch-orthodoxen Kirche. Entscheidend ist, dass er nicht der Oberbefehlshaber ist – stattdessen hat sein Oberster Wojewoda Michail Diterikhs als de facto Kriegsminister das letzte Wort in militärischen Angelegenheiten.\n\nNikita I. und Diterikhs begrüßten die Teilnehmer einer großen Militärparade, als diese durch Moskau marschierten und die Macht und Stärke des neuen Zarenreichs demonstrierten."
russia_far_east_events.73.a: "Möge er lange regieren."

russia_far_east_events.74.t: "Das Schicksal der russischen Kirche"
russia_far_east_events.74.d.vissarion: "Metropolit Vissarion wurde zum Prälaten des Heiligen Synods in Sibirien ernannt und bekleidet diese Position weiterhin, während die russisch-orthodoxe Kirche langsam wieder aufgebaut wird. Das Patriarchat wurde offiziell abgeschafft, wodurch der Zar erneut zum Oberhaupt der Kirche wurde. Die Bischöfe des Heiligen Synods regieren die Kirche unter seiner weisen Führung. Rückblickend war die Wahl des eher konservativen Vissarion die bessere Entscheidung, um die Herzen der orthodoxen Gläubigen in Russland zu gewinnen."
russia_far_east_events.74.d.afanasy: "Metropolit Afanasy war bereits eine umstrittene Wahl als Prälat des Heiligsten Synods in Sibirien, auch wenn wir dadurch die lokalen Altgläubigen viel leichter für uns gewinnen konnten. Das Patriarchat wurde offiziell abgeschafft, wodurch der Zar erneut zum Oberhaupt der Kirche wurde. Die Bischöfe des Heiligsten Synods regieren die Kirche unter seiner weisen Führung. Nun ist Afanasys Glaube zu einem Problem geworden, da Altgläubige von den meisten Metropoliten als Ketzer angesehen werden. Ehrlich gesagt wäre es vielleicht am besten, Afanasy ganz aus dem Verkehr zu ziehen und stattdessen die Metropoliten wählen zu lassen, wen sie als Prälaten wollen – auch wenn das für die Autorität unserer Regierung etwas peinlich wäre."
russia_far_east_events.74.a: "Die Heilige Synode soll zusammentreten."
russia_far_east_events.74.b: "Vielleicht sollte Afanasy auf die Bank gesetzt werden."

russia_far_east_events.75.t: "Der Tod von Diterikhs"
russia_far_east_events.75.d: "Die Flaggen sind auf Halbmast gesetzt, und die Nation trauert, denn Gott hat seinen Obersten Voivoden Michail Konstantinowitsch Diterikhs in den Himmel aufgenommen. In Moskau wird eine große Staatsbeerdigung für unseren geliebten frommen General vorbereitet. Diterikhs war ein Gigant unter den Menschen, der zwei Weltkriege und zwei Bürgerkriege erlebt hatte, ohne jemals zurückzuschrecken oder seine Pflichten aufzugeben.\n\nSeine Leiche ist kaum kalt, da hinter den Kulissen bereits Intrigen gesponnen werden. Diterikhs war ein Diktator, auch wenn er technisch gesehen ein Diener von Zar Nikita war. Es gibt keinen klaren Nachfolger, und obwohl Nikita I. wahrscheinlich versuchen wird, seine eigene Position zu verbessern, verfügt er kaum über die notwendigen Verbindungen, um selbstständig zu regieren, was Diterikhs ihm gesichert hatte.\n\nDer erste, der handelte, war Ivan Lukyanovich Solonevich, Präsident der Monarchischen Union, der einzigen legalen Partei des Landes. Solonevich ist ein ehrgeiziger Mann, der in Diterikhs letzten Tagen die Karriereleiter hinaufkletterte und nun all seine Verbindungen und Ressourcen einsetzt. Die Solonevich-Anhänger im Zemsky Sobor haben bereits empfohlen, Solonevich zum Pechatnik zu ernennen, dem de facto Premierminister und engsten Berater des Kaisers.\n\nDieser Kampagne im Zemsky Sobor wurde von Männern aus dem Kreis des Heiligen Georg, die Diterikhs treu ergeben sind, vor allem den Generälen Pavel Petrovich Petrov und Viktorin Mikhaylovich Molchanov, entgegengewirkt. Sie haben ihre Befürchtungen zum Ausdruck gebracht, dass Solonevich das Regime in eine noch radikalere Richtung lenken könnte, während Diterikhs – so behaupten sie – immer die Absicht hatte, das Regime letztendlich zu mäßigen und zu normalisieren und seine repressivsten Aspekte herunterzuspielen. In diesem Machtkampf kann nur eine Seite gewinnen."
russia_far_east_events.75.a: "Menschen mögen sterblich sein... "
russia_far_east_events.75.b: "...aber das heilige Russland ist ewig."

russia_far_east_events.76.t: "Iwan Solonevich steigt auf"
russia_far_east_events.76.d: "Solonevichs juristischer Coup war ein Erfolg. Mit überraschender Unterstützung von Zar Nikita wurde Ivan Solonevich zum Pechatnik ernannt, Nikitas wichtigstem Berater und Chef der kaiserlichen Regierung. Ein Versuch der Diterikhsite-Generäle, diesen Schritt zu verhindern, schlug fehl, und zu ihrer Bestürzung wurde der unpolitische und gemäßigte Mikhail Vasilyevich Khanzhin zum Obersten Wojewoda ernannt. Solonevich baute schnell auf seinem Sieg auf: In Zusammenarbeit mit Nikita I. schränkten neue Dekrete die Macht des Militärs ein und stärkten die der kaiserlichen Regierung.\n\nDie stille Militärdiktatur von Diterikhs wurde aufgelöst, was jedoch nicht zu einer Liberalisierung führte, sondern lediglich zu einer stärkeren Beteiligung der Monarchischen Union von Solonevich. Unter seiner Führung hat die Regierung Korruption und Demokratismus den Kampf angesagt, Kampagnen gegen Solonevichs politische Feinde gestartet und sogar einige der früheren Anhänger des Regimes gesäubert. Da Solonevich begonnen hat, den Staat nach seinen Vorstellungen zu einer Volksmonarchie umzugestalten, befürchten viele weitere Instabilität und Chaos."
russia_far_east_events.76.a: "Ein Sieg, den niemand erwartet hatte."

russia_far_east_events.77.t: "Beschützer des Erbes der Generäle"
russia_far_east_events.77.d: "Solonevichs juristischer Coup schlug fehl. Zar Nikita hielt sich aus der Debatte heraus, und letztendlich schlossen sich die Generäle zusammen. Die Führung des Kreises des Heiligen Georg wurde von Viktorin Molchanov und Pavel Petrov übernommen, zwei stabilitätsorientierten Militärs. Sie sind zwar überzeugte Monarchisten und Konservative, teilen jedoch weder den ideologischen Fanatismus von Solonevich noch den religiösen Fanatismus von Diterikhs. Dank Petrovs Verbindungen gelang es ihm, die Unterstützung der Anti-Solonevich-Anhänger in der Monarchistischen Partei zu gewinnen, und die Verschwörung versetzte Ivan Ilyin in die Lage, Solonevich herauszufordern. Solonevichs Machtübernahme scheiterte, da sie viele in den oberen Rängen des Regimes gegen ihn aufbrachte. Stattdessen wurde er auf 'Anraten' von General Petrov, der nun Pechatnik wurde, gezwungen, sich aus der Politik zurückzuziehen. Molchanov wurde seinerseits unter einer Vereinbarung zur Machtteilung mit Petrov zum neuen Obersten Wojewoda ernannt."
russia_far_east_events.77.a: "Sie werden das Reich stabilisieren."

russia_far_east_events.78.t: "Die Union der Musketiere"
russia_far_east_events.78.d: "Unser Regime blickt auf die Vergangenheit, muss sich aber an die Moderne anpassen. Alle großen Nationen des 20. Jahrhunderts haben die Massenmobilisierung der Bevölkerung, insbesondere der Jugend, genutzt. Die Gesellschaft zur Erinnerung an Nikolaus II. hat die wichtige Aufgabe, monarchistische und orthodoxe Werte zu fördern, aber die Zukunft liegt wirklich in den Händen der Union der Musketiere, einer Jugendorganisation, die ursprünglich von Wjatscheslaw Wolkow ins Leben gerufen wurde. Diese Union lehrt die Jugend das kriegerische und religiöse Leben und versichert ihnen die Rechtschaffenheit des Zaren und des Traditionalismus."
russia_far_east_events.78.a: "In der Jugend liegt unsere Hoffnung."

russia_far_east_events.80.t: "Semyonov zum Präsidenten gewählt"
russia_far_east_events.80.d: "Die ersten ordnungsgemäßen Wahlen unter Semjonows Herrschaft über ganz Russland endeten mit einem großen Sieg für Semjonows eigene Partei, die Allrussische Volkspartei (VNP). Diese Partei vereint Menschen aus allen politischen Lagern und vertritt ein nationalistisches, populistisches und konservatives Programm. Da alle separatistischen, kommunistischen, Svobodnik- und anderen terroristischen Parteien verboten waren, war die Wahlbeteiligung recht gering. Es gab einige Massenproteste, die jedoch von den Kosaken aufgelöst wurden, sodass der Wahltag relativ reibungslos verlief. Am Ende des Tages errang die VNP mit ihren kleineren Verbündeten eine Mehrheit und sah sich kaum ernsthaften Herausforderungen gegenüber. Die Kadetten wurden zur wichtigsten Oppositionspartei in der Duma, aber selbst sie scheinen Semjonows Regime zu akzeptieren, da sie zweifellos verstehen, dass es besser ist, das Regime zu mäßigen, indem man sich daran beteiligt, als es zu bekämpfen. Semjonow wurde anschließend zum Präsidenten gewählt, und ein neues Kabinett unter der Leitung von Ministerpräsident Sergej Taschkin wurde ernannt."
russia_far_east_events.80.a: "Möge er unsere Demokratie noch lange verteidigen!"

russia_far_east_events.81.t: "Auf den Spuren von Skoropadskyi"
russia_far_east_events.81.d: "Die ersten Wahlen des russischen Staates hatten eine geringe Wahlbeteiligung, wobei der Wahlkampf auf einige wenige loyale Parteien beschränkt war. Wichtiger als die Wahlen war für die Beobachter eine größenwahnsinnige Show in Moskau, bei der Grigory Semyonov offiziell zum Obersten Ataman ernannt wurde. In einer Zeremonie, die denen von Pavlo Skoropadskyi im Jahr 1918 nachempfunden war, wurde Semyonov von der Duma zum Obersten Ataman auf Lebenszeit gewählt und in der Mariä-Entschlafens-Kathedrale in Moskau gesalbt und gesegnet. Damit wurde er praktisch zum formellen Militärdiktator, der sich nur auf die Duma stützte, um seine Befehle zu legitimieren. Er ernannte Sergej Taschkin zu seinem Vorsitzenden und belohnte seine politischen Verbündeten mit anderen Kabinettsposten."
russia_far_east_events.81.a: "Alle anderen Regime sind in Russland gescheitert."

russia_far_east_events.82.t: "Die Ataman-Partei"
russia_far_east_events.82.d: "Die Allrussische Volkspartei (VNP) ist Semjonows Schlüssel zur russischen Politik. Ihre Presse- und Straßenkampagnen sind umfangreich und zielen alle darauf ab, Grigori Semjonow als einen großartigen Mann darzustellen und zu zeigen, dass die jahrzehntelange Propaganda der Koltschakisten über sein Kriegsherrschaftsverhalten lediglich Lügen waren. In diesen Broschüren und Reden wird Semyonov als Befreier, Retter der russischen Freiheiten und unerschütterlicher Feind Savinkows und des Sozialismus dargestellt. Das umfangreiche Kampagnenbudget der VNP wird oft für großzügige Veranstaltungen wie Suppenküchen für die Armen und Musikkonzerte für die Eliten der Städte verwendet.\n\nOh, und woran glauben sie? Das ist zweitrangig. Sie stehen für das gesamte russische Volk. In der Praxis ist ihr Programm vage konservativ, etwas populistisch und vor allem loyal gegenüber dem Ataman."
russia_far_east_events.82.a: "Besser als alle bisherigen politischen Parteien."

russia_far_east_events.83.t: "Verbündete aus dem alten Russland"
russia_far_east_events.83.d: "Die alten Parteien Russlands haben einige Zeit gebraucht, um ihre Macht wieder aufzubauen, aber ihre institutionelle Stärke ist so groß, dass sie nicht völlig ignoriert werden können. Die überwiegende Mehrheit der kompetenten Beamten stammt aus den Reihen der Kadetten, und die Konservativen der VPP genießen breite Unterstützung, insbesondere von Großgrundbesitzern und Teilen des Militärs. Es besteht die Gefahr, dass sie beginnen, gegen unser Regime zusammenzuarbeiten, was am besten vermieden werden könnte, indem man stattdessen eine Vereinbarung mit einer von ihnen trifft. Während die VPP dem Konservatismus der VNP näher steht, haben wir bereits gute Fortschritte in der Kadettenpartei erzielt, da Sergej Taschkin, Semjonows langjähriger rechter Hand, ein ehemaliger Kadett ist und bedeutende Unterstützung aus Kadettenkreisen erhalten kann."
russia_far_east_events.83.a: "Schließt einen Vertrag mit den Kadetten."
russia_far_east_events.83.b: "Konservative stehen uns näher."

russia_far_east_events.84.t: "Herrschaft durch die Soldaten"
russia_far_east_events.84.d: "Die Grundlage der Herrschaft des Obersten Atamans war schon immer das Militär, sowohl dessen Gewaltandrohung als auch dessen politische Unterstützung durch Veteranen. Semjonow hat Veteranen stark begünstigt, indem er ihnen großzügige Renten und Programme zur Schaffung von Arbeitsplätzen gewährt hat, und im Gegenzug hat er in ihnen eine loyale politische Unterstützerbasis gefunden. Dies bietet reichlich Rekrutierungsmöglichkeiten für Sicherheitsdienste und den öffentlichen Dienst, die mit ehemaligen Soldaten besetzt werden können. Die privilegiertesten unter ihnen sind die Kosaken, deren Heere wiederhergestellt und denen ein Großteil ihrer Ländereien zurückgegeben wurde."
russia_far_east_events.84.a: "Haben sie nicht für Russland geblutet und sind für Russland gestorben?"

russia_far_east_events.85.t: "Mongolische Generäle desertieren!"
russia_far_east_events.85.d: "Die mongolischen Generäle, die wir nach Russland und in unsere Streitkräfte aufgenommen haben, sind zum Banditen Grigory Semyonov übergelaufen!"
russia_far_east_events.85.a: "Verräter!"

#Other Scripted Peaces
russia_far_east_events.90.t: "Ende des Zweiten Weltkriegs"
russia_far_east_events.90.d: "Berichte von der Front sind rar, aber die jüngsten Meldungen zeichnen ein düsteres Bild. Das Deutsche Reich ist den gegnerischen Streitkräften zum Opfer gefallen, und die Truppen des Kremls haben einen entscheidenden Sieg errungen. Zweifellos sind sie nun bestrebt, sich nach Osten zu wenden und unseren Aufstand ein für alle Mal niederzuschlagen. Die einzige Möglichkeit, das Unvermeidliche abzuwenden, wäre vielleicht, Japan um direkte Intervention zu bitten, obwohl wir dadurch noch stärker von Tokio abhängig würden."
russia_far_east_events.90.a: "Fordert Tokio zu einem Waffenstillstand auf."
russia_far_east_events.90.b: "Nein, wir kämpfen weiter!"
russia_far_east_events.90.a.tt: "Wir werden alle Gebiete, die wir derzeit von [RUS.GetNameDef] im russischen Fernen Osten besetzt halten, behalten und uns mit ihnen versöhnen, um eine Marionette von [JAP.GetNameDef] zu werden."

russia_far_east_events.91.t: "Waffenstillstand im Fernen Osten"
russia_far_east_events.91.d: "Nach unserem Sieg im Westen haben die Banditen der Fernöstlichen Armee nach einer Lösung gesucht – und scheinen ein Ass im Ärmel zu haben. Japanische Truppen besetzten schnell den Fernen Osten und hinderten uns daran, weiter vorzustoßen. Es wurde hastig ein Waffenstillstand vereinbart, und die Japaner versprechen eine langfristige Lösung für das Sibirien-Problem – obwohl wir uns bewusst sind, dass sie nur Lügen erzählen. Früher oder später werden wir Wladiwostok zurückerobern."
russia_far_east_events.91.a: "Verflucht seien sie!"

russia_far_east_events.92.t: "Waffenstillstand im Fernen Osten?"
russia_far_east_events.92.d: "Der Reichspakt ist zusammengebrochen, und damit scheinen auch unsere Hoffnungen auf eine erfolgreiche Rebellion im russischen Fernen Osten zunichte gemacht worden zu sein. Wenn wir nichts unternehmen, werden Moskaus Truppen bald Wladiwostok besetzen. Eine Debatte ist entbrannt: Viele in der Armee plädieren dafür, dass wir den Fernen Osten selbst besetzen und Russland zu einem Waffenstillstand zwingen. Schließlich haben wir bereits so viel in Semjonows Aufstand investiert. Zivile Führer sind weitaus skeptischer und argumentieren, dass wir uns damit auf einen unvermeidlichen Krieg mit Russland einlassen würden."
russia_far_east_events.92.a: "Wir müssen unsere Interessen schützen."
russia_far_east_events.92.b: "Sie haben sich ihr eigenes Grab geschaufelt."

russia_far_east_events.93.t: "In Verteidigung Sibiriens"
russia_far_east_events.93.d: "Wir befinden uns nun im Krieg mit dem verhassten Boldyrevist-Regime, das die Völker Sibiriens unterwerfen und uns all unsere hart erarbeiteten Errungenschaften nehmen will! Das werden wir natürlich nicht tolerieren. Wir werden siegreich sein!"
russia_far_east_events.93.a: "Vorwärts!"

russia_far_east_events.94.t: "Frieden mit [RSA.GetNameDef]?"
russia_far_east_events.94.d: "Die Kämpfe dauern nun schon seit einiger Zeit an, ohne dass eine der beiden Seiten die andere vollständig besiegen konnte. Vielleicht ist es nun endlich Zeit für Frieden."
russia_far_east_events.94.a: "Wir haben letztendlich für die Erhaltung der Unabhängigkeit Sibiriens gekämpft."
russia_far_east_events.94.b: "Kämpft weiter!"

russia_far_east_events.95.t: "Beendet den Sibirienkriegs?"
russia_far_east_events.95.d: "Der Krieg mit [FER.GetNameDef] hat einen hohen Tribut gefordert. Entgegen früheren Erwartungen auf einen Sieg ist es uns nicht gelungen, das sibirische Regime von [FER.GetLeader] zu stürzen, und er hat einen Gesandten entsandt, um einen Waffenstillstand zwischen unseren Nationen auszuhandeln. Damit würden wir praktisch ihre Unabhängigkeit anerkennen."
russia_far_east_events.95.a: "Wir haben verloren."
russia_far_east_events.95.b: "Nein, das ist noch nicht vorbei."

russia_far_east_events.96.t: "Zu Wladiwostok!"
russia_far_east_events.96.d: "Der Bandit [RUS.GetLeader] hat Sibirien zu seiner eigenen Nation erklärt, und wir befinden uns nun im Krieg. Wir werden diesem Hochstapler unverzüglich ein Ende bereiten."
russia_far_east_events.96.a: "Vorwärts!"

russia_far_east_events.97.t: "Deutschland bietet Hilfe an!"
russia_far_east_events.97.d: "Als wir gegen das sibirische Regime von [FER.GetNameDef] in den Krieg zogen, war das noch kein großes Problem, aber jetzt ist eine Katastrophe eingetreten – Japan hat sich offen auf ihre Seite gestellt und sich ihnen angeschlossen. Der deutsche Botschafter in Russland hat uns in diesem Konflikt Hilfe angeboten, zumindest um Japan eine strenge Warnung zu übermitteln, sich zurückzuziehen."
russia_far_east_events.97.a: "Ihre Hilfe ist willkommen."
russia_far_east_events.97.b: "Wir brauchen es nicht."

russia_far_east_events.98.t: "[RSA.GetNameDefCap] bittet um Hilfe"
russia_far_east_events.98.d: "Das sibirische Kriegsherrenregime unter [FER.GetNameDef] ist mit ausdrücklicher Unterstützung Japans in unser Verbündetes Land [RSA.GetNameDef] eingefallen. Wir laufen Gefahr, dass Russland in einen weiteren Konflikt verwickelt wird. Sollten wir [RSA.GetNameDef] in unser Militärbündnis aufnehmen und gemeinsam mit ihnen kämpfen?"
russia_far_east_events.98.a: "Ja, natürlich!"
russia_far_east_events.98.b: "Das ist nicht unser Problem."

russia_far_east_events.99.t: "Deutschland erklärt [FER.GetNameDef] den Krieg"
russia_far_east_events.99.d: "Wie erwartet kamen die Germanen [RSA.GetNameDef] zu Hilfe, und unser Krieg gegen sie ist nun nicht mehr so einfach, wie es zunächst schien. Wir hatten sicherlich nicht mit einer solchen Eskalation gerechnet. Vielleicht sollten wir uns zurückziehen?"
russia_far_east_events.99.a: "Holt Berlin ans Telefon."
russia_far_east_events.99.b: "Wir werden siegen!"

russia_far_east_events.100.t: "Japan bietet an, den Krieg zu beenden"
russia_far_east_events.100.d: "Wir haben eine Nachricht aus Tokio erhalten, in der es heißt, dass man dort nicht mit einer derart starken Eskalation durch unseren Kriegseintritt gerechnet habe und nun einen Waffenstillstand vereinbaren wolle, um weiteres Blutvergießen auf sibirischem Boden zu vermeiden."
russia_far_east_events.100.a: "Schön, dass sie zur Vernunft gekommen sind."
russia_far_east_events.100.b: "Ernsthaft? Sie haben damit angefangen!"

russia_far_east_events.101.t: "Der Krieg zur nationalen Rückeroberung"
russia_far_east_events.101.d: "Heute haben die Truppen von [ROOT.GetLeader] die Grenze zum Gebiet Boldyrevite überschritten und einen Krieg erklärt, um Russland nach so vielen Jahren endlich zu vereinen. Semyonov erklärte zuvor im Radio gegenüber allen russischen Völkern, dass die Verhandlungen zwischen ihm und [RSA.GetNameDef] gescheitert seien, da [RSA.GetLeader] offenbar nicht an einer Einigung interessiert sei, die 'die russische Souveränität bewahren' würde.\n\nObwohl ihm dies in Wirklichkeit wenig bedeutet, hat Semyonov versprochen, 'die deutsche Marionettenregierung im Kreml zu stürzen und die Macht Russlands in der Welt wiederherzustellen'. Vorerst scheint diese Botschaft bei den Soldaten vor Ort Anklang zu finden. Aber nur die Zeit wird zeigen, ob der Aufstand im Fernen Osten das Unmögliche erreichen kann..."
russia_far_east_events.101.d2: "Heute haben die Truppen von [ROOT.GetLeader] die Grenze zum Gebiet der Boldyreviten überschritten und einen Krieg erklärt, um Russland nach so vielen Jahren endlich zu vereinen. Diterikhs hat alle Russen zu den Waffen gerufen, um gegen die verfallene, von Deutschland eingesetzte Boldyreviten-Republik zu kämpfen, die alle Traditionen und alles Heilige mit Füßen tritt. Derzeit scheint diese Botschaft bei den Soldaten vor Ort Anklang zu finden. Aber nur die Zeit wird zeigen, ob der Aufstand im Fernen Osten das Unmögliche erreichen kann..."
russia_far_east_events.101.a: "Auf nach Moskau!"

russia_far_east_events.102.t: "Treffen mit den Deutschen"
russia_far_east_events.102.d: "Es hat einige Zeit gedauert, aber nun wurde endlich der deutsche Botschafter nach Moskau entsandt, um die Wünsche Berlins an die neue russische Regierung zu übermitteln. Er erklärte, dass Deutschland das neue Russland als legitim anerkennen werde, aber hoffe, dass es ebenso wie das vorherige Regime den Moskauer Vertrag und die Grenzen zwischen Russland und seinen westlichen Nachbarn respektieren werde. [RUS.GetLeader] betonte nachdrücklich, dass trotz früherer antideutscher Äußerungen kein Wunsch nach schlechten Beziehungen bestehe.\n\nIn Wirklichkeit haben uns Geheimdienstinformationen darauf hingewiesen, dass Deutschland, als Moskau kurz vor dem Fall stand, hastig nach einer Antwort suchte und sogar eine Intervention in Betracht zog. Solche Berichte deuten darauf hin, dass sie versuchen, uns aktiv zu untergraben."
russia_far_east_events.102.a: "Verstanden."

russia_far_east_events.103.t: "Die neue Opritschnina"
russia_far_east_events.103.d: "Eine Welle des Terrors wurde von den Sicherheitsdiensten unter der strengen Kontrolle des Obersten Voivoden Diterikhs ausgelöst. Oberst Konstantin Kromiadi – ein ehemaliger Savinkowist, der zum Kreis des Heiligen Georg übergelaufen ist – hat eine paramilitärische Organisation angeführt, die nach dem Vorbild des Sicherheitsdienstes von Iwan dem Schrecklichen den Spitznamen 'Opritschniki' trägt. Der Zweck dieser 'Wachbrigaden' besteht darin, Staatsfeinde zu jagen – nicht nur Separatisten, sondern auch Kommunisten und verschiedene andere Kriminelle. Mit ihren außergerichtlichen Befugnissen führen diese Trupps öffentliche Hinrichtungen durch, um sicherzustellen, dass jeder im Dorf davon Kenntnis nimmt.\n\nDiese brutalen Methoden haben vorerst die meisten öffentlichen Proteste unterbunden und den Widerstand in den Untergrund getrieben. Sozialistische Terrorzellen operieren weiterhin und verüben Anschläge gegen zaristische Beamte, aber wir werden siegen.\n\nIn seiner Ansprache an die Nation erklärte Zar Nikita, dass drastische Maßnahmen erforderlich seien, um dauerhaften Frieden und Stabilität zu gewährleisten. Loyale und treue Russen haben nichts zu befürchten, aber angesichts der tiefen Verflechtung von Sozialisten und Kollaborateuren in der russischen Gesellschaft gibt es unter den einfachen Leuten viele Verräter und Feinde des Volkes. Um ihre Loyalität zu beweisen, werden Männer dazu ermutigt, sich der Monarchistischen Union und ihren verschiedenen Nebenorganisationen anzuschließen – und dabei zu helfen, das alte Russland wiederherzustellen, bevor es zu Spaltungen, Unruhen und Problemen kommt."
russia_far_east_events.103.a: "Der Herr kennt die Seinen."

russia_far_east_events.104.t: "Ende der zweiten Unruhen"
russia_far_east_events.104.d: "Seit dem Tod von General Diterikhs spielt Zar Nikita Aleksandrovich eine bedeutendere Rolle in der Staatsverwaltung. Der Mann, der anfangs kaum mehr als eine Marionette der Generäle zu sein schien, hat sich immer häufiger gegen sie gestellt und sich dabei oft auf öffentliche Ansprachen an das Volk gestützt, um das Militär zur Unterwerfung zu zwingen. Schließlich hatte Diterikhs den Kult um den Zaren ins Leben gerufen, um die Herrschaft zu legitimieren, die ansonsten im Wesentlichen eine Militärdiktatur war, und dies bildete die Grundlage für Nikitas eigenen Personenkult.\n\nDer Zar hat sein Kabinett und Organisationen wie die Monarchistische Union stetig mit seinen eigenen Getreuen besetzt, oft gegen den Willen von [GetSecondInCommand] und seinen eigenen Ambitionen. Nikita besucht das Volk häufig und hat eine hervorragende Propagandamaschinerie um sich herum aufgebaut. Trotz der Verherrlichung des vergangenen Russlands hat sein Regime Massenpolitik, häufige Radioansprachen und andere sehr moderne Methoden der Massenansprache eingeführt und diese mit alten Methoden kombiniert, wie beispielsweise der Anweisung an die Kirche, in ihren Predigten stets für die Gesundheit des Zaren zu beten, um die Russen daran zu erinnern, was wirklich wichtig ist.\n\nNatürlich ist das Regime kaum beliebt, aber mit einer Mischung aus rücksichtsloser Unterdrückung und geschickter Propaganda steht es zumindest vorerst auf einem soliden Fundament. In einer kürzlich gehaltenen Rede behauptete Wassili Shulgin, ein einflussreicher Staatsmann in der Regierung, dass Russland endlich von seiner Sünde, dem Mord an Nikolaus II., freigesprochen worden sei und nach zwanzig Jahren neuer Unruhen auf einem besseren Weg sei. Hätten die treuen Imperialisten 1917 nur ihre Position gehalten, hätte Russland nicht so oft Feuer und Blut durchleben müssen – aber es war das Opferblut, das erforderlich war, um die Sünden des Königsmords und Brudermords wegzuwaschen."
russia_far_east_events.104.a: "Wie der Messias erheben sich die Heilige Rus erneut."

### FER Collapse
russia_far_east_events.200.t: "Die sibirische Rebellion"
russia_far_east_events.200.d.semyonov: "Der kurzlebige sibirische Staat ist zu Ende gegangen. Nach Kriegsende ist es Grigory Semyonov, Herrscher und 'Beschützer' der sibirischen Duma, kaum gelungen, die Provinzen, über die er angeblich herrscht, zu befrieden. Die anfänglichen Versprechen lokaler Autonomie sind gescheitert, da Semyonov sich ständig in lokale Angelegenheiten eingemischt hat, und es ist klar, dass er nichts anderes als ein Militärdiktator ist.\n\nDie Unruhen begannen, nachdem Massenproteste rund um Semjonows Präsidentenresidenz von Kosaken aufgelöst worden waren, was zu sieben Toten und unzähligen Verletzten führte. Bislang konnte Semjonow auf seine militärische Macht vertrauen, da er dank seiner Kontrolle über die Transsibirische Eisenbahn jede größere Stadt schnell mit Verstärkung versorgen konnte. Als sich die Proteste jedoch ausbreiteten und Widerstandsgruppen aus dem ländlichen Raum sich ihnen anschlossen, wurde schnell klar, dass Sibirien nicht gehalten werden konnte.\n\nNikolay Kalashnikovs Sibirische Aufständische Armee stürmte [FER.Capital.GetCapitalVictoryPointName] und stieß nur auf vereinzelten Widerstand: Es scheint, als sei Semyonov mit einem Konvoi gepanzerter Züge aus der Hauptstadt geflohen, wobei er die Gleise hinter sich sabotierte und einen großen Teil seines Reichtums mitnahm. Die wiederhergestellte Sibirische Duma wählte den nationalen Liberalen Ivan Serebrennikov, Vorsitzender der DNPVS, zum vorläufigen Präsidenten."
russia_far_east_events.200.d.diterikhs: "Der kurzlebige sibirische Staat ist zu Ende gegangen. Ursprünglich unter Ataman Grigory Semyonov waren den Sibiriern lokale Autonomie und eine lockere Regierung versprochen worden, doch seit dem Putsch von Mikhail Diterikhs wurden selbst diese kleinen Zugeständnisse zurückgenommen, und die sibirische Duma hat mehr Priester und Offiziere als gewählte Vertreter. Zwar genießt Diterikhs in den konservativeren Schichten Sibiriens Unterstützung, doch schwindet die Sympathie für ihn rapide.\n\nDie Unruhen begannen, nachdem Massenproteste rund um die Regierungsresidenz von Diterikhs von Kosaken aufgelöst worden waren, was zu sieben Toten und unzähligen Verletzten führte. Bislang konnte Diterikhs auf die militärische Macht vertrauen, da er dank seiner Kontrolle über die Transsibirische Eisenbahn jede größere Stadt schnell verstärken konnte. Als sich die Proteste jedoch ausbreiteten und Widerstandsgruppen aus dem ländlichen Raum sich ihnen anschlossen, wurde schnell klar, dass die Situation kaum noch zu retten war.\n\nAuf dem Höhepunkt der Rebellion stürmte Nikolay Kalashnikovs Sibirische Aufständische Armee [FER.Capital.GetCapitalVictoryPointName], das von Männern, die Diterikhs treu ergeben waren, heftig verteidigt wurde. Premierminister Vyacheslav Volkov, selbst ein alter General, starb hinter einem Maschinengewehr, das im Fenster seines Büros installiert war.\n\nDiterikhs selbst wurde vor ein Kriegsgericht gestellt und im Hinterhof des Regierungspalasts von [FER.Capital.GetCapitalVictoryPointName] erschossen."
russia_far_east_events.200.a: "Sic transit gloria mundi."
russia_far_east_events.200.b: "Entsendet eine Delegation nach [FER.Capital.GetCapitalVictoryPointName], um sie zu einem erneuten Beitritt zu überreden."
FER_collapse_tt: "§RWie so viele Eroberer vor dir hast du verloren.§!"

russia_far_east_events.205.t: "[FER.GetName] möchte unserem Bündnis beitreten"
russia_far_east_events.205.d: "In einer überraschenden Wendung der Ereignisse hat der Herrscher des neuen Russlands, Grigory Semyonov, um Beitritt zur Entente gebeten. Es scheint, dass er nach einem Weg sucht, das alte Bündnis wiederzubeleben, solange die Entente sich als Gegengewicht zu den deutschen Interessen erweisen kann."
russia_far_east_events.205.a: "Willkommen!"
russia_far_east_events.205.b: "Nein, danke."

### News event
russia_far_east_events.1000.t: "Die Fernöstliche Armee vereint Russland"
russia_far_east_events.1000.d: "In einer überraschenden Wendung der Ereignisse hat die kleine Rebellengruppe, die aus dem Amur-Ussuri-Aufstand in Sibirien hervorgegangen ist und sich seitdem auf ganz Russland ausgeweitet hat, ihren Sieg erklärt und die Bildung einer neuen Regierung unter ihrer Aufsicht angekündigt.\n\n[FER_unification_news_event_desc]"
russia_far_east_events.1000.semyonov: "Die neue russische Regierung soll von Atman Grigory Semyonov geführt werden, einem ehemals im Exil lebenden Kosaken-Kriegsherrn, der vermutlich von japanischen Geheimdiensten unterstützt wurde und dessen Männer wegen ihrer Banditentum und skrupellosen Handlungen weit und breit verhasst sind. Es bleibt abzuwarten, wie sich diese neue Regierung organisieren wird, denn trotz einiger Versprechen, freie Wahlen abzuhalten, vermuten viele die Entstehung eines personalistischen Regimes um Semyonov."
russia_far_east_events.1000.diterikhs: "Die neue russische Regierung wird von Michail Diterikhs geführt, einem erzkonservativen monarchistischen General, der nach dem Sturz des ehemaligen Anführers Grigori Semjonow die Kontrolle über die Rebellion übernommen hat. General Diterikhs hat offen seinen Wunsch nach der Wiederherstellung einer russischen Monarchie nach dem Vorbild des alten Zarenreichs geäußert. Viele Dinge sind hinsichtlich der Ausrichtung dieses neuen Regimes noch ungewiss, aber viele Regierungen der Nachbarländer erwarten, dass es äußerst feindselig und unberechenbar sein wird."
russia_far_east_events.1000.a: "Wir werden Russland zu seinem früheren Glanz zurückführen."
russia_far_east_events.1000.b: "Halt, du sollst uns gehorchen!!!"
russia_far_east_events.1000.c: "Eine äußerst besorgniserregende Entwicklung."

