FER_ride_to_west_savinkov: "Ура! Der Tyrann sitzt im Kreml: ein Terrorist, der Traditionen verachtet, ein Nihilist, der die Sünde verherrlicht. Er hat den Kosaken ihre angestammten Rechte genommen, seine Schergen zerstören alles, was in Rus' heilig ist. Das kann so nicht weitergehen! Wacht auf, Männer Sibiriens!\n\n§CWir müssen mindestens Irkutsk erreichen, bevor wir von Frieden träumen können – oder dabei sterben.§!"
