FRP_henri_de_borbon_leader_desc: "§YGeboren:§! §L23. Juni 1908, im Palast von San Ildefonso, Segovia, Provinz Segovia, Königreich Spanien§!\n§YHintergrund:§! §LJaime von Bourbon, der zweite Sohn von König Alfons XIII., der taub ist und einst als jemand galt, der wahrscheinlich auf jegliche Ansprüche auf den Thron verzichten würde, hat mit seiner Krönung zum König von Spanien und Frankreich das Unmögliche geschafft. Als König von Spanien regiert er unter dem Namen Jaime I., während er in Frankreich unter dem Regentschaftsnamen Henri VI. bekannt ist. Im Alltag wird er jedoch von vielen einfach als König Jacques Henri bezeichnet.§!"

### Ideas ###

FRP_ashes_of_syndicalism: "Die Asche des Syndikalismus"
FRP_ashes_of_syndicalism_desc: "Für Frankreich ist der Kapitalismus heute nicht nur ein neues Wirtschaftsmodell, sondern eine neue Lebensform. Die Aufhebung aller wichtigen Institutionen der Kommune löst im ganzen Land wirtschaftliche Schockwellen aus. Die Reorganisation wird Zeit brauchen."
FRP_bloc_of_rights: "Der Block der Rechte"
FRP_bloc_of_rights_desc: "Die Regierung besteht aus der §mPartei der Republikanischen Mitte§!, der §cRepublikanischen Volksbewegung§! und der §aFranzösischen Bauern- und Landwirtschaftspartei§!, die in dem Wunsch vereint sind, das neue Frankreich vor aufständischen Elementen zu schützen und gleichzeitig den demokratischen Prozess zu respektieren."
FRP_bloc_of_rights_authdem: "Der Block der Rechte"
FRP_bloc_of_rights_authdem_desc: "Die Regierung besteht aus der §cRepublikanischen Volksbewegung§! und der §aFranzösischen Bauern- und Landwirtschaftspartei§!, die in dem Wunsch vereint sind, das neue Frankreich vor aufrührerischen Elementen zu schützen und gleichzeitig den demokratischen Prozess zu respektieren."
FRP_republican_front: "Die Republikanische Front"
FRP_republican_front_desc: "Die Regierung besteht aus der §SRepublikanischen Arbeiterpartei§!, der §lRadikalen, Republikanischen und Sozialdemokratischen Partei§! und der §cRepublikanischen Volksbewegung§!, die in dem Wunsch vereint sind, die Parlamentarisierung des neuen Frankreichs zu vollenden und ein gerechtes neues Wirtschaftsmodell zu entwickeln."
FRP_new_national_bloc: "Der neue nationale Block"
FRP_new_national_bloc_desc: "Die Regierung besteht aus den Parteien §lRadikale, Republikanische und Sozialdemokratische Partei§!, §mPartei der Republikanischen Mitte§! und §cRepublikanische Volksbewegung§!, die in dem Wunsch vereint sind, die Parlamentarisierung des neuen Frankreichs zu vollenden und einen reibungslosen Übergang zu einer liberalisierten Wirtschaft zu gewährleisten."
FRP_coalition_of_expertise: "Die Koalition des Fachwissens"
FRP_coalition_of_expertise_desc: "Die Regierung besteht aus der §aBauernfront§! und der §PX-Krise-Fraktion§!, die die Auswüchse der bürokratischen Demokratie zugunsten einer mächtigen Exekutive beseitigen wollen, die die Vorherrschaft des französischen Nationalismus aufrechterhalten kann."
