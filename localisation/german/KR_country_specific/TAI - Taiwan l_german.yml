#謝雪紅
TAI_xie_xuehong: "Xie Xuehong"
TAI_xie_xuehong_country_leader_desc: "§YGeboren:§! §L17. Oktober 1901, im Kreis Changhua, Japanisch-Taiwan, Kaiserreich Japan§!\n§YHintergrund:§! §LDie Freiheit ist endlich in Taiwan angekommen, nicht zuletzt dank ausländischer Hilfe, aber auch dank der unermüdlichen revolutionären Bemühungen der Taiwanesischen Syndikalistischen Partei. Xie Xuehong, Jian Ji und viele andere schlossen sich der Taiwanesischen Kulturvereinigung in ihrem Kampf für die taiwanesische Unabhängigkeit/Autonomie und Demokratie an. Die Kulturvereinigung erlag schnell den internen Kämpfen (ganz zu schweigen von der japanischen Unterdrückung), und aus ihr spalteten sich mehrere Gruppen ab.\n\nXie war Mitglied der Chinesischen Syndikalistischen Partei und hatte an der Sun-Yat-sen-Universität in Frankreich studiert, bevor sie 1928 mit der stillschweigenden Unterstützung sowohl japanischer als auch chinesischer Sozialisten die Taiwanesische Syndikalistische Partei gründete. Obwohl sie die Beteiligung der Bourgeoisie an der Unabhängigkeitsbewegung tolerierte, ist sie auch eine überzeugte Sozialistin und hat seitdem einen harten Bruch mit der Taiwanesischen Volkspartei von Jiang Weishui vollzogen. Die TSP behauptet, eine authentischere Auslegung der Drei Prinzipien zu haben, prangert die TPP als \"Lüge\" an und konkurriert oft erfolglos mit ihr um die Unterstützung von Bauern und Arbeitern. Im Gegensatz zu vielen ihrer chinesischen Syndikalisten-Kollegen hält sie jedoch daran fest, dass Taiwan eine eigene Identität hat und von Taiwanern regiert werden muss - zumindest auf lokaler Ebene. Dies kostete sie zwar persönliche Unterstützung, doch am Ende setzte sich ihr Standpunkt mit der Einsetzung einer quasi unabhängigen Regierung durch. Ihre Partei ist nach wie vor in einen radikalen und einen gemäßigten Flügel gespalten, und trotz ihrer blumigen Befreiungsrhetorik bleibt ihr Einfluss weitgehend auf die großen Städte beschränkt. Es bleibt abzuwarten, ob sie nach dem Abzug der ausländischen Truppen Bestand haben wird oder ob sie sich am Ende wieder einem wohlwollenden China oder Japan anschließen wird.§!"
#蔣渭水
TAI_jiang_weishui: "Jiang Weishui"
TAI_jiang_weishui_country_leader_desc: "§YGeboren:§! §L6. August 1890, in Yilan, Provinz Fujian-Taiwan, Großes Qing§!\n§YHintergrund:§! §LDer Gelehrte, Arzt und antijapanische Aktivist Jiang Weishui war ein Gründungsmitglied der Taiwanesischen Kulturvereinigung. In einem berühmten Aufsatz \"Bescheinigung der klinischen Diagnose\" schrieb er über einen Patienten, der an schwerer kultureller Unterernährung litt - Taiwan. Als einflussreicher Redner wurde er häufig inhaftiert und überlebte 1931 nur knapp eine Typhuserkrankung.\n\nSein Linksdrall hatte innerhalb der Vereinigung viele Augenbrauen aufgeworfen, und er gründete die Taiwanesische Volkspartei als Fragment der Kuomintang kurz nach deren Scheitern bei der Nordexpedition. Sie hielten an ihrem Glauben an die Drei Prinzipien fest, übernahmen ähnliche Symbole, distanzierten sich aber in anderer Hinsicht - was die Unterdrückung durch die Japaner kaum verhinderte.\n\nVerärgert über das Scheitern der friedlichen Proteste, hat er die Macht um sich herum konsolidiert. Dabei gerät er oft mit seinem ehemaligen Untergebenen Cai Peihuo aneinander, der sich wünscht, dass die TPP Klassenkonflikte und Sozialismus vermeidet. Ihre Meinungsverschiedenheiten scheinen jedoch durch die Gründung der neuen Republik zumindest vorübergehend beigelegt worden zu sein, und Jiang wurde in den Status eines Helden erhoben.\n\nManche bezeichnen ihn als Taiwans Sun Yat-sen, doch wenn das der Fall ist, hat er noch viel Arbeit vor sich. Taiwans Identität ist nach wie vor zersplittert, und es gibt Befürworter einer Wiedervereinigung sowohl mit Japan als auch mit China. Es ist unwahrscheinlich, dass Jiangs Parteienstaat sehr lange bestehen bleibt, bevor er die Autonomie mit einem der beiden Länder anstrebt, aber bis dahin ist er entschlossen, die taiwanesische Gesellschaft umzugestalten.§!"
#廖文奎
TAI_liao_wenkui: "Liao Wenkui"
TAI_liao_wenkui_country_leader_desc: "§YGeboren:§! §L14. November 1905, im Kreis Yunlin, Japanisch-Taiwan, Kaiserreich Japan§!\n§YHintergrund:§! §LDas vielleicht unwahrscheinlichste Ergebnis eines neuen taiwanesischen Staates war eine Republik unter der Führung des jugendlichen Liberalismus der Taiwan Restoration Comrades Association. Aber die Schriften von Liao Wenkui und vielen anderen jungen, im Ausland ausgebildeten Technokraten überzeugten die Besatzungsbehörden mit ihren Versprechungen eines grundlegenden demokratischen Wandels auf der Insel, und nun wurden sie mit der Gründung einer provisorischen Republik Taiwan beauftragt.\n\nDie Liaos stammten aus einer prominenten lokalen Familie, Großgrundbesitzern mit starken konfuzianischen Werten. Sein Vater konvertierte jedoch im Zuge der Hinwendung zum Westen zum Christentum, und Liao ging zum Studium nach Japan. Indem er chinesische Philosophie mit westlicher Wissenschaft verband, setzte er seine Ausbildung in China an der Jinling-Universität und anschließend an der Universität von Chicago in den Vereinigten Staaten fort. Er ging auch kurz nach Europa, wo er seine Frau kennenlernte, während er seine eigene politische Weltanschauung kultivierte.\n\nAls die Spannungen nach dem Zusammenbruch der Liga zunahmen, fand sich Liao als Vermittler zwischen den streitenden Fraktionen jenseits der Meerenge wieder. Zusammen mit seinem Bruder Wenyi übernahm er das Unternehmen seines Vaters, benannte es in Dacheng Industrial Co. um und nutzte es, um die Beziehungen zwischen Taipeh und Schanghai zu pflegen.\n\nMit seinen Kontakten in alle politischen Richtungen und seinem ausländerfreundlichen Auftreten war die Vereinigung vielleicht eine gute Brücke zwischen ausländischen "Befreiern" und Einheimischen. Aber Idealismus geht nur bis zu einem gewissen Punkt, wie Taiwans aufkeimende Demokratie bald herausgefunden hat.§!"
#林獻堂
TAI_lin_xiantang: "Lin Xiantang"
TAI_lin_xiantang_country_leader_desc: "§YGeboren:§! §L22. Oktober 1881, in Taichung, Provinz Fujian-Taiwan, Großes Qing§!\n§YHintergrund:§! §LLin Xiantang war Mitglied der Taiwanesischen Kulturvereinigung, einer breit gefächerten Gruppe taiwanesischer Intellektueller, die sich für mehr Demokratie und Autonomie unter der japanischen Herrschaft einsetzte. Er stammte aus einer wohlhabenden Gutsbesitzerfamilie, schloss sich verschiedenen revolutionären Vereinigungen an und gab 1913 sogar seine japanische Staatsbürgerschaft zugunsten einer Staatsbürgerschaft der Republik China auf.\n\nEr hat nie Japanisch gelernt, sondern bevorzugt Hokkien (und hat privat begonnen, Mandarin zu lernen). 1930 gründeten er und viele andere, die mit der Linksorientierung der Vereinigung und der taiwanesischen Volkspartei von Jiang unzufrieden waren, ihre eigene taiwanesische Allianz für die Selbstverwaltung. Nach einer bitteren Scheidung mit der TPP wurden sie vertrieben und suchten einen friedlichen Ausgleich mit den japanischen Behörden.\n\nDies half ihnen jedoch nicht, und sie wurden kurz nach der TPP verboten. Dennoch hielten sie sich hartnäckig und nutzten die enormen Ressourcen von Lin, zusammen mit anderen taiwanesischen Konservativen, die Autonomie anstrebten (und einige wenige wagten es, sogar von der Unabhängigkeit zu träumen). Dieser Wunsch wurde schließlich mit dem Untergang des japanischen Kaiserreichs erfüllt.\n\nMit der Unterstützung ausländischer Geldgeber wurde die kurzlebige Republik Taiwan wiederhergestellt und damit endlich ein Projekt verwirklicht, für das sein Vater und andere Familienmitglieder gekämpft hatten. Lin und andere Adlige haben sich dafür entschieden, die Dinge von Tag zu Tag anzugehen, auch wenn die reaktionären und gemäßigteren Flügel der Republik im Gleichgewicht sind.§!"
#林熊徵
TAI_lin_xiongzheng: "Lin Xiongzheng"
TAI_lin_xiongzheng_country_leader_desc: "§YGeboren:§! §L5. November 1888, in der Präfektur Taipeh, Provinz Fujian-Taiwan, Großes Qing§!\n§YHintergrund:§! §LLin Xiongzheng wurde als einer der wenigen dicken Männer in Japanisch Taiwan bezeichnet, was von seinem Reichtum und seiner Macht zeugt. Nach der Annexion Taiwans durch Japan zog seine Familie zunächst nach Fuzhou, kehrte aber kurz darauf zurück. In der neuen japanischen Ordnung gelang es Lin, seine lokalen Verbindungen zu nutzen, um sich einen mächtigen Platz im Regime zu sichern.\n\nEr war Mitglied des Rates des Generalgouverneurs und Gastgeber zahlreicher hochkarätiger Veranstaltungen, einschließlich eines Besuchs des damaligen Kronprinzen Hirohito. Er war auch ein Anhänger der Tongmenghui und pflegte gute Beziehungen zu den Chinesen. Als Zuckerbaron war er in verschiedene Streitigkeiten mit den Bauern verwickelt, während er gleichzeitig in der Öffentlichkeit ein starkes Image als Philanthrop pflegte. Als ein neuer Eroberer in Taiwan einzog, war er ein früher Kandidat für die Führung. In dieser Funktion schließt er sich einer Clique prominenter taiwanesischer Adliger, Finanzinteressen und Wirtschaftseliten an - allen voran sein neuer Stellvertreter Lan Gaochuan, ein Veteran des Yiwei-Krieges gegen Japan. Einige glauben sogar, dass Lan mit seinen weitreichenden Verbindungen der wahre Herr der Regierung ist, obwohl die meisten Entscheidungen hinter verschlossenen Türen getroffen werden, was schwer zu sagen ist.\n\nIn vielerlei Hinsicht ist das alte Generalgouvernement nie weggegangen, sondern wurde durch eine etwas autonomere einheimische Oberschicht ersetzt. Als pseudokoloniale Knechtschaft zurückgelassen, marschiert Taiwan mit Lin als Präsident in eine neue Zukunft - wie auch immer diese aussehen mag.§!"

