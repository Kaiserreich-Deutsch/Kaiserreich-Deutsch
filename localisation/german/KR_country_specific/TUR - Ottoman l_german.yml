 TUR_country_intro_header: "Das Osmanische Reich vor dem Weltkrieg"
 TUR_country_intro_content: "Das Osmanische Reich, einst eines der größten Imperien in der Geschichte der Menschheit, erfährt nun seit dem späten 19. Jahrhundert seinen Niedergang, wodurch es im frühen 20. Jahrhundert gar als "kranker Mann Europas" bekannt wurde. Die Unfähigkeit zur effektiven Industrialisierung, die ständige Einmischung des Auslands in seine Angelegenheiten und die problematische Kontrolle über viele seiner Provinzen führten dazu, dass das Osmanische Sultanat bis 1876 weit hinter die europäischen Mächte zurückgefallen war. Dennoch führten die Osmanen Reformen durch, und trotz der Herausforderungen, welche sie auf lokaler Ebene aufgrund korrupter Bürokraten und Probleme mit den Stämmen boten, brachten sie den Menschen Hoffnung. Daraufhin fanden radikale Veränderungen statt, welche von Mahmud II gefordert und von den Jungosmanen weitergeführt wurden. Diese beinhalteten die Restrukturierung des Grundbesitzes, die Auflösung der Janitscharen, die Reetablierung der zentralen Kontrolle in Regionen wie Mosul und Al-Hasa und die Verkündung einer Verfassung. Diese Reformer waren durch das Konzept des Osmanismus motiviert und versuchten, eine gemeinsame Identität für alle Einwohner neben ihrer lokalen Identität zu schaffen. Das reichte jedoch nicht aus. Als Abdulhamid II's an die Macht kam, folgten erneut große Veränderungen.\n\nUnter dem Vorwand des russisch-osmanischen Krieges wurde die Verfassung abgeschafft und das Parlament aufgelöst. Infolgedessen fand eine radikale Zentralisierung statt, wodurch dem Sultan-Kalifen große Macht zugesprochen wurde. Aufgrund konstanter Bedrohungen durch christliche Nationen wandte sich der Sultan dem Panislamismus, basierend auf dem Prestige des Kalifats, zu. Trotz des großen Erfolges bei der muslimischen Bevölkerung würde dies nur den Abzug der Gebiete ohne einen solchen beschleunigen. Außerdem sorgte die absolutistische Herrschaft des Kalifen für eine große Unzufriedenheit der Bevölkerung, welche von den westlichen Idealen und Ideen immer mehr angetan war.\n\nDieser Widerstand konsolidierte sich in Form des \"Komitees für Einheit und Fortschritt\". Der kurz darauf stattgefundene Staatsstreich von 1908 beendete die lange Unterdrückung der Politik durch den Sultan. Daraufhin versuchten dutzende Parteien, einen Sitz im wiederhergestellten Parlament zu ergattern - und wie es schien, war der Niedergang des Osmanischen Reiches endlich vorbei. Doch die Demokraten blieben nicht lange vereint und teilten sich schon bald in zwei Lager: die Zentralisten und die Dezentralisten. In den folgenden, von Tumult geptägten fünf Jahre versuchten beide Seiten, die Kontrolle zu erlangen. 1913, mit dem Überfall auf die Erhabene Pforte, war das Spiel entschieden. Die Zentralisten, mit so bedeutenden Persönlichkeiten wie den drei Paschas, würden alle verbliebene Macht der Dezentralisten auslöschen und die Nation nach ihrem Bild formen. Unter der großen Bedrohung durch die Imperialisten verstärkten sie schließlich die Beziehungen zu Deutschland."

 TUR_country_intro_header_1: "Das Osmanische Reich während des Weltkriegs (Teil 1/2)"
 TUR_country_intro_content_1: "Das Osmanische Reich trat dem Weltkrieg offiziell am 29. Oktober 1914 bei, als Wilhelm Souchon, ein deutscher Admiral, welcher uns die Goeben und die Breslau übergab, ankam und die Bombardierung von Odessa stattfand. In den ersten Jahren des Krieges gelangen uns viele signifikante Siege, wie die Schlacht von Gallipoli und die Belagerung von Kut, doch es gab auch Rückschläge, wie die Kaukasuskampagne gegen Russland.\n\n1916 nahm die Katastrophe weiter ihren Lauf. In diesem Jahr begann die Arabische Revolte, welche von einer britischen Offensive, geleitet von General Edmund Allenby, begleitet wurde. 1918 führten mehrere Niederlagen in Palästina zu einem massenhaften Rückzug der osmanischen Streitkräfte. Schon kurz darauf fielen Jerusalem, Damaskus und Aleppo. Diese Kettenreaktion konnte nur durch die kontroverse Entscheidung des Kommandanten der sechsten Armee, sich in die Berge Anatoliens zurückzuziehen, gestoppt werden. Eine knappe Niederlage bei Antep und ein Pyrrhussieg nahe Maraş konnten Allenby letztlich aufhalten.\n\nZu diesem Zeitpunkt änderte sich die Atmosphäre innerhalb des Reiches, da die Regierung merkte, dass selbst ein Sieg seinen Preis haben würde. Außerdem fand auch im Palast eine Veränderung statt. Die CUP-Marionette Mehmet V. war verstorben, und auf ihn folgte der weitaus durchsetzungsfähigere Mehmet VI Vahdettin. Vahdettin war nicht gewillt, die Macht des Komitees zu akzeptieren, und begann, Pläne zu schmieden, um das Triumvirat zu neutralisieren. Angesichts des Zusammenbruchs seines Reiches an allen Fronten, wobei die Regierung des Triumvirats für die Katastrophe verantwortlich gemacht wurde, und angesichts des zunehmenden Drucks von außen und innerhalb der KUP beschloss Talaat Pascha, zurückzutreten und sich dem Sultan zu fügen.\n\nDer neue Großwesir Ahmed Izzet Pascha mischte sich nicht in den letzten CUP-Kongress ein, auf dem die Partei auf Anraten Talaat Paschas, der sich von den Aktionen während des Krieges distanzieren wollte, aufgelöst, aber gleichzeitig unter einem neuen Namen - Teceddüt Fırkası (Erneuerungspartei) - wiedergegründet wurde. Der Sultan beschloss bald, dass er eine gefügigere Regierung benötigte, und Ahmed Izzet Pascha wurde durch Ahmet Tefvik Pascha ersetzt. Einen Monat später wurden weitere Versuche Vahdettins, seinen Verwandten Damat Ferid Pascha ins Amt zu hieven, von Teceddüt und OHAF, einer weiteren Abspaltung der CUP, vereitelt, und in Hinterzimmerverhandlungen machte der alte Komiteeführer Ahmet Rıza seinen Zug und wurde zum Großwesir ernannt."

 TUR_country_intro_header_2: "Das Osmanische Reich während des Weltkriegs (Teil 2/2)"
 TUR_country_intro_content_2: "Der Fall Griechenlands und die wachsende Gefahr einer Revolution im britischen Protektorat Ägypten veranlassten Allenby, seine Strategie zu überdenken und einen Teil seiner Streitkräfte zurückzuziehen. Als Frankreich Ende 1919 zusammenbrach, trat der Krieg in seine Endphase ein. Im Gegensatz zur Westfront, wo die österreichischen Truppen nach Italien und die deutschen Truppen nach Frankreich und Belgien vordrangen, hatten die Osmanen in diesem entscheidenden Moment mehr als die Hälfte ihres Reiches verloren, das entweder besetzt oder für einen konzertierten britischen Angriff leicht verwundbar war, und wurden von einer britischen Streitmacht aufgehalten, die nicht bereit war, sich zurückzuziehen. Sultan Vahdettin nahm Verhandlungen mit den Briten auf, um zu versuchen, das zu retten, was von seinem Reich noch übrig war, während Großbritannien seine Haltung im Nahen Osten neu überdachte.\n\nMit dem Waffenstillstand von Chantilly im selben Jahr, der den sofortigen Rückzug aller verbliebenen Entente-Truppen aus dem Gebiet der Mittelmächte forderte, war eine rasche Lösung der Ostfrage erforderlich. Weitere Schwierigkeiten für die Briten in Ägypten, Afghanistan und im besetzten Irak zwangen sie schließlich zum Rückzug. Lediglich Palästina und das Vilayet von Basra sollten auf Drängen von Jan Smuts und Leo Amery so lange besetzt bleiben, bis ein akzeptabler Vertrag über die „Rechte der Minderheiten“ zustande käme, hinter dem sich die Absicht verbarg, einen indischen Stützpunkt im Irak und eine befestigte Stellung am Suez zu errichten. Aufgrund von Streitigkeiten über den Einfluss im Kaukasus, die 1918 in militärischen Zusammenstößen zwischen deutschen und osmanischen Streitkräften gipfelten, und der allgemein schlechten Führung der Feindseligkeiten, die zur Besetzung von fast der Hälfte des Reiches führten, wandten sich Meinung und Unterstützung der Mittelmächte vom Reich ab. Im Sommer 1920 wurde ein Abkommen geschlossen, in dem zwei autonome Regionen eingerichtet wurden, sehr zum Ärger der Türken und der Araber.\n\nDas Mutasarrifat von Jerusalem (M.O.J.) wurde in Palästina geschaffen, das sich von der Allenby-Linie bis zum Roten Meer erstreckte. Dieser de jure Teil des Osmanischen Reiches sollte von einem internationalen Rat verwaltet werden, der sich aus dem Deutschen Reich, dem Britischen Reich, Österreich-Ungarn, den Vereinigten Staaten und den Osmanen selbst zusammensetzte. Eine internationale Gendarmerietruppe, die den Einzug osmanischer Truppen verbietet, soll den Frieden in Palästina wahren. Im Vilayet von Basra sollte eine neue Heimat für das assyrische Volk geschaffen werden, das nach seinem Exodus aus den Ebenen von Ninive und dem Urmia-See als Flüchtlinge in einem Iran zurückgeblieben war, der seinen Ambitionen offen feindlich gegenüberstand."

 TUR_country_intro_header_3: "Das Osmanische Reich nach dem Weltkrieg (Teil 1/2)"
 TUR_country_intro_content_3: "Als 1920 schließlich der formelle Frieden geschlossen wurde, waren die Grenzen des Osmanischen Reiches weitgehend unverändert geblieben. Die Oblaste Kars und Ardahan wurden zurückgewonnen, dazu kam Eriwan, und in der Ägäis wurden die Italiener aus dem Dodekanes vertrieben. Der Schaden war jedoch immens, denn durch die Aktionen der KUP, insbesondere von Djemal Pascha, waren die Spannungen zwischen Türken und Arabern offen zutage getreten, während in Ostanatolien und auf dem Libanon ganze Bevölkerungsgruppen entweder durch Zwangsdeportation oder durch Verhungern ausgerottet wurden. Auch auf türkischer Seite waren die Verluste kolossal, was zu einer Unterbevölkerung und einem starken Rückgang der landwirtschaftlichen Produktion - der Haupteinnahmequelle des Reiches - führte.\n\nObwohl der arabische Aufstand ein kolossaler Misserfolg gewesen war, wurde die Notwendigkeit von Reformen erkannt. Als Antwort auf den Arabischen Kongress von 1913 wurden begrenzte Reformen zugunsten der Araber eingeführt, darunter die Anerkennung des Arabischen als zweite Sprache für die arabischsprachigen Regionen.n\nNach seiner Ernennung zum Großwesir bildete Ahmet Rıza eine Regierung der nationalen Einheit, der alle Parteien außer der HIF angehörten. Die Wende zur Liberalisierung der Nachkriegszeit begann mit der Umwandlung des Senats, der zuvor vollständig vom Sultan ernannt worden war, in ein halb gewähltes Gremium.\n\nBei den Wahlen von 1919 nutzte Teceddüt die Spaltung der Opposition geschickt aus und gewann genügend Sitze, um die Regierung zu bilden. Lang erwartete Reformen, die wegen des Krieges verschoben worden waren, wurden endlich umgesetzt, darunter die Einführung des modernen Kalenders und die Annahme von Familiennamen. Die zunehmende Kritik der OHAF und insbesondere ihres militantesten Mitglieds, des Kriegshelden Mustafa Kemal Gelibolu, an Teceddüt führte jedoch dazu, dass nach den Wahlen von 1923 eine Koalitionsregierung unter Führung des OHAF-Führers Fethi Okyar gebildet wurde.\n\n Doch auch die neue Regierung stellte Mustafa Kemal nicht zufrieden. Der Held der Schlacht von Gelibolu, der die \"Schwäche\" und die \"Kompromisse\" von Fethi Okyar anprangerte, sammelte genügend Unterstützer, um seinen alten Freund zurückzudrängen und 1927 selbst Großwesir zu werden."

 TUR_country_intro_header_4: "Das Osmanische Reich nach dem Weltkrieg (Teil 2/2)"
 TUR_country_intro_content_4: "Die Wahlen von 1927 endeten mit einem Sieg der nunmehrigen OHF, aber viele bemerkten schnell, dass dies weniger auf die Partei selbst als vielmehr auf die Zersplitterung der Opposition zurückzuführen war, in der mehr als ein Dutzend Parteien um jeden einzelnen Sitz kämpften. Der neu ernannte Großwesir machte aus seinen Ambitionen keinen Hehl und trieb die Nation mit einer Flut von Reformen auf seine Ideale zu. In den Bereichen Bildung, wirtschaftlicher Aufschwung und Kampf gegen das religiöse Establishment wurden gewaltige Fortschritte erzielt.\n\nAngesichts der Bedrohung durch die rasche Zentralisierung des Staatsapparats und der Befürchtung vieler Konservativer, die OHF könnte versuchen, mit der Tradition zu brechen, endeten die Wahlen von 1931 mit der ersten Wahlniederlage für die OHF. Die Osmanlı İdaresi Âdem-i Merkeziyet Fırkası (Osmanische Partei für administrative Dezentralisierung) unter ihrem Führer Haqqi al-Azm wurde der große Gewinner der Wahlen und bildete eine Koalition mit der HIF, um eine gemeinsame Front gegen die wachsende zentralistische Bedrohung zu bilden. Die Koalition war jedoch ständigen Angriffen ausgesetzt, da die verschiedenen Parteien, die an ihr beteiligt waren, gegensätzliche Auffassungen über eine Nicht-OHF-Politik vertraten. Die Spannungen erreichten Ende 1932 einen Wendepunkt, als die Regierung von Haqqi al-Azm aufgrund von Meinungsverschiedenheiten mit der HIF zusammenbrach. Es wurde eine neue Regierung unter Führung der HIF gebildet, die jedoch als Minderheitsregierung ihre Ziele der Dezentralisierung und Liberalisierung nicht erreichen konnte.\n\nDie vielen Fehlschläge dieser Koalition halfen dabei, den guten Ruf der OHF wiederherzustellen, woraufhin diese in den Wahlen von 1935 eine deutliche Mehrheit erzielte. Als Großwesir Mustafa Kemal Gelibolu seine zweite Amtszeit antrat, erschienen bereits erste Zeichen, dass er eine Alternative zur ständigen Behinderung durch die osmanische Abgeordnetenkammer und der Einmischung der Konservativen Lobby durch den Kalifen suchte..."
 
