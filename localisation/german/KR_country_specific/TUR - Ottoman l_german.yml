 Ottoman_Cairo_Pact_decisions: "Die Nahost-Kampagne"
 Ottoman_Cairo_Pact_decisions_desc: "Da wir von allen Seiten bedrängt werden und selbst von denen verraten wurden, die wir für unsere engsten Verbündeten hielten, müssen wir nun für all das kämpfen, was uns lieb und teuer ist. Wir sollten uns daran erinnern, wer die Briten bei Maraş zurückgeschlagen hat, und die Helden von Antep ehren, da sich unserer großartigen Nation nun eine weitere Bedrohung gegenüberstellt! Für den Sultan! Für das Haus Osman!"

