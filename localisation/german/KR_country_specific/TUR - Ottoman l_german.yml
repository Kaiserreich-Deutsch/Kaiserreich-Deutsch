smonopole\" ab, um zu einer §mDF§!-Regierung zu wechseln.\n\n§MDie Kadroistische Bewegung§! (§nNationalpopulismus§!)\n£white_dot Bringe die §MVolksarbeiterfront§! an die Macht. Zudem müssen:\n£white_dot die §oMaximisten§! die §MBritische Union§! regieren\n£white_dot die §oSorelier§! oder §oJakobiner§! die §MFranzösische Kommune§! regieren\n£white_dot §nSavinkov§! seine Herrschaft über §MRussland§! festigen\n §CDies kann durch die Nutzung der Individuellen Spielregeln garantiert werden.§!\n£white_dot Trifft all dies zu, sollte der Schwerpunkt \"Integration der Kadroisten-Bewegung\" erscheinen. Mit Abschluss des Schwerpunkts \"Gründung des Untersuchungskomitees\" kommt diethe §NOsmanische Volkspartei§! an die Macht."

 TUR_guide_1: "Das gefallene Imperium\n\n§MOSP§! - §MKonservativ§§! / §MProgressive Koalition§! (§PPaternal Autokratisch§! / §cSozial-Konservativ§! / §lSozial-liberal§!)\n£white_dot Nach dem Sturz der §aOHF§! übernimmt Refet Pascha die Macht und gründet die §POsmanische Heilspartei§!.\n£white_dot Drei Monate nach der Wiedereinsetzung des Meclis-I Mebusân finden Wahlen zwischen dem §ckonservativen§! und dem §lliberalen§! Flügel der Partei statt, die beide Ömer I. als neuen Sultan einsetzen werden.\n\n§MKemals Testament§! (§aAutoritär-demokratisch§!)\n£white_dot Nach dem Sturz von §mHIF§! oder §lDF§! wird Mustafa Kemal die Regierung putschen und mit dem §aOHF§! die Macht übernehmen.\n£white_dot Nach seinem Tod wird Fahrettin Pasha einen Putschversuch unternehmen, und İsmet Reşit und die Führer der OHF werden einen Gegenputsch durchführen.\n£white_dot Später wird eine Republik ausgerufen.\n\n§MKadroisten§! - §MTHF (Kadrocu)§! (§nNational-Populistisch§!) / §MPermanente Revolution§! (§oTotalistisch§!)\n£white_dot Führen Sie die gleichen Schritte wie bei §MKemals Testament§! aus, aber Folgendes sollte geschehen sein:\n£white_dot Die §oMaximisten§! sollten in der §MUnion von Britannien§! an der Macht sein.\n£white_dot Die §oSorelianer§! oder §oJakobiner§! sollten in der §MKommune von Frankreich§! an der Macht sein.\n£white_dot §nSawinkow§! sollte in §MRussland§! an der Macht bleiben, sonst hätten entweder §oUstinow§! oder §oSinowjew§! nach der sozialistischen Revolution die Macht übernehmen müssen.\n£white_dot Nach Abschluss des Schwerpunkts \"Verstaatlichungsdilemma\" wählen Sie eine totale Verstaatlichung.\n£white_dot Wenn wir 80 % oder mehr traditionellen Widerstand mit der Idee der \"Totalen Verstaatlichung\" haben, wird der §nKadro§!-Flügel der §aTHF§! die Macht übernehmen.\n£white_dot Nachdem wir den Schwerpunkt \"Permament Revolution\" abgeschlossen haben, können wir §nTHF§! bleiben oder den §oMAF§! übernehmen.\n\n§MEin Nationalheld§! (§PPaternal-Autokratisch§!)\n£white_dot Nach dem Sturz des §mHIF§! oder §lDF§! und dem Tod von Mustafa Kemal wird Fevzi Pasha die Macht übernehmen.\n£white_dot Oder folgen Sie denselben Schritten wie §MKemals Testament§!, aber lassen Sie Fahrettins Putsch erfolgreich sein, und rufen Sie keine Truppen aus dem Osten.\n£white_dot Fevzi Pasha wird die Macht ergreifen und später eine Republik gründen.\n\n*Dies ist nur eine der vielen Möglichkeiten, wie diese Gruppierungen an die Macht kommen können."

