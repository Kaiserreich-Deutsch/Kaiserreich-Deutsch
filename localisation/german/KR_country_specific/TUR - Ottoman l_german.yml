### State Descriptions ###
 #Istanbul
 OTT_Population_773: "Hauptkultur: §YTürkisch§!, Griechisch, Armenisch\nHauptreligion: §YSunniten§!, Orthodoxe, Armenisch-Apostolische"
 OTT_Population_773_desc: "§LDie Stadt Kostantiniye, die schon seit Jahrhunderten als Schmelztiegel von Menschen und Zivilisationen aus ganz Europa und des gesamten Nahen Ostens bekannt ist, ist außerdem auch die Hauptstadt unseres Reiches und der Regierungssitz unseres Sultan-Kalifen. Obwohl die Stadt vor allem von Türken bewohnt wird, leben dort auch große griechische und armenische Minderheiten, die von den vielen Handelsrouten, die ihren Weg durch die Stadt finden, profitieren.\n\nDie politischen Meinungen sind innerhalb der Stadtmauern jedoch gespalten: Ein Großteil der Türken unterstützt die zentralistischen Reformen, während sich die meisten ethnischen Minderheiten vor einer Turkifizierung und somit dem Verlust ihres Sonderstatus fürchten. Was sie jedoch alle gemein haben, ist die Verachtung der Bauern des anatolischen Hinterlandes, was zu einer Spaltung zwischen der gebildeten Bourgeoisie der Hauptstadt und den Menschen, die hart auf ihren Feldern arbeiten, geführt hat.§!"

 #Edirne
 OTT_Population_341: "Hauptkultur: §YTürkisch§!, Griechisch, Bulgarisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_341_desc: "§LDie Stadt Edirne, der Geburtsort von Sultan Mehmed II, dem Eroberer von Konstantinopel, hat einen speziellen Platz in den Herzen aller osmanischen Bürger. Sie diente als unentbehrliche Befestigung während der Balkankriege und war das Sprungbrett für Enver Paschas Aufstieg zur Macht durch den Staatsstreich von 1913. Die ehemalige Hauptstadt unseres Reiches ist alles, was noch von dem einst so wohlhabenden Elayet Edirne übrig geblieben ist, und in den Augen vieler der letzte Stützpunkt des Osmanischen Reiches auf dem europäischen Kontinent.\n\nDie Bevölkerung von Edirne besteht aus vielen verschiedenen Kulturen, darunter Türken, Griechen, Bulgaren und sogar Polen, wenngleich die Türken eine Mehrheit bilden, da große Bemühungen zu Beginn des Jahrhunderts, die Bulgaren zu vertreiben, und der Zustrom von Flüchtlingen aus dem Balkan die Größe der nicht-muslimischen Bevölkerung reduziert haben. Im Westen erhebt Griechenland noch immer einen Anspruch auf diese Region, mit der Begründung, die große griechische Minderheit und die Tatsache, dass die Stadt einst Teil des Byzantinischen Reiches war, würden sie zu rechtmäßig griechischem Territorium machen.§!"

 #Bursa
 OTT_Population_340: "Hauptkultur: §YTürkisch§!, Griechisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_340_desc: "§LDas Vilayet Bursa oder auch Hüdavendigâr wird von Besuchern aus dem Ausland oft als eine der wohlhabendsten Regionen Anatoliens bezeichnet und ist für seine große landwirtschaftliche Produktion bekannt. Der größte Ruhm der Region stammt allerdings von der Seide, da die Stadt Bursa das Herz der osmanischen Seidenherstellung bildet. Außerdem war die Stadt der Ort, an dem unserem Reich erstmals Seidenraupen von französischen Händlern verkauft wurden. Die neuen Entdeckungen im Bereich der Metallurgie haben die Bedeutung der Region erneut erhöht, da Chromiterz, von dem es im Süden des Vilayets reichlich gibt, sowohl von den Franzosen als auch von den Deutschen für ihre Kriegsmaschinerie benötigt wird.\n\nWie auch in vielen anderen Vilayets, die so nah an der Ägäis liegen, arbeiten die Christen an der Küste des Marmarameers eng mit den türkischen Muslimen, die weiter im Landesinneren leben, zusammen. Dennoch sind die Spannungen zwischen den beiden Bevölkerungsgruppen groß, da die Griechen sich noch immer lebhaft an die Massaker und Massendeportationen, die während des Weltkriegs stattfanden, erinnern.§!"

 #Sinop
 OTT_Population_356: "Hauptkultur: §YTürkisch§!, Griechisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_356_desc: "§LObwohl die Böden des Vilayets Kastamonu fruchtbar sind und sich gut für die Landwirtschaft eignen, wird es nicht als sonderlich reiche Provinz angesehen. Der Großteil der Bevölkerung der Vilayets ist türkisch, um die Stadt Sinop herum leben jedoch auch einige Griechen, die nahezu die gesamte Schifffahrtsindustrie der Stadt kontrollieren. Insgesamt ist die Region arm aber zufrieden, da die Menschen sich von dem hektischen Leben der großen Städte der Ägäis distanzieren und ihr einfaches Leben bevorzugen, in dem ihnen nur das zur Verfügung steht, was sie zum Überleben benötigen. In das Vilayet wurde kaum investiert, bis nahe Zonguldak Kohle entdeckt wurde. Dieses Vorkommen nutzte man während des Weltkriegs aus, so gut man nur konnte, bis Bombardierungen des Hafens die Osmanen dazu zwangen, ihre Kohletransporte bis auf Weiteres einzustellen.\n\nDie Menschen sind dem reformierenden osmanischen Staat treu ergeben, da die wenigen Städter die kemalistischen Reformen unterstützt und der Großteil der Bevölkerung des Vilayets, die auf dem Land lebt, kein Interesse daran zeigt, sich in unsere Politik einzumischen oder eine Opposition gegen die Reformen zu bilden.§!"

 #Izmir
 OTT_Population_339: "Hauptkultur: §YTürkisch§!, Griechisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_339_desc: "§LDas Vilayet Aidin besteht aus der Stadt Izmir oder Smyrna, wie sie die Griechen nennen, und ist das wohl ethnisch gespaltenste Vilayet in Anatolien. Da sich die Provinz bis in das tiefe Festland erstreckt, haben sich griechische Bürger, die an der Küste und im Ausland leben, schon lange darüber beschwert, dass die dadurch erzielten Volkszählungen lediglich dazu dienen sollen, die Griechen zu einer Minderheit zu machen, denn, wenn man das gesamte Vilayet ansieht, ist der Großteil von dessen Bevölkerung muslimisch und türkisch. Dadurch wird laut den Griechen allerdings die Wichtigkeit ihrer Bevölkerungsgruppe vernachlässigt, die außerdem auch einen Großteil der wirtschaftlichen Macht des Vilayets ausmacht.\n\nDie Bevölkerung ist allerdings nicht nur ethnisch, sondern auch politisch gespalten, da sich die Muslime für die Zentralisierung aussprechen, in der Hoffnung, dass diese ihnen einen sozialen Aufstieg bringen wird, während die Griechen zwiegespalten sind, da sie zwar die progressive Anschauung der OHF in Themen wie Religion und Recht unterstützen, jedoch auch fürchten, dass weitere Zentralisierung zur Abschaffung des Millet-Systems und zu einer verstärkten Turkifizierung führen könnte.§!"

 #Mugla342
 OTT_Population_342: "Hauptkultur: §YTürkisch§!\nHauptreligion: §YSunniten§!"
 OTT_Population_342_desc: "§LDieses kleine Sandschak, das nur relativ dünn besiedelt und aufgrund fehlender Straßen und Eisenbahnschienen vom Rest Anatoliens abgeschnitten ist, kann sich nicht mit der beeindruckenden wirtschaftlichen Macht des Vilayets Aidin brüsten, hat sich aber dennoch in den Bereichen der Landwirtschaft und des Bergbaus einen Namen gemacht. Die Region, die um die Stadt Marmaris herum zentriert ist, ist für ihre Honigproduktion und ihre großen Imkereien bekannt, während die Hauptprofite der südlichen Distrikte durch die Kultivierung von Zitruspflanzen entstehen. Der Bergbau des Sandschaks findet vor allem in den Städten Mugla, die für ihre reichen Marmorvorkommen bekannt ist, und Fethiye statt, wo die Chromitförderung stetig ausgebaut wird.\n\nPolitisch steht die Region größtenteils hinter der kemalistischen Agenda. Vor allem unterstützen die Menschen die interventionistische Wirtschaftspolitik der Partei, da sie sich erhoffen, dass der Staat so ihr etwas rückständiges Sandschak weiterentwickeln kann.§!"

 #Afyon
 OTT_Population_343: "Hauptkultur: §YTürkisch§!\nHauptreligion: §YSunniten§!"
 OTT_Population_343_desc: "§LMitten in den Hochländern Anatoliens liegt die Region Afyon, eine der reichsten unserer Nation. Ihre wirtschaftliche Macht und ihr Ruhm kommt vom Abbau von Marmor, der für viele berühmte Bauwerke wie beispielsweise die Hagia Sophia oder den Petersdom genutzt wurde. Des Weiteren gehört sie zu den produktivsten landwirtschaftlichen Regionen des Reiches und ist für ihren Anbau von Opium bekannt, von dem auch der Name Afyon abgeleitet wurde.\n\nEs ist eine florierende und zufriedene Region, der die Bedeutung ihrer Mineralreserven zu weiterer durch den Staat finanzierter Entwicklung verholfen hat. Die Menschen, nahezu ausschließlich muslimische Türken, interagieren nicht sonderlich viel mit den anderen Kulturen des Reiches, wodurch ihnen die Konflikte zwischen den verschiedenen Bevölkerungsgruppen erspart blieben. Die Abgeordneten der Region unterstützen die OHF im Parlament und werden als der Partei gegenüber loyal angesehen, weshalb sie keine wirkliche Opposition gegen unsere zentralistischen Reformen bilden.§!"

 #Konya
 OTT_Population_346: "Hauptkultur: §YTürkisch§!\nHauptreligion: §YSunniten§!"
 OTT_Population_346_desc: "§LDas Vilayet Konya ist ein Zentrum der Landwirtschaft der Türken. Da in der Region jedoch keine wirkliche Industrie beheimatet ist, ist sie nicht sonderlich reich. Die größtenteils muslimische Bevölkerung besteht aus vielen verschiedenen Kulturen, da die Region von Tscherkessen, Albanern und anderen europäischen Muslimen besiedelt wurde, nachdem diese aus ihrer Heimat vertrieben wurden. Die Menschen sind dem Osmanischen Reich zwar treu ergeben, da dieses sie aufgenommen hat, allerdings auch sehr misstrauisch, weshalb sie sich aufgrund des großen Einflusses, den Nicht-Muslime auf unseren Staat haben, sorgen. Vor allem die griechische Minderheit, die größtenteils in der Nähe der Stadt Konya und an der Küste bei Antalya lebt, bereitet ihnen dabei Kopfzerbrechen.§!"

 #Ankara
 OTT_Population_49: "Hauptkultur: §YTürkisch§!\nHauptreligion: §YSunniten§!"
 OTT_Population_49_desc: "§LDas Vilayet Ankara gehört zu den ärmsten Regionen unseres Reiches, ist weit von der Hauptstadt entfernt und mit dem derzeitigen Status Quo unzufrieden. Die Eisenbahnverbindung mit der Hauptstadt hat dazu geführt, dass die lokale Produktion zurückgeht, da Händler ihre Rohmaterialien nun direkt exportieren, anstatt das lokale Handwerk zu fördern. Die Mittelschicht des Vilayets litt stark an den gewaltsamen Deportationen und Massakern an den Armeniern und Griechen während des Weltkriegs, weshalb die sowieso schon niedrige Wirtschaftskraft, Alphabetenrate und Bevölkerungsdichte der Region noch weiter sanken.\n\nObwohl sie während des Weltkriegs als Fußsoldaten in der osmanischen Armee dienen mussten und mehrere Massaker durch die Invasoren der Entente miterlebten, sind die Menschen des Vilayets dem Reich loyal. Die populistische Rhetorik Kemal Gelibolus, der eine Antwort auf viele Probleme verspricht, hat die Bevölkerung auf die Seite der OHF gebracht, nicht nur, weil sie die interventionistische Agenda der Partei anspricht, sondern auch, weil viele Männer gegen Ende des Weltkriegs unter Kemal dienten und ihn als Zukunft unserer Nation ansehen.§!"

 #Adana
 OTT_Population_344: "Hauptkultur: §YTürkisch§!, Arabisch (Syrisch), Armenisch\nHauptreligion: §YSunniten§!, Alawiten, Armenisch-Apostolische"
 OTT_Population_344_desc: "§LDas Vilayet Adana war einst ein Teil des kilikischen Armeniens und wurde geschaffen, nachdem die ägyptischen Streitkräfte unter Muhammed Ali eine Invasion unseres Reiches starteten und bis zur libanesischen Küste vordrangen. Da es eine der ersten industrialisierten Regionen unseres Reiches ist, macht das Vilayet einen signifikanten Teil unserer Industrie aus, zumal sein Standort, im Zentrum zwischen Türken und Arabern, und seine Verbindung mit dem Rest unserer Nation durch Schienen- und Schiffsverkehr es zum perfekten Ort für diese machen. Des Weiteren gibt es im Hochland viele Ressourcen, die nur auf ihre Förderung warten.\n\nEs kann jedoch niemand leugnen, dass die Region vom Weltkrieg sehr hart getroffen wurde, da ihre reiche armenische Bevölkerung, die für einen Großteil der zuvor genannten Industrie verantwortlich war, über Nacht verschwand, nachdem sie durch Deportationen oder Massaker aus ihrer Heimat vertrieben wurden. Als der Krieg sich dem Ende näherte und ein Sieg der Entente immer unwahrscheinlicher wurde, konnten einige der Tausenden, die alles zurücklassen mussten, in ihre Heimat zurückkehren. Dort hatte man in der Zwischenzeit jedoch ihre Besitztümer konfisziert und ihre Rechte an diesen verwirken lassen. Die Armenier, die noch verbleiben, dürsten nach Rache, können sich aufgrund ihrer geringen Bevölkerungszahl allerdings nicht effizient gegen ihre muslimischen Herrscher zur Wehr setzen.§!"

 #Samson
 OTT_Population_355: "Hauptkultur: §YTürkisch§!, Griechisch (Pontisch)\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_355_desc: "§LDie Heimat der pontischen Griechen, das Vilayet Trapezunt, war einst eine der wirtschaftlich stärksten Regionen des Reiches, wobei ein Großteil ihres Wohlstands von der entstehenden Industrie in Samsun und Trabzon und den griechischen Händlern, die den Fischfang und den Handel am Schwarzen Meer kontrollierten, kam. Wie auch andere christliche Minderheiten des Reiches wurden jedoch auch die pontischen Griechen Opfer von Massakern und Deportationen, wie in den Plänen von Talaat Pascha vorgesehen. Im Gegensatz zur armenischen Bevölkerung überlebte ein Großteil der Griechen jedoch den Völkermord. Obwohl Flüchtlinge nun schon seit Beginn des Weltkriegs die Region verlassen, haben die kürzlichen Verbesserungen der griechisch-osmanischen Beziehungen und die florierende Wirtschaft der griechischen Bevölkerung dabei geholfen, sich langsam wieder zu erholen und Stück für Stück ihre Vorkriegsgröße zu erreichen.\n\nDie Spannungen zwischen den Muslimen (die in der Mehrheit sind) und den Griechen sind jedoch noch immer hoch, da der politische Status und der Reichtum der Letzteren zu großem Neid bei den ärmeren, im Inland lebenden Türken geführt hat. Diese Spannungen zeigen sich auch in Kostantiniye, wo die Griechen die OİÂMF unterstützen, in der Hoffnung, ihr Dezentralisierungsprogramm wird sie in der Zukunft beschützen. Die Türken wiederum unterstützen Mustafa Kemal, der ein starkes türkisches Volk und staatliche Programme, die den verarmten Türken helfen werden, verspricht.§!"

 #Sivas
 OTT_Population_345: "Hauptkultur: §YTürkisch§!, Kurdisch\nHauptreligion: §YAlevitentum§!, Sunniten"
 OTT_Population_345_desc: "§LDas Vilayet Sivas ist die zweitärmste Region nach Ankara und nicht gerade ein bezaubernder Teil unseres Reiches, weshalb man sie in der Hauptstadt oft vergisst. Ihre Bevölkerung, vor allem türkische Bauern, da der Völkermord an den Armeniern die Mittelschicht des Vilayets ausgelöscht hat, ist eine der größten Quellen für neue Rekruten des Reiches, da sie unserer Regierung treu ergeben ist.\n\nPolitisch stehen die Menschen, wie viele der in den ländlichen Regionen Anatoliens lebenden Türken, hinter Kemal, dessen Prestige und Status gegen Ende des Weltkriegs sie noch immer nicht vergessen haben. Es ist jedoch nicht nur sein Erfolg auf dem Schlachtfeld, der die Bevölkerung von Sivas überzeugt, sondern auch sein Plan, gegen die Rolle der Religion vorzugehen. Diesen unterstützen die Aleviten, da sie sich erhoffen, dass dadurch ihr Konflikt mit den Sunniten endlich ein Ende finden wird.§!"

 #Batumi
 OTT_Population_585: "Hauptkultur: §YGeorgisch§!, Lasisch\nHauptreligion: §YOrthodoxe§!"
 OTT_Population_585_desc: "§LDie antike Hafenstadt Batumi liegt an der Küste des Schwarzen Meeres, zwischen der Mündung des Flusses Çoruh zu ihrem Süden und einem Naturhafen im Norden. Die Stadt ist bekannt für ihre Zitronen, die in den um die Stadt herum verteilten Obstgärten wachsen, und den botanischen Garten, der 1912 gegründet wurde und in dem exotische Pflanzen aller Art und Flora aus dem Kaukasus anzutreffen sind. Im 16. Jahrhundert kam Batumi erstmals unter osmanische Herrschaft, wurde jedoch nach einem Krieg 1878 an Russland verloren. Aufgrund unseres Sieges im Weltkrieg wurde die Stadt durch den Vertrag von Brest-Litowsk jedoch erneut an unser Reich übertragen. Ihr Hafen ist ein Zentrum des Handels in der Peripherie unseres Reiches und an unserer Grenze zum Kaukasus, weshalb sich Batumis Bevölkerung aus vielen verschiedenen Kulturen, darunter Armeniern, Türken, Russen, Griechen und Georgiern, welche eine knappe Mehrheit ausmachen, zusammensetzt. Während ihre wirtschaftlichen Interessen die Bewohner der Stadt zusammenbringen, richtet der benachbarte Staat Georgien seine Aufmerksamkeit auf diese Region, da die georgische Regierung der Meinung ist, die Stadt sei ihr rechtmäßiges Territorium.§!"

 #Lazistan
 OTT_Population_1001: "Hauptkultur: §YLasisch§!, Türkisch\nHauptreligion: §YSunniten§!"
 OTT_Population_1001_desc: "§LDas Sandschak Lazistan, das von der südkaukasischen Lasen-Minderheit bewohnt wird, war einst die Heimat einer kosmopolitischen Gesellschaft, die aus Griechen, Türken, Kurden, Georgiern, Armeniern und Lasen bestand, weshalb die Region früher sogar von Armenien beansprucht wurde. Aufgrund des Völkermords an den Armeniern, in dessem Zuge tausende Armenier während des Weltkriegs abgeschlachtet wurden, ist von der nicht-muslimischen Bevölkerung der Region jedoch nur noch sehr wenig übrig. Vergeltungsmaßnahmen von russisch-armenischen Truppen vor der Revolution von 1917 haben die Situation nur noch verschlimmert, da die sowieso schon vom Krieg müden Menschen dadurch ein weiterer Schlag traf, der diesmal jedoch gegen die Sunniten gerichtet war. Als der Weltkrieg sich dem Ende neigte, war das Land der Lasen durch den Krieg und die konstante Migration verwüstet. Auch die Wirtschaft des Sandschaks, die auf der Landwirtschaft (vor allem dem Anbau von Haselnüssen) und dem Bergbau in den Zinkminen basiert, leidet immer mehr, da viele Menschen die Region auf der Suche nach einer neuen Heimat für immer verlassen.\n\nDie Lasen sind den Georgiern, die weiter nördlich leben, recht ähnlich, aufgrund der Religionsunterschiede zwischen dem christlichen Georgien und dem muslimischen Lazistan haben die beiden Regionen jedoch noch nicht miteinander kooperiert. In Lazistan hat man gar georgische Spione festgenommen, welche wahrscheinlich Unterstützung für einen anti-osmanischen Aufstand sammeln wollten. Diese Versuche sind bisher jedoch fehlgeschlagen, da die Lasen mit unserer Herrschaft recht zufrieden sind und nur wenig von Georgien halten.§!"

 #Kars
 OTT_Population_1000: "Hauptkultur: §YTürkisch§!, Kurdisch, Armenisch\nHauptreligion: §YSunniten§!, Armenisch-Apostolische"
 OTT_Population_1000_desc: "§LDas Vilayet Kars wurde uns vom Russischem Reich nach unserer Niederlage im Russisch-Osmanischen Krieg gestohlen und befindet sich erst seit wieder erneut unter unserer Kontrolle. Aufgrund der jahrzehntelangen Herrschaft durch die Russen und ihre armenischen Verbündeten sind die Armenier in Kars zu einer großen Minderheit geworden, die zu Beginn des Jahrtausends etwa 30% der lokalen Bevölkerung ausmachte.\nWährend der Weltkrieg es nicht gut mit der armenischen Bevölkerung des Reiches meinte, verbrachte Kars einen Großteil des Krieges unter russischer Besatzung und wurde dadurch größtenteils von den Gräueltaten des Konfliktes verschont. Der Ausbruch des Russischen Bürgerkrieges und die osmanische Rückeroberung der östlichen Territorien des Reiches schürten jedoch die Furcht der armenischen Bevölkerung Kars' und leiteten viele dazu, Zuflucht im Osten, in den Bergen ihrer Heimat, zu suchen. Da der Krieg sich jedoch bereits dem Ende neigte und der osmanische Sieg absehbar war, wurden diejenigen, die zurückblieben, größtenteils verschont. Deshalb machen Armenier auch heute noch, vor allem in den östlichen Teilen der Provinz, einen großen Teil der Bevölkerung aus, die sonst hauptsächlich aus Türken und Kurden besteht, welche dem osmanischen Regime, das sie vor russischen Truppen und armenischen Vergeltungsmaßnahmen geschützt hat, treu ergeben sind.\n\nDie Wirtschaft der Region hängt gänzlich von der Landwirtschaft ab, da ein Großteil des Landes des Vilayets dem Anbau von Getreide oder der Tierhaltung gewidmet wurde. Nahe der Weiden von Ardahan und Kars haben sich außerdem große Imkereien entwickelt, ihr Einfluss auf die Wirtschaft ist allerdings nur gering.§!"

 #Diyarbakir
 OTT_Population_350: "Hauptkultur: §YKurdisch§!, Türkisch, Arabisch (Syrisch)\nHauptreligion: §YSunniten§!"
 OTT_Population_350_desc: "§LDie Region Diyarbakir gehört zu den Kernregionen der Kurden und ist trotz ihrer agrarischen Wirtschaft wohlhabend, da die Hauptstadt der Region, die Stadt Diyarbakir, als wichtiges Lernzentrum bekannt und auch für den Islam sehr wichtig ist. Sie ist die Heimat der Diyarbakir Ulu Camii, der fünften der heiligen Stätten des Islams und eine der ältesten Kirchen der Welt. Die Bevölkerung der Region wurde hart vom Weltkrieg getroffen und war gegen Ende des Krieges von Krankheiten, Bränden und einem allgemeinen Elend geplagt.\n\nDa die Region für die osmanischen Streitkräfte, die den Osten des Reiches schützen, von strategischer Bedeutung ist, wird sie stark von unserer Regierung beaufsichtigt, in der Hoffnung, weiteren Konfrontrationen mit den Kurden aus dem Weg gehen zu können. Es gibt zwar derzeit nur geringen Widerstand gegen Kostantiniye, allerdings fürchten sich viele Kurden vor der fortschreitenden Säkularisierung und den Zentralisierungsbemühungen durch die OHF, da sie glauben, dass die Türken sie Stück für Stück aus ihrem Land vertreiben werden, sollten sie nicht mehr durch das Kalifat vereint sein.§!"

 #Van
 OTT_Population_352: "Hauptkultur: §YKurdisch§!, Türkisch\nHauptreligion: §YSunniten§!"
 OTT_Population_352_desc: "§LVor dem Weltkrieg war das Vilayet Van die Region unseres Reiches mit der größten Konzentration von Armeniern und eines der wohl am meisten umkämpften Schlachtfelder des Kaukasus, wobei es oft zwischen den Russen und den Osmanen den Besitzer gewechselt hat. Während auch andere Vilayets von ethnischen Säuberungen betroffen waren, hat es Van wohl am schlimmsten getroffen, da sowohl osmanische als auch armenische Streitkräfte grauenhafte Massaker anrichteten, was einen starken Bevölkerungsrückgang in der Region zur Folge hatte. Vor allem die Stadt Van selbst, in der einst viele Armenier lebten, wurde von den osmanischen Truppen dezimiert, welche 1918 55.000 der armenischen Stadtbewohner töteten. Man braucht wohl nicht zu erwähnen, dass die Bevölkerung diese Massaker noch nicht vergessen hat, wenngleich die verbliebenen Bewohner der Region, nahezu ausschließlich muslimische Kurden und Türken, dem Reich treu ergeben sind. Dennoch fürchten sich die Kurden vor der fortschreitenden Säkularisierung und dem damit einhergehendem Verzicht auf die muslimische Einigkeit, auf die das Reich derzeit baut, da sie durch diese Maßnahmen eventuell die nächsten Opfer derartiger Verbrechen werden könnten.§!"
 
 #Kirkuk
 OTT_Population_349: "Hauptkultur: §YTurkomanisch§!, Kurdisch, Arabisch (Irakisch)\nHauptreligion: §YSunniten§!"
 OTT_Population_349_desc: "§LZwischen dem kurdischen Sulaimaniyya und dem arabischen Mosul lebt noch immer eine kleine Gesellschaft der Turkomanen. Diese entstand bereits in den Tagen der großen türkischen Eroberer, deren Soldaten sich in dieser Region niederließen, nachdem die Kriege vorbei waren. Da diese mittlerweile ihre eigene Kultur entwickelt haben, unterscheiden sie sich stark von den anatolischen Türken zu ihrem Norden und ähneln eher den Bewohnern der Steppen im Osten.\n\nDieser sonst irrelevante Teil unseres Reiches erregte kurz vor dem Weltkrieg große Aufmerksamkeit, als sich Gerüchte verbreiteten, dass es nahe der Stadt Kirkuk große Ölvorkommen gebe. Als der Krieg 1920 sein Ende fand und die osmanische Regierung neue Einkommensquellen suchte, begann man mit der Erschließung. Am 14. Oktober 1922 stieß man erstmals nahe der Stadt Kirkuk auf Öl, woraufhin schon bald große Förderungsoperationen in der gesamten Region begannen. Mit diesem neuen schwarzen Gold wurde die Stadt Kirkuk zur drittwichtigsten Stadt im Irak und erhielt von der Zentralregierung ein Sonderstatut zur Überwachung und Bewachung der Operationen. Außerdem dienen viele der Turkomanen in der osmanischen Gendarmerie oder Armee und helfen dabei, gegen die ständigen Probleme mit der kurdischen Bevölkerung nahe der iranischen Grenze vorzugehen.§!"

 #Erzurum
 OTT_Population_354: "Hauptkultur: §YTürkisch§!, Kurdisch\nHauptreligion: §YAlevitentum§!, Sunniten"
 OTT_Population_354_desc: "§LDas reformierte Vilayet Erzurum wurde 1922 als Mix der Vilayets Erzurum, Harput und Trabzon gegründet, da man die östlichen Territorien des Reiches reorganiseren wollte. Seine Wirtschaft hängt nahezu gänzlich von der Viehzucht und dem Anbau von Weizen und Leinsamen ab, weshalb die Region nicht gerade modern ist und industriell vielen ihrer Nachbarn hinterherhinkt.\n\nDennoch ist das Vilayet für die osmanische Armee von Bedeutung, da seine strategische Lage nahe der Stadt Erzurum sich schon oft als wertvoll herausgestellt hat. Vor allem während des Weltkriegs war dies der Fall, als die Stadt 1916 von russischen Truppen unter Judenitsch angegriffen wurde. Die Befestigungen konnten den Russen zwar nicht standhalten, wurden aber 1918 zurückerobert und verstärkt, um erneut als letzte Verteidigungslinie an der Kaukasusfront dienen zu können.§!"

 #Dodecanese
 OTT_Population_164: "Hauptkultur: §YGriechisch§!, Türkisch\nHauptreligion: §YOrthodoxes Christentum§!, Sunniten"
 OTT_Population_164_desc: "§LDer Dodekanes ist eine Inselgruppe, die aus den Inseln Rhodos, Kos, Patmos und vielen kleineren besteht. Die Inseln haben lange große Privilegien genossen, da Sultan Suleiman bereits 1522, nachdem wir die Inseln von dem Johanniterorden erobert hatten, ein Edikt erließ, welches es osmanischen Generälen verbot, sich in die internen Angelegenheiten der Inselgruppe einzumischen.\n\nDieser spezielle Status des Dodekanes, der vor allem von Griechen bewohnt wird, blieb bis ins 19. Jahrhundert erhalten, wurde 1908 jedoch von den Jungtürken abgeschafft, da diese das Reich zentralisieren wollten. Dies führte zu Problemen der Griechen mit Kostantiniye und zur Entstehung einer Bewegung, welche eine Vereinigung der Region mit Griechenland forderte und schon bald große Unterstützung bei der Bevölkerung gewann.\n\nObwohl die Menschen unser Reich verlassen und sich Griechenland anschließen wollen, florierten die Inseln während des 19. Jahrhunderts und wurden zu einem Zentrum für viele reiche Griechen unseres Reiches, welche dort entspannten und den lukrativen Handel des östlichen Mittelmeers ausnutzten.\n\nNachdem die Inselgruppe 1912 nach dem italienisch-osmanischen Krieg verloren wurde und nahezu ein Jahrzehnt unter italienischer Oberherrschaft verbrachte, gelangte sie erneut unter unsere Kontrolle und ihr Vorkriegsstatus als Teil des Vilayets des Archipels wurde wiederhergestellt.§!"

 #Suriye
 OTT_Population_554: "Hauptkultur: §YArabisch (Syrisch)§!, Drusisch\nHauptreligion: §YSunniten§!, Drusentum"
 OTT_Population_554_desc: "§LDas syrische Vilayet, welches die größte arabische Metropole und die älteste Stadt der Menschheitsgeschichte, Damaskus, beheimatet, ist das Zentrum der konservativen Opposition im Maschrek. Der Großteil seiner Wirtschaft besteht hängt von der Landwirtschaft ab, wobei auf dem fruchtbaren Land im Südosten der Stadt angebaut wird und die Erzeugnisse dann über die Häfen von Haifa und Beirut verschifft werden.\n\nDas starke Misstrauen der türkischen Behörden und der arabischen Bevölkerung besteht noch immer, nachdem die Bewohner von Damaskus das Reich 1918 verraten und den Truppen der Entente die Tore geöffnet haben. Auch die Drusen weiter südlich in Dschebel ad-Duruz stellen ein Problem dar, da bisherige Versuche, sie zu entwaffnen und dazu zu bringen, sich unserer Herrschaft zu beugen, bisher keinen Erfolg hatten.§!"

 #Mosul
 OTT_Population_676: "Hauptkultur: §YArabisch (Irakisch)§!, Turkomanisch, Kurdisch\nHauptreligion: §YSunniten§!"
 OTT_Population_676_desc: "§LAm westlichen Ufer des Flusses Tigris befinden sich die Stadt Mosul und ihr umgebendes Land, welche ein wichtiges Handelszentrum für den Handel von Indien zum Mittelmeer bilden. Die Region selbst ist vor allem für die Produktion von Baumwollprodukten von Bedeutung, in den letzten Jahren hat sich jedoch auch ein weiterer Wirtschaftssektor entwickelt. Schwarzes Gold, welches bereits in großen Mengen nahe der Stadt Kirkuk gefördert wird, wurde nun auch nahe Mosul gefunden, weshalb auch hier Ölbohrungen ein wichtiges Thema sind.\n\nAufgrund ihrer engen Verbindungen zum arabischen Hinterland und der Stadt Aleppo hat die Region nur wenig von der arabisch-nationalistischen Rhetorik mitbekommen. Dennoch gibt es in Mosul selbst mehrere Gruppierungen, die sich für die Nutzung der arabischen Sprache einsetzen. Außerdem hat die Region aufgrund ihrer Nähe zur persischen Grenze und aufgrund ihrer Wichtigkeit als erste Verteidigungslinie gegen mögliche Probleme in Kurdistan auch für die osmanische Armee eine große Bedeutung. Viele Familien, die der Unterschicht angehören, haben die Präsenz des Militärs genutzt, um in der sozialen Leiter aufzusteigen, indem sie ihre Kinder dazu ermutigen, die Militärakademie von Mosul zu besuchen.§!"

 #Sulaymaniyah
 OTT_Population_819: "Hauptkultur: §YKurdisch§!\nHauptreligion: §YSunniten§!"
 OTT_Population_819_desc: "§LDas Problemkind des Osmanischen Reiches, die Region Sulaimaniyya, wird stetig von Ärgernissen mit den kurdischen Stämmen geplagt. Die Konflikte dieser Stämme vorsichtig zu manipulieren ist nun schon seit Ewigkeiten die Aufgabe unserer Repräsentanten in der Stadt Sulaimaniyya, die osmanische Armee muss jedoch oft eingreifen, wenn ein Stamm zu mächtig wird oder bei einem seiner Überfälle zu große Schäden anrichtet.\n\nDie Spannungen haben zu Beginn der zwanziger Jahre einen neuen Höhepunkt erreicht, als sich Scheich Mahmut Barzinji zum "König von Kurdistan" erklärte und einen Kampf gegen die osmanischen Truppen im Irak begann, welchen er jedoch verlor, woraufhin er nach Persien flüchtete. In der Mitte der zwanziger Jahre kehrte der "König" mit der Unterstützung der persischen Regierung zurück, welche sich erhoffte, so ihren Rivalen schwächen zu können.§!"

 #Baghdad
 OTT_Population_291: "Hauptkultur: §YArabisch (Irakisch)§!\nHauptreligion: §YSchiitischer Islam§!, Sunniten, Judentum"
 OTT_Population_291_desc: "§LBaghdad ist ohne Zweifel die Hauptstadt des osmanischen Irak, man kann jedoch nicht mehr behaupten, dass die Stadt noch immer so bezaubernd ist, wie sie es früher einmal war. Das einstige Zentrum der arabischen Welt konnte sich nie von den Invasionen erholen, welche es in den Jahrhunderten seines Niedergangs ertragen musste. Der Tigris war enorm wichtig für die ehemaligen Erfolge der Stadt und auch für ihren Status als wichtige Handelsstadt, bringt jedoch auch viele negative Folgen mit sich: Krankheiten verbreiten sich schnell und Überschwemmungen sorgen oft für große Verwüstung. Ein interessanter Aspekt der Stadt ist ihre jüdische Gemeinschaft, welche fast 30% ihrer Bevölkerung ausmacht.\n\nSüdlich von Baghdad befinden sich die heiligen Städte des Schiitentums, Nadschaf und Karbala, welche für viele Schiiten das sind, was Mekka und Medina für Sunniten sind. Dies sorgt für einen ständigen Austausch von Ideen zwischen den persischen Pilgern und der lokalen Bevölkerung. Des Weiteren haben diese Städte, vor allem ihre religiösen Zentren, einen großen Einfluss, sowohl auf den Irak als auch auf unser Nachbarland Persien.§!"

 #Basra
 OTT_Population_812: "Hauptkultur: §YArabisch (Irakisch)§!, Assyrisch\nHauptreligion: §YSchiitischer Islam§!, Assyrische Kirche des Ostens"
 OTT_Population_812_desc: "§LDas osmanische Tor zum Persischen Golf, die Stadt Basra, gehört zu den einflussreichsten Handelszentren des gesamten Iraks. Aufgrund der Fertigstellung der Berlin-Baghdad-Eisenbahn hat sie jedoch etwas an Bedeutung verloren, da Kuwait besser mit dem Eisenbahnnetz verbunden ist, weshalb einige Schifffahrt nun über den dortigen Hafen läuft. Das Hinterland des Vilayets wird größtenteils von Marsch-Arabern bewohnt und von der osmanischen Regierung nahezu gänzlich ignoriert, welche lediglich ab und zu einige Missionare entsendet, um seine schiitische Bevölkerung zu konvertieren, weshalb die dort lebenden Menschen sehr apolitisch sind. Deshalb spielt sich das meiste wirtschaftliche Geschehen an der Küste ab, wo Dattelplantagen als wichtige Ressource gelten, während um Kuwait Perlen gefischt werden.\n\nDies änderte sich 1920 jedoch radikal. Durch den Kollaps der Entente und der Notwendigkeit eines Friedensvertrags im Nahen Osten war die osmanische Regierung dazu gezwungen, das Abkommen von Jerusalem zu unterzeichnen. Die Assyrer lebten schon seit einem Jahrtausend in den Ebenen von Nineveh, gerieten jedoch während des Weltkriegs ins Kreuzfeuer, als sie zum Ziel von Deportationen und Massakern, die eigentlich gegen die Armenier gerichtet waren, wurden. Sie wehrten sich so gut sie nur konnten und traten dem Krieg auf der Seite der Entente bei, konnten sich jedoch nicht mit den osmanischen Streitkräften messen. Zehntausende von ihnen flüchteten zum Urmia-See in Persien, mussten jedoch auch von dort verschwinden, nachdem Simqi der Kurde seinen Truppen befahl, Tausende der Flüchtlinge abzuschlachten. Als letzte Lösung entschied sich die britische Regierung dazu, die Assyrer ins Vilayet Basra, welches weit entfernt von Anatolien liegt, umzusiedeln. Was sie dabei jedoch geheim hielten, war ihr Plan, die Assyrer, deren Loyalität den Briten sicher war, zu nutzen, um ihren Einfluss auf den Persischen Golf zu erhöhen und ihre Ölförderungsoperationen in Chuzestan zu sichern.§!"

 #Beirut
 OTT_Population_553: "Hauptkultur: §YArabisch (Syrisch)§!, Drusisch\nHauptreligion: §YMaroniten§!, Drusentum, Sunniten"
 OTT_Population_553_desc: "§LDas Territorium um den Libanonberg und Nahr al-Kabir war schon seit der Herrschaft der Phönizier ein kultureller Schmelztiegel und wurde von vielen verschiedenen König- und Kaiserreichen regiert, bis es im 16. Jahrhundert letztendlich an das Osmanische Reich fiel. Der Libanon war für den Großteil seiner Zeit unter osmanischer Herrschaft ein autonomes Emirat, welches von Drusen-Clans regiert wird, die dem Sultan ihre Loyalität geschworen haben. Durch die Bevorzugung von drusischen Dynastien für mächtige Positionen und die Privilegien, die muslimischen Sekten gewährt wurden, wurden die Christen des Libanonbergs, vor allem die Maroniten, schon bald entfremdet. In den letzten beiden Jahrhunderten kam es zu einer Reihe von Revolten, welche in einem Bürgerkrieg zwischen den Christen und den Drusen kulminierten. Diese Krise gab den westlichen Imperialisten einen Grund, sich in die innenpolitischen Angelegenheiten unseres Reiches einzumischen. Das Resultat war, dass die osmanische Regierung den europäischen und maronitischen Forderungen nachkommen und den Christen eine hohe Autonomie in Form eines Mutesarrifliks gewähren musste.\n\nAufgrund seiner Unbeliebtheit bei der damaligen Regierung wurde das Mutesarriflik jedoch bereits während des Weltkriegs wieder abgeschafft und in Djemal Paschas syrisches Lehen integriert. Diese Periode der libanesischen Geschichte zeichnete sich durch Hungersnöte, politische Unterdrückung, Kriegsverbrechen und allgemeine Unzufriedenheit aus, eine Situation, die sich nur durch die Wiederherstellung des Mutesarrifliks in der Mitter der 1920er wieder unter Kontrolle bringen ließ. Aufgrund einer fehlenden nationalen Einheit kam es nun jedoch schon seit fast einem Jahrzehnt zu keinem organisierten Widerstand gegen die osmanische Herrschaft mehr. Außerdem hat der Tod des libanesischen Nationalisten und Patriarchen der maronitischen Kirche Elias Peter Hoayek den politischen Einfluss der Maroniten stark zurückgehen lassen.§!"

 #Fezzan
 OTT_Population_273: "Hauptkultur: §YArabisch (Libysch)§!, Berberisch, Tuareg, Tubu\nHauptreligion: §YSunniten§!"
 OTT_Population_273_desc: "§LAls die Osmanen Tripolis 1551 eroberten, änderten sie die Geschichte der Region für die kommenden 400 Jahre. Die osmanische Kontrolle erreichte jedoch noch nicht das Hinterland, da dieses aus weiten Wüsten bestand, eine Kampagne durch diese kaum Gewinne einbringen würde und dort 1550 bereits ein anderer Staat, der von Awlad Muhammad, gegründet wurde. Dieser war ein Handelsstaat und bildete ein Zentrum für die Organisation und den Schutz von Handelskarawanen. Der Fessan bot dem Staat den größten Markt des Saharahandels zwischen Bilad al-Sudan, dem Maghreb und Ägypten. Dieser Reichtum erweckte bei den Behörden von Tripolis natürlich den Wunsch, den Handel zu übernehmen, was sie auch versuchten. Die Sultane von Awlad Muhammad leisteten jedoch Widerstand: Jedes Mal, wenn sie besiegt wurden, zogen sie sich zum Tschadsee zurück, wo sie neue Soldaten rekrutieren, zum Beispiel von den mit ihnen verbündeten Herrschern von Katsina, und kehrten zurück, nachdem die osmanische Armee den Fessan verlassen hatte. Nach einer großangelegten Militärexpedition aus Tripolis ergab sich der Staat 1812 jedoch und akzeptierte endlich unsere Herrschaft.\n\nAls der Transsaharahandel im späten 19. Jahrhundert jedoch aufgrund eines Krieges in Tschad kollabierte, brach auch unsere Kontrolle über den Fessan zusammen, welche trotz mehrerer Versuche nicht dauerhaft wiederhergestellt werden konnte. Auch die Italiener mussten sich denselben Schwierigkeiten wie die Osmanen und die Qaramanli stellen und wurden von einer Koalition von Senussi-Stämmen besiegt, eine Niederlage, welche letztendlich zur italienischen Katastrophe von 1915 führte. Seitdem die italienischen Truppen sich aus der Region zurückzogen und wir unsere Kontrolle über Tripolitanien wiederhergestellt haben, blieb das Land relativ unberührt. Ein Exodus vieler fessanischer Bürger, welche von den kapitalistischen Möglichkeiten der Küste angezogen wurden, hat die Wichtigkeit von Fessan noch weiter verringert und ist einer der Gründe, weshalb mittlerweile ein starker Entwicklungsunterschied zwischen Fessan und der Küste besteht.§!"

 #Halep
 OTT_Population_677: "Hauptkultur: §YArabisch (Syrisch)§!, Türkisch\nHauptreligion: §YSunniten§!, Katholisches Christentum, Alawiten"
 OTT_Population_677_desc: "§LAleppo war einst die größte Stadt des osmanischen Syriens, da sie exklusiven Zugang zum Seidenhandel aus Persien genoss und das Ziel der Investitionen mehrerer europäischer Nationen, wie zum Beispiel Venedig, war. Seit dem Kollaps der Safawiden im frühen 18. Jahrhundert fließt der Seidenhandel jedoch um Persien herum, durch Basra und dann über Damaskus nach Europa, wodurch auch das ehemalige Handelszentrum Alepp umgangen wird. Im frühen 19. Jahrhundert hat eine Seuche ein Viertel von Aleppos Bevölkerung ausger ottet, was die Wirtschaft der Stadt noch weiter geschwächt und die Position ihres Rivalen, Damaskus, gestärkt hat. Die Einführung von Baumwolle zur selben Zeit gab der Stadt eine neue Chance, sich als Exportzentrum durchzusetzen, die Eröffnung des Suezkanals machte Aleppo jedoch auch für den europäischen Baumwollhandel obsolet. Während des Weltkriegs blieb die Stadt der osmanischen Regierung treu, im Gegensatz zu großen Teilen Syriens, welche gegenüber den Briten einknickten. Dennoch ist der syrische Nationalismus auch in Aleppo eine wachsende Bedrohung.§!"

 #Latakia
 OTT_Population_680: "Hauptkultur: §YArabisch (Syrisch)§!\nHauptreligion: §YAlawiten§!, Maroniten, Sunniten"
 OTT_Population_680_desc: "§LLatakia ist eine antike Stadt an der Küste des Mittelmeers. Die Region wird durch das Bergmassiv Dschebel Ansariye vom syrischen Inland abgeschnitten und vor allem für die Landwirtschaft genutzt. Bekannt wurde sie aufgrund der Produktion des Latakia-Tabaks, welcher auf der ganzen Welt gehandelt wird. Latakia wurde im 16. Jahrhundert von den Osmanen unterworfen, was für die Stadt jedoch kein Segen war, da sie sich seitdem gegen neue Konkurrenten in Form von Tripolis, Beirut und Iskenderun behaupten musste. Außerdem wurde die Stadt im 18. Jahrhundert mehrmals von Erdbeben getroffen, was sie in einen kläglichen Zustand versetzte. Nun beginnt auch der Hafen zu verlanden, weshalb große Schiffe außerhalb des Hafens vor Anker gehen müssen. Der Großteil der Bevölkerung besteht aus den Alawiten, die die Hügel um die Stadt bewohnen. Innerhalb der Stadt leben allerdings auch viele maronitische Christen und Anhänger des Islams.§!" 

 #Palestine
 OTT_Population_454: "Hauptkultur: §YArabisch (Syrisch)§!, Jüdisch\nHauptreligion: §YSunniten§!, Judentum, Katholisches Christentum"
 OTT_Population_454_desc: "§LJerusalem, eine der umkämpftesten Regionen der Welt, ist die Heimat von heiligen Stätten von drei der großen Weltreligionen, weshalb die Stadt in der Geschichte der Menschheit eine große Rolle gespielt hat. Unter osmanischer Herrschaft florierte die Region aufgrund des Millet-Systems, dessen Nutzung später durch die Tanzimat-Reformen gesetzlich festgehalten wurde. Dieses System gab Muslimen, Juden, Christen und auch anderen Religionen eine große kommunale Autonomie in den Bereichen der G ottesanbetung, Jurisdiktion und Besteuerung und das Recht, eigene Schulen und Wohltätigkeitsorganisationen zu leiten.\n\nDie Geschichte Jerusalems und ganz Palästinas änderte sich zu Beginn des 20. Jahrhunderts, da die Zionisten einen immer größeren Teil der Bevölkerung ausmachten und die Jischuv sich überall in der Region niederließen, wobei sie ihre eigenen Gebräuche etablierten und die hebräische Sprache wiederaufleben ließen. Diese jüdische Bevölkerung war auch für die Balfour-Deklaration der britischen Regierung und die Talaat-Deklaration verantwortlich, welche den Jischuv das Recht gewährten, eine neue "nationale Heimstätte" der Juden in Palästina zu errichten. Als sich das Blatt des Krieges wendete und die Briten gezwungen waren, den Maschrek zu evakuieren, sahen sie in diesen Deklarationen dennoch eine Gelegenheit. Nach langen diplomatischen Streitereien gelang es ihnen dadurch, das Mutasarrifat Jerusalem zu etablieren, ein internationales Mandat, durch das der Frieden in Palästina aufrechterhalten werden soll.\n\nDieses Mandat wird jedoch von der muslimischen Bevölkerung des Nahen Ostens als Beleidigung angesehen, weshalb eine Widerstandsbewegung entstanden ist, die die jüdische Niederlassung in der Region aufhalten, das Mutasarrifat abschaffen und die vollständige osmanische, und damit sunnitische, Herrschaft über die Region wiederherstellen will. Da es den Osmanen nicht gelungen ist, ausländische Einmischungen in der Region zu verhindern, blicken nun viele Palästinenser zum Königreich Ägypten und sind zu Unterstützern des arabischen Nationalismus geworden. Die Spannungen zwischen den verschiedenen Religionen haben in den letzten Jahren neue Höhepunkte erreicht - und da ein Krieg sich zu nähern scheint, hält ganz Palästina gespannt den Atem an.§!"

 #Maan
 OTT_Population_455: "Hauptkultur: §YArabisch (Syrisch)§!, Tscherkessisch\nHauptreligion: §YSunniten§!"
 OTT_Population_455_desc: "§LDie südsyrischen Territorien um die Stadt Amman konnten der osmanischen Herrschaft lange entfliehen und wurden von unseren Vorgängern vernachlässigt. Die Region dient vor allem als Zugangspunkt zum viel wichtigeren Hedschas, weshalb sich unsere Kontrolle lediglich auf die Gebiete an der hedschasischen Eisenbahn und einige Pilgerlager auf dem Weg Richtung Mekka beschränkt. Dies hat zu großen Wellen von Flüchtlingen aus Syrien, Tscherkessien und sogar Anatolien geführt, welche hier der Wehrpflicht und der Besteuerung, die im Rest des Reiches durchgesetzt werden, entfliehen wollen.\n\nAuch unsere Kontrolle über das Ostufer des Flusses Jordan war vor dem Weltkrieg bestenfalls begrenzt, da die Siedlungen der Region ständig von Beduinen angegriffen wurden und viele Stämme zwischen Zentralarabien und Ma'an migrierten. Nachdem das Militär jedoch die Ordnung wiederhergestellt hatte, hat ein großer Zug von Siedlern aus Palästina damit begonnen, gen Osten in Richtung der kleinen Städte al-Salt und Amman zu ziehen. Auch die wirtschaftliche Nutzung der Region hat sich verbessert, wodurch nun auch einige Bergbauoperationen in der sonst landwirtschaftlich geprägten Region stattfinden.§!"

 #Sinai
 OTT_Population_453: "Hauptkultur: §YArabisch (Ägyptisch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_453_desc: "§LSinai ist vor allem für den Mosesberg bekannt, welcher den drei größten Religionen des Nahen Ostens heilig ist, und befindet sich in einer recht sonderbaren Situation. In der Region existieren nur wenige Siedlungen, da sie größtenteils aus einer weiten Wüste besteht, aber dafür einige beduinische Stämme, welche sich die Randgebiete der Wüste zur Heimat gemacht haben.\n\nWie der Rest des Nahen Ostens hat auch die Sinai-Halbinsel eine lange Geschichte, sie spielte allerdings vor allem während des Weltkriegs eine große Rolle, wo sie ein wichtiges Schlachtfeld zwischen den Osmanen und den Briten war. Die Türken versuchten, den Suezkanal zu übernehmen und so die Briten von ihrem Reich abzuschneiden, was sie jedoch nach zwei gescheiterten Offensiven aufgeben mussten. Daraufhin starteten die britischen Truppen eine Offensive und begannen mit ihrer Invasion Syriens.§!"

 #Medina
 OTT_Population_754: "Hauptkultur: §YArabisch (Hedschasisch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_754_desc: "§LNach Mekka ist Medina die zweitheiligste Stadt des Islams und zieht jedes Jahr aufgrund des Haddsch tausende Menschen an. In der osmanischen Geschichte ist die Stadt jedoch vor allem für ihre verzweifelte Verteidigung bekannt, welche General Fahrettin Türkkan organisierte, nachdem die Truppen des arabischen Verräters Hussein die Stadt umzingelt hatten. Aller Widrigkeiten zum Trotz konnte die Stadt halten, was sie nach dem Krieg zu einem Symbol der Stärke und des Durchhaltevermögens der osmanischen Armee machte.\n\nIm Gegensatz zu anderen Städten des Hedschas ist Medina nicht wirklich ein Wirtschaftszentrum, bildet aber dennoch eine wichtige Station der hedschasischen Eisenbahn und beheimatet eine große osmanische Garnison.§!"

 #Mecca
 OTT_Population_679: "Hauptkultur: §YArabisch (Hedschasisch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_679_desc: "§LDie Stadt Mekka, Heimat der heiligen Kaaba, ist wohl eine der wichtigsten Städte unseres Reiches, da sie unserem Padischah das Recht gibt, sich selbst zum Kalifen des gesamten Islams zu ernennen. Deshalb genießt die Stadt eine spezielle Art der Besteuerung, wodurch sie von jeglichen normalen Steuern freigestellt wird und stattdessen Subventionen (Surre) erhält, welche zur Erhaltung der heiligen Stätten und zum Empfang von Pilgern aus aller Welt in der notwendigen Pracht genutzt werden sollen. Der Haddsch ist für jeden frommen Muslim eine Pflicht und muss mindestens einmal im Leben unternommen werden. Dadurch entsteht jedes Jahr eine große logistische Herausforderung für den gesamten Hedschas.\n\nFrüher wurde die Region nahezu gänzlich vom Großscharifen von Mekka regiert, doch nach der fehlgeschlagenen hedschasischen Revolte wurde die Verwaltung des Hedschas reformiert, wobei die osmanische Regierung die Macht des Großscharifen reduziert und die hedschasische Autonomie stark verringert hat. Heutzutage hält der osmanische Wali (Gouverneur) den Großteil der Macht, wenngleich die Position des Großscharifen noch immer existiert.\n\nNeben Mekka ist auch die Stadt Dschidda, die Perle des Roten Meeres, von großer Bedeutung, da sie die wichtigste Hafenstadt südlich von Beirut ist. Diese Handelsmetropole, ein Schmelztiegel von hedschasischen, ägyptischen, sudanesischen, türkischen und auch anderen Menschen, hat sich in den letzten Jahrzehnten stetig weiterentwickelt und aufgrund der Fertigstellung der hedschasischen Eisenbahn an Bedeutung gewonnen, was sie nun zur Heimat der politischen Entwicklung des Hedschas gemacht hat.§!"

 #Aegean_Isles
 OTT_Population_187: "Hauptkultur: §YGriechisch§!\nHauptreligion: §YOrthodoxes Christentum§!"
 OTT_Population_187_desc: "§LDie ägäischen Inseln umfassen viele verschiedene Inseln, von denen Chios, Lesbos, Samos und Rhodos wohl die wichtigsten sind. Jede einzelne von ihnen hat eine lange Geschichte, die meistens bis in die Zeit der antiken ägäischen Zivilisationen zurückgeht. Rhodos war einst die Heimat des Johanniterordens, dessen Befestigungen noch immer die Hauptstadt der Insel zieren. Die Inselgruppe hat in diesem Jahrhundert bereits zweimal den Besitzer gewechselt: 1912, als das Osmanische Reich von Italien und einem Bündnis bestehend aus Griechenland, Bulgarien, Montenegro und Serbien angegriffen wurde, mussten wir die Inseln den Feinden der Hohen Pforte übergeben, seit unserem Sieg im Weltkrieg weht über den Häfen der Inseln allerdings wieder der osmanische Halbmond. Die Bewohner der ägäischen Inseln sind nahezu ausschließlich griechische Orthodoxen, die sich ihren Lebensunterhalt durch Farmarbeit oder Fischen verdienen. Ein einzigartiges Produkt der Inseln ist das Mastix von Chios, ein Baumharz mit vielen Verwendungsmöglichkeiten, zum Beispiel als Gewürz im türkischen Kaffe, als Verstärker des Geschmacks von Raki, zur Politur von Gemälden oder als Lack für Musikinstrumente.§!"

 #Cyprus
 OTT_Population_183: "Hauptkultur: §YGriechisch§!, Türkisch\nHauptreligion: §YOrthodoxes Christentum§!, Sunniten"
 OTT_Population_183_desc: "§LSeitdem wir Zypern 1573 von den Venezianern erobert haben, sind bereits fast 5 Jahrhunderte vergangen, in denen sich viel verändert hat. Die wichtigste dieser Änderungen war wohl die Einführung des Timar-Systems, durch das Land an osmanische Soldaten im Ruhestand vergeben wurde, wodurch heutzutage auch viele Türken die Insel ihre Heimat nenen. Den Griechen war es jedoch erlaubt, einige ihrer Privilegien zu behalten. Wie im Millet-System vorgesehen waren sie für ihre Religion, ihre Bildung und die Entwicklung der griechischen Kultur selbst verantwortlich. Das Osmanische Reich hat dieses System weiter gefördert, indem es den Erzbischof von Zypern zum Repräsentanten der orthodoxen Gemeinschaft der Insel und so bald auch aller dortigen Griechen ernannte.\n\nIm späten 19. Jahrhundert wagte man den Versuch, das Mutesarriflik temporär abzuschaffen und in das Archipel-Vilayet zu integrieren, was jedoch fehlschlug, da die Entfernung der Insel zu ihrer neuen Hauptstadt (Çanakkale) zu großen Problemen in der Kommunikation und Verwaltung führte, woraufhin die Entscheidung 1870 rückgängig gemacht wurde. Der osmanisch-russische Krieg brachte weitere Veränderungen mit sich, da den Briten im Rahmen eines geheimen Abkommens die Kontrolle über die Insel gewährt wurde. Die vielen Zyprer, die sich erhofften, dass dies ein erster Schritt in Richtung Selbstregierung sei, wurden jedoch enttäuscht, da London die Macht über Zypern hielt und der dortigen Bevölkerung nur eine sehr geringe Repräsentation bei ihren eigenen Angelegenheiten gewährte.\n\nAuch die Unabhängigkeit Griechenlands spielte eine wichtige Rolle in der Geschichte Zyperns, da durch diese das Verlangen nach der Enosis (der Vereinigung von Griechenland und Zypern) verstärkt wurde und schon bald auf der gesamten Insel eine große Rolle spielte. Dieser Wunsch der Zyprer wurde jedoch ignoriert. Als die osmanische Kontrolle über die Insel nach dem Kollaps des Britischen Imperiums wiederhergestellt wurde, etablierte man dort ein neues Mutesarriflik, welches Zypern mit allen notwendigen Mitteln an Anatolien binden sollte.§!"

 #Homs
 OTT_Population_995: "Hauptkultur: §YArabisch (Syrisch)§!\nHauptreligion: §YSunniten§!, Alawiten, Katholisches Christentum"
 OTT_Population_995_desc: "§LDie Stadt Homs wurde wahrscheinlich schon 2300 v.Chr. von Menschen bewohnt und hat, zusammen mit ihren umliegenden Gebieten, in der Geschichte Syriens eine wichtige Rolle gespielt. Wie auch der Rest Syriens wurde Homs im 7. Jahrhundert von den arabischen Kalifaten erobert, wodurch es zu einem Zentrum des Glaubens und der Wirtschaft wurde. Die Stadt wurde, in dieser Reihenfolge, von den Umayyaden, den Abbasiden, den Tuluniden, den Hamdaniden, den Qarmaten und erneut den Hamdaniden regiert. Trotz des ständigen Wechsels der herrschenden Dynastien florierte Homs und wurde schnell zu einer der größten Städte Syriens. Auch später spielte die Stadt noch eine wichtige Rolle, da Invasoren aus dem Westen und später auch aus dem Osten in Form der Kreuzritter und der Mongolen versuchten, sie einzunehmen.\n\n1516 fiel Homs letztendlich an die Osmanen. Die Stadt blieb auch weiterhin ein wichtiges Zentrum für den Handel von Seide, Olivenöl, und Sesam, während in ihrem umliegenden Land Weizen, Reis und Trauben angebaut wurden. Dennoch begann Homs schon bald, an Bedeutung zu verlieren, da Überfälle der Beduinen, eine Reihe von Erdbeben und der Aufstieg der europäischen Industrie der Stadt einen Großteil ihres Reichtums nahmen.\n\nZu Beginn des 20. Jahrhunderts begann Homs allerdings, erneut an Bedeutung und Wohlstand zu gewinnen, da der Rückgang der europäischen Textilindustrie der Stadt eine große Expansion ihre Webereien ermöglichte, wodurch sie sich den Beinamen \"das Manchester Syriens\" verdiente. Auch vom Weltkrieg bekam Homs nicht viel mit, da die meisten britischen Operationen die Stadt umgingen, weshalb sie auch weiter wachsen konnte und nun einen würdigen Rivalen anderer großer Städte Syriens wie Damaskus, Aleppo und Beirut abgibt.§!"

 #Haifa
 OTT_Population_992: "Hauptkultur: §YArabisch (Syrisch)§!\nHauptreligion: §YSunniten§!, Katholisches Christentum, Drusentum"
 OTT_Population_992_desc: "§LDas Sandschak Haifa, in dem sich der größte Hafen Palästinas befindet, wurde nach dem Weltkrieg geschaffen, da der Verlust Jerusalems an ein internationales Mandat die Reorganisation der syrischen Verwaltung erforderlich machte. Da die Situation am Libanonberg nach der großen Hungersnot der Region noch immer unbeständig war, entschied man sich dafür, ein neues Sandschak zu gründen, welches sich unter dem Vilayet Suriye befindet und dessen Hauptstadt in Haifa liegt.\n\nTrotz ihrer Abtrennung von der südlichen Hälfte Palästinas hielt die Region ihre engen Verbindungen zu Jerusalem aufrecht, da es zwischen den beiden Regionen nur wenige Grenzkontrollen gab. Dadurch ist eine große anti-zionistische Bewegung entstanden, welche insgeheim von der osmanischen Regierung unterstützt wird und fordert, dass die Region wiedervereint und Palästina wiederhergestellt wird. Trotz der stillen osmanischen Unterstützung für diese Bewegung konnte die Hohe Pforte die Verbreitung des arabisch-nationalistischen Gedankenguts nicht aufhalten, wodurch das Ziel dieser Organisation, das Ende von ausländischen Einmischungen in Palästina, nun auch das Ende der osmanischen Herrschaft einschließt.§!"

 #Tripolitania
 OTT_Population_448: "Hauptkultur: §YArabisch (Libysch)§!, Berberisch, Türkisch-Libysch\nHauptreligion: §YSunniten§!, Ibaditischer Islam"
 OTT_Population_448_desc: "§LTripolitanien ist eine der drei Regionen Libyens, die anderen beiden sind Kyrenaika im Westen und der Fessan im Süden. Ihren Namen erhielt die Region von den drei phönizischen Städten der Antike, welche eine Allianz in der Nähe der Stadt Tripolis formten. Zwischen dem grünen Land der Küste und der Wüste weiter südlich befindet sich der Dschabal Nafusa, der von Berbern bewohnt wird. Nachdem Tripolitanien im 16. Jahrhundert ein Teil unseres Reiches wurde, erhielt es aufgrund seiner Entfernung von Konstantinopel eine hohe Autonomie, die schon fast an Selbstregierung grenzte. Der Pascha von Tripolis und seine Kapitäne haben sich einen Namen als gefürchtete Piraten des Mittelmeers gemacht, bis die westlichen Imperialisten aus Frankreich und den USA zu Beginn des 19. Jahrhunderts Tripolis und seine Flotte zerstörten. Als die Periode der Tanzimat-Reformen vor fast einem Jahrhundert begann, wurde Tripolitanien 1864 zu einem der ersten Vilayets. Seit den 1880ern hat der Senussi-Orden, der von Kufra aus operiert, einen starken Einfluss auf die Region, wodurch die Autorität der Hohen Pforte weiter untergraben wurde. 1912 ging Tripolitanien, zusammen mit dem Rest Libyens, nach einem Krieg an die Italiener verloren. Nach dem Weltkrieg erlangten wir erneut die Kontrolle über das Land, doch die Auswirkungen der italienischen Herrschaft sind noch immer spürbar und dem Senussi-Orden kann man nicht vertrauen.§!"

 #Benghazi
 OTT_Population_450: "Hauptkultur: §YArabisch (Libysch)§!, Türkisch-Libysch, Jüdisch\nHauptreligion: §YSunniten§!, Judentum"
 OTT_Population_450_desc: "§LBengasi wurde 525 v.Chr. von griechischen Siedlern unter dem Namen Euesperides gegründet und war Teil der Pentapolis, der fünf wichtigsten Städte in der römischen Provinz Kyrenaika. Die Stadt entwickelte sich schon bald darauf zu einem wichtigen regionalen Zentrum und florierte für die nächsten 600 Jahre, wobei sie selbst Kyrene und Barca in den Schatten stellte und zur wichtigsten Stadt Kyrenaikas wurde. Dieser Erfolg hielt jedoch nicht lange an, da eine jüdische Revolte im zweiten Jahrhundert n.Chr. und eine Eroberung durch die Vandalen in 431 der Stadt einen schweren Schlag versetzten. Als Amr ibn al-As die Provinz 643 eroberte, war die Stadt bereit nur noch ein unbedeutendes Dorf und als Barneeq bekannt. Nach der osmanischen Invasion Libyens gewann Bengasi erneut an Bedeutung, da die strategische Lage der Stadt am Mittelmeer sie zu einem wichtigen Hafen machte.\n\nAls die Italiener in Libyen einmarschierten, war Bengasi nur noch eine ärmliche Region, da es ihr an ordentlichen Straßen, Telegrafen und einem modernen und großen Hafen fehlte. Ab 1912, unter italienischer Herrschaft, wurde die Infrastruktur der Stadt stark verbessert, mit dem Ziel, sie für italienische Siedler ansprechend zu machen. Auch während des Weltkriegs gehörte die Stadt zu den wenigen Teilen Libyens, die unter italienischer Kontrolle blieben. Nachdem der italienische Staat seine Niederlage im Krieg zugeben musste und letztendlich zusammenbrach, wurde die Region erneut unter osmanische Kontrolle gebracht, welche im Rest von Kyrenaika allerdings nicht so leicht wiederhergestellt werden konnte. Nun dient die Stadt vor allem als Militärbasis, um das Inland zu kontrollieren und Ägyptens Westflanke angreifen zu können.§!"

 #Qatar
 OTT_Population_993: "Hauptkultur: §YArabisch (Golf)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_993_desc: "§LDas Osmanische Reich beanspruchte die Zuständigkeit für die Halbinsel Katar erstmals 1550, als Stämme an der Küste von al-Hasa um osmanischen Schutz baten. Nachdem diese Herrschaft sowohl von den örtlichen Scheichs als auch von Invasoren aus Arabien angefechtet wurde, etablierten die Osmanen ihre vollständige Kontrolle über Katar in der Mitte des 19. Jahrhunderts, mussten diese zur Jahrhundertwende allerdings wieder aufgeben und sich nach Kuwait zurückziehen. Die Hohe Pforte hat ihren Anspruch auf Katar 1913 sogar aufgegeben und die Region dem Vereinigten Königreich übergeben, verlangte jedoch 1925 erneut, dass die örtlichen Scheichtümer ihre die Treue schwören, um so den Persischen Golf sichern zu können. Einige Suchen nach Öl in der Region lassen bereits Hoffnung aufkommen, doch bis man wirklich Ölreserven findet, wird Katar wohl ein eher rückständiger Teil des Reiches bleiben.§!"

 #Bahrain
 OTT_Population_907: "Hauptkultur: §YArabisch (Golf)§!, Persisch\nHauptreligion: §YSchiitischer Islam§!, Sunniten"
 OTT_Population_907_desc: "§LObwohl das Osmanische Reich bereits seit seiner Eroberung von Basra im 16. Jahrhundert die Herrschaft über das Archipel Bahrain beansprucht, konnte es nie eine zentrale Kontrolle über die Region etablieren. Da es der Insel an einem permanenten Herrscher fehlte, wurde sie zu Beginn des 19. Jahrhunderts von dem al-Khalifa Stamm aus Katar erobert und 1868 von den Briten zu einem Protektorat ernannt. 1892 konnten die Briten ihre Herrschaft über Bahrain zentralisieren, woraufhin sie die Insel der Regierung von Britisch-Indien unterstellten. Als in Indien 1926 ein Bürgerkrieg ausbrach, gab Ganga Singh die britischen Protektorate in Arabien auf. Um einer persischen Invasion zu entgehen, schwor Hamad ibn Isa Al Khalifa daraufhin der Hohen Pforte die Treue. Obwohl die Insel recht arm ist und ihre Wirtschaft größtenteils aus der Fisch- und Perlindustrie besteht, ist Bahrain ein möglicher Krisenherd zwischen Persien und dem Osmanischen Reich und sollte als dieser mit Vorsicht gehandhabt werden.§!"

 #Abu_Dhabi
 OTT_Population_658: "Hauptkultur: §YArabisch (Golf)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_658_desc: "§LDie Scheiche des Vertragsomans, Protektorate der Hohen Pforte, wussten weder ein noch aus, als ihr ehemaliger Patron, das Vereinigte Königreich, dazu gezwungen war, seine Interessen im Arabischen Golf aufzugeben. Während Ibn Saud die Scheichs mit Freude unter die eiserne Faust Riads gebracht hätte, war es die Hohe Pforte, welche zuerst in Aktion trat und Admiral Rauf Orbay befahl, mit zwei Zerstörern nach Abu Dhabi zu segeln und mit dem dortigen Scheich die Zukunft der Golfstaaten zu besprechen. Widerwillig stimmte dieser zu, dass ein Protektoratsstatus unter osmanischem Schutz besser für die Autonomie von Abu Dhabi war, als in den Staat der Saudis eingegliedert zu werden, weshalb er einen Vertrag unterschrieb und dadurch der Pforte die Treue schwor. Die Scheichs von Dubai, Schardscha und Ras al Khaimah folgten schon bald darauf und verpflichteten sich ebenfalls allesamt, woraufhin unsere Regierung ihre Herrschaft anerkannte.\n\nSeit diesem Machttransfer sind bereits mehr als 10 Jahre vergangen, welche die Scheichtümer aufgrund des Schutzes der Hohen Pforte allesamt überstanden haben. Dennoch traf auch sie großes Unglück, als der Niedergang des Perlenhandels, der den Großteil der regionalen Wirtschaft ausmacht, begann, welcher noch immer für großen sozialen Aufruhr sorgt. Währenddessen versuchen osmanische Repräsentanten langsam aber stetig, Zugeständnisse von den Scheichs zu erzielen, darunter unter anderem der Verkauf von Land nahe Dubai für die Konstruktion eines Flughafens, was den Beduinen des Inlands nicht sonderlich gut gefällt. Die Scheichtümer haben allerdings auch interne Differenzen, weshalb die Spannungen zwischen Schardscha, Dubai, Abu Dhabi und Adschman in den letzten Jahren gestiegen sind. Des Weiteren werfen auch die Perser ein Auge auf die Region und versuchen nun schon seit einigen Jahren, den Einfluss der Scheichs auf der anderen Seite der Straße von Hormus zu reduzieren, weshalb persische Flottenmanöver immer häufiger das Territorium des Vertragsomans verletzen, was für die osmanische Flotte ein großes Ärgernis ist.§!"

