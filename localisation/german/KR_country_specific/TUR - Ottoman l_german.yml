### Politics (Kemalist)
 OTT_Judicial_Commission: "Die richterliche Kommission gründen"
 OTT_Judicial_Commission_desc: "Da das osmanische Zivilgesetzbuch (die Mecelle) auf der Scharia basiert, versuchen viele Reformer stetig, dieses durch eine modernere und säkularistische Variante zu ersetzen. Ein solcher Versuch wurde 1930 von der OHF gestartet, aufgrund der fehlgeschlagenen Wahlen 1931 war sie allerdings dazu gezwungen, ihre Position zu überdenken. Da die Partei sich allerdings erneut an der Macht befindet, kann sie nun ein zweites Mal versuchen, die Mecelle zu ersetzen."
 OTT_Expand_the_Education_Ministry: "Erweiterung des Ministeriums für Bildung"
 OTT_Expand_the_Education_Ministry_desc: "Schon seit der Revolution von 1908 ist die Bildung für die OHF eines der wichtigsten Themen. Es wurden zwar bereits große Fortschritte erzielt, vor allem im Bereich der Koedukation, die Dezentralisierung des osmanischen Bildungssystems ist der Partei aber noch immer ein Dorn im Auge. Durch das kommende Koedukations- und Vereinigungsdekret wird sich dieses Problem allerdings schnell in Luft auflösen!"
 OTT_Reform_Interior_Ministry: "Reform des Innenministeriums"
  OTT_Reform_Interior_Ministry_desc: "Der derzeitige Nachrichtendienst hat uns zwar gute Dienste geleistet, aber der Großwesir hat sich von den in [RUS.GetNameDef] beschlossenen Reformen verführen lassen. Sie verschafft uns nicht nur eine bessere und modernisierte Truppe, sondern legt auch Wert auf eine spezielle Ausbildung, die auf politische Dissidenten wie die syndikalistische Bewegung abzielt, die der Regierung als nützliches Werkzeug erscheinen."
 OTT_Single_Party_Dictatorship: "Einrichtung einer Einparteiendiktatur"
 OTT_Single_Party_Dictatorship_desc: "Die osmanische Demokratie hat versagt! Unser Großwesir ist zwar ein Unterstützer der Volkssouveränität, allerdings ist auch er der Meinung, dass eine progressive Führung benötigt wird, um dem Volk unter die Arme zu greifen. Diese Führung kann allerdings nur effizient funktionieren, wenn sie die totale politische Macht besitzt und sich nicht um eine mögliche Einmischung der Konservativen scheren muss."
 OTT_Abolish_Mecelle: "Abschaffung der Mecelle"
 OTT_Abolish_Mecelle_desc: "Nachdem wir den Vorschlägen der richterlichen Kommission gefolgt sind, ist nun endlich die Zeit gekommen, um die Mecelle gänzlich abzuschaffen. Ein neuer, völlig säkularistischer Gesetzeskodex wird alle osmanischen Bürger gleich behandeln und dem Volk unseren Willen zeigen, auch die letzten Überbleibsel der ehemaligen konservativen Herrschaft hinwegzufegen."
 OTT_Commission_Ottomanish_Language: "Reform der osmanischen Sprache"
 OTT_Commission_Ottomanish_Language_desc: "Viele der radikaleren Reformer innerhalb unserer Partei sind der Meinung, dass die auf der perso-arabischen Schrift basierende osmanische Sprache nur unnötig kompliziert sei, was unsere Alphabetisierungskampagnen behindere. Deshalb machen sie sich jetzt für die Übernahme des lateinischen Alphabets stark, welches nur ein wenig abgeändert werden müsste, um mit der türkischen Sprache kompatibel zu sein."
 OTT_Reform_Millet_System: "Reform des Millet-Systems"
 OTT_Reform_Millet_System_desc: "Das Millet-System wurde kreiert, um sicherzustellen, dass auch nicht-muslimische Bürger unseres Reiches sich selbst regieren können, wodurch religiös-beeinflusste Konflikte vermieden werden sollten. Dies hat über die Jahre allerdings dazu geführt, dass sich die Nicht-Muslime nach und nach immer mehr vom Reich abgegrenzt haben, was wiederum einer der Gründe für die vielen Katastrophen des Balkans war. Nun, da wir einen neuen Gesetzeskodex etabliert haben, stellt sich uns die Frage, ob dieses System in der modernen Welt noch einen Platz hat."

 OTT_Ottoman_Constitution: "Eine neue Verfassung veranlassen"
 OTT_Ottoman_Constitution_desc: "Unsere derzeitige Verfassung wurde 1876 eingeführt, als Abdulhamid II dazu gezwungen wurde, einen Teil seiner Macht an die Jungosmanen abzugeben. Zwar war sie bereits 1878 nicht länger gültig, 1908 allerdings stellten die Jungtürken sie während der jungtürkischen Revolution wieder her. Viele sind mittlerweile jedoch der Meinung, dass sie veraltet ist und dem Sultan unnötige Macht zuspricht. Sie muss revidiert werden!"
 OTT_Secure_Separation_of_Powers: "Gewährleistung der Gewaltenteilung"
 OTT_Secure_Separation_of_Powers_desc: "Nachdem unser Reich 1878 wieder von einem Sultan regiert wurde, wurde schnell klar, dass diese Form der Herrschaft unserer Nation schadet. Willkürliche Entscheidungen und eine nahezu absolutistische Macht in den Händen einer Person, welche Gesetze erlassen, Menschen verhaften und jederzeit die Kontrolle über jegliches Eigentum übernehmen konnte, sind im 20. Jahrhundert nicht mehr angebracht. Deshalb ist es wichtig, dass wir die Macht des Padischahs einschränken."
