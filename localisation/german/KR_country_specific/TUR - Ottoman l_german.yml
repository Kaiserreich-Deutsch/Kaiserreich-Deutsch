### Nachkriegszeit ###
 OTT_egypt_suppression_decisions: "Das Schicksal des Khedivat"
 OTT_egypt_suppression_decisions_desc: "Mit dem Sturz des Kairoer Regimes steht Ägypten nach über einem Jahrhundert endlich wieder unter osmanischer Aufsicht. Doch genau wie vor über einem Jahrhundert hat die Unzufriedenheit im Khedivat zu wachsen begonnen. An die Stelle der rebellischen ägyptischen Beys ist nun jedoch eine weitaus zahlreichere und ebenso rebellische ägyptische Öffentlichkeit getreten. Da sie sich ihrer eigenen unterschiedlichen Identitäten bewusst sind und ihre erst kürzlich verlorene Unabhängigkeit schützen, wird es lange dauern, bis sich die Beziehungen zwischen unseren Nationen erneuern und festigen.\n\n§Y[OTT_loc_decision_cat_resistance]§!\n[OTT_loc_decision_cat_resistance_desc]"
 OTT_egyptian_resistance_decay: "Widerstand gegen den Khedive"
 OTT_EGY_Alexandria_Benghazi_Railway: "Bau der Eisenbahnlinie Alexandria-Benghazi"
 OTT_EGY_Alexandria_Benghazi_Railway_desc: "Nachdem die Tripolis-Benghazi-Eisenbahn bewiesen hat, dass sie das weit entfernte Vilayet fest in eine annähernd moderne Provinz integriert hat, wurden Pläne für den Bau einer ähnlichen Eisenbahn von Benghazi nach Alexandria ausgearbeitet, um die entferntesten Teile unseres Reiches weiter zu integrieren und im Gegenzug unsere Kontrolle zu stärken. Die Ingenieure, die die Arbeiten beaufsichtigen, versichern uns, dass dieses Projekt dank der Erfahrungen, die wir bei unseren früheren Unternehmungen zwischen Haifa, Kairo und dem bereits erwähnten Tripolitanien gesammelt haben, sowohl schneller als auch effektiver als je zuvor durchgeführt werden kann. Zu unserem doppelten Segen kommt hinzu, dass viele ägyptische Arbeiter inmitten der wirtschaftlichen Malaise der Nachkriegszeit hungrig nach einem Gehaltsscheck sind, und die riesigen Mengen an Arbeit, die für eine solche Eisenbahn erforderlich sind, könnten diesen Druck zumindest für eine Weile lindern."
 OTT_Leylines_Red_Sea: "Wiederbelebung der Leylinien des Roten Meeres"
 OTT_Leylines_Red_Sea_desc: "Der Jemen war schon immer ein weit entfernter Winkel des Imperiums, mit geschäftigen Häfen entlang der Küste, die als einziges Bindeglied zwischen der Region und dem Imperium dienten. Auch in der heutigen Zeit ist das nicht anders. Wir können versuchen, den Jemen mit Eisenbahnen direkt an uns zu binden, so viel wir wollen, aber die Häfen werden nach wie vor die wichtigste Verbindung des gebirgigen Landes mit dem Rest der Welt bleiben. Wenn der Jemen für immer in unserer Hand bleiben soll, müssen wir die Häfen an der Küste instand setzen und erneuern, um sowohl das Wohlwollen der Einheimischen zu gewinnen als auch den Transport unserer Truppen zu erleichtern, sollte dieses Wohlwollen einmal erschöpft sein."
 OTT_Jeddah_Aden_Line: "Bau der Linie Jeddah-Aden"
 OTT_Jeddah_Aden_Line_desc: "Da wir so weit von [TUR.Capital.GetCapitalVictoryPointName] entfernt sind, ist es für unsere Autorität schwierig, das gebirgige Hinterland des Jemen zu erreichen. Um unsere Autorität zu festigen, müssen wir dieses Hinterland irgendwie mit dem Rest unseres Reiches verbinden. Nach dem großen Erfolg des Eisenbahnbaus andernorts ist es klar, dass ein ähnlicher Bau im Jemen nicht nur möglich, sondern auch notwendig ist, wenn wir die Region vollständig integrieren wollen."
 OTT_Abolish_Trade_Barriers: "Handelshemmnisse abschaffen"
 OTT_Abolish_Trade_Barriers_desc: "Da Ägypten seit dem Ende der Levante-Krise unsere größte Priorität im Handelsministerium ist, wurden in Zusammenarbeit mit der Khedivate endlich Pläne zur offiziellen Abschaffung aller Schranken und Abgaben an der Grenze ausgearbeitet. Man hofft, mit dieser Änderung viele der hartgesottenen Staatsinterventionisten im Parlament zu überzeugen und gleichzeitig die liberalen Ideale voranzutreiben. Da Ägypten nun fest in den Orbit der Pforte eingebunden ist, wird die Wirtschaft weitaus autarker und in der Lage sein, künftigen Bedrohungen durch ausländischen Druck standzuhalten."
 OTT_Priority_Agricultural_Partner: "Vorrangiger Agrarpartner werden"
 OTT_Priority_Agricultural_Partner_desc: "Der Rat für wirtschaftliche Integration hat den osmanischen Handelsminister in einer Reihe von ausführlichen Sitzungen aufgefordert, eine geeignete Vereinbarung zur gegenseitigen Bereicherung von Ägypten und der Pforte auszuarbeiten. Da keine Einigung über die Umverteilung von Land erzielt werden konnte, hat das Gremium stattdessen eine Neuorganisation der Produktion in Ägypten vorgeschlagen, die dem immerwährenden Ziel des Osmanischen Reiches, sich selbst zu versorgen, entspricht. Zusätzlich zur Reservierung eines bestimmten Prozentsatzes an Land für die landwirtschaftliche Produktion wird das Osmanische Reich eine vorrangige Marktposition für alle Nahrungsmittelprodukte erhalten, was sowohl die Reserven der Pforte aufstocken als auch billige Nahrungsmittel für seine ärmsten Bürger bereitstellen wird. Obwohl dies nicht unbedingt das ursprüngliche Ziel der Kommission war, sind diese Vorschläge bereits in [TUR.Capital.GetCapitalVictoryPointName] aufgenommen worden und finden bereits Unterstützung im Kabinett."
 OTT_Khedivate_Nationalisation: "Ackerland Verstaatlichen"
 OTT_Khedivate_Nationalisation_desc: "Anstelle der teuren und möglicherweise nur halbherzigen Maßnahme des Aufkaufs von Land hat die Kommission für wirtschaftliche Integration einen Plan gebilligt, der den Zustand des politischen Gremiums in Ägypten radikal verändern soll. Dies ist zwar nicht das eigentliche Ziel der Maßnahme, aber jeder, der in der Khedivate etwas auf sich hält, weiß, dass dies der Fall ist. In Anlehnung an Muhammad Alis Landkonfiszierungen zu Beginn des 19. Jahrhunderts ist die Beschlagnahmung riesiger Ländereien in ganz Ägypten geplant, wobei der Schwerpunkt auf dem Delta und im Süden in Richtung Asyut liegt. Durch dieses massive Vorhaben werden die Khedivat-Regierung und ihre osmanischen Oberherren den Löwenanteil der wirtschaftlichen Produktion der gesamten ägyptischen Wirtschaft fest in der Hand haben. Es hat sich schnell herumgesprochen, dass Vergeltungsmaßnahmen gegen die Kommission angedroht oder sogar geplant sind, aber da die Suez-Garnison und die ägyptischen Streitkräfte in höchster Alarmbereitschaft sind, scheint es keine große physische Bedrohung zu geben, wenn der Plan ausgeführt wird."
 OTT_Khedivate_Land_Buyouts: "Ackerland aufkaufen"
 OTT_Khedivate_Land_Buyouts_desc: "Anstelle einer drastischen und destabilisierenden Verstaatlichungskampagne hat die Kommission für wirtschaftliche Integration einen Plan für den groß angelegten Aufkauf von Land von den reichsten Grundbesitzern genehmigt. Diese Aufkäufe werden größtenteils freiwillig sein, obwohl bestimmte Gebiete, die als besonders wertvoll für das Wohl des Staates eingestuft wurden, von der Regierung erzwungen werden. Diese Neuordnung des Reiches ist zwar nicht billig und schon gar nicht umfassend, aber sie wird den übermächtigen Einfluss dieser Eliten etwas zurückdrängen und sicherstellen, dass das Khedivat keinen mächtigen potenziellen Feind hat, der sich gegen sie wenden könnte, sollte der Frieden im Reich ins Wanken geraten."
 OTT_Khedivate_Land_Reform_Promises: "Versprechen an die Fellahin"
 OTT_Khedivate_Land_Reform_Promises_desc: "Während der Rat für wirtschaftliche Integration die Situation des Bodens in ganz Ägypten eingehend untersucht, sind seine Mitglieder zu dem Schluss gekommen, dass es nicht ausreicht, die Macht der Grundbesitzer zu brechen, sondern dass man die Unterstützung der Fellahin gewinnen muss, die das Land bewirtschaften, um das Land zu modernisieren und es auf das Niveau zu bringen, das für die Arbeit in einer sich industrialisierenden Welt erforderlich ist. Im Gegensatz zu den vielen korrupten und etablierten Großgrundbesitzern im Osmanischen Reich standen die Großgrundbesitzer in Ägypten auf der Gegenseite zu unserer Wiederherstellung der Ordnung und der Auflösung des Königreichs Ägypten. In diesem Sinne kann das Khedivat, und an seiner Stelle die Kommission für wirtschaftliche Integration, den gegenwärtigen Status quo radikal umgestalten und eine neue Ordnung in Ägypten schaffen. Ein überstürzter Wechsel der Eigentumsverhältnisse kann jedoch den kaum erreichten Frieden stören und die Region wieder ins Chaos stürzen. Stattdessen hat der Vorstand einen zusätzlichen Plan ausgearbeitet, bevor er sich mit den Großgrundbesitzern anlegt: Er will die Regierung des Khedivats anzapfen, um ein eigenes Gremium einzurichten, in dem viele Fellachen in einem Lotteriesystem organisiert werden. Auf diese Weise kann man ihnen die künftigen Erwerbe zugestehen und das Land an die eifrigen Ackerbauern umverteilen, die sich als neues Rückgrat der Wirtschaft erweisen könnten, das letztlich eher bereit ist, das Khedivat zu akzeptieren."
 OTT_expand_project_zakat: "Projekt Zakat ausweiten"
 OTT_expand_project_zakat_desc: "In dem Bestreben, die Herzen und Köpfe der Bevölkerung zu gewinnen, hat die Regierung ihre Ressourcen für die Verbesserung des Lebens der Bevölkerung eingesetzt und Krankenhäuser errichtet, den Zugang zu sauberem Trinkwasser verbessert und weitere Infrastrukturen im ganzen Land geschaffen. Auch wenn diese Bemühungen in absehbarer Zeit keinen Gewinn abwerfen werden, so soll doch sichergestellt werden, dass die Bevölkerung des Reiches weiß, dass die Pforte in sie und ihre Bedürfnisse investiert."
 OTT_Refurbish_Port_Sudan: "Sanierung des Hafens Sudan"
 OTT_Refurbish_Port_Sudan_desc: "Die schwierige Entscheidung, das Emirat Sudan zu gründen, hatte für die Pforte viele Konsequenzen. Die Region ist, um es vorsichtig auszudrücken, extrem weit entfernt, da ihre einzigen Verbindungen zum Rest der Welt nach der Abspaltung vom Khedivat abgebrochen wurden. Um auch nur ein Mindestmaß an Kontrolle über das Land zu behalten, müssen bessere Kommunikationswege geschaffen und ein ständiger Zugang zum Landesinneren gewährleistet werden. Es liegt auf der Hand, wo diese Bemühungen ansetzen sollten: im Port Sudan, der den passenden Namen trägt. Die Schaffung neuer Einrichtungen und der Ausbau der gesamten umliegenden Infrastruktur werden unsere Autorität festigen und unsere Präsenz im ganzen Land allgegenwärtig machen."
 OTT_Connections_To_Khartoum: "Verbindung nach Khartum"
 OTT_Connections_To_Khartoum_desc: "Nachdem der Ausbau des Hafens abgeschlossen ist, besteht der nächste logische Schritt bei der Errichtung einer dauerhaften Präsenz im Sudan darin, dass Khartum direkt mit unserem Ohr in Port Sudan verbunden wird. Die Eisenbahnlinien von Port Sudan nach Khartum werden als Adern für das sanft schlagende Herz einer neugeborenen Nation dienen, ein Herz, das lauter und stolzer schlagen wird, wenn die Nation wächst, sich verändert und modernisiert, wenn ausgedehnte stählerne Arterien die einst isolierten Bewohner ferner Länder verbinden und in Bürger eines wohlhabenden Staates verwandeln, die sich eines Tages in den unkenntlichen Straßen von Khartum versammeln werden, wie sie sich noch nie zuvor versammelt haben, um das einzigartige politische Leben eines ungebundenen, modernen Sudan zu genießen, der bereit ist, seinen eigenen, unabhängigen Weg unter den Nationen der Welt zu gehen - vorausgesetzt natürlich, dieser Weg beinhaltet keinen Ungehorsam gegenüber der Pforte."
### Suez Reparation
 Suez_Reparation_decisions: "Der Suezkanal"
 Suez_Reparation_decisions_desc: "Der Krieg hat den Suezkanal, das Rückgrat vieler Imperien und Unternehmen, verwüstet. Der Kanal ist regelrecht übersät mit Schiffswracks, abgestürzten Flugzeugen und Schäden, die durch gezielte Sabotageangriffe beider Seiten zustande kamen. Da das Mutasarrifat von Jerusalem abgeschafft wurde, stellt sich uns nun erneut die Frage, wie die Zukunft des Suez aussehen soll. Es ist noch immer nicht sicher, wer die nächsten Wächter des Kanals sein werden, doch schon jetzt erwarten einige Unternehmen finanzielle Unterstützung, damit sie damit beginnen können, den Kanal zu räumen und erneut befahrbar zu machen.\n\nJede Nation, die das §YAbkommen von Port Said§! unterzeichnet hat, erhält Zugang zu den £decision_icon_small  §YReperaturbemühungs§!-Entscheidungen, welche allesamt zur Reperatur des Kanals beitragen."

 Axis_Suez_Commence_Reparations_OTT: "Mit der Reperatur des Kanals beginnen"
 Axis_Suez_Commence_Reparations_OTT_desc: "Sämtliche Schriftstücke bezüglich des Suez wurden von jedem Teilnehmer des Kongresses von Port Said unterzeichnet und die ersten Diplomaten kehren bereits in ihre Heimat zurück. Für uns beginnt nun jedoch erst die echte Arbeit, da wir einige Ressourcen und viel Zeit benötigen werden, um die vom Krieg verursachten Schäden am Kanal und seinen Einrichtungen zu reparieren."
 Axis_Suez_Reparations_small_effort: "Kleine Reperaturbemühungen"
 Axis_Suez_Reparations_small_effort_desc: "Obwohl es eigentlich hauptsächlich ein osmanisches Unterfangen war, hat die Reperatur des Suezkanals und seiner Einrichtungen die Aufmerksamkeit vieler Unternehmen und Investoren aus aller Welt auf sich gezogen, die den zerstörten Kanal als eine Möglichkeit betrachten, nahezu endlosen Profit zu scheffeln. Viele Regierungen wiederum betrachten den Kanal als essenziell für die Aufrechterhaltung ihrer Nachschublinien und dessen Reperatur als eine Propaganda-Möglichkeit, mit der sie die Einheit des anti-sozialistischen Blocks und die Macht der internationalen Kooperation zeigen wollen."
