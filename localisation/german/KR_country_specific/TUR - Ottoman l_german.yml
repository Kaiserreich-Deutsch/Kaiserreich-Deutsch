 OTT_Loyalty_desc: "Je höher die Instabilität unserer Vilayets (repräsentiert durch £resistance_texticon  §YUnruhe§!), desto höher sind auch die Strafen für unsere Nation. Die folgenden Werte werden pro Provinz berechnet und zu einer Gesamtsumme, die das ganze Reich betrifft, zusammengerechnet:\n\n§GSehr niedrig§! : £stability_texticon §R-0%§! \n§GNiedrig§! : £stability_texticon §R-1%§! \n§YDurchschnittlich§! : £stability_texticon §R-2%§! \n§RHoch§! : £stability_texticon §R-3%§! \n§RSehr hoch§! : £stability_texticon §R-4%§!\n\nAußerdem können Vilayets mit einer £resistance_texticon  §YUnruhe§!, die höher als §YDurchschnittlich§! ist, Widerstand leisten, was zu einer offenen Revolte führen kann, wenn man nichts dagegen unternimmt."

 OTT_action_centralise: "§YCentralise Authority§!\n§LIndem wir den Vilayets einen Teil ihrer lokalen Macht wegnehmen, können wir diese dem osmanischen Parlament in Kostantiniye verleihen. In den Büros der Hauptstadt wurden bereits Pläne ausgearbeitet, die Siedlungspolitiken, die Verstärkung lokaler Garnisonen, die Entwaffnung der Beduinen und den Ausbau der Infrastruktur der Provinzen beinhalten, von denen wir hoffen, dass sie ebenso einfach umsetzbar wie ausgedacht sind...§!\n\n§YPrerequisites:§!\n[!OTT_action_centralise_button_click_enabled]\n§YEffect:§!\n[!OTT_action_centralise_button_click]"
