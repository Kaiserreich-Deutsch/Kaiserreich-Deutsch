### Tripolitanian Integration
 OTT_Handling_Libyan_Vilayets: "Zentralisierung Tripolitaniens"
 OTT_Handling_Libyan_Vilayets_desc: "§YIntegration der tripolitanischen Vilayets§! : §G[?OTT.tri_integration_factor]%§!\n\n(Sobald die §YIntegration der tripolitanischen Vilayets§! §G50%§! erreicht, können die tripolitanischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über Tripolitanien und seine Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Libya_Tooltip_GUI: "Die eigentlich aus drei verschiedenen Regionen bestehende §Y'Regentschaft Tripolis'§! steht nun schon seit 1551 auf der Seite des Sultans. In all dieser Zeit hat die Regierung in Kostantiniye sich allerdings kaum in lokale Angelegenheiten eingemischt, da die Armut der Region und ihre fehlende Landwirtschaft es viel zu teuer machen, dort militärische Kampagnen gegen die lokalen Stämme durchzuführen. Dennoch ist, wie die Italiener es nennen würden, \"§CLibyen§!\" für den Transsaharahandel äußerst wichtig, da die Oasen vom Fessan die letzte Haltestelle vor der Sahelzone sind. Die gigantische Größe der Provinz hat dazu geführt, dass die osmanische Kontrolle sich für lange Zeit auf einige Küstenstädte beschränkte. Nach der amerikanischen Invasion im 19. Jahrhundert gelang es der Hohen Pforte jedoch endlich, das Gebiet enger an die Krone zu binden.\n\nDie §YTanzimat-Reformen§! waren in der Regentschaft wenig erfolgreich und nur in Tripolitanien konnten einige Fortschritte vermerkt werden. Erst zur Jahrhundertwende begannen die Veränderungen, die das osmanische Regime der Region bringen wollte, auch im Inland präsent zu werden. Dennoch blieben §CFessan§! and §CKyrenaika§! nahezu unberührt.\n\nAuch die italienische Invasion 1911 änderte nur wenig an der Struktur der lokalen Geselltschaft, da osmanische Beamte, die die Küste verwalteten, schon bald aus ihrem Exil zurückkehrten und die Provinz wieder auf den alten Kurs brachten. Da die Osmanen sich fortan vor allem um die Maschrek-Region sorgten und aufgrund der wirtschaftlichen Rezession, die der Weltkrieg mit sich brachte, sah die Region nur eine §Rgeringe wirtschaftliche Entwicklung§!. Die §RAnalphabetenrate§! der Provinz ist außerhalb ihrer größten Städte höher als irgendwo sonst im gesamten Reich, ihre Wirtschaft ist noch immer stark vom Regenfall abhängig und die wenigen Industriebetriebe, die es dort vor dem Krieg gab, wurden nahezu gänzlich zur Schließung gezwungen, da §Rfehlende Exportpartner und Ressourcen§! jede Form der Produktion, abgesehen von etwas Landwirtschaft, unmöglich machen."

 OTT_TRI_Tripoli_Benghazi_Railway: "Die Tripolis-Bengasi-Eisenbahn errichten"
 OTT_TRI_Tripoli_Benghazi_Railway_desc: "Kyrenaika und Tripolitanien beispielsweise werden von natürlichen Hindernissen, wie dem riesigen Sandmeer östlich von Sirte, voneinander abgeschnitten, wodurch es nahezu nur über Seerouten möglich ist, zwischen den beiden Regionen hin- und herzureisen. Des Weiteren sind die Territorien Tripolitaniens und Kyrenaikas, die im Inland liegen, oft nicht einmal mit der Küste verbunden, was zu einer Spaltung der Gesellschaft zwischen den urbanen Zentren wie Tripolis, Bengasi, Misrata usw. und den ländlichen Dörfern tief im Jabal geführt hat.\n\nIn den zwanziger Jahren gab es erste Versuche, eine Eisenbahnverbindung zu schaffen, die jedoch aufgrund fehlender Mittel scheiterten. In den neuen Plänen wird den Eisenbahnverbindungen Vorrang eingeräumt, und die Metalltiere sollen bis in die entlegenen Wüsten Tripolitaniens reichen. Die Verbindung der Stadt Benghazi mit Misrata und Tripolis ist nicht nur ein unglaublich ehrgeiziger Plan, sondern auch ein Plan, der die lokale Bevölkerung mit erheblichen Investitionen belasten wird."
 OTT_TRI_Fezzan_Expedition: "Die osmanische Garnison im Fessan ausbauen"
 OTT_TRI_Fezzan_Expedition_desc: "Als das fessanische Inland in der Mitte der zwanziger Jahre wieder an die Osmanen fiel, hat ein Großteil der dortigen Bevölkerung das neue Regime nicht akzeptiert. In den folgenden Jahren beschloss die Regierung in Tripolis, nahezu alle Truppen aus dem Fessan zurückzuziehen, da es zu teuer wäre, dort eine große Garnison zu unterhalten. Zurück blieben nur einige Einheiten in den größeren Städten, weshalb die lokalen Stämme nun eine große Autonomie genießen.\n\nDennoch sind sie noch immer mit der osmanischen Herrschaft unzufrieden und einige Stämme wie die Awlad Muhammad beginnen nun, aufgrund des steigenden Einflusses der wiederauflebenden Senussi-Sekte, ihren Widerstand gegen unser Regime offen zu zeigen. Überfälle auf unsere Garnisonen und die Weigerung der Stämme, Steuern zu zahlen und sich der Wehrpflicht zu unterziehen, machen unseren wenigen Soldaten im Fessan das Leben schwer.\n\nEine von der Küste aus gestarte Militärexpedition könnte die regionale Ordnung zwar wiederherstellen, aufgrund der derzeitigen Wirtschaftskrise sind jedoch einige der Meinung, dass es weiser wäre, uns gänzlich aus der Provinz zurückzuziehen und ihr damit de facto die Selbstverwaltung zu gewähren. Die Menschen in Tripolitanien sehen das jedoch anders, da die im Fessan produzierten Datteln aufgrund des geringen Niederschlags eine wichtige Nahrungsquelle für die Bevölkerung der gesamten Region darstellen."
 OTT_TRI_Centralise_Taxation: "Die Besteuerung in Tripolitanien zentralisieren"
 OTT_TRI_Centralise_Taxation_desc: "Die tripolitanischen Stämme hatten schon immer ein Problem mit Steuern, was in der Vergangenheit schon oft zu Aufständen gegen die osmanische Herrschaft geführt hat. Auch, dass in der Region nur die größten Städte wirklich unter osmanischer Kontrolle stehen, erschwert die Steuereintreibung im Hinterland immens. Zur Lösung dieses Problems hat die osmanische Regierung versucht, mit den Stämmen zu kooperieren, und einigen Stammeshäuptlingen Positionen wie Steuereintreiber, Administrator, Richter und Polizist versprochen. Die Nutzung von Stämmen zur Besteuerung anderer Stämme hat sich als um einiges effizienter herausgestellt, als sich gänzlich auf osmanisches Personal zu verlassen. Das Problem ist jedoch, dass deren Loyalität nicht garantiert ist, wodurch Änderungen der Politik im Jabal die Einnahmen der Region stark reduzieren könnten.\n\nUnsere neue Administration will dieses Verfahren deshalb nicht länger nutzen und plant stattdessen, die Kuloglu (Tripolitanier mit türkischen Vorfahren) zur Verwaltung der Provinz einzusetzen. Des Weiteren will sie das de facto Monopol der jüdischen Händler in Tripolis und Bengasi auflösen, wobei sie sich hierbei auf das Volkswirtschaftsmodell beruft."
 OTT_TRI_Misrata_Program: "Das Misrata-Programm durchführen"
 OTT_TRI_Misrata_Program_desc: "Das Misrata-Programm, welches nach der Küstenstadt Misrata, in der ein Großteil der türkisch-libyschen Bevölkerung Tripolitaniens lebt, benannt wurde, soll die Infrastruktur und Wirtschaft Tripolitaniens verbessern. Dadurch wird die Provinz näher an die Staatsmonopole und den öffentlichen Dienst gebunden werden, wodurch ihre Autonomie verringert werden wird."
 OTT_TRI_Combat_Senussi_Order: "Den Einfluss der Senussi bekämpfen"
 OTT_TRI_Combat_Senussi_Order_desc: "Der sufistische Senussi-Orden wurde im 19. Jahrhundert vom großen al-Senussi gegründet, welcher im unterentwickelten und isolierten Kyrenaika den perfekten Ort sah, um seine Bruderschaft aufzubauen. Daraufhin verbreitete sich der Senussi-Orden schnell und etablierte sich als ein de facto unabhängiger Staat im Osmanischen Reich.\n\nDer Einfluss des Ordens begrenzte sich allerdings nicht nur auf Kyrenaika, da sich seine Botschaft des Anti-Imperialismus schnell in ganz Nordafrika verbreitete. Obwohl die Mitglieder des Ordens zur Solidarität und Einigkeit aller Sunniten aufrufen, war ihre Beziehung zu unserem Sultan noch nie ideal, unter anderem auch da ihre anti-imperialistische Botschaft unseren Einfluss sowohl auf unsere Freunde als auch auf unsere Feinde verringert."
 OTT_TRI_Settle_Tripolitanian_Tribes: "Die südtripolitanischen Stämme ansiedeln"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc: "Die aus vielen verschiedenen Kulturen und Religionen bestehenden Stämme Tripolitaniens haben sich dem Osmanischen Reich (oder irgendeinem anderen Reich) gegenüber noch nie sonderlich loyal verhalten. Einer der Gründe dafür ist, dass sie erst im 19. Jahrhundert, nachdem die tripolitanische Nation von türkischen und amerikanischen Streitkräften zerstört wurde, Teil unseres Staates wurden. Ähnlich wie im Maschrek bestehen auch hier die Stämme zu einem Großteil aus Beduinen und entziehen sich dem Einfluss unseres öffentlichen Dienstes, was die Durchsetzung von Steuern und Wehrpflicht zu einer nahezu unmöglichen Aufgabe macht."

### Millet Mektepleri
 OTT_Millet_Mektepleri_dec: "Millet Mektepleri"
 OTT_Millet_Mektepleri_dec_desc: "Die §CMillet Mektepleri§! (die Schule der Nation) war die Idee des Bildungsministers der OHF, §YMustafa Necati Uğural§!, und verfolgt das große Ziel, der gesamten Bevölkerung unseres Reiches das Lesen und das Schreiben beizubringen.\n\nDiese 'Schulen', welche vor allem 14- bis 45-jährige unterrichten, sind für alle Bürger verpflichtend, sogar für Frauen und Gefängnisinsassen. Frauen werden allerdings nur zwei Kurse pro Woche angebiten, während Männern vier pro Woche zur Verfügung stehen. Je nachdem, wie gebildet die 'Schüler' waren, bevor sie mit dem Programm begonnen, kann es zwischen zwei und vier Monaten andauern, woraufhin ihnen ein offizielles Zeugnis vom Staat gewährt wird. Die besten der Absolventen werden als zusätzliche Belohnung außerdem eine Kopie unserer Verfassung und ein Bild des Sultans erhalten."

 OTT_MME_Anatolian_Expansion: "Alphabetisierungskampagne in Anatolien"
 OTT_MME_Anatolian_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Anatoliens, von der geschäftigen Stadt Kostantiniye bis hin zu den Dörfern von Konya, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Kurdish_Expansion: "Alphabetisierungskampagne in Kurdistan"
 OTT_MME_Kurdish_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Kurdistans, von der Stadt Mosul bis hin zu den Dörfern von Van, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Syrian_Expansion: "Alphabetisierungskampagne in Suriye"
 OTT_MME_Syrian_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Syriens, von den Städten Beyrut und Aleppo bis hin zu den Dörfern von Ma'an, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Mesopotamian_Expansion: "Alphabetisierungskampagne in Mesopotamien"
