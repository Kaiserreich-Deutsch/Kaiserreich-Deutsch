### Starting 
 ott_institutionalised_islam: "Institutionalisierter Islam"
 ott_institutionalised_islam_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_widespread_illiteracy: "Weit verbreitetes Analphabetentum"
 ott_widespread_illiteracy_desc: "Viele der einfachen Bürger unseres Reiches sind Analphabeten, da die perso-arabische Schrift nur schwer zu erlernen ist und viele Bürger der Unterschicht gar nicht den Wunsch verspüren, zu lernen, wie man liest und schreibt. Dies erschwert die Industrialisierung unserer großartigen Nation enorm."

 ott_armed_neutrality: "Bewaffnete Neutralität"
 ott_armed_neutrality_desc: "Die tapferen Männer, die während des Weltkrieges gegen den Imperialismus kämpften, ruhen nun in im ganzen Reich verteilten Massengräbern. Unsere gesamten Verluste betragen über 25% unserer ehemaligen Bevölkerung. Wir können weder vergessen noch vergeben, was die Imperialisten uns angetan haben. Über Europa ziehen dunkle Wolken auf und viele fürchten, dass erneut ein Krieg bevorsteht - an dem wir nicht teilhaben werden!"

### Cairo Pact war
 OTT_Mobilisation: "Notfall-Mobilisierung"
 OTT_Mobilisation_desc: "Wenn im Nahen Osten die Kriegstrommeln ertönen und die Feinde der Pforte geschlossen aufmarschieren, um die osmanische Hegemonie zu zerschlagen, müssen alle Söhne der Nation unserem Ruf zu den Waffen folgen und sich aufmachen, um den Ruhm und die Integrität ihres Vaterlandes zu verteidigen. Für den Sultan, für unsere Vorväter und für das Reich!"

 OTT_Ottoman_Stand: "Konfrontration zwischen den Osmanen und dem Kairo-Pakt"
 OTT_Ottoman_Stand_desc: "§GDas Osmanische Reich wird nur aufgeben, wenn im gesamten Nahen Osten Siege erzielt wurden.§!"

 OTT_Ottoman_Reinvigoration: "Osmanische Erstärkung"
 OTT_Ottoman_Reinvigoration_desc: "Nach dem anfänglichen Schock über den gemeinsamen perso-arabischen Angriff auf unseren gerechten Staat haben wir unseren Kampfgeist wiedergefunden und beginnen nun, das Blatt des Krieges zu wenden. Bald schon wird der gesamte Mittlere Osten unsere Macht zu spüren bekommen!"

 OTT_cypriot_invasion: "Zypriotische Invasion"
 OTT_cypriot_invasion_desc: "Der Kairoer Pakt ist zerbrochen und das üble persische Regime hat seinen Platz eingenommen. Noch immer widersetzt sich die Insel Zypern der Autorität der Pforte - eine letzte Bastion der Rebellion gegen unsere Herrschaft. Doch da sich all unsere Bemühungen nun auf den mickrigen Staat vor der anatolischen Küste konzentrieren, werden auch sie bald genug lernen, dass Widerstand gegen die Streitkräfte des Reiches zwecklos ist!"

 OTT_national_defense_organization: "Nationale Verteidigungsorganisationen"
 OTT_national_defense_organization_desc: "Erneut bedrohen ausländische Invasoren die Ländereien des osmanischen Kalifen. Es ist nun für alle osmanischen Bürger die Zeit gekommen, zu den Waffen zu greifen und ihr Land zu verteidigen. Während die Trommeln und Trompeten über den Hügeln Anatoliens ertönen, mobilisiert sich unsere unaufhaltsame Horde ein letztes Mal. Für unsere Heimat, für den Sultan und für ewigen Ruhm!"

 OTT_suppression_of_society: "Unterdrückung der Gesellschaft"

 OTT_Suppressing_Society_Category: "Sehnsucht nach Freiheit"
 OTT_Suppressing_Society_Category_desc: "Verärgert über die übermächtigen Befehle der Zentralregierung und mit der Sehnsucht nach den Rechten, die ihnen rechtlich zustehen, wächst in der Bevölkerung der Drang, sich wieder in die öffentlichen Foren zu begeben. Die unmittelbare Bedrohung des Imperiums ist zwar gebannt, aber es ist nicht einfach, nach einer solchen Flut von Konflikten, Attentätern und Unruhen die Kontrolle wieder zu erlangen."

### Political (Kemalist)
 ott_reformed_secret_service: "Milli Emniyet Hizmeti (Nationale Sicherheitsdienst)"
 ott_reformed_secret_service_desc: "Mit der vollständigen Auflösung des Alīye-i Emniyet Hizmeti hat die Regierung die ehemals marode Struktur des Geheimdienstes des Reiches durch eine neue und reformierte Institution ersetzt. Diese 'Milli Emniyet Hizmeti' soll fortan im gesamten Reich gegen Dissidenten und Aufwiegler vorgehen und dafür sorgen, dass die Autorität des Großwesirs im gesamten Reich respektiert wird."

 ott_institutionalised_islam_spd: "Institutionalisierter Islam"
 ott_institutionalised_islam_spd_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_institutionalised_islam_millet: "Institutionalisierter Islam"
 ott_institutionalised_islam_millet_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_reformed_conscription: "Osmanische Wehrpflichtbehörde"
 ott_reformed_conscription_desc: "Der Militärdienst ist nun für alle osmanischen Bürger obligatorisch, egal, welcher Religion oder Kultur sie angehören. Der um eine zentrale militärische Administration strukturierte Militarismus wird ermutigt und Patriotismus neu entfacht."

 ott_reorganised_vilayet_system: "Reorganisiertes Vilayet-System"
 ott_reorganised_vilayet_system_desc: "Eine überarbeitete Administration, ein besseres Aufsichtssystem und starke Direktiven der Partei haben die Effizienz unseres Provinz-Systems stark verbessert."

 ott_military_loyalty: "Kemalistisches Offizierskorps"
 ott_military_loyalty_desc: "Das Osmanische Reich folgt dem Beispiel Preußens, welches uns von der deutschen Militärmission kurz vor Beginn des Weltkriegs näher gebracht wurde, weshalb das Militär eine große Macht besitzt. Eine strenge Überwachung der Ausbildung und der Persönlichkeitskult um den Großwesir stellen sicher, dass die herrschende Ordnung innerhalb des Militärs nicht von innen heraus zerstört werden kann."

 ott_universal_suffrage: "Vorhut der Emanzipation"
 ott_universal_suffrage_desc: "Unsere Nation ist ein Leuchtfeuer der Emanzipation. Fast nirgendwo sonst auf der Welt erfahren Frauen dieselben politischen Freiheiten, wie sie es innerhalb unserer Grenzen tun."

 ott_varlik_vargisi: "Varlık Vergisi"
 ott_varlik_vargisi_desc: "Die Einführung der Varlık Vergisi, welche von vielen als Nachfolger der Dschizya angesehen wird (eine Steuer, welche Nicht-Muslimen innerhalb unseres Reiches auferlegt wurde), führt zu vielen politischen Problemen, da ihre diskriminierende Anwendung der Verfassung offen widerspricht. Dennoch bringt die Steuer uns enorme Einnahmen - auf die wir in Zeiten wie diesen leider nicht einfach verzichten können."

 ott_pluralist_constitution: "Pluralistische Verfassung"
 ott_pluralist_constitution_desc: "Nach langen politischen Debatten zwischen den verschiedenen Reformgruppen wurde eine neue osmanische Verfassung ausgearbeitet, welche die von 1876 ersetzen soll. Dank der Bemühungen liberalerer Politiker basiert diese neue Charta auf pluralistischen Grundsätzen, die den Bürgern erhebliche politische und soziale Freiheiten einräumen und das Machtgleichgewicht zwischen dem Sultan und seinem Großwesir und den gewählten Vertretern des Parlaments und des gesamten Reiches in die Mitte verlagern."

 ott_authoritarian_constitution: "Autoritäre Verfassung"
 ott_authoritarian_constitution_desc: "Nach langen politischen Debatten zwischen den verschiedenen Reformgruppen wurde eine neue osmanische Verfassung ausgearbeitet, welche die von 1876 ersetzen soll. Diese basiert vor allem auf den Prinzipien der Ordnung und ist ohne Zweifel autoritär. Die Macht der Regierungspartei und des Großwesirs ist fest verankert und verleiht die notwendige Macht über die Politik und die Religionen des Reiches, um die osmanische Nation in die Zukunft zu führen."

 ott_renaissance: "Die Osmanische Renaissance"
 ott_renaissance_desc: "Die Europäer hielten uns für schwach und krank, die Iraner glaubten, wir würden keine Konfrontration mit ihnen riskieren, und die Araber gingen davon aus, sie könnten sich mit unserer Macht messen. Nun, da der weiße Halbmond auf rotem Untergrund über Städten von Kairo bis nach Urmia fliegt, haben wir ihnen ein für alle Mal gezeigt, dass unser Niedergang aufgehalten wurde - und unser Aufstieg beginnt!"

 ott_zayidi_resistance: "Zayidischer Guerillakrieg"
 ott_zayidi_resistance_desc: "Unsere Politik, den Zayidi-Gläubigen kein religiöses Oberhaupt zu geben, hat zu einer lang anhaltenden Rebellion unter ihnen geführt, und da sie ein weit verstreutes Volk sind, das von allen wichtigen Zentren des Reiches entfernt ist, wird es eine mühsame Aufgabe sein, sie in den kommenden Jahren niederzuhalten."

 ott_receding_tide: "Die Abebbende Flut"
 ott_receding_tide_desc: "Nachdem die Islamisten des Kaiserreichs mit ihrem Vorstoß für eine Änderung des Frauenwahlrechts einen kritischen Impuls erhalten hatten, ist der Rückhalt in der Bevölkerung allmählich erlahmt, da das Interesse der Öffentlichkeit nachlässt und sich anderen dringenden Themen zuwendet."

### Political (Fevzi)
 ott_privy_purse_nationalised: "Royale Besitztümer konfisziert"
 ott_privy_purse_nationalised_desc: "Die osmanische Regierung hat einen Großteil des Kapitals des Sultans im Namen des Staates konfisziert, damit dieser es für seine Interessen nutzen kann. Diese Geldzufuhr sollte zumindest kurzfristig dabei helfen, die finanziellen Probleme unserer Nation zu bekämpfen."

 ott_fevzi_cult_of_personality: "\"Müşîr biz buradayız!\""
 ott_fevzi_cult_of_personality_desc: "Es hat sich ein Persönlichkeitskult um den Müşîr entwickelt, der diesen als Held des Weltkriegs, Retter des türkischen Volkes und Zukunft des osmanischen Staates ansieht."

 ott_widespread_illiteracy_fevzi: "Weit verbreitetes Analphabetentum"
 ott_widespread_illiteracy_fevzi_desc: "Viele der einfachen Bürger unseres Reiches sind Analphabeten, da die perso-arabische Schrift nur schwer zu erlernen ist und viele Bürger der Unterschicht gar nicht den Wunsch verspüren, zu lernen, wie man liest und schreibt. Dies erschwert die Industrialisierung unserer großartigen Nation enorm."
 
 ott_fevzi_reorganize_military: "Reorganisation des Militärs"
 ott_fevzi_reorganize_military_desc: "In dem Bestreben, die Streitkräfte grundlegend zu reformieren, um der osmanischen Armee endlich wieder zu ihrem früheren Ruhm zu verhelfen, hat der Mareşal nun eine vollständige Umwälzung der militärischen Kommandostruktur und des Ausbildungsprozesses eingeleitet. Obwohl unsere Streitkräfte während der Durchführung dieser Reform ziemlich verwundbar sein werden, können wir sicher sein, dass sich unsere Führung nach Abschluss der Reform als kompetenter als je zuvor erweisen wird."

 ott_fevzi_military_einforced: "Eine unfehlbare Armee"
 ott_fevzi_military_einforced_desc: "Mit jahrelanger militärischer Erfahrung und der totalen Kontrolle über Staat und Regierung hat der Mareşal einen ehrgeizigen Armeereformplan ausgearbeitet und durchgesetzt und konnte nun endlich seine Vision für die Zukunft des osmanischen Militärs verwirklichen. Die Straffung der Kommandostrukturen und die Betonung der Anwendung moderner Strategien werden sich sicherlich als nützlich erweisen, wenn wir unseren Feinden das nächste Mal auf dem Schlachtfeld begegnen."

 ott_fevzi_cautious_reforms: "Vorsichtiger Reformismus"
 ott_fevzi_cautious_reforms_desc: "Obwohl der Mareşal natürlich nicht gewillt ist, den eisernen Griff, mit dem er den Staat hält, loszulassen, hat er die einst von Kemal und seinen Anhängern dargelegten Grundsätze nicht vergessen. Mit der schrittweisen Wiederherstellung der individuellen Freiheiten, der Einführung des staatlichen Säkularismus und der Förderung des politischen Diskurses hat er nun begonnen, den ewigen Staat langsam aber sicher in die Moderne zu führen."

### Political (Sabahaddin)
 ott_private_initiative: "Ermutigte Privatinitiative"
 ott_private_initiative_desc: "Als Teil ihrer Operation, die osmanische Wirtschaft zu liberalisieren, hat die Regierung damit begonnen, das Wachstum von Privatgeschäften im gesamten Staat zu ermutigen. Schon jetzt beginnt diese Initiative, ihre Dividende auszuschütten, und das wirtschaftliche Wachstum erhöht sich in der gesamten Nation."

 ott_bloated_administration: "Überlastete Bürokratie"
 ott_bloated_administration_desc: "Das Vilayet-System, welches das Osmanische Reich nun schon seit Jahrzehnten ausmacht, wurde leider seit geraumer Zeit nicht mehr überarbeitet, wodurch es nun ineffizient und schwerfällig geworden ist. Es zu reformieren ist unbedingt notwendig, wenn es unseren Staat nicht noch länger belasten soll."

 ott_broken_monopolies: "Aufgelöste Staatsmonopole"
 ott_broken_monopolies_desc: "Als Teil ihrer Verbreitung der Prinzipien des freien Marktes hat unsere Regierung damit begonnen, große Unternehmen, welche davor dem Staat gehörten, zu privatisieren. Auch das gesamte Kapital dieser nun aufgelösten Unternehmen wird an Privatleute verkauft."

 ott_miri_land_distribution: "Miri-Landverkäufe"
 ott_miri_land_distribution_desc: "Die Ländereien der Miri, welche de facto vom Staat kontrolliert wurden, werden im gesamten Reich an das Volk verkauft. Abgesehen davon, dass dies dabei hilft, den freien Markt als neue Wirtschaftsordnung durchzusetzen, füllt es auch die Staatskoffer endlich wieder."

 ott_widespread_illiteracy_liberal: "Weit verbreitetes Analphabetentum"
 ott_widespread_illiteracy_liberal_desc: "Viele der einfachen Bürger unseres Reiches sind Analphabeten, da die perso-arabische Schrift nur schwer zu erlernen ist und viele Bürger der Unterschicht gar nicht den Wunsch verspüren, zu lernen, wie man liest und schreibt. Dies erschwert die Industrialisierung unserer großartigen Nation enorm."

 ott_sublime_federation: "Erhabene Föderation"
 ott_sublime_federation_desc: "In der Hoffnung, die zukünftige Stabilität unseres Reiches garantieren zu können, hat unsere Regierung unseren Staat zur 'Erhabenen Föderation' reorganisiert, welche auf den dezentralistischen Prinzipien der liberalen Entente basiert. Es ist zwar noch fraglich, ob diese Bemühungen ihre gewünschte Wirkung erzielen, doch eine gewaltige Änderung bringen sie sicherlich mit sich."

 ott_economic_recession: "Drohende Rezession"
 ott_economic_recession_desc: "Aufgrund der schlechten Entscheidungen der liberalen Regierung befindet sich die osmanische Wirtschaft nun in einer Krise, deren Ausmaß noch immer unsicher ist. Es ist jedoch sicher, dass unserem Reich schwierige Zeiten bevorstehen, die es überstehen muss, wenn die Liberalen an der Macht bleiben wollen."

### Political (Arslan)
 ott_mosque_cost: "Renovierungs- und Restaurationsprogramm"
 ott_mosque_cost_desc: "Der Politik der islamischen Arslan-Regierung folgend hat unser Staat das Renovierungs- und Restaurationsprogramm begonnen, wodurch Moscheen und andere G otteshäuser ausgebaut und renoviert werden sollen. Dies bringt zwar hohe Kosten mit sich, aber die Regierung erhofft sich, so einige der konservativen Bürger unseres Reiches von sich überzeugen zu können."

 ott_military_purge: "Säuberung des Militärs"
 ott_military_purge_desc: "Um gegen jegliche potenzielle Opposition gegenüber dem neuen Regime vorzugehen, hat die Regierung damit begonnen, viele Offiziere zu entlassen, die sie als zu säkularistisch ansieht. Dies wird die Effizienz der osmanischen Streitkräfte jedoch stark reduzieren, da die Linie zwischen politischen Gegnern und persönlichen Rivalen oft nur eine sehr schmale ist..."

### Egypt related
 ott_military_restrictions: "Militärische Beschränkungen"
 ott_military_restrictions_desc: "Um unseren neuen ägyptischen Satellitenstaat davon abzuhalten, eine Bedrohung darzustellen, hat unsere Regierung beschlossen, das ägyptische Militär stark einzuschränken."

 ott_restrictions_lifted: "Militärische Beschränkungen aufgehoben"
 ott_restrictions_lifted_desc: "Um ihren ägyptischen Klientenstaat auszusöhnen, hat die osmanische Regierung viele der extrem strafenden Beschränkungen für das ägyptische Militär gelockert und damit begonnen, es als potenziellen Aktivposten in den osmanischen Staat zu integrieren."

 ott_united_again: "Einmal mehr vereint"
 ott_united_again_desc: "Um ihren ägyptischen Klientenstaat auszusöhnen, hat die osmanische Regierung viele der extrem strafenden Beschränkungen für das ägyptische Militär gelockert und damit begonnen, es als potenziellen Aktivposten in den osmanischen Staat zu integrieren."

 ott_egyptian_resistance_1: "Ägyptischer Widerstand - §gReste (1)§!"
 ott_egyptian_resistance_1_desc: "Nachdem die Feuer des Widerstands endlich erloschen sind, nimmt das ägyptische Volk sein Leben wieder auf, vielleicht nicht gerade ekstatisch, was seine Aussichten und seinen Platz in der Welt angeht, aber sicherlich mit einem Hauch von resignierter Akzeptanz. Zwar gibt es in vielen Teilen der Gesellschaft noch immer Ressentiments, doch im Großen und Ganzen sind die Menschen bereit, mit ihrem Khediven und der Pforte in eine neue Zukunft zu gehen."

 ott_egyptian_resistance_2: "Ägyptischer Widerstand - §LSchwach (2)§!"
 ott_egyptian_resistance_2_desc: "Wenn sich die Gemüter beruhigen, wendet sich die Gesellschaft wieder von den politischen Umwälzungen des Tages ab und den alltäglichen Kämpfen zu, mit denen alle Menschen konfrontiert sind. Sicherlich teilt die breite Öffentlichkeit denselben gedämpften Unmut über ihr Los im Leben, aber viele ziehen es vor, ihn in privaten Gesprächen zu äußern, anstatt sich öffentlich zu empören."

 ott_egyptian_resistance_3: "Ägyptischer Widerstand - §9Köchelnd (3)§!"
 ott_egyptian_resistance_3_desc: "Auf öffentlichen Plätzen herrscht eine unruhige Ruhe, während private und öffentliche Beamte arbeiten. Einige Beamte scheinen zu versuchen und zu hoffen, dass sich die Dinge allmählich bessern, doch die meisten leben in der Angst, dass dies nur die Ruhe vor einem Sturm der stillen Wut ist, der ins Freie ausbricht. Das Leben in Ägypten schreitet voran, aber niemand ist mit dem, was ist, zufrieden."

 ott_egyptian_resistance_4: "Ägyptischer Widerstand - §lSchwelend (4)§!"
 ott_egyptian_resistance_4_desc: "Besiegt und geschlagen, ist das Land Ägypten ungebrochen entschlossen, sich den vermeintlichen Tyranneien seines neuen, weit entfernten Oberherrn zu widersetzen. Das Misstrauen gegenüber allen, die für die neue Regierung arbeiten, macht die Spannungen in der Bevölkerung deutlich spürbar. Viele beklagen offen, dass dieses Schicksal ungeschehen gemacht werden muss, aber die Schmerzen des Krieges lasten immer noch schwer auf der Bevölkerung."

 ott_egyptian_resistance_5: "Ägyptischer Widerstand - §OBlasenbildung (5)§!"
 ott_egyptian_resistance_5_desc: "Auch wenn der jüngste Krieg die gewalttätigsten Impulse der Nationalisten gedämpft hat, werden angesichts jedes neuen Dekrets der Regierung des Khediven oder jeder neuen Politik der fernen Pforte Proteste organisiert. Viele der jungen Leute, die nicht an den Hauptkämpfen des Krieges teilnehmen konnten, tragen nicht mehr das Gesicht der Trauer um ihre Väter und Brüder, sondern ziehen eine Grimasse der strengen Verstocktheit angesichts der zunehmenden Unerträglichkeit ihrer Zukunft."

 ott_egyptian_resistance_6: "Ägyptischer Widerstand - §RSieden (6)§!"
 ott_egyptian_resistance_6_desc: "Außerhalb von Regierungsgebäuden ist die Öffentlichkeit in heller Aufregung. In vielen Foren ist es kaum mehr als ein offenes Geheimnis, dass sich der Widerstand formiert, um die ausländischen Besatzer zu vertreiben. An jedem Ort des öffentlichen Lebens wird darüber diskutiert, wie der zermürbende Status quo umgestürzt werden kann, und die Beamten der Khedivate finden kaum Ruhe, ohne dass ihnen von Gruppen jeglicher Couleur Gewalt angedroht wird. Proteste sind ständig und weit verbreitet, und die Situation lässt sich kaum durch die Androhung von Waffengewalt eindämmen."

 ott_egyptian_resistance_7: "Ägyptischer Widerstand - §oBewaffneter Widerstand (7)§!"
 ott_egyptian_resistance_7_desc: "Da sie sich nicht mehr mit der Planung zufrieden geben, haben mehrere Widerstandsgruppen damit begonnen, in Kairo und Alexandria sowie in Dutzenden von Brennpunkten in ländlicheren Gebieten entlang des Nils zuzuschlagen. Gewalt ist an der Tagesordnung, und die Ziele sind fast immer Regierungsbeamte der Khedivate oder Türken aller Couleur, die sich außerhalb des Schutzes von Polizei oder Militär aufhalten. International wird die Pforte ins Visier genommen, und im Inland äußern selbst unterschiedliche Untertanen ihren Unmut über die in Ägypten durchgeführten Maßnahmen."

 ott_integrating_egypt: "Wirtschaftliche Integration"

 ott_indemnity_reprieve: "Ägyptische Kriegsreparationen werden zurückgestellt"
 ott_indemnity_reprieve_desc: "Auf kaiserliches Geheiß haben der Sultan und seine Regierung die Entschädigung für einen Zeitraum von fünf Jahren ausgesetzt, um die Genesung des ägyptischen Volkes und seines Khediven zu unterstützen. Man hofft, dass eine solche Geste zu Frieden und Wohlwollen zwischen dem Kalifen des Islam und seinen einst eigensinnigen Untertanen beitragen kann."

 ott_egy_repair: "Zivil- und Militäringenieure und Investitionen nach Ägypten gelenkt"
 ott_egy_repair_desc: "Nach der Katastrophe der Levante-Krise liegt die gerade erst aufblühende Wirtschaft Ägyptens in Trümmern. Die Regierung Seiner Majestät [TUR.GetLeader] ist nun zusätzlich mit immensen Reparationszahlungen für den Krieg belastet und hat jenen kaiserlichen Erlass herausgegeben, um die Bemühungen um die Wiederherstellung eines Großteils der Infrastruktur und der logistischen Netzwerke in ganz Ägypten nach dem Krieg und den Unruhen, die unmittelbar auf die Wiederherstellung des Khedivat folgten, zu lenken."

 ott_rebel_interrogations: "Gefangene Rebellen verhört"
 ott_rebel_interrogations_desc: "Dank der Gefangennahme vieler ehemaliger Rebellen in der jüngsten Levante-Krise konnte der osmanische Geheimdienst den osmanischen Militär- und Polizeikräften in vielen der noch immer widerspenstigen Teile des Reiches eine große Menge an relevanten Informationen liefern. Das Aufspüren von unter der Zivilbevölkerung lebenden Rebellen, von Sabotageplänen gegen die zivile Infrastruktur und sogar die Identifizierung von bisher unbekannten Mitgliedern rebellischer Organisationen hat die Effizienz der Spionageabwehr der Pforte erheblich gesteigert."

 ott_seeds_of_destruction: "Ein fester Griff"
 ott_seeds_of_destruction_desc: "Das ägyptische Volk hat seine Lektion nach seinem verhängnisvollen Jahrhundert richtig gelernt. Einst war es der heißeste Zorn, doch jetzt ist seine Perspektive durch die Realität der Macht sicher getrübt. Auch wenn der Weg zur Integration erst wenige Schritte zurückgelegt ist, hoffen wir, dass das Osmanische Reich und der Nahe Osten von einem neuen Paradigma erfasst werden."

 ott_seeds_of_peace: "Eine ergriffene Palme"
 ott_seeds_of_peace_desc: "Das ägyptische Volk hat begonnen, die uralten Feindschaften aus dem vergangenen Jahrhundert zu überdenken. Einst herrschte in der Region der größte Aufruhr, doch nun ist ein neuer Anfang gemacht worden. Auch wenn der Weg zum Frieden erst wenige Schritte zurückgelegt ist, scheint ein neues Paradigma über dem Osmanischen Reich und dem Nahen Osten zu stehen."

 ott_troops_in_egypt: "Garnison in Ägypten"
 ott_troops_in_egypt_desc: "Die osmanische Garnison Ägyptens wird im Auftrag der Pforte ebenso streng überwacht wie das Land und die Städte selbst. Der Friede muss gewahrt werden, wenn es eine Hoffnung auf eine kooperative Zukunft geben soll."

 ott_absorbed_state_monopolies: "Osmanische Staatsmonopole"
 ott_absorbed_state_monopolies_desc: "Dank ihres neuen Einflusses auf die Regierung hat die osmanische Regierung die Kontrolle über Vermögenswerte erlangt, die früher dem Staat [ROOT.Capital.GetCapitalVictoryPointName] gehörten, und damit ein effektives Monopol über viele Wirtschaftsbereiche ihres Klientenstaates. Dies hat zwar mehr Geld für [TUR.Capital.GetCapitalVictoryPointName] gebracht, wird aber für viele ein Zeichen der totalen Unterwerfung sein."

 ott_egy_indemnity: "Ägyptische Entschädigungen"
 ott_egy_indemnity_desc: "In Anbetracht der unprovozierten und bösartigen Kriegsführung gegen die Erhabene Pforte und ihre Untertanen hat das Khedivat von Ägypten einer fortlaufenden Zahlung von Reparationen in Höhe von nicht weniger als 560 Millionen Lire zugestimmt, die in Raten zu zahlen sind, bis die Regierung Seiner Majestät die Schuld vollständig beglichen sieht."

 ott_industrial_inspectorate_idea: "Monopolisierte Schwerindustrie"
 ott_industrial_inspectorate_idea_desc: "Da die ägyptische Industrie noch in den Kinderschuhen steckt, hat es die erhabene Pforte für möglich und notwendig gehalten, die gesamte Schwerindustrie zum Wohle des Reiches zu monopolisieren, sehr zum Leidwesen der ägyptischen Nationalisten."

 ott_statutes_of_autonomy: "Satzungen der Autonomie"
 ott_statutes_of_autonomy_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten."

 ott_statutes_of_autonomy2: "Satzungen der Autonomie"
 ott_statutes_of_autonomy2_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten. Es wurden zwar einige Bemühungen unternommen, um die Last dieser Satzungen auf unser politisches System zu reduzieren, aber die Auswirkungen der Satzungen sind dennoch signifikant."

 ott_statutes_of_autonomy_fev: "Satzungen der Autonomie"
 ott_statutes_of_autonomy_fev_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten. Es wurden zwar einige Bemühungen unternommen, um die Last dieser Satzungen auf unser politisches System zu reduzieren, aber die Auswirkungen der Satzungen sind dennoch signifikant."

### Economic (Kemalist)
 ott_black_monday: "Wirtschaftliches Tief"
 ott_black_monday_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg, da ausländische Investoren schon jetzt damit beginnen, sich aus unserem Land zurückzuziehen. Dem Reich stehen schwierige Zeiten bevor, wenn es diese Krise überstehen will..."
 ott_black_monday_2: "Wirtschaftliches Tief"
 ott_black_monday_2_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg. Die Regierung hat zwar erste Bemühungen unternommen, um die Auswirkungen der Krise zu reduzieren, doch noch immer fehlt es vielen Bürgern des Reiches an den Mitteln, ihre Grundbedürfnisse zu erfüllen, und auch Geschäfte schließen stetig."
 ott_black_monday_3: "Wirtschaftliches Tief"
 ott_black_monday_3_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg. Nun beginnt sie allerdings, wieder aus dem Sarg herauszusteigen. Das Reich hat zwar bis zur vollständigen Erholung noch einen langen Weg vor sich, doch das Schlimmste ist ohne Zweifel vorüber."
 ott_black_monday_4: "Wirtschaftliches Tief"
 ott_black_monday_4_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - doch nimmt ihre Schwere zusehens weiter ab. Die Bemühungen unseres Reiches haben dazu geführt, dass die Lage sich stark verbessert hat, wenngleich einige Probleme noch immer existieren. Es fehlen noch einige Investitionen, um unsere jetzige Wirtschaft wieder auf eine Ebene mit unserer Wirtschaft vor der Krise zu bringen, doch dieses Ziel rückt jeden Tag näher."

 ott_agriculture: "Toprak Mahsulleri Ofisi"
 ott_agriculture_desc: "Das Toprak Mahsulleri Ofisi ist eine Agentur, deren Aufgabe es ist, den Getreidenachschub im ganzen Reich zu regulieren und die inländische Lebensmittelproduktion zu fördern. Sie existiert jedoch nicht nur, um die Konsumenten zu schützen, sondern auch, um sicherzustellen, dass die Produzenten ihre Waren zu ordentlichen Preisen verkaufen können."

 ott_agriculture_2: "Toprak Mahsulleri Ofisi (Amt für Bodenkulturen)"
 ott_agriculture_2_desc: "Die Toprak Mahsulleri Ofisi ist eine Behörde, deren Aufgabe es ist, die Versorgung mit Getreide im gesamten Reich zu regeln und die lokale Lebensmittelproduktion zu fördern. Diese Behörde dient jedoch nicht nur dem Schutz der Verbraucher, sondern auch der Sicherstellung, dass die Erzeuger angemessene Preise für ihre Produkte erhalten. Mit dem zusätzlichen Vorteil, dass die ägyptische Nahrungsmittelproduktion unsere Versorgung sichert, können subventionierte Preise die Belastung für unsere schwächsten Untertanen erheblich verringern."

 ott_4_years_progress: "Vier Jahre des Fortschritts"
 ott_4_years_progress_desc: "Der von der kemalistischen Regierung als zentrale Direktive ausgearbeitete Vierjahresplan, welcher die osmanische Wirtschaft ins 20. Jahrhundert führen soll, ist von der sozialistischen Planwirtschaft inspiriert und wurde mit Hilfe von ausländischen Wirtschaftsexperten ausgearbeitet. Sein größtes Ziel ist der Aufbau einer osmanischen Schwerindustrie, aber auch die Förderung von natürlichen Ressourcen wie Kohle, Chrom und Öl soll erhöht werden."
 ott_4_years_progress_2: "Vier Jahre des Fortschritts"
 ott_4_years_progress_2_desc: "Der von der kemalistischen Regierung als zentrale Direktive ausgearbeitete Vierjahresplan, welcher die osmanische Wirtschaft ins 20. Jahrhundert führen soll, ist von der sozialistischen Planwirtschaft inspiriert und wurde mit Hilfe von ausländischen Wirtschaftsexperten ausgearbeitet. Sein größtes Ziel ist der Aufbau einer osmanischen Schwerindustrie, aber auch die Förderung von natürlichen Ressourcen wie Kohle, Chrom und Öl soll erhöht werden."

 ott_model_farm: "Modellfarmprojekt"
 ott_model_farm_desc: "Unsere Regierung, welche moderne Landwirtschaftspraktiken im Reich verbreiten will, hat damit begonnen, sogenannte 'Modellfarmen' zu unterstützen, welche unseren Bürgern ausländische Methoden näher bringen werden."

 ott_railroad_effort: "Eisenbahbemühungen"
 ott_railroad_effort_desc: "Um das Ziel der modernen Infrastruktur zu erreichen, investiert die osmanische Regierung stark in die Bahninfrastruktur, welche schnellere Kommunikation und Transportation im gesamten Mittleren Osten ermöglichen soll."

 ott_autarky: "Osmanischer Binnenmarkt"
 ott_autarky_desc: "In einem Versuch, die osmanische Wirtschaft vom fluktuierenden globalen Finanzsystem zu distanzieren, hat sich die osmanische Regierung die Aufgabe gegeben, ein autarkes Wirtschaftssystem zu kreieren. Viele Beobachter zweifeln aufgrund der mangelhaften Entwicklung unseres Staates an dessen Fähigkeit, allein sämtliche Bedürfnisse seiner Bevölkerung erfüllen zu können, doch die Höhe der Investitionen im Bereich der inländischen Industrie zeigt, dass es den Osmanen mit diesem Ziel ernst ist."

### Economic (Liberal)
 ott_import_heavy_materials: "Schwermaterial-Import Programm"
 ott_import_heavy_materials_desc: "Um das Wachstum der osmanischen Industrie zu fördern, wurde die Türkische Industrieentwicklungsbank etabliert. Ihr langfristiges Ziel ist es zwar, die Entwicklung der inländischen Industrie anzukurbeln, doch derzeit ist sie nur dazu in der Lage, über die Preise des Handels zwischen unserem Reich und den westlichen Nationen zu verhandeln."

 ott_agriculture_lib: "Landwirtschaftliches Modernisierungsprogramm"
 ott_agriculture_lib_desc: "Mit dem Ziel, westliche landwirtschaftliche Praktiken auch im Osmanischen Reich einzuführen, hat die Regierung den Import westlicher Ausrüstung und Werkzeuge für die Landwirtschaft angeordnet. Während andere der Meinung sind, dass die inländische Produktion ein besserer Weg zur Erreichung dieses Ziels wäre, glauben die Liberalen, dass Originale uns mehr nutzen werden als irgendwelche selbsthergestellten Kopien."

 ott_agriculture_lib_2: "Landwirtschaftliches Modernisierungsprogramm"
 ott_agriculture_lib_2_desc: "Um die osmanische Landwirtschaft noch weiter zu modernisieren, hat die Regierung Pläne ausgearbeitet, welche die moderne, industrielle Form der Landwirtschaft im ganzen Reich verbreiten sollen. Die Einführung westlicher Traktoren und anderer landwirtschaftlicher Ausrüstung zeigt schon jetzt ihre Wirkung, da sich die Lebensmittelproduktion stark erhöht hat."

 ott_repealed_national_protection_law: "Lockerung der wirtschaftlichen Einschränkungen"
 ott_repealed_national_protection_law_desc: "Das nationale Wirtschaftsgesetz, eingeführt von den Kemalisten, um die inländische Industrie vor ausländischer Konkurrenz zu beschützen, wurde von der liberalen Regierung aufgehoben, da es die der Industrie zur Verfügung stehenden Ressourcen stark limitierte und dabei half, ineffiziente Industrien über Wasser zu halten."

 ott_repealed_national_protection_law_2: "Nationales Schutzgesetz"
 ott_repealed_national_protection_law_2_desc: "Die Regierung ist der Meinung, dass ihre früheren Versuche, die osmanischen Importe aus dem Westen zu liberalisieren, einen negativen Einfluss auf die inländische Industrie hatten, was einen extrem großen Rückschlag zur Folge hatte. Um weitere Unterstützung zu erhalten, hat sie das neue 'Nationale Schutzgesetz' ausgearbeitet, welches der ausländischen Konkurrenz neue Beschränkungen auferlegt."

 ott_foreign_investment: "Ausländische Investitionen"
 ott_foreign_investment_desc: "Dank der Bemühungen der liberalen Regierung hat die osmanische Wirtschaft in den letzten Monaten einen starken Anstieg ausländischer Investitionen erlebt. Dadurch konnten neue Fabriken entstehen, die neue Arbeitspätze schufen und den Lebensstandard der osmanischen Bürger anhoben."

