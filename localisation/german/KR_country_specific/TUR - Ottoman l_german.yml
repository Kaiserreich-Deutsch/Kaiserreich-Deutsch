 ottfor.14.d: "Als die Osmanen im späten 19. Jahrhundert und während des Ersten Balkankrieges aus dem Großteil ihrer europäischen Territorien vertrieben wurden, waren sie uns nicht gerade wohlgesinnt. Revanchismus, Gewalt und Massaker erschütterten die gesamte Halbinsel, während sich der Balkan fundamental veränderte.\n\nDennoch hat das Osmanische Reich nun erkannt, dass seine Zeit in Europa vorbei ist. Statt sich idiotisch zu verhalten und nach Rache zu sinnen, haben die Politiker Kostantiniyes einen anderen Kurs eingeschlagen: Sie möchten gute Beziehungen zu ihren nördlichen Nachbarn pflegen und dem Balkan Stabilität bringen, was für alle Beteiligten von Vorteil wäre.\n\nDies will das Reich mit dem Militärabkommen von Edirne erreichen, welches von einigen jedoch als romantisierter und hoffnungslos unrealistischer Traum angesehen wird. Das Abkommen soll sowohl die Größe der Bodenstreitkräfte als auch die der Flotten der beteiligten Nationen reduzieren, weshalb es eine Demobilisierung der großen stehenden Armeen und eine maximale Schiffsgröße vorschreibt. ußerdem sollen alle Nationen, die das Abkommen unterzeichnen, auch einen Nichtangriffspakt mit den anderen Mitgliedern des Abkommens eingehen, um in der Zukunft Kriege im Balkan zu verhindern."
 ottfor.14.a: "Frieden in der Heimat, Frieden in der Welt!"
 ottfor.14.b: "Wir lehnen diese absurden Bestimmungen ab!"

 ottfor.15.t: "[From.GetNameDefCap] unterzeichnet das Militärabkommen von Edirne"
 ottfor.15.d: "[From.GetNameDefCap] hat den Bedingungen des Abkommens zugestimmt und sich dazu entschieden, sich fortan der Aufrechterhaltung des Friedens im Balkan zu widmen."
 ottfor.15.a: "Hurra!"

 ottfor.16.t: "[From.GetNameDefCap] lehnt das Militärabkommen von Edirne ab"
 ottfor.16.d: "[From.GetNameDefCap] weigert sich, die Bedingungen des Abkommens zu erfüllen, und hat dieses als Angriff auf ihre Interessen und List unseres Staates, um ihre Streitkräfte zu schwächen, bezeichnet."
 ottfor.16.a: "Eine weitere Niederlage für den Frieden..."

 ottfor.161.t: "[From.GetNameDefCap] annulliert das Militärabkommen von Edirne"
 ottfor.161.d: "Da sie mit ihren derzeitigen Verteidigungsmaßnahmen unzufrieden ist oder aber weil sie ihre ewige Lust nach Blutvergießen und territorialer Expansion befriedigen muss, hat die Regierung von [From.GetNameDef] heute ihren Rückzug vom Militärabkommen von Edirne verkündet. Sie nannte es eine widerliche türkische Idee, beinahe so schlimm wie die Dschizya, und hat alle anderen Mitglieder dazu aufgerufen, das Abkommen aufzugeben, solange sie noch können."
 ottfor.161.a: "Wir sollten optimistisch bleiben."
 ottfor.161.b: "Nieder mit dem Abkommen, für G ott und Vaterland!"

### Istanbul Pact
 ottfor.18.t: "Einladung in den Istanbulpakt"
 ottfor.18.d: "Der geschätzte Sultan-Kalif [OTT.GetLeader] hat seine treuen Glaubensbrüder dazu aufgerufen, sich seinem neuen, multi-nationalen Bündnis anzuschließen und sich so gegen den Imperialismus zu stellen. Das Verteidigungsbündnis, durch das eines Tages die ganze muslimische Welt gegen die potenzielle Bedrohung vereint werden soll, wurde nach der türkischen Hauptstadt benannt und ist ein Meilenstein der internationalen Beziehungen."
 ottfor.18.a: "Wir akzeptieren."
 ottfor.18.b: "Wir brauchen die Türken nicht."

 ottfor.19.t: "Allianzangebot abgelehnt"
 ottfor.19.d: "Obwohl wir sie nett darum gebeten haben, sich mit uns zu verbünden, hat die ausländische Delegation unser äußerst großzügiges Angebot abgelehnt."
 ottfor.19.a: "Das ist empörend!" 

### Sarajevo Accords
 ottfor.20.t: "Die Geschichte zweier Nationen"
 ottfor.20.d: "Es gab nur wenige, die sich als würdigere Rivalen für das österreichische Kaiserreich herausgestellt haben als die Osmanen. Wieder und wieder haben Kriege zwischen unseren beiden Reichen zu Grenzverschiebungen im Balkan geführt, deren Konsequenzen noch heute erkennbar sind. Dennoch haben sich die Zeiten geändert - und was einst unmöglich schien, ist heute in greifbarer Nähe.\n\nAufgrund einer von der Konstantinopolis Macar Bilim Enstitüsü (Ungarischen Universität in [773.GetCapitalVictoryPointName]) propagierten Idee und mit der Zustimmung des Großwesirs arbeiten Botschafter in Wien und [TUR.Capital.GetCapitalVictoryPointName] nun rund um die Uhr daran, die Beziehungen zwischen den beiden Reichen zu verbessern, während die preußische Dominanz und radikale politische Änderungen die restliche Welt auf den Kopf stellen. Obwohl die erste Reaktion auf die Idee der Kameradschaft der beiden Reichen positiv war, fragen sich viele, wie weit diese gehen sollte. Einige schlagen lediglich einen Austausch von Höflichkeiten vor, während andere auf viel mehr aus sind.\n\nDer Balkan, früher das größte Schlachtfeld unserer beiden Reiche, ist noch immer ein schwieriges Thema, da die fehlenden österreichischen und osmanischen Reaktionen auf die dortigen politischen Entwicklungen der letzten Jahre unseren Einfluss und unsere Fähigkeit, den Status Quo aufrechtzuerhalten, reduziert haben. Obwohl sich [ OTT_ConstantinopleFallback] und Wien noch uneinig sind, wie ein idealer und stabiler Balkan aussehen sollte, wollen beide den Frieden in der Region wahren, damit es dort nicht zum Aufstieg neuer Nationen kommt, die ihre Position infrage stellen können."
 ottfor.20.a: "Befehlt unserem Botschafter, sich für weitere Kooperation einzusetzen."

 ottfor.21.t: "Die Geschichte zweier Nationen"
 ottfor.21.d: "Es gab nur wenige, die sich als würdigere Rivalen für das österreichische Kaiserreich herausgestellt haben als die Osmanen. Wieder und wieder haben Kriege zwischen unseren beiden Reichen zu Grenzverschiebungen im Balkan geführt, deren Konsequenzen noch heute erkennbar sind. Dennoch haben sich die Zeiten geändert - und was einst unmöglich schien, ist heute in greifbarer Nähe.\n\nAufgrund einer von der Konstantinopolis Macar Bilim Enstitüsü (Ungarischen Universität in [773.GetCapitalVictoryPointName]) propagierten Idee und mit der Zustimmung des Großwesirs arbeiten Botschafter in Wien und [TUR.Capital.GetCapitalVictoryPointName] nun rund um die Uhr daran, die Beziehungen zwischen den beiden Reichen zu verbessern, während die preußische Dominanz und radikale politische Änderungen die restliche Welt auf den Kopf stellen. Obwohl die erste Reaktion auf die Idee der Kameradschaft der beiden Reichen positiv war, fragen sich viele, wie weit diese gehen sollte. Einige schlagen lediglich einen Austausch von Höflichkeiten vor, während andere auf viel mehr aus sind.\n\nDer Balkan, früher das größte Schlachtfeld unserer beiden Reiche, ist noch immer ein schwieriges Thema, da die fehlenden österreichischen und osmanischen Reaktionen auf die dortigen politischen Entwicklungen der letzten Jahre unseren Einfluss und unsere Fähigkeit, den Status Quo aufrechtzuerhalten, reduziert haben. Obwohl sich [ OTT_ConstantinopleFallback] und Wien noch uneinig sind, wie ein idealer und stabiler Balkan aussehen sollte, wollen beide den Frieden in der Region wahren, damit es dort nicht zum Aufstieg neuer Nationen kommt, die ihre Position infrage stellen können."
 ottfor.21.a: "Organisiert ein Treffen in Sarajevo."
 ottfor.21.b: "Einige Wunden können nie verheilen..."

 ottfor.22.t: "Abkommen von Sarajevo"
 ottfor.22.d: "Die Stadt Sarajevo, welche sich inmitten des dinarischen Gebirges versteckt, wurde zu Beginn des Jahres als Treffpunkt für offizielle Delegationen aus der Hohen Pforte und dem Österreichischen Kaiserreich festgelegt, welche dort über die weitere Kooperation der beiden Reiche diskutieren sollen. Einige sind der Meinung, der Ort sei symbolisch gewählt wurden, um an den tragischen Tod von Erzherzog Franz-Ferdinand zu erinnern, ein Ereignis, durch das die Welt entstanden ist, die wir heute kennen.\n\nNach Zustimmungen von beiden Seiten des Balkans wurde ein Treffen organisiert, um die Möglichkeit einer vereinten Politik bezüglich des Balkans zu besprechen, wodurch sichergestellt werden soll, dass keine der dortigen Nationen stark genug werden kann, um eine ernstzunehmende Bedrohung darzustellen. Gegen Ende des Treffens hin konnte ein Plan die meisten Unterstützer erhalten: Im Rahmen des "Abkommens von Sarajevo" sollen beide Reiche die Unabhängigkeit der Nationen des Balkans garantieren, aber auch mögliche Kriege und territoriale Expansion eindämmen. Dennoch sehen einige in diesem Plan nur den Beginn etwas Größerem und diskutieren über die Möglichkeit einer vollständigen militärischen Allianz zwischen dem Osmanischen Reich und Österreich."
 ottfor.22.a: "Wir sollten auf eine Allianz hinarbeiten."
 ottfor.22.b: "Wir haben unsere eigenen Interessen."

 ottfor.23.t: "Eine zweckmäßige Allianz."
 ottfor.23.d: "Da beide Parteien ihr Interesse an einer österreichisch-osmanischen Allianz geäußert haben, konnten die Außenministerien von Wien und [TUR.Capital.GetCapitalVictoryPointName] heute stolz die Formierung des Abkommens von Sarajevo verkünden. Dies bedeutet das Ende der jahrhundertelangen Rivalität der beiden Reiche und ist auch für den Balkan ein großer Schritt in Richtung Stabilität und Frieden, weshalb das Bündnis von Beobachtern weltweit als genialer diplomatischer Akt bezeichnet wird. Im Balkan selbst kamen diese Neuigkeiten jedoch nicht sonderlich gut an, weshalb mehrere der regionalen Regierungen das Abkommen von Sarajevo bereits als imperialistisch und als Bedrohung für die Unabhängigkeit des Balkans bezeichnet haben."
 ottfor.23.a: "Auf den Frieden und neue Freunde!"

 ottfor.24.t: "Ratifizierung des Abkommens von Sarajevo"
 ottfor.24.d: "Was in Sarajevo diskutiert wurde, ist nun endlich zur Wirklichkeit geworden: Die Regierungen [TUR.Capital.GetCapitalVictoryPointName]s und Wiens haben das Abkommen von Sarajevo ratifiziert und dadurch ein Zeitalter des Friedens im Balkan eingeläutet, in dem die Österreicher und Türken als Bewahrer des Friedens der Region dienen.\n\nDies bedeutet das Ende der jahrhundertelangen Rivalität der beiden Reiche und ist auch für den Balkan ein großer Schritt in Richtung Stabilität und Frieden, weshalb das Abkommen von Beobachtern weltweit als genialer diplomatischer Akt bezeichnet wird. Im Balkan selbst kamen diese Neuigkeiten jedoch nicht sonderlich gut an, weshalb mehrere der regionalen Regierungen das Abkommen von Sarajevo bereits als imperialistisch und als Bedrohung für die Unabhängigkeit des Balkans bezeichnet haben."
 ottfor.24.a: "Auf den Frieden!"

 ottfor.25.t: "Verhandlungen scheitern"
 ottfor.25.d: "Was gut angefangen hat, hat heute ein schnelles Ende gefunden, als das nahezu fertige Abkommen, durch das eine Kooperation von Österreich und dem Osmanischen Reich und der Frieden im Balkan garantiert werden sollte, doch noch scheiterte. Zu den markanten Bruchstellen gehörte das mangelnde Interesse Wiens, seine außenpolitischen und militärischen Prioritäten neu auszurichten, weg von seiner neu erlangten Vormachtstellung in Osteuropa, während der russische Bär seine Krallen auszufahren beginnt. Obwohl beide beteiligten Nationen traurig sind, dass das Abkommen lediglich ein Traum bleiben wird, sind die Nationen des Balkans überaus glücklich, da so eine Bedrohung ihrer Unabhängigkeit abgewendet wurde."
 ottfor.25.a: "Und so bleibt die Rivalität bestehen..."

 ottfor.26.t: "Treffen auf Ada Kaleh"
 ottfor.26.d: "Um die Gründung des Bündnisses unserer beiden Reiche zu feiern, haben sich [AUS.GetLeader] und [TUR.GetLeader] heute auf der Donauinsel Ada Kaleh getroffen. Diese Insel, welche sich zwischen Ungarn (Transsilvanien), Rumänien und Serbien versteckt und gänzlich von Türken bewohnt wird, wurde nach dem russisch-türkischen Krieg im 19. Jahrhundert übersehen und blieb deshalb de jure Teil des Osmanischen Reiches, bis sie 1913 während des Ersten Balkankrieges von der österreichischen Armee besetzt wurde. Dennoch hatte der Sultan diese Grenzüberschreitung nie ratifiziert. Um seinen neuen Freunden den guten Willen der Österreicher zu zeigen, hat [AUS.GetLeader] die Rückgabe der Insel an das Osmanische Reich verkündet, wo sie zum Privatbesitz des Sultans werden soll, frei von Steuern und Wehrpflicht.\n\nDieses Ereignis, das erste offizielle Treffen der beiden Monarchen, begeistert das Volk. Zehntausende verfolgen das Spektakel über eine Radiosendung, welche eigens zu diesem Zweck vorbereitet wurde. Auch Geschenke wurden ausgetauscht: Sultan [TUR.GetLeader] schenkte dem Kaiser eines seiner persönlichen Kunstwerke, auf dem die Skyline von [TUR.Capital.GetCapitalVictoryPointName] abgebildet ist, und erhielt dafür einen verzierten Revolver. Die Zeremonie wurde mit 21 Salutschüssen der österreichischen Ehrengarde abgeschlossen, für die deren bosnische Mitglieder für ihre ausgezeichneten Dienste während des Weltkriegs ausgewählt wurden."
 ottfor.26.a: "Stoßen wir an! Auf neue Freunde!"

### Liberal events to join faction
 ottfor.27.t: "Die Hohe Pforte möchte sich dem Reichspakt anschließen"
 ottfor.27.d: "Während der Krieg den Kontinent verschlingt, hat der Sultan von Kostantiniye um den Beitritt seiner Nation in unser Bündnis gebeten, um sowohl unsere Interessen als auch die der Osmanen besser schützen zu können. Das Osmanische Reich besitzt zwar eine große militärische Stärke und könnte uns außerdem mit Öl aus dem Irak versorgen, könnte allerdings auch die Stabilität des Kaukasus bedrohen und mehr Schaden anrichten als Nutzen bringen."
 ottfor.27.a: "Willkommen in unserer Allianz!"
 ottfor.27.b: "Wir brauchen ihre Hilfe nicht."

 ottfor.28.t: "Unser Angebot wurde abgelehnt"
 ottfor.28.d: "Mit der Begründung, dass ein Bündnisbeitritt der Hohen Pforte für sie derzeit nicht von Interesse wäre, wurde unser Beitrittsantrag abgelehnt."
 ottfor.28.a: "Ihr Verlust!"

 ottfor.29.t: "Die Hohe Pforte möchte sich der Entente anschließen"
 ottfor.29.d: "Während der Krieg den Kontinent verschlingt, hat der Sultan von Kostantiniye um den Beitritt seiner Nation in unser Bündnis gebeten, um sowohl unsere Interessen als auch die der Osmanen besser schützen zu können. Das Osmanische Reich besitzt zwar eine große militärische Stärke und könnte uns außerdem mit Öl aus dem Irak versorgen, könnte allerdings auch die Stabilität des Kaukasus bedrohen und mehr Schaden anrichten als Nutzen bringen."
 ottfor.29.a: "Willkommen in unserer Allianz!"
 ottfor.29.b: "Wir brauchen ihre Hilfe nicht."

 ottfor.291.t: "Die Hohe Pforte möchte sich der Wohlstandssphäre anschließen"
 ottfor.291.d: "Während der Krieg den Kontinent verschlingt, hat der Sultan von Kostantiniye um den Beitritt seiner Nation in unser Bündnis gebeten, um sowohl unsere Interessen als auch die der Osmanen besser schützen zu können. Das Osmanische Reich besitzt zwar eine große militärische Stärke und könnte uns außerdem mit Öl aus dem Irak versorgen, könnte allerdings auch die Stabilität des Kaukasus bedrohen und mehr Schaden anrichten als Nutzen bringen."
 ottfor.291.a: "Willkommen in unserer Allianz!"
 ottfor.291.b: "Wir brauchen ihre Hilfe nicht."

### Intervention in the Najd-Rashidi war
 ottfor.30.t: "Sultan [OTT.GetLeader] verlangt die sofortige Rückgabe des Vilayets Nadschd"
 ottfor.30.d: "Das osmanische Parlament hat die Situation in Arabien schon lange beobachtet und sich heute für eine militärische Intervention im Perischen Golf ausgesprochen, sollte dessen Sicherheit nicht mehr garantiert werden können. Deshalb wollen sie ihre Kontrollzone von al-Hasa bis zum Vertragsoman vergrößern und fordern beide Konfliktparteiern dazu auf, ihre Truppen sofort vom Küstenstreifen zurückzuziehen und diesen an die Hohe Pforte zu übergeben.\n\nDer Verlust dieser Territorien wäre eine Katastrophe für unsere Wirtschaft und die Bestandsfähigkeit unserer Nation. Auf eine osmanische Intervention sind wir jedoch auch nicht vorbereitet, weshalb sie sicherlich zu einer katastrophalen Niederlage führen würde."
 ottfor.30.a: "Wir akzeptieren ihre Forderungen."
 ottfor.30.b: "So leicht geben wir uns nicht geschlagen!"

### Baku Accords
 ottfor.31.t: "Die Konferenz von Baku"
 ottfor.31.d: "Während um uns herum der Krieg tobt, hat die Hohe Pforte mit Repräsentanten der aserbaidschanischen Regierung zusammengearbeitet und eine Konferenz in der wichtigen und ölreichen Stadt Baku organisiert. Da Aserbaidschan sowohl der Grund für die schlechten Beziehungen zwischen uns und unseren alten Verbündeten als auch das einzige Land ist, welches diese Beziehungen wieder verbessern kann, hat die osmanisch-aserbaidschanische Delegation sich eine Lösung für das Problem ausgedacht.\n\nSollten wir unseren Einfluss auf Aserbaidschan aufgeben und es der Nation erlauben, engere Beziehungen zu den Türken zu pflegen, wären die Türken gewillt, dem Krieg auf unserer Seite beizutreten und uns so einem Vorteil im östlichen Mittelmeer zu verschaffen. Als Zeichen des Entgegenkommens sind sie auch bereit, die Ölförderung in Baku für einen Zeitraum von 25 Jahren an uns zu verpachten, wenn wir uns so bald wie möglich zurückziehen."
 ottfor.31.a: "Das klingt nach einem vernünftigen Angebot."
 ottfor.31.b: "Wir brauchen die Türken nicht!" 

 ottfor.32.t: "Deutschland unterzeichnet das Abkommen von Baku"
 ottfor.32.d: "Nachdem sie realisiert hat, dass ein freundlicher Türke wertvoller ist als ein wütender Türke, hat sich die Regierung von [GER.GetLeader] dazu entschlossen, unser Angebot zu akzeptieren und alle deutschen Truppen aus Aserbaidschan zurückzuziehen. Wir werden zwar fürs Erste keinen Zugang zu den Ölreserven von Baku haben, da das Abkommen Deutschland für die nächsten 25 Jahre die Rechte an dem Öl gewährt, aber dennoch kann man diese Neuigkeiten als Sieg der Türken ansehen, weshalb sie in Kostantiniye gebührend gefeiert wurden."
 ottfor.32.a: "Der Einfluss des Paschas wächst!"

 ottfor.33.t: "Deutschland zieht sich von der Konferenz von Baku zurück"
 ottfor.33.d: "Mit der Begründung, dass die Türken nur eine Last wären und die Aufgabe von Aserbaidschan eine Katastrophe für die deutsche Einflusssphäre sei, haben sich die deutschen Diplomaten von der Konferenz zurückgezogen. Ein wütender Mob aus Baku, der nervös auf die Unterzeichnung des Abkommens gewartet hatte, reagierte auf diese Neuigkeiten, indem er deutsche und andere christliche Geschäfte in einer Raserei angriff, wie man sie schon lange nicht mehr gesehen hatte. Wie es scheint, ist der Traum der türkischen Einheit tot."
 ottfor.33.a: "Das werden sie bereuen!"

### The Saudi-Omani conflict
 ottfor.34.t: "Saudis dringen in die Buraimi-Oase ein"
 ottfor.34.d: "Die Buraimi-Oase befindet sich an der Grenze zwischen Muscat und dem ehemaligen Vetragsoman und ist schon seit vielen Generationen der Grund für Konflikte zwischen den Sultanen von Muscat und den Emiren weiter nördlich. Da diese Emire nun jedoch von Ibn Saud unterworfen wurden, erhebt dieser ebenfalls einen Anspruch auf die Oase und nutzt diesen für seine Machenschaften.\n\nEs ist jedoch kein Geheimnis, dass Ibn Saud nach der Eroberung der Oase noch nicht aufhören will, und, mit der Begründung, dass die gesamte Region einst zu einem großen wahhabitischen Staat gehörte, wohl erst zufrieden sein wird, wenn die Stadt Muscat brennt und die grausame Ikhwan alle abgeschlachtet hat, die sich ihm in den Weg stellen.\n\nDa die weitere Expansion der Saudis und der Zusammenbruch einer befreundeten arabischen Regierung den osmanischen Interessen in der Region sehr schaden würde, hat der Wali in Bagdad die Zentralregierung um Unterstützung gebeten, damit er die Souveränität des Sultanats von Maskat verteidigen kann."
 ottfor.34.a: "Bietet den Omanis unsere Unterstützung an."
 ottfor.34.b: "Wir müssen uns gerade um andere Bedrohungen kümmern."

 ottfor.35.t.ottomans: "Das Osmanische Reich bietet seine Unterstützung an"
 ottfor.35.d.ottomans: "Da er sich der Gefahr bewusst ist, die Ibn Saud für uns darstellt, hat der Wali von Baghdad & Basra uns die Unterstützung seines Padischahs bei der Verhinderung einer Konfrontration zwischen unseren Streitkräften und der Ikhwan vorgeschlagen. Die osmanische Unterstützung würde zwar sicherlich dabei helfen, den Fall von Muscat zu verhindern, einige Regierungsmitglieder sind sich jedoch noch unsicher, welche Ziele die Hohe Pforte mit diesem Angebot wirklich verfolgt. Da der Oman schon immer einer der einzigen (falls nicht gar der einzige) arabische Staat war, der eine vollständige osmanische Besetzung abwenden konnte, sind sich sowohl der Imam als auch der Sultan bewusst, dass die Osmanen versuchen könnten, die Kontrolle zu übernehmen, sobald wir sie hereinlassen.\n\nUnser ehemaliger Verbündeter, das Britische Imperium, wartet währenddessen auf der anderen Seite des Golfes von Oman und könnte uns ebenfalls helfen, sollten wir um ihre Unterstützung bitten. Während der Sultan der Meinung ist, die Briten wären die beste Wahl, denkt der Imam jedoch, dies würde nur das Ende der Unabhängigkeit von Muscat bedeuten und uns erneut zu einem britischen Marionettenstaat machen."
 ottfor.35.t.no_ottomans: "Schweigen der Hohen Pforte"
 ottfor.35.d.no_ottomans: "Uns haben heute beunruhigende Berichte vom Sitz des sunnitischen Kalifen erreicht, welcher unsere Bitte um Unterstützung im Kampf zwischen den Streitkräften von Ibn Saud und denen unseres Imamats ignorierte. Dies ist ein Fleck auf der weißen Weste des Padischahs und ein weiteres Zeichen dafür, dass der Wert des Kalifats immer weiter sinkt. Es ist jedoch noch nicht alles verloren, da unsere ehemaligen britischen Verbündeten in Indien uns eventuell helfen könnten. Obwohl der Imam sich gegen die britische Einmischung ausgesprochen hat, mit der Begründung, unserer Nation sei es erst vor Kurzem gelungen, die britischen Fesseln abzulegen, sind andere wichtige Persönlichkeiten in Muscat und auch der Sultan selbst dafür, Delhi um Unterstützung zu bitten."
 ottfor.35.a: "Akzeptiert das osmanische Angebot."
 ottfor.35.b: "Bittet [RAJ.Capital.GetCapitalVictoryPointName] um Unterstützung."
 ottfor.35.c: "Wir werden uns dieser Krise allein stellen!"

 ottfor.351.t: "Das Osmanische Reich bietet Schutz"
 ottfor.351.d: "Heute traf ein osmanisches Schreiben bei Gericht ein, das anscheinend an unserer Zusammenarbeit mit der Pforte interessiert ist. Die Formulierung ist heikel, aber die Bedeutung ist klar, die Osmanen wollen ihren Einfluss ausweiten und die Kontrolle über den Zugang zum Golf monopolisieren. Das Schreiben kommt einer Forderung nach Unterwerfung gleich, enthält aber auch Anspielungen auf die Garantie, dass wir auch weiterhin unsere Regierungsgewalt ausüben und unsere Angelegenheiten regeln können. Der Rest des Textes geht sehr detailliert auf die verschiedenen materiellen, technischen und finanziellen Hilfen ein, die die Pforte uns zu gewähren gedenkt, wenn wir diese Vereinbarung akzeptieren würden."
 ottfor.351.a: "Wenn man sich das Schicksal der restlichen Halbinsel ansieht, fällt es schwer, nein zu sagen."
 ottfor.351.b: "Er ist nicht mein Kalif."

 ottfor.36.t: "Muscat akzeptiert unseren Schutz"
 ottfor.36.d: "Nachdem unser Angebot angenommen wurde, hat der Wali von Baghdad dem Admiral der Flotte von Basra befohlen, die Segel in Richtung Muscat zu setzen, um den Sultan zu unterstützen. Die Expedition wird von Rauf Orbay angeführt und besteht des Weiteren aus 1500 Soldaten aus der osmanischen sechsten Armee, die mit deutschen Panzerwagen ausgestattet sind, die sich bestens für Kämpfe in der Wüste eignen.\n\nObwohl sie keine Mitglieder der Militärexpedition sind, wurden außerdem ein Repräsentant der TPC (Turkish Petroleum Company) und mehrere Mitglieder der Bürokratie von Basra nach Muscat entsandt, um die dortige Regierung zu beeinflussen und uns hoffentlich eine "Belohnung" für unsere Unterstützung zu verschaffen."
 ottfor.36.a: "Viel Glück Orbay!"

 ottfor.37.t: "Muscat verweigert unseren Schutz"
 ottfor.37.d: "Die Regierung von Muscati hat beschlossen, unseren Schutz abzulehnen und ihre Unabhängigkeit selbst inmitten solch turbulenter Zeiten zu wahren. Dies ist zwar eine weniger wünschenswerte Wendung der Ereignisse, aber wir können nichts tun, um sie umzustimmen."
 ottfor.37.a: "Eine ohnehin unnötige Ausgabe."

 ottfor.38.t: "Der Sultan von Muscat bittet um Unterstützung"
 ottfor.38.d: "Die Buraimi-Oase befindet sich an der Grenze zwischen Muscat und dem ehemaligen Vetragsoman und ist schon seit vielen Generationen der Grund für Konflikte zwischen den Sultanen von Muscat und den Emiren weiter nördlich. Da diese Emire nun jedoch von Ibn Saud unterworfen wurden, erhebt dieser ebenfalls einen Anspruch auf die Oase und nutzt diesen für seine Machenschaften.\n\nEs ist jedoch kein Geheimnis, dass Ibn Saud nach der Eroberung der Oase noch nicht aufhören will, und, mit der Begründung, dass die gesamte Region einst zu einem großen wahhabitischen Staat gehörte, wohl erst zufrieden sein wird, wenn die Stadt Muscat brennt und die grausame Ikhwan alle abgeschlachtet hat, die sich ihm in den Weg stellen.\n\nUm sein Land vor dieser Bedrohung schützen zu können, hat der Sultan von Muscat um unsere Unterstützung gegen die Ikhwan gebeten, da er genau weiß, was der Einmarsch der Saudis sonst für seinen kleinen Staat bedeuten würde. Sollten wir dem Sultan helfen, würde dies den Einfluss der Entente im Golf von Oman stark erhöhen und uns somit einen großen Vorteil verschaffen."
 ottfor.38.a: "Unterstützt den Sultan,"
 ottfor.38.b: "Wir haben andere Prioritäten."

 ottfor.39.t: "Britisch-Indien kommt uns zu Hilfe"
 ottfor.39.d: "Um Ibn Saud davon abzuhalten, einen Zugang zum Indischen Ozean zu erhalten, hat die Regierung in [RAJ.Capital.GetCapitalVictoryPointName] uns Sepoys und andere Verstärkungen zukommen lassen, um uns in unserer Zeit der Not beizustehen."
 ottfor.39.a: "Wir sind dankbar!"

 ottfor.40.t: "Britisch-Indien verweigert die Intervention"
 ottfor.40.d.ottomans: "Die Regierung in [RAJ.Capital.GetCapitalVictoryPointName] hat entschieden, dass uns zu helfen nicht in ihrem Interesse liegt und sich deshalb geweigert, uns Verstärkungen zu senden. Das Angebot der Hohen Pforte steht allerdings noch immer aus, weshalb nun viele der Meinung sind, uns bleibt nichts anderes übrig, als ihre Unterstützung zu akzeptieren, wenngleich einige omanische Nationalisten uns darum gebeten haben, uns den Saudis allein zu stellen."
 ottfor.40.d.no_ottomans: "Die Regierung in [RAJ.Capital.GetCapitalVictoryPointName] hat entschieden, dass uns zu helfen nicht in ihrem Interesse liegt und sich deshalb geweigert, uns Verstärkungen zu senden. Da auch die Hohe Pforte uns jegliche Unterstützung verweigert, werden wir uns den Saudis wohl allein stellen müssen..."
 ottfor.40.a: "Dann müssen wir uns eben an die Hohe Pforte wenden..."
 ottfor.40.b: "Dann müssen wir unsere Heimat eben selbst verteidigen!"

 ottfor.41.t: "Der Fall von Nizwa"
 ottfor.41.d.OTT: "Obwohl die Truppen von Admiral Rauf Orbay eigentlich entsandt wurden, um ganz Muscat und Oman vor den vorrückenden Streitkräften Ibn Sauds zu schützen, hat der starke Widerstand der Omanis gegen osmanische Truppen in ihrem Land dazu geführt, dass sie nur die größten Städte an der Küste von Muscat beschützen konnten.\n\nDie omanischen Stämme, die ihrem Imam in Nizwa treu ergeben sind, haben stur allein gegen die Ikhwan gekämpft, waren aber heute Morgen dazu gezwungen, sich geschlagen zu geben, als ihre Hauptstadt nach zwei Wochen der Belagerung an die Saudis fiel. Die schrecklichen Berichte von Soldaten der Ikhwan, die ibaditische Widerstandskämpfer ausweiden, und die Zerstörung, die die Ikhwan hinterließ (vor allem in der Stadt Nizwa, die komplett niedergebrannt wurde), haben sowohl die osmanischen Truppen als auch den Sultan von Muscat erschüttert.\n\nRauf Orbay, der der Meinung ist, der einzige Weg Muscat zu retten sei eine größere osmanische Beteiligung am Kriegsschauplatz, hat weitere Verstärkungen aus Basra angefordert und Pläne ausgearbeitet, um die Bedeutung des Sultans zu reduzieren und so die osmanische Armee zur wirklichen Autorität der Nation zu machen. Nachdem sie einen Großteil ihrer Schlagkraft verloren haben, gibt es nur wenig, was die Muscatis tun könnten, um sich dem zu widersetzen. Mehrere Regierungsmitglieder in Kostantiniye raten jedoch, mit Vorsicht zu handeln, und haben sich für einen Rückzug nach Basra ausgesprochen (der Muscat zur leichten Beute für die Saudis machen würde)."
 ottfor.41.d.RAJ: "Obwohl unsere Truppen eigentlich entsandt wurden, um ganz Muscat und Oman vor den vorrückenden Streitkräften Ibn Sauds zu schützen, hat der starke Widerstand der Omanis gegen indische Truppen in ihrem Land dazu geführt, dass sie nur die größten Städte an der Küste von Muscat beschützen konnten.\n\nDie omanischen Stämme, die ihrem Imam in Nizwa treu ergeben sind, haben stur allein gegen die Ikhwan gekämpft, waren aber heute Morgen dazu gezwungen, sich geschlagen zu geben, als ihre Hauptstadt nach zwei Wochen der Belagerung an die Saudis fiel. Die schrecklichen Berichte von Soldaten der Ikhwan, die ibaditische Widerstandskämpfer ausweiden, und die Zerstörung, die die Ikhwan hinterließ (vor allem in der Stadt Nizwa, die komplett niedergebrannt wurde), haben sowohl die indischen Truppen als auch den Sultan von Muscat erschüttert.\n\nUnser örtlicher Kommandant, der der Meinung ist, der einzige Weg Muscat zu retten sei eine größere indische Beteiligung am Kriegsschauplatz, hat weitere Verstärkungen aus Karachi angefordert und Pläne ausgearbeitet, um die Bedeutung des Sultans zu reduzieren und so die indische Armee zur wirklichen Autorität der Nation zu machen. Nachdem sie einen Großteil ihrer Schlagkraft verloren haben, gibt es nur wenig, was die Muscatis tun könnten, um sich dem zu widersetzen. Mehrere Regierungsmitglieder in [RAJ.Capital.GetCapitalVictoryPointName] raten jedoch, mit Vorsicht zu handeln, und haben sich für einen Rückzug nach Karachi ausgesprochen (der Muscat zur leichten Beute für die Saudis machen würde)."
 ottfor.41.a: "Unterstützt Rauf Orbay."
 ottfor.41.b: "Unterstützt den Sultan."
 ottfor.41.c: "Ruft die [ROOT.GetAdjective] Truppen aus Muscat zurück."

 ottfor.410.t: "[OMA_guarantor.GetNameDefCap] beschützt Muscat"
 ottfor.410.d: "Da er sich durch unsere Verletzung "seines Territoriums" bedroht fühlt, hat der Sultan von Muscat [OMA_guarantor.GetNameDefCap] um Unterstützung gebeten. Durch Kommunikation mit Händlern in al-Hasa und unseren Spionen in Muscat selbst konnten wir bestätigen, dass Truppen aus [OMA_guarantor.GetNameDefCap] im Sultanat eingetroffen sind und sich nun darauf vorbereiten, die kleine Nation zu verteidigen.\n\nDie Region ist allerdings noch immer gespalten, da der Imam von Oman, der von Nizwa aus regiert, das Angebot Muscats abgelehnt hat, aus Angst, dies könnte das Ende des Imamats und die Wiederherstellung der Kontrolle des Sultans über das omanische Hinterland bedeuten. Deshalb bleibt uns nun noch ein sich schließendes Zeitfenster, in dem wir das Imamat ohne schwere Folgen angreifen können, bevor sich der Sultan und der Imam doch noch einigen."
 ottfor.410.a: "Wir müssen schnell handeln!"

 ottfor.411.t: "[FROM.GetNameDefCap] interveniert"
 ottfor.411.d: "Heute kamen einige ausländische Kriegsschiffe im Hafen von Muscat an, welche die schon anwesenden Truppen von [OMA_guarantor.GetNameDefCap] verstärken sollen. Dies symbolisiert, dass [OMA_guarantor.GetNameDefCap] nicht zulassen wird, dass das Sultanat Muscat dasselbe Schicksal wie das Imamat Omam erleidet, zumal das Sultanat verlangt hat, dass wir unsere Truppen sofort aus seinem Territorium zurückziehen. Da sie sich jedoch bewusst sind, dass es ihnen an der Mannstärke fehlt, um einen Krieg im omanischen Hinterland zu führen, sind sie bereit, unsere Herrschaft über die Region anzuerkennen, wenngleich sie diese Bestätigung der Grenzverschiebung noch nicht offiziell gemacht haben.\n\nObwohl sich unsere Streitkräfte gut gegen die Omanis geschlagen haben, fehlt es ihnen an der modernen Ausrüstung, welche [OMA_guarantor.GetNameDefCap] besitzt, weshalb es vielleicht das Beste für uns wäre, dieses "Angebot" zu akzeptieren und unsere Truppen zu konsolidieren."
 ottfor.411.a: "Wir müssen nachgeben, wir können nicht gegen sie kämpfen."
 ottfor.411.b: "Die Ikhwan werden sie zu Fall bringen!"

 ottfor.412.t: "[FROM.GetNameDefCap] gibt nicht nach"
 ottfor.412.d: "Der Emir von Nadschd hat, ermutigt durch seine kürzlichen Erfolge, verkündet, dass er ganz Muscat unter seine Kontrolle bringen will und auch unsere Truppen ihn dabei nicht aufhalten werden. Er wird zwar schon bald realisieren, wie dumm diese Entscheidung war, aber dennoch ist es schade, wie viel Ausrüstung und wie viele Leben verloren gehen werden, nur, um ihn zu bestrafen."
 ottfor.412.a: "Dann sollen sie ihren Krieg eben haben!"
 ottfor.412.b: "Evakuiert unsere Truppen aus Muscat."

 ottfor.413.t: "[FROM.GetNameDefCap] gibt uns auf!"
 ottfor.413.d: "Möge Allah ihren Namen für die nächsten tausend Generationen verfluchen! Der Schutz unserer "Beschützer" hat sich quasi über Nacht in Luft aufgelöst. Die Schiffe wurden schnell beladen, die Flaggen heruntergelassen und dann wurde Lebewohl gesagt, als sämtliche ausländische Truppen den Hafen von Muscat in Eile verließen. Dieser Verrat, der in den Geschichtsbüchern als eine der schlimmsten Beleidigungen unseres Volkes eingehen wird, lässt Muscat nun allein zurück und macht uns zu leichter Beute für die Streitkräfte Ibn Sauds."
 ottfor.413.a: "Verräter!"

 ottfor.414.t: "[FROM.GetNameDefCap] gibt Muscat auf!"
 ottfor.414.d: "Die sogenannten Beschützer Muscats haben dem Sultan heute Lebewohl gesagt, nachdem Truppen und Ausrüstung in Eile auf Schiffe beladen wurden und diese daraufhin den Hafen von Muscat in Richtung des Persischen Golfes verließen. Der Sultan, der sowieso schon Probleme dabei hatte, seine Bevölkerung zu kontrollieren, wurde nun gänzlich seinem Schicksal überlassen, welches schon bald von der Ikhwan entschieden wird."
 ottfor.414.a: "Wie wir erwartet haben."

 ottfor.415.t: "Dhofar ist ungeschützt"
 ottfor.415.d: "Da der Sultan stetig die Kontrolle über sein eigenes Land verliert, welche nun seine ausländischen Berater halten, sieht unser Imam nun eine Möglichkeit, seine Ansprüche auf die Grenzregion Dhofar geltend zu machen. Dies ist riskant und wird ohne Zweifel zu einem Konflikt mit der Regierung von Muscat führen, welche sich derzeit allerdings in keiner Position befindet, großen Widerstand zu leisten."
 ottfor.415.a: "Übernehmt Dhofar!"
 ottfor.415.b: "Wir sollten uns den Sultan nicht zum Feind machen."

 ottfor.416.t: "[FROM.GetNameDefCap] übernimmt Dhofar!"
 ottfor.416.d: "Die niederträchtigen Jemeniten haben unsere derzeitige Schwäche genutzt, um die Grenzregion Dhofar zu übernehmen, und so dem Prestige unseres Sultans weiter geschadet. Da wir uns derzeit in keiner Position befinden, uns gegen diese Aggression zur Wehr zu setzen, trauert ganz Muscat nun um einen weiteren Teil unserer großartigen und alten Nation."
 ottfor.416.a: "Wir sind wohl wirklich von Feinden umgeben..."
 ottfor.416.b: "Das bedeutet Krieg!"

 ottfor.42.t: "[ROOT.GetAdjective] Verstärkungen treffen in Muscat ein"
 ottfor.42.d.OTT: "Als Antwort auf den Ruf zu den Waffen des muscatischen Sultans, nachdem die Hauptstadt seines Rivalen, Nizwa, gefallen ist, sind hunderte irakische Soldaten der osmanischen sechsten Armee als Verstärkungen in Muscat eingetroffen, mit dem Ziel, den saudischen Vorstoß aufzuhalten. Obwohl der osmanische General nicht gewillt scheint, das Imamat Oman im Namen des Sultans zurückzuerobern, wurde seine Präsenz von den Bewohnern Muscats mit großem Jubel begrüßt."
 ottfor.42.d.RAJ: "Als Antwort auf den Ruf zu den Waffen des muscatischen Sultans, nachdem die Hauptstadt seines Rivalen, Nizwa, gefallen ist, sind hunderte Sepoys aus Britisch-Indien als Verstärkungen in Muscat eingetroffen, mit dem Ziel, den saudischen Vorstoß aufzuhalten. Obwohl der britische General nicht gewillt scheint, das Imamat Oman im Namen des Sultans zurückzuerobern, wurde seine Präsenz von den Bewohnern Muscats mit großem Jubel begrüßt."
 ottfor.42.a: "Exzellent."

### Mt Ararat Conflict
 ottfor.43.t: "Das Ararat-Debakel"
 ottfor.43.d: "Während der kurdische Aufstand mittlerweile ganz Ostanatolien befällt, hat sich an unserer Grenze mit dem Iran ein weiteres Problem entwickelt: Der Status des Berges Ararat. Wir kontrollieren zwar die westlichen und südlichen Teile des Berges, sein Norden und Osten befinden sich jedoch im Iran. Dies wurde von den kurdischen Rebellen ausgenutzt, welche den iranischen Teil des Berges zur Versorgung ihrer Truppen nutzen, die in seiner Nähe kämpfen.\n\nDies hat unseren Großwesir Berichten zufolge so sehr frustriert, dass er seinen Botschafter in Teheran aufgefordert hat, dieser indirekten iranischen Unterstützung für die Bewegung sofort ein Ende zu setzen, oder Kostantiniye wird die \"Handlungsfreiheit\" übernehmen und die Dinge selbst in die Hand nehmen."
 ottfor.43.a: "Es wird wohl bald eine Konfrontration zwischen den Türken und Iranern geben..."

 ottfor.44.t: "Die Hohe Pforte verlangt eine Grenzrevision"
 ottfor.44.d: "Während der kurdische Aufstand mittlerweile ganz Ostanatolien befällt, hat sich an unserer Grenze mit dem Osmanischen Reich ein weiteres Problem entwickelt: Der Status des Berges Ararat. Die Türken kontrollieren zwar die westlichen und südlichen Teile des Berges, sein Norden und Osten befinden sich jedoch in unserem Hoheitsgebiet. Dies wurde von den kurdischen Rebellen ausgenutzt, welche unseren Teil des Berges zur Versorgung ihrer Truppen nutzen, die in seiner Nähe kämpfen.\n\nUm die kurdischen Rebellen schneller besiegen zu können, hat Kostantiniye nun verlangt, dass wir die Kurden entweder im Namen der Osmanen selbst aufhalten oder es der türkischen Armee erlauben, alle Seiten des Berges zu betreten. Sollten wir einen dieser Vorschläge ablehnen, hat Kostantiniye uns gewarnt, dass es sich die \"Handlungsfreiheit\" herausnehmen würde, wahrscheinlich die Grenze ignorieren und möglicherweise mit unseren Truppen in der Region in Konflikt geraten würde."
 ottfor.44.a: "Lasst sie passieren."
 ottfor.44.b: "Die Pforte wird sich nicht in iranische Angelegenheiten einmischen!"

 ottfor.45.t: "Der Iran gibt nach"
 ottfor.45.d: "Da sie keinen Konflikt mit unserer Armee riskieren wollen, haben die örtlichen Behörden von Tabriz allen kurdischen Rebellen (iranischen und osmanischen) befohlen, entweder sofort nach Anatolien zurückzukehren oder ihre Waffen niederzulegen. Nachdem die Kurden diese Neuigkeiten nicht sonderlicht gut aufnahmen, haben die iranischen Behörden mit der Deportation von Kurden in Khoi und anderen Grenzregionen begonnen, um zu verhindern, dass die Spannungen zwischen den beiden Großmächten des Nahen Ostens eskalieren."
 ottfor.45.a: "Wir sind ihnen sehr dankbar!"

 ottfor.46.t: "Iran verweigert unsere Forderungen"
 ottfor.46.d: "Wie es scheint, haben unsere Forderungen Teheran nicht eingeschüchtert, weshalb sich die dortige Regierung weigert, unseren Truppen Zutritt zu ihrem Land zu gewähren. Des Weiteren haben sie den örtlichen Behörden in Tabriz befohlen, die Kurden zu unterstützen, in der Hoffnung, so die östlichen Provinzen des Reiches noch weiter zu destabilisieren.\n\nDiese Neuigkeiten haben unser Kabinett erzürnt, welches daraufhin eine Notfallsitzung einberufen hat, in der eine deutliche Mehrheit für eine militärische Intervention stimmte. Mit ihrem neuen Mandat haben die osmanischen Offiziere der Region von unserer Regierung die Erlaubnis erhalten, die osmanisch-iranische Grenze zu ignorieren und die verbliebenen Kurden auf dem Berg Ararat einzukesseln."
 ottfor.46.a: "Diese Revolte endet hier und jetzt!"

 ottfor.47.t: "Osmanische Truppen überqueren die Grenze"
 ottfor.47.d: "Trotz unserer Warnungen hat sich die Hohe Pforte anscheinend dazu entschieden, in iranisches Territorium einzudringen und hat den Befehl gegeben, den Berg Ararat einzukesseln. Während die Behörden von Tabriz der Regierung raten, einem Konflikt zwischen Teheran und Kostantiniye aus dem Weg zu gehen, verbreitet sich in der Hauptstadt die Angst, dass wir schwach aussehen würden, sollten wir nun nachgeben, was zu einer weiteren Welle der internen Unruhe führen konnte."
 ottfor.47.a: "In den Krieg!"
 ottfor.47.b: "Toleriert diesen kleinen Zwischenfall."

### Suez 
 ottfor.48.t: "Kongress über die Meerenge von Port Said"
 ottfor.48.d: "Während der Krieg in Europa und auch in anderen Teilen der Welt bereits tobt oder sich rapide nähert, sollten wir nicht länger damit zögern, eine Antwort auf die Frage des Suezkanals zu finden, sondern sofort nach einer Lösung suchen, die von allen beteiligten Parteien anerkannt und über die Zukunft des Kanals entscheiden wird. Derzeit bieten sich uns zwei Optionen an, wenngleich deutsch Diplomaten auch eine dritte vorgeschlagen haben: eine deutsche Übernahme des Kanals.\n\nDie erste Option wäre die Wiederherstellung einer internationalen Zone um den Kanal, diesmal jedoch ohne Konzessionen in Palästina, die diesen beschützen und instand halten soll. Diese Zone, die von den Großmächten und dem Osmanischen Reich geschützt werden müsste, würde als freier Staat regiert werden, in dem ausländische Investoren einen großen Spielraum hätten (allerdings natürlich nur im Rahmen des Gesetzes).\n\nDie zweite Option, die von den Osmanen bevorzugt wird, ist die Integration des Kanals in das Osmanische Reich, wobei anderen Nationen einige Zugeständnisse gewährt und Einschränkungen auferlegt werden würden. So dürften beispielsweise Kriegsschiffe in Friedenszeiten passieren, der Handel dürfte niemals beeinträchtigt werden (nicht einmal in Kriegszeiten) und das Suezunternehmen würde auch weiterhin den Großteil der Anteile am Kanal behalten. Diplomaten aus dem Ausland sind von diesem Plan jedoch weniger angetan, da sie fürchten, dies würde den Kanal abhängig von den Launen eines instabilen Reiches machen, was ihre Nachschublinien in Zeiten des Krieges gefährden könnte."
 ottfor.48.a: "Schafft eine Internationale Suezzone!"
 ottfor.48.b: "Der Suez bleibt türkisch!"

#International Zone:
 ottfor.49.t: "Kongress über die Meerenge von Port Said"
 ottfor.49.d: "In den letzten Wochen konnte ein Gewirr von Diplomaten in vielen verschieden Farben und Gewändern in Port Said gesehen werden, wo die Verhandlungen über die Zukunft des Suezkanals Fahrt aufnahmen. Obwohl lange geglaubt wurde, dass man keinen Kompromiss erreichen könnte und die Hohe Pforte die direkte Kontrolle über den Kanal an sich reißen würde, hat das Außenministerium von Kostantiniye in letzter Minute eine Vereinbarung ratifiziert, durch die offiziell eine internationale Zone um den Kanal geschaffen wurde. Diese Zone, die von den Großmächten und dem Osmanischen Reich geschützt werden muss, wird als freier Staat regiert werden, in dem ausländische Investoren einen großen Spielraum haben (allerdings natürlich nur im Rahmen des Gesetzes).\n\nObwohl dies für alle nicht-türkischen Nationen ein großer Sieg ist, ist der Kanal derzeit noch nicht befahrbar, da Trümmer und Sabotage ihn für die moderne Schifffahrt unbrauchbar gemacht haben. Nur durch eine gemeinsame internationale Reperaturoperation kann der Kanal bald wieder eröffnet werden."
 ottfor.49.a: "Lasset uns mit Tee am Suez feiern!"

