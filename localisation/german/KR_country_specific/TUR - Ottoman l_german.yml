 OTT_action_invest_lowest_strata_name: "§YSchwerpunkt Hilfsbemühungen§!"
 OTT_action_invest_lowest_strata: "§YSchwerpunkt Hilfsbemühungen§!\n§LDie Härten des Krieges, der Industrialisierung und der Modernisierung haben dazu geführt, dass Tausende von Menschen unter erbärmlichsten Bedingungen umherirren. Durch den Einsatz von Mitteln der Zentralregierung können wir ihre Not lindern und unserem Volk zeigen, dass die Regierung alles in ihrer Macht Stehende tut.§!\n\n§YVoraussetzungen:§!\n[!OTT_action_invest_lowest_strata_button_click_enabled]\n§YEffekt:§!\n[!OTT_action_invest_lowest_strata_button_click]"

 OTT_action_recruit_local_troops_name: "§YLokale Truppen rekrutieren§!"
 OTT_action_recruit_local_troops: "§YLokale Truppen rekrutieren§!\n§LDas Schicksal des Kalifats hängt wieder einmal am seidenen Faden, denn der Krieg hat unsere Küsten erreicht. Alle Bürger müssen sich nun unter seinem Banner versammeln, um sowohl unsere Ehre als auch unsere territoriale Integrität zu bewahren!§!\n\n§YVoraussetzungen:§!\n[!OTT_action_recruit_local_troops_button_click_enabled]\n§YEffekt:§!\n[!OTT_action_recruit_local_troops_button_click]"

 OTT_action_loosen_tax_burden_name: "§YSteuerliche Belastung verringern§!"
 OTT_action_loosen_tax_burden: "§YSteuerliche Belastung verringern§! [THIS.Corruption_Check]\n§LDie Unterstützung im osmanischen Parlament hängt von vielen Faktoren ab, aber der direkteste Weg zur Stimme eines Mannes ist immer noch der über seinen Geldbeutel. In erster Linie wollen die Abgeordneten Extras für ihre eigenen Leute, und Münzen, die ihnen zugeworfen werden. Zwar lässt sich dies durch Steuerbefreiung und die Möglichkeit, der gefürchteten Einberufung zur osmanischen Armee zu entgehen, 'arrangieren', aber es versteht sich von selbst, dass dies die Gesamtkapazität der Regierung stark einschränken wird, da die Korruption wahrscheinlich unkontrollierbar in die Höhe schießen wird.§!\n\n§YVoraussetzungen:§!\n[!OTT_action_loosen_tax_burden_button_click_enabled]\n§YEffekt:§![!OTT_action_loosen_tax_burden_button_click]"
