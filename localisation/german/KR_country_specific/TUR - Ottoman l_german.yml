 OTT_Reorganise_Vilayet_System_desc: "[OTT_Reorganise_Vilayet_System_desc]"
 OTT_Reorganise_Vilayet_System_Appointed: "Reorganisation des Vilayet-Systems"
 OTT_Reorganise_Vilayet_System_Appointed_desc: "Die derzeitigen Vilayets sind viel zu groß, weshalb sie lokale Führungspersönlichkeiten dazu ermutigen könnten, ihre Macht um sich selbst herum zu zentralisieren. Indem wir ihre Größe reduzieren und unser Telegraph- und Radionetzwerk ausbauen, können wir sie von der Hauptstadt abhängig machen und ihnen einen Teil ihrer Macht entziehen."
 OTT_Reorganise_Vilayet_System_Elected: "Investition in die untersten Schichten"
 OTT_Reorganise_Vilayet_System_Elected_desc: "Nach der fragwürdigen Entscheidung, den lokalen Akteuren die Möglichkeit zu geben, ihre eigenen Gouverneure zu wählen, wird es viel wichtiger sein, auf die Unterstützung der Basis zu setzen, um die Gunst der Wähler zu gewinnen. Zu diesem Zweck hat das Parlament ein Programm zur direkten finanziellen und infrastrukturellen Unterstützung genehmigt, das auf Anordnung des Großwesirs oder seines Ministers für öffentliche Arbeiten in Anspruch genommen werden kann. Wir hoffen, dass dies wiederum die Unterstützung der Wähler für das OHF sicherstellt."
 OTT_Millet_Mektepleri: "Millet Mektepleri (die Schule der Nation)"
 OTT_Millet_Mektepleri_desc: "Die Millet Mektepleri war die Idee des Bildungsministers der OHF, Mustafa Necati, und verfolgt das große Ziel, der gesamten Bevölkerung unseres Reiches das Lesen und das Schreiben beizubringen. nDiese 'Schulen', welche vor allem 14- bis 45-jährige unterrichten, sind für alle Bürger verpflichtend, sogar für Frauen und Gefängnisinsassen. Sobald die Teilnehmer eine Prüfung bestehen, wird ihnen ein staatliches Zertifikat gewährt, wodurch sie offiziell zu Mitgliedern der modernen osmanischen Gesellschaft werden."
 OTT_Emancipation_Push: "Vorhut der Emanzipation"
 OTT_Emancipation_Push_desc: "Durch den Koedukationsakt haben wir bereits damit begonnen, den Weg in Richtung Emanzipation zu bestreiten. Dennoch ist dies nur der Anfang, da die OHF plant, auch Frauen zu erlauben, politisch aktiv zu werden, indem sie wählen gehen und sich selbst als Kandidaten aufstellen dürfen. Des Weiteren wird es Frauen erlaubt sein, viele Berufe auszuüben, die ihnen davor untersagt waren, da der Krieg uns den chronischen Mangel an Arbeitskraft des anatolischen Volkes gezeigt hat."
 OTT_Curtail_Religious_Organisations: "Religiöse Organisationen bekämpfen"
 OTT_Curtail_Religious_Organisations_desc: "Wenn unser Reich säkularistisch werden soll, werden wir gegen die vielen religiösen Organisationen vorgehen müssen, die sich gegen unsere Reformen äußern. Die sufistischen Orden werden hierbei die größte Hürde bilden, da sie nicht nur de facto Ostanatolien kontrollieren, sondern auch eine enge Beziehung zu unserem Kalifen pflegen, die sie nutzen, um ihre Macht zu zementieren. Dies darf nicht länger toleriert werden!"

### Maintaining Internal Order (Kemalist)
 OTT_Maintenance_of_Order_Law: "Verabschiedung des Gesetzes zur Aufrechterhaltung der öffentlichen Ordnung"
 OTT_Maintenance_of_Order_Law_desc: "Harte Zeiten erfordern harte Maßnahmen - und das \"Gesetz zur Aufrechterhaltung der öffentlichen Ordnung\" ist genau das. Um gegen die internen Feinde unseres gerechten Staates vorzugehen, wird dieses Gesetz die diktatorischen Befugnisse des Großwesirs ausweiten und die Leistungsfähigkeit der Armee ausbauen, um die öffentliche Ordnung wiederherzustellen. Des Weiteren wird es es uns erlauben, staatsgefährdende Organisationen, wie die Opposition, mit Leichtigkeit auszumerzen."

 OTT_Reeling_in_the_Arab_Vilayets: "Kontrolle über die arabischen Vilayets ausbauen"
 OTT_Reeling_in_the_Arab_Vilayets_desc: "Nun, da unsere politische Kontrolle über das türkische Herzland wächst, sollten wir sie auch auf unsere arabischen Untertanen im Maschrek und in Tripolitanien ausweiten. Egal, ob wir dies durch die Ernennung neuer Amtsträger, regionale Entwicklung oder militärische Macht erreichen: Die alte aristokratische Ordnung wird einem neuen osmanischen Bürger Platz machen. Dieser ist jung, intellektuell und ein stolzer Diener unseres Sultans."
 OTT_Reform_the_Conscription_System: "Reform des Wehrpflichtsystems"
 OTT_Reform_the_Conscription_System_desc: "Irreguläre Truppen machen einen beachtlichen Teil unserer Streitkräfte aus und werden von unserer Armee oft genutzt, um Flanken zu sichern und die Drecksarbeit zu verrichten. Sie bestehen oft aus Rekruten aus den kurdischen, syrischen und irakischen Stämmen, was sie höchst illoyal und vertrauensunwürdig macht. Nun ist es an der Zeit, die irregulären Truppen unseres Heeres aufzulösen und sie vollständig in die osmanische Armee zu integrieren."
 OTT_Crack_down_on_the_SSNP: "Durchgriff gegen arabische Parteien"
 OTT_Crack_down_on_the_SSNP_desc: "Aufgrund der Druckerpressen in Beirut und Radioübertragungen aus Kairo ist in Großsyrien ein regelrechter Haufen arabischer Bewegungen entstanden. Sie kämpfen gegen die Modernisierung unseres Reiches und versuchen die Menschen zu überzeugen, dass eine \"arabische\" Nation ihre Leben verbessern würde. Es ist die Pflicht einer jeder kompetenten Regierung (und damit auch die unsere), ihre Bürger vor solchen Wahnvorstellungen zu schützen."
 OTT_Order_by_the_Locomotive: "Ordnung durch Lokomotiven"
 OTT_Order_by_the_Locomotive_desc: "Die Größe unseres Staates macht es uns nun schon seit Jahrhunderten schwer, die volle Kontrolle über die Peripherie zu erlangen. Da das osmanische System des 19. Jahrhunderts vor allem darauf ausgelegt war, vom Zentum aus unsere Autorität durchzusetzen, war es aufgrund unzureichender Infrastruktur oft schwer, rechtzeitig auf Krisen und Probleme zu reagieren. Projekte wie die hedschasische Eisenbahn und die Istanbul-Baghdad-Eisenbahn ermöglichen es uns nun jedoch, jederzeit und überall zuzuschlagen!"
 OTT_Status_of_the_Autonomous_Regions: "Status der autonomen Regionen"
 OTT_Status_of_the_Autonomous_Regions_desc: "Zu Zeiten der CUP-Diktatur wurden viele der alten autonomen Regionen abgeschafft und die Sonderstatus vieler Gebiete widerrufen, um die Zentralisierung des Staates voranzutreiben. Aufgrund des Drucks, den die internationale Gemeinschaft, die Konservativen und der Sultan selbst auf die Regierung ausübten, mussten viele dieser Änderungen nach dem Weltkrieg jedoch wieder rückgängig gemacht werden. Nun, da die Zentralisten wieder an der Macht sind, ist es an der Zeit, dass wir beenden, was unsere Vorgänger angefangen haben."
 OTT_Tribunals_of_Progress: "Fortschrittsgerichte"
 OTT_Tribunals_of_Progress_desc: "Die \"Kalkınma Mahkemeleri\" (Fortschrittsgerichte), eine neue Institution, die als Maßnahme im Rahmen des Gesetzes zur Aufrechterhaltung der öffentlichen Ordnung gegründet wurden, sind mobile Militärtribunale, die von unserem Großwesir den Auftrag erhielten, im Reich für Recht und Ordnung zu sorgen. Die Mitglieder dieser Tribunale, eifrige Anhänger des Kemal, werden alles tun was nötig ist, um sicherzustellen, dass die von uns eingeleiteten Reformen nicht durch die Opposition gestoppt werden können."

 OTT_Reeling_in_the_Anatolian_Vilayets: "Kontrolle über die anatolischen Vilayets ausbauen"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc: "Viele Nationalisten sehen ganz Anatolien als eine einheitliche Provinz an. Diese Annahme ist allerdings falsch, da in dem Gebiet Menschen leben, die vielen verschiedenen Kulturen angehören, unter ihnen alles von Bosniern bis hin zu Kurden. Des Weiteren ist die anatolische Gesellschaft gespalten zwischen den Bewohnern der Küstenregionen und denen des Inlands, welche oft vernachlässigt werden, da der Fokus unserer Verwaltung auf den wohlhabenderen Regionen liegt. Wir sollten es uns zur Aufgabe zu machen, die Menschen zusammenzubringen und sie zu guten \"osmanischen\" Bürgern zu machen!"
 OTT_Extend_Authority_Kurdish_Territories: "Unsere Herrschaft über die Kurden festigen"
 OTT_Extend_Authority_Kurdish_Territories_desc: "Im in viele verschiedene Stämme und Gemeinschaften zerstrittenen Kurdistan haben noch immer Scheichs und Aghas das Sagen. Schon seit über einem Jahrhundert versuchen viele osmanische Reformer, deren Einfluss loszuwerden und die Kurden direkt unter die Kontrolle Kostantiniyes zu stellen. Wir werden dieses Ziel erreichen, egal ob friedlich oder mit Gewalt!"
 OTT_Expand_Halkevleri: "Ausbau des Halkevleri-Programms"
 OTT_Expand_Halkevleri_desc: "Obwohl unsere Reformen dem gesamten Reich Wohlstand, größere Freiheiten und massive Fortschritte bringen sollen, werden sie von vielen Bürgern noch immer nicht unterstützt. Vor allem in den ländlichen Regionen sorgen sich viele, dass unsere Reformen einen zu großen Einfluss auf die Gesellschaft hätten. Einige sehen sie sogar als Häresie an. Um den Menschen unsere Tugendhaftigkeit zu beweisen, werden wir sogenannte \"Volkshäuser\", Gemeinschaftszentren, in denen wir dem Volk unsere Reformen näher bringen, errichten."
 OTT_Eradicate_Military_Disloyalty: "Die Untreue im Militär ausr otten"
 OTT_Eradicate_Military_Disloyalty_desc: "Der Großteil unserer Streitkräfte steht vollständig hinter dem Großwesir und seinen Verbündeten. Es gibt allerdings dennoch eine Bewegung, welche Kemals steigende Macht als problematisch ansieht und die der Meinung ist, dass seine Reformen unser Reich nicht retten, sondern der letzte Nagel in dessen Sarg werden. Dies müssen wir...'korrigieren'..."
 OTT_OHF_Membership_Reward_Program: "Prämien für Mitgliedschaft in der [Root.GetRulingParty]"
 OTT_OHF_Membership_Reward_Program_desc: "Im Gegensatz zur Zeit unserer Vorgängerpartei, der CUP, wird die Politik heutzutage nicht länger von einem oligarchischen Geheimrat, sondern vom gesamten Volk bestimmt. Dies bedeutet zwar, dass wir nicht länger einigen auserwählten Mitgliedern der Oberschicht die Stiefel lecken müssen, zwingt uns allerdings auch dazu, unser Wahlprogramm den Bedürfnissen unserer Unterstützer anzupassen. Wo noch keine Unterstützer existieren, müssen wir wohl auf einige Honoratioren zurückgreifen, um welche zu erschaffen."

### Internal Policy Post-CP
 OTT_Ottoman_Renaissance: "Dämmerung der osmanischen Renaissance"
 OTT_Ottoman_Renaissance_desc: "Die Europäer hielten uns für schwach und kränklich, die Iraner glaubten, wir würden keine Konfrontation mit ihnen riskieren, und die Araber glaubten, sie seien der Macht der osmanischen Waffen ebenbürtig. Mit dem weißen Halbmond auf rotem Feld, der auf den Mauern von Konstantinopel bis Mekka weht, haben wir ein für alle Mal bewiesen, dass unser Niedergang endgültig gestoppt ist!"
 OTT_Reform_on_the_Homefront: "Stabilisierung der Heimatfront"
 OTT_Reform_on_the_Homefront_desc: "Die Notwendigkeiten des Krieges und die kemalistischen Reformen, die ohne Ablenkung durch die Stimmung in der Bevölkerung durchgesetzt werden mussten, zwangen unser Regime, bestimmte Freiheiten unserer Bürger einzuschränken. Mit dem Ende der unmittelbaren Bedrohung durch das Ausland wird jedoch schnell deutlich, dass die gleiche autoritäre Herrschaft ohne ein Damoklesschwert, das über der Existenz des Staates hängt, nicht durchführbar sein wird."
 OTT_Lift_Press_Restrictions: "[OTT_loc_lift_press_restrictions]"
 OTT_Lift_Press_Restrictions_desc: "[OTT_loc_lift_press_restrictions_desc]"
 OTT_Lift_Press_Restrictions_postwar: "Aufhebung der Presseeinschränkungen"
 OTT_Lift_Press_Restrictions_postwar_desc: "Ein Teil der autoritären Maßnahmen, welche eingeführt wurden, um die totale Kontrolle über die Kriegssituation zu gewährleisten und den konservativen und islamischen Widerstand gegenüber unseren Reformen im Keim zu ersticken, war eine starke Einschränkung der Presse. Dieser war es nur gestattet, von der Partei unterstützte Artikel zu publizieren. Aufgrund des kürzlichen Drucks auf unsere autoritäre Regierung, unseren Staat zu liberalisieren, wäre es wohl das Beste, diese Einschränkungen wieder aufzuheben."
 OTT_Lift_Press_Restrictions_unneeded: "Finanzierung der Staatszeitung"
 OTT_Lift_Press_Restrictions_unneeded_desc: "Angesichts unserer Entschlossenheit, der Opposition zu erlauben, die Regierung und unsere Fortschrittsbemühungen schlecht zu reden, hat der Innenminister dem Kabinett einen Plan zur Ausweitung der Rolle des Staates im Propagandakrieg vorgelegt. Durch die Bereitstellung zusätzlicher Mittel für eine spezielle Pro-Staat-Zeitung könnte die Öffentlichkeit das Beste sehen, was die Nation zu bieten hat, und die anhaltenden Vorteile, die unsere Politik dem Reich bringt."
 OTT_Mothers_of_the_Nation: "Mütter der Nation"
 OTT_Mothers_of_the_Nation_desc: "Seit den Eröffnungssalven der Justizkommission, die sich um die Verbesserung der Lage der Frauen bemüht hat, kämpft die Partei einen harten Kampf, um die Öffentlichkeit von der Notwendigkeit der Förderung der Frauen in der Gesellschaft insgesamt zu überzeugen. Während die alltäglichen Erfolge von Frauen, die arbeiten und in der Öffentlichkeit gesehen werden, einige zum Nachdenken bringen, muss die Regierung eine Machtdemonstration durchführen, Kampagnen durchführen und verkünden, dass das moderne Reich moderne Frauen an der Spitze hat!"
 OTT_Repeal_Varlik_Vargisi: "[OTT_loc_Repeal_Varlik_Vargisi]"
 OTT_Repeal_Varlik_Vargisi_desc: "[OTT_loc_Repeal_Varlik_Vargisi_desc]"
 OTT_Repeal_Varlik_Vargisi_Avoided: "Wirtschaftliche Restriktionen lockern"
 OTT_Repeal_Varlik_Vargisi_Avoided_desc: "Dank unserer sich verbessernden Beziehungen zur Mittelschicht, insbesondere zur wohlhabenden Handelsmarine unserer griechischen Minderheiten an der anatolischen Küste, haben die Petitionen endlich ein offenes Ohr bei einigen der eher wirtschaftsliberal eingestellten Parteifunktionäre in der OHF gefunden; zu diesem Zeitpunkt beginnt sich das durch die staatlichen Eingriffe bedingte Wirtschaftswachstum zu verlangsamen, und die Dynamik innerhalb der Partei beginnt sich in Richtung einer Liberalisierung der nationalen Wirtschaft zu entwickeln."
 OTT_Repeal_Varlik_Vargisi_Enacted: "Aufhebung der Varlık Vergisi"
 OTT_Repeal_Varlik_Vargisi_Enacted_desc: "Die 'Varlık Vergisi' ist eine im Krieg eingeführte Steuer, die es besonders auf reiche Juden und Armenier abgesehen hat und der Regierung dabei helfen soll, jegliche Operationen finanzieren zu können. Durch die exorbitante Last, die diese Gruppen tragen müssen, soll unserem wachsenden Haushaltsdefizit entgegengewirkt und die nationale Wirtschaft gestärkt werden, indem wir Nicht-Muslime aus dem Geschäft drängen und Türken dazu ermutigen, die aufgegebenen Unternehmen zu übernehmen."
 OTT_Lift_Ban_Political_Parties: "Annullierung des Verbots politscher Organisationen"
 OTT_Lift_Ban_Political_Parties_desc: "Da die Autorität der Zentralregierung von allen Seiten bröckelt und sowohl innerhalb als auch außerhalb der Partei Stimmen laut werden, die ein Ende des Autoritarismus fordern, hat unser Großwesir beschlossen, das Verbot politischer Organisationen aufzuheben und Diskussionen unter freiem Himmel für abweichende Stimmen zuzulassen."
 OTT_Conference_Alexandria: "[OTT_loc_Conference_Alexandria]"
 OTT_Conference_Alexandria_desc: "[OTT_loc_Conference_Alexandria_desc]"
 OTT_Conference_Alexandria_win: "Konferenz von Alexandria"
 OTT_Conference_Alexandria_win_desc: "Mit dem Ende der Levante-Krise richtet sich die staatliche Politik neu auf die veränderten Gegebenheiten vor Ort aus. Das Innen- und das Außenministerium geben sich nicht länger damit zufrieden, von der Hauptstadt aus kaiserliche Irades an nahezu unabhängige Grenzen der Autorität auszustellen, sondern veranstalten gemeinsam eine große Konferenz über die Nachkriegsregelungen und ihre Auswirkungen auf die Staatspolitik, insbesondere in Bezug auf die Verwaltung und das Management der arabischsprachigen Teile des Reiches."
 OTT_Conference_Alexandria_lose: "Konferenz von Alexandretta"
 OTT_Conference_Alexandria_lose_desc: "Mit dem Ende der Levante-Krise richtet sich die staatliche Politik neu auf die veränderten Gegebenheiten vor Ort aus. Das Innen- und das Außenministerium geben sich nicht länger damit zufrieden, von der Hauptstadt aus kaiserliche Irades an nahezu unabhängige Grenzen der Autorität auszustellen, sondern veranstalten gemeinsam eine große Konferenz über die Nachkriegsregelungen und ihre Auswirkungen auf die Staatspolitik, insbesondere in Bezug auf die Verwaltung und das Management der arabischsprachigen Teile des Reiches."
 OTT_Egypt_Khedivate: "Wiederherstellung des Khedivats"
 OTT_Egypt_Khedivate_desc: "Der Fokus des Osmanischen Reiches sollte auf der Verwaltung Anatoliens und des Levantes liegen, da eine Expansion des Staates unsere internen Probleme nur noch verkomplizieren und unsere türkische Bevölkerung verärgern würde. Da der entthronte Khedive Abbas Hilmi noch immer den Luxus seiner Villa am Bosporus genießt, könnten wir ihn vielleicht nutzen, um unsere Beziehungen zu Ägypten zu festigen und dennoch beide Staaten als seperate Nationen beizubehalten."
 OTT_Cairo_Aleppo: "Das Kairo-Aleppo-Entwicklungs Projekt"
 OTT_Cairo_Aleppo_desc: "Unter Nutzung der Einnahmen aus dem Ölgeschäft werden wir die Verbindungen zwischen der aufstrebenden Industrie Syriens und der sich erholenden Wirtschaft Ägyptens weiter ausbauen."
 OTT_Economic_Integration_Commission: "Einsetzung der Kommission für Wirtschaftliche Integration"
 OTT_Economic_Integration_Commission_desc: "Der ägyptische Staat verfügte zwar nicht über viele Industriezentren, konnte aber dennoch eine beeindruckende landwirtschaftliche Produktion vorweisen. Durch ein System von Grundbesitzern und Fellachen konnte eine kleine, der Krone nahestehende Gruppe eine enorme Macht erlangen. Es ist nun an der Zeit, diese Beziehungen neu zu ordnen und in unseren eigenen Staatsbesitz zu integrieren, um so die Macht der ägyptischen Aristokratie zu brechen und die osmanische Durchdringung ihrer Wirtschaft zu verstärken."
 OTT_Ottoman_Authority_Peninsula: "Durchsetzung unserer Autorität auf der Halbinsel"
 OTT_Ottoman_Authority_Peninsula_desc: "Schon viel zu lange waren die Stämme der arabischen Halbinsel dazu in der Lage, unsere Versorgungslinien zu überfallen und die osmanische Herrschaft über die Peripherie anzufechten. Wir sollten uns ein Beispiel an großen Staatsmännern wie Midhat Pascha nehmen, die südliche Flanke unseres Reiches verstärken und den Einfluss der Wahhabiten und Emire bekämpfen."
 OTT_Create_the_Sanjak_of_al_Hasa: "Gründung des Sanjak von al-Hasa"
 OTT_Create_the_Sanjak_of_al_Hasa_desc: "Es war schon immer ein extremst schwieriges Unterfangen, unsere Kontrolle über die arabische Halbinsel aufrechtzuerhalten, da unsere Regierung es für eine bessere Idee hielt, die örtlichen Emire dazu zu bewegen, uns die Treue zu schwören, als direkt über das Land zu herrschen. Dies änderte sich, als Midhat Pascha al-Hasa zurückeroberte und die osmanische Kontrolle über das Inland der Halbinsel ausbaute. Dennoch gelang es den Saudis, welche gänzlich von Feinden umgeben waren, uns im Jahre 1913 zurückzuschlagen. Da wir nun Öl in der Region gefunden haben, ist es wohl an der Zeit, unsere Kontrolle über den Golf wiederherzustellen."
 OTT_Handle_the_Yemeni_Affair: "Lösung des jemenitischen Problems"
 OTT_Handle_the_Yemeni_Affair_desc: "Der Imam Jemens hat den schweren Fehler begangen, unsere Überlegenheit auf dem Schlachtfeld zu bezweifeln, weshalb für seine Nation nun nicht länger die Möglichkeit besteht, ihren speziellen Status innerhalb unseres Reiches beizubehalten. Die Jemeniten, welche sich in ihren Bergen verstecken und für unantastbar halten, werden von uns schon sehr bald einen Weckruf zu spüren bekommen..."
 OTT_Lift_Military_Restrictions: "Aufhebung militärischer Einschränkungen"
 OTT_Lift_Military_Restrictions_desc: "Ein Teil des Vertrags, welchen wir den Ägyptern aufzwangen, nachdem wir sie im Levantinischen Krieg besiegten, besagt, dass das ägyptische Militär nicht größer als 20.000 Mann sein darf, damit es für unser Reich nicht länger eine Bedrohung darstellen kann. Die steigenden weltweiten Spannungen und die Verletzlichkeit des Kanals und unserer libyschen Flanke haben jedoch viele Mitglieder unserer Regierung davon überzeugt, dass es besser wäre, die militärischen Einschränkungen Ägyptens aufzuheben und die ägyptische Mannstärke zu nutzen, um das Kalifat zu verteidigen."
 OTT_United_Once_More: "Erneut vereint!"
 OTT_United_Once_More_desc: "Die Katastrophe, die den osmanischen Staat im 19. Jahrhundert heimsuchte und die sich an der Wende zum 20. Jahrhundert nur noch verschlimmerte, ist nun korrigiert worden, da Istanbul und Kairo nun endlich in ihrem Ziel vereint sind! Es wird zwar noch Jahrzehnte dauern, bis wir unsere genauen Beziehungen geklärt haben und uns von dem bösen Blut erholt haben, aber die wahre imperialistische Bedrohung ruft uns auf, Dar-al-Islam zu verteidigen."
 OTT_Haifa_Cairo_Railroad: "Die Haifa-Kairo Eisenbahn errichten"
 OTT_Haifa_Cairo_Railroad_desc: "Wir sollten eine der wichtigsten Routen in der Geschichte der Menschheit, die, die Mesopotamien mit dem Nildelta verbindet, ausbauen. Frühere Versuche, die beiden Regionen durch eine Eisenbahn zu verbinden, schlugen allesamt aufgrund der Unterschiede der britischen und osmanischen Eisenbahnen fehl. Damit ist jetzt Schluss!"
 OTT_Sublime_Misr: "Erhabener Misr"
 OTT_Sublime_Misr_desc: "Nach einer Reihe von Reformen und Verträgen, die den Alltag in unseren Beziehungen zu Kairo genau regeln sollen, zeichnet sich endlich eine stabile Zukunft ab. Auch wenn es nicht für alle Parteien ideal ist, so heißt es doch manchmal, dass ein guter Kompromiss ein Kompromiss ist, mit dem niemand zufrieden ist. Sicherlich sind künftige integrative Prozesse für Ägypten noch in weiter Ferne."
 OTT_Settle_Sudanese_Issue: "Lösung der sudanesischen Frage"
 OTT_Settle_Sudanese_Issue_desc: "Schon seit geraumer Zeit zerbricht sich die Regierung in Kostantiniye über die Zukunft des Sudans den Kopf, da diese Region im Gegensatz zu Ägypten kaum eine Verbindung zu unserem Reich hat. Auch die große Entfernung zu unserer Hauptstadt verkompliziert die Angelegenheit, da es nahezu unmöglich ist, effiziente Kommunikationslinien zu etablieren. Aufgrund dieser Probleme wurde vorgeschlagen, einen eigenständigen sudanesischen Staat zu formen, welcher enge Beziehungen zur Hohen Pforte pflegen wird."
 OTT_Industrial_Inspectorate: "Industrieaufsichtsbehörde"
 OTT_Industrial_Inspectorate_desc: "Nachdem der Grundstein für die osmanische Wirtschaftsdominanz gelegt wurde, weht im Kabinett nun der Wind, der der ägyptischen Wirtschaftsautonomie den Todesstoß versetzen soll. In Kairo wird ein Gremium eingerichtet, das die neugeborene Industrialisierung Ägyptens fest unter der Kontrolle einer staatlichen Einrichtung verankern soll, um den vollen Produktionswert zu erhalten. Dieses „Industrieinspektorat“ soll mit ägyptischem Personal besetzt werden, aber da die gesamte Wirtschaftsleistung an die Pforte geliefert wird, ist klar, wohin der Schuh drückt."
 OTT_Recreate_Ottoman_Fifth_Army: "Standardisierung der osmanischen Armee"
 OTT_Recreate_Ottoman_Fifth_Army_desc: "Obwohl bei der Rekrutierung gemäß unserer Verfassung nicht zwischen verschiedenen Kulturen und Religionen unterschieden wird, sondern alle volljährigen Männer dazu verpflichtet werden, in Zeiten der Not der Armee beizutreten, haben die Kriege der letzten Jahre bewiesen, dass sich unser Oberkommando eher auf türkische Rekruten verlässt, da es fürchtet, dass arabische oder christliche Truppen es hintergehen könnten. Wenn wir Ägypten auch weiterhin kontrollieren wollen, müssen wir unsere tolerante Rekrutierungspolitik durchsetzen und unsere Streitkräfte verstärken."
 OTT_Elevate_Arab_Language: "Den Status der arabischen Sprache erhöhen"
 OTT_Elevate_Arab_Language_desc: "Nach dem Weltkrieg hob Mehmet VI aufgrund des Drucks, den die arabische Bevölkerung des Reiches auf ihn ausübte, einige zuvor durchgesetzte Einschränkungen der arabischen Sprache auf und machte sie zur zweiten offiziellen Sprache der größtenteils arabischen Teile des Reiches. Dennoch blieben viele Institutionen, beispielsweise das Militär, gänzlich türkisch, was unsere arabischen Brüder geradezu bestürzt hat. Die Zeit der Gleichheit ist gekommen!"
 OTT_Modern_Census: "Zählung von [GetYear]"
 OTT_Modern_Census_desc: "Nach dem Aderlass und den Aufständen gegen die rechtgeleitete Herrschaft der Pforte sind die demografischen und sonstigen statistischen Informationen über die breite Öffentlichkeit in eine Grauzone gefallen, die einer weiteren Untersuchung bedarf. Es überrascht nicht, dass der Meclis-i Mebusan dieser Wissenslücke endlich Priorität einräumt und mit einer großen reichsweiten Volkszählung beginnt, um die Bedürfnisse des Volkes und die Bedürfnisse des Reiches, die dem Volk aufgebürdet werden, besser einschätzen zu können."

### Foreign Policy
 OTT_Promote_Muslim_Solidarity: "Muslimische Solidarität fördern"
 OTT_Promote_Muslim_Solidarity_desc: "Die Ummah besteht aus mehreren hundert Millionen Muslimen, welche allesamt an dieselben islamischen Werte glauben. Dennoch bekriegt sich diese Gemeinschaft nun schon seit über einem Jahrtausend selbst, was dem Westen in den letzten Jahrhunderten immer mehr in die Hände gespielt hat. Wir sollten nicht einfach blind dem Beispiel des Westens folgen, sondern auf eine bessere und stärkere Ummah hinarbeiten."
 OTT_Policy_of_Deterence: "Abschreckungspolitik"
 OTT_Policy_of_Deterence_desc: "Viel zu viele osmanische Bürger haben während des Weltkriegs ihr Leben gelassen. Wir dürfen nicht erneut riskieren, in einen derartigen Konflikt zu geraten. Stattdessen sollten wir unseren Fokus auf die Innenpolitik legen und das schützen was wir haben, statt alles tollkühn aufs Spiel zu setzen, nur um Ruhm und Ehre zu erlangen."
 OTT_Relinquish_European_Ambitions: "Europäische Ambitionen aufgeben"
 OTT_Relinquish_European_Ambitions_desc: "Früher waren wir ein Reich, dessen Zentrum 'Rumelien' und die Ägäis waren, und in dem Anatolien und der Maschrek lediglich die Peripherie bildeten. Dies hat sich allerdings drastisch geändert, da seit geraumer Zeit Anatolien das Herzland unserer Nation bildet. Durch viele Kriege und den durch die Kriege entstandenen Bevölkerungswandeln, haben wir uns nach und nach in ein orientalisches und muslimisches Reich transformiert. Die Europäer sind nicht länger unser Feind - und wir sollten sicherstellen, dass auch sie keinen Groll gegen uns hegen."
 OTT_Greco_Ottoman_Treaty: "Griechisch-Türkisches Abkommen"
 OTT_Greco_Ottoman_Treaty_desc: "Als die Balkankriege endlich ein Ende fanden, befanden sich die sonst so sorgsam verflochtenen Religionen und Kulturen unseres Reiches in einem heillosen Durcheinander. Hunderttausende Muslime flohen aus dem Balkan, während den verbliebenen Christen Anatoliens von der restlichen Bevölkerung der Provinz immer öfter mit Misstrauen begegnet wurde. Um dieses Problem zu lösen, sollten wir einen Bevölkerungsaustausch mit Griechenland organisieren, welcher außerdem unsere derzeit feindseligen Beziehungen mit der griechischen Regierung verbessern könnte."
 OTT_Balkan_Military_Accords: "Balkanmilitärverträge"
 OTT_Balkan_Military_Accords_desc: "Um zukünftige Kriege im Balkan zu verhindern, hat unsere Regierung das sogenannte 'Abkommen von Edirne' vorgeschlagen, welches die Größe der Streitkräfte aller Teilnehmernationen limitieren und die wirtschaftlichen Aktivitäten an unseren Grenzen vergrößern würde. Da durch die gelockerten Grenzen Waren und Innovationen leichter ausgetauscht werden könnten, hoffen viele, dass das Abkommen eine Eskalation der derzeitigen Spannungen verhindern kann."
 OTT_Never_Another_Balkan_War: "Frieden in der Heimat, Frieden in der Welt!"
 OTT_Never_Another_Balkan_War_desc: ""Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz." - Mustafa Kemal Gelibolu\n("Ich glaube, dieser kurze Satz genügt, um die stabile diplomatische Politik der Osmanischen Volkspartei zu beschreiben: Wir arbeiten für den Frieden in der Heimat und den Frieden in der gesamten Welt." - Mustafa Kemal Gelibolu)"
 OTT_United_Against_Imperialism: "Vereint gegen den Imperialismus!"
 OTT_United_Against_Imperialism_desc: "Da es früher noch keine vereinte Front gegen die Imperialisten gab, fiel ein stolzer muslimischer Staat nach dem anderen in die Hände der westlichen Kolonialmächte. Wir, die mächtigste muslimische Nation und das Zentrum des sunnitischen Glaubens, sollten es als unsere Pflicht ansehen, unseren Glaubensbrüdern beizustehen, sie zu beschützen und ihnen zu zeigen, dass der Geist der Ummah noch immer weiterlebt."
 OTT_Maghrebi_Frontier: "Stärkung der osmanisch-maghrebischen Beziehung"
 OTT_Maghrebi_Frontier_desc: "Jeder maghrebische Bürger, von Marokko bis hin zu den ehemaligen osmanischen Regentschaften Algerien, Tunesien und Tripolitanien, liegt unserer Regierung am Herzen. Wir sollten daran arbeiten, die Region, welche noch immer von den Folgen des Kolonialismus geplagt wird, zu stärken und ihre Freiheit auf ewig zu sichern!"
 OTT_Oriental_Cooperation: "Orientalische Kooperation"
 OTT_Oriental_Cooperation_desc: "Schon seit Jahrzehnten versucht unser Reich, die Beziehungen zu seinen orientalischen Brüdern zu verbessern. Von den Wüsten und Bergen Ostturkestans bis hin zu den Ebenen Zentralasiens und des indischen Tieflands sind alle Muslime bereit, sich zu vereinen, um die unsicheren Zeiten, in denen wir heutzutage leben, zu überstehen."
 OTT_Security_on_the_Arab_Peninsula: "Stabilität auf der arabischen Halbinsel"
 OTT_Security_on_the_Arab_Peninsula_desc: "Die arabische Halbinsel, die Heimat des Islams, ist wohl das Schlüsselstück zum Vereinen der Ummah. Nachdem die Briten sie jahrelang ausnutzten, ist es nun an uns, den Beduinen und den Bewohnern der Golfküste beizustehen, ihre Wirtschaft zu beleben und ihre Probleme zu lösen!"
 OTT_Islamic_Economic_Union: "Assoziation muslimischer Nationen"
 OTT_Islamic_Economic_Union_desc: "Die Assoziation muslimischer Nationen, eine neue Wirtschaftsallianz, wurde erschaffen, um in all ihren Mitgliedsstaaten für Wohlstand zu sorgen, unsere Abhängigkeit von europäischen und amerikanischen Waren zu reduzieren und die Industrialisierung in der gesamten muslimischen Welt voranzutreiben. Wenn wir alle zusammenstehen, garantieren wir nicht nur unsere Souveränität, sondern können sogar auf die derzeitigen Großmächte einen gewissen Druck ausüben."
 OTT_Abolish_Full_Neutrality: "Aufgeben unserer vollständigen Neutralität"
 OTT_Abolish_Full_Neutrality_desc: "Wir dürfen uns nicht länger etwas vormachen: Die gesamte Welt befindet sich im Krieg - und für uns ist die Zeit gekommen, uns zu entscheiden, auf wessen Seite wir stehen sollten. Wir könnten uns natürlich auch keiner der größeren Fraktionen anschließen und dabei zusehen, wie sie sich gegenseitig die Köpfe einschlagen. Dies würde allerdings bedeuten, dass wir keine Verbündeten, keine Handelspartner und nur eine unsichere Zukunft in der Nachkriegswelt hätten. Wollen wir dieses Risiko wirklich eingehen?"
 OTT_Gamble_in_the_Caucasus: "Glücksspiel im Kaukasus"
 OTT_Gamble_in_the_Caucasus_desc: "Die Deutschen mögen uns zwar während des letzten Krieges aus Aserbaidschan vertrieben haben, doch nun, da die Spannungen weltweit ansteigen, könnten wir ein Glücksspiel wagen und Deutschland anbieten, es auf internationaler Ebene zu unterstützen. Als Preis dafür würden wir natürlich nicht weniger verlangen, als die vollständige Wiederherstellung unserer Kontrolle über Aserbaidschan."
 OTT_Vanguard_in_the_South: "Vorhut des Südens"
 OTT_Vanguard_in_the_South_desc: "Wie Belgien im Westen und Litauen im Osten formen wir die südliche Front Deutschlands. Dadurch wird uns die wichtige Aufgabe zuteil, sicherzustellen, dass die südlichen Territorien des Reichspakts frei von jeglichen feindlichen Soldaten bleiben. Angesichts des bevorstehenden Krieges und des offensichtlichen Mangels an Ausrüstung bei den Streitkräften wurde vorgeschlagen, landwirtschaftliche Erzeugnisse zu niedrigeren Preisen im Austausch für deutsche Militärhilfe zu liefern."
 OTT_Alliance_of_Convenience: "Eine zweckmäßige Allianz"
 OTT_Alliance_of_Convenience_desc: "Der Balkan muss von einer starken Nation wieder auf den richtigen Weg gebracht werden, um die konstanten regionalen Konflikte zu beenden. Unsere ehemaligen Erzfeinde in Wien haben ähnliche Ideen und könnten daran interessiert sein, sich mit uns zusammenzutun, um die Durchsetzung dieser Ideen zu garantieren. Des Weiteren teilt Österreich unsere Abneigung gegenüber der ständigen deutschen Einmischung und will sich ebenfalls vor einer möglichen russischen Expansion schützen. Sollte dies uns nicht davon überzeugen, unsere Vergangenheit hinter uns zu lassen?"
 OTT_Sarajevo_Accords: "Unterzeichnung des Abkommens von Sarajevo"
 OTT_Sarajevo_Accords_desc: "Die beiden ehemaligen Feinde des Osmanischen Reiches und des Habsburgerreiches haben, für viele unerwartet, Gemeinsamkeiten in ihrer Außenpolitik gefunden und beschlossen, ihre Kräfte in einem Verteidigungsblock zu bündeln, um Aggressionen aus dem Norden, Westen und Osten abzuwehren."

### Army
 OTT_ottoman_army: "Die Osmanische Armee"
 OTT_ottoman_army_desc: "Die osmanische Armee bildet das Herz unserer türkischen Nation. Wir müssen sie stärken und gegen unsere zahlreichen Feinde unterstützen, denn das Überleben unseres gesamten Staates hängt von ihr ab."
 OTT_army_modernization: "Aufsichtsbehörde für die Modernisierung der Armee"
 OTT_army_modernization_desc: "Mauser-Gewehre und Bajonette mögen während des Weltkriegs zwar effizient gewesen sein, allerdings hat sich das Schlachtfeld seitdem immens verändert. Die Kluft zwischen feindlichen Militärtechnologien und unserer Ausrüstung wächst stetig, weshalb es uns wohl einige Mühen kosten wird, sicherzustellen, dass unser Heer seine ehemalige Machtposition wiedererlangen kann."
 OTT_modern_equipment: "Standardisierung militärischer Ausrüstung"
 OTT_modern_equipment_desc: "Obwohl die osmanische Armee ohne Zweifel die am besten ausgerüstete des Nahen Ostens ist, gibt es noch immer große Probleme im Bereich der Standardisierung von Gewehren, Artillerie und anderer Ausrüstung, welche von vielen verschiedenen Herstellern produziert wird. Diese Diversität belastet unsere Versorgungslinien, zumal viele der Produzenten aufgrund der ständigen Auseinandersetzungen mit den Sozialisten immer unzuverlässiger werden."
 OTT_armor_effort_unq: "Osmanisches Panzer-Projekt"
 OTT_armor_effort_unq_desc: "Obwohl gepanzerte Fahrzeuge unserer Armee nicht gänzlich fremd sind (während des Weltkriegs wurden mehrere Panzerwagen benutzt und sogar einige britische Mark V-Panzer übernommen), ist unser Reich nicht dazu in der Lage, ein vollständig gepanzertes Korps zu unterhalten. Zur Lösung dieses Problems wurde eine spezielle Kommission damit beauftragt, unseren Nachschub an gepanzerten Fahrzeugen zu vergrößern und unseren Truppen die entsprechende Ausbildung zu gewähren."
 OTT_directorate_military: "Generaldirektion für Militärfabriken"
 OTT_directorate_military_desc: "Wir müssen unsere militärischen Produktionseinrichtungen reorganisieren, um ein organisiertes Fabriknetzwerk zu erschaffen. Die Gründung der Askeri Fabrikalar Umum Müdürlüğü (der Generaldirektion für Militärfabriken) wird garantieren, dass alle Produzenten gut koordinierte Aufträge erhalten und dass unsere Truppen vom Hedschas bis hin zu Gallipoli gut ausgerüstet sind."
 OTT_edok: "Restrukturierung der Erkân-ı Harbiye Mektebi"
 OTT_edok_desc: "Die Erkân-ı Harbiye Mektebi (die Militärstabsakademie) ist die höchste Bildungseinrichtung für Offiziere unserer Armee und soll die besten Schüler, welche bereits damit begonnen haben, die Rangleiter emporzusteigen, entsprechend ihrer Talente fördern. Dennoch muss die Akademie unbedingt restrukturiert werden: Die Lehrpläne wurden seit dem Weltkrieg kaum geändert und auch über die Taktik des \"Gefechts der verbundenen Waffen\" wird kaum etwas gelehrt."
 OTT_army_engineers: "Schulen für Armeeingenieure"
 OTT_army_engineers_desc: "Die 1795 während der Herrschaft von Selim III gegründete Mühendishâne-i Berrî-i Hümâyun ist eine der wichtigsten Schulen unseres Reiches und unterrichtet sowohl zivile als auch militärische Ingenieurskunst. Die Schule wurde zwar während des Krieges kurzzeitig geschlossen, da ihre Schüler der Armee beitreten mussten, wurde allerdings schon kurz darauf wieder eröffnet und sogar durch eine anatolische Schule, welche die Artilleriekriegsführung unterrichtet, erweitert."
 OTT_desert_forces: "Spezialisierte Wüstenregimenter"
 OTT_desert_forces_desc: "Es wurde zwar bereits oft versucht, spezialisierte Regimenter in Libyen und Zentralarabien bestehend aus Beduinen und lokalen Stammesmitgliedern zu kreieren, bislang allerdings ohne große Erfolge. Dies änderte sich jedoch nach dem Weltkrieg, da die Wichtigkeit der Verteidigung unserer Südflanke zur Gründung des irakischen Kamelkorps führte und schon bald darauf in ganz Arabien ähnliche Verbände zusammengeschlossen wurden."
 OTT_Mass_Production: "Maximierung der Militärproduktion"
 OTT_Mass_Production_desc: "Vor langer Zeit wurde das Arsenal der Hohen Pforte in ganz Europa, welches sich vor der Macht der türkischen Streitkräfte fürchtete, bewundert. Diese Tage sind nun allerdings schon lange vorbei, da es unserem Reich bisher noch nicht gelungen ist, eine wahrhafte Industrialisierung durchzuführen, wodurch unser einst so großes Arsenal nur noch ein Schatten seiner selbst ist. Dies könnte sich allerdings bald ändern, da das Budget, welches wir in unser Heer investierten, große Verbesserungen ermöglicht."
 OTT_Specialised_Equipment: "Diversifizieren unserer militärischen Bestände"
 OTT_Specialised_Equipment_desc: "Die Kapazität unserer Rüstungsindustrie ist bestenfalls mangelhaft, da die Herstellung vieler Bestandteile der modernen Ausrüstung noch immer Konzernen aus dem Ausland überlassen wird. Wenn wir unsere Truppen mit etwas besserem als einem Gewehr, einer Granate und einer Uniform versehen wollen, müssen wir unsere Herstellungseinrichtungen drastisch diversifizieren."

### Air
 OTT_army_aviation_unq: "Luftfahrtkommando der Armee"
 OTT_army_aviation_unq_desc: "Wir benötigen unbedingt stärkere Luftstreitkräfte, um unsere Bodentruppen besser unterstützen zu können. Wir sollten daran arbeiten, die Kommandostruktur des Luftfahrtkommandos der Armee zu reorganisieren, um sicherzustellen, dass uns gute Offiziere und noch bessere Piloten zur Verfügung stehen."
 OTT_air_warfare_academy: "Ausbau der Tayyare Mektebi"
 OTT_air_warfare_academy_desc: "Die 'Tayyare Mektebi' ist der erste Ort, den neu angeworbene Piloten besuchen müssen - es handelt sich immerhin um eine Fliegerschule. Wir sollten die Schule besser finanzieren, neue Einrichtungen errichten und kompetentere Ausbilder anheuern, um eine neue Generation großartiger Piloten zu erschaffen."
 OTT_aircraft_industry: "Hürkuş & TOMTAS-Flieger"
 OTT_aircraft_industry_desc: "Vecihi Hürkuş war der erste Luftfahrtingenieur unserer Nation und leistete während des Weltkriegs ausgezeichnete Dienste. Mit seiner Hilfe entwickelten wir eine Fabrik, welche speziell auf die Entwicklung neuer Flugzeuge ausgelegt ist: Tayyare und Motor Türk Anonim Şirketi. Mit dieser Einrichtung werden wir Flugzeuge produzieren können, für die uns die gesamte Welt beneiden wird!"

### Naval
 OTT_Naval_Program: "Das osmanische Marineprojekt fortfahren"
 OTT_Naval_Program_desc: "Unsere Flotte war noch nie sonderlich spektakulär und viele Operationen, welche die Flotte modernisieren und verbessern sollten, wurden aufgrund dringenderer Angelegenheiten verschoben. Damit ist jetzt Schluss! Wir werden eine großartige Flotte erschaffen, welche unsere bisherige bei Weitem überragen wird!"
 OTT_Shipbuilding_Effort: "Gölcük-Schiffswerften"
 OTT_Shipbuilding_Effort_desc: "An der Küste des Marmarameers liegt die Stadt Gölcük und die nahegelegene Schiffswerft, welche denselben Namen trägt. Diese muss allerdings mit einem neuen Trockendock versehen werden und auch die anliegenden Einrichtungen müssen verbessert werden, wenn wir dort moderne und kampfbereite Schiffe konstruieren wollen."
 OTT_Upgrade_Dreadnoughts: "Aufrüstung unserer Dreadnoughts"
 OTT_Upgrade_Dreadnoughts_desc: "Fast alle Menschen sind von Furcht erfüllt, sobald sie eine Dreadnought erblicken. Unfähig dazu, ihre Situation taktisch einzuschätzen, können sie nur darüber klagen, wie schwer es wäre, eine Dreadnought zu versenken. Unsere Kriegsschiffe müssen nur ein wenig modernisiert werden, um sich gegen jeden, der sich ihnen entgegenstellt, behaupten zu können!"
 OTT_Dominance_Black_Sea: "Küstenverteidigungen am Schwarzen Meer"
 OTT_Dominance_Black_Sea_desc: "Obwohl viele der Meinung sind, unsere Flotte müsse nur das östliche Mittelmeer dominieren, sollten wir uns auch um das Schwarze Meer sorgen. Um unsere dortige Position zu stärken, sollten wir ein Netzwerk aus Küstenverteidigungen errichten, welche jeglichen Feinden die Hölle heiß machen können."
 OTT_Basra_Kuwait: "Die Basra-Kuwait Einrichtungen erweitern"
 OTT_Basra_Kuwait_desc: "Eine Region, die noch weniger beachtet wird als das Schwarze Meer, ist der Persische Golf. Wir haben jedoch auch dort einen Marinestützpunkt und sind somit in der Lage, auch dort eine Flotte zu stationieren. Wir sollten uns die nötige Zeit nehmen und die Basra-Kuwait Einrichtungen modernisieren, damit sie einsatzbereit sind, falls wir jemals im Golf gebraucht werden."
 OTT_Naval_Academy: "Imperiale Schule der Marinewissenschaften"
 OTT_Naval_Academy_desc: "Viele unserer kürzlich komplettierten Projekte haben dazu geführt, dass einige der Meinung sind, wir könnten noch mehr tun. Wir sollten eine größere und bessere Flotte erschaffen, aber nicht indem wir die Flotten anderer Nationen kopieren, sondern indem wir selbst innovativ werden! Dies können wir erreichen, indem wir der Imperialen Schule für Marinewissenschaften mehr Ressourcen und Finanzen zur Verfügung stellen, damit diese uns helfen kann, die modernste Flotte der Welt zu erschaffen!"

### Economic (Kemalist)
 OTT_Samsun_Iktisat_Kongresi: "Samsun Iktisat Kongresi"
 OTT_Samsun_Iktisat_Kongresi_desc: "Nachdem wir bereits den ersten wirtschaftlichen Kongress in Izmir abgehalten haben, werden wir nun eine zweite derartige Veranstaltung organisieren, die den Fortschritt und die Kapazitäten der Hohen Pforte zeigen soll. Da die Weltwirtschaft sich aufgrund des Berliner Börsenkrachs noch immer im Chaos befindet, wird dieser zweite Kongress auch genutzt werden, um Investoren zu beruhigen und die Stabilität unseres inländischen Marktes hervorzuheben."
 OTT_Raise_Import_Tariffs: "Erhöhung des Importzolls"
 OTT_Raise_Import_Tariffs_desc: "Um unsere inländische Industrie zu stärken und zu verhindern, dass unsere Abhängigkeit von ausländischen Konstruktionsmaterialien und Konsumgütern zu groß wird, plant die Regierung, die Importzölle immens zu erhöhen. Dies ist für die sich noch entwickelnde anatolische Industrie zwar ein wahrhafter Segen, in den Städten Beirut, Alexandretta und Haifa fürchten jedoch viele, dass ihr Status als 'Tor zum Orient' auf dem Spiel steht."
 OTT_Restrict_Foreign_Exchange_Regime: "Devisenverkehrsbeschränkungen"
 OTT_Restrict_Foreign_Exchange_Regime_desc: "Viele Investoren haben innerhalb der letzten Monate aufgrund mangelnden Vertrauens in unsere Regierung damit begonnen, ihre Liras gegen ausländische Währungen einzutauschen, wodurch der Wert der Lira stetig sinkt. Indem wir unsere inländischen Investoren jedoch beim Verkauf ihrer Liras einschränken, können wir unsere Währung wieder stärken."
 OTT_Quantity_Restrictions_Import: "Mengenbeschränkungen für den Import"
 OTT_Quantity_Restrictions_Import_desc: "Unsere Regierung, welche versucht, eine starke inländische Industrie aufzubauen, ist der Meinung, dass unser Staat zu sehr von importierten Gütern aus Deutschland und der Donau-Monarchie abhängig ist. Stahl, Maschinen, Chemikalien usw. werden alle in großen Mengen importiert, was uns nicht nur von den Exportnationen abhängig macht, sondern auch unsere Wirtschaft schwächt, da viele Unternehmen sich nicht mit den billigen Exportprodukten großer Konzerne aus dem Ausland messen können."
 OTT_Ziraat_Bankasi_Credit: "Ziraat Bankasi Kreditprogramm"
 OTT_Ziraat_Bankasi_Credit_desc: "Die Memleket Sandığı, gegründet von Midhat Pascha, wurde 1888 zur Ziraat Bankasi reorganisiert. Diese Bank bot den Bauern, welche noch immer einen Großteil unserer Bevölkerung ausmachen, Stabilität und finanzielle Unterstützung und expandierte innerhalb der letzten Jahre stetig. Da die Preise für landwirtschaftliche Güter aufgrund des Zusammenbruchs der ukrainischen und deutschen Märkte schwanken, sollten die letzten Reserven der Bank genutzt werden, um die Krise zu bekämpfen."
 OTT_Toprak_Mahsulleri_Ofisi: "Eröffnung des Toprak Mahsulleri Ofisi"
 OTT_Toprak_Mahsulleri_Ofisi_desc: "Laut Paragraph Nummer 3491 wird diese Agentur einen abnormalen Anstieg oder Abfall des Weizenpreises verhindern, die Weizenindustrie beschützen und regulieren, falls nötig Importe und Exporte organisieren, die weltweite Weizenproduktion und Marktbewegung beobachten, mehrere Mahleinrichtungen und Bäckereien errichten und weitere ähnliche Aufgaben übernehmen."
 OTT_Balance_the_Budget: "Ausgleich unseres Budgets"
 OTT_Balance_the_Budget_desc: "Als das Osmanische Reich unter der Last seiner Darlehen, welche es während des Krimkrieges aufnahm, zusammenbrach, hat eine internationale Organisation namens OPDA (Osmanische Staatsschuldenverwaltung) unsere Wirtschaft regelrecht übernommen. Der wirtschaftliche Schaden und die Schande, welche dies über uns brachte, sorgten dafür, dass viele unserer Ökonomen geschworen haben, unser Budget auszugleichen, koste es was es wolle, damit eine solche Katastrophe nie wieder geschehen kann."
 OTT_Years_of_Progress: "Vier Jahre des Fortschritts"
 OTT_Years_of_Progress_desc: "Das Kabinett unseres Großwesirs hat einen teilweise von sozialistischen Systemen inspirierten Vierjahresplan ausgearbeitet, welcher offiziell als '4 Jahre des Fortschritts' bekannt ist. Dieser soll den Fokus der Regierung auf die rapide Industrialisierung des Osmanischen Reiches legen, um unsere Abhängigkeit von Gütern aus dem Ausland zu reduzieren und unsere inländische Industrie (vor allem in den Bereichen der Textil-, Stahl- und Zementindustrie) auszubauen."
 OTT_Economic_Commissions: "Vierzehn Wirtschaftliche Kommissionen"
 OTT_Economic_Commissions_desc: "Die industrielle Kapazität unseres Reiches hat sich zwar immens erhöht und seine Abhängigkeit vom Import landwirtschaftlicher Güter reduziert, aber es fehlt unserer Nation noch immer an einer klaren Vorstellung, welche uns in die Zukunft führt. Deshalb hat unsere Regierung die Schaffung von vierzehn wirtschaftlichen Kommissionen beschlossen, welche sich alle auf unterschiedliche Bereiche konzentrieren und einen zentralisierten Plan für die Zukunft ausarbeiten sollen."
 OTT_Striving_for_Autarky: "Streben nach Autarkie"
 OTT_Striving_for_Autarky_desc: "Da der globale Markt aufgrund der vielen Katastrophen der letzten Jahrzehnte immer instabiler wird, beginnen viele der Ökonomen unseres Reiches, sich für 'Autarkie' stark zu machen, d.h. für unsere wirtschaftliche Unabhängigkeit. Es liegt zwar noch immer ein langer Weg vor uns, wenn wir dieses Ziel erreichen wollen, was vor allem an der fehlenden Industrie unseres Reiches liegt, allerdings wurden von den wirtschaftlichen Kommissionen bereits u.a. Zement-, Stahl- und Textilfabriken geplant und deren Konstruktion eingeleitet."
 OTT_Anatolian_Industrialisation: "Zweite anatolische Industrialisierung"
 OTT_Anatolian_Industrialisation_desc: "Obwohl der nationale Wirtschaftsplan bereits zur Entwicklung einer jungen Industrie in Anatolien geführt hat, ist unsere Regierung der Meinung, dass diese ehemals arme Region unseres Reiches noch weiter verbessert werden könnte. Das Rückgrat dieses Projekts werden u.a. Tabak- und Textilfabriken bilden, deren Konstruktion bereits begonnen hat."
 OTT_Sumerbank: "Sümerbank-Investitionen"
 OTT_Sumerbank_desc: "Die Sümerbank, der Grundstein des Industrialisierungsplans der OHF, dient als Hauptinvestor und Kontrolleur unserer rapide expandierenden Industrie. Obwohl sie in allen Bereichen des Vierjahresplans ihre Finger im Spiel hat, liegt ihr Fokus auf der Entwicklung der türkischen Textilindustrie, welche sich aufgrund anfänglicher Erfolge in Anatolien nun auch nach Homs ausgebreitet hat."
 OTT_Lebanese_Industrialisation: "Beiruts industrielle Zone"
 OTT_Lebanese_Industrialisation_desc: "Die Stadt Beirut, Syriens wirtschaftlicher Motor und wichtigster Hafen, spielt in der Industrialisierung des Maschreks und der Zentralisierung unserer lokalen Autorität eine große Rolle. Obwohl einige vorgeschlagen haben, unseren Fokus auf Damaskus oder Homs zu legen, da beide Städte bereits Landwirtschafts- und Produktionszentren besitzen, hat unsere Regierung sich stattdessen für Libanon entschieden, vermutlich, um die Macht Damaskus' einzuschränken."
 OTT_Model_Farm_Project: "Ausweitung des Modellfarmprojekts"
 OTT_Model_Farm_Project_desc: "Während Kemals erster Amtszeit wurde die Orman Çiftliği (Waldfarm) nahe Ankara gegründet. Zuerst war sie als private Farm gedacht, kurz darauf allerdings zu einer \"Modellfarm\" umfunktioniert, welche die modernsten Formen der Landwirtschaft betreibt und den anatolischen Bauern neue Methoden beibringen soll. Da ein Großteil der Zeit unseres Wesirs von Angelegenheiten in der Hauptstadt beansprucht wird, steht das Projekt kurz davor, gänzlich an die Regierung zu fallen."
 OTT_Aleppan_Institute_Technology: "Technologieinstitut Aleppo"
 OTT_Aleppan_Institute_Technology_desc: "Obwohl bereits viele Schulen existieren, welche die arabische Bevölkerung unseres Reiches unterrichten sollen, befinden sich die einzigen Institute, an denen man einen höheren Bildungsgrad erreichen könnte, an der Westküste Anatoliens, vor allem in der Hauptstadt. Um dagegen vorzugehen, dass große Teile unserer Bevölkerung noch immer aus technischen Analphabeten bestehen, welche nichts zur Industrialisierung beitragen können, wird in Aleppo ein neues Ingenieursinstitut errichtet werden."
 OTT_Monopolise_Railway_Companies: "Monopolisierung der Eisenbahnunternehmen"
 OTT_Monopolise_Railway_Companies_desc: "Die 'DDUM' (staatliche Eisenbahnadministration) wurde nach dem Ende des Weltkrieges gegründet, um die ehemals den Ententemitgliedern gehörenden Eisenbahnen innerhalb unserer Grenzen zu übernehmen und die Konstruktion weiterer Eisenbahnen im gesamten Reich zu finanzieren. Dennoch blieben viele der Eisenbahnen in ausländischen Händen und mehrere private Besitzer weigerten sich, zu kooperieren und in unser Schienennetzwerk integriert zu werden. Aufgrund der kürzlichen Krisen stehen allerdings viele dieser Unternehmen kurz vor dem Bankr ott, was es uns möglich macht, unser Schienennetzwerk endlich zu vereinen."
 OTT_Eastern_Anatolian_Project: "Ostanatolisches Eisenbahnprojekt"
 OTT_Eastern_Anatolian_Project_desc: "Genau wie die Amerikaner es einst schafften, den Wilden Westen durch die Metallbestien des Industriezeitalters zu zähmen, hat unsere Regierung nun beschlossen, Eisenbahnen und Straßen in Ostanatolien auszubauen. Entlang dieser Eisenbahnen werden dann Städte und Dörfer errichtet, welche von türkischen Immigranten aus dem Balkan und dem Kaukasus bevölkert werden, was Kostantiniyes Halt über seinen eigenen \"Wilden Westen\" steigern wird."
 OTT_Three_Blacks_Project: "Das Drei-Schwärze Projekt"
 OTT_Three_Blacks_Project_desc: "Das Drei-Schwärze Projekt soll die inländische Produktion der drei wichtigsten Industrieressourcen (Kohle, Eisen und Öl) unseres Reiches auf den Punkt der Autarkie, der wirtschaftlichen Unabhängigkeit bringen. Zur Erreichung dieses Ziels haben unsere Universitäten mit Instituten in ganz Europa zusammengearbeitet, um unsere Extraktionsmethoden zu perfektionieren und neue Ressourcenvorkommen nutzbar zu machen."
 OTT_Zonguldak_Mining: "Zonguldaks Kohleminen"
 OTT_Zonguldak_Mining_desc: "Die Kohleminen der Stadt Zonguldak wurden bereits im 19. Jahrhundert entdeckt, allerdings bis zum Beginn des Weltkriegs kaum genutzt. Die Notlage der osmanischen Flotte, welche unbedingt Kohle brauchte, machte Zonguldak jedoch schon bald zu einem wichtigen Wirtschaftszentrum. Da unsere Regierung plant, neue Stahlwerke in Karabük zu errichten, muss auch die Kohleproduktion von Zonguldak angekurbelt werden."
 OTT_Trans_Mashriqi_Pipeline: "Die transmaschrikische Pipeline fertigstellen"
 OTT_Trans_Mashriqi_Pipeline_desc: "Da die Förderung des irakischen Öls stetig zunimmt, kommen die Pipelines des Südiraks zusehends näher an ihre Grenzen. Auch unsere feindseligen Beziehungen mit Teheran tragen nicht gerade zur Verbesserung dieser Situation bei. Zur Lösung dieses Problems wurden nun Pläne ausgearbeitet, die vorsehen, die Ölfelder Kirkuks mit den Häfen von Iskenderun und Beirut zu verbinden, was es uns außerdem leichter machen würde, das Schwarze Gold nach Europa zu exportieren."
 OTT_Tigris_Program: "Der Tigris-Entwicklungsplan"
 OTT_Tigris_Program_desc: "Der Tigris gehört zu den wichtigsten und geschäftigsten Flüssen des Nahen Ostens, bringt Leben in sonst aride Wüsten und dient als idealer Kommunikations- und Transportationsweg. Außerdem verläuft der Fluss nicht nur durch den Irak, sondern auch durch Kurdistan, Anatolien und Syrien. Unsere Regierung erhofft sich, dass ein Fokus unserer Entwicklungsbemühungen auf den Tigris die *osmanische* Bande dieser Provinzen stärken kann."
 OTT_TPC_Kirkuk: "Kirkuk-Operationen der TPC"
 OTT_TPC_Kirkuk_desc: "Seitdem die Ölforderung in Kirkuk in den zwanziger Jahren startete, wurden die dortigen Ölfelder von der TPC (Turkish Petroleum Company) stetig expandiert, da die steigende Kontrolle des Unternehmens durch die Regierung und die Bedeutung neuer Einkommensquellen für den Staat die Kapazitäten der TPC auf ein neues Maximum anhoben. Dennoch wurden die dortigen Reserven noch lange nicht ausgeschöpft und wurden nun von unserer Regierung aufgrund des Chaos, in welchem Amerika sich gerade befindet, als essenziell für die Zukunft des osmanischen Staates eingestuft."
 OTT_Lower_Mesopotamian_Exploration: "Südirakische Ölforderung"
 OTT_Lower_Mesopotamian_Exploration_desc: "Obwohl die meisten Operationen der TPC und ihrer deutsch-niederländischen Verbündeten im Nordirak, vor allem nahe Kirkuk und Mosul, stattfinden, wurden vor Kurzem große, noch unberührte Ölvorkommen im Südirak entdeckt, welche sich in der Nähe der wichtigen Hafen Basra und Kuwait befinden. Da sich die Ölvorkommen außerdem auch in der Nähe des irakischen Eisenbahnnetzwerkes befinden, hat die TPC die Hohe Pforte um die Erlaubnis gebeten, ihre Operationen auf den gesamten Irak ausweiten zu können."
 OTT_Basra_Concessions: "Verkauf der Basra-Konzessionen"
 OTT_Basra_Concessions_desc: "Obwohl große Teile des Vilayets Basra nach dem Weltkrieg als Konzession an die Briten übergeben wurden, sind viele dieser Konzessionen nun ausgelaufen und befinden sich wieder in den Händen unserer Regierung. Diese hat sich bis jetzt geweigert, sie erneut zu verkaufen, um unsere Produktion in Kirkuk zu beschützen.Ihr Verkauf könnte jedoch dabei helfen, die irakische Wirtschaft zu stärken."

### Political (Fevzi)
 OTT_State_of_Emergency: "Ausrufung des nationalen Notstands"
 OTT_State_of_Emergency_desc: "Die Ermordung des Großwesirs hat gezeigt, dass unsere Nation der Willkür von radikalen islamistischen Extremisten ausgesetzt ist, die sich gegen jeglichen Fortschritt zur Wehr setzen und nicht akzeptieren wollen, dass die Macht unseres Reiches stetig abnimmt. Wir dürfen dennoch nicht nachgeben! Wir müssen die Maßnahmen ergreifen, die nötig sind, um sicherzustellen, dass der Traum der CUP und OHF zur Realität werden kann!"
 OTT_Replace_Walis: "Die Walis zurückrufen"
 OTT_Replace_Walis_desc: "Die Selbstzufriedenheit und der fehlende Enthusiasmus des derzeit herrschenden Kaders hat dazu geführt, dass die Qualität und Eignung unserer Walis (Gouverneure) stetig abnimmt. Wenn unsere Nation florieren soll, dann müssen diese korrupten, dekadenten und skrupellosen Individuen durch neue Walis ersetzt werden, die unserem Regime treu ergeben sind und zusammen mit ihm auf unsere Zukunftsvision hinarbeiten!"
 OTT_Abolish_Mecelle_Fevzi: "Abschaffung der Mecelle"
 OTT_Abolish_Mecelle_Fevzi_desc: "Nachdem wir den Vorschlägen der richterlichen Kommission gefolgt sind, ist nun endlich die Zeit gekommen, um die Mecelle gänzlich abzuschaffen. Ein neuer, völlig säkularistischer Gesetzeskodex wird alle osmanischen Bürger gleich behandeln und dem Volk unseren Willen zeigen, auch die letzten Überbleibsel der ehemaligen konservativen Herrschaft hinwegzufegen."
 OTT_Reform_the_Millet_System: "Reform des Millet-Systems"
 OTT_Reform_the_Millet_System_desc: "Das Millet-System wurde kreiert, um sicherzustellen, dass auch nicht-muslimische Bürger unseres Reiches sich selbst regieren können, wodurch religiös-beeinflusste Konflikte vermieden werden sollten. Dies hat über die Jahre allerdings dazu geführt, dass sich die Nicht-Muslime nach und nach immer mehr vom Reich abgegrenzt haben, was wiederum einer der Gründe für die vielen Katastrophen des Balkans war. Nun, da wir einen neuen Gesetzeskodex etabliert haben, stellt sich uns die Frage, ob dieses System in der modernen Welt noch einen Platz hat."
 OTT_Confiscate_Privy_Purse_Holdings: "Konfiszieren der royalen Besitztümer"
 OTT_Confiscate_Privy_Purse_Holdings_desc: "Obwohl die Macht der Monarchie in den letzten Jahrzehnten aufgrund einiger ambitionierter Mitglieder unserer Partei stetig schwand, kontrolliert die Krone noch immer große Länderein innerhalb unseres Reiches, welche sie für ihre eigene Bevorteilung und Bereicherung nutzt. Damit berauben sie dem Staat seiner Ressourcen, was in Zeiten wie diesen inakzeptabl ist und lediglich religiösen Extremisten in die Hände spielen wird."
 OTT_Marechal_Nous_Voila: "\"Müşîr biz buradayız!"\"
 OTT_Marechal_Nous_Voila_desc: ""Hier sind wir, Marschall!" hat sich als Schlagwort der Verbündeten des Militärregimes etabliert, welche im großen Fevzi Çakmak den Retter des kemalistischen Traums und ein Bollwerk der Stabilität und des Wohlstands sehen, welches sich sowohl gegen religiöse Extremisten als auch sozialistische Revolutionäre behaupten kann."
 OTT_Expand_the_Military_Rusdiye: "Die militärische Rüşdiye ausbauen"
 OTT_Expand_the_Military_Rusdiye_desc: "Die Rüşdiye waren eine Art Hochschule, welche als Teil der Tanzimat-Reformen 1845 eingeführt wurden und nach europäischem Vorbild unterrichten sollten. Abgesehen von diesen Schulen wurden allerdings auch viele militärische Vorbereitungsschulen in Anatolien und im Irak errichtet, um den dortigen Schülern Disziplin und Patriotismus nahezubringen. Diese Schulen sollen nun einer Bildungsreform unterzogen werden, die die Loyalität der Schüler dem Staat gegenüber noch weiter vergrößern soll."
 OTT_Consolidate_Military_Dictatorship: "Konsolidierung der Militärdiktatur"
 OTT_Consolidate_Military_Dictatorship_desc: "Obwohl der Marschall die Kerngedanken der Demokratie unterstützt und eigentlich plante, bald wieder eine parlamentarische Herrschaftsform einzuführen, ist er sich mittlerweile nicht mehr sicher, ob die alten Institutionen denn wirklich das Beste für das Volk sind. Wie eine Krankheit hat sie das Reich von innen heraus geschwächt, weshalb viele den Marschall darum gebeten haben, die Militärdiktatur aufrechtzuerhalten, bis wir sicher sein können, dass unsere Interessen auch weiterhin geschützt werden."
 OTT_Lift_State_of_Emergency: "Aufhebung des nationalen Notstands"
 OTT_Lift_State_of_Emergency_desc: "Obwohl der Marschall offen gezeigt hat, dass ihn die Schwäche der Dezentralisten anwidert, was wiederum zu der Krise geführt hat, in die das Reich vor Kurzem gestürzt ist, unterstützt er noch immer die Kerngedanken der Demokratie. Nun, da sich die Wirtschaft erholt und die Nation stabilisiert, hat er, zusammen mit mehreren Politikern, sich dazu entschieden, seine Macht an die demokratischen Institutionen zurückzugeben und den nationalen Notstand aufzuheben."
 OTT_reorganize_the_military: "Reorganisation des Militärs"
 OTT_reorganize_the_military_desc: "Die osmanische Armee hat schon zu viele Rückschläge erleiden müssen. Die Inkompetenz des Heeres lässt sich jedoch zweifelsohne durch seine enge Verbindung zur Politik erklären. Nun, da der Marschall die Macht ergriffen hat, will er seine Herrschaft durch eine Reorganisation des Militärs festigen. Offiziere werden neue Strategien erlernen und Soldaten auf den Trainingsplatz zurückkehren."
 OTT_infallible_army: "Eine unfehlbare Armee"
 OTT_infallible_army_desc: "Das osmanische Heer wurde reformiert und die Effizienz unserer Soldaten dadurch erhöht. Sie sollten nun dazu in der Lage sein, das Reich im Falle eines Krieges zu verteidigen."
 OTT_relinquish_some_powers: "Niederlegung gewisser Befugnisse"
 OTT_relinquish_some_powers_desc: "Obwohl der Marschall die Nation mit eiserner Faust führt, ist er ein weiser Mann. Er weiß, dass ein so großes Reich nicht von einer kleinen Elite getragen werden kann, wenn es bestehen soll. Deshalb ist er dazu bereit, den Demokraten gegenüber gewisse Zugeständnisse zu machen, um so die Stabilität des Reiches zu gewährleisten."
 OTT_cautious_progress: "Bedachter Fortschritt"
 OTT_cautious_progress_desc: "Der Glaube an den Fortschritt war das Rückgrat der OHF-Regierung und ihrer Vorgänger. Nun sollte auch der Marschall sich an diesem Leitbild orientieren. Allerdings ist er sich auch bewusst, dass zu viele Reformen die Stabilität des Reiches gefährden könnten. Deshalb ist es wichtig, bedachtsam voranzuschreiten, um den Menschen Zeit zu geben, sich an das Neue zu gewöhnen."
 OTT_new_military_dictatorship: "Eine neue Militärdiktatur"
 OTT_new_military_dictatorship_desc: "20 Jahre nach dem Fall des Triumvirates der CUP herrscht nun eine neue Diktatur über das Reich. Diesmal wird sie jedoch von einem einzigen selbstbewussten Mann regiert. Er wird das Reich wieder auf den richtigen Weg bringen und die richtigen Entscheidungen für die Zukunft der Nation treffen."

 OTT_Enshrine_Endeavour_Front: "Verankerung der 'Volksarbeiterfront'"
 OTT_Enshrine_Endeavour_Front_desc: "Die Volksarbeiterfront, welche aus Politikern aller Fraktionen besteht, darunter sowohl Dezentralisten als auch Zentralisten, könnte eine stabile Übergangsregierung formen, bis alle ausländischen Bedrohungen abgewehrt wurden und die gesamte Welt sich wieder beruhigt hat. Viele ihrer Mitglieder sind militärische Befehlshaber, welche der OHF oder der DF treu ergeben sind, allerdings besteht die Volksarbeiterfront auch aus vielen Arabern und Mitgliedern anderer Minderheiten, wodurch der ewige Frieden gesichert werden könnte."
 OTT_Centralise_State_Authority: "Zentralisierung der Staatsgewalt"
 OTT_Centralise_State_Authority_desc: "Nur durch eine starke, zentrale Autorität kann die Sicherheit der vielen Regionen unseres Reiches garantiert werden. Es ist empörend, dass die Dezentralisten glauben, wir sollten den nationalistischen und autonomistischen Bewegungen Zugeständnisse machen, da dies nur zum Zusammenbruch des osmanischen Staates führen würde, den viele Aasgeier im Ausland sich bereits herbeisehnen."
 OTT_Lift_Maintenance_Public_Order_Decree: "Aufhebung des Gesetzes zur Aufrechterhaltung der öffentlichen Ordnung"
 OTT_Lift_Maintenance_Public_Order_Decree_desc: "Das Gesetz, das aufgrund des politischen Chaos, welches uns in den letzten Jahren plagte, verabschiedet wurde, hat uns gute Dienste geleistet und uns erlaubt, Notmaßnahmen zu ergreifen und schnell im gesamten Reich Vergeltungsschläge auszuführen. Da die inländische Bedrohung mittlerweile allerdings so gut wie besiegt wurde und auch die Bedrohung aus dem Ausland sinkt, ist es nicht länger nötig, solch extreme Maßnahmen zu ergreifen."
 OTT_Disband_Trials_Progress: "Auflösung der Fortschrittsgerichte"
 OTT_Disband_Trials_Progress_desc: "Nun, da ein Großteil unserer inländischen Terroristenorganisationen ausger ottet und viele bösartige Intrigen verhindet wurden, sollten die gefürchteten Militärtribunale aufgelöst werden, wodurch in unserer Gesellschaft wieder das gewohnte System von Recht und Ordnung herrschen wird."
 OTT_Cooperate_Private_Sector: "Kooperation mit dem Privatsektor"
 OTT_Cooperate_Private_Sector_desc: "Um eine Allianz zwischen dem öffentlichen und dem privaten Sektor erzielen zu können, ist die neue OHF bereit, ihre etatistische Politik weniger stark zu verfolgen, wodurch eine größere Kooperation mit den Unternehmern und Grundbesitzern unseres Reiches möglich werden könnte. Diese 'Hochzeit' könnte von niemandem besser symbolisiert werden als von Mahmud Celal Bayar, welcher nach einer erfolgreichen Karriere im Bankensektor nun mit unserer Partei zusammenarbeiten will, um einen neuen Wirtschaftsplan auszuarbeiten."
 OTT_Vilayet_Reorganisation: "Reorganisation des Vilayet-Systems"
 OTT_Vilayet_Reorganisation_desc: "Die derzeitigen Vilayets sind viel zu groß, weshalb sie lokale Führungspersönlichkeiten dazu ermutigen könnten, ihre Macht um sich selbst herum zu zentralisieren. Indem wir ihre Größe reduzieren und unser Telegraph- und Radionetzwerk ausbauen, können wir sie von der Hauptstadt abhängig machen und ihnen einen Teil ihrer Macht entziehen."
 OTT_Emancipation_Vanguard_FEV: "Vorhut der Emanzipation"
 OTT_Emancipation_Vanguard_FEV_desc: "Durch den Koedukationsakt haben wir bereits damit begonnen, den Weg in Richtung Emanzipation zu bestreiten. Dennoch ist dies nur der Anfang, da die OHF plant, auch Frauen zu erlauben, politisch aktiv zu werden, indem sie wählen gehen und sich selbst als Kandidaten aufstellen dürfen. Des Weiteren wird es Frauen erlaubt sein, viele Berufe auszuüben, die ihnen davor untersagt waren, da der Krieg uns den chronischen Mangel an Arbeitskraft des anatolischen Volkes gezeigt hat."
 OTT_Millet_Mektepleri_FEV: "Millet Mektepleri"
 OTT_Millet_Mektepleri_FEV_desc: "Die Millet Mektepleri (die Schule der Nation) war die Idee des Bildungsministers der OHF, Mustafa Necati, und verfolgt das große Ziel, der gesamten Bevölkerung unseres Reiches das Lesen und das Schreiben beizubringen. nDiese 'Schulen', welche vor allem 14- bis 45-jährige unterrichten, sind für alle Bürger verpflichtend, sogar für Frauen und Gefängnisinsassen. Sobald die Teilnehmer eine Prüfung bestehen, wird ihnen ein staatliches Zertifikat gewährt, wodurch sie offiziell zu Mitgliedern der modernen osmanischen Gesellschaft werden."
 OTT_Incorporate_Kadroist_Movement: "Integration der Kadroisten-Bewegung"
 OTT_Incorporate_Kadroist_Movement_desc: "Aufgrund der politischen Zeitung 'Kadro' fordern immer mehr der radikaleren Mitglieder der OHF, dass wir dem Beispiel vieler europäischer Nationen folgen und uns unserem Ideal der liberalen und palamentarischen Demokratie entledigen. Die Extremisten setzen sich für Populismus, eine starke staatliche Kontrolle und die Gründung einer Avantgarde ein, welche dabei helfen soll, das Volk zu erleuchten. Dadurch konnten sie sich bereits bei der im Streit liegenden Führung der OHF Gehör verschaffen..."
 OTT_Committee_Inquest: "Gründung des Untersuchungskomitees"
 OTT_Committee_Inquest_desc: "Da unsere Regierung immer noch aufgrund vieler Bedrohungen scheitern könnte, hat sich unsere Partei dazu entschieden, Notmaßnahmen in Form des Tahkikat komisyonu (des Untersuchungskomitees) zu ergreifen. Dieses Komitee, welches nur aus treuen Anhängern der OHF besteht, wurde wie ein Gericht organisiert und hat die Macht, jeden zu verhaften, den es als potenzielle Gefahr für den Staat ansieht. Außerdem wurden andere politische Parteien aufgelöst und ihre Führungspersönlichkeiten vor Gericht gestellt, während die Pressefreiheit ebenfalls eingeschränkt wurde."
 OTT_Nationalise_Basic_Industries: "Nationalisierung der Grundstoffindustrie"
 OTT_Nationalise_Basic_Industries_desc: "Die Kemalisten haben zwar damit begonnen, ihren Plan, die gesamte Wirtschaft unseres Staates unter die Kontrolle der Regierung zu bringen, in die Tat umzusetzen, allerdings sind sie offensichtlich noch nicht weit genug gegangen. Die gesamte Grundstoffindustrie, die Tabak-, Textil-, Mineral- und Ölindustrien, die Banken und noch viele andere Wirtschaftszweige müssen sofort unter die Kontrolle der von der Regierung geleiteten Kommissionen gebracht werden, welche die osmanische Wirtschaft auf einen neuen und besseren Kurs bringen werden."
 OTT_Social_Nationalism: "Annahme des sozialen Nationalismus"
 OTT_Social_Nationalism_desc: "Eine Lösung für das Problem der Bourgeoisie finden: In den westlichen Gesellschaften ist es dafür schon längst zu spät und Russland hat es mehr als nur Kopfzerbrechen bereitet - im Osmanischen Reich ist jedoch ein anderer Ausgang möglich. Die Kadroisten sind der Meinung, dass es in unerem Staat noch keine wohletablierte Mittel- und Oberschicht gibt (wobei ihnen viele hierbei nicht zustimmen), was unser Reich für sie zum perfekten Ort macht, um auf eine klassenlose Gesellschaft hinzuarbeiten, in der jeder Mensch wahrhaftig gleich ist und vereint unter dem Banner der Hohen Pforte steht."
 OTT_Enact_Separation_Church_State: "Durchsetzung der Trennung von Kirche und Staat"
 OTT_Enact_Separation_Church_State_desc: "Wenn unser Reich jemals zu einer säkularistischen Institution werden soll, müssen wir damit beginnen, gegen die religiösen Organisationen vorzugehen, die ihre Ablehnung gegenüber unseren Reformen offen kundtun. Die größte Hürde hierbei sind wohl die sufistischen Orden, welche nicht nur de facto Ostanatolien kontrollieren, sondern auch direkte Verbindungen zum Kalifen haben, die sie nutzen, um ihre Macht aufrechtzuerhalten. Dies wird nicht länger geduldet werden!"
 OTT_Union_Party_State: "Verwirklichung der Union von Partei und Staat"
 OTT_Union_Party_State_desc: "Wir sollten dem Beispiel der russischen Populisten folgen - es darf keinen Unterschied mehr zwischen unserer Partei und dem Staat selbst geben. Die Partei wird von nun an als Staat agieren und ein komplettes Gewaltenmonopol über alle staatlichen Angelegenheiten besitzen. Dem Kalifen, einer Marionette, die bald fallen wird, wird es erlaubt sein, seine Krone zu behalten, aber alle Reaktionäre, die noch im Amt sind, werden sich vor Gericht verantworten müssen."
 OTT_A_New_State: "Ein neuer Staat"
 OTT_A_New_State_desc: "Durch die kadroistische Revolution können wir nun dringendst benötigte Reformen einführen, von denen die Einrichtung eines Einparteienstaates nur den ersten Schritt darstellt. Die Kader, die nun an der Macht sind, müssen der auf Traditionen basierenden Diskriminierung innerhalb der Bevölkerung den Garaus zu machen. Unser neuer Staat soll zu einem Leuchtfeuer werden, das die Menschen durch die Dunkelheit führt."
 OTT_Turn_Towards_Etatism: "Ausweitung des Etatismus"
 OTT_Turn_Towards_Etatism_desc: "Eine nur halbfertig umgesetzte etatistische Politik ist noch gefährlicher als der Liberalismus. Die staatliche Kontrolle über die Wirtschaft muss ausgeweitet werden. Indem wir die wirtschaftliche und finanzielle Planung in die Hände des Staates legen, können wir verhindern, dass der Markt weiterhin zur Erschaffung von Ungleichheiten beiträgt."
 OTT_Achieve_the_Classless_society: "Eine klassenlose Gesellschaft"
 OTT_Achieve_the_Classless_society_desc: "Die Theorie des Klassenkampfes kann nicht direkt auf das Reich angewandt werden, da in diesem Klassen nicht als solche existieren. Stattdessen unterscheidet man zwischen Stadt- und Landbewohnern. Unsere Gesellschaft muss zur Ausmerzung aller Ungleichheiten vereint werden. Dafür muss der Staat jedoch zunächst weitreichende soziale Reformen einführen."
 OTT_Socialist_Biased_Neutrality: "Pro-Sozialistische Neutralität"
 OTT_Socialist_Biased_Neutrality_desc: "Das Osmanische Reich wird die Schrecken des Weltkrieges niemals vergessen. Aufgrund der zahlreichen Revolten in unserer Nation und dem Versuch unserer Nachbarstaaten, die osmanische Vormachtstellung aufzubrechen, müssen neue Maßnahmen ergriffen werden. Das Reich wird seine Neutralität bewahren, jedoch dort intervenieren, wo es die eigenen Interessen und der Wunsch der Selbsterhaltung gebieten. Alles im Namen der Revolution."
 OTT_Solidarism_Between_People: "Solidarität der Völker"
 OTT_Solidarism_Between_People_desc: "Das Osmanische Reich ist die Heimat vieler Völker. Die OHF und auch die Kadroisten versuchen, die verschiedenen Bevölkerungsgruppen verstärkt zu integrieren, indem sie die nationalen Ungleichheiten und nationalistischen Bestrebungen eliminieren und die Menschen in der osmanischen Modernität einen. Mittels des Solidarismus werden wir die traditionellen Barrieren zwischen unseren Bürgern aufsprengen und ein unzertrennbares Volk erschaffen."
 OTT_Encourage_Private_Initiative_FEV: "Privatinitiativen ermutigen"
 OTT_Encourage_Private_Initiative_FEV_desc: "Das Konzept der teşebbüs-ü Şahsi (Privatinitiativen) wurde unter anderem im Diskurs von Sabahaddin aufgegriffen, welcher das Fehlen der Privatinitiativen als einen der Hauptgründe des osmanischen Niedergangs ansah. Der Wesir, welcher sich dabei auf die Gedanken Demolins beruft, bittet die Leute darum, sich selbst mehr Vertrauen zu schenken und selbst nach Erfolg zu streben, statt sich auf Unterstützung durch den Staat oder die Familie zu verlassen. Dadurch unterstützt er die Idee des Privatbesitzes, welche er als äußerst wichtig für die soziale und wirtschaftliche Entwicklung unseres Reiches ansieht."
 OTT_Break_Up_State_Monopolies_FEV: "Zerschlagung der Staatsmonopole"
 OTT_Break_Up_State_Monopolies_FEV_desc: "Obwohl die DF sich vor allem für eine liberalere Gesellschaftspolitik einsetzt, fehlt es ihr nicht an wirtschaftlichen Idealen. Sie ist der Meinung, dass die in den letzten Jahrzehnten von der CUP und OHF erschaffenen Staatsmonopole das wirtschaftliche Wachstum unseres Reiches stark beeinträchtigt haben, da Innovationen und der ständige Wettbewerb zwischen konkurrierenden Unternehmen durch die Monopole verhindert wurden. Nun setzt sich die Regierung für die Privatisierung dieser Monopole ein, um den freien Markt anzukurbeln."
 OTT_Multi_Level_Democracy_FEV: "Korruptionskommissionen"
 OTT_Multi_Level_Democracy_FEV_desc: "Der Glauben der Menschen an Kostantiniye wurde erschüttert, was einen starken Anstieg an Erpressungen, Steuerhinterziehungen und Bestechungen zur Folge hatte. Die einfachen Bürger wurden viel zu lange von der Regierung vernachlässigt, da diese mit dem komplexen Verwaltungssystem des Reiches zu kämpfen hatte. Nun will der Staat aber einen wichtigen Schritt in Richtung Transparenz wagen. Egal, wie kostspielig und eventuell auch ineffizient dieser sein wird, die Menschen werden sehen, dass es der Regierung nicht egal ist, wie korrupt ihre Provinzverwaltungen sind."
 OTT_Imperial_Literacy_FEV: "Imperiale Alphabetisierungskampagne"
 OTT_Imperial_Literacy_FEV_desc: "Bildung ist der Grundstein einer jeden Gesellschaft - und die fehlende Bildung innerhalb unserer Grenzen ist der Grund für unseren Niedergang. Mit persönlichen Anstrengungen zu leben erfordert Tugend. Uns fehlt es jedoch an derartigen Qualitäten aufgrund unserer Art der Erziehung und der Bildung. Wir wollen leben, ohne zu arbeiten, verlangen Reichtum, ohne uns selbst zu bemühen - unser einziges Ziel ist es, zu staatlichen Beamten zu werden. Unsere derzeitige Armut stammt offensichtlich von unserem Bildungssystem."
 OTT_Dismantle_Endeavour_Front: "Auflösung der 'Volksarbeiterfront'"
 OTT_Dismantle_Endeavour_Front_desc: "Nun, da die Stabilität in unser Reich zurückkehrt, ist eine allumfassende Koalition nicht länger vonnöten. Da unsere Politik innerhalb der letzten Monate eine der beiden stärkeren Fraktionen der Koalition deutlich bevorzugt hat, wird der Sultan bald den Anführer dieser Fraktion zum neuen Großwesir ernennen. Lasst uns hoffen, dass wir endlich die Basis für eine wahre und starke Demokratie gelegt haben."
 OTT_Enshrine_Principles_People: "Verewigung der Prinzipien des Volkes"
 OTT_Enshrine_Principles_People_desc: "Die Prinzipien des Volkes, welche das Fundament der kemalistischen Ideologie bilden, basieren auf chinesischen Ideen, die an den osmanischen Staat angepasst wurden. Populismus, Nationalismus, Statismus und Reformismus werden das türkische Volk von nun an in eine bessere Zukunft führen!"
 OTT_Statutes_of_Autonomy_FEV: "Übernahme autonomer Satzungen"
 OTT_Statutes_of_Autonomy_FEV_desc: "Obwohl das Osmanische Reich es nicht geschafft hat, den Sprung zu einem föderativen System zu wagen, hat die Wiedereinführung der politischen Demokratie der nationalen Bewegung für persönliche Autonomie neuen Aufschwung verschafft. Die neuen selbstorganisierenden Institutionen, die im Rahmen der Auslebung dieses Gedanken geschaffen werden, wurden zwar zuerst als neues Millet-System abgestempelt, sind jedoch nicht darauf ausgelegt, unsere Grenzen zu erweitern, sondern lediglich für die Bildung ihrer Mitglieder und die Förderung der Kultur zuständig. Dennoch werden auch sie der Autorität der Zentralregierung unterstehen."
 OTT_Join_Entente_Fevzi: "Der Entente beitreten"
 OTT_Join_Entente_Fevzi_desc: "Man wird innerhalb unserer Grenzen wohl kaum jemanden finden, der etwas Positives über die englischen Hunde oder den reaktionären Sklaventreiber Frankreichs zu sagen hat, da diese den Islam während des Weltkriegs schändlich verraten haben. Allerdings müssen wir uns eingestehen, dass unsere derzeitige geopolitische Situation uns nicht allzu viel Spielraum einräumt. Die deutsche Machtstellung beginnt zu bröckeln - und die industrielle und militärische Macht der Vereingten Staaten ist wohl das einzige, was den russischen Bären noch zurechtweisen kann."
 OTT_Join_Copro_Fevzi: "Der Wohlstandssphäre beitreten"
 OTT_Join_Copro_Fevzi_desc: "Da die Machtbalance beginnt, sich von Westen nach Osten zu verschieben, und eine Allianz zwischen amerikanischem Kapital und japanischem Geist geformt wurde, ist für die Hohe Pforte die Zeit gekommen, ihre Beziehungen zur alten Welt aufzugeben. Wenn wir mit unseren japanischen Freunden vereint stehen und durch die Industrie der Vereinigten Staaten von Amerika unterstützt werden, gibt es niemanden, der uns noch aufhalten kann!"

### Außenpolitik (Fevzi)
 OTT_Revise_German_Bilateral_Agreement: "Revision des deutsch-bilateralen Vertrags"
 OTT_Revise_German_Bilateral_Agreement_desc: "Viele Vereinbarungen und Handelsabkommen zwischen dem Deutschen und dem Osmanischen Reich, welche während des Weltkriegs beschlossen und danach fortgeführt wurden, spielen in der Wirtschaft der Hohen Pforte eine wichtige Rolle.Von geografischen Merkmalen wie dem Suez bis zum Kaukasus bis hin zu strategischen Merkmalen wie den Ölfeldern im Irak und den Chromitminen in Anatolien sind wir ein unschätzbares Rädchen im großen Getriebe des Kaisers."
 OTT_Reinforce_Ties_To_Berlin: "Kräftigung der Beziehungen zu Berlin"
 OTT_Reinforce_Ties_To_Berlin_desc: "Als unsere ehemaligen Verbündeten im Weltkrieg haben viele im Reich die Ansicht vertreten, dass ein dauerhaftes Bündnis mit dem deutschen Staat im besten Interesse beider Länder liegt, und haben die OHF-Kabinette immer wieder aufgefordert, auf dieses Ziel hinzuarbeiten. Jetzt, da sich der Staat zu Hause stabilisiert hat, scheint die Zeit gekommen zu sein, diese Pläne in die Tat umzusetzen und die beiden Mächte enger als je zuvor zu verbinden."
 OTT_Embargo_the_Internationale: "Embargo gegen die Internationale verhängen"
 OTT_Embargo_the_Internationale_desc: "Obwohl die Syndikalisten unseren Staat nicht direkt destabilisert haben, da wir nicht sonderlich viele gebildete Bürger oder Gewerkschaften besitzen, die sie verführen könnten, wird jedem langsam klar, dass wir bald mit ihnen konfrontiert werden. Deshalb wäre es wohl in unserem besten Interesse, dem deutschen Beispiel zu folgen und gegen die Syndikalisten vorzugehen."
 OTT_embargo_INT_tt: "(Jedes Land, das sich in einem Bündnis mit §Y [FRA.GetFlag] [FRA.GetNameDef]§! befindet):\n   Handelsbeziehungen mit §Y[OTT.GetNameDef]§! verändert um §R-200§!.\n   §YHandeslsbeziehungen von [OTT.GetNameWithFlag]§! mit ihnen geändert um §R-200§!."

### Political (Sabahaddin)
 OTT_Grand_Vizier_Sabahaddin: "Großwesir Sabahaddin"
 OTT_Grand_Vizier_Sabahaddin_desc: "Der wohl bekannteste osmanische Soziologe, Mehmed Sabahaddin, wurde vom Padischah zum Großwesir ernannt. Der Prinz hat eine turbulente Geschichte: Er wurde sowohl 1899 von Abdulhamid II als auch von beiden CUP-Regierungen ins Exil gezwungen und kam erst zurück, als sich das politische Chaos innerhalb unseres Reiches zu Beginn des Weltkriegs legte, woraufhin er zu einer der führenden Persönlichkeiten der Dezentralistenbewegung aufstieg. Durch seine neue Position ist es wahrscheinlich, dass er seine dezentralistische Agenda nun endlich verfolgen kann."
 OTT_Reform_the_Gendarmerie: "Reform der osmanischen Gendarmerie"
 OTT_Reform_the_Gendarmerie_desc: "Nachdem die Janitscharen im frühen 19. Jahrhundert aufgelöst wurden, wurden viele verschiedene militärische Organisationen gegründet, welche die Ordnung und Stabilität in den Provinzen Rumelien und Anatolien aufrechterhalten sollten. Durch die Tanzimat-Reformen von 1839 wurden diese dann vereint und bildeten fortan die Jandarma (osmanische Gendarmerie). Diese Organisation hat jedoch einen entscheidenden Makel: Sie verlässt sich zu sehr auf Türken in der Zusammenstellung ihres obersten Kaders, was durch eine Reform jedoch revidiert werden könnte."
 OTT_Break_Up_State_Monopolies: "Zerschlagung der Staatsmonopole"
 OTT_Break_Up_State_Monopolies_desc: "Obwohl die HIF sich vor allem für eine liberalere Gesellschaftspolitik einsetzt, fehlt es ihr nicht an wirtschaftlichen Idealen. Sie ist der Meinung, dass die in den letzten Jahrzehnten von der CUP und OHF erschaffenen Staatsmonopole das wirtschaftliche Wachstum unseres Reiches stark beeinträchtigt haben, da Innovationen und der ständige Wettbewerb zwischen konkurrierenden Unternehmen durch die Monopole verhindert wurden. Nun setzt sich die Regierung für die Privatisierung dieser Monopole ein, um den freien Markt anzukurbeln."
 OTT_Encourage_Private_Initiative: "Privatinitiativen ermutigen"
 OTT_Encourage_Private_Initiative_desc: "Das Konzept der teşebbüs-ü Şahsi (Privatinitiativen) wurde unter anderem im Diskurs von Sabahaddin aufgegriffen, welcher das Fehlen der Privatinitiativen als einen der Hauptgründe des osmanischen Niedergangs ansah. Der Wesir, welcher sich dabei auf die Gedanken Demolins beruft, bittet die Leute darum, sich selbst mehr Vertrauen zu schenken und selbst nach Erfolg zu streben, statt sich auf Unterstützung durch den Staat oder die Familie zu verlassen. Dadurch unterstützt er die Idee des Privatbesitzes, welche er als äußerst wichtig für die soziale und wirtschaftliche Entwicklung unseres Reiches ansieht."
 OTT_Multi_Level_Democracy: "Mehrstufige Demokratie"
 OTT_Multi_Level_Democracy_desc: "Obwohl Sabahaddin sich eigentlich nicht für Autonomie einsetzte, fand sein Kurs der Dezentralisierung nahezu ausschließlich bei autonomistischen Bewegungen und beim niederen Adel Unterstützung. Dieser sieht einen zentralisierten Staat als Bedrohung seiner Position an, weshalb er eine mehrstufige Demokratie unterstützt, in der nicht nur die Abgeordnetenkammer, sondern auch die Provinzversammlungen die Macht haben, unseren Bürgern zu dienen."
 OTT_Shift_Power_to_the_Provincial_Assembly: "Mehr Macht den Provinzversammlungen"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc: "Nun, da die Provinzversammlungen etabliert wurden, hat der Prozess der administrativen Reorganisation begonnen, wodurch lokale Institutionen immer mehr Macht besitzen, während die der Zentralregierung stetig schwindet. Diese Provinzversammlungen, welche in vielen Regionen des Reiches als 'Mini-Parlamente' fungieren, sind besser dazu in der Lage, sich für die wirtschaftlichen und kulturellen Bedürfnisse der lokalen Bevölkerung einzusetzen, was in unserem ganzen Reich zum Aufschwung führt."
 OTT_Revise_the_Mecelle: "Revision der Mecelle"
 OTT_Revise_the_Mecelle_desc: "Das Zivilgesetzbuch (die Mecelle), das wir nun schon seit der Tanzimat-Ära verwenden, wurde bereits 1877 kodifiziert. Es basiert auf der islamischen Rechtsschule der Hanafiten und war das erste Gesetzbuch, welches für alle osmanischen Bürger galt, wodurch auch die, die davor, wie es im Millet-System vorgesehen war, ihren eigenen Gesetzen folgten, sich einem zentralisierten Rechtssystem beugen mussten. Die Mecelle bevorzugt die sunnitische Bevölkerung des Reiches jedoch stark, weshalb sowohl unsere christlichen als auch unsere schiitischen Bürger fordern, dass wir sie durch einen moderneren Gesetzeskodex zu ersetzen."
 OTT_Equality_before_the_Law: "Gleichheit vor dem Gesetz"
 OTT_Equality_before_the_Law_desc: "Obwohl die osmanische Verfassung vorschreibt, dass jeder vor dem Gesetz gleich ist, egal, welcher Religion oder Kultur er angehört, wird die muslimische Mehrheit unseres Reiches noch immer stark bevorzugt, da ihre Rechte besser geschützt und in allen Sektionen der osmanischen Bürokratie beachtet werden. Die Mecelle, welche auf der Scharia basiert, bildet hierbei einen Grundpfeiler der Ungerechtigkeit, weshalb sie stark revidiert werden muss, wenn endlich wahre Gleichheit erreicht werden soll."
 OTT_Distribute_Miri_Land: "Umverteilung des Miri-Landes"
 OTT_Distribute_Miri_Land_desc: "Obwohl die Idee des privaten Landbesitzes im Osmanischen Reich im 19. Jahrhundert eingeführt und auch bereits mit der Landumverteilung begonnen wurde, gehören noch immer viele Teile des Reiches dem Staat oder der Monarchie. Der fehlende private Grundbesitz senkt unsere inländische Produktion, was wiederum zum Despotismus führt, da es für die Leute keinen Grund zum Arbeiten gibt. Weil die Liberalen glauben, dass die Menschheit Freiheit benötigt, um erfolgreich zu sein, sollten wir damit beginnen, unseren Grundbesitz an Privatleute umzuverteilen."
 OTT_Repeal_Unification_Law: "Aufhebung des Vereinigungsdekrets"
 OTT_Repeal_Unification_Law_desc: "Das Vereinigungs- und Koedukationsdekret, ein Testament des Ziels der OHF, unsere Gesellschaft in eine modernere und säkularistische zu verwandeln, wird von vielen der konservativen Mitgliedern unserer Koalition als Beleidigung des gesamten Islams angesehen, während die Liberalen glauben, dass das zentralistische Bildungssystem ein Angriff auf das Milelt-System und die Initiative von Privatleuten darstellt. Da die Aufhebung des Dekrets zu einem unserer wichtigsten Wahlversprechen zählt, ist es von äußerster Wichtigkeit, nun zur Tat zu schreiten."
 OTT_Abolish_Senate: "Auflösung des Meclis-i Ayan"
 OTT_Abolish_Senate_desc: "Der Meclis-i Ayan (der osmanische Senat) hat in unserem politischen System kaum einen Nutzen und dient lediglich dem Padischah als einfacher Weg, um Personen, die seine Ideen unterstützen, Positionen zu verschaffen, in denen sie die Entscheidungen der Abgeordnetenkammer einfach ablehnen können. Diese Institution, deren einziger Zweck es war, einigen Adligen ein höheres Gehalt zu verschaffen, ist nun gänzlich nutzlos geworden, da die Zusammenarbeit unserer zentralen Versammlungen mit unseren Provinzversammlungen für eine genügende Kontrolle der staatlichen Organe sorgt - und dies gänzlich ohne königliche Einmischungen."
 OTT_Imperial_Literacy_Campaign: "Imperiale Alphabetisierungskampagne"
 OTT_Imperial_Literacy_Campaign_desc: "Bildung ist der Grundstein einer jeden Gesellschaft - und die fehlende Bildung innerhalb unserer Grenzen ist der Grund für unseren Niedergang. Mit persönlichen Anstrengungen zu leben erfordert Tugend. Uns fehlt es jedoch an derartigen Qualitäten aufgrund unserer Art der Erziehung und der Bildung. Wir wollen leben, ohne zu arbeiten, verlangen Reichtum, ohne uns selbst zu bemühen - unser einziges Ziel ist es, zu staatlichen Beamten zu werden. Unsere derzeitige Armut stammt offensichtlich von unserem Bildungssystem."
 OTT_Revise_Millet: "Revision des Millet-Systems"
 OTT_Revise_Millet_desc: "Da der neue osmanische Gesetzeskodex garantiert, dass alle Bevölkerungsgruppen unseres Reiches gleich behandelt werden, und die Provinzversammlungen dafür sorgen, dass Minderheiten bei Entscheidungen, die ihre Provinzen oder Kulturen betreffen, mitwirken können, zweifeln viele daran, ob das Millet-System denn wirklich noch vonnöten sei, da es derzeit nur unsere Bürokratie und Administration verkompliziert."
 OTT_The_Sublime_Federation: "Die Erhabene Föderation"
 OTT_The_Sublime_Federation_desc: "Obwohl Sabahaddin zuerst gegen die Gründung einer Föderation war, blieb der HIF nichts anderes übrig, als ihr Programm auf der provinziellen Autonomie aufzubauen, da ihre Hauptunterstützer, von denen viele den verschiedensten Minderheiten unseres Reiches angehören, stetig mehr Rechte fordern. Deshalb ist die Einführung eines föderativen osmanischen Staataufbaus nun unausweichlich. Diese Föderation, bestehend aus der Bundesversammlung und den Provinzversammlungen, verspricht, die Leben aller osmanischen Bürger drastisch zu verbessern."

### Political (Arslan)
 OTT_Grand_Vizier_Arslan: "Großwesir Arslan"
 OTT_Grand_Vizier_Arslan_desc: "Shakib Arslan, ein Drusen-Prinz aus dem Libanon, ist in den konservativen Kreisen als Amir al-Bayān (\"Prinz der Eloquenz\") bekannt und spielt innerhalb der islamistischen Bewegung unseres Reiches eine wichtige Rolle. Obwohl es einige vielleicht schockiert, dass es einem Nicht-Türken gelungen ist, das Amt des Großwesirs zu übernehmen, sendet Kostantiniye damit auch die deutliche Botschaft, dass auf die wachsende arabische Bewegung reagiert werden muss."
 OTT_Promote_Panislamism: "Förderung des Panislamismus"
 OTT_Promote_Panislamism_desc: "Die Idee des Panislamismus, welche bereits während der Entstehung des Islams bestand, wurde erneut von den osmanischen Sultanen im späten 18. Jahrhundert aufgegriffen, welche dadurch einen Einfluss auf die im Zarenreich lebenden Muslime ausüben und die Bürger des Osmanischen Reiches näher zusammenbringen wollten. Vor allem im Maschrek war dieser Plan erfolgreich, da die dortigen Muslime dem Sultan während des Krieges stets treu blieben, was ohne die Bemühungen der vielen Islamisten wohl kaum der Fall gewesen wäre."
 OTT_Jizya: "Einführung der Varlık Vergisi"
 OTT_Jizya_desc: "Die 'Varlık Vergisi' ist eine Kriegssteuer, welche der Regierung einen Teil des Geldes der reichen Armenier und Juden zur Verfügung stellen soll. Durch die exorbitante Last, die diese Gruppen dann tragen müssen, soll unserem wachsenden Haushaltsdefizit entgegengewirkt und die nationale Wirtschaft gestärkt werden, indem wir Nicht-Muslime aus dem Geschäft drängen und Türken dazu ermutigen, die aufgegebenen Unternehmen zu übernehmen."
 OTT_Empower_Sheikh: "Mehr Macht dem Seyhülislam"
 OTT_Empower_Sheikh_desc: "Der Şeyhülislam kann wohl am besten als Großmufti aller Muslime unseres Reiches umschrieben werden. Er steht über den Ulema, ist für die Verfassung der Fatwas verantwortlich und sorgt in der religiösen Hierarchie für Disziplin und Ordnung. Nur dem Kalifen selbst muss er sich unterordnen. Dennoch wurde seine Macht während der Herrschaft des CUP-Regimes stark eingeschränkt, da dieses in ihm lediglich ein Werkzeug sah, mit dem man die Bevölkerung auf seine Seite schlagen könnte. Dies muss revidiert werden!"
 OTT_Religious_Education: "Religiöse Bildung priorisieren"
 OTT_Religious_Education_desc: "Das Bildungsministerium, welches die Meinung vertritt, dass religiöse Bildung nicht weniger wichtig ist als wissenschaftliche, hat den gesamten Lehrplan überarbeitet und mehrere obligatorische islamische Kurse eingeführt, in denen den Kindern traditionelle Werte nahegebracht werden. Dennoch lehnt Arslan nicht alle Formen der Modernisierung ab und versucht nicht, das zu widerlegen, was die Wissenschaft bewiesen hat. Er will unser Reich zwar nicht gänzlich an den Westen angleichen, erkennt aber auch, dass man viel von ihm lernen kann."
 OTT_Revise_Constitution: "Revision der Verfassung"
 OTT_Revise_Constitution_desc: "Da uns das Parlament noch immer ein Dorn im Auge ist, setzen die Konservativen sich nun für die Wiedereinführung des Rechtes ein, das Parlament ohne dessen Zustimmung vertagen zu dürfen, was wiederum dem Sultan die Macht geben würde, alle nötigen Reformen durchzusetzen. Schließlich sollte der Kalif doch dazu in der Lage sein, seine eigenen Dekrete und Reformen zu erlassen, oder?"
 OTT_Enforce_Mecelle: "Durchsetzung der Mecelle"
 OTT_Enforce_Mecelle_desc: "Das Zivilgesetzbuch (die Mecelle), das wir nun schon seit der Tanzimat-Ära verwenden, wurde bereits 1877 kodifiziert. Es basiert auf der islamischen Rechtsschule der Hanafiten und war das erste Gesetzbuch, welches für alle osmanischen Bürger galt, wodurch auch die, die davor, wie es im Millet-System vorgesehen war, ihren eigenen Gesetzen folgten, sich einem zentralisierten Rechtssystem beugen mussten. In den letzten Jahren wurde unser guter Wille immer wieder von Minderheiten missbraucht, welche die Mecelle nutzten, um der osmanischen Gerechtigkeit zu entkommen."
 OTT_Revert_Social_Reforms: "Reversion der sozialen Reformen"
 OTT_Revert_Social_Reforms_desc: "Die Kemalisten und ihre Verbündeten haben mit ihren sozialen Reformen, welche offensichtlich allem widersprechen, was uns heilig ist, den guten Namen des Kalifats beschmutzt. Nicht nur haben sie die Emanzipation offen unterstützt, sondern auch die Bildung, das Rechtssystem und andere Kernaspekte unserer Gesellschaft angegriffen. Wenn wir uns auf einen neuen Pfad begeben wollen, müssen wir erst diese idiotischen Fehler rückgängig machen."
 OTT_Desecularise_Army: "Desäkularisierung der Armee"
 OTT_Desecularise_Army_desc: "Die Streitkräfte unseres Kalifats wurden von kemalistischen Säkularisten infiltriert, welche die Reputation unseres Heeres beschmutzen. Außerdem hängen sie über unseren Köpfen wie ein Damoklesschwert, was sie bereits 1909 bewiesen haben, als sie eine friedliche Demonstration unserer Vorgänger in der Hauptstadt brutal auflösten. Wenn unser neuer osmanischer Staat bestehen soll, müssen wir sie aus der Armee vertreiben!"
 OTT_Caliphate_Of_Old: "Ein traditionelles Kalifat"
 OTT_Caliphate_Of_Old_desc: "Als die islamischen Heere vor den Toren Wiens standen, wagte es sich niemand, an der Macht unseres Kalifen oder unseres Reiches zu zweifeln. Und nun? Nachdem wir eine Niederlage nach der anderen einbüßen mussten, wurde unser Reich Stück für Stück von den Christen auseinandergenommen, während unsere muslimischen Brüder im Ausland ihre Wurzeln aufgaben und vom Westen zu einem Leben in Selbstgefälligkeit gezwungen wurden. Unter der Führung unseres Kalifen werden wir sie wieder auf den richtigen Weg weisen!"
 OTT_Mosque_Renovation_Program: "Renovierung der G otteshäuser"
 OTT_Mosque_Renovation_Program_desc: "Das Osmanische Reich, in dessen Grenzen viele der heiligsten Orte des Islams liegen, hat in den letzten Jahrzehnten seine Pflicht, die G otteshäuser zu erhalten und ihre Entwicklung zu garantieren, vernachlässigt. Moscheen in Diyarbakir, Damaskus, Baghdad, Kostantiniye und selbst im Hedschas beginnen, die Auswirkungen dieser Vernachlässigung zu zeigen. Wir dürfen diese Beleidigung unserer Traditionen nicht länger tolerieren!"

### Foreign (Liberal)
 OTT_Renovate_Sublime_Porte: "Renovierung der Hohen Pforte"
 OTT_Renovate_Sublime_Porte_desc: "Die oft als Synonym für die zentrale Regierung unseres Reiches genutzte Hohe Pforte (Bab-ı Ali) bezeichnet auch den Eingang zu den Ministerien nahe des Topkapi-Palastes. Leider wurden viele dieser Gebäude 1911 von einem Feuer in Mitleidenschaft gezogen, weshalb ein Großteil ihrer früheren Einwohner zum Dolmabahçe umgesiedelt wurden. Da der Wiederaufbau der Einrichtungen nun vollendet ist, kann das Außenministerium endlich zurückkehren."
 OTT_Join_Entente: "Der Entente beitreten"
 OTT_Join_Entente_desc: "Man wird innerhalb unserer Grenzen wohl kaum jemanden finden, der etwas Positives über die englischen Hunde oder den reaktionären Sklaventreiber Frankreichs zu sagen hat, da diese den Islam während des Weltkriegs schändlich verraten haben. Allerdings müssen wir uns eingestehen, dass unsere derzeitige geopolitische Situation uns nicht allzu viel Spielraum einräumt. Die deutsche Machtstellung beginnt zu bröckeln - und die industrielle und militärische Macht der Vereingten Staaten ist wohl das einzige, was den russischen Bären noch zurechtweisen kann."
 OTT_Join_Reichspakt: "Dem Reichspakt beitreten"
 OTT_Join_Reichspakt_desc: "Obwohl unsere Beziehungen zu Berlin sich seit dem Zusammenbruch des kemalistischen Regimes verschlechtert haben, können wir wohl kaum leugnen, dass es die militärische Stärke des Deutschen Reiches ist, die unseren Staat vor dem russischen Bären bewahrt. Auch wenn Pazifisten dahingehend ihre Bedenken äußern, bleibt uns keine andere Wahl, als einzusehen, dass wir den Deutschen in ihrer Zeit der Not beistehen müssen, wenn wir ein Teil der neuen Weltordnung werden wollen."
 OTT_Join_Copro: "Der Wohlstandssphäre beitreten"
 OTT_Join_Copro_desc: "Da die Machtbalance beginnt, sich von Westen nach Osten zu verschieben, und eine Allianz zwischen amerikanischem Kapital und japanischem Geist geformt wurde, ist für die Hohe Pforte die Zeit gekommen, ihre Beziehungen zur alten Welt aufzugeben. Wenn wir mit unseren japanischen Freunden vereint stehen und durch die Industrie der Vereinigten Staaten von Amerika unterstützt werden, gibt es niemanden, der uns noch aufhalten kann!"
 OTT_Interventionism_Middle_East: "Interventionismus im Mittleren Osten"
 OTT_Interventionism_Middle_East_desc: "Seit sie von den Briten und den arabischen Herrschern aufgeteilt wurden, haben sich unsere Untertanen auf der arabischen Halbinsel immer weiter von uns distanziert und damit begonnen, ihre eigenen Einflusssphären zu etablieren, wobei sie unsere Interessen völlig ignorieren. Es ist unsere Pflicht, die Sicherheit aller Muslime zu garantieren und sie vor nicht-türkischer Einmischung aus dem Ausland zu bewahren."
 OTT_Support_Maghrebi_Rebels: "Maghrebische Rebellen unterstützen"
 OTT_Support_Maghrebi_Rebels_desc: "Jeder maghrebische Bürger, von Marokko bis hin zu den früheren osmanischen Regentschaften Algerien, Tunesien und Tripolitanien, liegt unserer Regierung am Herzen - und leidet derzeit am stärksten unter den Effekten des Kolonialismus. Wir sollten mit ihnen zusammenarbeiten, um einen freien und starken Maghreb zu etablieren!"
 OTT_Reintegrate_MOJ: "Reintegration des M.v.J."
 OTT_Reintegrate_MOJ_desc: "Das Mutasarrifat von Jerusalem, welches unserem Reich von den widerwärtigen Anhängern Christus entrissen wurde, scheint dem Westen endlich gezeigt zu haben, was uns schon seit Jahrzehnten klar war: Palästina ist die Heimat arabischer Muslime. Die Ankunft der zionistischen Diebe und anderer Krimineller hat nichts bewirkt, als die Stabilität und den Wohlstand der Region zu zerstören!"
 OTT_Intervene_Arab_Unification_War: "Intervention im arabischen Vereinigungskrieg"
 OTT_Intervene_Arab_Unification_War_desc: "Die beiden Häuser Rashid und Saud kämpfen nun schon seit Jahrzehnten um die Vorherrschaft in Zentralarabien, was bereits zu mehreren Phasen des offenen Konfliktes geführt hat, die ständig von temporären Waffenstillständen unterbrochen werden. Nun ist erneut die Phase des Krieges gekommen, wodurch die Sicherheit unserer südlichen Grenze bedroht wird, weshalb Gesandte aus dem Irak fordern, dass unsere Regierung in den Konflikt eingreift."
 OTT_Secure_Persian_Gulf: "Den Persischen Golf sichern"
 OTT_Secure_Persian_Gulf_desc: "Der Persische (oder auch der Arabische) Golf ist für die Wirtschaft des Iraks äußerst wichtig. Da in der Region vor Kurzem Öl entdeckt wurde, ist der Status des Golfs nun zu einem der wichtigsten Themen unserer Außenpolitik geworden. Die an ihm liegenden unabhängigen Staaten werden als Risiken angesehen, da ihre fragwürdigen Beziehungen zur Pforte eine ernsthafte Bedrohung für unser Monopol über das arabische Öl darstellen."
 OTT_Restore_the_Sanjak_of_Najd: "Wiederherstellung des Sanjak von Nadschd" 
 OTT_Restore_the_Sanjak_of_Najd_desc: "$OTT_Create_the_Sanjak_of_al_Hasa_desc$"
 OTT_Incorporate_Muscat: "Eingliederung von Muscat und Oman"
 OTT_Incorporate_Muscat_desc: "Das einst stolze Reich der Sultane Muscats gehört zu den wenigen Ländereien des Mittleren Ostens, die nicht von den Armeen unseres Kalifen unterworfen wurden, da die freundlichen Beziehungen unserer beiden Nationen militärische Operationen unnötig machten. Die einst so mächtige Flotte Muscats existiert jedoch nicht mehr. Es ist unsere Pflicht, der von wahhabitischen Überfällen, internen Uneinigkeiten und einem paranoiden und inkompetenten Sultan geplagten Region endlich wieder den ihr zustehenden Wohlstand zu bringen."
 OTT_Incorporate_Coastal_Emirates: "Eingliederung der Küstenemirate"
 OTT_Incorporate_Coastal_Emirates_desc: "Die vielen Scheichtümer des Arabischen Golfs profitieren stark vom britischen Schutz, was dazu führte, dass sie ihre Pflichten dem Kalifen gegenüber vernachlässigten. Als die britische Macht jedoch aufgrund der Revolution zusammenbrach, knieten die Scheiche vor den osmanischen Bannern, in der Hoffnung, so ihre Positionen retten zu können. Aufgrund der strategischen Bedeutung der Region hat die Regierung des Südiraks nun einen Plan ausgearbeitet, der sie näher an die Hohe Pforte binden soll."
 OTT_Stability_Arab_Peninsula: "Stabilität auf der arabischen Halbinsel"
 OTT_Stability_Arab_Peninsula_desc: "Schon seit Jahrhunderten dienen die unwirtlichen Wüsten der arabischen Halbinsel ihren Bewohnern sowohl als natürliche Barriere als auch als Invasionspfad. Um das reiche Hinterland des Maschreks vor besagter Bedrohung zu schützen, haben wir und schon viele Reiche vor uns Verbündete und Vasallenstaaten entlang unserer südlichen Grenze etabliert, welche sicherstellen sollten, dass Mesopotamiens Reichtum bestehen bleibt. Die wahhabitische Bedrohung hat jedoch erneut gezeigt, dass es für uns von äußerster Wichtigkeit ist, unsere Kontrolle über Arabien auszubauen."
 OTT_Secure_Oil_Shipping: "Sicherung der Ölhandelsrouten"
 OTT_Secure_Oil_Shipping_desc: "Da die Ölforderung im Irak und in Bahrain aufgrund des amerikanischen Zusammenbruchs stetig zunimmt, entwickelt sich die Straße von Hormus langsam aber sicher zu einem unverzichtbaren Zugangspunkt zu diesen scheinbar endlosen Reserven. Muscat ist schwach, zerrissen durch viel zu mächtige Adlige, religiöse Differenzen und eine veraltete Armee. Wir sollten sie führen und aus ihnen einen Schild formen, der den Golf vor Einmischungen von außen bewahren kann."
 OTT_Allies_in_the_Maghreb: "Verbündete im Maghreb"
 OTT_Allies_in_the_Maghreb_desc: "Obwohl wir unsere dortigen Territorien vor über einem Jahrhundert verloren, schauen viele muslimische Staaten des Maghrebs noch immer zu Kostantiniye auf, erbitten unsere Führung und zollen unserem Kalifen Respekt. Da diese Staaten nun allerdings von den Europäern und ihrer unendlichen Expansionslust bedroht werden, sollten wir uns zusammentun und einen starken, vereinten muslimischen Block formen."
 OTT_Allies_in_the_Orient: "Verbündete im Orient"
 OTT_Allies_in_the_Orient_desc: "Schon seit Jahrzehnten hat sich das Osmanische Reich um gute Beziehungen mit seinen entfernten orientalischen Brüdern bemüht. Von den Wüsten und Bergen Ostturkestans bis hin zu den Ebenen Zentralasiens und Tiefländern Indiens sind die Menschen nun bereit, sich in diesen unsicheren Zeiten an unsere Seite zu stellen."
 OTT_Ottoman_Military_Missions: "Osmanische Militärmissionen"
 OTT_Ottoman_Military_Missions_desc: "Die militärischen Reformen unseres Reiches werden von vielen unserer Nachbarn, deren Armeen noch immer aus Stammesmilizen mit begrenztem Training bestehen, beneidet. Diese Staaten bitten nun um Experten aus Kostantiniye, die ihnen bei der Modernisierung ihrer Streitkräfte helfen können, wobei sie uns im Gegenzug große Kompensationen versprechen. Dieses Programm soll andere muslimische Nationen stärken und dient außerdem als wichtiges politisches Werkzeug, da die Entsendung kemalistischer Offiziere unsere Kontrolle über die Armee erhöhen könnte."
 OTT_Association_Muslim_Nations: "Gründung der Assoziation muslimischer Nationen"
 OTT_Association_Muslim_Nations_desc: "Die Assoziation muslimischer Nationen, eine neue Wirtschaftsallianz, wurde erschaffen, um in all ihren Mitgliedsstaaten für Wohlstand zu sorgen, unsere Abhängigkeit von europäischen und amerikanischen Waren zu reduzieren und die Industrialisierung in der gesamten muslimischen Welt voranzutreiben. Wenn wir alle zusammenstehen, garantieren wir nicht nur unsere Souveränität, sondern können sogar auf die derzeitigen Großmächte einen gewissen Druck ausüben."
 OTT_Council_Economic_Unity: "Gründung des Rats der wirtschaftlichen Einigkeit"
 OTT_Council_Economic_Unity_desc: "Wie bereits in Kapitel 1 der wirtschaftlichen Einigkeits-Vereinbarung festgehalten, lauten die Ziele des Rates wie folgt: \"Die wirtschaftlichen Beziehungen zwischen den Staaten der arabischen Liga auf Basis ihrer natürlichen und historischen Verbindung organisieren und konsolidieren; die Bedingungen für florierende Wirtschaften in allen Mitgliedsstaaten schaffen; die Förderung natürlicher Ressourcen erhöhen und den Wohlstand aller beteiligter Nationen sicherstellen.\""
 OTT_Railway_Connection: "Verbindung der Eisenbahnen"
 OTT_Railway_Connection_desc: "Da Autos und Eisenbahnen heutzutage eine immer größere Rolle spielen, scheint ein verbundenes Schienensystem immer nützlicher zu werden. Es wird zwar einige Mühen kosten, da jeder koloniale Besetzer eine andere Art von Schiene errichten ließ, aber die Pläne zur Vereinigung der Bahnschienen von Ägypten, dem Maschrek und Westpersien wurden bereits ausgearbeitet und mit ihrer Umsetzung kann jederzeit begonnen werden."
 OTT_Joint_Military_Planning: "Gemeinsame Militärübungen"
 OTT_Joint_Military_Planning_desc: "Es würde unseren Verbündeten und militärischen Partnern wohl kaum schaden, von der Hohen Pforte noch etwas mehr Führung zu erhalten. Um die internationale Kooperation zu verbessern und den Istanbulpakt zu stärken, wurden großangelegte Militärübungen im Mittelmeer und in Nordsyrien geplant." 
 OTT_Reorganisation_Commission: "Reorganisation des Reiches"
 OTT_Reorganisation_Commission_desc: "Unser stetiger Wunsch nach Reformen hat die administrative Struktur unseres Reiches in Mitleidenschaft gezogen, da Positionen, Mandate und Ämter oft nicht dem fähigsten Kandidaten gewährt wurden, sondern dem, von dem wir gerade einen Gefallen benötigten. Nun, da jegliche ausländische Bedrohungen abgewehrt wurden, ist es an der Zeit für eine großangelegte Säuberung, um gegen die vorherrschende Korruption innerhalb unserer Administration vorzugehen."
 OTT_Abolish_Vilayet_Yerevan: "Auflösung des Vilayets Jerewan"
 OTT_Abolish_Vilayet_Yerevan_desc: "Nachdem wir Armenien eroberten machten ständige Guerilla-Attacken und andere Probleme es uns schwer, die Kontrolle über die Provinz aufrechtzuerhalten. In einem Versuch, die Bevölkerung zu befrieden und sicherzustellen, dass sie keine Bedrohung mehr für uns darstellt, wurden mehrere Militärgouverneure eingesetzt, welche Recht und Ordnung aufrechterhalten sollten. Nun, da unser Reich einen anderen politischen Kurs eingeschlagen hat, beginnen armenische Autonomiebewegungen die Einführung von Provinzversammlungen zu fordern."
 OTT_Integrate_Yemen: "Reintegration des Imamats"
 OTT_Integrate_Yemen_desc: "Obwohl wir erst kurz vor Beginn des Weltkriegs eine funktionierende Beziehung zum Imamat aufgebaut hatten, scheinen Yahya seine Ambitionen zu Kopf gestiegen zu sein. Durch seinen Verrat während des Levantinischen Krieges hat er endlich sein wahres Gesicht gezeigt. Dieser Verrat hat uns klar gemacht, dass das Imamat nicht länger als seperate Einheit innerhalb unseres Reiches existieren kann, sondern durch eine Reihe von Provinzversammlungen ersetzt werden sollte, welche jeweils die sunnitische, zaiditische und jüdische Bevölkerung der Region vertreten können."
 OTT_Integrate_Tripolitania: "Reintegration des Vilayets Tripolitanien"
 OTT_Integrate_Tripolitania_desc: "Die aus drei verschiedenen Regionen bestehende 'Regentschaft Tripolis' steht nun schon seit 1551 auf der Seite unseres Sultans. Trotz dessen hat sich die Regierung in Kostantiniye nicht allzu sehr in ihre internen Angelegenheiten eingemischt, weil die dortige Armut militärische Operationen zur Unterdrückung der Stämme zu kostspielig gestaltete. Da die Bedeutung unserer westlichen Flanke steigt und noch immer eine Bedrohung von den verbliebenen Senussi ausgeht, ist die Zeit gekommen, erneut über Libyen zu herrschen."
 OTT_Statutes_of_Autonomy: "Verabschiedung autonomer Satzungen"
 OTT_Statutes_of_Autonomy_desc: "Obwohl der föderative Staatsaufbau, den das Osmanische Reich vor Kurzem eingeführt hat, für viele der Autonomie- und Separatistenbewegungen ein großer Schritt in die richtige Richtung war, hat die osmanische Expansion nach Ägypten und Iran und auf der arabischen Halbinsel dazu geführt, dass viele Politiker in Kostantiniye nun eine noch drastischere Form der Dezentralisierung fordern, welche den Provinzen unseres Reiches eine noch größere Kontrolle über ihre Innenpolitik gewähren würde."
 OTT_Reorganise_Kurdistan: "Reorganisation der kurdischen Vilayets"
 OTT_Reorganise_Kurdistan_desc: "Die kurdischen Ländereien, welche sich von Anatolien bis zum Iran erstrecken, wurden nun endlich, nach Jahrhunderten der Aufteilung zwischen osmanischer und persischer Herrschaft, unter einem Banner vereint. Die großen Unterschiede zwischen den kurdischen Stämmen in ihrer Sprache, Kultur und Religion hat es ihnen schwer gemacht, einen starken Nationalgeist zu entwickeln. Dies will unsere Regierung nun ausnutzen und der dortigen Bevölkerung den Osmanismus näher bringen."
 OTT_Reorganise_Azerbaijan: "Reorganisation der aserbaidschanischen Vilayets"
 OTT_Reorganise_Azerbaijan_desc: "Die Bevölkerung Aserbaidschans ist zwar im Gegensatz zu unserer größtenteils schiitisch, allerdings bestand dennoch schon immer eine enge Verbindung zwischen ihrem Volk und den Türken Anatoliens, da ihre ähnlichen Sprachen und Kulturen den Austausch von Ideen erleichterten. Nachdem wir sie endlich den Einflusssphären von Berlin und Teheran entrissen haben, ist es nun an der Zeit, unsere türkischen Bürger zu vereinen und zwischen ihnen einen unzerstörbaren Bund zu schaffen."
 OTT_Reorganise_Khuzestan: "Integration des Emirats Arabistan"
 OTT_Reorganise_Khuzestan_desc: "Das im 15. Jahrhundert gegründete Emirat Arabistan hat für geraume Zeit als unabhängiger Staat im Südwesten des Irans, eingeengt zwischen Osmanen und Persern, überlebt. Obwohl die Verträge von Erzurum 1847 das Emirat unter persische Kontrolle stellten, hat unser kürzlicher Krieg dazu geführt, dass die ölreiche Region nun uns gehört. Da in der Provinz noch immer ein absolutistischer Emir herrscht, haben wir viel Arbeit vor uns, wenn wir sie an das 20. Jahrhundert anpassen wollen."
 OTT_Reorganise_Egypt: "Reorganisation der ägyptischen Vilayets"
 OTT_Reorganise_Egypt_desc: "Die Katastrophe, der das osmanische Reich im 19. Jahrhundert anheim fiel und die sich zu Beginn des 20. Jahrhunderts nur noch verschlimmerte, wurde endlich aufgehalten, da [ OTT_ConstantinopleFallback] und Kairo nach all der Zeit wieder vereint wurden! Um jedoch zu verhindern, dass eine solche Katastrophe erneut passiert, hat unsere Regierung eine Reorganisation beider Teile unseres Reiches angeordnet, darunter wirtschaftliche, administrative und kulturelle Änderungen."
 OTT_Reorganise_Sudan: "Lösung der sudanesischen Frage"
 OTT_Reorganise_Sudan_desc: "Obwohl der Sudan nie ein fester Bestandteil des Osmanischen Reiches war, sondern erst 1820 unter dem osmanischen Vasallen Mohammad Ali erobert wurde, gehört er heute zu unserem Reich, da seine alten Verbindungen zu Ägypten (die unter dem Khedivat und später dem Königreich gestärkt wurden) zu seiner Eingliederung nach dem Levantekrieg führten. Es liegt allerdings noch ein langer Weg vor uns, bis wir 'Turkiyya' endlich eine osmanische Provinz nennen können."
 OTT_First_Elections_of_the_Grand_Assembly: "Erste Wahlen der Generalversammlung"
 OTT_First_Elections_of_the_Grand_Assembly_desc: "Da unsere territoriale Expansion viele verschiedene Menschen in unser Reich gebracht hat, ist es nun an der Zeit, ihnen dieselben Rechte zu gewähren wie jedem anderen Bürger, darunter auch das Recht, Repräsentanten in den Meclis-i Mebusân (die Abgeordnetenkammer) zu entsenden. Da die Größe dieser Institution aufgrund unserer neuen Ländereien exponentiell ansteigt, wird sie von nun an als 'Büyük Meclisi' (Generalversammlung) bezeichnet."

### Economic (Liberal)
 OTT_Liberalising_National_Economy: "Liberalisierung der nationalen Wirtschaft"
 OTT_Liberalising_National_Economy_desc: "Das Modell der nationalen Wirtschaft, welches die OHF anstrebte, hat unserer Wirtschaft großen Schaden zugefügt. Statt den versprochenen wirtschaftlichen Aufschwung zu bringen, hat das Programm nur den Wohlstand der Nicht-Muslime zerstört, um der Oberschicht noch mehr Vorteile zu verschaffen. Dies wird nicht länger toleriert werden! Wir werden dieses rassistische System abschaffen und stattdessen eine neue und florierende osmanische Wirtschaft anstreben."
 OTT_Imperial_Institute_Technology: "Das Imperiale Technologieinstitut"
 OTT_Imperial_Institute_Technology_desc: "Obwohl es innerhalb unseres Reiches viele Institute gibt, welche unseren Bürgern eine höhere Bildung ermöglichen, fehlt es oft noch an technischem Fachwissen, was die Industrialisierung unseres Reiches stark verkompliziert hat. Deshalb hat unsere Regierung vorgeschlagen, das Imperiale Technologieinstitut in Kostantiniye zu eröffnen, welches eng mit deutschen und österreichischen Universitäten zusammenarbeiten soll."
 OTT_Repeal_National_Protection_Law: "Aufhebung des nationalen Schutzgesetzes"
 OTT_Repeal_National_Protection_Law_desc: "Das von der kemalistischen Regierung erlassene 'nationale Schutzgesetz', welches die entstehende türkische Industrie schützen sollte, limitierte türkische Importe stark, wobei der Import von einigen Waren, wie z.B. verarbeiteten Lebensmitteln, Alkohol, Schuhen, Lederwaren und anderen Konsumgütern, gänzlich verboten wurde. Des Weiteren wurden auch Importe von Baumaterialien wie Zement stark eingeschränkt, was dem Privatsektor laut der DF große Schäden zugefügt hat."
 OTT_Enable_Foreign_Investment: "Ausländisches Investment erlauben"
 OTT_Enable_Foreign_Investment_desc: "Die kemalistische Regierung, welche eine Politik verfolgte, die die Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor erhöhen sollte, hat ausländische Investments zwar nie direkt blockiert, es osmanischen Unternehmen aber schwer gemacht, ausländische Unterstützung ohne die Hilfe einer staatlichen Institution zu erbitten. Alle Liberalen stimmen sich überein, dass dies das wirtschaftliche Wachstum aufgehalten hat und so nicht weitergehen darf!"
 OTT_Foreign_Capital_Incentives_Law: "Das Gesetz zur Ermutigung ausländischen Kapitals"
 OTT_Foreign_Capital_Incentives_Law_desc: "Das auf Anfrage der DF erlassene Gesetz zur Ermutigung ausländischen Kapitals soll die osmanische Wirtschaft beleben und es ausländischen Investoren durch Prinzipien wie "Kostenlosen Transfer" und "Inländerbehandlung" einfacher machen, Investments zu tätigen. Die OHF ist allerdings überzeugt, dass dieses Gesetz das nationale Wirtschaftsmodell zerstört, weshalb sie dagegen Widerstand leisten."
 OTT_Mesopotamian_Oil_Exploration: "Mesopotamische Ölförderung"
 OTT_Mesopotamian_Oil_Exploration_desc: "Obwohl die meisten Operationen der TPC und ihrer deutsch-niederländischen Verbündeten im Nordirak, vor allem nahe Kirkuk und Mosul, stattfinden, wurden vor Kurzem große, noch unberührte Ölvorkommen im Südirak entdeckt, welche sich in der Nähe der wichtigen Hafen Basra und Kuwait befinden. Da sich die Ölvorkommen außerdem auch in der Nähe des irakischen Eisenbahnnetzwerkes befinden, hat die TPC die Hohe Pforte um die Erlaubnis gebeten, ihre Operationen auf den gesamten Irak ausweiten zu können."
 OTT_Import_Agricultural_Equipment: "Import Landwirtschaftlicher Ausrüstung"
 OTT_Import_Agricultural_Equipment_desc: "Obwohl das Osmanische Reich, im Gegensatz zu Ägypten, noch nicht seine gesamte landwirtschaftliche Nutzfläche zur Ernährung seiner Bevölkerung benötigt, wollen viele die Effizienz der großen, im ganzen Land verteilten Höfe durch Nutzung moderner Ausrüstung erhöhen. Während die Kemalisten planten, diese selbst zu produzieren, wollen die Liberalen diesen Schritt überspringen und die Ausrüstung direkt aus Europa importieren."
 OTT_Berlin_Baghdad_Exploitation_Rights: "Berlin-Baghdad Förderungsrechte"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc: "Als der originale Vertrag für die Berlin-Baghdad-Eisenbahn mit den deutschen Investoren unterzeichnet wurde, wurden ihnen außerdem Land auf beiden Seiten der Schienen gewährt, welches sie vollständig entwickeln und ausbeuten durften. Gegen Ende des Krieges änderte sich dies allerdings, da große Investoren wie die Deutsche Bank das Projekt aufgaben, weil sie fürchteten, der Kollaps unserer Nation stehe kurz bevor. Da es uns an finanziellen Mitteln fehlt, sollten wir erneut versuchen, eine derartige Vereinbarung auszuhandeln."
 OTT_Opel_Tophane_Factory: "Opel Tophane Fabrik"
 OTT_Opel_Tophane_Factory_desc: "Die schon lange mit Opel diskutierte Idee, dass ein deutsches Automobilunternehmen eine Produktionseinrichtung in unserem Reich eröffnet, um der wachsenden Nachfrage nach Autos im Mittleren Osten nachzukommen, ist nichts Neues. Uneinigkeiten über die Finanzierung der Fabrik und die Nationalität ihrer Arbeiter haben dazu geführt, dass der Plan noch nicht in die Tat umgesetzt wurde. Allerdings wurde er auch noch nicht aufgegeben und unsere liberale Regierung ist bereit, die Verhandlungen wieder zu eröffnen."
 OTT_Turkish_Industrial_Development_Bank: "Die türkische Industrieentwicklungsbank"
 OTT_Turkish_Industrial_Development_Bank_desc: "Die Türkische Industrieentwicklungsbank, welche Privatinitiativen ermutigen und Unternehmen Darlehen gewähren soll, ist eine Initiative der Regierung, welche nun, nach langen und schwierigen Verhandlungen mit der herrschenden Koalition, endlich gestartet werden kann. Noch ist die Hauptfunktion der Bank zwar die Vermittlung zwischen europäischen Exporteuren und osmanischen Importeuren, aber sie plant bereits, eine eigene Industrie zu etablieren."
 OTT_Anatolian_Road_Program: "Anatolisches Straßenprogramm"
 OTT_Anatolian_Road_Program_desc: "Da der Fokus der osmanischen Wirtschaft für einen Großteil der Geschichte unseres Reiches auf Rumelien, Kleinasien und Syrien lag, fehlt es dem Landesinneren Anatoliens an der Infrastruktur, die man in einer modernen Nation erwartet. Bauern sind oft von Dörfern und Städten abgeschnitten, was zu massiven Problemen für unsere Nachschubketten führt und es schwierig gestaltet, diese Menschen in die Weltwirtschaft zu integrieren."
 OTT_Privatise_Land_Ownership: "Privatisierung des Grundbesitzes"
 OTT_Privatise_Land_Ownership_desc: "Die Idee des privaten Grundbesitzes ist keine neue, innerhalb unseres Reiches aber ein umstrittenes Thema, da der vielversprechende Land-Reform-Akt, ein Teil der Tanzimat-Reformen, zu einem massiven sozialen Umbruch im Maschrek führte. Dieser wiederum bestand daraus, dass großen Teilen der irakischen Bevölkerung die Leibeigenschaft aufgezwungen wurde, was die Konservativen als nichts weiter ansahen, als einen schäbigen Versuch, Europa zu imitieren."
 OTT_Populist_Economics: "Populistische Wirtschaft"
 OTT_Populist_Economics_desc: "Leider musste sich das Kabinett eingestehen, dass das osmanische Volk noch nicht für ein gänzlich kapitalistisches System bereit ist und der lang erwartete Anstieg von Privatinitiativen nicht den erwünschten Erfolg gebracht hat. Um gegen die nun wachsende Unzufriedenheit mit unserer Regierung vorzugehen, hat diese entschieden, stärker in der Wirtschaft zu intervenieren und somit einen populistischeren Kurs einzuschlagen."
 OTT_Turkish_Cement_Factory: "Ausbau türkischer Zementfabriken"
 OTT_Turkish_Cement_Factory_desc: "Die Zementfabriken sind der Schlüssel zum Ausbau unserer gesamten Industrie und waren der erste erfolgreiche Fokus der osmanischen Industrialisierungspläne in den 1920ern. Trotz dieses Erfolgs steigt die Nachfrage nach Zement und anderen Baumaterialien jedoch stetig, weshalb die Konstruktion mehrerer neuer Fabriken in Kleinasien angeordnet wurde."
 OTT_Sugar_Industry: "Ausbau der Zuckerindustrie"
 OTT_Sugar_Industry_desc: "Obwohl Zuckerrüben in der ganzen Türkei gefunden werden können, werden sie größtenteils in den Städten Ankara, Konya, Eskisehir, Afyon, Tokat und Yozgat angebaut. Als Teil des Programms unserer Regierung, die Produktion von verarbeiteten Lebensmitteln zu erhöhen, wurden große Zuckerfabriken errichtet, welche die Zuckerrüben verarbeiten und die fertigen Produkte für den Weltmark bereitstellen sollen."
 OTT_Textile_Industry: "Ausbau der Textilindustrie"
 OTT_Textile_Industry_desc: "Unsere Textilindustrie, welche jahrhundertelang unsere wichtigsten Exporte ausmachte, verzeichnete im 19. Jahrhundert eine starke Rezession, da industrielle Webereien z.B. in Manchester die Nachfrage an handwerklich gefertigten Textilien kollabieren ließen. Nun, da die westlichen Industrien gegenüber dem Syndikalismus eingeknickt sind, können die traditionellen syrischen Webereien den Weltmarkt im Sturm erobern."
 OTT_Mechanised_Agriculture: "Mechanisierte Landwirtschaft"
 OTT_Mechanised_Agriculture_desc: "Der Ochse und das Kamel waren zwar schon lange treue Partner des osmanischen Bauern, doch nun wird langsam klar, dass diese Tiere nicht mit den metallenen Bestien des Industriezeitalters mithalten können. Deshalb hat unsere Regierung sich dazu entschieden, die Beschränkungen für landwirtschaftliche Importe noch weiter zu lockern und Strukturen zu etablieren, welche den Bauern dabei helfen können, die heutzutage nötige Ausrüstung zu erwerben."
 OTT_Election_Factories: "Die 'Wahlfabriken'" 
 OTT_Election_Factories_desc: "Unsere neue liberale Regierung kam zu dem Entschluss, dass der freie Markt allein unser Reich nicht industrialisieren wird, weshalb sie nun versucht, die nationalen Wirtschaftspläne der OHF rückgängig zu machen, indem sie den Ausgleich unseres Budgets aufgibt und die rapide Expansion unserer Industrie noch weiter vorantreibt, koste es, was es wolle. Werden die von der Opposition als \"Wahlfabriken\" versp otteten Einrichtungen unseren Staat retten oder in den Abgrund stürzen...?"

