#Turkish Zone:
 ottfor.50.t: "Kongress über die Meerenge von Port Said"
 ottfor.50.d: "In den letzten Wochen konnte ein Gewirr von Diplomaten in vielen verschieden Farben und Gewändern in Port Said gesehen werden, wo die Verhandlungen über die Zukunft des Suezkanals Fahrt aufnahmen. Obwohl lange geglaubt wurde, dass man einen Kompromiss erreichen könnte und die Hohe Pforte ihre direkte Kontrolle über den Kanal aufgeben würde, hat das Außenministerium von Kostantiniye in letzter Minute eine Vereinbarung ratifiziert, durch die die direkte türkische Kontrolle über den Kanal bestätigt wurde. Trotz dieser harschen Handlung haben die Türken garantiert, Kriegsschiffen in Zeiten des Friedens und Zivilschiffen sowohl im Krieg als auch im Frieden freies Geleit zu gewähren.\n\nObwohl dies als großer Sieg für die Hohe Pforte angesehen werden kann, ist der Kanal derzeit noch nicht befahrbar, da Trümmer und Sabotage ihn für die moderne Schifffahrt unbrauchbar gemacht haben. Nur durch eine gemeinsame internationale Reperaturoperation kann der Kanal bald wieder eröffnet werden."
 ottfor.50.a: "Wir sollten auf ihre Entscheidung in den Cafés von Port Said anstoßen!"

### Russo-Ottoman Treaty
 ottfor.51.t: "Russischer Expansionismus im Kaukasus"
 ottfor.51.d: "Während die Situation in der Levante noch immer instabil ist, steht uns nun auch im Norden eine immer größer werdende Bedrohung gegenüber: Der russische Bär, der auf die Rückeroberung seiner verlorenen Territorien im Kaukasus und in Osteuropa aus ist, hat mit seiner finalen Offensive begonnen und versucht, den Ostwall zu durchbrechen.\n\nUnsere pro-deutsche Gesinnung war uns im letzten Krieg zwar sehr hilfreich, könnte in diesem jedoch unser Überleben gefährden. Da unsere Nation nicht dazu in der Lage ist, an allen Fronten gleichzeitig zu kämpfen, muss eine diplomatische Lösung gefunden werden. Ein russisch-osmanisches Abkommen, welches die Einflusssphären unserer beiden Reiche klar festlegt, könnte im Geheimen als Nichtangriffspakt zwischen unseren Regierungen dienen.\n\nEs ist noch unklar, ob die Russen einen solchen Vorschlag in Betracht ziehen würden, unsere Regierung ist aber dennoch der Meinung, dass es zumindest einen Versuch wert sei."
#->RUS 55:
 ottfor.51.a: "Das Osmanische Reich sollte zuerst seine eigenen Interessen schützen."
 ottfor.51.b: "Wir werden den Kaukasus nicht an den russischen Bären fallen lassen!"

#Russia proposes NAP:
 ottfor.53.t: "Ein Pakt mit dem Teufel?"
 ottfor.53.d: "Während unsere Panzer nach Westen ziehen und die russische Armee schon bald durch Kiew und Riga marschieren wird, hat unsere Regierung ihren Blick nach Süden gerichtet, auf die reichen Ölvorkommen des Kaukasus in unseren ehemaligen Besitztümern Georgien, Armenien und Aserbaidschan. Sollten wir uns diese aneignen, könnte dies jedoch die türkische Einflusssphäre verletzen, eine Aktion, deren Konsequenzen noch unklar sind.\n\nDie Türken sind zwar schwach und erholen sich gerade von Jahrzehnten des Krieges und der wirtschaftlichen Krisen, aber ihre Armee steht noch, weshalb es vielleicht das Beste für uns wäre, sicherzustellen, dass wir an unserer südlichen Flanke keinen deutschen Verbündeten vorfinden. Deshalb hat unser Außenministerium einen Plan ausgearbeitet, welcher die Aufteilung des Kaukasus und des östlichen Nahen Osten zwischen unseren beiden Reichen und einen 10-jährigen Nichtangriffspakt mit den Osmanen beinhaltet, der jegliche Intervention der Türken im russisch-deutschen Krieg verhindern sollte."
#->OTT 54
 ottfor.53.a: "Wir sollten eine diplomatische Lösung finden."
 ottfor.53.b: "Die Türken hören sowieso nicht auf die Vernunft."

 ottfor.54.t: "Russland schlägt einen Nichtangriffspakt vor"
 ottfor.54.d: "Während die russische Armee weiter nach Westen marschiert, hat die russische Regierung ihren Blick nun nach Süden gerichtet, wo die zerstrittenen Staaten des Kaukasus sich als schwaches Glied in den Reihen der deutschen Protektorate herausstellen könnten. Das Deutsche Reich ist allerdings nicht der einzige Staat, der am Bestehen der Nationen des Kaukasus interessiert ist, weshalb auch unser Außenministerium Tag und Nacht arbeitet, um sicherzustellen, dass der Puffer, der uns vor Russland schützt, intakt bleibt.\n\nAls Antwort auf die sich nahende Krise in der Region haben uns die Russen einen Olivenzweig in Form eines Vertrages, der einen 10-jährigen Nichtangriffspakt und die endgültige Beilegung der russisch-osmanischen Differenzen umfasst, gereicht. Die genauen Festlegungen eines solchen Vertrags sollen bei einer Konferenz bei Baku ausgehandelt werden, wo Fragen, die Gebiete von Persien bis zu den türkischen Meerengen betreffen, geklärt werden müssen, damit ein bleibender Frieden zwischen unseren beiden Reichen herrschen kann."
# ->RUS/OTT 56
 ottfor.54.a: "Wir werden ihr Angebot in Betracht ziehen."  
 ottfor.54.b: "Das wäre reine Zeitverschwendung!"

 ottfor.55.t: "Das Osmanische Reich schlägt einen Nichtangriffspakt vor"
 ottfor.55.d: "Während unsere Panzer nach Westen ziehen und die russische Armee schon bald durch Kiew und Riga marschieren wird, hat unsere Regierung ihren Blick nach Süden gerichtet, auf die reichen Ölvorkommen des Kaukasus in unseren ehemaligen Besitztümern Georgien, Armenien und Aserbaidschan. Sollten wir uns diese aneignen, könnte dies jedoch die türkische Einflusssphäre verletzen, eine Aktion, deren Konsequenzen noch unklar sind.\n\nDie Türken, die sich unserer Interessen in der Region bewusst sind, haben sich dazu entschlossen, mit Deutschland zu brechen, und bieten uns nun über inoffizielle diplomatische Kanäle die Möglichkeit an, unser verlorenes Land diplomatisch zurückzuerobern. Im Gegenzug verlangen sie einen 10-jährigen Nichtangriffspakt und die endgültige Beilegung aller russisch-osmanischen Differenzen, die Gebiete wie die türkischen Meerengen, Persien und Armenien betreffen."
# ->RUS/OTT 56
 ottfor.55.a: "Wir werden ihr Angebot in Betracht ziehen."
 ottfor.55.b: "Das wäre reine Zeitverschwendung!"

 ottfor.56.t: "Die Konferenz von Baku"
 ottfor.56.d: "In der aserbaidschanischen Hauptstadt Baku am Kaspischen Meer haben sich mehrere Diplomaten, Offiziere und Geschäftsmänner aus dem Osmanischen und dem Russischen Reich versammelt, um insgeheim über die Zukunft des Kaukasus und dadurch auch die Zukunft der Welt zu diskutieren. Obwohl beide Seiten darauf erpicht sind, eine friedliche Lösung zu finden, ist es recht unwahrscheinlich, dass sich die beiden Reiche einigen können, da sich ihre überlappenden Ansprüche, die als Folgen von mehreren Jahrhunderten der russisch-osmanischen Konflikte entstanden sind, als Wunde herausstellen könnten, die wohl nie verheilen kann."
# ->RUS 57
 ottfor.56.a: "Hoffentlich kann eine Einigung erzielt werden!"

 ottfor.57.t: "Die Frage Georgiens"
 ottfor.57.d: "Die Nation Georgien gehörte für lange Zeit zu Russland und ist für uns von großem Interesse, da die dortigen deutschen Verteidigungen wohl am einfachsten zu durchbrechen sind. Außerdem ist Georgien durch Eisenbahnen und die Baku-Poti-Pipeline mit Aserbaidschan verbunden, was es zu einer wichtigen Station zur Versorgung unserer Truppen in der Ukraine und einer Befestigung, die das Osmanische Reich bedroht, macht.\n\nObwohl niemand infrage stellt, dass Georgien zurück in die russische Einflusssphäre gebracht werden muss, ist man geteilter Meinung, ob man den Staat zu einem Verbündeten oder zu einer integrierten Provinz des Russischen Reiches machen sollte. Des Weiteren ist es fraglich, ob sich Georgien überhaupt auf Angebote seines früheren Besetzers einlassen wird."
# ->OTT 58
 ottfor.57.a: "Georgien gehört an den Busen von Mütterchen Russland!"
# ->OTT 59
 ottfor.57.b: "Georgien muss in unsere Einflusssphäre gebracht werden."

 ottfor.58.t: "Russland verlangt georgische Annexion"
 ottfor.58.d: "Die Nation Georgien gehörte für lange Zeit zu Russland und ist für die Russen von großem Interesse, da die dortigen deutschen Verteidigungen wohl am einfachsten zu durchbrechen sind. Außerdem ist Georgien durch Eisenbahnen und die Baku-Poti-Pipeline mit Aserbaidschan verbunden, was es zu einer wichtigen Station zur Versorgung der russischen Truppen in der Ukraine und einer Befestigung, die unser eigenes Reich bedroht, macht.\n\nRussland hat uns seine Pläne bezüglich der zukünftigen Besatzung Georgiens weniger vorgeschlagen, sondern vielmehr verkündet. Obwohl es unwahrscheinlich ist, dass sich die georgische Regierung so leicht beugen wird, wie es sich die Russen vorstellen, verlangen sie dennoch, dass wir davon absehen, ihnen in dieser Gelegenheit dazwischenzukommen."
 ottfor.58.a: "Wir stimmen ihren Bedingungen zu."
# ->RUS 60
 ottfor.58.b: "Dem können wir nicht zustimmen!"

 ottfor.59.t: "Russland verlangt georgische Unterwerfung"
 ottfor.59.d: "Die Nation Georgien gehörte für lange Zeit zu Russland und ist für die Russen von großem Interesse, da die dortigen deutschen Verteidigungen wohl am einfachsten zu durchbrechen sind. Außerdem ist Georgien durch Eisenbahnen und die Baku-Poti-Pipeline mit Aserbaidschan verbunden, was es zu einer wichtigen Station zur Versorgung der russischen Truppen in der Ukraine und einer Befestigung, die unser eigenes Reich bedroht, macht.\n\nRussland hat uns seine Pläne bezüglich der zukünftigen Besatzung Georgiens weniger vorgeschlagen, sondern vielmehr verkündet. Obwohl es unwahrscheinlich ist, dass sich die georgische Regierung so leicht beugen wird, wie es sich die Russen vorstellen, verlangen sie dennoch, dass wir davon absehen, ihnen in dieser Gelegenheit dazwischenzukommen."
 ottfor.59.a: "Wir stimmen ihren Bedingungen zu."
# ->RUS 60
 ottfor.59.b: "Dem können wir nicht zustimmen!"

 ottfor.60.t: "Verhandlungen in Baku gescheitert"
 ottfor.60.d.war: "Trotz des anfänglich warmen und herzlichen Empfangs der russischen Botschafter in Baku wurde die russische Regierung darüber informiert, dass sich das Osmanische Reich und die russische Nation im Kriegszustand befinden. Während Beobachter anfangs glaubten, dass die Konferenz fruchtbar sein würde, schienen mit dem Ausbruch des Krieges die auf dem Treffen formulierten Forderungen zu scheitern, und alle Bemühungen um Frieden und Verhandlungen sind gescheitert. Russische und osmanische Truppen werden bereits mobilisiert, und es scheint, dass die einzige Möglichkeit, wie diese Nationen ihre Probleme lösen können, Blut ist. Die beiden alten konkurrierenden Mächte des Schwarzen Meeres befinden sich erneut im Krieg und haben die Versöhnung aufgegeben."
 ottfor.60.d.german_ally: "Trotz des anfänglich warmen und herzlichen Empfangs der russischen Botschafter in Baku wurde die russische Botschaft darüber informiert, dass das Osmanische Reich sich mit dem Deutschen Reich verbündet hat. Unter Berufung auf sein historisches Bündnis mit Deutschland während des Ersten Weltkriegs und seine Besorgnis über russische Gebietsansprüche hat sich der osmanische Staat dem Reichspakt faktisch als mächtiger Verbündeter angeschlossen, der Deutschland Zugang zum Nahen Osten verschafft. Da die russische Außenpolitik die Rückeroberung russischer Gebiete vorsieht, die sich derzeit im deutschen Einflussbereich befinden, besteht kein Zweifel daran, dass alle Friedensbemühungen zwischen der russischen und der osmanischen Nation enden werden. Die beiden Länder werden sich erneut bekriegen - eine traurige, aber folgerichtige Wahrheit, da die Außenpolitik beider Nationen keine Übereinstimmung findet."
 ottfor.60.d.ottoman_collapse: "Trotz des anfänglich herzlichen Empfangs der russischen Botschafter in Baku hat das Schicksal des Osmanischen Reiches nach seiner vernichtenden Niederlage die Fortsetzung der Verhandlungen praktisch unmöglich gemacht. Da sich das Schicksal der wichtigsten Macht der Region unwiderruflich gewendet hat und das Schicksal der derzeitigen osmanischen Regierung ungewiss ist, wurden die Botschafter abberufen, und alle bisher getroffenen Vereinbarungen sind hinfällig geworden."
 ottfor.60.d.default: "Angesichts der in ihren Augen völlig unangemessenen Forderungen, die die Souveränität Russlands und seine territoriale Integrität direkt beeinträchtigen, hat die russische Delegation in Baku die Konferenz verärgert verlassen. Es ist ein Schlag ins Gesicht aller friedliebenden [ROOT.GetAdjective] Bürger und es ist klar, dass ein Konflikt zwischen der Erhabenen Pforte und Moskau bald unvermeidlich sein wird, da sich beide Seiten noch tiefer in ihre Gräben graben."
 ottfor.60.a: "Wir haben uns bemüht, vernünftig zu sein."

 ottfor.61.t: "Der Status von Batumi"
 ottfor.61.d: "Die wichtige Hafenstadt Batumi, die Russland im 19. Jahrhundert erobert hatte, wurde im Rahmen des Vertrages von Brest-Litowsk an das Osmanische Reich zurückgegeben. Diese Stadt war schon immer ein wirtschaftliches Bollwerk des Kaukasus und ein Symbol des Stolzes des georgischen Volkes, was sie nicht nur bei Verhandlungen mit der georgischen Regierung zu einem wichtigen Ass im Ärmel machen könnte, sondern auch zu einem Weg, die türkischen Verteidigungslinien zu umgehen.\n\nEs ist jedoch sehr unwahrscheinlich, dass die Türken dieser Forderung entsprechen würden, da sie dadurch die Verteidigungsfähigkeit ihres Reiches bedrohen und eines ihrer einzigen nach dem Weltkrieg gewonnenen Territorien aufgeben würden. Deshalb sind viele der Meinung, wir sollten dieses Thema fürs Erste vermeiden und auf zukünftige Verhandlungen verschieben."
# ->OTT 62
 ottfor.61.a: "Batumi gehört Georgien!"
# ->RUS 63
 ottfor.61.b: "Das können wir auch in der Zukunft noch klären..."

 ottfor.62.t: "Russland verlangt Batumi"
 ottfor.62.d: "Die wichtige Hafenstadt Batumi, die Russland im 19. Jahrhundert erobert hatte, wurde im Rahmen des Vertrages von Brest-Litowsk an das Osmanische Reich zurückgegeben. Diese Stadt und ihre umliegenden Territorien wurden in der Zwischenkriegszeit als Versammlungspunkt der Türkischen Nationalisten genutzt, da ihre Rückeroberung als einer der größten Siege der CUP während des Weltkriegs angesehen wurde.\n\nRussland hat sich jedoch dazu entschieden, einen Anspruch auf Batumi und die Provinz Lazistan zu erheben, da es diese Gebiete als rechtmäßigen Teil Georgiens ansieht. Nun verlangen die Russen, dass wir diese Territorien als Zeichen des guten Willens übergeben, obwohl sie sich bewusst sind, dass wir durch Annahme ihrer Forderungen das Vertrauen unseres Volkes gänzlich verlieren würden."
# ->RUS 63
 ottfor.62.a: "Uns bleibt nichts anderes übrig, als nachzugeben..."
# ->RUS 60
 ottfor.62.b: "Die Hohe Pforte wird solch lächerliche Forderungen nicht tolerieren!"

 ottfor.63.t: "Die Frage Afghanistans"
 ottfor.63.d: "Afghanistan befindet sich zwischen unseren Territorien in Zentralasien und dem reichen indischen Subkontinent, weshalb es eine wichtige Rolle dabei spielen würde, unseren Einfluss auf Indien zu erhöhen. Da das Britische Imperium von der unnachgiebigen roten Welle hinweggeschwemmt wurde, können sie unseren Einfluss auf Kabul nicht mehr anfechten, weshalb uns nichts mehr davon abhält, Afghanistan zu übernehmen.\n\nObwohl wir die Erlaubnis der Türken nicht brauchen, um unsere Ansprüche auf Afghanistan durchzusetzen, würde die Zustimmung des Sultan-Kalifen unsere Übernahme legitimieren und die Muslime spalten."
# ->OTT 65
 ottfor.63.a: "Wir wollen unseren Einflussbereich von Moskau bis Kabul ausdehnen!"

 ottfor.65.t: "Russland verlangt afghanische Unterwerfung"
 ottfor.65.d: "Obwohl wir uns nie in ihre Machenschaften in Afghanistan eingemischt haben, verkündeten die Russen uns dennoch ihre Ansprüche auf das antike Land, welches Zentralasien und Indien miteinander verbindet. Die russische Regierung ist sich zwar bewusst, dass wir nicht dazu in der Lage sind, ihre Ansprüche anzufechten, verlangt aber auch, dass wir nicht gegen ihre Invasion protestieren und dass der Sultan, als Kalif aller Muslime, diesen Akt nicht denunziert."
# ->OTT 66
 ottfor.65.a: "Wir werden ihren Einfluss auf Afghanistan nicht anfechten."

 ottfor.66.t: "Die Zukunft Persiens"
 ottfor.66.d: "Der Kollaps des Russischen und später auch des Britischen Reiches erlaubten Persien, welches durch den Vertag von Sankt Petersburg vor dem Weltkrieg zwischen den beiden Großmächten aufgeteilt wurde, eine Ruhepause, wodurch sich die Nation um ihren schwachen Staatsapparat kümmern konnte. Dennoch blieb Persien nicht ewig im Frieden, da Grenzkonflikte mit unserem Reich über das irakische Kurdistan und den Persischen Golf unsere alte Rivalität neu entfachten.\n\nAufgrund des wachsenden Einflusses der Russen auf Zentralasien und den Kaukasus ist unsere Regierung der Meinung, es sei notwendig, eine Expansion nach Osten zu verlangen, um sicherzustellen, dass ein Pufferstaat zwischen uns und den Russen bestehen bleibt. Während die meisten die Wiederherstellung eines unabhängigen iranischen Staates fordern, der als Puffer dienen kann, wollen einige, dass unsere Regierung eine entscheidendere Rolle einnimmt, um zu garantieren, dass Kurdistan, Aserbaidschan und Chuzestan Teil der osmanischen Einflusssphäre bleiben und nicht aufgrund des russischen Einflusses auf ein schwaches Teheran verloren gehen."
# ->RUS 67
 ottfor.66.a: "Persien sollte zu einem Pufferstaat werden!"  
# ->RUS 68 
 ottfor.66.b: "Schlagt eine russisch-osmanische Teilung Persiens vor!"

 ottfor.67.t: "Die Osmanen schlagen einen persischen Pufferstaat vor"
 ottfor.67.d: "Der Kollaps des Russischen und später auch des Britischen Reiches erlaubten Persien, welches durch den Vertag von Sankt Petersburg vor dem Weltkrieg zwischen unseren beiden Reichen aufgeteilt wurde, eine Ruhepause, wodurch sich die Nation um ihren schwachen Staatsapparat kümmern konnte. Dennoch blieb Persien nicht ewig im Frieden, da Grenzkonflikte mit dem Osmanischen Reich über das irakische Kurdistan und den Persischen Golf ihre alte Rivalität neu entfachten.\n\nAufgrund unseres wachsenden Einflusses auf Zentralasien und den Kaukasus ist die osmanische Regierung der Meinung, ein iranischer Pufferstaat zwischen unseren Reichen müsse bestehen bleiben, da dieser uns den Zugang zum Perischen Golf verwehren und ihre östliche Flanke schützen würde. Dieses Angebot wurde zwar noch nicht abgelehnt, viele Mitglieder der Regierung in Moskau fordern jedoch eine strengere Neugliederung der Grenzen und die Aufteilung des Irans in Einflusssphären, wie es einst beim Vertrag von Sankt Petersburg der Fall war. Hierbei würden Chuzestan, Kurdistan und das Land westlich des Urmia-Sees an die Osmanen fallen, während der restliche Iran von einer russischen Marionette in Teheran regiert wird."
# ->OTT 71
 ottfor.67.a: "Stimmt ihren Bedingungen zu."
# ->OTT 69
 ottfor.67.b: "Schlagt eine russisch-osmanische Teilung Persiens vor."
# ->OTT 60
 ottfor.67.c: "Der gesamte Iran gehört unter russische Obhut!"

 ottfor.68.t: "Die Osmanen schlagen die Aufteilung Persiens vor"
 ottfor.68.d: "Der Kollaps des Russischen und später auch des Britischen Reiches erlaubten Persien, welches durch den Vertag von Sankt Petersburg vor dem Weltkrieg zwischen unseren beiden Reichen aufgeteilt wurde, eine Ruhepause, wodurch sich die Nation um ihren schwachen Staatsapparat kümmern konnte. Dennoch blieb Persien nicht ewig im Frieden, da Grenzkonflikte mit dem Osmanischen Reich über das irakische Kurdistan und den Persischen Golf ihre alte Rivalität neu entfachten.\n\nAufgrund unseres wachsenden Einflusses auf Zentralasien und den Kaukasus hat die osmanische Regierung eine Expansion nach Osten verlangt, um so sicherzustellen, dass ein Puffer zwischen ihnen und unserer Einflusssphäre bestehen bleibt. Obwohl die meisten die Wiederherstellung eines unabhängigen iranischen Staates forderten, der als Puffer dienen könnte, hat die osmanische Regierung diesen Plan aufgegeben und will nun eine entscheidendere Rolle im Iran einnehmen, um zu garantieren, dass Kurdistan, Aserbaidschan und Chuzestan Teil der osmanischen Einflusssphäre bleiben und nicht aufgrund des russischen Einflusses auf ein schwaches Teheran verloren gehen."
# ->OTT 71
 ottfor.68.a: "Stimmt ihren Bedingungen zu."
# ->OTT 60
 ottfor.68.b: "Der gesamte Iran gehört unter russische Obhut!"

 ottfor.69.t: "Die Russen schlagen die Aufteilung Persiens vor"
 ottfor.69.d: "Um ihre Einflusssphäre nun auch auf den Persischen Golf auszuweiten und so das Herz des indischen Subkontinents und die osmanischen Ölrouten zu bedrohen, haben die Russen verlangt, dass die gesamte östliche Hälfte des Irans unter ihre Obhut fällt, wobei sie uns versprechen, dass sie, sollten wir diese Forderung akzeptieren, davon absehen werden, sich in unsere Handhabung der Provinzen Aserbaidschan, Chuzestan und Kurdistan einzumischen. Obwohl unsere Regierung eigentlich keine weitere Expansion nach Osten plante, wird die Bedrohung einer russischen Einkesselung durch diese Forderung um einiges größer, zumal wir, sollten wir jetzt nachgeben, unseren Einfluss auf die iranischen und indischen Muslime verlieren würden."
# ->OTT 71
 ottfor.69.a: "Stimmt ihren Bedingungen zu."
# ->RUS 60
 ottfor.69.b: "Wir können keine ungeschützte östliche Flanke riskieren!"

 ottfor.71.t: "Die Frage Aserbaidschans"
 ottfor.71.d: "Obwohl es auch bei anderen Themen Meinungsverschiedenheiten gab, wurde sich die wohl schwierigste Angelegenheit bis zum Schluss aufgehoben: Wie soll die Zukunft Aserbaidschans aussehen - eine Frage, die Türken, Russen und Aserbaidschanern schlaflose Nächte bereitet. Während die Russen darauf aus sind, Aserbaidschan in ihr Reich zu integrieren, mit der Begründung, dass sie das dortige Öl benötigen und die Grenzen des alten Zarenreiches wiederherstellen wollen, haben türkische und aserbaidschanische Diplomaten hart daran gearbeitet, einen Plan zu entwickeln, in dem Aserbaidschan als Pufferstaat zwischen den beiden Reichen bestehen bleiben kann. Dieser Plan, der den Russen während des russisch-deutschen Krieges und 10 Jahre danach die Rechte am aserbaidschanischen Öl geben würde, kam bei der osmanischen Regierung gut an, konnte Moskau jedoch bisher noch nicht überzeugen. Da die Wahrscheinlichkeit eines Krieges stetig weiter steigt, wurden auch weitere Zugeständnisse bezüglich der Rechte der russischen und orthodoxen Minderheiten vorgeschlagen, in der Hoffnung, so einen offenen Konflikt vermeiden zu können."
# ->RUS 72
 ottfor.71.a: "Aserbaidschan soll zu einem Pufferstaat werden."

 ottfor.72.t: "Die Osmanen verlangen einen aserbaidschanischen Pufferstaat"
 ottfor.72.d: "Damit ihre östliche Flanke und der Status ihrer türkischen Brüder in Baku geschützt bleiben, hat die osmanische Regierung gefordert, dass Aserbaidschan vor unseren imperialen Ambitionen bewahrt wird. Deshalb haben sie mit der aserbaidschanischen Regierung zusammengearbeitet und sich auf einige Zugeständnisse geeinigt, die uns gewährt werden würden, um uns das Angebot schmackhafter zu gestalten.\n\nWir würden für die nächsten 10 Jahre (oder bis zum Ende des russisch-deutschen Krieges) die Rechte an den aserbaidschanischen Ölreserven erhalten, die die russische Kriegsmaschinerie dringend benötigt. Außerdem würde die orthodoxe Bevölkerung der kleinen Nation Sonderrechte erhalten, die von uns geschützt werden. Im Gegenzug fordert die osmanische Regierung die vollständige Unabhängigkeit Aserbaidschans und die Erlaubnis dafür, die Hauptstadt des Staates mit dem osmanischen Eisenbahnnetzwerk zu verbinden."
# ->RUS 73
 ottfor.72.a: "Stimmt ihren Bedingungen zu."
# ->OTT 60
 ottfor.72.b: "Wir werden nicht über den Status von Aserbaidschan verhandeln!"

 ottfor.73.t: "Der Meerengenvertrag"
 ottfor.73.d: "Der Meerengenvertrag wurde am 13. Juli 1841 unterzeichnet und hat seitdem den Verkehr der türkischen Meerengen reguliert. Der Vertrag schreibt vor, dass nur osmanische Kriegsschiffe vom Schwarzen Meer zum Mittelmeer reisen dürfen, weshalb er der russischen Regierung, die große Ambitionen verfolgt, schon lange ein Dorn im Auge war. Da die Diskussionen mit dem Osmanischen Reich langsam ihren Höhepunkt erreichen, zieht unsere Regierung in Betracht, sich erneut für den russischen Zugang zu den Meerengen einzusetzen. Eine solche Veränderung des Vertrages, die auch als Wiederherstellung des Vertrag von Hünkâr İskelesi angesehen werden könnte, würde jedoch eventuell als Bedrohung des Osmanischen Reiches angesehen werden, welches in den letzten Jahrzehnten eine nahezu komplette Kontrolle über das östliche Mittelmeer genoss."
# ->OTT 74
 ottfor.73.a: "Russland verlangt die uneingeschränkte Passage aller Militärschiffe!"
# ->RUS 75
 ottfor.73.b: "Eine Angelegenheit, die zu anderer Zeit geklärt werden kann..."

 ottfor.74.t: "Russland verlangt eine Revision des Meerengenvertrags"
 ottfor.74.d: "Der Meerengenvertrag wurde am 13. Juli 1841 unterzeichnet und hat seitdem den Verkehr der türkischen Meerengen reguliert. Der Vertrag schreibt vor, dass nur osmanische Kriegsschiffe vom Schwarzen Meer zum Mittelmeer reisen dürfen, weshalb er den Russen, die große Ambitionen verfolgen, schon lange ein Dorn im Auge war. Da die Diskussionen mit unserem Reich langsam ihren Höhepunkt erreichen, hat sich die russische Regierung dazu entschieden, sich erneut für den russischen Zugang zu den Meerengen einzusetzen. Eine solche Veränderung des Vertrages, die auch als Wiederherstellung des Vertrag von Hünkâr İskelesi angesehen werden könnte, würde den Kriegsschiffen des Russischen und des Osmanischen Reiches freie Passage durch die Meerengen gewähren, jedoch alle anderen Flotten der Nationen des Schwarzen Meeres ausschließen.\n\nObwohl man erwartet hatte, dass die Russen dies fordern könnten, erinnert sich unsere Regierung noch immer lebhaft an die Intentionen des Russischen Reiches während des Weltkriegs und ihre Versuche, die vollständige Kontrolle über die Meerengen zu erlangen. Deshalb ist es eine begründete Angst, dass wir, sollten wir diese Forderungen erfüllen, ein trojanisches Pferd hinter unsere Mauern holen könnten."
# ->RUS 75
 ottfor.74.a: "Stimmt ihren Bedingungen zu."
# ->RUS 60
 ottfor.74.b: "Die Meerengen sind türkischen Kriegsschiffen vorbehalten und werden es immer bleiben!"

 ottfor.75.t: "Die Frage Armeniens"
 ottfor.75.d: "Nun, da in allen anderen Angelegenheiten zufriedenstellende Lösungen erzielt wurden, besteht nur noch die Frage Armeniens. Das Land der Armenier, welches sich in den östlichen Vilayets des Osmanischen Reiches befindet, war eines der größten Schlachtfelder unserer beiden Reiche während des Weltkriegs und dient als Erinnerung an die Schrecken des Krieges und der ethnischen Säuberungen, da beide Seiten die Flüsse des Landes mit dem Blut von Männern, Frauen und Kindern rot färbten.\n\nAls Beschützer des orthodoxen Glaubens haben unsere Interessen an Armenien schon oft zu Problemen mit dem Osmanischen Reich geführt, aufgrund des Vertrages von Brest-Litowsk blieb uns jedoch nichts anderes übrig, als die Region Jerewan an die osmanischen Türken zu übergeben. Seitdem sind nun jedoch schon zwei Jahrzehnte vergangen. Da das Russische Reich seine alte Gloria nach und nach wiederherstellt, fordern einige Mitglieder unserer Regierung, dass wir unsere Abmachung mit den Osmanen aufgeben, die Befreiung von Armenien fordern, was sie sicherlich ablehnen würden, und daraufhin das Banner von Mütterchen Russland über den Ruinen von [TUR.Capital.GetCapitalVictoryPointName] hissen."
# ->OTT 76
 ottfor.75.a: "Verlangt die Befreiung Armeniens!"
# ->RUS/OTT 77
 ottfor.75.b: "Eine Angelegenheit, die zu anderer Zeit geklärt werden kann..."

 ottfor.76.t: "Russland verlangt die Befreiung Armeniens"
 ottfor.76.d: "Das Land der Armenier, welches während des 19. Jahrhunderts noch Teil von Russland war, dient den Russen derzeit als Werkzeug, da sie ihre Ansprüche darauf nun nutzen, um Ostanatolien aufzuteilen und die Macht unseres stolzen Reiches zu schwächen. Während die Russen noch immer in einen Krieg in Osteuropa verwickelt sind, soll ihre Entscheidung, unsere östlichen Territorien zu fordern, uns wahrscheinlich erniedrigen und die russisch-türkische Abmachung im letzten Moment ins Wasser fallen lassen, da sie wissen, dass wir solch ein Angebot niemals akzeptieren können."
# ->RUS/OTT 77
 ottfor.76.a: "Stimmt ihren Bedingungen zu."
# ->RUS 60
 ottfor.76.b: "Die Existenz eines armenischen Staates ist eine Bedrohung für das osmanische Volk!"

 ottfor.77.t: "Die Ratifizierung der russisch-osmanischen Konferenz"
 ottfor.77.d: "Nun, da die osmanischen und russischen Außenminister ihre Unterschrift unter das Abkommen der russisch-osmanischen Konferenz von [GetYear] gesetzt haben, scheint endlich ein bleibender Frieden im Kaukasus erreicht worden zu sein. Obwohl mehrere kleinere Probleme durch diesen Vertrag noch nicht gelöst wurden, da man sich diese für spätere Verhandlungen aufheben wollte, die erst stattfinden werden, wenn sich die Lage in Europa beruhigt hat, ist dieses Ereignis ein großer Schritt für die Beziehungen zwischen dem Russischen und dem Osmanischen Reich. Die Nationen Zentralasiens und des Kaukasus fürchten nun jedoch um ihre Zukunft, da über diese bei groben Gesprächen und oft unter dem Einfluss einiger Flaschen Rakı entschieden wurde."
 ottfor.77.a: "Ein Sieg für den Frieden!"
 
 ottfor.771.t: "Das Ende der russisch-osmanischen Konferenz"
 ottfor.771.d.TUR_war: "Unsere Diplomaten haben in Baku unermündlich daran gearbeitet, eine Vereinbarung mit den Russen auszuarbeiten, doch anscheinend war der rechten Hand nicht bewusst, was die linke tut. Der Ausbruch des Krieges mit unseren nördlichen Nachbarn hat zu einer hastigen Einstellung der Gespräche geführt, wenngleich der muslimische Klerus des nördlichen Kaukasus versuchte, dies zu verhindern. Unsere Einflusssphäre im Nahen Osten und im Kaukasus wird wohl oder übel auf dem Blut unserer tapferen Soldaten erbaut werden müssen - oder dem der Russen."
 ottfor.771.d.TUR_russia_dead: "Aufgrund der Kapitulation des russischen Regimes haben die russischen Diplomaten, die mit uns in Baku über den Status des Irans und des Kaukasus verhandelten, nun damit begonnen, ihre Taschen zu packen, um sich der neuen Regierung in Moskau anzuschließen oder ins Exil zu fliehen. Die dramatische Änderung der geopolitischen Situation Russlands stellt für die Hohe Pforte jedoch eine Erleichterung dar, da wir zumindest in naher Zukunft keine Aggressionen zu unserem Norden mehr befürchten müssen."
 ottfor.771.d.RUS_war: "Durch den Ausbruch des Krieges mit dem Osmanischen Reich erfüllt die russisch-osmanische Konferenz nun keinen Zweck mehr. Während unsere Diplomaten versuchen, eine sichere Heimkehr zu organisieren, haben unsere Armeen bereits damit begonnen, sich an der osmanischen Grenze zu mobilisieren. Aufgrund der Feindseligkeiten zwischen unseren beiden Nationen müssen wir uns nicht länger an die Abmachungen der Konferenz halten."
 ottfor.771.d.RUS_turkey_dead: "Während sich unsere Diplomaten in Baku bemühten, eine Entspannung mit ihren osmanischen Partnern herbeizuführen, schien die linke Hand nicht zu wissen, was die rechte tat. Der Zusammenbruch des Osmanischen Reiches macht alle möglichen Abkommen mit dem alten Reich hinfällig. Eine überstürzte Intervention religiöser Verbündeter der Regierung war nicht erfolgreich, um eine Fortsetzung der Diplomatie zu erreichen, und die Botschafter und das diplomatische Personal sind in ihre Heimatländer zurückgekehrt, um ihre Amtskollegen erst wiederzusehen, wenn sich die Lage für die Erhabene Pforte stabilisiert hat. Natürlich pflegen russische Agenten immer noch Kontakte zu möglichen zukünftigen befreundeten Politikern innerhalb des fragilen osmanischen Gebildes..."
 ottfor.771.a: "Nun gut."
 
 ottfor.78.t: "Russland verlangt unsere Unterwerfung"
 ottfor.78.d: "Während der russische Bär marschiert und sich Deutschland auf allen Seiten von Feinden umgeben wiederfindet, haben uns die Russen nun einen Platz in ihrer neuen Weltordnung angeboten. Obwohl uns in diesem Angebot versprochen wird, dass sie die Interessen unseres Staates auf globaler Ebene verteidigen und unsere Souveränität achten werden, ist dies nichts anderes, als ein Ultimatum: Entweder wir unterwerfen uns oder wir müssen mit den Konsequenzen, wahrscheinlich einem russischen Einmarsch, rechnen."
 ottfor.78.a: "Wir unterwerfen uns dem russischen Bären!"
 ottfor.78.b: "Tod oder Schande!"

 ottfor.79.t: "Russland verlangt ein Ende der Feindseligkeiten"
 ottfor.79.d: "Während unser Krieg gegen die Türken gut verläuft, haben die Russen Teheran ein Ultimatum gesandt, in dem sie die sofortige Einstellung unserer Feindseligkeiten mit dem Osmanischen Reich und die vollständige Wiederherstellung der Vorkriegsgrenzen verlangen, da wir sonst die "Stabilität der Region" gefähren würden. Obwohl dies definitiv eine Überraschung ist, konnte unser Geheimdienst einen starken Anstieg der Kommunikation zwischen Moskau und Kostantiniye feststellen, was diese plötzliche Forderung des russischen Bären vielleicht erklärt."
 ottfor.79.a: "Wir akzeptieren ihre Forderungen."
 ottfor.79.b: "Tod oder Schande!"

 ottfor.80.t: "Die russisch-osmanische Konferenz"
 ottfor.80.d: "Die russisch-osmanische Konferenz, die von mehreren osmanischen, russischen und aserbaidschanischen Diplomaten in der Stadt Baku abgehalten wurde, hat unsere Nation zu einem Pufferstaat zwischen dem Russischen und dem Osmanischen Reich gemacht und zwingt uns dazu, den Russen für die nächsten 10 Jahre die Rechte an unseren Ölreserven zu gewähren. Obwohl wir kaum dazu in der Lage waren, die Gespräche zu beeinflussen, ist die Mehrheit des Kabinetts der Meinung, dass die Konferenz der einzige Weg für Aserbaidschan war, seine Souveränität zu behaupten und seine Bürger vor den Schrecken des Krieges zu bewahren.\n\nDieses Abkommen beendet außerdem unsere Allianz mit dem Deutschen Reich, was zu einem Vergeltungsschlag durch unsere ehemaligen Verbündeten führen könnte, sollte der Krieg in einem deutschen Siegfrieden enden."
 ottfor.80.a: "Wir erkennen diesen Vertrag an."
 ottfor.80.b: "Wir werden bis zum Ende auf der Seite Deutschlands stehen!"

 ottfor.81.t: "[FROM.GetName] lehnt unser Friedensangebot ab"
 ottfor.81.d: "Da das [FROM.GetName] anscheinend der Meinung ist, dass der Mensch nur durch die Nutzung von Waffen vorankommen kann, hat es unsere diplomatische Herangehensweise abgelehnt und uns stattdessen eine leichte Drohung zukommen lassen, in der sie behaupten, dass Kameradschaft in der neuen Weltordnung keinen Platz mehr hat."
 ottfor.81.a: "Wenn es das ist, was sie sich wünschen..."

 ottfor.82.t: "Russland übernimmt Batumi"
 ottfor.82.d: "Wie in den Bestimmungen der russisch-osmanischen Konferenz vorgesehen, hat die russische Armee heute die osmanischen Behörden in den Provinzen Batumi und Lazistan abgelöst. Dies bedeutet das Ende der osmanischen Herrschaft über diese Territorien und läutet für ihre Bewohner eine neue, russische Ära ein."
 ottfor.82.a: "Abgemacht ist abgemacht."

 ottfor.83.t: "Die russisch-osmanische Konferenz"
 ottfor.83.d: "Durch unsere kürzlichen Eroberungen und Siege auf dem Schlachtfeld haben wir eines der Ziele der russisch-osmanischen Konferenz erfüllt, weshalb unser Partner nun verlangt, dass wir das Abkommen achten und ihnen ihr rechtmäßiges Land übergeben."
 ottfor.83.a: "Abgemacht ist abgemacht."

### AMN
 ottfor.84.t: "Die Hohe Pforte lädt uns in die Assoziation muslimischer Nationen ein"
 ottfor.84.d: "Die Assoziation muslimischer Nationen, eine internationale Organisation, die die Beziehungen zwischen den vielen islamischen Staaten verbessern und festigen soll, ist eine osmanische Initiative und besteht aus diplomatischen, wirtschaftlichen, sozialen und kulturellen Unterorganisationen. Da die Osmanen der Meinung sind, man könne die muslimische Gesellschaft nur durch Zusammenarbeit und Kooperation modernisieren, haben sie unserer Regierung eine Einladung zu ihrer neuen Organisation zukommen lassen."
 ottfor.84.a: "Vereint sind wir stark!"
 ottfor.84.b: "Wir brauchen die Türken nicht."

 ottfor.85.t: "[FROM.GetName] akzeptiert die Einladung"
 ottfor.85.d: "Die Regierung von [FROM.GetName] hat unsere Einladung angenommen und uns ihre volle Unterstützung für unser Projekt versprochen, von welchem auch sie denken, dass es den gesamten Islam durch Solidarität, kulturellen Fortschritt und den Schutz unserer heiligen Werte vereinen wird."
 ottfor.85.a: "Allah Akbar"

 ottfor.86.t: "[FROM.GetName] lehnt die Einladung ab"
 ottfor.86.d: "Die g ottlosen Schweine aus [FROM.GetName] haben uns heute informiert, dass sie die Einladung zur Assoziation muslimischer Nationen ablehnen. Es ist ein trauriger Tag für die Ummah, da [FROM.GetName] somit gezeigt hat, dass es die Werte der Kaffer und der westlichen Schweinehunde über die des Islams stellt. Wir können nur hoffen, dass sie ihren enormen Fehler bald rückgängig machen werden."
 ottfor.86.a: "Bei Allah, ich werde sie meinen Schuh spüren lassen!"

### 'Sarajevo Einladungen'
 ottfor.87.t: "Das Abkommen von Sarajewo spricht eine Einladung aus" #Bulgarische Einladung
 ottfor.87.d_friend_won: "Aufgrund der umfangreichen Unterstützung, die die Osmanen im Zuge der letzten Mission nach [TUR.Capital.GetCapitalVictoryPointName] geleistet und erhalten haben, hat der sich neu bildende Bündnisblock zwischen dem Kaiser im Norden und dem Sultan im Süden die Hand ausgestreckt, um unseren eigenen Zaren in diesen Pakt einzuladen, um Stabilität auf dem Balkan zu garantieren. Nachdem wir bereits in den letzten Jahren unsere Beziehungen zur Pforte aufgewärmt haben, ist ein Großteil des Hofes der Ansicht, dass diese Vereinbarung unseren eigenen Interessen entgegenkommt. Dies würde gleichzeitig unsere beiden mächtigsten Nachbarn als Verbündete festigen und die Unantastbarkeit unseres eigenen Territoriums gegenüber zukünftigen Konflikten durch die verärgerten kleineren Mächte garantieren, die immer noch nach einer Chance lechzen, die natürliche Ordnung zu stören, die [BUL.Capital.GetCapitalVictoryPointName] erlassen hat."
 ottfor.87.d_lost: "Während die Katastrophen der letzten Jahre nur langsam abklingen, hat [BUL.Capital.GetCapitalVictoryPointName] ein gemeinsames Kommuniqué von [AUS.Capital.GetCapitalVictoryPointName] und [TUR.Capital.GetCapitalVictoryPointName] erhalten, in dem wir eingeladen werden, uns an einem Friedensprojekt auf dem Balkan zu beteiligen. Auch wenn sie nicht sofort angeboten haben, die Grenzen zu unseren Gunsten neu zu ziehen, so hat doch das Versprechen wirtschaftlicher Unterstützung und gemeinsamer Anstrengungen, um zu verhindern, dass der Balkan von den Feuern eines Weltkrieges verschlungen wird, bei den wohlhabenden Mitgliedern der bulgarischen Gesellschaft viele interessierte Ohren gefunden."
 ottfor.87.d_enemy_won: "Aus den Tiefen der Katastrophe und eines Vier-Fronten-Krieges haben wir alle besiegt, die sich der rechtmäßigen Ordnung des Tages widersetzten. Ab [BUL.Capital.GetCapitalVictoryPointName] steht das Zarenreich Bulgarien stolz und mächtig über allen, die sich ihm widersetzten, aber in jenen schlimmen Momenten wurden Zugeständnisse gemacht, die nun von einer Macht überdacht werden, die vor nicht allzu langer Zeit Armeen in unser Land marschieren ließ und unsere Söhne tötete. \n\nVon [AUS.Capital.GetCapitalVictoryPointName] und [TUR.Capital.GetCapitalVictoryPointName] aus bemühen sich die Diplomaten, Wiedergutmachung zu leisten und eine Einigung zu finden. Sie versprechen Stabilität und Wohlstand, sollten sich die Kräfte des Balkans unter einem Banner vereinen, um einen ununterbrochenen Frieden zu gewährleisten. Die unter dem Befehl des osmanischen Großwesirs so kühn eroberten Gebiete werden mit offener Hand angeboten, falls wir es in unserem Interesse finden, diesem 'Sarajewo'-Vertrag beizutreten und als Bollwerk gegen das Vordringen der übermächtigen Mächte Berlin, Paris und Moskau zu stehen. Während die Vorteile ganz materiell vor uns liegen und eine friedliche Rückeroberung von Territorium auf dem Tablett serviert wird, können wir es verkraften, mit einer Macht zusammenzuarbeiten, die erst vor kurzem gegen unser Volk Krieg geführt hat."
 ottfor.87.a: "Ein Kaiser, ein Sultan und ein Zar betreten eine Bar..."
 ottfor.87.b: "Zumindest brauchen wir Frieden, treten Sie in das Abkommen von Sarajewo ein."
 ottfor.87.c: "[OTT_BUL_refuses_SA_option]"
 ottfor.c.bul.won: "Wisst ihr was? Lassen wir das."
 ottfor.c.bul.lost: "Was nützt der Frieden, wenn die Grenzen nicht neu gezogen werden?"

 ottfor.88.t: "$ottfor.87.t$" #Rumänische Einladung
 ottfor.88.d.rom: "Während die Katastrophen der letzten Jahre nur langsam abklingen, hat [ROM.Capital.GetCapitalVictoryPointName] ein gemeinsames Kommuniqué von [AUS.Capital.GetCapitalVictoryPointName] und [TUR.Capital.GetCapitalVictoryPointName] erhalten, in dem sie uns einladen, an den Bemühungen um Frieden auf dem Balkan teilzunehmen. Sie bieten zwar nicht sofort an, die Grenzen radikal zu unseren Gunsten neu zu ziehen, aber sie bieten das Zugeständnis von Suceava des Herzogtums Bukowina als Zeichen des guten Willens für zukünftige wärmende Beziehungen an. Das Versprechen wirtschaftlicher Unterstützung und gemeinsamer Anstrengungen, um zu verhindern, dass der Balkan von einem Weltkrieg heimgesucht wird, stieß bei den wohlhabenden Mitgliedern der rumänischen Gesellschaft auf offene Ohren."
 ottfor.88.d.gre: "Nachdem die Pforte bereits vor diesem Treffen fruchtbare Vereinbarungen mit dem Osmanischen Staat getroffen hatte, hielt sie es für angebracht, die Beziehungen weiter zu vertiefen und unsere freundschaftlichen Beziehungen in ein vollwertiges Militärbündnis umzuwandeln, das es dem Österreichischen und dem Osmanischen Reich ermöglicht, ihren Einfluss zu bündeln und den Frieden auf dem Balkan zu garantieren und die regionale Stabilität weiter zu sichern.\n\nObwohl sie den osmanischen Gesandten gegenüber zunächst abweisend waren, haben sie unserem Außenminister gegenüber stillschweigend ihre Bereitschaft bekräftigt, das Abkommen zu sichern, indem sie anboten, die Ägäis unter unsere Kontrolle zu stellen, solange die osmanischen Garnisonen zum Schutz der anatolischen Küste beibehalten werden können."
 ottfor.88.a: "Eine praktikable Regelung."
 ottfor.88.c: "Manche Wunden können niemals heilen..."

 ottfor.89.t: "$ottfor.87.t$" #Allgemeine Einladung
 ottfor.89.d: "Nach monatelanger Annäherung und wochenlangen Diskussionen haben die herausragenden Balkanmächte [AUS.Capital.GetCapitalVictoryPointName] und [TUR.Capital.GetCapitalVictoryPointName] [ROOT.GetName] offiziell eingeladen, den Vertrag von Sarajevo zu ratifizieren und als vollwertiges Mitglied beizutreten, um sich an ihren großen Plänen zur Aufrechterhaltung von Frieden und Ordnung abseits der kriegstreiberischen Großmächte der Welt zu beteiligen."
 ottfor.89.a: "Ein weiterer glorreicher Schritt zum Frieden!"
 ottfor.89.b: "Frieden? Sind wir nicht für den Krieg hier?"

 ottfor.90.t: "[FROM.GetName] Akzeptiert unseren Vorschlag"
 ottfor.90.d: "Beeindruckt von unserem Engagement für Frieden und Stabilität haben sie gerade die Ratifizierung des Abkommens von Sarajewo abgeschlossen und damit begonnen, ihr militärisches Oberkommando an das neue strategische Paradigma anzupassen."
 ottfor.90.a: "Exzellent!"

 ottfor.901.t: "[FROM.GetName] lehnt unser Angebot ab"
 ottfor.901.d: "Obwohl wir unseren Vorschlag für mehr als vernünftig hielten, scheint [FROM.GetName] das anders zu sehen, denn eine ohrenbetäubende Ablehnung durch ihre Regierung traf heute im Außenministerium ein. Offensichtlich beleidigt von der Idee allein, hat sich ihr Botschafter außerdem geweigert, Vertreter unserer Regierung in ihrem Haus zu treffen, bis sie sich für einen solch verachtenswerten Vorschlag entschuldigen."
 ottfor.901.a: "Nein, das kannst du mir nicht antun. Weißt du, wie viel ich geopfert habe?"

### Ottoman - Russischer weißer Frieden
 ottfor.91.t: "Weißer Frieden im Kaukasus?"
 ottfor.91.d: "Unsere Armeen wurden anscheinend von unserem Erzfeind in Kostantiniye erniedrigt, der unsere Verteidigungen im Kaukasus zerschlagen hat und nun auf die Stadt Tsaritsyn marschiert. Ist es vielleicht an der Zeit, dass wir den Kaukasus aufgeben und so noch größerer Erniedrigung entgehen?"
 ottfor.91.a: "Wir müssen unsere Niederlage anerkennen."
 ottfor.91.b: "Russen geben nicht auf!"

 ottfor.92.t: "Russland bietet Frieden an"
 ottfor.92.d: "Aufgrund unserer glorreichen Siege im Kaukasus hat uns der russische Bär ein Friedensangebot zukommen lassen. Durch dieses würden wir als Herrscher des Kaukasus anerkannt werden, weshalb es für die Russen eine große Schande wäre, während sich die Menschen in Kostantiniye freuen, dass die russischen Eroberungen der letzten Jahrhunderte endlich rückgängig gemacht werden."
 ottfor.92.a: "Allahu Akbar!"
 ottfor.92.b: "Wir marschieren bis nach Moskau!"

### Ottoman collapse, intervention?
 ottfor.93.t: "Osmanisches Reich im Chaos!"
 ottfor.93.d: "Große Fehler der Regierung und ein repressives Regime haben für den totalen Kollaps des osmanischen Staates gesorgt. Während ihre Untertanen vieler verschiedener Kulturen gegen ihre türkischen Meister zu den Waffen greifen und die zentrale Regierung nicht dazu in der Lage ist, sich effizient gegen diese Bewegung zur Wehr zu setzen, scheint sich das Reich nun auf seiner letzten Reise zu befinden und wird bald nur noch als Fußnote in den Geschichtsbüchern existieren.\n\nWie Geier über einer Leiche kreisen, so haben auch unsere Regierung und unsere Armee Interesse daran gezeigt, das wohlhabende Land des Osmanischen Reiches zu übernehmen. Sollten wir denn nicht auch das tun, was für unsere Sicherheit am besten wäre?"
 ottfor.93.a: "In den Krieg!"
 ottfor.93.b: "Wir hegen keinen Groll gegen die osmanischen Türken."

### Inform about getting defence
 ottfor.94.t: "Formierung der nationalen Verteidigungsorganisationen"
 ottfor.94.d: "Erneut bedrohen ausländische Invasoren die Ländereien des osmanischen Kalifen. Es ist nun für alle osmanischen Bürger die Zeit gekommen, zu den Waffen zu greifen und ihr Land zu verteidigen. Während die Trommeln und Trompeten über den Hügeln Anatoliens ertönen, mobilisiert sich unsere unaufhaltsame Horde ein letztes Mal. Für unsere Heimat, für den Sultan und für ewigen Ruhm!""
 ottfor.94.a: "Das Kalifat wird triumphieren!"

### Benachrichtigen Sie über einen Verlust der Verteidigung
 ottfor.95.t: "Das Ende der nationalen Verteidigungsorganisationen"
 ottfor.95.d: "Da die ausländischen Invasoren besiegt wurden, werden die Dienste der zuvor gegründeten nationalen Verteidigungsorganisationen nicht mehr benötigt. Diese haben sich nun aufgelöst und ihre Mitglieder begeben sich auf den Weg in Richtung Heimat."
 ottfor.95.a: "Die Verteidiger des Kalifats kehren in ihre Heimat zurück."

### Ottoman - Egypt Scripted Peace
 ottfor.96.t: "Frieden mit Ägypten?"
 ottfor.96.d: "Das Osmanische Reich hat die [EGY.GetFaction] besiegt, aber es ist uns nicht gelungen, den Namensgeber des Bündnisses vollständig zu besetzen, da wir seit einiger Zeit mit den Ägyptern in einer Pattsituation stecken. Der deutsche Botschafter in unserem Land hat soeben Anweisungen aus Berlin übermittelt, in denen er anbietet, einen Frieden zwischen unseren beiden Ländern zu vermitteln, und zwar aus Interesse an der 'Stabilität der Region' sowie daran, den Suezkanal wieder für den zivilen Schiffsverkehr nutzbar zu machen. Sie haben vorgeschlagen, den Suezkanal in eine internationale Zone umzuwandeln, die von den großen kapitalistischen Mächten gemeinsam wieder aufgebaut werden soll.\n\nAuch wenn wir immer noch Aussicht auf einen langfristigen Sieg haben, müssen wir uns fragen, ob die Übernahme Ägyptens die Fortsetzung des Krieges wert ist, wenn wir uns auf das Innere des Landes konzentrieren müssen. Sollten wir ihr Friedensangebot annehmen, können wir außerdem davon ausgehen, dass Ägypten seine arabischen Verbündeten nicht mehr unterstützen wird und dass unsere südwestliche Grenze gegen einen unterlegenen Feind gesichert sein wird."
 ottfor.96.a: "Gut, dann beenden wir das hier."
 ottfor.96.b: "Keine Chance, wir regeln das ein für allemal."

 ottfor.97.t: "Frieden mit [FROM.GetNameDef]?"
 ottfor.97.d: "Nach einer Reihe von demütigenden Niederlagen für uns und unsere Verbündeten und dem Verlust aller Errungenschaften, die wir im vergangenen Jahr in der Levante errungen hatten, sind [FROM.GetNameDef] mit einem Friedensangebot an uns herangetreten, das von [GER.GetName] als dritter Partei vermittelt wurde: Die Annahme würde bedeuten, dass wir unser Militärbündnis formell auflösen und auf jegliche Ansprüche auf den Sinai oder den Suez verzichten.\n\nObwohl ein solches Abkommen ein immenser Schlag für unsere Glaubwürdigkeit wäre und bedeuten würde, dass wir auf absehbare Zeit auf unsere Ambitionen verzichten, steht fest, dass die [FROM.GetAdjective]-Armee derzeit weitaus besser auf einen Krieg vorbereitet ist, als wir oder unsere Verbündeten es je sein könnten."
 ottfor.97.a: "Stimmen Sie ihren Bedingungen zu."
 ottfor.97.b: "Es ist noch nicht vorbei, kämpft weiter!"

 ottfor.98.t: "[FROM.GetNameDefCap] Akzeptiert Frieden"
 ottfor.98.d: "[FROM.GetNameDefCap], die wahrscheinlich die Zeichen der Zeit erkannt hat, hat einem Waffenstillstand zwischen unseren beiden Nationen zugestimmt. Sie haben versprochen, ihre Unterstützung für alle separatistischen Rebellen, die in unseren Gebieten operieren, einzustellen und ihre Truppen aus dem Sinai und dem Suez-Gebiet herauszuhalten, und in den nächsten Monaten wird eine Konferenz stattfinden, um unsere Forderungen an den besiegten [FROM.GetAdjective] zu formalisieren."
 ottfor.98.a: "Sie hatten ja auch keine Wahl."

 ottfor.99.t: "[FROM.GetNameDefCap] Verweigert den Frieden"
 ottfor.99.d: "Die Gespräche mit [FROM.GetName] sind abgebrochen worden. Obwohl sie sich in der Defensive befinden, haben sie jegliche Verhandlungsversuche abgelehnt."
 ottfor.99.a: "Das war Blödsinn."

### Aftermath with Egypt
 ottfor.100.t.win: "Konferenz von Iskenderiye"
 ottfor.100.t.lose: "Konferenz von Iskenderun"
 ottfor.100.d.win: "Mehr als ein Jahrhundert nach Muhammad Alis zerstörerischem Riss herrscht [TUR.Capital.GetCapitalVictoryPointName] wieder über den Nil. Zum zweiten Mal im 20. Jahrhundert herrscht endlich wieder Frieden im Land. Im letzten Krieg überlebte die Pforte nur hauchdünn, dieses Mal ist sie wieder auf dem Vormarsch. Die zahlreichen Feinde, die versucht haben, das Reich zu Fall zu bringen, haben sich auf den Körper unserer Nation gestürzt.\n\nDer Frieden ist eine schwierige Aussicht, aber unsere Politik und unsere Staatsmänner haben mit diesen bahnbrechenden Siegen ihr Können unter Beweis gestellt. Von nun an ist der Ruf des Reiches als zerbrechlich gebrochen, und unzählige Erfolge werden auf den Bäumen blühen, die unsere Reformen gepflanzt haben.\n\nDa unsere unmittelbaren Feinde erschüttert oder abgelenkt sind, haben wir den perfekten Moment gefunden, um unsere integrativen Bemühungen in der gesamten arabischen Welt zu verdoppeln. Unser neues Paradigma, das jahrhundertelang eine vernachlässigte Grenze darstellte, gibt uns die Möglichkeit, das Innere radikal umzugestalten, um sowohl das spirituelle Herz unseres Reiches in die Moderne zu führen als auch jeden Rest schwelender Rebellion auszulöschen, den die ungleichen Stämme im Landesinneren noch beherbergen könnten."
 ottfor.100.d.lose: "Nach monatelangen Verhandlungen auf Geheiß Berlins herrscht zum zweiten Mal im 20. Jahrhundert auf dem Fruchtbaren Halbmond ein schwacher Frieden. Im letzten Krieg überlebte die Pforte nur hauchdünn, dieses Mal festigt sich unser Platz in der Welt. Die zahlreichen Feinde, die versucht haben, das Reich zu Fall zu bringen, haben sich auf den Körper unserer Nation gestürzt.\n\nFrieden selbst mit Eroberungen ist eine schwierige Aussicht, aber ohne sie ist es schwierig, den sinnlosen Aderlass als etwas anderes als eine Tragödie zu ertragen; aber selbst in der Tragödie finden wir die Gründe für eine weitere Konsolidierung. Es waren unsere konzertierten Reformbemühungen, die uns die Frucht eines dauerhaften Überlebens brachten, und es werden unsere fortgesetzten Bemühungen sein, die dieses Überleben in ein wiederbelebtes Reich verwandeln werden.\n\nNachdem unsere äußeren Feinde zurückgeschlagen sind, verschaffen wir uns neue Freiräume, um unsere Anstrengungen im Innern zu verdoppeln. Zu diesem Zweck hat der Großwesir Pläne gebilligt, die arabische Halbinsel neu auszurichten und zu reorganisieren und dafür zu sorgen, dass diese Hinterwäldler nicht mehr über die Art von leichtfertiger Autonomie verfügen, die notwendig ist, um die Pforte jemals wieder zu bedrohen."
 ottfor.100.a.win: "Frieden im Nahen Osten."
 ottfor.100.a.lose: "Frieden im Nahen Osten?"

 ottfor.101.t: "Neuordnung der Khedivate"
 ottfor.101.d: "Nach mehr als einem Jahrhundert des Widerstands gegen die Pforte ist es undurchführbar geworden, Millionen von Ägyptern direkt in unsere neu entstehende und sich reformierende Verwaltung einzugliedern. Stattdessen haben sich der Großwesir und die Ministerien dafür entschieden, den Khediven Abbas II. wieder auf den Thron zu setzen, um sich einen gefügigen Kunden zu schaffen. Reformen und politische Veränderungen werden notwendig sein, um Ägypten auf seinem Weg zur Wiedereingliederung in die osmanische Wirtschaft zu unterstützen. Viele Fragen sind jedoch noch offen, insbesondere die Art unserer Beziehungen nach diesem jüngsten Aderlass.\n\nIm Kreis des Großwesirs haben sich zwei Lager herausgebildet: Das erste argumentiert, der Krieg habe die Staatskasse massiv belastet und die politische Stabilität des Reiches übermäßig strapaziert, so dass Ägypten einer strengen Überwachung und intensiven wirtschaftlichen Integration unterworfen werden müsse, um diese Verluste auszugleichen und die regionale Wirtschaft insgesamt schneller wieder aufzubauen.\n\nUmgekehrt argumentieren die Gegner dieser Strategie vehement, dass solche Strafmaßnahmen jegliches Vertrauen, das in den arabischen Provinzen aufgebaut wurde, zunichte machen, indem sie ein stolzes Zentrum der arabischen Kultur so direkt unterdrücken, und schlagen im Gegenzug vor, der Khedivate einen großen Spielraum im Tagesgeschäft einzuräumen, der es dem osmanischen Staat ermöglicht, schließlich zu einem wohlwollenden Garanten für die Sicherheit und den Wohlstand des sich neu formierenden Nahen Ostens zu werden. Auf diese Weise wird sichergestellt, dass ein zukünftiges Aufflammen des anti-osmanischen Nationalismus verhindert wird und keine Luft zum Atmen bekommt.\n\nNur eines ist sicher, ein gewonnener Krieg gegen ein paar ungleiche nationalistische Banden, die sich als Armeen ausgeben, ist nicht das Ende eines Konflikts."
 ottfor.101.a: "Beginn einer umfassenden Integration der ägyptischen Wirtschaft."
 ottfor.101.b: "Einbeziehen und kooperieren Sie mit denen, die bereit sind, das Brot zu brechen."

 ottfor.102.t: "Ägyptische Inlands-Streitkräfte"
 ottfor.102.d: "Mit der Reorganisation der ägyptischen Regierung unter Khedive [EGY.GetLeader] ist die drängende Frage, wie viel militärische Unabhängigkeit [EGY.Capital.GetCapitalVictoryPointName] zugetraut werden soll, zu diesem Zeitpunkt unvermeidlich.\n\nHardliner in der Regierung drängen auf so wenig ägyptische Autonomie wie möglich und ernennen einen Vollzeit-Militärattaché, der als Auge und Ohr der Pforte dienen und sicherstellen soll, dass Ägypten auch in Zukunft gut unter Kontrolle ist.\n\nKühlere Gemüter bestehen darauf, dass nur eine teilweise Garnison oder sogar eine vollständige ägyptische Autonomie bei der Landesverteidigung die Nachkriegsatmosphäre beruhigen würde. Außerdem wird argumentiert, dass es für die Schaffung eines dauerhaften Friedens entscheidend ist, dass die Khedivate von der Bevölkerung als legitime Regierung angesehen werden."
 ottfor.102.a: "Große osmanische Garnisonen mit symbolischen ägyptischen Truppen."
 ottfor.102.b: "Mehrere osmanische Brigaden mit ägyptischen Truppen und ägyptischer Führung."
 ottfor.102.c: "Vollständig ägyptische Streitkräfte mit osmanischen Beratern."

 ottfor.103.t: "Osmanischer Attaché in Kairo"
 ottfor.103.d: "Nachdem die Pforte den Befehl zur Einrichtung einer ständigen Bodenpräsenz in ganz Ägypten unterzeichnet hat, mit Schwerpunkt auf den Routen nach Gaza und entlang der Eisenbahnlinien am Nil, hat sie sich auf eine lange und schmerzhafte Anpassungsphase mit der wütenden ägyptischen Bevölkerung eingestellt. Als Teil dieser strengen Überwachung hat der Großwesir beschlossen, einen ständigen Attaché zu ernennen, der die Operationen und die ständigen Truppenrotationen überwacht, um sicherzustellen, dass alle Exzesse der Soldaten schnell durch eine rasche Zurechtweisung gehandhabt werden können, oder, falls dies nicht möglich ist, um potenziell selbstgefällige Garnisonen davon abzuhalten, die Spannungen durch mutwillige Grausamkeiten anzuheizen.\n\nAuch wenn es sicher viele Wachstumsschmerzen geben wird, während das Imperium seinen Halt und sein Gleichgewicht in Ägypten findet, wird eine ständige Präsenz zumindest die sofortige Kontrolle über alle eskalierenden Spannungen sicherstellen und die Möglichkeit bieten, auf alle Bedrohungen der Khedivate oder des Imperiums im Allgemeinen zu reagieren.\n\nAm Ende bleibt dem Großwesir eine Liste mit mehreren möglichen Kandidaten, die das Amt zufriedenstellend ausfüllen können."
 ottfor.103.a: "Ernennung von $TUR_mustafa_vasif_karakol$."
 ottfor.103.b: "Ernennung von $TUR_ahmet_naci_tinaz$."
 ottfor.103.c: "Ernennung von $TUR_mehmet_rustu_sakarya$."
 ottfor.103.e: "Ernennung von $TUR_mehmet_nuri_conker$."

 ottfor.104.t: "Ägypten bittet um Aufschub für Reparationen"
 ottfor.104.d: "Vor weniger als zwanzig Jahren konnte sich Ägypten inmitten seiner sozialistischen Revolution endlich aus dem Griff der Briten befreien. Nachdem der ägyptische Staat diese Freiheiten errungen hatte, widmete er leider einen Großteil seiner Ressourcen einer raschen Modernisierungs- und Industrialisierungskampagne, die letztlich auf den Sturz der Erhabenen Pforte abzielte. Nach dem Ende des Krieges sind viele dieser infantilen Bemühungen um eine Revolutionierung der ansonsten agrarisch geprägten Wirtschaft in den Ruin getrieben worden, was den Fortschritt um ein Jahrzehnt oder mehr zurückwerfen könnte. Es überrascht nicht, dass die Abgesandten der sich reformierenden ägyptischen Regierung begonnen haben, den wirtschaftlichen Niedergang zu erfassen und sich Gedanken darüber zu machen, wie dieser verlangsamt oder rückgängig gemacht werden könnte, um das Nachkriegsregime bestmöglich zu sichern.\n\nNachdem sich der Großwesir endlich dazu durchgerungen hat, einigen Wirtschaftsberatern der Khedivate ein Treffen mit dem osmanischen Kabinett zu gewähren, hat er begonnen, sich Argumente für eine Änderung der Politik zur Unterstützung der kränkelnden ägyptischen Wirtschaft zum Wohle der gesamten regionalen Wirtschaft anzuhören."
 ottfor.104.a: "Gewährung eines Aufschubs von 5 Jahren für Reparationen."
 ottfor.104.b: "Unterstützung eines allgemeinen Wiederaufbaus der Infrastruktur."
 ottfor.104.c: "Angebot von Darlehen gegen die Kriegsentschädigungen an die Khedivate."
 ottfor.104.e: "Wenn Sie auf den Sultan zielen, sollten Sie ihn nicht verfehlen."

 ottfor.105.t: "Ehemalige Rebellen aus der Levante bei Fluchtversuch nach Ägypten ertappt!"
 ottfor.105.d: "Zunächst waren es nur Gerüchte, doch letzte Woche wurde es von einer Militärpatrouille bestätigt, die sich von Port Said aus nach Süden bewegte; ehemalige syrische und andere ehemalige Rebellen im kampffähigen Alter wurden mit gefälschten ägyptischen Papieren bei dem Versuch, nach Ägypten einzureisen, festgenommen. Als die Regierung davon erfuhr, geriet sie in helle Aufregung.\n\nIn den ersten Stunden nach Bekanntwerden der Berichte forderte ein Großteil der Abgeordnetenkammer ein sofortiges Eingreifen der Militärpolizei, um zumindest alle Rebellen aufzuspüren und sie mit der vollen Härte des Gesetzes zu bestrafen. Dann wurden weniger Stimmen laut, die sich dagegen aussprachen und darauf drängten, dass eine Hinwendung zur Milde erforderlich sei, um dieses letzte Kapitel des Krieges endgültig zu beenden.\n\nNach dem Ende der turbulenten Sitzung traf der Großwesir schließlich mit dem Sultan zusammen, um ihn über die Situation und deren voraussichtlichen Ausgang zu informieren."
 ottfor.105.a: "Die osmanische Gendarmerie wird entsandt, um sicherzustellen, dass jeder Rebell verhaftet und verhört wird."
 ottfor.105.b: "Erlauben Sie den ägyptischen Behörden, zu ermitteln, Festnahmen vorzunehmen und offiziell auszuliefern."
 ottfor.105.c: "Alle unbewaffneten ehemaligen Rebellen werden vom Sultan begnadigt."

 ottfor.106.t: "Khedivate-Behörden schließen kritische Zeitung!"
 ottfor.106.d: "Auf dem Schreibtisch des Großwesirs liegt ein Bericht eines osmanischen Militärberaters, der die täglichen Aktivitäten in Alexandria beobachtet hat. Kürzlich, als die Spannungen wieder zunahmen, hatten die Behörden der Khedive damit begonnen, gegen zunächst mürrische, dann aber schließlich feindselige und rebellische Nachrichtenartikel vorzugehen, in denen von ägyptischen Polizeikräften berichtet wurde, die nur unter den ärmsten Einwohnern mutwillig \"Recht\" durchsetzten, während türkische Soldaten angeblich ein örtliches Geschäft geplündert hatten. Der Vorfall schien unbedeutend zu sein, bis sich herausstellte, dass die Zeitung in der Stadt eine große Anhängerschaft gefunden hatte. Es kam zu Protesten, und die Spannungen mit den Behörden schienen immer mehr außer Kontrolle zu geraten.\n\nDer Polizei von Alexandria gelang es zunächst, einige Menschenmengen zu zerstreuen, und sie bat darum, dass keine türkischen Beamten vor Ort sind, um die Situation zu verschärfen.\n\nDer Beobachter fügte schließlich am Ende seines Berichts die Forderung an, dass alle Untertanen des Sultans berücksichtigt werden sollten, da Zwischenfälle in Ägypten weiterhin an der Tagesordnung seien."
 ottfor.106.a: "Alle Untertanen der Pforte sollten ihr Recht auf freie Meinungsäußerung geschützt haben."
 ottfor.106.b: "Wer hätte gedacht, dass es irgendwo eine kompetente Polizei gibt."

 ottfor.107.t: "Ägyptische Petition erreicht [TUR.Capital.GetCapitalVictoryPointName]"
 ottfor.107.d: "In den Hinterzimmern der ägyptischen Intelligenz war in aller Stille eine Bewegung entstanden. Zunächst unter wohlhabenden Bürgern und Pädagogen, dann in weiten Teilen der Ulema und des religiösen Establishments und schließlich sogar in den oberen Rängen der Khedivat-Bürokratie. Langsam fassten sie den Mut, ihre Vorbehalte gegenüber der Entwicklung des Landes zu Papier zu bringen, insbesondere gegenüber der starken militärischen Präsenz, die das gesellschaftliche Umfeld durchzieht.\n\nEine Petition mit unzähligen Unterschriften ist beim Parlament von den jüngst wiedererworbenen Untertanen des Reiches eingegangen. Fließende arabische Verse, die von Hunderten angesehener ägyptischer Geister unterzeichnet wurden, hatten ihren Weg in die Hauptstadt gefunden und stellten die Regierung nun vor ein schwieriges Unterfangen. Die Verfassung räumte den Untertanen des Padischahs das Recht ein, Petitionen in ihrer eigenen Sprache an den Staat zu richten, um angemessene Abhilfe zu schaffen. Man hätte jedoch nie gedacht, dass sich ein so großer Teil des Landes zusammenfinden und den Buchstaben des Gesetzes auf so einschneidende Weise nutzen könnte.\n\nDas Parlament versuchte zunächst, keine unmittelbare Antwort auf diesen scheinbar kühnen Plan zu geben, um eine Überreaktion zu provozieren, aber nachdem die Beschwerde als legitim angesehen wurde und viele der Unterzeichner zu den wichtigsten Mitgliedern der Regierung des Khediven gehörten, verlangte Seine Majestät ein Treffen mit dem Großwesir, um sicherzustellen, dass eine Antwort gegeben wurde."
 ottfor.107.a: "Verringerung der Militärpräsenz."
 ottfor.107.b: "Seien Sie versichert, dass die verstärkte Militärpräsenz nur bis zur Stabilisierung des Landes gilt."

 ottfor.108.t: "Schicksal des Sudan"
 ottfor.108.d: "Die Geschichte des Sudan und Ägyptens war im Laufe der Jahrhunderte eng miteinander verwoben, vor allem aber im letzten Jahrhundert, als Muhammad Ali 1820 mit einer Reihe von Kampagnen begann, um die Region fest unter seine Herrschaft zu bringen. Die Hauptanstrengung bei diesem Unterfangen bestand darin, einen großen Zustrom von Sklaven zu beschaffen, die zu einer Armee ausgebildet werden konnten, die seinem Regime gegenüber loyal war. Auch wenn dieses Vorhaben scheiterte, wurde die Region Sudan im nächsten halben Jahrhundert bis zum Aufstand der Mahdisten um die Wende der 1880er Jahre erobert. Nach dem Aufstand der Mahdisten 1899 wurde der Sudan faktisch von den Briten annektiert, und die ägyptische Oberhoheit über das Land war nur noch eine Fiktion auf dem Papier. Nach dem Rückzug der Briten im Anschluss an die Revolution im Jahr 1925 füllte das heutige Königreich Ägypten die hinterlassene Lücke und etablierte sich wieder als wahrer Herrscher über die Breite des Nils.\n\nAngesichts der Tatsache, dass Ägyptens Einfluss auf den Sudan schon immer wackelig und bestenfalls dürftig war, schlagen viele im Kabinett vor, diese Situation zugunsten des mahdistischen Anwärters auf die Legitimität, Abdul Rahman al-Mahdi, zu ändern. Er wurde von den Briten bis zu ihrem Abzug und dann vom Königreich Ägypten bis zum Ende des jüngsten Krieges vor einigen Monaten unter Hausarrest gehalten. al-Mahdi hat die Gelegenheit genutzt, um sich nach [TUR.Capital.GetCapitalVictoryPointName] zu begeben und dafür zu plädieren, dass der Sudan von Ägypten abgetrennt werden muss, wenn es eine Hoffnung auf Frieden und Ordnung in seinem Land geben soll. Er war der festen Überzeugung, dass die Sudanesen die Möglichkeit haben müssen, über die Zukunft ihres Landes mitzubestimmen.\n\nDie Folgen eines solchen Vorgehens sind jedoch sowohl dem Kabinett als auch dem Parlament tief ins Gedächtnis gebrannt. Die Neugliederung des Sudan in einen eigenen Staat würde von der ägyptischen Öffentlichkeit als schwere Wunde empfunden werden, die Hoffnungen auf eine Versöhnung ernsthaft beeinträchtigen und die Position des Khedive möglicherweise irreparabel beschädigen. Jede Art der Wahrnehmung der Khedivate als legitime Regierung und nicht als osmanische Marionette steht auf dem Spiel."
 ottfor.108.a: "Das Khedivat Ägypten-Sudan wird beibehalten."
 ottfor.108.b: "Sudan wird ein loyales Bollwerk sein."

 ottfor.109.t: "Ausschuss für wirtschaftliche Integration"
 ottfor.109.d: "Von dem Moment an, als der Krieg gewonnen war, bestand die dringlichste Sorge der Regierung darin, wie man den Frieden gewinnen könnte. Zu diesem Zweck lag das Hauptaugenmerk von Anfang an auf der Integration der ägyptischen Wirtschaft in einen einzigen Markt, der sich von den Tiefen des Sudan bis zu den Ausläufern des Zagrosgebirges und zurück nach [TUR.Capital.GetCapitalVictoryPointName] erstreckt. Seit der Wiedereinführung des Khedivats ist sehr schnell klar geworden, dass die wahre Macht im ganzen Land in den Händen des reichsten Teils der Bevölkerung liegt, der den größten Teil des Ackerlandes besitzt.\n\nJetzt ist der beste Zeitpunkt, um diese Situation in Ägypten in Angriff zu nehmen, wenn wir den politischen Willen dazu haben, und wir haben die Möglichkeit, die Wirtschaft selbst in den Griff zu bekommen, wenn wir die Konsequenzen tragen können."
 ottfor.109.a: "Probleme mit dem Grundbesitz erfordern veränderte Lösungen für den Grundbesitz."
 ottfor.109.b: "Bieten Sie einen Olivenzweig an und wählen Sie ägyptische Landbesitzer."

 ottfor.110.t: "Zuteilungen"
 ottfor.110.d.ukraine: "Auf Anweisung des Großwesirs wurden neben den Ministern für Landwirtschaft und Handel, öffentliche Arbeiten und Finanzen auch zahlreiche hochrangige Bürokraten und Experten der Mitteleuropäischen Zollunion versammelt. Gemeinsam mit mehreren Delegierten der ägyptischen Khedive war das erklärte Ziel der Konferenz ein großes koordiniertes Wirtschaftsprojekt, das die Volkswirtschaften der Levante und des Niltals zu einem großen Ganzen zusammenführen sollte.\n\nUnter den teilnehmenden Organisationen waren die von einem ukrainischen Delegierten vorgetragenen Mitteleuropa-Pläne so ehrgeizig, dass sie weitreichende Projekte zum Aufbau verschiedener angrenzender Industrien vorsahen. Vom Galiläa-Tal bis zum Gazastreifen und nach Ägypten sollten breite Autobahnen gebaut werden, um den Transit zwischen den Regionen zu fördern und alle wichtigen Siedlungen entlang des Nildeltas zu erreichen. Schließlich sollten die Straßen sowohl nach Kairo als auch nach Alexandria führen, die beide massiv ausgebaut werden sollten, um Baumwolle zu Kleidung oder Lebensmitteln zu verarbeiten, die in das ganze Reich exportiert werden sollten.\n\nDie Antwort des Finanzministers war knapp: "Wo ist das Geld Leibovskyi?" Unnötig zu sagen, dass er es nicht wusste."
 ottfor.110.d.nokraine: "Auf Anweisung des Großwesirs wurden neben den Ministern für Landwirtschaft und Handel, öffentliche Arbeiten und Finanzen auch zahlreiche hochrangige Bürokraten und Experten der Mitteleuropäischen Zollunion eingeladen. Gemeinsam mit mehreren Delegierten der ägyptischen Khedive war das erklärte Ziel der Konferenz ein großes koordiniertes Wirtschaftsprojekt, das die Volkswirtschaften der Levante und des Niltals zu einem großen Ganzen zusammenführen sollte.\n\nDie von den anwesenden Organisationen vorgetragenen Pläne für Mitteleuropa waren so ehrgeizig, dass sie weitreichende Projekte zum Aufbau verschiedener angrenzender Industrien enthielten. Vom Galiläa-Tal bis zum Gazastreifen und nach Ägypten sollten breite Autobahnen gebaut werden, um den Transit zwischen den Regionen zu fördern und alle wichtigen Siedlungen entlang des Nildeltas zu erreichen. Schließlich sollten die Straßen sowohl nach Kairo als auch nach Alexandria führen, die beide massiv ausgebaut werden sollten, um Baumwolle zu Kleidung oder Lebensmitteln zu verarbeiten, die in das ganze Reich exportiert werden sollten.\n\nDie Antwort des Finanzministers war knapp, \"Wo ist das Geld?\" Unnötig zu sagen, dass er es nicht wusste."
 ottfor.110.a: "Die ägyptischen Entschädigungen sind dafür bestimmt."
 ottfor.110.b: "Wir werden private Investoren auffordern, sich an dem Projekt zu beteiligen."
 ottfor.110.c: "Der Staat wird die Hauptlast der Schulden übernehmen, um die Kontrolle über das Ergebnis zu erhöhen."

 ottfor.111.t: "Plan des Ausschuss"
 ottfor.111.d: "Nachdem die Finanzierung des Projekts gesichert war, beschloss die Gründungskonferenz zum Abschluss ihrer einmonatigen Sitzung die Einsetzung eines Entwicklungsausschusses, der bis zum Abschluss des Projekts die tägliche Entscheidungsfindung übernehmen sollte. Zu den wichtigsten Themen der letzten Tage gehörten die Auswahl der Mitglieder des Ausschusses und die endgültigen Richtlinien für die Prioritätensetzung bei der Finanzierung.\n\nAls der neu gewählte Ausschuss sich in einer viel weniger kakophonischen Umgebung wiederfindet, gewinnen die Dinge schnell an Fahrt, da die Pläne detailliert ausgearbeitet und Walis staatliche Anordnungen zur Umsetzung übergeben werden. Schnell wird klar, dass die großartigen Pläne, so gut finanziert sie auch zu sein schienen, auf eine Mauer stoßen, da die örtlichen Arbeitskräfte schlampige Arbeit leisten, die wiederholt werden muss, und die örtlichen Beamten sich den Gewinn abzweigen oder minderwertige Bauunternehmen mit Familienbeziehungen beauftragen. Trotz alledem geht der Fortschritt weiter und mit ihm die Erfahrung auf dem Weg zur nächsten Entwicklungsstufe, aber mit all den Fallstricken, die die Arbeit in einer doch recht ländlichen Region mit sich bringt, müssen neue Weichenstellungen vorgenommen werden, um den Auftrag der wirtschaftlichen Entwicklung des Reiches zu erfüllen."
 ottfor.111.a: "Konzentration auf die breitere regionale Wirtschaft."
 ottfor.111.b: "Sicherstellen, dass die Verträge unsere Interessen in den Vordergrund stellen."
 ottfor.111.c: "Schwerpunkt auf Krankenhäuser, Haushaltsengpässe und Zugang zu sauberem Wasser."

 ottfor.112.t: "Die Kairo Krise"
 ottfor.112.d: "In den letzten Monaten ist die Lage in Ägypten ins Chaos gestürzt. Während die Pforte von bewaffneten Banden wusste, die weit entfernt von der Macht der Khediven Sabotage- und Gewaltakte verübten, hatte sich der Zusammenbruch der Ordnung plötzlich zugespitzt.\n\nEin randalierender Mob in Kairo hatte irgendwie den Polizeichef in die Hände bekommen und getötet. Sein Stellvertreter konnte zwar das Kommando übernehmen, wurde aber schockierenderweise zum Unterstützer der Revolte.\n\nIn der Stadt herrschte schnell Chaos, da sich ein Großteil des Regierungsapparats aus der Stadt zurückzog. Glücklicherweise war der Khedive selbst bereits aus seinem Palast auf der Straße von Alexandria weg, aber viele Regierungsbeamte wurden vom Mob zusammengetrieben und ermordet wegen der lächerlichen Vorstellung des Verbrechens der 'Kollaboration' mit [TUR.Capital.GetCapitalVictoryPointName]."
 ottfor.112.a: "Die osmanische Garnison rückt an, um den Aufstand niederzuschlagen."
 ottfor.112.b: "Die Eliten auf dem Land versammeln eine Truppe, um die Ordnung in der Hauptstadt wiederherzustellen."
 ottfor.112.c: "Ein Großteil von Kairo brennt, bevor die Suez-Garnison eintrifft."

 ottfor.113.t: "Den Wind säen"
 ottfor.113.d: "Es reicht nicht aus, den ägyptischen Staat zu brechen und ihn fest im Schatten der Erhabenen Pforte zu verankern. Auch der Wille des ägyptischen Volkes muss gebrochen und in eine neue Perspektive für die Zukunft der modernen Welt umgestaltet werden, in der der Nil untrennbar mit dem Schicksal von [TUR.Capital.GetCapitalVictoryPointName] verbunden ist. Während die weitere politische Integration noch in weiter Ferne liegt, dreht sich das Rad in der kulturellen Mentalität des Landes langsam weiter.\n\nDie Ägypter sind ein starkes und eigensinniges Volk, wie es in unserer jahrhundertelangen gemeinsamen Geschichte schon immer der Fall war. Seit Sultan Selims Armeen aus Kairo abmarschiert sind, haben die ägyptischen Behörden zahlreiche Versuche unternommen, sich jeglichem Mikromanagement der Beamten des Padischahs und der irades für das weitere Reich zu entziehen und zu widersetzen. Im vorigen Jahrhundert gab es sogar einen Punkt, an dem es schien, dass von Ägypten aus die Vernichtung des Hauses Osman möglich war.\n\nJetzt träumt man nicht mehr von der Zerstörung des Reiches. Es gibt nur noch die Vermutung, dass Ägypten innerhalb dieses Reiches mehr oder weniger autonom sein könnte. Wo unsere Zerstörung im letzten Jahrhundert noch als sehr wahrscheinlich erschien, marschieren wir nun kühn als ein weitaus mächtigerer Block in die Zukunft. Und was könnte das unauslöschliche Osmanische Reich angesichts unserer aufkeimenden Urbanisierung, Bildung, Industrialisierung und Modernisierung der Gesellschaft noch aufhalten?"
 ottfor.113.a: "Wir haben alles, was wir uns wünschen."

 ottfor.114.t: "Lasst das Volk leben, damit der Staat leben kann."
 ottfor.114.d: "Es reicht nicht aus, in Kairo und Alexandria einzumarschieren und den Frieden zu diktieren. Alle Ägypter sind fest davon überzeugt, dass das Osmanische Reich der große Teufel ist, der auf die erniedrigende Unterwerfung der arabischen Welt aus ist. Eine Zeit lang schien es ihr eigenes unterdrücktes Schicksal zu sein, sich zu erheben und das jahrhundertealte osmanische Kalifat zu zerstören und die Ziele von Muhammad Ali zu rächen, um unseren vollständigen Untergang zu erleben, aber wir konnten diesen fehlgeleiteten Traum nicht wahr werden lassen.\n\nJetzt, in der Realität, in der sich unsere beiden Gesellschaften befinden, muss eine neue Welt zum Wohle aller Völker geschaffen werden. Zugeständnisse und Kompromisse sind an der Tagesordnung, kein einfacher Befehl aus Konstantinopel kann den jahrhundertelangen internen Konflikt zwischen den beiden größten Zentren der islamischen Zivilisation ungeschehen machen. Stattdessen müssen wir uns die Frage stellen, was es bedeutet, mit der Zustimmung der Beherrschten zu herrschen, und wie wir diese Zustimmung erlangen können. Wir müssen uns fragen, ob Herrschaft die Unterwerfung einer Kultur unter die andere bedeuten muss.\n\nUnter den gegenwärtigen Umständen ist unsere Macht in der Region unüberwindlich, aber die Voraussetzungen für einen wirklich langen Bestand liegen in den freundschaftlichen Beziehungen zwischen allen Völkern, die im Schatten unseres Reiches leben. Ordnung und Frieden, Hand in Hand, müssen das Rückgrat unserer Zukunft werden. In einer Welt, in der Ägypten und die Erhabene Pforte eine vereinte Kraft sind, kann sich dem unbezwingbaren Osmanischen Reich nichts in den Weg stellen!"
 ottfor.114.a: "Wir haben alles, was wir uns wünschen."

