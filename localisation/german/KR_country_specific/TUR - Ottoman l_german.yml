 #Eastern_Thrace
 OTT_Population_184: "Hauptkultur: §YTürkisch§!, Bulgarisch, Griechisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_184_desc: "§LDie Berge und Hügel Westthrakiens waren einst ein Teil des Vilayets Adrianopel, bis sie im Ersten Balkankrieg von den Bulgaren erobert und ins Königreich Bulgarien eingegliedert wurden. Die Bevölkerung der Region, die sehr divers war und aus Bulgaren, Griechen und Türken bestand, wurde vom Krieg schwer getroffen, weshalb jeder sich zurückziehenden Armee tausende Flüchtlinge ihrer jeweiligen Nationalität folgten, seien es nun Bulgaren, Griechen oder Türken. Die Diversität der Region blieb jedoch erhalten, wodurch Westthrakien zu den ethnisch diversesten (und damit auch problematischsten) Regionen Bulgariens gehörte.\n\nObwohl Westthrakien nur dünn besiedelt und verarmt ist, machte die Region aufgrund ihrer Tabakplantagen und deren Beitrag zur Staatskasse einen vergleichsweise großen Teil der bulgarischen Wirtschaft aus.§!"

 #Momchilgrad
 OTT_Population_1089: "Hauptkultur: §YTürkisch§!, Bulgarisch, Griechisch\nHauptreligion: §YSunniten§!, Orthodoxe"
 OTT_Population_1089_desc: "§LEinst war Kardschali als Zherkovo bekannt und eine wichtige Festung und ein Zentrum des orthodoxen Glaubens im mittelalterlichen Bulgarischen und später im Byzantinischen Reich. Nachdem die Region vom Osmanischen Reich erobert wurde, wurde sie immer türkischer, da ihre strategische Bedeutung für viele Handelsrouten sie attraktiv für Immigranten machten. In dieser Zeit erhielt sie auch ihren jetzigen Namen, der sich vom Räuber Kirca Ali ableiten lässt, welcher im späten 18. Jahrhundert die Straßen terrorisierte und Kardschali als sein Versteck nutzte. Als das Fürstentum Bulgarien gegründet wurde, war die Provinz bereits größtenteils türkisch, was sie auch blieb, nachdem sie gewaltsam während des Balkankrieges erobert wurde.\n\nKardschali ist eine ländliche Region. Die einzige Industrie bilden Verarbeitungsbetriebe, welche auf die Verarbeitung von Tabak, der an der bulgarischen Ägäis-Küste angebaut wird, ausgelegt sind. Unter bulgarischer Herrschaft sah man die Region als Teil des ethnischen Bulgariens an, weshalb auch sie Opfer der Bulgarisierung wurde. Dennoch blieb die Mehrheit der Bevölkerung türkisch und kann nun unter osmanischer Herrschaft endlich wieder frei leben.§!"

 #Serres
 OTT_Population_769: "Haupt-Kulturen: §YBulgarisch§!, Türkisch, Griechisch\nHaupt-Religionen: §YOrthodoxe§!, Sunniten"
 OTT_Population_769_desc: "§LDie seit der Antike bestehende Stadt Serres oder Siroz war historisch gesehen eine der wichtigsten Städte an der Nordküste der Ägäis - ein Handelsknotenpunkt zwischen Thessaloniki und Konstantinopel sowie ein Baumwollanbaugebiet. Im 19. Jahrhundert erlebte sie jedoch einen Niedergang, der durch die Balkankriege und die Unterbrechung der Eisenbahnverbindung zwischen Thessaloniki und Konstantinopel zwischen drei Ländern ausgelöst wurde. Eine knappe Mehrheit der Bevölkerung ist türkisch, aber eine ebenso große Zahl von bulgarischen und griechischen Einwohnern bedeutet, dass die Stadt in den letzten fünfzig Jahren von allen drei Ländern umkämpft war.\n\nSeit 1918 gehörte es zu Bulgarien, blieb aber eine rückständige ländliche Region, die von ständigen Spannungen zwischen den bulgarischen Beamten und der türkischen und griechischen Bevölkerung geprägt war. Der Tabakanbau, der die Baumwolle abgelöst hat, ist der vorherrschende Wirtschaftszweig und war wichtig für die bulgarische Staatskasse, zumindest bis er wieder verloren ging.§!"

 #Selanik
 OTT_Population_989: "Haupt-Kulturen: §YGriechisch§!, Jüdisch, Türkisch, Bulgarisch\nHaupt-Religionen: §YOrthodoxe§!, Juden, Sunniten"
 OTT_Population_989_desc: "§LThessaloniki, das spätere Saloniki, wurde bereits in der mittleren Antike gegründet und entwickelte sich schnell zu einem wichtigen Kultur- und Handelszentrum, das in den letzten zwei Jahrtausenden die Welt der Ägäis mit dem Binnenbalkan verband. Ab dem späten 15. Jahrhundert setzte ein großer Zustrom sephardischer Einwanderer aus Spanien ein, der die Stadt entscheidend veränderte. In den folgenden vier Jahrhunderten hat sich Saloniki als das 'Jerusalem des Balkans' etabliert. Als einzige große, mehrheitlich jüdische Stadt auf dem Kontinent hat sie sich zum Zentrum der sephardischen jüdischen Kultur entwickelt. Gleichzeitig war Salonica ein Schmelztiegel aller regionalen Nationalitäten und Religionen und ein fruchtbarer Boden für viele religiöse und politische Bewegungen, wie z. B. die Sabbatianer, aus denen die Döhnme wurden, und die jungtürkische Revolution. Diese lange und bewegte Geschichte hat gezeigt, dass die Stadt ein wichtiger Eckpfeiler für jede Macht in der Region ist, die ihren Anspruch auf Vorherrschaft festigen will, sowohl wegen ihrer geschätzten Lage als auch wegen ihres kulturellen Gewichts.\n\nSeit dem Ersten Balkankrieg steht die Stadt unter der Kontrolle Griechenlands, aber mit dem Verlust des offenen Marktes, den das Osmanische Reich bot, hat die Handels- und Kaufmannsschicht der Stadt stark gelitten. Die Spannungen zwischen der griechischen Verwaltung und den jüdischen und türkischen Minderheiten, die als loyal gegenüber den Osmanen und als Gegner des orthodoxen Christentums in Griechenland angesehen wurden, blieben ein ständiger Druck auf die gemischte Bevölkerung. Mit der erneuten Präsenz der Pforte in der Stadt und der Region ist viel Ambivalenz in der Gegend zu finden. Die Menschen hoffen auf eine neue Dynamik, die ihre kosmopolitische Natur akzeptiert, zwischen der Zentralregierung und diesem zurückgewonnenen Zentrum der Ägäis.§!"

 #al_Hasa
 OTT_Population_656: "Hauptkultur: §YArabisch (Golf)§!, Persisch\nHauptreligion: §YSchiitischer Islam§!, Sunniten"
 OTT_Population_656_desc: "§LDie Oase al-Hasa (oder auch al-Ahsa, wie sie von den nicht-beduinischen Dialekten Arabiens genannt wird), ist eine der neueren Eroberungen der Hohen Pforte. Obwohl die Region bereits im 16. Jahrhundert unter osmanische Herrschaft fiel, hatte der Stamm Bani Khalid die wahre Kontrolle über die Oasen der Golfküste. 1872 wurde die osmanische Kontrolle über al-Hasa wiederhergestellt und die Region in das Vilayet Basra eingegliedert, was jedoch nicht lange anhielt, da die Saudis bereits 1913 die Schwäche unseres Reiches nutzten und al-Hasa ins Emirat Nadschd integrierten. Da diese Feiglinge ihre wahren Intentionen während der ersten Arabischen Revolte versteckt hielten, wurde das Land nicht sofort zurückerobert, befindet sich nun jedoch erneut unter osmanischer Herrschaft. Die Region scheint auf dem ersten Blick zwar nicht allzu viel bieten zu können, ist aber das Tor von Zentralarabien zum Golf und die Heimat vieler Dattelplantagen, welche äußerst delikate Früchte produzieren sollen. Außerdem sind einige Ölsucher der Meinung, es könnten unter dem Sand von al-Hasa wertvolle Ressourcen schlummern, doch dies sind fürs Erste lediglich Gerüchte.§!"

 #Urmia
 OTT_Population_417: "Hauptkultur: §YAserbaidschanisch§!, Kurdisch\nHauptreligion: §YSchiiten§!, Sunniten"
 OTT_Population_417_desc: "§LDer Rand der aserbaidschanischen Provinz Persien ist zwar die Heimat der Safawiden, die den Iran vereinigten, wurde aber im Laufe seiner Geschichte mehrmals vom Osmanischen Reich besetzt. Während der Durrani-Kriege des frühen 16. Jahrhunderts starten die Osmanen eine Invasion der Region, wurden jedoch schon bald wieder vertrieben. Auch während des Weltkriegs kämpfte das Osmanische Reich gegen die Entente in den westlichen Regionen des eigentlich neutralen Irans. Nachdem Urmia 1915 erobert wurde, schien das turanistische Projekt von Enver Pascha kurz vor der Realisierung zu stehen. Als der Krieg 1919 jedoch sein Ende fand, waren die Zentralmächte dazu gezwungen, die Region den Überbleibseln der Kadscharen zu überlassen. Nachdem West-Aserbaidschan nun wieder unter türkische Kontrolle gestellt wurde, dient es als vorgeschobene Verteidigungsposition, um einen weiteren Puffer gegen die iranische Grenze zu bilden. Dennoch wird die vollständige Integration Zeit brauchen.§!"

 #Kermanshah
 OTT_Population_421: "Hauptkultur: §YKurdisch§!, Luren\nHauptreligion: §YSchiitischer Islam§!"
 OTT_Population_421_desc: "§LDie Berge Südkurdistans befanden sich unter persischer Kontrolle, bis das Osmanische Reich sie als Resultat des kürzlichen Konfliktes übernahm. Es ist nicht das erste Mal, das osmanische Truppen in diesen Teil Kurdistans einmarschiert sind, da dieser schon seit Jahrhunderten die Grenze der Hohen Pforte und der Persischen Reiche bildet. Das Verwaltungszentrum der ehemalig persischen Provinz ist Kermanschah. Obwohl die Region für den Großteil ihrer Geschichte recht wohlhabend war, ging es mit ihrer Wirtschaft bergab, als die traditionellen Transportationsmethoden entlang der Seidenstraße im letzten Jahrhundert durch Routen auf dem Ozean ersetzt wurden. Da das Osmanische Reich bereits 1916 gefährliche Tendenzen gezeigt hatte, als es die Kurden in die Randgebiete des Reiches deportierte, sind die konservativen kurdischen Scheichs ihrem neuen Regierung in Kostantiniye, gegenüber skeptisch.§!"

 #Khuzestan
 OTT_Population_413: "Hauptkultur: §YArabisch (Irakisch)§!, Luren\nHauptreligion: §YSchiitischer Islam§!"
 OTT_Population_413_desc: "§LChuzestan unterscheidet sich von den anderen Provinzen Persiens, da seine Bevölkerung zwar wie der Großteil des Landes schiitisch, dafür aber auch arabisch ist. Im Norden Chuzestans leben allerdings auch die Luren, ein iranisches Volk, welches vor Kurzem von der persischen Regierung dazu gezwungen wurde, seine nomadische Lebensweise aufzugeben. Chuzestan, ein Teil des Fruchtbaren Halbmonds, hat bereits seit der Antike eine wichtige Rolle gespielt, da das antike Perserreich in der Region seine Hauptstadt (die Stadt Susa) hatte. Susa wurde jedoch von den Mongolen zerstört, weshalb Schuschtar und die Hafenstadt Ahvaz zu den wichtigsten Städten der Provinz wurden. Das Meer ist für Chuzestan eine wichtige Ressource, wodurch Ahvaz das Tor nach Zentralpersien und die Fischindustrie die größte Nahrungsquelle bilden. Die Bevölkerung hat auf die osmanische Herrschaft unterschiedlich reagiert. Die Perser waren hier nie sonderlich beliebt, doch die neue wirtschaftliche Konkurrenz mit anderen Häfen an der Küste ist nichts, was die Menschen Chuzestans erfreut.§!"

 #Ajdabiya
 OTT_Population_451: "Hauptkultur: §YArabisch (Libysch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_451_desc: "§LDie Stadt Adschdabiya befindet sich an einer Kreuzung von traditionellen Karawanenrouten. Nur wenige Kilometer vom Meer entfernt treffen sich die Straßen entlang der Küste Libyens bis nach Bengasi im Norden mit den Karawanenwegen, die weiter ins Inland nach Dschaghbub und Kufra im Süden Kyrenaikas führen. Das Stadtzentrum zeichnet sich durch die Ruinen einer Festung aus, welche die Fatimiden vor knapp 1.000 Jahren errichteten, da diese Adschdabiya als Brückenkopf nach Ägypten nutzen wollten, woraufhin sie die Region 969 eroberten. Die Stadt selbst befindet sich auf einem flachen und steinigen Plateau, auf dem nur wenig Landwirtschaft betrieben wird. Es sind die Brunnen und Zisternen, die die Stadt am Leben halten und den Pflanzen das Wachstum ermöglichen. Wenngleich Adschdabiya im Gegensatz zu den Städten der Oasen weiter südlich keine Hochburg des Senussi-Ordens war, war sie dennoch ein Teil ihres Territoriums, weshalb die örtlichen osmanischen Beamten nun einen Weg finden müssen, die Bevölkerung von der Ordnung, die die osmanische Herrschaft mit sich bringt, zu überzeugen.§!"

 #Jaghbub
 OTT_Population_663: "Hauptkultur: §YArabisch (Libysch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_663_desc: "§LDie Oasenstadt Dschaghbub befindet sich am Rand der libyschen Wüste und liegt näher am ägyptischen Siwa als an irgendeiner anderen Stadt in Kyrenaika. Sie kontrolliert eine wichtige Route für Karawanen auf dem Weg nach Ägypten, weshalb viele mit Waren beladene Kamele bei Dschaghbub einen Stopp einlegen, um das dortige Wasser zu genießen. Das Land um die Oase herum besteht vor allem aus Sand und einigen Felsen aus Dolomit. Bevor die osmanischen Truppen den Senussi-Orden zwangen, sich nach Kufra zurückzuziehen, war Dschaghbub seit 1856 das Zentrum ihrer Bewegung. Als der Orden, unter der Führung seines Gründers Muhammad as-Senussi, Dschaghbub zu seinem Hauptquartier machte, errichteten seine Mitglieder eine Mauer um die kleine Stadt und eröffneten eine Zawiya, die später zu einer bekannten islamischen Schule wurde. Auch die Grabstätte von Muhammad as-Senussi befindet sich in der Stadt und zieht Pilger aus der gesamten Sahara an.§!"

 #Kufra
 OTT_Population_1009: "Hauptkultur: §YArabisch (Libysch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_1009_desc: "§LDie Region Kufra wird größtenteils vom Sand der Saharawüste dominiert. Auch die Oasen dieses Ödlands wurden erst im 19. Jahrhundert von den örtlichen arabischen Stämmen besiedelt, wobei Al Jawf \"das Zentrum\" zur zentralen Stadt in der größten der regionalen Oasen wurde. Der erste Europäer, der einen Fuß in dieses Land setzte, war ein deutscher Entdecker im Jahre 1873. Aufgrund der Abgelegenheit der südlichen Region Kyrenaikas hat der Senussi-Orden in Kufra sein Hauptquartier errichtet, nachdem das Osmanische Reich diese widerspinstigen Fanatiker 1895 aus Dschaghbub vertrieben hatte. Nun, da die Stadt sich erneut unter osmanischer Kontrolle befindet, steht den örtlichen Behörden viel Arbeit bevor. Da die Region ein Wegpunkt für viele Karawanen ist, die die Sahara durchqueren, das Zentrum des senussischen Gedankenguts war und für ganz Libyen von hoher strategischer Bedeutung ist, muss die Ordnung wiederhergestellt werden, wobei es ebenfalls ein Problem ist, dass große Teile der Wüste noch nicht einmal kartografiert wurden.§!"

 #Yerevan
 OTT_Population_230: "Hauptkultur: §YArmenisch§!\nHauptreligion: §YArmenisch-Apostolisch§!"
 OTT_Population_230_desc: "§LJerewan, eine der ältesten noch bevölkerten Städte der Welt, ist das administrative, kulturelle und industrielle Herz Armeniens. Die Geschichte Jerewans begann mit der Errichtung der Festung "Erebuni" im 8. Jahrhundert vor Christus. Wie schon in der Antike spielt Jerewan auch heute noch eine große Rolle in dem Herzen eines jeden Armeniers.§!"

 #Asir
 OTT_Population_982: "Hauptkultur: §YArabisch (Jemenitisch)§!\nHauptreligion: §YSunniten§!, Schiiten"
 OTT_Population_982_desc: "§LAls Peripherie der Peripherie liegt Asir seit langem am Rande nicht nur des Osmanischen Reiches, sondern auch der meisten organisierten Staaten, die in der Region Herrschaftsansprüche erheben. Seit Jahrtausenden daran gewöhnt, ein geringes Maß an staatlicher Kontrolle aufrechtzuerhalten, stellten sich die Einwohner Asirs mehrmals gegen die große Macht des Osmanischen Reiches, indem sie sich entweder mit den saudischen Einfällen im ersten Viertel des 19. Jahrhunderts verbündeten oder versuchten, die osmanische Oberhoheit im ersten Viertel des 20.Jahrhundert abzuwerfen.\nDas raue, karge und trockene Land, das die Hügel von Asir sein Zuhause nennt, ist ein zähes Volk, das sich an die weite Entfernung von den Zentren der kaiserlichen oder königlichen Macht gewöhnt hat. Die letzte einigende Figur, Sayyid Muhammad ibn Ali al-Idrisi, erklärte sich selbst zum Imam und versuchte, die Unabhängigkeit von der Pforte zu erklären, und ging sogar so weit, ein Bündnis mit den Briten einzugehen. Jeder Versuch, ein so widerspenstiges Land in den Schoß zu holen, muss Brücken bauen und Wiedergutmachung leisten, um diesen fernen Ort zu befrieden.§!"

 #Yemen
 OTT_Population_293: "Hauptkultur: §YArabisch (Jemenitisch)§!\nHauptreligion: §YSchiiten§!"
 OTT_Population_293_desc: "§LFern von der Küste, am südlichen Fuße der Sarawat-Berge, liegt das Herz des Jemens und der Brotkorb Arabiens. Im Gegensatz zum Rest der Region ist Niederschlag hier nicht allzu selten und die Berge formen das Land zu Terrassen, welche von der örtlichen Bevölkerung extensiv landwirtschaftlich genutzt werden können, weshalb die Region zu dem an dichtesten bevölkertsten Gebieten der Halbinsel gehört.\nDank der Berge und des Plateaus, welches nahezu drei Millionen ihre Heimat nennen, war das Herz des Jemens für ausländische Mächte schon immer schwer zu kontrollieren - und wir bilden dabei keine Ausnahme. Die Gebirge bieten eine ausgezeichnete Möglichkeit, Befestigungen zu errichten und Streitkräfte zu verstecken und sollten von uns genutzt werden, um unsere Kontrolle über das Rote Meer und die südliche Tihamah-Region zu sichern.§!"

 #Najran
 OTT_Population_981: "Hauptkultur: §YArabisch (Jemenitisch))§!\nHauptreligion:: §YSchiiten§, Sunniten, Juden"
 OTT_Population_981_desc: "§LTiefer im Hinterland, hinter den Ausläufern des Sarawat-Gebirges, beginnt die riesige Wüste im Landesinneren. Obwohl die Bewohner von Nadschran aufgrund ihrer mehrheitlichen Zugehörigkeit zum ismaelitischen Schiitentum von der sunnitischen Welt weitgehend entfremdet sind, bestehen in ihren Beziehungen und ihrem Lebensstil große Unterschiede zu den benachbarten Zayidi weiter im Süden. Je weiter man ins Landesinnere vordringt, desto mehr verliert Nadschran an kultureller und handelspolitischer Bedeutung in der Region für den Handel aus dem Landesinneren in den Jemen. Die Ismaeliten, die eine gespaltene Demografie aufweisen, bilden nur eine leichte Mehrheit in der Stadt, zusammen mit uralten jüdischen Siedlungen und vielen Sunniten, die ein überraschend kosmopolitisches Umfeld an der Grenze zur arabischen Wüste schaffen.§!"

 #Hadhramaut
 OTT_Population_752: "Hauptkultur: §YArabisch (Hadhramisch)§!\nHauptreligion:: §YSunniten§!"
 OTT_Population_752_desc: "§Der Hadhramaut ist eine dünn besiedelte und von der Außenwelt isolierte Region, die von der Geschichte und von Eroberern gleichermaßen ignoriert wurde. Diese Isolation hat zum Teil dazu geführt, dass die Hadhrami-Völker einen beträchtlichen Einfluss alter südsemitischer Sprachen in ihrer Sprache beibehalten haben und in den späten 1800er Jahren die Quelle großer Neugier der britischen Entdecker waren.\nDie Hadhrami sind durch Berge getrennt und betreiben an der Küste Landwirtschaft und im Norden Viehzucht, wobei sie die wenigen Wasserressourcen nutzen. Es gibt auch eine beträchtliche Gemeinschaft von Hadhrami-Juden, die sich aufgrund ihrer langen historischen Isolation von anderen jüdischen Gemeinschaften stark unterscheidet.§!"

 #Aden
 OTT_Population_659: "Hauptkultur: §YArabisch (Jemenitisch)§!\nHauptreligion: §YSunniten§!"
 OTT_Population_659_desc: "§LDer sichere Hafen Adens hat die Stadt im Verlauf der letzten tausend Jahre zu einem wichtigen Handelszentrum gemacht, wodurch der lokale Handel auch zur treibenden wirtschaftlichen Kraft der Region aufblühte. Aden wurde schon seit jeher von vielen Herrschern und Nationen beansprucht, doch im 19. Jahrhundert fiel es an die Briten, die versuchten, die osmanische Präsenz in der Region anzufechten und Handelsbeziehungen zu Britisch-Indien zu etablieren und zu stärken.§!"
 # Die unmittelbare Umgebung der Stadt, die ein wichtiger Verkehrsknotenpunkt auf dem Weg von ihren Kolonien im Osten zum Suez war, erlebte auch nach ihrem Rückzug und der Übernahme durch den örtlichen Sultan von Lahej im Rahmen seiner Föderation der Emirate ein beträchtliches städtisches Wachstum und wirtschaftlichen Wohlstand, was die wirtschaftliche Bedeutung des Hafens unterstreicht.

