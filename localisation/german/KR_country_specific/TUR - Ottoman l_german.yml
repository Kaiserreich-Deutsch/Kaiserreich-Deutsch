 ottnews.1.t: "Mustafa Kemal ergreift die Macht"
 ottnews.1.d: "Genervt vom ständigen Gezänk in der osmanischen Abgeordnetenkammer und behindert durch eine konservative und oft royalistische Opposition, hat der Großwesir die jüngsten innenpolitischen Ereignisse genutzt, um die Macht rund um die Position des Großwesirs zu zentralisieren. Der Erlass \"Aufrechterhaltung der öffentlichen Ordnung\", der in Zeiten der großen Krise erlassen wurde, hat bereits zur Einrichtung verschiedener Gerichte geführt, die \"Staatsfeinde\" verurteilen und \"den osmanischen Staat schützen\" sollen.\n\nObwohl viele an den wahren Motiven des Mannes zweifeln, ist klar, dass er nahezu volle Unterstützung durch den Militärapparat genießt, was die Chancen eines erfolgreichen Gegenputsches stark einschränkt..."
 ottnews.1.a: "Ist dies eine Rückkehr zu 1913?"

 ottnews.2.t: "Mustafa Kemal erschossen!"
 ottnews.2.d: "Der Großwesir und gefeierte Kriegsheld, der Führer der OHF Mustafa Kemal Gelibolu, wurde heute in Erzurum erschossen, als er zu einer großen Menschenmenge sprach, die sich zur Feier seiner jüngsten Reformen versammelt hatte. \n\nDer einsame Schütze, ein junger Mann georgischer Abstammung, dessen mutmaßliches Motiv die Rache für die Unterdrückung in Batumi nach der Annexion war, wird von vielen Beobachtern verdächtigt, dass eine größere sepratistische Organisation hinter dem Anschlag steckt, die wahrscheinlich die OHF schwächen und die Pforte zu einer Überreaktion in den östlichen Provinzen anstacheln will."
 ottnews.2.a: "Das gesamte Osmanische Reich hält den Atem an, um die Zukunft zu sichern..."

 ottnews.3.t: "Fevzi Cakmak ergreift die Macht"
 ottnews.3.d: "Der Kriegsheld und gefeierte Befehlshaber der osmanischen Armee, Fevzi Çakmak, hat heute die Macht in Kostantiniye übernommen, als Kolonnen osmanischer Infanterie am Dolmabahce-Palast vorbeimarschierten und Oppositionelle verhafteten, um im Namen von \"Demokratie\" und \"Stabilität\" die Ordnung im Reich wiederherzustellen.\n\nObwohl ausländische Beobachter festgestellt haben, dass der Marschall der osmanischen Streitkräfte keine langfristigen politischen Ambitionen hat, sondern lediglich eine Übergangsregierung einsetzen möchte, bis eine demokratische Alternative wieder eingesetzt werden kann, fragen sich viele, ob er damit nicht einen gefährlichen Präzedenzfall für den gesamten Nahen Osten geschaffen hat..."
 ottnews.3.a: "Was wird die Zukunft bringen?"

 ottnews.4.t: "Prinz Sabahaddin zum Großwesir ernannt"
 ottnews.4.d.kemal_dead: "Nach der Ermordung von Großwesir Mustafa Kemal in Erzurum sah sich [OTT.GetNameDef] gezwungen, Notwahlen auszurufen, um das Führungsvakuum zu füllen. In diesen Wahlen konnte die liberale Koalition, die 1935 von Kemals OHF besiegt worden war, die absolute Mehrheit erringen und damit ihre Macht festigen.\n\nNach seinem Wahlsieg wurde Prinz Sabahaddin, der Führer der HIF, heute vom Kalifen zum Großwesir ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative umzusetzen."
 ottnews.4.d.kemal_out: "Der ehemalige Großwesir Mustafa Kemal, der seine Pläne trotz des Wahlsiegs von 1935 nicht umsetzen zu können schien, reichte erst vor wenigen Monaten beim osmanischen Kalifen seinen Rücktritt ein. Der frühere General, der seine fortschrittliche Agenda kühn gegen einige liberalere OHF-Mitglieder durchsetzte, hat sich offenbar schwer verkalkuliert, denn seine Partei spaltete sich plötzlich unter ihm. Die liberale Koalition, die 1935 eine Niederlage erlitten hatte, hat ihre Macht nur noch weiter gefestigt und dürfte bei dieser plötzlichen Kehrtwende eine tragfähige Regierungsmehrheit bilden.\n\nNach seinem Wahlsieg wurde Prinz Sabahaddin (Vorsitzender der HIF) heute vom Kalifen ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative umzusetzen."
 ottnews.4.a: "Viel Glück!"

 ottnews.5.t: "Erklärung der Erhabenen Osmanischen Föderation"
 ottnews.5.d: "In [TUR.Capital.GetCapitalVictoryPointName] wurde heute gefeiert, als die osmanische Abgeordnetenkammer offiziell die Gründung eines neuen Bundesstaates auf dem Gebiet des Osmanischen Reiches proklamierte. Die Erhabene Osmanische Föderation, deren Name von der kaiserlichen Größe der Vergangenheit inspiriert wurde, basiert auf den Ideen von Prinz Sabahaddin und ausländischen Einflüssen von deutschen, österreichischen und amerikanischen Vorbildern gleichermaßen.\n\nObwohl die neue Verfassung weitreichende Befugnisse auf die Ebene der Vilayets (Provinzen) verlagert, fragen sich viele, ob dies wirklich Demokratie bedeutet oder nur eine Bestätigung der alten Aristokratie in ihren uralten Positionen ist..."
 ottnews.5.a: "Das Osmanische Reich schlägt eine neue Seite auf!"

####################
# ECONOMIC REFORMS #
####################
 otteco.1.t: "Die osmanische Wirtschaft [GetYear]: Nachwirkungen des berüchtigten Jahrzehnts"
 otteco.1.d: "Als sich die Situation 1920 allmählich beruhigte und ein Krieg, welcher fast ein Jahrzehnt lang andauerte, sich dem Ende neigte, lag die osmanische Wirtschaft in Trümmern. Unsere inländische Produktion, welche seit der CUP-Ära langsam aber stetig anstieg, ging erneut zurück, da der Völkermord an den Armeniern von der gebildeten Mittelschicht seinen Tribut forderte. Ärzte, Ingenieure, Unternehmer, usw. waren nur noch schwer zu finden und der andauernde Exodus der griechisch-osmanischen Bürger aus Kleinasien zeigte, wie zerstörerisch der "Nationale Wirtschaftsplan" für die vom Krieg geschwächte Nation war. Auf ähnliche Weise wurde auch der landwirtschaftliche Sektor in den Ruin getrieben, als der Krieg letztlich seine vollständigen Auswirkungen zeigte. Die Verluste der anatolisch-türkischen Bevölkerung waren unglaublich hoch: über 25% der Vorkriegsbevölkerung waren gefallen, wodurch viel leeres Land zurückblieb, ohne die nötigen Männer, um es zu bearbeiten.\n\nDie Hohe Pforte hat jedoch auch nicht nur Däumchen gedreht, sondern Pläne für eine schnelle Erholung ausgearbeitet, was die oberste Priorität des ersten Nachkriegs-Kabinetts war. Eisenbahnen, die von den Investoren nicht mehr existierender Nationen zurückgelassen wurden, wurden nationalisiert. Die gefürchtete OPDA wurde komplett aufgelöst und ihre Monopole an den Staat transferiert. Das "Nationale Wirtschaftsprogramm" wurde von der osmanischen Regierung eingeführt, da die Schrecken des Krieges und die Abhängigkeit des Reiches von der nicht vertrauenswürdigen nicht-türkischen Bevölkerung tiefe Wunden bei der herrschenden Oberschicht hinterließen. Eine muslimische Bourgeoisie musste geschaffen werden, um die traditionelle christliche Dominanz anzufechten, die Menschen mussten gebildet werden und das Reich musste endlich seinen Weg ins 20. Jahrhundert beginnen."
 otteco.1.a: "Große Pläne, aber nur wenige Ressourcen..."

 otteco.2.t: "Die osmanische Wirtschaft [GetYear]: Eine Ära des Wachstums"
 otteco.2.d: "Als die Jahre vergingen und die Wirtschaft gegen Ende der Zwanziger wieder ihren Vorkriegsstatus erreichte, brachte die damals herrschende OHF die Entwicklung auf das nächste Level, indem sie eine Abfolge von Vierjahresplänen verabschiedete und so die Kontrolle der Regierung über die Wirtschaft noch weiter verstärkte. Dann passierte 1931 das Undenkbare: Die nationalistische Koalition wurde von der Liberalen Entente in den Wahlen besiegt, welche daraufhin erneut ausländische Investitionen ermöglichte und gegen die etatistischen Maßnahmen, welche in den vorigen Jahrzehnten eingeführt wurden, vorging. Dennoch dauerte der wirtschaftliche Aufstieg an. Überall in Anatolien und im Levante entstanden neue industriestandorte, finanziert von einer nahezu nie endenden Welle des wirtschaftlichen Wohlstands im Deutschen Reich und den niedrigen Importkosten für Maschinen und Baumaterialien.\n\nIn der Mitte der 30er Jahre stand die türkische Wirtschaft so gut da, wie noch nie, wodurch ein Gefühl der Euphorie und des Fortschritts überall von Bursa bis nach Smyrna gespürt werden konnte. Trotz dessen erkennen einige bereits erste Warnzeichen, dass dies wohl nicht ewig so sein wird. Die steigende Instabilität auf dem Kontinent und die Stagnierung der deutschen Wirtschaft werden wahrscheinlich auch dem Orient Probleme bereiten."
 otteco.2.a: "Gepriesen sei der Devlet-i Ebed-müddet (der ewige Staat)!"

 otteco.3.t: "Samsun Iktisat Kongresi"
 otteco.3.d: "Krise. Chaos. Desaster. Überall in der Welt geraten Ökonomen und Unternehmer in Panik, da Anfang der Woche das Undenkbare geschah und der Berliner Aktienmarkt kollabierte. Ähnlich wie Berlin ist auch Kostantiniye in Alarmbereitschaft und wartet auf jegliche Änderungen der Situation, während die gesamte Wirtschaft Stück für Stück kollabiert. Dennoch ist die Krise in unserem Reich von geringerem Ausmaß als zuerst angenommen, da die protektionistische Politik unseres Staats in den Zwanzigern das Fundament für eine Wirtschaftsstruktur legte, die den meisten Schockwellen des Weltmarktes widerstehen konnte.\n\nUm sicherzustellen, dass der Privatsektor seine Ängste überwindet und um den nächsten Vierjahresplan auszuarbeiten, den sich die wirtschaftlichen Partner der OHF wünschen, wurde ein zweiter wirtschaftlicher Kongress geplant, der in der Stadt Samsun am Schwarzen Meer stattfinden soll (Samsun Iktisat Kongresi). Dabei werden Projekte aus dem Privatsektor vorgestellt und Fortschritte der türkischen Wirtschaft in den letzten Jahrzehnten aufgezeigt, um so nicht nur die osmanischen Investoren zu beruhigen, sondern auch der gesamten Welt einen sich modernisierenden osmanischen Staat zu zeigen."
 otteco.3.a: "Mahmut Celâl eröffnet den SIK."

 otteco.4.t: "Eisenbahn-Vereinigungsakt"
 otteco.4.d: "Die 'Devlet Demiryolları Umum Müdürlüğü' (die staatliche Bahnverwaltung) wurde kurz nach dem Ende des Krieges gegründet, um die Eisenbahn-Konzessionen der Entente zu übernehmen und die Errichtung weiterer Eisenbahnen im gesamten Reich zu finanzieren. Dennoch blieben viele Konzessionen in ausländischer Hand und mehrere Privatleute, vor allem in Anatolien, weigerten sich, die ihnen gehörenden Schienen in die DDY zu integrieren. Aufgrund des Berliner Börsenkrachs stehen viele dieser Unternehmen jedoch kurz vor dem Bankr ott, was uns den Weg für die komplette Vereinigung des osmanischen Eisenbahnnetzwerks freimacht.\n\nDurch Akt 294bn, auch bekannt als "Blitz"-Akt, eine Anspielung darauf, wie die Eisenbahnen das unbewohnbare Innere unserer Nation durchdringen, sollen alle Eisenbahnunternehmen, die nicht der Regierung gehören, mit einem Schlag aufgelöst und ihre Besitztümer an die DDY übergeben werden. Behiç Erkin, das Genie hinter der Gründung der DDY, wurde aus Österreich-Ungarn zurückgerufen, um diesen Prozess zu überwachen und beim weiteren Ausbau des Netzwerks zu helfen."
 otteco.4.a: "Von Sirkeci bis nach Baghdad!"

 otteco.5.t: "Smyrnas Internationale Messe öffnet die Türen"
 otteco.5.d: "Smyrnas erste internationale Messe, welche aufgrund fehlendem Bauplatzes außerhalb der Stadt stattfinden muss, hat ihre Türen anfangs der Woche der Öffentlichkeit geöffnet. Auch wenn der Zweck dieser Einrichtung noch unklar ist, haben die Organisatoren des Projekts ein Fundament gelegt, von dem sie sich erhoffen, dass es zur größten wirtschaftlichen Veranstaltung aller Zeiten im gesamten Nahen Osten wird, weshalb sie Unternehmer und Geschäftsführer aus dem ganzen Reich dazu ermutigen, in Smyrna den Einfallsreichtum und das Fachwissen der osmanischen Bürger zu zeigen. Die Regierung unterstützt diese Bemühungen und Prinz Osman Fuad hat die Messe sogar persönlich eröffnet und mit Teilen des Reichtums aus der imperialen Schatzkammer bei ihrer Finanzierung geholfen."
 otteco.5.a: "Ausgezeichnet!"

 otteco.6.t: "Fertigstellung des Kut-Staudamms"
 otteco.6.d: "Um den Tigris stetig auf dem Wasserstand zu halten, der für den Gharraf-Bewässerungskanal benötigt wird, hat ein osmanisch-assyrisches Unternehmen 1931 mit der Konstruktion eines Staudamms nahe der Stadt Kut begonnen. Die Arbeiten mussten Anfang des Jahres 1936 jedoch bis auf Weiteres gestoppt werden, da eine Überschewmmung des Tigris die Baustelle flutete und das Projekt so um 6 Monate verschob.\n\nDer Damm wurde von 2.500 arabischen und assyrischen Arbeitern errichtet, welche 1.223.288 Kubikmeter Boden ausheben mussten. Für den Damm selbst wurden 191.139 Kubikmeter Beton benötigt."
 otteco.6.a: "Ausgezeichnet!"

 otteco.7.t: "Die irakische Konzession"
 otteco.7.d: "In einem Versuch, der Regierung einige wohl benötigte Einkünfte zu verschaffen, haben sich mehrere Osmanen dazu entschieden, Konzessionen im Irak zu verkaufen. Dies könnte die einmalige Gelegenheit sein, die Kontrolle über die äußerst reichen Ölvorkommen zu erlangen, sollten wir uns dazu entschließen, dieses Angebot anzunehmen. Aber auch andere sehen uns mit großem Interesse über die Schulter, weshalb wir wohl keine allzu lange Bedenkzeit besitzen."
 otteco.7.a: "Bei solch einem Schnäppchen muss man einfach zuschlagen!"
 otteco.7.b: "Warum sollten wir so etwas wollen?"

 otteco.8.t: "Eröffnung der Zuwara-Tripoli-Eisenbahn"
 otteco.8.d: "Im Rahmen des Ausbaus der Eisenbahnschienen in Tripolitanien wurde heute die Linie zwischen den Städten Zuwara und Tripoli eröffnet. Auch der Bahnhof Tripolis, welcher während der Errichtung der Bengasi-Tripoli-Eisenbahn renoviert wurde, wurde für diesen Anlass wiedereröffnet, da in ihm die Festlichkeiten stattfinden sollen. Viele der tripolitanischen Helden, die während des Weltkriegs für unser Land kämpften, waren ebenfalls anwesend und auch Prinz Osman Fuad reiste den weiten Weg bis nach Tripoli, um dort den Beginn der Industriellen Revolution in Tripolitanien zu feiern."
 otteco.8.a: "Großartig!"

 otteco.9.t: "Kollaps der Wirtschaft des Persischen Golfs"
 otteco.9.d: "Den Wali Basras haben Berichte erreicht, dass mehrere der Staaten des Persischen Golfs besonders hart von der Wirtschaftskrise Europas getroffen wurden, deren Schockwellen in ihrer gesamten Sozialstruktur zu spüren sind. Viele dieser Staaten, wie beispielsweise Dubai, sind nahezu vollständig von der Perlindustrie abhängig und exportierten ihre Waren vor allem nach Europa.\n\nAufgrund der steigenden Beliebtheit billiger japanischer Substitutionsgüter traf den Perlenmarkt bereits in den Zwanzigern ein erster Schlag, aufgrund von Konflikten zwischen Japan und Mitteleuropa gab es jedoch noch immer eine Nachfrage für Waren aus dem Golf. Da diese Nachfrage nun jedoch fast über Nacht verschwunden ist, steht die gesamte Industrie kurz vor dem Zusammenbruch.\n\nDies ist für die Araber der Region zwar äußerst bedauerlich, zwingt sie allerdings auch dazu, sich enger an den osmanischen Staat und dessen internen Markt zu binden. Auf die Bitte mehrerer Scheiche und Emire hin hat die TPC (Turkish Petroleum Company) Verhandlungen begonnen, um über die Möglichkeit der Ölforderung entlang der Küste zu diskutieren und so ihre Operationen im Golf auszuweiten."
 otteco.9.a: "Des einen Verlust ist eines anderen Gewinn."

 otteco.10.t: "Ausbau der griechischen HandelsFlotte"
 otteco.10.d: "Die Schifffahrtsindustrie Westanatoliens und der ägäischen Inseln, welche größtenteils von der griechischen Bevölkerung des Reiches geführt wird, ist weltweit bekannt und hat sich in der Zwischenkriegszeit trotz der häufigen Konflikte zwischen Griechen und Türken stetig weiterentwickelt.\n\nAufgrund der allgegenwärtigen Wirtschaftskrise und dem vollständigen Kollaps Amerikas sehen einige scharfsinnige Unternehmer nun eine Chance auf Gewinne und haben damit begonnen, Handelsschiffe aus der ganzen Welt aufzukaufen. Hierbei spielt vor allem der bekannte Reeder Aristotle Onassis, ein Einwohner Izmirs, der zusammen mit anderen griechischen Familien ein regelreches Schifffahrtsimperium an der Küste der Ägäis aufgebaut hat, eine große Rolle. Da viele dieser Schiffe unter der Flagge anderer Nationen segeln, ist es fragwürdig, welche Konsequenzen dies für die osmanische Wirtschaft haben wird. Mehrere osmanische Banken haben sich dennoch dazu bereit erklärt, große Darlehen für diese Operationen zu vergeben."
 otteco.10.a: "Hoffentlich stellen sie auch Türken ein!"

########################
# SEPERATIST MOVEMENTS #
########################
 ottsep.1.t: "Antun Saadeh veröffentlicht "Die Entstehung der Nationen""
 ottsep.1.d: "Ein Journalist aus Beirut sendet durch seinen romantisierten Wunsch eines Großsyriens, frei von osmanischer Herrschaft, Schockwellen durch das gesamte syrische Vilayet. Dabei ließ er sich von den Grenzen des antiken Assyrischen Reiches und des Fruchtbaren Halbmonds inspirieren und strebt eine Nation an, die sich vom Suezkanal im Süden zum Taurusgebirge im Norden und von Kuwait im Osten bis nach Zypern im Westen erstreckt. Der Bestand einer solchen Nation, in der derartig viele Menschen leben, die unterschiedlichsten Religionen und Kulturen angehören, gleicht jedoch einem Märchen. Saadeh folgt allerdings nicht nur den kemalistischen Ideen eines säkularistischen Staats, sondern ließ sich auch von den Syndikalisten inspirieren und will den Feudalismus abschaffen, wichtige Wirtschaftsbereiche nationalisieren, eine Schulpflicht und eine allgemeine Krankenversicherung einführen.\n\nAuch wenn derzeit nur wenige Syrer diese Forderungen unterstützen, hat der Gouverneur von Beirut die Verhaftung des Journalisten mit der Begründung des Hochverrats und der Anstiftung einer Revolution angeordnet."
 ottsep.1.a: "Beunruhigende Neuigkeiten."

 ottsep.2.t: "Aufstände in Damaskus"
 ottsep.2.d: "Aufgrund der starken wirtschaftlichen Rezession der Region und des Einflusses populistischer Aufrührer scheinen viele Syrer der osmanischen Regierung die Schuld an der derzeitigen Wirtschaftskrise zu geben. Die starke Abnahme der Preise für landwirtschaftliche Güter sorgt währenddessen bei einem Großteil der vor Kurzem sesshaft gewordenen Stämme im syrischen Hinterland für große Probleme, weshalb dort immer mehr Menschen zum Banditentum übergehen.\n\nIn Damaskus, dem intellektuellen Zentrum Syriens und der osmanischen Araber, wurde ein Generalstreik gegen die Regierung ausgerufen. Noch beunruhigender ist jedoch die wachsende Polarisierung der politischen Ansichten der Syrer, durch die Gruppierungen wie die autoritäre SSNP und die Syrische Syndikalistische Partei stetig an Mitgliedern und Einfluss gewinnen."
 ottsep.2.a: "Äußerst beunruhigend..."

 ottsep.3.t: "Paramilitärischer Flügel der SSNP"
 ottsep.3.d: "Obwohl Saadehs Partei nur von geringen Teilen der Bevölkerung unterstützt wird, hat sie die politische Szene Syriens dennoch stark verändert. Diese neue Organisation stellt sich den traditionellen, aristokratischen und oligarchischen Parteien der Städte Damaskus und Aleppo entgegen und zeichnet sich durch eine zentrale Direktive, eine starke politische Botschaft und einen kleinen, aber leidenschaftlichen, Kreis von Unterstützern aus.\n\nDer durch die Straßen von Beirut ziehende, paramilitärische Flügel der Partei ist ein Anblick, der einen ins Staunen bringt, da eine derartig militaristische und moderne Zuschaustellung der Politik im Orient etwas Neues ist."
 ottsep.3.a: "Äußerst beunruhigend..."

 ottsep.4.t: "Verstärkte Angriffe im Hedschas"
 ottsep.4.d: "Unsere derzeitige Schwäche zeigt im Hedschas bereits erste Folgen, wo die verspäteten Zahlungen an die dortigen Stammesführer zu Vergeltungsschlägen geführt haben. Karawanen und Pilger, die sich auf den Weg in die heiligen Städte befinden, werden immer häufiger von Banditen und Deserteuren angegriffen, was die Eskorten, welche sie eigentlich beschützen sollten, ignorieren. Diese Angriffe schädigen dem Prestige des Kalifen, weshalb es wohl besser wäre, zu versuchen, den Stämmen mit unseren wenigen Ressourcen Geschenke zu machen, um sie von unserem guten Willen zu überzeugen."
 ottsep.4.a: "Bringt den Stämmen Geschenke, um ihre Gunst zu gewinnen."
 ottsep.4.b: "Der Kalif kniet nicht vor einigen bewaffneten Ziegenhirten."

 ottsep.5.t: "OİÂMF verstärkt ihre Kontrolle über den Maschrek"
 ottsep.5.d: "Die Osmanlı İdaresi Âdem-i Merkeziyet Fırkası (Osmanische Partei für Verwaltungsdezentralisierung) schlägt im Maschrik immer höhere Wellen, da eine Reihe von Parteien in der Region Großsyrien in ihre Organisation aufgenommen wurden. Auch den arabischen Parteien im Irak wurde die Integration vorgeschlagen, diese lehnten jedoch dankend ab, aus Angst, so den Einfluss Damaskus' über die arabische Bewegung zu erhöhen, was als kontraproduktiv für das große Ziel der arabischen Autonomie angesehen wurde."
 ottsep.5.a: "Sie machen sich nur zu einem noch größeren Ziel."

 ottsep.6.t: "Khalid Bakdash übernimmt die Arabische Syndikalistische Partei"
 ottsep.6.d: "Khalid Bakdash, welcher 1930 aus dem Osmanischen Reich in die Französische Kommune flüchtete, um der Verfolgung durch die OHF zu entgehen, hat in der französischen Hauptstadt eine gute Bildung genossen und konnte zusammen mit vielen einflussreichen Persönlichkeiten bei Debatten über die Verbreitung des Syndikalismus im Orient beobachtet werden.\n\nNun, da er in seine Heimat zurückgekehrt ist, würde es niemanden überraschen, sollte er sich für eine Politik ähnlich der französischen einsetzen, wenngleich die lokalen Behörden sich über ihn keine Sorgen machen, da das fehlende industrielle Proletariat der Araber eine syndikalistische Revolution unmöglich macht."
 ottsep.6.a: "Viel Glück!"

 ottsep.7.t: "Scharif Ali Haidar ist verstorben"
 ottsep.7.d: "Ali Haidar Pascha aus dem Hause der Haschimiten wurde zu Beginn der hedschasischen Revolte durch einen Irade zum Scharifen der heiligen Städte ernannt und trug diesen Titel nun schon seit zwei Jahrzehnten, bis er Anfang der Woche verstarb. Da der Nutzen dieser Position schon oft hinterfragt wurde und der Wali von Hedschas heutzutage sowieso die meisten Regierungstätigkeiten übernommen hat, hoffen einige, dass wir diese Gelegenheit nutzen, um keinen Nachfolger zu ernennen und diese Tradition zu beenden.\n\nAbdul Majid Haidar, der Sohn von Ali Haidar, der am Hof Kostantiniyes aufgewachsen ist, wäre sein rechtmäßiger Nachfolge, hat aber noch nicht den Wunsch geäußert, diese Position zu übernehmen, da er sein Leben wohl lieber in den belebten Straßen der Hauptstadt als in den sandigen Hügeln des Hedschas verbringen würde."
 ottsep.7.a: "Ernennt Abdul Majid Haidar zum neuen Scharifen."
 ottsep.7.b: "Wir sollten diese Tradition hier und jetzt beenden."

 ottsep.8.t: "Bildungsprobleme im Südirak"
 ottsep.8.d: "Beunruhigende Berichte aus dem Südirak haben die Hauptstadt erreicht: Viele der dortigen Eltern halten ihre Kinder davon ab, die staatlichen Schulen zu besuchen, aus Angst, sie würden dort sunnitisch indoktriniert werden. Diese Bürger, welche größtenteils Schiiten sind, stehen dadurch der Bildung ihrer Kinder im Weg und vergrößern die soziale Kluft zwischen den sunnitischen und schiitischen Arabern, indem sie die zukünftigen Fähigkeiten ihrer Kinder stark begrenzen.\n\nDie irakische Regierung hat dahingehend bisher jedoch nur wenig unternommen, da dies gut zu ihrer Politik der sunnitischen Überlegenheit passt, durch die die Anzahl schiitischer Beamter in den letzten Jahren stark gesunken ist. Des Weiteren behauptet die Regierung, ohne Bildung würden die Menschen sich nicht für die Politik interessieren und somit auch keine Bedrohung darstellen."
 ottsep.8.a: "Fördert die Einschulung weiterer Schiiten."
 ottsep.8.b: "Ein ungebildeter Bürger ist ein unterwürfiger Bürger..."

 ottsep.9.t: "Steigende soziale Ungleichheit im Irak"
 ottsep.9.d: "Die irakische Gesellschaft war schon immer zwischen den Stadtbewohnern (die in großen Städten wie Baghdad und Mosul leben), den Beduinen (die in den weiten Wüsten umherziehen) und einer Kaste von Bauern, die das Land zwischen dem Tigris und dem Euphrat bearbeiten, gespalten. Die Letzte dieser Gruppen wurde für den Großteil der irakischen Geschichte von nahezu allen regionalen Angelegenheiten ausgeschlossen, abgesehen von denen, die ihre dringendsten Bedürfnisse betrafen, und hat den gemeinschaftlichen landwirtschaftlichen Boden genutzt, um ihre eigenen Bedürfnisse und die der Städter zu befriedigen. Die Bauern profitierten stark von der lockeren Herrschaft der osmanischen Regierung, die nur minimale Arbeit leistete, um so zumindest eine gewisse Ordnung aufrechtzuerhalten, und konnten dadurch ein armes aber relativ zufriedenes Leben führen.\n\nDurch den Verlust unserer europäischen Territorien und der scheinbar schwankenden Loyalität vieler Syrer wurde das Reich aufgeweckt. Es sah den Irak nicht länger als verarmte Region an, sondern wollte aus ihm die Zukunft des erhabenen Staates formen. Daraufhin wurden viele Schulen und Straßen und ein ganzes Verwaltungsnetzwerk in Rekordzeit errichtet. Die Anzahl der Grundschüler verdoppelte sich jedes Jahr. Eine "neue" regionale Oberschicht, in den türkischen Universitäten ausgebildet und indoktriniert, sollte die osmanische Kontrolle in den Städten ausbauen, während in Baghdad die Osmanische Militärakademie errichtet wurde, durch die ein loyales irakisches Offizierskorps geschaffen werden sollte.\n\nObwohl die osmanische Kontrolle über die Städte immer weiter zunahm, konnte dasselbe nicht über den weitaus größeren Bevölkerungsanteil des Iraks, die Bauern, gesagt werden, die noch immer unter nahezu denselben Bedingungen lebten, wie ihre Vorfahren es schon vor Jahrhunderten taten. Die gebildete türkische Oberschicht war allerdings mit der niedrigen landwirtschaftlichen Produktionsrate der letzten zwei Jahrzehnte unzufrieden, weshalb sie, mit der Unterstützung einiger irakischer Walis, damit begonnen hat, das kommunale Land zu privatisieren und dessen ehemalige Bewohner in eine Form der Leibeigenschaft zu zwingen. Da sie ungebildet sind und noch nie mit der Regierung interagiert haben, können die Bauern sich kaum gegen die örtliche Oberschicht zur Wehr setzen."
 ottsep.9.a: "Die Bauern leiden und die Oberschicht profitiert."

 ottsep.10.t: "Protest in Baghdad"
 ottsep.10.d: "Viele Studenten und Geschäftsbesitzer sind heute in Baghdad auf die Straßen gegangen, um gegen das zu kämpfen, was sie türkischen Imperialismus und eine mutwillige Zerstörung der arabischen Identität nennen, und einen größeren Einfluss auf die Politik der irakischen Vilayets zu fordern. Durch die Reaktion der Gendarmerie und der Vorlesung einer offiziellen Antwort auf ihre Beschwerden in den Moscheen der Stadt scheint sich die Situation wieder beruhigt zu haben, doch die steigende Häufigkeit dieser Ereignisse bereitet osmanischen Beamten in der Region große Sorgen."
 ottsep.10.a: "Bedauerlich."

 ottsep.11.t: "Konflikt in Sulaimaniyya"
 ottsep.11.d: "Die Provinz Sulaimaniyya war für die Walis Mesopotamiens schon immer ein Problem. Viele der Scheiche und Aghas der größtenteils kurdischen Region weigern sich, neue Reformen einzuführen und die Autorität Kostantiniyes anzuerkennen. Stattdessen halten sie an ihrer Stammesloyalität und alten kurdischen Traditionen fest.\n\nDie turkomanische Expansion nach Ostmesopotamien, der assyrische Exodus und die Entdeckung von Öl nahe Mosul und Kirkuk haben die fragile Balance der Region zerstört, weshalb nun mehrere Gruppen versuchen, die Kontrolle über das Territorium zu erlangen. Auch innerhalb Kurdistans gibt es große Rivalitäten zwischen den einzelnen Stämmen, die sich in einem schier endlosen Konflikt aufgrund unterschiedlicher Familien, Sprachen und Glaubensauffassungen befinden.\n\nDa der osmanische Staat nicht zulassen will, dass ein Stamm stärker als die anderen wird oder dass sich die Stämme gegen den Padischah vereinen, wurde dieser Konflikt von der Regierung in Mosul gefördert. Dies hatte nicht nur für die Kurden selbst negative Folgen, sondern auch für die verbleibenden Assyrer und Turkomanen, die oft Opfer kurdischer Offensiven werden."
 ottsep.11.a: "Ihre Teilung macht sie fügsam."

 ottsep.12.t: "Barzanischer Aufstand im irakischen Kurdistan"
 ottsep.12.d: "Der barzanische Stamm kämpft noch immer gegen seinen kontinuierlichen Machtverlust im Reich an, während eine koordinierte Offensive des osmanischen Heeres und der Luftstreitkräfte ihn nach und nach aus seinen Territorien heraus und Richtung Iran treibt. Die Barzanis, angeführt vom charismatischen Mustafa Barzani, haben nun schon lange gegen die Hohe Pforte gekämpft, welche in den letzten Jahren für den Tod von Mustafas Vater, Großvater und seiner beiden Brüder verantwortlich war, welche allesamt fehlgeschlagene Aufstände anzettelten.\n\nDas Zusammenspiel der Luftwaffe, die dutzende Dörfer bombardiert, und der Armee, welche eine Bodenoffensive durchführt, scheint jedoch auch den letzten barzanischen Widerstand endlich zu brechen, da die Macht des modernen Arsenals des Padischahs alles überbietet, was die Aufständigen zu bieten haben. Auch andere kurdische Stämme, langzeitige Rivalen der Barzanis, haben uns Unterstützung in Form von irregulären Truppen gewährt, in der Hoffnung, sich das barzanische Land aneignen zu dürfen, sobald die Rebellion niedergeschlagen wurde."
 ottsep.12.a: "Bald werden ihre lächerlichen Widerstandsversuche ein für alle Mal aufhören."

 ottsep.13.t: "Ärger im Fessan"
 ottsep.13.d: "Als die osmanische Kontrolle über das Inland von Fessan in der Mitte der zwanziger Jahre wiederhergestellt wurde, war ein Großteil der dortigen Bevölkerung nicht gerade glücklich darüber. In den folgenden Jahren entschied das Regime in Tripolis, dass die Aufrechterhaltung einer großen, im Fessan stationierten Einheit zu teuer wäre, woraufhin alle Truppen, bis auf einige kleine Garnisonen in den größeren Städten, aus der Region zurückgezogen wurden, was den dortigen Stämmen eine fast vollständige Autonomie gewährte.\n\nSie sind allerdings noch immer unzufrieden und wurden außerdem vom Wiederaufleben der Senussi-Sekte beeinflusst, weshalb einige von ihnen, wie die Awlad Muhammad, damit begonnen haben, ihren Widerstand gegen das Regime offen zu zeigen. Überfälle auf osmanische Garnisonen und die Weigerung der Stämme, Steuern zu zahlen, machen den noch in der Region verbliebenen Truppen das Leben schwer.\n\nEine von der Küste aus geleitete Militärexpedition könnte die Ordnung wiederherstellen, aufgrund der noch andauernden Wirtschaftskrise fragen sich jedoch einige, ob es nicht besser wäre, alle Garnisonen zurückzuziehen und der Region so eine de facto Selbstregierung zu gewähren. In Tripolitanien ist man von der Idee, den Fessan aufzugeben, weniger angetan, da seine Dattelproduktion in einer Region mit solch wenig Regen eine große Bedeutung hat."
 ottsep.13.a: "Entsendet die Truppen!"
 ottsep.13.b: "Ist es den Preis wirklich wert...?"

 ottsep.14.t: "Hungersnot in Tripolitanien"
 ottsep.14.d: "Tripolitanien, dessen Lebensmittelproduktion stark vom Regen abhängig ist, leidet derzeit unter einem besonders trockenen Jahr, welches einen Großteil der Ernte stark geschädigt hat. Das stetige Bevölkerungswachstum der letzten beiden Jahrzehnte hat diese Situation nur noch verschlimmert, da dadurch auch die Hilfslieferungen aus Großsyrien und Anatolien nicht zur Bewältigung der Krise genügen. Berichte aus Kyrenaika und dem Fessan lassen schließen, dass die Situation dort weniger extrem ist und diese Regionen von der Dürre verschont blieben.\n\nDa die landwirtschaftlichen Exporte der Region, ihre Haupteinnahmequelle, nun gänzlich ausfallen, hat die tripolitanische Regierung um eine Senkung der Steuern und weitere Unterstützung durch das osmanische Zentrum gebeten."
 ottsep.14.a: "Es ist unsere Pflicht, ihnen zu helfen!"
 ottsep.14.b: "Wir können nichts für sie tun..."

 ottsep.15.t: "Idris kehrt auf seinen Thron zurück"
 ottsep.15.d: "Idris I, Prinz des Senussi-Ordens, ist aus seinem selbst-auferlegten Exil in Kairo zurückgekehrt. Sein Neffe Ibrahim ibn Ahmad as-Sharif wurde zur Abdankung gezwungen, woraufhin alle noch verbliebenen osmanischen Beobachter aus Kyrenaika vertrieben wurden. Außerdem hat Idris entschieden, die Hauptstadt Kyrenaikas näher an die ägyptische Grenze zu verlegen - ein deutliches Zeichen für seine anti-osmanischen Ambitionen. Die Stadt Giarabub, welche Kyrenaika nach dem Ende des Weltkrieges übergeben wurde, wurde nun zur offiziellen Hauptstadt des Staates erklärt. Dieses spirituelle Zentrum des Ordens ist die Heimat seiner wichtigsten Bildungseinrichtungen, liegt mitten in der Wüste und ist allen Nicht-Muslimen verboten, was eine osmanische Intervention äußerst schwierig gestaltet."
 ottsep.15.a: "Wir sollten abwarten."

 ottsep.16.t: "Unruhen in Bengasi"
 ottsep.16.d: "Bengasi, der einzige osmanische Stützpunkt in Kyrenaika, wurde von einer Welle der Unruhe getroffen, nachdem die Senussi ihren Hauptsitz von Ajdabiya nach Giarabub verlegten. Ohne Zweifel wurden diese Unruhen von Agenten der Sekte inszeniert, dies allerdings mit großem Erfolg: Sie konnten einen Großteil der lokalen Bevölkerung gegen die osmanische Regierung aufhetzen.\n\nViele der nicht-muslimischen Stadtbewohner fordern einen größeren Einsatz der örtlichen Garnison, da sie fürchten, das Ende der osmanischen Herrschaft über die Stadt könnte extreme Konsequenzen für ihre wirtschaftlichen Interessen und selbst ihre Leben haben, sollte es zwischen beiden Seiten zu Konflikten kommen. Vor allem die Juden sind in Gefahr, da selbst in Bengasi die Auswirkungen des palästinensischen Problems zu spüren sind."
 ottsep.16.a: "Äußerst beunruhigend..."

 ottsep.17.t: "Lebensmittelunruhen in Aleppo"
 ottsep.17.d: "Aufgrund der sich noch immer verschlechternden wirtschaftlichen Situation des Reiches wurde die syrische Stadt Aleppo erneut von Lebensmittelunruhen heimgesucht. Obwohl das genaue Ausmaß dieser Unruhen noch unklar ist, gab es bereits Berichte über einen Mob, der christliche und jüdische Bäckereien und Mühlen in der gesamten Stadt überfällt. Glücklicherweise konnte der Gouverneur schnell intervenieren und den Mob auflösen, nachdem Verstärkungen aus Anatolien eintrafen. Acht der Aufständigen wurden während der Operation angeschossen, es wurden jedoch noch keine Todesfälle gemeldet."
 ottsep.17.a: "Besorgniserregend."

 ottsep.18.t: "Ärger in Dubai"
 ottsep.18.d: "Im Scheichtum Dubai am Persischen Golf steigen die Spannungen, da der katastrophale Zusammenbruch des Perlenhandels in der kleinen Stadt für großen Aufruhr gesorgt hat. Nakhudas (Kapitäne der Perlfischboote) sind dazu gezwungen, das ganze Jahr im Hafen zu verbingen, da die Konkurrenz aus Japan den gesamten Markt mit synthetischen Perlen überflutet und die Nachfrage durch die Weltwirtschaftskrise stark gesunken ist. Des Weiteren hat das Machtmonopol des Scheichs für den Aufstieg eine Reform-Bewegung geführt, welche den Scheich zur Abdankung zwingen oder zumindest einer demokratischen Institution in Form der Madschlis einen großen Teil seiner Macht gewähren will.\n\nAufgrund der angeblichen Verschwörung einer Gruppe lokaler Händler, unzufriedener Prinzen und Auswanderer, den Scheich zu ermordern, hat die osmanische Flotte ein kleines Schiff vor der Küste des Vertragsomans stationiert, um ihn so vor möglichen Angriffen zu schützen. Die Situation ist jedoch nur noch weiter eskaliert. Nun, da sich der Scheich und seine Unterstützer im Stadtbezirk Bur Dubai verschanzt haben und seine Gegner sich im danebenliegenden Bezirk Deira sammeln, scheint sich das gesamte Scheichtum auf einen Kampf vorzubereiten. Während in der Stadt bereits vereinzelte Feuergefechte gehört werden können, bereiten sich einige Personen aus den benachbarten Scheichtümern anscheinend bereits darauf vor, einzuschreiten und ihre Seite zu unterstützen."
 ottsep.18.a: "Zwingt den Scheich dazu, nachzugeben!"
 ottsep.18.b: "Es ist nicht unsere Aufgabe, dort zu intervenieren."

 ottsep.19.t: "Scheich Saeed ibn Maktoum löst die Madschlis von Dubai auf"
 ottsep.19.d: "Nachdem der Scheich von Dubais Reform-Bewegung dazu gezwungen wurde, ihre Forderungen anzunehmen und den Madschlis (dem Rat) mehr Macht zu verleihen, schien es, als könnte in der Stadt großer Fortschritt erreicht werden. Diese Bemühungen scheinen jedoch alle vergebens gewesen zu sein, da sich der Scheich nun, nur einige Monate nachdem die Institution gegründet wurde, dazu entschlossen hat, sie mit eiserner Faust zu zerschlagen.\n\nDie Situation eskalierte, als sich die Madschlis, unter ihrem Vorsitzenden Hasher ibn Raschid, dazu entschlossen, dem Scheich fortan nur noch 10.000 Rupien aus der Staatskasse für seine persönlichen Bedürfnisse zu gewähren. Durch diese Entscheidung erzürnt verkündete der Scheich daraufhin offiziell die Auflösung der Madschlis und wollte diese Angelegenheit ein für alle Mal klären.\n\nHierbei nutzte er die Hochzeit seines Sohnes mit Latifa bint Hamdan von Abu Dhabi aus. Saeeds loyale Beduinen, welche für die Zeremonie in die Stadt gebracht wurden, zogen plötzlich ihre Schwerter und töteten mehrere der Führungspersönlichkeiten der Bani Raschid, darunter auch den Vorsitzenden der Madschlis. Die zerfallenden Überbleibsel der Reform-Bewegung flohen daraufhin in das Scheichtum Schardscha, in der Hoffnung, die Unterstützung des dortigen Scheichs gewinnen und mit ihm Scheich Saeed zur Abdankung zwingen zu können."
 ottsep.19.a: "Die Situation im Vertragsoman spitzt sich zu..."

 ottsep.20.t: "Krieg im Vertragsoman!"
 ottsep.20.d: "Seit der roten Hochzeit haben sich die Spannungen zwischen den Scheichtümern Dubai und Schardscha rapide verschärft, da diejenigen, die dem Mordversuch durch Saeeds Beduinen entkommen konnten, nach Schardscha geflohen sind, in der Hoffnung, dort für ihre Sache Unterstützung zu finden. Der dortige Scheich Sultan stellte sich als wohlwollender Verbündeter heraus, was es dem neuen Anführer der Reform-Bewegung (Mani ibn Rashid) erlaubte, das Momentum zurückzuerhalten und mit einigen Stammesleuten aus Schardscha befestigte Stellungen nahe Dubai zu errichten.\n\nScheich Saeed von Dubai, der nur noch wenige treue Unterstützer hat, beantwortete dies mit einer offiziellen Kriegserklärung. Nachdem er seine Truppen zu einer Position beorderte, die nur vier Meilen von Schardscha entfernt ist, begannen die ersten Gefechte zwischen den beiden Lagern. Wie es für die Beduinen typisch ist feuerten beide Seiten jedoch nur sehr ungenau, wodurch große Blutbäder vermieden wurden. Als nur wenige Tage später ein Waffenstillstand unterzeichnet wurde, war beiden Seiten bereits die Munition ausgegangen. Das Resultat: 1 Mann aus Schardscha wurde getötet und 2 aus Dubai als gefangen genommen.\n\nDa weitere Gefechte aufgrund fehlender Ressourcen unmöglich sind, haben sich beide Seiten auf einen 3 Monate langen Waffenstillstand geeinigt, um die nächste Lieferung aus dem Irak abzuwarten."
 ottsep.20.a: "Hoffentlich schließen sie bald Frieden."

 ottsep.21.t: "Scheich Sultan von Ras al-Khaimah bietet seine Dienste an"
 ottsep.21.d: "Da er unsere Verwicklung in einen Konflikt auf globaler Ebene erkannt hat, hat der Scheich von Ras al-Khaimah uns seine Dienste als Vermittler in diesem Weltkrieg angeboten. Er hat vorgeschlagen, dass wir die Scheiche des Vertragsomans mit den Syndikalisten in Paris reden lassen sollten, um so einen Frieden zwischen ihnen und Berlin auszuhandeln. Außerdem hat er hinzugefügt, dass das Osmanische Reich nach dem (garantierten) Erfolg dieser Operation mit der rapiden Aufrüstung beginnen und die Syndikalisten mit erneuter Kraft zurückschlagen sollte, so, wie es im Vertragsoman typisch ist."
 ottsep.21.a: "... danke für das Angebot, nehme ich an?"

 ottsep.22.t: "Hungersnot am Persischen Golf"
 ottsep.22.d: "Die aufgrund des durch den Weltkrieg hervorgerufenen Elends sowieso schon kritische Situation am Persischen Golf hat sich noch weiter verschlechtert, da die dortige Bevölkerung, welche bereits Hunger leidet, zu allem Überfluss auch noch von einer schweren Dürre getroffen wurde. Seit dem letzten Jahr hat es nicht mehr geregnet, weshalb sich die dortige Situation laut einigen Berichten immer weiter verschärft. Auch Vieh und Kamele sind mittlerweile dermaßen abgemagert, dass sie, sollte es in den nächsten Wochen nicht regnen, der kommenden Kälte wohl nicht widerstehen können und allesamt umkommen werden.\n\nIn Ras al-Khaimah sind die Reis- und Zuckervorräte derartig geschrumpft, dass die Menschen damit begonnen haben, Dattelsäcke zu kochen und auszudrücken, um so auch die letzten Tropfen aus ihnen herauszupressen. Mazarische Händler sind zusammen mit ihren Familien in Richtung Kenya gezogen, in der Hoffnung, dort Lebensmittel zu finden, während andere die Segel in Richtung mesopotamisches Delta gesetzt haben und dort auf die Unterstützung der örtlichen Regierung hoffen."
 ottsep.22.a: "Eine schreckliche Situation..."

 ottsep.23.t: "[PER.GetName] übernimmt die Insel Hengam"
 ottsep.23.d: "Obwohl die Insel Hengam, welche südlich der persischen Küste liegt, offiziell zu Persien gehört, wurde sie de facto von Scheich Ahmed ibn Obaid ibn Juma (dem Stiefvater des Scheichs von Dubai) regiert. Als Teil ihres neuen außenpolitischen Kurses, eine starke anti-osmanische Haltung einzunehmen, hat sich die Regierung in Teheran dazu entschieden, ihr Glück in der Straße von Hormus zu versuchen. Anfangs der Woche wurden der Scheich und sein Gefolge von der Insel vertrieben und zu ihrer Famile in Dubai geschickt. Außerdem wurde auf der Insel ein Zollposten errichtet, auf dem nun stolz die persische Flagge weht.\n\nUnsere Regierung hat zwar einen diplomatischen Protest gegen die persische Aggression eingereicht, bisher gibt es jedoch noch keine Pläne, den kleinen Grenzkonflikt zu eskalieren, da dies weitere Vergeltungsschläge provozieren würde. In Dubai hat der Zorn auf diese Aktion Teherans und das passive Verhalten unserer Regierung jedoch dazu geführt, dass viele die Fähigkeit der osmanischen Regierung, die Interessen des Golfes und seiner Scheiche zu schützen, infrage stellen."
 ottsep.23.a: "Hoffentlich ist das persische Biest nun zufrieden!"

 ottsep.24.t: "Wachsende Unruhen in Bahrain"
 ottsep.24.d: "Aufgrund des wachsenden Interesses der persischen Regierung an den Angelegenheiten der schiitischen Bevölkerung der Insel Bahrain vor der Küste von al-Hasa entwickelt sich dort eine anti-osmanische und anti-sunnitische Einstellung. Dies hat, zusammen mit der Perlenhandel-Katastrophe und der schwachen Antwort des Scheichs auf den sinkenden Lebensstandard seiner Bevölkerung, zu einer Welle von Protesten geführt, mit denen die Menschen Reformen und gleiche Repräsentation fordern.\n\nNoch beängstigender ist jedoch die steigende Anzahl von Radios, mit denen die Menschen den Sender "Freies Radio Kairo" hören, der arabisch-nationalistische Propagande verbreitet und alle Araber dazu aufruft, sich von der türkischen Unterjochung zu befreien."
 ottsep.24.a: "Äußerst bedauerlich."

 ottsep.25.t: "Konflikt im Arabischen Golf"
 ottsep.25.d: "Die Spannungen zwischen Kostantiniye und Teheran haben in dieser Woche einen neuen Höhepunkt erreicht, als der persische Zoll einen Jalbut, der unter der Flagge Dubais segelte und zu den Tunb-Inseln unterwegs war, beschlagnahmte. Dies erzürnte die gesamte Bevölkerung des Vertragsomans, was für eine Einigkeit sorgte, wie man sie in der Region nur selten sieht. Die osmanische Flotte entsandte als Antwort ein Geschwader in den Persischen Golf, welches kurz vor der persischen Stadt Lingah vor Anker ging. Daraufhin wurde der persischen Regierung ein Ultimatum gesandt, in dem die sofortige Freilassung aller Passagiere, die unter dem Schutz des Sultan-Kalifen reisten, gefordert wurde. Daraufhin eskalierte die Situation, weshalb die osmanische Flotte eine Salve abfeuerte, die die Küstenstadt schnell zum Hissen der weißen Flagge bewegte.\n\nObwohl die sichere Reise aller Osmanen durch den Persischen Golf so (durch Gewalt) erneut garantiert wurde, sehen viele darin dennoch ein Zeichen einer baldigen Konfrontration. Aufgrund der steigenden Unruhen in Palästina und den Problemen mit den Kurden könnte diese uns wohl früher bevorstehen, als uns lieb ist."
 ottsep.25.a: "Die Perser spielen ein gefährliches Spiel..."

 ottsep.26.t: "Gründung der syrischen Muslimbruderschaft"
 ottsep.26.d: "Inspiriert von den kürzlichen, durch den charismatischen Imam Hasan al-Banna hervorgerufenen Ereignissen und aufgrund der stetigen Westernisierung und Säkularisierung des Reiches hat eine kleine Gruppe Konservativer einen syrischen Zweig der Muslimbruderschaft in Damaskus etabliert. Durch seine Forderung der Wiederherstellung eines echten, arabischen Kalifats, welches die Region von der westlichen Dekadenz befreien soll, hat Scheich Mustapha al-Sibaii bei der von Problemen geplagten Bevölkerung von Homs Gehör gefunden. Subventionen vom ägyptischen Hof hatten wahrscheinlich ebenfalls einen Einfluss auf die Mitgliederzahl der Organisation, doch bisher ist unser Geheimdienst der Meinung, dass die Bewegung in der politischen Szene Großsyriens keine sonderlich große Rolle spielt."
 ottsep.26.a: "Beunruhigend."

 ottsep.27.t: "Die syrische Liga nationaler Bewegung"
 ottsep.27.d: "Schon seit der Wahlniederlage der dezentralistischen Koalition 1935 gibt es Gerüchte einer neuen Partei, geschaffen für eine zweite Generation syrischer Nationalisten. Diese neue Partei, welche jung, dynamisch und gänzlich anderes als die traditionellen Parteien Damaskus' sein soll, wurde der Öffentlichkeit heute von ihren Vorsitzenden Ahmad Sharabati, Abdulrazzaq al-Dandashi, Irfan al-Jallad und Shafik Suleiman als \"Liga der nationalen Bewegung\" vorgestellt.\n\nSie stellt sich gegen die alte Oberschicht, die tief in der osmanischen Gesellschaft verwurzelt ist, und verspricht, den syrischen Jugendlichen eine Stimme zu verleihen und mit anderen arabisch-nationalistischen Bewegungen zusammenzuarbeiten, um die Autonomie zu erreichen, die sich viele Syrer wünschen. Wahrscheinlich aufgrund des Einflusses Ägyptens hat sich die Liga der nationalen Bewegung auch für die Idee der Qawmi, einer gemeinsamen arabischen Identität, ausgesprochen, im Gegensatz zu der auf Syrien fokussierten Watani-Identität, für die sich die Oberschicht von Damaskus einsetzt. Trotz des Enthusiasmus der Partei erregt sie außerhalb von Syrien kaum Aufsehen und auch in Syrien selbst scheint sich ihr Einfluss lediglich auf Damaskus zu begrenzen."
 ottsep.27.a: "Das sind doch nur gelangweilte Jugendliche!"

 ottsep.28.t: "Die Ashbal al-Uruba"
 ottsep.28.d: "In Syriens politischer Hauptstadt Damaskus haben sich die Ereignisse weiterentwickelt: Die Liga der nationalen Bewegung ist dem Beispiel vieler anderer nationalistischer Bewegungen Europas gefolgt und hat ihre eigene Miliz geformt. Diese als Ashbal al-Uruba bekannt gewordene Miliz ist inspiriert von europäischen Armeen und ihre Mitglieder tragen grüne Hemden. Nun zieht sie durch Damaskus Straßen, jedoch ohne Waffen, um der Gendarmerie keinen Grund zu geben, einzuschreiten, und verspricht, aus der syrischen Jugend "allseitig perfekte Männer" zu machen, die durch ihre Kampfkunst und ihr Wissen in den Bereichen Politik, Mathematik und Poesie beeindrucken."
 ottsep.28.a: "Äußerst beunruhigend."

 ottsep.29.t: "Die Frage Khasabs"
 ottsep.29.d: "Die Halbinsel Khasab, eine Enklave Muscats, ist einer der strategisch bedeutendsten Orte des gesamten Nahen Ostens. Wenn man sie kontrolliert, kann man die Straße von Hormus gänzlich abschneiden und so den Iran und den Irak vom Weltmarkt isolieren, weshalb sie sowohl für Kostantiniye als auch Teheran ein Dorn im Auge ist. Da Muscat jedoch ein neutrales Land zwischen den beiden Rivalen formt, scheint ein akzeptabler Kompromiss erreicht worden zu sein. Schon seit Jahrhunderten konnten die Sultane der muscatischen Thalassokratie die Halbinsel ohne irgendwelche Konflikte regieren.\n\nDer Niedergang Muscats blieb jedoch nicht unbemerkt. Aufgrund der steigenden Spannungen zwischen den beiden mächtigsten Nationen der Region befindet sich Khasab nun in einer gefährlichen Lage. Die muscatische Flotte, jahrhundertelang der Stolz und das Rückgrat ihres Staates, wurde nahezu gänzlich vernichtet, da die industriellen Bestien des Ozeans die traditionellen Dauen überbieten, weshalb die Verteidigung der Halbinsel nun gänzlich vom guten Willen ihrer Nachbarn abhängt. Dieser scheint jedoch zu Neige zu gehen, da Manöver der persischen Flotte nahe der Seestraße dazu geführt haben, dass das Kalifat nachzieht und ebenfalls mit Manövern beginnt. Nun scheinen sich beide Staaten kurz vor einem Krieg zu befinden."
 ottsep.29.a: "Die Perser tun lieber nichts, was sie noch bereuen würden..."
 ottsep.29.b: "Die Straße ist persisch und wird es auf ewig bleiben!"

 ottsep.30.t: "Die Invasion Khasabs"
 ottsep.30.d: "Die Bevölkerung der sonst so ruhigen Halbinsel Khasab wurden heute Morgen von der Ankunft einer iranischen Einheit an ihrer Küste aufgeweckt, da die Regierung in Teheran sich anscheinend dazu entschlossen hat, die Kontrolle über die gesamte Straße von Hormus zu übernehmen, wodurch sich die Lage am Arabischen Golf nun noch weiter verschärft hat. Die Besetzung, welche gänzlich ohne Blutvergießen stattfand, wurde vom iranischen Kreuzer \"Sahand\" angeführt, von dem aus um 6:00 Uhr eine Gruppe von Rettungsbooten in den Hafen von Khasab entsandt wurde. Nach einem kurzen Gefecht mit der kleinen muscatischen Garnison in der Burg von Khasab gab die Garnison auf, woraufhin die iranische Flagge auf den Burgzinnen geshisst wurde, um so zu verkünden, dass die Halbinsel nun einen neuen Besitzer hat.\n\nDieser Akt der Aggression, durch den unsere Gebiete am Golf von ihren Handelspartnern in Indien abgeschnitten wurden, hat in Basra und Baghdad zu großer Bestürzung geführt. Die dortigen Beamten verlangen eine sofortige Antwort auf diese Bedrohung, wobei sie die Stärke der osmanischen Flotte hervorheben, durch die wir den Iranern eine Warnung verpassen könnten, die sie nicht so schnell vergessen werden!"
 ottsep.30.a: "Setzt die Segel! Auf nach Khasab!"
 ottsep.30.b: "Wir können keinen Krieg mit Teheran riskieren..."

 ottsep.31.t: "Osmanisches Ultimatum über Khasab"
 ottsep.31.d: "Wie erwartet sind die Osmanen durch unsere Invasion der strategisch bedeutenden Halbinsel Musandam erzürnt wurden, weshalb ihre GolfFlotte die Segel in Richtung der Halbinsel gesetzt hat, mit dem Befehl, alle dort befindlichen Feinde, falls nötig mit Gewalt, zu vertreiben. Es ist unwahrscheinlich, dass sie jetzt noch einen Rückzieher machen werden. Außerdem haben sie verlangt, dass wir uns entweder freiwillig zurückziehen oder die Konsequenzen zu spüren bekommen.\n\nDas osmanische Biest ist zwar von vielen Problemen geplagt, wir sollten seine Kapazitäten, die es in den letzten Jahrzehten mehrfach unter Beweis gestellt hat, aber dennoch nicht unterschätzem. Trotz dessen steht das Fass für viele derzeit kurz vorm Überlaufen, weshalb sie die Regierung darum bitten, nicht nachzugeben, um so die iranische Vorherrschaft im Persischen Golf auch in den nächsten Jahrzehnten noch sicherzustellen."
 ottsep.31.a: "Wir müssen uns zurückziehen."
 ottsep.31.b: "Die Türken sind zu weit gegangen! In den Krieg!"

 ottsep.32.t: "Der Iran gibt die Halbinsel Musandam auf"
 ottsep.32.d: "Die Iraner, die in Khasab stationiert waren, wurden von der Macht der osmanischen Flotte eingeschüchtert und haben sich auf die Sahand zurückgezogen. Da die Iraner nun nicht länger auf der Halbinsel präsent sind, stellt sich die Frage, wie ihre Zukunft aussehen soll. Da der Sultan von Muscat bereits bewiesen hat, dass er sie nicht einmal gegen die kleinsten Armeen verteidigen kann, und die weltwirtschaftliche Bedeutung der Straße von Hormus, durch die Öl aus Bahrain und dem Irak in alle Welt exportiert wird, stetig steigt, fragen sich einige, ob es nicht besser wäre, aus Sicherheitsgründen eine bleibende osmanische Garnison auf der Insel zu stationieren."
 ottsep.32.a: "Gebt sie an unsere Freunde in Muscat zurück."
 ottsep.32.b: "Die Straße von Hormus benötigt eine starke osmanische Präsenz!"

 ottsep.33.t: "Die Invasion Khasabs"
 ottsep.33.d: "Die Bevölkerung der sonst so ruhigen Halbinsel Khasab wurden heute Morgen von der Ankunft einer iranischen Einheit an ihrer Küste aufgeweckt, da die Regierung in Teheran sich anscheinend dazu entschlossen hat, die Kontrolle über die gesamte Straße von Hormus zu übernehmen, wodurch sich die Lage am Arabischen Golf nun noch weiter verschärft hat. Die Besetzung, welche gänzlich ohne Blutvergießen stattfand, wurde vom iranischen Kreuzer \"Sahand\" angeführt, von dem aus um 6:00 Uhr eine Gruppe von Rettungsbooten in den Hafen von Khasab entsandt wurde. Nach einem kurzen Gefecht mit der kleinen muscatischen Garnison in der Burg von Khasab gab die Garnison auf, woraufhin die iranische Flagge auf den Burgzinnen geshisst wurde, um so zu verkünden, dass die Halbinsel nun einen neuen Besitzer hat."
 ottsep.33.a: "Ein weiterer Sieg für den Iran!"

 ottsep.34.t: "Der Iran bricht die Abmachung des Schatt al-Arab von 1913"
 ottsep.34.d: "Nach fast einem Jahrhundert der Verhandlungen wurde sich 1913 auf die Abmachung des Schatt al-Arab geeinigt, ein großer Erfolg, der die iranisch-osmanischen Grenzkonflikte beendete. Nun, da auch die letzte Garantie der iranischen Neutralität im Osten beseitigt wurde, gibt es keinen Zweifel mehr daran, dass Teheran seine Ambitionen verfolgen und den Irak angreifen wird.\n\nDie Kämpfe zwischen den beiden regionalen Großmächten haben heute in den frühen Morgenstunden begonnen, als ein Luftangriff auf die Festung von Fao im Schatt al-Arab und daraufhin eine Offensive der iranischen Kavallerieregimenter in Sulaimaniyya erfolgte."
 ottsep.34.a: "Dann kriegen sie ihren Krieg!"

 ottsep.35.t: "Rebellion in Armenien!"
 ottsep.35.d: "Im gesamten Nahen Osten braut sich ein Konflikt zusammen und unser Reich, welches die Region seit Jahrzehnten beherrscht, beginnt zu zerfallen. Die Armenier im Osten sehen in dieser Situation jedoch eine Gelegenheit: Nzhdehs Fedayi sind bereit, Erivan zu übernehmen und erneut die Flagge eines unabhängigen Armeniens zu hissen."
 ottsep.35.a: "Wir bleiben [TUR.Capital.GetCapitalVictoryPointName] treu."
 ottsep.35.b: "Für Armenien! (Als Armenien spielen)"

 ottsep.36.t: "Die Armenische Rebellion" #PoV: PER
 ottsep.36.d: "Ermutigt durch den gemeinsamen Marsch der Völker des Nahen Ostens gegen die Tyrannen der Pforte haben sich nun auch die Armenier ihrer Ketten entledigt und dem Kampf gegen das osmanische Biest angeschlossen. Unter der Führung Gareghin Nzhdehs, eines berüchtigten Kommandanten und armenischen Nationalhelden, konnten die Rebellen die türkischen Garnisonen aus [ARM.Capital.GetCapitalVictoryPointName] vertreiben und dem Sultan so einen plötzlichen und unerwarteten Schlag versetzen.\n\nMomentan ist der Kampfeswille der Armenier noch groß, da der Krieg ihnen die Chance bietet, endlich den Fall der ersten Armenischen Republik zu rächen und die Souveränität ihres Volkes wiederherzustellen. Ohne Unterstützung wird ihre Leidenschaft allein Nzhdeh und seine Streitkräfte jedoch nicht vor der sicheren Zerstörung bewahren. Sie legen ihr Vertrauen in uns und den Kairo-Pakt, also sollten wir sie jetzt besser nicht enttäuschen, sondern ihnen zeigen, dass auch wir wissen, wie man Furcht in den Herzen der Türken sät!"
 ottsep.36.a: "Zusammen werden wir den Halbmond zerschlagen!"
 ottsep.36.b: "Für Armenien! (Als Armenien spielen)"

 ottsep.37.t: "Gewalt im Shatt al-Arab"
 ottsep.37.d: "Vor wenigen Monaten haben wir die assyrische Autonomiezone aufgelöst, die uns einst mit Gewalt aufgezwungen wurde. Leider wurden die Versprechungen, die nach der Auflösung der Milizen gemacht wurden, nicht rechtzeitig eingelöst, um eine Tragödie auf dem Schatt al-Arab zu verhindern.\n\nAls sich die assyrischen Truppen auflösten, nahmen einige verärgerte einheimische Araber Rache für die jahrelange unerwünschte assyrische Präsenz und die vermeintlichen Privilegien, die diesen einstigen Flüchtlingen gewährt wurden. In Gebieten, die weder durch die britische Oberherrschaft noch durch autonome Abgaben gesichert waren, weiteten sich die Kämpfe zwischen Einzelnen schnell zu Kämpfen zwischen Gemeinschaften aus. Da sie nun entwaffnet und weit weniger organisiert waren, veranlasste die eskalierende Gewalt die wenigen verbliebenen heimlich bewaffneten assyrischen Milizionäre, sich so schnell wie möglich zu reorganisieren und ernsthafte Kämpfe mit ihren unruhigen Nachbarn aufzunehmen. Die Dinge gerieten schnell außer Kontrolle, und der örtliche Wali hatte Mühe, den plötzlichen Flächenbrand einzudämmen, und forderte weitere Verstärkung an."
 ottsep.37.a: "Razzia einleiten und Ordnung wiederherstellen!"

 ottsep.38.t: "Sultan widersetzt sich der Unterzeichnung"
 ottsep.38.d: "Die Zentralisierungsbemühungen der Regierungspartei sind nach den ersten Monaten des Hin und Her im Parlament seit geraumer Zeit relativ reibungslos verlaufen. Die Lage hat sich durch die umstrittene Entscheidung des Großwesirs, die Ernennung eines neuen Scharifs von Mekka, des Nachkommens von Ali Haidar, Abdul Majid Haidar, zu verzögern, noch einmal verschärft. Abdul Haidar hat nur ein geringes Interesse an diesem Amt, da er das Stadtleben der Hauptstadt vorzieht, aber die Abgeordnetenkammer hat vor kurzem Pläne zur Abschaffung dieses alten religiösen Amtes aus Gründen der Effizienz in der Verwaltung gebilligt.\n\nUnbeeindruckt von diesem neuesten Angriff auf den islamischen Charakter seines Reiches hat sich der Sultan [OTT.GetLeader] in den letzten Tagen geweigert, den Irade zu unterzeichnen. Beunruhigenderweise bedeutet dies, dass der Sultan nun kurz davor steht, sich öffentlich gegen seine eigene Regierung zu stellen und möglicherweise eine neue Runde des Widerstands von verschiedenen Kräften in der Bürokratie auszulösen, die immer noch gegen die Bemühungen um solch notwendige weitreichende Veränderungen sind. Schlimmer noch: Während ein Großteil der Medien in letzter Zeit dazu tendierte, die Bemühungen der Regierung zu unterstützen, könnte eine Nachricht über einen solch strikten Widerstand des Sultans dazu führen, dass sich die Öffentlichkeit endlich auf eine einzige klare Politik einigt, auf der viele gläubige Muslime eine gemeinsame Basis finden könnten, um sich dem Staat entgegenzustellen."
 ottsep.38.a: "Wir können sein Veto im Parlament überstimmen."
 ottsep.38.b: "Machen Sie ihm klar, wie wichtig es ist, die Irade für die Heiligkeit seines Amtes zu unterzeichnen."
 ottsep.38.c: "Wir werden später darauf zurückkommen."

 ottsep.39.t: "Zayidi versammeln sich zur Wahl eines neuen Imams"
 ottsep.39.d: "Der Aufstand von Imam Yahya al Hamid war nur der jüngste von mehr als einem Jahrhundert des Widerstands gegen die osmanische Autorität, die versuchte, sich vom Hejaz aus in ihr Land einzuschleichen. Ein Großteil dieses Konflikts hat seinen Ursprung in der Heterodoxie seiner Bewohner, der schiitischen Zayiden im Jemen. Nachdem der frühere Imam ins Exil gegangen ist und die militärische Besetzung der wenigen Städte im Jemen nachgelassen hat, haben die zaidischen Gläubigen ihre eigenen internen Kämpfe begonnen, um die Nachfolge des Imamats zu sichern.\n\nDer wichtigste Anwärter auf den technisch nicht vererbbaren Titel ist kein anderer als Ahmad bin Yahya, der Sohn des früheren Imams. Nach jahrzehntelanger Herrschaft unter Yahya und seinem eigenen Vater Muhammad al-Mansur war das zaidische Imamat fast zu einem Titel der Hamid-Familie geworden, wenn auch noch nicht. Ein zweiter Kandidat, der versucht, Imam zu werden, Abdullah Ibn Ahmed Al-Wazir aus der Sayyid-Familie, unternimmt gemeinsame Anstrengungen, um der Hamid-Familie die Kontrolle über das Amt zu entreißen, und nutzt die gescheiterte Revolte als Grundlage, um einen einst unangreifbaren Feind zu untergraben.\n\nDa der Großwesir von den aktuellen Entwicklungen erfahren hat, wurde das Kabinett zu einer improvisierten Sitzung einberufen, um über eine Reaktion auf die Situation zu entscheiden."
 ottsep.39.a: "Sicherstellung des Erfolgs von Al-Wazir."
 ottsep.39.b: "Zerstreut solche Versammlungen, es wird keinen neuen zayidischen Imam geben."

 ottsep.40.t: "Die Schlacht von Bajil"
 ottsep.40.d: "Außerhalb von El Hudeyde, gerade als die Schienen in Richtung San'a abbogen, wachten die Eisenbahnarbeiter eines Morgens durch Schüsse auf. Die jemenitischen Aufständischen hatten ihre Kraft gefunden, sich dem eindringenden osmanischen Staat zu widersetzen, damit dieser nicht zu weit ins Landesinnere vordringen konnte. Als sie in den frühen Morgenstunden zuschlugen, war das Lager der Eisenbahnarbeiter mehr als eine Meile von den Quartieren der osmanischen Truppen entfernt, die sie bewachen sollten. Die Reaktion erfolgte tragisch langsam, denn mehr als 30 Arbeiter verloren ihr Leben bei dem Versuch, den Angriff abzuwehren, bevor die Soldaten eintrafen, um die Kämpfer zurückzudrängen. Das Scharmützel dauerte an, bis die Mittagshitze ihren Höhepunkt erreichte und beide Seiten sich schließlich zurückziehen konnten.\n\nDer Krieg gegen die Zayidi war bis zu diesem Zeitpunkt weitgehend im Verborgenen geführt worden, aber selbst die internationale Presse hat sich zu diesem Vorfall geäußert."
 ottsep.40.a: "Sie wollen keine Infrastruktur? Gut, dann leiten Sie die Strecke in den Süden um."

