 OTT_Centralisation: "Die Staatsautorität, welche die zentrale Regierung über das Reich hat, unterscheidet sich von Provinz zu Provinz aufgrund der Macht der lokalen Regierung oder der Entfernung zur Hauptstadt.\n\nDiese Staatsautorität wird von der £national_unity_texticon §YZentralisierungsleiste§! repräsentiert, welche in 3 Kategorien aufgeteilt ist: §CAutonome Regionen§!, §CVilayets§! und §COsmanische Provinzen§!.\n\nUm die £national_unity_texticon §YOsmanische Staatsautorität§! zu erhöhen, hat jede Unterregion des Reiches einige £decision_icon_small §YEntscheidungen§!, die zu einem gemeinsamen §YZentralisierungs§!-Wert beitragen. Sobald die §YZentralisierung§! §G50%§! erreicht, können alle Provinzen in dieser Region in den §CVilayet§!-Status erhoben werden. Sobald die §YZentralisierung§! §G100%§! erreicht, können alle Provinzen in dieser Region in den Status einer §COsmanischen Provinz§! erhoben werden."

 OTT_Low_Authority: "§YAutonome Region§!"
 OTT_Low_Authority_desc: "§LObwohl sie offiziell als Vilayets bezeichnet werden, zeigen diese Regionen nahezu keinerlei Zeichen einer zentralen Obrigkeit und kümmern sich größtenteils selbst um ihre alltäglichen Angelegenheiten. Die Regionen sind von der Wehrpflicht ausgeschlossen und zahlen oft nicht einmal Steuern, wobei sich die Regierung in Kostantiniye gänzlich auf einige Bürokraten verlassen muss, von denen man hofft, dass sie dem Sultan in Zeiten des Krieges treu bleiben.§!"
 OTT_Medium_Authority: "§YVilayet§!"
 OTT_Medium_Authority_desc: "§LDas Vilayet-System ist eine Art der Verwaltung, wie es sie nur im Osmanischen Reich gibt, und wurde als modernere Variation des alten Eyalet-Systems eingeführt. Obwohl die Vilayets eigentlich ein Äquivalent der französischen Départements sein sollten, konnten sie ihre lokale Autonomie stärker als geplant wahren, was sie zu selbstregierenden Entitäten innerhalb unserer Staatsstruktur machte.§!"
 OTT_High_Authority: "§YOsmanische Provinz§!"
 OTT_High_Authority_desc: "§LDiese Entitäten wurden nach dem Weltkrieg während der ersten Legislaturperiode der OHF eingeführt und sind der erste Schritt in Richtung einer zentralisierten Staatsstruktur. Während die Vilayets Kostantiniye nur auf dem Papier folgten, sind osmanische Provinzen gänzlich in den Staat integriert und innerhalb unseres Reiches das, was den westlichen Provinzen am nächsten kommt.§!"

