 ottfev.1.t: "Das Militär übernimmt die Kontrolle über die Medien"
 ottfev.1.d: "In einem beispiellosen Versuch, die \"Verbreitung von Fehlinformationen aufzuhalten\" und sicherzustellen, dass nur eine Version der Geschichte verbreitet werden kann, hat das Militär heute die Kontrolle über Druckerpressen, Radiozentren und andere Kommunikationskanäle übernommen. Da Informationen bezüglich des Angriffs auf den Großwesir noch immer stark eingeschränkt sind und nur durch staatliche Mitteilungen bekannt gegeben werden, breitet sich im Reich eine Welle der Unsicherheit und der Paranoia aus, weshalb viele Menschen, vor allem in ländlichen Regionen, aus Angst vor einer zukünftigen Instabilität große Vorratsreserven anlegen."
 ottfev.1.a: "Wir haben alles unter Kontrolle."

 ottfev.2.t: "Sicherheit in den Vilayets"
 ottfev.2.d: "Um sicherzustellen, dass das Chaos in der Peripherie so kontrolliert wie möglich bleibt, hat İsmet Reşit sämtliche Walis in die Hauptstadt beordert, wo sie neue Befehle erhalten sollen. Einige haben vorgeschlagen, diese einmalige Chance zu nutzen, um ein paar der weniger loyalen Gouverneure durch militärische Jasager zu ersetzen und so die Kontrolle der Notfallregierung zu erhöhen.\n\nDies würde bei der arabischen Bevölkerung unseres Reichs jedoch zu großer Unzufriedenheit führen, da sie es als türkischen Imperialismus in einer Zeit der Krise, mit der sie nichts zu tun haben, ansehen könnten."
 ottfev.2.a: "Behaltet die derzeitigen Walis."
 ottfev.2.b: "Einige Änderungen werden niemandem weh tun."

 ottfev.3.t: "Arabische Offiziere beschweren sich über ihre Positionen"
 ottfev.3.d: "Obwohl das osmanische Militär allen Kulturen des Reichs offen ist, befindet sich das Oberkommando fast gänzlich in türkischer Hand, was zu großer Unzufriedenheit bei den arabischen Offizieren führt, welche darin eine unsichtbare Barriere sehen. Nun, da das Parlament bis auf Weiteres aufgelöst wurde und arabische Abgeordnete ihre Bedenken nicht länger zum Ausdruck bringen können, hatten sich einige dieser Offiziere erhofft, wichtigere Rollen in der Militärführung übernehmen zu können - bisher jedoch ohne Erfolg.\n\nNun fragen sich einige Regierungsmitglieder, ob wir die arabischen Offiziere, die meist recht niedrige Ränge innehaben, nicht doch befördern sollten, um sicherzustellen, dass die syrischen und irakischen Armeen unter unserer Kontrolle bleiben und die Loyalität der Korpse nicht durch die Propaganda arabischer Nationalisten beeinflusst wird. Andere wiederum haben vorgeschlagen, Offiziere verschiedener Armeen miteinander auszutauschen und einige arabische Offiziere an die Fronten im Balkan oder im Kaukasus zu versetzen, damit sie nicht länger ein Problem darstellen."
 ottfev.3.a: "Du bist ein General! Und du bist ein General! Jeder kriegt eine Beförderung!"
 ottfev.3.b: "Wir sollten keine drastischen Maßnahmen ergreifen."

 ottfev.4.t: "Yashin Al-Hashimi verkündet seinen Rücktritt"
 ottfev.4.d: "Ein dekorierter Veteran des Weltkriegs, einer unserer größten Verbündeten im Irak und Müsir der irakischen Armee, Yashin Al-Hashimi, hat heute Morgen seinen Rücktritt verkündet. Um gegen den fehlenden arabischen Beitrag zum neuen Staatskurs protestieren, hat der Mann seine Position im Militär aufgegeben und ist in sein Haus in Baghdad zurückgekehrt. Bisher ist es noch unklar, ob er auch weiterhin als 'Deputy' von Baghdad tätig sein wird oder eine Karriere in der lokalen Politik anstrebt, doch die Auswirkungen seiner Tat auf den Rest des arabischen Offizierskorps werden wohl enorm sein."
 ottfev.4.a: "Äußerst bedauerlich."

 ottfev.5.t: "Kult um den Marschall"
 ottfev.5.d: "Obwohl er nie ein Mann war, der sich viel in der Öffentlichkeit zeigte, hat sich die Beliebtheit des Marschalls bei den türkischen Truppen stark erhöht. Dies ist darauf zurückzuführen, dass das Bestreben des Marschalls, die Korruption in der Regierung gänzlich auszur otten, beim Volk sehr gut ankam. Von der Garnison von Kostantiniye aus hat sich das Lied eines Soldaten, in welchem der Marschall geehrt und lobpriesen wird, zu fast allen türkischen Divisionen verbreitet und auch den Marschall selbst entzückt.\n\nDas Lied namens \"Müşîr biz buradayız!\" oder \"Marschall, hier sind wir!\" ist eine interessante Erweiterung des militärischen Musikarchivs, da viele alte Lieder sich auf die langen und kostspieligen Kampagnen im Jemen oder andere tragische Ereignisse in der Militärgeschichte des Reichs beziehen."
 ottfev.5.a: "Die Armee salutiert ihrem Anführer!"

 ottfev.6.t: "Gesetz zur Aufrechterhaltung der öffentlichen Ordnung"
 ottfev.6.d: "Als Lösung des Problems der Immunität der Repräsentanten und um dem Marschall die exekutive Macht zu gewähren, die benötigt wird, um jedwege Opposition gegen seine Pläne zur Etablierung neuer Stabilität loszuwerden, wurde heute Morgen das "Gesetz zur Aufrechterhaltung der öffentlichen Ordnung" durch ein imperiales Dekret verabschiedet. Dadurch wird dem Marschall eine nahezu endlose Autorität gewährt und das Parlament förmlich ausgehebelt. Dies hält solange an, wie sich die Nation in einer Krise befindet - was vom Marschall entschieden wird - und gibt Fevzi Çakmak die Möglichkeit, jegliche verbleibende Opposition gegen seine Entwürfe loszuwerden.\n\nViele Verzweifelte, Veteranen und ehemalige Mitglieder der CUP sind bereits verschwunden, aus Angst, man könne ihnen eine Mittäterschaft an diesem grauenhaften Verbrechen in die Schuhe schieben. Andere wiederum wählten den einfachsten Ausweg. Zu diesen gehört auch Kılıç Ali, welcher sich laut Bericht selbst erschoss, nachdem die Gendarmerie seine Haustür eintrat. Wieder andere, wie Kara Kemal, haben die Hauptstadt in Eile verlassen, um der Verhaftung zu entgehen.\n\nAuch Mitglieder der HIF werden nicht verschont: Eine Welle von Verhaftungen aufgrund möglicher Mittäterschaften, obwohl kein einziger ernsthafter Beweis für eine Verbindung der Verhafteten zur Verschwörung vorliegt, erschüttert die Hauptstadt. Zeitungen, welche nicht die Meinung der Partei propagieren, werden zur Schließung gezwungen, militärische Übungen werden abgebrochen, Offiziere temporär beurlaubt und die Residenz des Großwesirs rund um die Uhr strengstens bewacht. Paranoia - oder laut anderen politischer Opportunismus - hat die Nation übernommen."
 ottfev.6.a: "Niemand wird dem Gesetz entkommen."

 ottfev.7.t: "Fortschrittsgerichte eröffnet"
 ottfev.7.d: "Im Rahmen der speziellen Notmaßnahmen wurden mehrere als "Fortschrittsgerichte" bekannt gewordene Tribunale in Kostantiniye, Izmir und Bursa eröffnet, welche all diejenigen verurteilen sollen, die möglicherweise an dem "politischen Staatsstreich gegen die Demokratie" beteiligt waren. Unter der Aufsicht des Vorsitzes der Institution, Bald Ali, ein ehemaliger Oberstleutnant der osmanischen Armee und ein ehemaliges Mitglied der CUP, wächst die Liste der Menschen, welche angeblich mit der Verschwörung in Verbindung stehen, jeden Tag. Der Größenwahn und die Paranoia der Militärregierung scheinen neue Höhen erreicht zu haben.\n\nZu großen Teilen werden die "Verschwörer" für Korruption, Hochverrat und Vernachlässigung ihrer Pflichten angeklagt. Es ist jedoch sehr wahrscheinlich, dass die Prozesse lediglich als politisches Werkzeug dienen, um die Opposition zum Schweigen zu bringen, statt diejenigen zu bestrafen, die für diese Störung der öffentlichen Ordnung verantwortlich sind."
 ottfev.7.a: "Äußerst beunruhigend."

 ottfev.8.t: "Fortschrittsgericht: Militärkommando"
 ottfev.8.d: "Auch wenn die Beweislage für die Mittäterschaft des Großteils der heute vor das Gericht gebrachten Personen äußerst dünn ist, steckt wohl ein Kern Wahrheit hinter den Anschuldigungen, dass viele von ihnen dem Marschall gegenüber nicht wohlgesonnen sind und ihm ein frühes Ende wünschen. Dies könnte an ihrer generellen Ablehnung der OHF, ihrer Assoziation mit der ehemaligen CUP oder auch an ihrer Furcht um ihre Karrieren und ihre Leben liegen. Es konnten jedoch nur sieben Männer auf der Liste von der Gendarmerie gefasst werden, da viele andere entweder aus dem Land oder in Verstecke im Hinterland Ostanatoliens geflohen sind. Unglücklicherweise für das Tribunal sind die Männer, welche von der Gendarmerie gefasst wurden, wohl am wenigsten schuldig. Es wurden zwar Beweise für ein heimliches Treffen vor fast fünf Jahren gefunden, doch die Inhalte dieses Treffens und ob diese etwas mit einer Verschwörung zu tun haben, sind noch unklar."
 ottfev.8.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen!"
 ottfev.8.b: "Sie sind alle schuldig!"

 ottfev.9.t: "Fortschrittsgericht: Spitze der Opposition"
 ottfev.9.d: "Bald Ali hat nun viele der mächtigeren Mitglieder der Nachfolgerparteien der CUP, welche auch als "Schwarze Bande" oder Kara Çete bezeichnet werden und von denen ein Großteil Verbindungen zur Liberalen Entente hat, vor Gericht gebracht. Um die Situation vollständig auszunutzen, hat er jedoch auch vorgeschlagen, einige der wichtigeren Mitglieder der HIF anzuklagen, deren Verbindung zur Verschwörung zwar nur schwer nachweisbar ist, die aber möglicherweise bereits den Namen des Marschalls in der Öffentlichkeit verflucht haben. Innerhalb der OHF wird langsam klar, dass ein Übertreten der Grenzen der Gerechtigkeit im Namen der Erfüllung politischer Ziele zu einer Spaltung der Partei führen könnte, da viele der gemäßigteren Politiker damit begonnen haben, sich um einen engen Freund Kemals, Ali Fuat Cebesoy, zu gruppieren."
 ottfev.9.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen."
 ottfev.9.b: "Sie sind alle schuldig!"

 ottfev.10.t: "Fortschrittsgericht: Bürokratie"
 ottfev.10.d: "Obwohl die CUP und später auch die OHF dazu in der Lage waren, die Reihen der osmanischen Bürokratie nahezu vollständig zu infiltrieren, wurde ein Großteil der höchsten Positionen stets von Partnern des Sultans, Kandidaten der HIF oder illoyalen Mitgliedern der CUP besetzt, die sich von ihrer Nachfolgerpartei distanzierten. Langsam wird klar, dass Fevzi und seine Anhänger auf eine Diktatur mit ihm an der Spitze hinarbeitet, wodurch sich ihr nun eine Gelegenheit bietet, diese Leute verfolgen zu lassen und durch Männer zu ersetzen, die dem Marschall treu ergeben sind. Dies wäre jedoch ein gewaltiges Unterfangen, welches wahrscheinlich den Sultan und das Parlament gegen die Partei aufbringen könnte. Da der Marschall jedoch das Militär auf seiner Seite hat, ist es unwahrscheinlich, dass sich ihm irgendjemand in den Weg stellen könnte."
 ottfev.10.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen."
 ottfev.10.b: "Sie sind alle schuldig!"

 ottfev.11.t: "Fevzi Çakmak verkündet das Ende des Ausnahmezustands"
 ottfev.11.d: "Der Marschall, welcher die Rolle des Cincinnatus bevorzugt, hat heute das Ende seiner kurzlebigen Diktatur verkündet. Mit der Begründung, dass alle, die gegen den ehemaligen Großwesir konspirierten, ihre gerechte Strafe erhalten haben, hat er den Ausnahmezustand aufgehoben und somit auch seine Notbefugnisse aufgegeben. Die Intentionen des Marschalls scheinen wahrhaftig ehrbar zu sein und die Rückkehr zu einer demokratischen Regierung ist in greifbare Nähe gerückt.\n\nUm auch während der Übergangszeit für Stabilität im Reich zu sorgen und genügend Zeit für die Vorbereitung der Wahlen zu schaffen, wird İsmet Reşit bis zur Wiedereröffnung des Parlaments die Position des Großwesirs innehaben, wenngleich er bis dahin nur über eine eingeschränkte Macht verfügen wird."
 ottfev.11.a: "Ein großer Tag für den erhabenen Staat!"

 ottfev.12.t: "Wahlen von [GetYear]"
 ottfev.12.d: "Obwohl die Überbleibsel der Liberalen Entente ihr Bestes gegeben haben, um die Truppen zu versammeln und ihre Propagande zu verbreiten, hat die Entscheidung des Müşîrs, innerhalb der nächsten zwei Monate Wahlen abzuhalten, einen Wahlsieg der Entente nahezu unmöglich gemacht. Der Sieg schien noch unwahrscheinlicher, als auch die OHF erneut vereint stand und sich mehrere mächtige Parteien zur "Volksarbeiterfront" zusammenschlossen. Diese wurde auch von der osmanischen Bürokratie unterstützt, da sie sich erhoffte, sie würde die Flamme der CUP weiter tragen und ihre Pläne in die Tat umsetzen. Als die letzten Stimmen abgezählt wurden, hat es kaum jemanden überrascht, dass die Front die Mehrheit errungen hat, die sie sich erhofft hatte."
 ottfev.12.a: "Die Çalışma Cephesi triumphiert!"

 ottfev.13.t: "Gründung der Çalışma Cephesi"
 ottfev.13.d: "Ermutigt von unserem Müşîr haben sich viele verschiedene Parteien zusammengeschlossen und die "Çalışma Cephesi" (die "Volksarbeiterfront") gegründet. Diese besteht aus wichtigen Politikern aller Lager, darunter sowohl Zentralisten als auch Dezentralisten, und hat es sich zum Ziel gemacht, eine stabile Übergangsregierung zu bilden, bis alle ausländischen Bedrohungen abgewendet wurden und sich die interne Situation normalisiert hat.\n\nObwohl viele liberale Politiker, vor allem aus den Rängen der HIF, diese Initiative als Verschleierung einer fortgeführten Militärherrschaft denunziert haben, hat Kâzım Karabekir das Angebot offen akzeptiert und wurde zusammen mit Inonu bei der Presse von [ OTT_ConstantinopleFallback] gesehen. Es ist unwahrscheinlich, dass sie sich bezüglich politischer Reformen und der Wirtschaftspolitik stets einig sind, doch fürs Erste scheinen sich die beiden zusammengeschlossen zu haben."
 ottfev.13.a: "Stabilität für alle!"

##################
# LIBERAL EVENTS #
##################
 ottlib.1.t: "Die OHF verliert die Wahlen von [GetYear]"
 ottlib.1.d: "Was einige vielleicht schon seit ihrem knappen Wahlsieg 1935 kommen gesehen haben, ist heute zur Realität geworden: Die OHF, die Partei der türkischen Nationalisten und Überbleibsel der CUP, wurde in der Wahl besiegt und ihre Koalition zerschlagen.\n\nNun müssen wir da weiter machen, wo die Liberale Entente 1934 aufgehört hat und alle Schäden, die die kemalistische Regierung angerichtet hat, reparieren. Bereits der erste Punkt auf der Tagesordnung ist jedoch ein prekärer, da die Koalition der OHF zwar nicht länger in der Mehrheit ist, wir allerdings auch nicht gerade eine vereinte Front bilden, wodurch die Frage, wer zum Großwesir ernannt werden sollte, zu einem der heikelsten Diskussionsthemen der verschiedenen Parteiführer wurde. Die Führer der HIF scheinen sich in einer Debatte darüber zu befinden, wer in ihren Reihen in der Lage sein wird, ihr Programm der vollständigen Dezentralisierung und der mutigen Initiative zur Neuerfindung des Osmanischen Reiches umzusetzen. Das ehemalige HIF-Mitglied Mustafa Sabri, der seine MMF-Partei führt, scheint entschlossen zu sein, die Liberalen erneut zu unterstützen, obwohl der prominente konservative Führer Shakib Aslan bisher geschwiegen hat. Shakib Arslan vom Libanonberg scheint sein Hauptkontrahent zu sein, dessen Fokus auf islamischer Solidarität, Moralität und einer Rückkehr zum Alten liegt. Der Drusenprinz, besser bekannt als Amir al-Bayan (Prinz der Eloquenz) hat die Herzen und Köpfe vieler bedeutendet arabischer Familien erreicht und scheint auch die Unterstützung der religiösen Organisationen sicher zu haben, von denen einige wohl sogar ein gutes Wort für ihn im Palast eingelegt haben sollen.\n\nWährend diese beiden sich noch um die Position zanken, richten viele ihre Augen auf die DF, deren Unterstützung essenziell für den Erfolg der letzten liberalen Koalition war. Die relativ junge Partei, welche vom ehemaligen General Kâzım Karabekir gegründet wurde, erlebt mit jeder Wahl einen neuen Höhepunkt, da ihre Versprechen, einen Mittelweg zwischen den Hardlinern der OHF und der Liberalen Entente zu bilden, große Unterstützung bei der türkischen Mittelschicht findet und die persönlichen Verdienste des Generals viele Soldaten, ob im Ruhestand oder im Dienst, dazu bewegen, für die Partei zu stimmen."
 ottlib.1.a: "Hoffentlich finden wir bald einen akzeptablen Kandidaten."

 ottlib.2.t: "Kâzım Karabekir gratuliert dem HIF"
 ottlib.2.d: "Der ehemalige Brigadegeneral und Held des Ersten Weltkriegs Kâzım Karabekir, der nach dem Sieg der OHF Ende 1935 bis vor kurzem Parlamentspräsident war, hat Verhandlungen mit der kürzlich siegreichen HIF über eine mögliche Koalition aufgenommen. Seine Partei, die DF (Demokratische Partei), ist auf der Bildfläche erschienen und hat als neue abtrünnige Partei einen beträchtlichen Anteil an Sitzen errungen und scheint innerhalb des Reiches den Status eines aufsteigenden Sterns zu erlangen; viele erwarten, dass er sich um das Amt des Großwesirs bewerben wird, wenn seine Partei im nationalen politischen Bewusstsein bekannt wird.\n\nBei seiner Ankunft am Bahnhof Haydarpasa auf der Ostseite des Bosporus wurde der Mann kürzlich gesehen, wie er direkt zum Dolmabahçe-Palast eskortiert wurde, vermutlich für eine Audienz beim Sultan [OTT.GetLeader]. Mit einem Programm, das als Mittelweg zwischen der älteren und für viele aristokratischen HIF und der autoritären OHF dient, scheint es wahrscheinlich, dass der Sultan den Mann, der in der Vergangenheit bereits in der Nähe des Palastes gestanden hat, zumindest ernsthaft in Betracht ziehen wird."
 ottlib.2.a: "Ein mutiger Schritt nach vorn!"

 ottlib.3.t: "Die Konservativen unterstützen Prinz Sabahaddin"
 ottlib.3.d: "Der Fürst der Beredsamkeit brach schließlich das Schweigen, indem er die Koalition um die HIF unterstützte, und viele arabische Abgeordnete folgten ihm dabei. Obwohl das Programm der künftigen Regierung Arslan nicht ganz zufrieden stellt, erklärte er dennoch, dass das Wichtigste in dieser Zeit sei, eine erneute Machtübernahme durch die OHF zu verhindern.Die Koalitionsgespräche scheinen stetigen Fortschritt zu machen, da die Liberalen wohl kurz davor steht, eine ordentliche Koalition zu formen, welche sich den Zentralisten entgegenstellen kann. Aufgrund seines Programms, dessen Fokus auf der Dezentralisierung und der Übertragung vieler Regierungsaufgaben an die Provinzversammlungen liegt, wird der Prinz von vielen Minderheiten und Arabern offen unterstützt. Dennoch konnten sich viele Konservative nicht mit seinen Ideen anfreunden, da sie das Programm der OHF zwar als regelrechte Häresie und eine Katastrophe für den osmanischen Staat betrachten, aber auch die vollständige Dezentralisierung fürchten, da diese laut ihnen negative Auswirkungen auf den Islam und die Stellung des Sultan-Kalifen hätte."
 ottlib.3.a: "Alle Augen sind auf den Sultan gerichtet."

 ottlib.4.t: "Sultan [OTT.GetLeader] ernennt den nächsten Großwesir"
 ottlib.4.d: "Die hitzige Debatte zwischen der neu gebildeten, aber zerbrechlichen liberalen Koalition scheint endlich beigelegt zu sein, und zwar auf eine eher unerwartete Weise. Auf der Suche nach einem erschwinglichen Kompromiss haben sich sowohl die HIF als auch die MMF auf den Vorschlag der neu gegründeten DF eingelassen und dem bekannten liberalen Soziologen Prinz Sabahaddin den Posten des Großwesirs angeboten. Obwohl letzterer kein Mitglied ist, teilen Sabahaddin und die ihm nahestehende Millî Ahrar Fırkası (Partei der nationalen Freiheit) fast dieselbe Ideologie wie die HIF, die über genügend Sitze verfügt, um das Rückgrat der Koalition zu bilden.\n\nWie in der osmanischen Verfassung vorgesehen, liegt die Entscheidung, wer der nächste Großwesir wird, letztendlich in den Händen des Sultan-Kalifen, weshalb sich viele fragten, was wohl gerade innerhalb der Palastmauern geschieht. Nach intensiven Gesprächen mit allen Kandidaten und einem Treffen mit seinen Beratern verkündete der Sultan den nächsten Großwesir:"
 ottlib.4.a: "Prinz Sabahaddin"

 ottlib.5.t: "Türkische Nationalisten verlassen die DF"
 ottlib.5.d: "Aufgrund der fortgeführten Kooperation der DF mit der HIF und ihrer Überzeugung, dass der von der Partei eingeschlagene Kurs das Reich in den Ruin treiben wird, hat eine Gruppe von Abgeordneten, die zu türkischen Nationalisten gehören, verkündet, dass sie die DF verlassen und ihre eigene Fraktion bilden werden. Dies ist für die Partei zwar ein harter Schlag und könnte eventuell dazu führen, dass sie die Koalition verlässt, doch fürs Erste bleibt die derzeitige Regierung noch stabil."
 ottlib.5.a: "Äußerst bedauerlich..."

 ottlib.6.t: "Korruptionsskandal erschüttert die HIF"
 ottlib.6.d: "Eine Gruppe von Mitgliedern der Opposition hat dem Parlament heute eindeutige Beweise dafür vorgelegt, dass es eine Verbindung zwischen dem Staatssekretär des Großwesirs und Ausgaben des Fiskus in noch unbekannter Höhe gibt. Des Weiteren konnten sie beweisen, dass der Mann seine Position missbrauchte, um seinen Freunden und seiner Familie Macht zu verleihen, und ihnen große Reichtümer des Defterdarlik (des Finanzamts) der Region Ainteb gewährte. Diese Neuigkeiten wurden von der Aussage aintebischer Bürger noch verschlimmert, welche darauf verwiesen, dass der Staat während der armenischen Deportationen viele Besitztümer konfiszierte, diese aber niemals zurückgegeben wurden, obwohl ihre eigentlichen Besitzer aller Widrigkeiten zum Trotz wieder nach Hause gefunden haben.\n\nDieser Zusammenhang hat die armenischen Abgeordneten der HIF erschüttert, welche aus Protest ihren sofortigen Rückzug aus der Koalition verkündet und sich den Unabhängigen angeschlossen haben."
 ottlib.6.a: "Äußerst bedauerlich..."

 ottlib.7.t: "Die Gesetze für aufgegebene Besitztümer"
 ottlib.7.d: "Als die Deportationen und die Todeszahlen von Griechen und Armeniern während des Weltkriegs zunahmen, wurden ihre Besitztümer meistens zurückgelassen und von den örtlichen Muslimen konfisziert. Um gegen die wachsende Anzahl verlassener Häuser und anderer Gebäude vorzugehen, wurden diese, wie in den Vorschriften der "Gesetze für aufgegebene Besitztümer" vorgesehen, zum Staatseigentum erklärt, bis der eigentliche Eigentümer zurückkehrte und sein rechtmäßiges Eigentum nachweisen konnte. Während des Kriegs wurden diese Besitztümer jedoch oft als Zahlungen an Kurden oder andere Muslime benutzt, um diese für ihre Beteiligung am Krieg und an den Deportationen zu danken.\n\nAls der Krieg sich dem Ende näherte und viele Armenier, welche entlang der Homs-Hama-Damaskus-Route deportiert wurden, nach Cilicia zurückkehrten, wollten die neuen Besitzer der Gebäude diese verständlicherweise nicht wieder zurückgeben. Eine Kommission aus Kostantiniye sollte das Problem lösen und bei der friedlichen Rückgabe der Immobilien helfen, doch eine starke Opposition der muslimische Bewohner, unterstützt durch örtliche Mitglieder der CUP wies Taşçızâ de Abdullah, Kethüdazâde Hüseyin Cemil Göğüş, Mamat Ağazâde Ali Effendi, Kurd Hacı Osman Agha und Hafız Mehmet Şahin, zwang sie dazu, ihre Bemühungen trotz der Bitten des Zentralen Dienstes der armenischen Rückführung aufzugeben. Die betroffenen Armenier wurden daraufhin als Verräter des Reichs, Staatsfeinde und Kollaborateure der Entente-Besetzung von 1918-1919 gebrandmarkt.\n\nDie armenischen Abgeordneten haben nie aufgehört, für eine Entschädigung zu kämpfen, und hofften, die HIF könnte den Armeniern endlich ihr Land zurückgeben, da sie den kürzlichen Verkauf des Miri-Lands als Möglichkeit sehen, sie angemessen für ihre Verluste während des Kriegs zu entschädigen. Viele muslimische Abgeordnete stellen sich dieser Idee jedoch in den Weg, einige Mitglieder der OHF behaupten sogar, dies sei die Belohnung für den Verrat der Armenier während des Weltkriegs. Daraufhin ist der Geduldsfaden der armenischen Abgeordneten gerissen, welche nun eine klare Entscheidung der Koalition fordern, weshalb sie ihr ein Ultimatum gestellt haben: Entweder wird ihr Volk entschädigt oder alle Armenier ziehen sich aus der Koalition zurück."
 ottlib.7.a: "Wir sollten die Armenier entschädigen."
 ottlib.7.b: "Welche armenischen Besitztümer?"

 ottlib.8.t: "Konflikte in Ainteb"
 ottlib.8.d: "Die vor Kurzem getroffene Entscheidung der Regierung, den armenischen Bürgern ihr Eigentum zurückzugeben, welches ihnen während des Weltkriegs genommen wurde, hat in der Stadt Ainteb ein ordentliches Aufsehen erregt und zu Protesten und Aufständen der muslimischen Stadtbevölkerung geführt, welche nun zu eskalieren drohen. Da die Gebäude oft schon mehrmals den Besitzer gewechselt haben und einige sogar zu Industriestandorten umgewandelt wurden, wehren sich die Türken mit Händen und Füßen gegen die imperialen Inspektoren, welche den früheren armenischen Besitzern ihr Land zurückgeben wollen.\n\nDieser Rückschlag ließ die HIF ihre Aktionen erneut überdenken, zumal mehrere Interessengruppen in Adana und Ainteb bereits bei der OHF Unterstützung gefunden haben. Die armenische Delegation bleibt allerdings standhaft und besteht auf die Rückgabe des Lands. Falls ihre Forderungen nicht erfüllt werden, drohen sie noch immer damit, die Koalition zu verlassen."
 ottlib.8.a: "Gebt es den Türken."
 ottlib.8.b: "Gebt es den Armeniern."

 ottlib.9.t: "Koalitionsgespräche mit der DF"
 ottlib.9.d: "Obwohl die Zentralisten nicht in der Lage waren, die für die Bildung einer tragfähigen Koalition erforderliche Unterstützung zu erhalten, sind wir allein auch nicht in der Lage. Die DF von Kâzım Karabekir ist der Schlüssel zu dieser ausweglosen Situation, denn ihr Wahlsieg hat die Partei so weit etabliert, dass sie sich nun als Königsmacher positionieren kann. Kazim ist sich seiner Position sehr wohl bewusst und hat mit der HIF hart verhandelt, um sich die Position des Großwesirs zu sichern.\n\nDa sich der Sultan jedoch auf Sabahaddin festgelegt hat, ist er nun bereit, eine Koalition auszuhandeln. Der Preis dafür ist jedoch hoch, denn seine Partei würde nicht nur das Kriegs- und das Finanzministerium erhalten, sondern auch das Außenministerium, was seiner Partei einen starken Einfluss auf fast alle Formen der Politik sichern würde."
 ottlib.9.a: "Was für eine Wahl haben wir denn?"

 ottlib.13.t: "Notwahlen von [GetYear]"
 ottlib.13.d: "Da die Regierung nicht länger dazu in der Lage ist, eine funktionierende Koalition aufrechtzuerhalten, hat der Großwesir vor vier Wochen seinen Rücktritt beim Sultan eingereicht, welcher dies akzeptierte und den Meclis-i-Mebusân auflöste. Nun, 30 Tage später, stehen uns erneut Wahlen bevor. Wie es scheint hat der Großwesir weise Entscheidungen getroffen, weshalb seine Partei überall einen Anstieg an Stimmen vermerken konnte. Vor allem in den nicht-muslimischen Vilayets des Reichs haben sich viele mit seinen dezentralistischen Idealen und dem Gedanken der Selbstregierung durch Provinzversammlungen angefreundet. Auch die Araber scheinen ihn vorsichtig zu unterstützen, denn die Osmanlı İdaresi Âdem-i Merkeziyet Fırkası (Osmanische Partei für Administrative Dezentralisierung) hat sich offiziell aufgelöst und alle ihre Abgeordneten in die HIF überführt."
 ottlib.13.a: "Und nun weiter im Programm!"

 ottlib.14.t: "Steigende Unterstützung der DF"
 ottlib.14.d: "Die Beliebtheit der DF ist seit Kurzem stetig angestiegen, vor allem in der anatolischen Peripherie und somit bei der weniger gebildeten Bevölkerung. Da er normalerweise für die Politik des MMF stimmt, war dies sowohl in der Zentrale des MMF als auch im DF eine Überraschung. Als Erklärung dieses Phänomens wurde von einigen Beobachtern der Name der Partei selbst genannt.\n\nDas Logo der Partei, ein weißes, gallopierendes Pferd, kommt von der starken Ähnlichkeit des ausländischen Wortes "Demokrat" mit den türkischen Worten Demir Kırat, \"Eiserner Kırat\". Das Pferd Kırat ist eine Figur in einer bekannten türkischen Legende: Es war das Pferd und der treue Begleiter von Köroğlu, einem Robin Hood sehr ähnlichem Helden, der sich für das Volk einsetzte und gegen ein unterdrückendes Regime auflehnte. Demokrat und Demir Kırat wurden von den Bauern oft verwechselt. Deshalb sind einige der Meinung, die Bauern würden die Demokratische Partei als eine Art Superhelden ansehen, der ihre Rechte vor den Aristokraten in Kostantiniye beschützt, genau wie in den alten Geschichten."
 ottlib.14.a: "Das kann doch nicht wirklich funktioniert haben? Oder?"

 ottlib.15.t: "Problembehaftete Wirtschaft"
 ottlib.15.d: "Das märchenhafte Wachstum der osmanischen Wirtschaft scheint sein Ende erreicht zu haben, wodurch Menschen von Kostantiniye bis nach Basra nun von einer deutlich sinkenden Wachstumsrate in nahezu allen Wirtschaftsbereichen erschüttert werden. Eine Politik der Massenausgaben, der Lobbyismus und ein schlechtes Finanzmanagement haben die Produktion in vielen Sektoren verdoppelt oder verdreifacht, doch nun, da sich der Staat immer weiter verschuldet, müssen viele dieser Fabriken und Farmen schließen, wenn die Regierung nicht interveniert.\n\nDie OHF hat sich bereits auf eine Hetzkampagne begeben, um zu beweisen, dass ihr Programm eines ausgeglichenen Budgets und der Sparsamkeit der einzig richtige Weg für das Reich war und dass die rücksichtslosen Ausgaben das sind, was uns einstmals die OPDA eingebracht hat."
 ottlib.15.a: "Wir müssen ihnen helfen!"
 ottlib.15.b: "Wir sollten vorsichtig vorgehen."

 ottlib.16.t: "Steigende Inflation hält Einzug"
 ottlib.16.d: "Um die Unterstützung und die Stimmen der mächtigen Grundbesitzer nicht zu verlieren, hat die Regierung sich dazu entschieden, von Problemen geplagten Unternehmen zu helfen, was zu einer steigenden Inflation geführt hat. Die Preise landwirtschaftlicher Produkte ändern sich täglich, weshalb vor allem kleine Farmer das Schlimmste befürchten. Auch der Schwerindustrie geht es nicht viel besser, da der nicht sonderlich gut durchdachte Plan der Regierung, Fabriken offen zu halten, selbst wenn sie nur Verluste erzielen, die Wirtschaft nur noch weiter ruiniert, wodurch die Möglichkeit einer massiven wirtschaftlichen Rezession nun auf das Hauptthema einer jeden Zeitung ist.\n\nAuch ausländische Unternehmen haben ihre Investitionen zurückgezogen, da der Wert der Lira gerade rasant sinkt und sie sich wohl nicht allzu bald wieder davon erholen wird."
 ottlib.16.a: "Das ist eine Katastrophe!"

 ottlib.17.t: "Formierung militärischer Gruppierungen"
 ottlib.17.d: "Seitdem das Machtmonopol der türkischen Offiziere zerschlagen und den Provinzversammlungen das Zugeständnis gewährt wurde, selbst über ihre örtlichen Streitkräfte zu bestimmen, formieren sich immer mehr politisch-militärische Gruppierungen. Diese entstehen vor allem in Regionen mit strengeren Regulationen, bestehen aus Offizieren oder ihren Familienmitgliedern und arbeiten auf ein Machtmonopol mit sich als lokalen Machthaber hin, ein Regierungssystem, welches dem Chinas erschreckend ähnlich ist.\n\nDie bekannteste dieser Gruppierungen hat sich um den Iraker Musir Yasin al-Hashimi herum gebildet, welcher dieses neue System ausnutzte, um seinen Freunden und seiner Familie vielerlei Positionen in der irakischen Regierung zu verschaffen, wodurch er sich nicht nur die Kontrolle über die Armee, sondern auch über das Öl, die Landwirtschaft und die Stammessiedlungen sicherte. Bis jetzt gibt es zwar noch kein ähnliches Machtmonopol in Großsyrien, doch mehrere erschreckende Ereignisse in Damaskus sorgen in Kostantiniye für große Bedenken."
 ottlib.17.a: "Wir sollten die Mandate klar trennen!"
 ottlib.17.b: "Wir sollten uns nicht in lokale Angelegenheiten einmischen."

 ottlib.18.t: "Ärger am Euphrat"
 ottlib.18.d: "Im osmanischen Parlament ist heute ein Konflikt zwischen kurdischen, arabischen und türkischen Repräsentanten vom Flussufer des Euphrats ausgebrochen. Mit einer Länge von 2.735 km und einem Einzugsgebiet von nicht weniger als 673.000 km² unseres Landes, definiert der Fluss die Leben aller entlang seines Ufers, von der Stadt Basra bis nach Anatolien.\n\nDiese Länge ist es auch, welche die Debatte im Parlament entfacht hat, da eine in Aleppo eröffnete Kommission, welche klare Richtlinien bezüglich der Nutzung des Flusses für Bewässerung, Handel und Strom einführen sollte, sich bald in einem Konflikt mit ähnlichen Strukturen befand, welche flussab- bzw. flussaufwärts eröffnet wurden. Wie es im Parlament üblich ist, dreht sich der Konflikt jedoch nicht um die Arbeit der Kommission, sondern um die Religion ihres Vorsitzenden. Dieser, ein Christ aus Aleppo, wird von der Delegation aus Elazig als unangemessen für die Aufgabe betrachtet, stattdessen solle ein stolzer sunnitischer Türke die Position übernehmen. Die folgende Debatte hat das Parlament nun schon seit Tagen lahmgelegt."
 ottlib.18.a: "Der Vorstand soll ein Sunnit sein, der Sekretär ein Christ..."
 ottlib.18.b: "Ein sunnitischer Türke soll sie überwachen!"
 ottlib.18.c: "Wir sollten uns nicht in lokale Angelegenheiten einmischen." 

 ottlib.19.t: "Rückgängigmachen der Säkularisierung"
 ottlib.19.d: "Obwohl die Ideen der HIF und von Prinz Sabahaddin nicht direkt religiös beeinflusst werden, scheinen die größten Ängste der OHF wahr zu werden, da eine erhöhte Beteiligung der osmanischen Unterschicht in der Politik zu einer steigenden Beliebtheit der islamistischen Fraktionen geführt hat. Unterstützt von mächtigen sufistischen Orden wie den Nakschibendi, konnte die Gruppierung um Shakib Arslan beobachten, wie ihre Macht im Parlament stetig steigt - was den nicht-sunnitischen Abgeordneten große Sorgen bereitet. Die Präsenz der Religion in der Politik ist jedoch nicht direkt das Problem, da auch Sabahaddin sich für diese eingesetzt hatte. Viele Minderheiten fürchten stattdessen, Arslan könnte eine Welle des sunnitischen Populismus mit sich bringen und das System niederreißen, welches wir so gewissenhaft aufgebaut haben."
 ottlib.19.a: "Äußerst beunruhigend..."

 ottlib.20.t: "Ärger im Kabinett"
 ottlib.20.d: "Die neuesten Entwicklungen in der Abgeordnetenkammer und in der Wählerschaft haben der HIF eine besonders schwache Position verschafft. Da sie sich vor allem auf ihre Koalitionspartner, die MMF und die DF, stützt, wird die Position des Großwesirs nun nicht nur von der Opposition, sondern auch von Mitgliedern der Koalition selbst angefochten.\n\nGerüchte besagen, dass die DF eine Regierungsänderung in Betracht zieht, die Rolle der HIF als Koalitionsführer übernehmen und einen der ihren zum neuen Großwesir machen will. Auch die Konservativen haben ähnliche Ideen - und Arslan wäre mehr als bereit, die Position zu übernehmen."
 ottlib.20.a: "Karabekir wird zum neuen Großwesir!"
 ottlib.20.b: "Sie sollen aufhören aus der Reihe zu tanzen!"

 ottlib.21.t: "Putsch in Baghdad"
 ottlib.21.d: "Obwohl die Postion der al-Haschimi-Familie uns schon lange ein Dorn im Auge war, haben nur die Wenigsten erwartet, dass sie sich gegen das Reich stellen würden. Yasin, unterstützt von mehreren Offizieren der sechsten Armee, hat heute die Unabhängigkeit der Republik Irak ausgerufen und sich offiziell auf die Seite der arabischen Nationalisten in Kairo gestellt.\n\nDa das Reich gerade an allen Seiten zu fallen droht, sind viele der Meinung, dieser Verrat war nicht die Folge eines plötzlichen Gefühls des Nationalismus, sondern eher ein Akt der Selbsterhaltung, da viele Beamte der haschimischen Administration fürchten, die Welt würde ihnen nach dem Fall der Osmanen nicht sonderlich wohlgesonnen sein, wenn sie sich auch weiterhin auf die Seite der Hohen Pforte stellen."
 ottlib.21.a: "Verdammt Yasin! Du solltest die arabischen Nationalisten besiegen, nicht dich ihnen anschließen!"

 ottlib.22.t: "Die Wahlen von [GetYear]"
 ottlib.22.d: "In der Hauptstadt konnte die Spannung förmlich gespürt werden, als die letzten politischen Kampagnen vor den Wahlen immer leidenschaftlicher wurden. Obwohl die Opposition ihr Bestes gegeben hat, scheint es dennoch unwahrscheinlich, dass sie die Mehrheit der derzeit herrschenden Koalition anfechten kann. Da an den Wahllokalen kaum Zwischenfälle gemeldet wurden, wird diese Wahl wohl als eine der friedlichsten, die das Osmanische Reiche je gesehen hat, in die Geschichte eingehen."
 ottlib.22.a: "Die Liberale Entente baut ihren Vorsprung aus."

 ottlib.24.t: "Nationalisten feiern die Rückeroberung Westthrakiens"
 ottlib.24.d: "In einer erstaunlichen Darstellung seiner Widerstandsfähigkeit und strategischen Rafinesse feiert das Osmanische Reich mit der Rückeroberung Westthrakiens aus bulgarischen Händen einen historischen Sieg, der durch die unschätzbare Unterstützung der Nationen des Balkans ermöglicht wurde. Dieser Triumph stellt allerdings nicht nur eine militärische Leistung dar, sondern auch ein Symbol von Einheit und Kooperation in der Region, die nun durch landesweite Zelebrationen, die sich über unsere Grenzen hinaus erstrecken, gefeiert wird. Die Straßen des Reiches leben durch Paraden auf und die Luft vibriert mit den zauberhaften Melodien traditioneller Lieder, während seine Bürger zueinanderfinden und den gemeinsamen Moment des Erfolges genießen. Vor allem die Nationalisten strahlen förmlich vor Stolz und Freude und sehen dieses Ereignis als einen bedeutsamen Schritt in Richtung der Wiederherstellung der ehemaligen Gloria des Reiches an, als ein strahlendes Beispiel für all das, was durch Solidarität erreicht werden kann.\n\nDie Eroberung Westthrakiens stellt daher einen Katalysator für eine Zukunft dar, in der das Osmanische Reich nicht nur seine verlorenen Territorien zurückgewinnt, sondern auch andauernden Frieden und eine Ära der Kooperation im Balkan schafft. Dies wird nun als Zuschaustellung der Geistesstärke des osmanischen Volkes und seiner unendlichen Hingebung für Einheit und Großartigkeit gefeiert!"
 ottlib.24.a: "Und es gibt noch so viel mehr zu erobern!"

##############
# Sabahaddin #
##############
 ottsab.1.t: "Der Meclis-i-Mebusân kommt erneut zusammen"
 ottsab.1.d: "Nachdem die Regierung von Prinz Sabahaddin feststeht, müssen die neu gewählten Abgeordneten der Regierung nur noch ihr Vertrauen aussprechen. Nach kurzen Ansprachen des Sultans und des Großwesirs wurde das Wort feierlich eröffnet und die Mehrheit der Abgeordneten sprach dem neuen Kabinett das Vertrauen aus. Die Abgeordneten der OHF griffen alle Punkte der Rede des neuen Großwesirs an und bezeichneten sein gesamtes Programm als eine Schande für den erhabenen Staat und damit für die Welt."
 ottsab.1.a: "Ah, Demokratie."

 ottsab.2.t: "Reform der osmanischen Gendarmerie"
 ottsab.2.d: "Nachdem die Janitscharen im frühen 19. Jahrhundert aufgelöst wurden, wurden viele verschiedene militärische Organisationen gegründet, welche die Ordnung und Stabilität in den Provinzen Rumelien und Anatolien aufrechterhalten sollten. Durch die Tanzimat-Reformen von 1839 wurden diese dann vereint und bildeten fortan die Jandarma (osmanische Gendarmerie).\n\nDurch ihre erfolgreichen Dienste in Rumelien nach der Revolution von 1908 und auf den Schlachtfeldern Anatoliens während des Weltkriegs konnte das bis dahin umbenannte Umûm Jandarma Kumandanligi (Oberkommando der Gendarmerie) seinen Wert beweisen, weshalb sein Operationensbereich fortan auch arabische und kurdische Provinzen umfasste. Damit kam jedoch ein Problem auf, über das sich unsere nicht-türkischen Bürger oft beschweren: Die Gendarmerie rekrutiert nahezu ausschließlich Türken (vor allem für höhere Positionen), was als diskriminierend angesehen werden kann.\n\nZur Lösung des Problems hat die HIF einen Antrag gestellt, die Rekrutierungsstandards zu revidieren und somit mehr arabische Mannstärke im Korps zu nutzen. Dies führte jedoch zu Protesten der türkischen Nationalisten, welche den Vorschlag als Verschlechterung der Standards, ein großes Risiko und eine Bedrohung für die Sicherheit der arabischen Vilayets ansehene."
 ottsab.2.a: "Wir müssen die Jandarma gänzlich reformieren."
 ottsab.2.b: "Ernennt einige Quotenaraber, das sollte genügen."

 ottsab.3.t: "Bildung der Jandarma"
 ottsab.3.d: "Während des 19. und des frühen 20. Jahrhunderts hat sich der genaue Status der Gendarmerie oft geändert. Durch das letzte erlassene Dekret von 1909 wurde die Organisation dem Kriegsministerium unterstellt. Als Anerkennung seines gigantischen Erfolgs wurde das Korps unter dem kemalistischen Regime massiv ausgebaut, seine enge Verbindung zum Militär blieb jedoch bestehen, weshalb die Opposition glaubte, solange die beiden vereint stehen, könnte das Korps keine unvoreingenommene Haltung einnehmen. Ein 1935 eingereichter Antrag, die Bildung der Jandarma in die Kriegsakademie zu integrieren, wurde nur knapp abgelehnt, hat dadurch aber erneut die Intentionen der OHF gezeigt, ein Monopol auf die Sicherheit und Verteidigung zu etablieren.\n\nUm diese mögliche Bedrohung loszuwerden, hat der Großwesir vorgeschlagen, die Gendarmerie vom Kriegsministerium loszubinden, sie dem Innenministerium zu unterstellen und ihr Training fortan seperat vom Rest der osmanischen Armee stattfinden zu lassen. Des Weiteren schlug er vor, Akademien in Beirut, Baghdad und Aleppo zu eröffnen, um mehr Araber in das Korps einzuarbeiten."
 ottsab.3.a: "Der Antrag wird angenommen."
 ottsab.3.b: "Was für eine idiotische Idee."

 ottsab.4.t: "Reorganisation der Vilayet-Gesetze"
 ottsab.4.d: "Basierend auf den Ideen der Tanzimat-Reformer des späten 19. Jahrhunderts, vor allem auf denen Midhat Paschas, wurde das alte Eyalet-System durch ein neues ersetzt, in welchem es Vilayets, Sandschaks und Kazas gibt. Als Antwort auf die Beschwerden einiger Minderheiten, dass diese Verwaltungseinheiten ihre Bevölkerungsgruppen nicht vollständig repräsentierten, wurde jede dieser Verwaltungsebenen außerdem mit einem administrativen Rat ausgestattet, um die Walis und Kaymakams zu unterstützen. Diese Lösung änderte in der Realität jedoch nur wenig, da Korruption, Inkompetenz und die Abhängigkeit der Vilayets von Befehlen aus der Hauptstadt zu vielen weiteren Problemen geführt haben, welche das System ineffizient gestalteten.\n\nUm gegen diese Ineffizienz vorzugehen und den Einfluss einfacher Bürger auf die lokale Politik zu erhöhen, sollen die Räte der Vilayets zu vollständigen regionalen Parlamenten erweitert werden, welche zwar der Bundesregierung unterstehen, aber die nötige Macht und ethno-religiöse Diversität besitzen, um die Probleme der Vilayets zu lösen.\n\nAußerdem:\n\n- Die Sandschaks wurden vollständig abgeschafft, um die Administration nicht unnötig komplex zu gestalten. In spezifischen Vilayets können sie jedoch wieder eingeführt werden, wenn die Provinzversammlung es als nötig erachtet.\n\n- Die Walis bzw. die Gouverneure werden demokratisch von der Bevölkerung der Vilayets gewählt und durch einen Irade des Sultans in ihrer Position bestätigt.\n\n- Die Wahlen der Provinzversammlungen und der Walis finden alle vier Jahre statt und liegen zwischen den Wahlen des Bundesparlaments."
 ottsab.4.a: "Ein großer Schritt in Richtung Zukunft!"

 ottsab.5.t: "Wahlen der Provinzversammlungen"
 ottsab.5.d: "Obwohl die alten administrativen Räte der Vilayets auch gewählt wurden, waren viele mit den Richtlinien für mögliche Kandidaten nicht einverstanden. Nur Männer, die mindestens 30 Jahre alt waren, eine Summe von mindestens 150 Piastern an jährlichen Steuern zahlten und die osmanische Sprache beherrschten durften als Kandidaten in Betracht gezogen werden, woraufhin eine Wahlkommission sich die geeignetsten heraussuchte. Diese Kommission bestand aus den Kaza Müdürü, den Kadi, den Mufti, den Imams, den Schriftgelehrten der Kaza und religiösen Würdenträgern aus den Reihen der nicht-muslimischen Bürger. Die Kommission präsentierte der nächsten administrativen Ebene eine Liste von Kandidaten, welche daraufhin ein Drittel von ihnen aus der Liste herausstrich. Daraufhin wurde die Liste an die nächste Ebene weitergegeben, welche erneut ein Drittel der Kandidaten entfernte. Aus der fertigen Liste wurden daraufhin die Ratsmitglieder gewählt, welche die nächsten zwei Jahre dem Wali dienten, bevor neue Wahlen stattfanden.\n\nDas neue System würde es allen osmanischen Männern ab 18 Jahren gestatten, wählen zu gehen, während sich alle Männer ab 30 Jahren als Kandidaten aufstellen lassen dürften. Die gewählten Politiker könnten daraufhin sofort in der Provinzversammlung arbeiten. Einige der progressiven Parlamentarier fordern, dass wir auch Frauen dieselben Rechte gewähren. Dem stellen sich allerdings die Konservativen in den Weg, welche das Frauenwahlrecht als Beleidigung des Kalifen und des gesamten Islams ansehen, wobei sich ihnen in der Opposition gegen diesen Vorschlag sogar einige Christen angeschlossen haben."
 ottsab.5.a: "Auch Frauen sollten wählen dürfen."
 ottsab.5.b: "Nur Männer dürfen wählen gehen."

 ottsab.6.t: "Erste Provinzwahlen"
 ottsab.6.d: "Wie vor Kurzem im Meclis-i-Mebusân beschlossen, haben die ersten Provinzwahlen in der Geschichte des Osmanischen Reiches stattgefunden. Die Behörden, welche die Wahlen überwachten, meldeten, dass es zu nahezu keinen Zwischenfällen kam. Die Wahlbeteiligung lässt jedoch zu wünschen übrig, da vor allem in den kurdischen und irakischen Vilayets nur sehr wenige Menschen die Wahlkabinen betraten. Dennoch wurden alle Sitze besetzt und die Wahl in den liberalen Medien als großer Erfolg, sogar als Wendepunkt in der osmanischen Geschichte, gleichzusetzen mit den Tanzimat-Reformen, bezeichnet."
 ottsab.6.a: "Nicht der beste Start... aber es sollte fürs Erste genügen!"

 ottsab.7.t: "Die irakische Frage"
 ottsab.7.d: "Die Vilayets des Iraks (Mosul, Baghdad und Basra) sind nur schwer effizient zu regieren, da die Walis, welche sich viel zu sehr auf direkte Anweisungen aus der Hauptstadt verlassen, nur eine begrenzte Autorität besitzen und auch die regionalen Einnahmen äußerst gering sind. Um zumindest einen Teil dieser Probleme zu lösen und eine höhere Kontrolle in diesen Grenzprovinzen durchzusetzen, wurden während des 19. Jahrhunderts mehrere Anträge, die Vilayets in einem großen Vilayet Irak zu vereinen, abgelehnt, da sonst ein Machtblock entstehen könnte, der die Kontrolle der Zentralregierung gefährden könnte. 1926 jedoch, als das Britische Imperium kollabierte und Basra & Kuwait zurück ins Reich geholt wurden, wurden die Vilayets Basra und Baghdad vereint und unterstanden fortan einem Wali. Unter Yashin Al-Hashimi wurde 1928 auch der Wali von Mosul seinem Kollegen in Baghdad unterstellt, die Region Sulaimaniyya, welche von sunnitischen Kurden bewohnt wird, wurde jedoch abgespalten.\n\nDa dadurch ein Großteil des Iraks einer zentralen Kommandostruktur untersteht, fragen sich viele, wie es dort wohl weitergehen wird, nachdem nun die Vilayet-Gesetze revidiert wurden. Einige sind der Meinung, der Irak sollte vereint bleiben, um eine stabile Front gegen die Perser zu bilden, während andere glauben, dass der Irak aufgrund seiner großen und diversen Bevölkerung in zwei Teile, einen sunnitischen und einen schiitischen, beide mit ihren eigenen Provinzversammlungen, aufgeteilt werden sollte. Auch die Frage der assyrischen Bevölkerung Basras ist noch zu klären, da die Abspaltung eines assyrischen Vilayets den Assyrern zwar gefallen würde, jedoch auch die schiitische Bevölkerung verärgern könnte."
 ottsab.7.a: "Sulaimaniyya, Mosul, Baghdad und Basra."
 ottsab.7.b: "Sulaimaniyya, Mosul, Baghdad."
 ottsab.7.c: "Mosul und Baghdad."
 ottsab.7.e: "Ein vereinter Irak."

 ottsab.8.t: "Ärger in Basra"
 ottsab.8.d: "In Basra braut sich Ärger zusammen, da die Assyrer der Meinung sind, sie seien in der Provinzversammlung in Baghdad unterrepräsentiert, weshalb sie nun erneut die Schaffung einer autonomen assyrischen Region rund um die Stadt Basra fordern. Bei der arabischen und türkischen Bevölkerung der Region kam diese Forderung jedoch nicht sehr gut an, da diese fürchtet, die Spaltung der beiden Vilayets könnte sie zur Minderheit in ihrem eigenen Heimatland machen. Dabei verweisen sie voller Sorgen auf den Einfluss, den die Maroniten auf die Drusen des Libanonbergs ausüben."
 ottsab.8.a: "Spaltet die Autonome Zone Assyrien ab."
 ottsab.8.b: "Lehnt ihren Vorschlag ab."

 ottsab.9.t: "Revision des osmanischen Gesetzeskodex"
 ottsab.9.d: "Das Zivilgesetzbuch, das wir nun schon seit der Tanzimat-Ära nutzen, (die Mecelle) wurde erstmals 1877 kodifiziert. Es basiert auf der islamischen Rechtsschule der Hanafiten und war das erste Gesetzbuch, welches für alle osmanischen Bürger galt, wodurch auch die, die davor, wie es im Millet-System vorgesehen war, ihren eigenen Gesetzen folgten, sich einem zentralisierten Rechtssystem beugen mussten.\n\nSeit Jahrzehnten blieb die Mecelle größtenteils unverändert, was sie in den Augen vieler zu einem Relikt einer vergangenen Ära macht. Da sie auf dem islamischen Recht basiert, haben viele Reformisten gegen sie protestiert, da sie der Meinung sind, religiöses Recht habe keinen Platz in einem modernen, säkularistischen Staat. Auch Christen und Juden, die zuvor ihre eigenen Rechtssysteme nutzen durften, sind mit der Mecelle unzufrieden und haben die Regierung darum gebeten, sie zu reformieren oder gar zu ersetzen.\n\nAndere sind jedoch der Meinung, das Problem liege nicht am Gesetzbuch selbst, da dieses perfekt auf die sunnitisch-muslimischen Bürger des Reichs anwendbar wäre. Sie glauben, das Problem sei, dass sich ihm auch die nicht-muslimischen Bürger des Reichs beugen müssen. Statt die auf der Scharia basierende Mecelle durchzusetzen, schlagen sie vor, ein säkularistisches Gesetzbuch einzuführen, dessen Bestimmungen nur vage gelassen werden, damit die Millets auf der lokalen Ebene die Lücken nach ihren Traditionen und Gebräuchen füllen können.\n\nWieder andere sehen darin jedoch eine sich anbahnende Katastrophe, da es der Zweck der Mecelle im 19. Jahrhundert war, die unnötigen rechtlichen Komplexitäten loszuwerden und alle Bürger unter ein Gesetz zu stellen. Stattdessen schlagen sie ein neues und säkularistisches osmanisches Gesetzbuch vor, welchem sich alle Bürger, egal, welche Religion sie ausüben, beugen müssen, zumal dies alle Bürger vor dem Gesetz gleichstellen würde. Dieser Vorschlag erhält eine große Unterstützung aus den Reihen der OHF."
 ottsab.9.a: "Die Mecelle hat uns schon 60 Jahre gut gedient, also wird sie es auch weitere 60!"
 ottsab.9.b: "Wir brauchen ein neues und säkularistisches Gesetzbuch!"
 ottsab.9.c: "Über alle Bevölkerungsgruppen sollte nach ihren Traditionen und Gebräuchen gerichtet werden!"

 ottsab.10.t: "Privatisierung der Staatsmonopole"
 ottsab.10.d: "Ein Großteil der Wirtschaft unseres Staats liegt in den Händen einiger großer staatlicher Unternehmen, von denen die meisten in der etatistischen Periode von 1920-1931 gegründet wurden. Da dies gegen die liberalen Prinzipien verstößt und die Möglichkeit von Privatinitiativen stark reduziert, hat die Abgeordnetenkammer heute Morgen über die Abschaffung der Staatsmonopole und die Privatisierung des Marktes abgestimmt.\n\nEs bleibt allerdings noch die Frage, bis zu welchem Grad wir ausländische Investitionen erlauben sollten, da viele fürchten, die Aufgabe unserer Kontrolle könnte erneut wichtige Teile der osmanischen Wirtschaft in die Hände des Westens legen - was unserer Bevölkerung schaden würde. Um dieser potenziellen Bedrohung aus dem Weg zu gehen, schlagen die Abgeordneten vor, es nur osmanischen Investoren zu erlauben, Investitionen zu tätigen, und so ausländische Unternehmen, die ebenfalls investieren wollen, dazu zu bringen, osmanische Arbeitskräfte zu nutzen."
 ottsab.10.a: "Niemand wird sich dem freien Markt in den Weg stellen!"
 ottsab.10.b: "Wir sollten lieber vorsichtig voranschreiten."

 ottsab.11.t: "Die TPC-Affäre"
 ottsab.11.d: "Die 1912 gegründete TPC, welche die Bemühungen der Deutschen Bank, der Royal Dutch Shell, und der Anglo-Persian Oil Company kombinieren sollte, wurden Förderungsrechte an den Ölvorkommen in Kirkuk gewährt, aufgrund des Ausbruchs des Weltkriegs 1914 wurden jedoch alle Förderungspläne aufgeschoben. Als der Krieg sich 1919 dem Ende neigte, wurden die britischen Anteile am Unternehmen unter den osmanischen und deutschen Investoren aufgeteilt, wobei der Armenier Calouste Gulbenkian 20% des Gesamtgewinns erhielt. Auf das erste Öl stoß man am 14. Oktober 1922 nahe der Stadt Kirkuk, was zu umfangreichen Bohroperationen in der ganzen Region führte. Als sich das Interesse der osmanischen Regierung an diesem schwarzen Gold erhöhte, kaufte diese immer größere Anteile des Unternehmens auf, um es vollständig zu verstaatlichen. Der Kollaps der deutschen Wirtschaft 1936 hat dabei geholfen, da die Deutsche Bank ihre Aktien in Deutschland selbst retten wollte und deshalb gewillt war, ihre Restanteile an der TPC an die osmanische Regierung zu verkaufen. So befand sich das Unternehmen fortan nur noch in türkischer und niederländischer Hand. Daraufhin wurden ihm zwar einige weitere Konzessionen gewährt, doch unsere problembehaftete Wirtschaft und das fehlende Personal haben deren Ausnutzung bisher verhindert.\n\nNun, da die Regierung sich dazu entschieden hat, die Staatsmonopole aufzulösen, fragen sich einige, ob man bei der TPC nicht eine Ausnahme machen sollte, um zu verhindern, dass einer der wichtigsten Sektoren der osmanischen Wirtschaft in ausländische Hände fällt. Einer der Mitgründer des Unternehmens, der Armenier Calouste Gulbenkian, hat bereits sein Interesse daran ausgesprochen, weitere Anteile des Unternehmens zu erwerben, es ist jedoch fraglich, ob er seine Profite in die osmanische Wirtschaft investieren oder erneut nach Europa ziehen wird."
 ottsab.11.a: "Die TPC bleibt Staatseigentum."
 ottsab.11.b: "Verkauft! Verkauft! Verkauft,"

 ottsab.12.t: "Organisation der Streitkräfte"
 ottsab.12.d: "Aufgrund der fortschreitenden Dezentralisierung des Reiches stellt sich der Regierung nun eine neue Frage bezüglich der Zukunft der osmanischen Armee. Türkische Dezentralisten stellen sich ihrer Aufteilung in kleinere Teile entgegen, da sie der Meinung sind, dies würde ihre Angriffskraft reduzieren und ihre Organisation in Kriegszeiten verkomplizieren. Des Weiteren könnte es zu unterschiedlichen Trainingsstandards, sprachlich bedingten Verständigungsschwierigkeiten zwischen den Regimentern und, im schlimmsten Falle, zur Schaffung von Warlords führen, sollte ein Teil der Armee entscheiden, dass er genug von der osmanischen Herrschaft hatte.\n\nArabische Dezentralisten wiederum beschweren sich über das größtenteils türkischen Oberkommando und die Tatsache, dass es arabischen Soldaten derzeit nicht erlaubt ist, nur in arabischen Provinzen und unter arabischen Offizieren zu dienen. Außerdem fürchten sie, dass die Türken eine zentralisierte Armee nutzen könnten, um die Unzufriedenheit der Bevölkerung mit der Regierung zu unterdrücken und dass ein mächtiger türkischer General wie Fevzi Çakmak sie nutzen könnte, um eine Militärdiktatur zu etablieren und alle Veränderungen, die die liberale Regierung gebracht hat, rückgängig zu machen."
 ottsab.12.a: "Es ist wichtig, dass die Armee intakt bleibt."
 ottsab.12.b: "Die Armee sollte dezentralisiert werden."

 ottsab.13.t: "Auflösung des Meclis-i Ayan"
 ottsab.13.d: "Der Meclis-i Ayan, das Oberhaus des osmanischen Parlaments, wurde 1876 im Rahmen der Verfassung gebildet und diente fortan vor allem dem Sultan als einfacher Weg, die Politik zu beeinflussen, da die Ernennung der Senatoren vor allem von seiner Unterstützung abhing. Damit sicherte er sich einen stabilen und loyalen Senat, der jederzeit drastische Reformen aufhalten könnte, falls der Sultan es als nötig erachtet. Durch den Ausbau des Bürokratieapparats auf der Provinzebene wurden die Staatsausgaben und der Regierungsaufwand jedoch stark erhöht, weshalb sich viele fragen, ob das Oberhaus denn überhaupt noch einen Zweck erfüllt.\n\nDeshalb wurde heute, mit der Zustimmung des Meclis-i Mebusan, die osmanische Verfassung überarbeitet und die Institution abgeschafft. Da dieser royale Schutz nun Geschichte ist, fragen sich einige Abgeordnete, ob sie durch die Abschaffung des Meclis-i Ayan vielleicht sogar der Abschaffung der Monarchie und der Ausrufung einer Republik den Weg geebnet haben."
 ottsab.13.a: "Ein weiterer Schritt in die richtige Richtung!"

 ottsab.14.t: "Araber fordern größere Repräsentation im Heer"
 ottsab.14.d: "Eine Gruppe syrischer und irakischer Offiziere hat eine Kampagne organisiert, mit der sie eine größere arabische Repräsentation in der Führungsebene des Militärs fordern wollen. Diese wird derzeit fast ausschließlich von Türken, von denen viele aus dem Balkan kommen, besetzt, weshalb die Araber höhere Positionen für arabische Offiziere und somit eine gleiche Repräsentation anstreben. Des Weiteren verlangen sie, dass die Müsirs (Feldmarschalle) der syrischen, hedschasischen und irakischen Streitkräfte immer arabisch sein müssen und dass deren Aktionen genauer mit den Provinzversammlungen besprochen werden."
 ottsab.14.a: "Akzeptiert ihre Forderungen."
 ottsab.14.b: "Humbug."

 ottsab.15.t: "Ausweitung der Vilayet-Reformen"
 ottsab.15.d: "Obwohl die meisten mit den Reformen des Vilayet-Systems zufrieden sind, glauben einige, die Änderungen sind noch nicht weit genug gegangen. Vor allem in Regionen, in denen große Minderheitsgruppen leben, wünschen sich viele eine von den Provinzversammlungen seperate Institution, welche nur ihr Volk vertritt. Sie fordern, dass die auf Religionen basierenden Millets in weitere Gruppen aufgeteilt werden, um die verschiedenen Bevölkerungsgruppen unseres Reichs besser repräsentieren zu können. Vor allem im muslimischen Millet gab es bisher große Probleme, da Sunniten, Schiiten, Aleviten, usw. als eine Gruppe gezählt werden, ohne auf ihre individuellen Sprachen oder Glauben Rücksicht zu nehmen.\n\nAußerhalb der unterrepräsentierten Gruppen selbst findet sich jedoch kaum Unterstützung für diese Bewegung, da nur wenige den Minderheiten weitere Rechte gewähren wollen. Vor allem die Frage der Schiiten ist problematisch, da ihre Religion den osmanischen Kalifen nicht als Oberhaupt des Islams ansieht, weshalb viele ihnen keine weitere Autonomie zusprechen wollen. Sollten die Schiiten die Position unseres Sultans jedoch anerkennen, könnte man das Ganze vielleicht noch einmal überdenken."
 ottsab.15.a: "Weitet das Millet-System aus."
 ottsab.15.b: "Das hört sich nicht nach der besten Idee an."

 ottsab.16.t: "Die Frage der Millets"
 ottsab.16.d: "Mit der Verkündung des neuen osmanischen Gesetzeskodex, welcher alle Bürger des Reiches vor einem säkularistischen Recht gleichstellt, ist das Millet-System in den Augen einiger obsolet geworden. Sie sind der Meinung, dass, da die lokale Repräsentation für alle Religionsgruppen bereits durch die Provinzversammlungen garantiert wird, die Millets aufgelöst werden und ihre Aufgaben und Verantwortungen an die Provinzversammlungen übertragen werden sollten.\n\nEinige führende Persönlichkeiten der Millets stimmen diesem Gedanken zu, andere fürchten jedoch, dass diese Garantie nicht genügt und ohne den Schutz dieser religiösen Institutionen nur die Ausübung des sunnitischen Islams in der Öffentlichkeit erlaubt werden wird. Auf den griechischen Inseln wird die Situation als weniger problematisch angesehen, wenngleich einige Einwände gegen das säkularistische Gesetzbuch zu kleineren Protesten geführt haben. Auch der armenische Patriarch unterstützt diese Idee, verlangt aber im Gegenzug die Garantie der vollständigen Autonomie der Armenier in Armenien."
 ottsab.16.a: "Löst die Millets auf."
 ottsab.16.b: "Wir sollten nichts überstürzen."

 ottsab.17.t: "Ärger im Heer"
 ottsab.17.d: "Mehrere türkische Offiziere scheinen mit der voranschreitenden Dezentralisierung unzufrieden zu sein, da sie fürchten, den Minderheiten so viel Macht zu gewähren könnte die Integrität und die Verteidigungsfähigkeit des Reichs gefährden. Aufgrund ihrer Überzeugung, dass sich in vielen dieser Gruppen, vor allem bei den Armeniern, Griechen, Assyrern und Schiiten, fünfte Kolonnen verstecken, versuchen sie, gegen die Reformen vorzugehen und die Kontrolle wieder allein in türkische Hände zu legen.\n\nInspiriert vom türkisch-nationalistischen Gedankengut sehen sie die Pläne des Großwesirs als direkte Bedrohung des türkischen Volkes an und sind von seinen Versuchen, ihren Einfluss auf die Politik und verschiedene Sicherheitsorganisationen zu reduzieren, nicht gerade angetan.\n\nDa sie sich mit vielen Ex-Generälen unterhalten haben und nun verschiedene Offiziere und Divisionen versetzen, scheint sich Ärger zusammenzubrauen. Sollte die Situation eskalieren, könnte es schnell zu einem Militärputsch kommen."
 ottsab.17.a: "Äußerst beunruhigend."

 ottsab.18.t: "Überfall auf die Hohe Pforte"
 ottsab.18.d: "Unzufrieden mit dem von der liberalen Regierung eingeschlagenen Kurs und besorgt aufgrund der Risiken, die die liberalen Reformen für die Integrität der osmanischen Nation darstellen, hat die 2. Division der ersten Armee heute Morgen einen Putsch begonnen und den Großwesir sowie seine Minister festgenommen. Von vielen wird der Vorfall bereits als Wiederholung des "Überfalls auf die Hohe Pforte", welcher kurz vor dem Weltkrieg stattfand, bezeichnet. Mittlerweile haben die Streitkräfte unter der Führung von Feldmarschall Fevzi Çakmak die Kontrolle über nahezu die gesamte Hauptstadt übernommen. Da die Kommunikationslinien zum Hinterland gekappt wurden, fragen sich viele, was die Zukunft ihnen wohl bringen wird. Sultan [OTT.GetLeader] hat sich bisher noch nicht zu den Ereignissen geäußert und will wahrscheinlich erst einmal abwarten, bis sich die Situation beruhigt hat, aus Angst, seine Position könne gefährdet sein."
 ottsab.18.a: "Was passiert hier gerade?"

 ottsab.19.t: "Sultan [OTT.GetLeader] flieht aus der Hauptstadt"
 ottsab.19.d: "Mit Hilfe einiger Unterstützer konnte der alte Sultan [OTT.GetLeader] auf einem kleinen Fischerschiff aus der Hauptstadt geschmuggelt werden und sich so dem immer fester werdenden Griff, den die Nationalisten auf die Hauptstadt ausüben, entziehen. Aufgrund dieses Ereignisses verbreitet sich in den Reihen der Putschisten Chaos, da sie fürchten, ein organisierter Widerstand der Loyalisten im Hinterland Anatoliens könnte die ganze Operation zum Scheitern bringen.\n\nAndere Mitglieder der königlichen Familie wurden bis auf Weiteres in ihren Villen unter Hausarrest gestellt, während einige der Nationalisten damit beauftragt wurden, den Sultan zu finden, koste es, was es wolle. Osman Fuad, Achter in der Thronfolge und Held des Weltkriegs, ist anscheinend ebenfalls aus der Hauptstadt geflohen, was den Putschversuch wohl noch weiter verkompliziert. Der gesamte Maschrek hält derzeit die Luft an und wartet gespannt auf die Verkündung eines Siegers, mehrere Anhänger des Islams haben jedoch ihren Zorn aufgrund der Inhaftierung des Sultan-Kalifen zum Ausdruck gebracht."
 ottsab.19.a: "Bringt. Mir. [OTT.GetLeader]. Sofort!"

 ottsab.20.t: "Osman Fuad versammelt seine Streitkräfte"
 ottsab.20.d: "Nachdem der königliche Prinz nach Bursa geflohen war, hat er damit begonnen, dort seine Streitkräfte zu versammeln und die Befreiung der Hauptstadt zu planen. Aufgrund des Prestiges des Hauses Osman und seiner heldenhaften Taten während des Weltkriegs genießt der Prinz eine große Beliebtheit, wodurch er schell eine Streitmacht zusammenstellt, mit der er den Nationalisten den Kampf bringen kann. In der Hauptstadt verbreiten sich Unsicherheit und and Desertion, da viele einen schnellen und entscheidenden Putsch, keinen lang anhaltenden Kampf erwartet haben."
 ottsab.20.a: "Das war nicht der Plan..."

 ottsab.21.t: "Osman Fuad marschiert nach Konstantinopel"
 ottsab.21.d: "Der Kriegerprinz, welcher von vielen loyalistischen Divisionen aus West- und Zentralanatolien unterstützt wird, hat nun endlich seinen Zug gemacht. Nachdem er und seine Streitkräfte sich auf der östlichen Seite des Bosporus positioniert hatten, sandte er Feldmarschall Fevzi Çakmak ein Ultimatum, in welchem verlangt wurde, dass dieser seine Waffen niederlegt und seine Truppen auflöst. In der Unterzahl, waffentechnisch unterlegen und ohne eine realistische Chance auf einen Sieg akzeptierte der Marschall diese Forderung um 17:26.\n\nEin deutsches U-Boot, welches das Schwarze Meer patrouillierte, verhinderte jedoch, dass alle Offiziere der Putschisten gefangen genommen werden konnten, indem es vielen von ihnen einen Fluchtweg ins Kaiserreich frei machte. Unsere Regierung forderte daraufhin sofort die Auslieferung der Flüchtigen, doch die deutsche Regierung hat noch nicht auf diese Forderungen geantwortet."
 ottsab.21.a: "Deutsche Hunde!"

 ottsab.22.t: "Wiederherstellung des HIF-Kabinetts"
 ottsab.22.d.sabahaddin: "Da die Bedrohung durch das Militär nun endlich eliminiert wurde, konnte Prinz Sabahaddins Kabinett an die Regierungsmacht zurückkehren und das Parlament in [ OTT_ConstantinopleFallback] erneut eröffnet werden. Mehrere türkisch-nationalistische Parteien und Abgeordnete, die in den fehlgeschlagenen Putsch involviert waren, wurden aufgelöst bzw. verhaftet. Die Position der HIF ist nun, nach ihrem Sieg über ihre Feinde auf dem Schlachtfeld, stärker als je zuvor, da viele, die sich ihrem Programm entgegenstellten, nun schweigen, um nicht verfolgt, verhaftet oder gar getötet zu werden."
 ottsab.22.d.karabekir: "Da die Bedrohung durch das Militär nun endlich eliminiert wurde, konnte Kâzım Karabekirs Kabinett an die Regierungsmacht zurückkehren und das Parlament in [ OTT_ConstantinopleFallback] erneut eröffnet werden. Mehrere türkisch-nationalistische Parteien und Abgeordnete, die in den fehlgeschlagenen Putsch involviert waren, wurden aufgelöst bzw. verhaftet. Die Position der DF ist nun, nach ihrem Sieg über ihre Feinde auf dem Schlachtfeld, stärker als je zuvor, da viele, die sich ihrem Programm entgegenstellten, nun schweigen, um nicht verfolgt, verhaftet oder gar getötet zu werden."
 ottsab.22.a: "Wir marschieren vorwärts!"

 ottsab.23.t: "Vereinigungsdekret aufgehoben"
 ottsab.23.d: "Der verhasste Vereinigungs- und Koedukationsakt wurde heute Morgen endlich vom Parlament zerschmettert. Das Dekret, ein Zeichen der Intentionen der OHF, unsere Gesellschaft in eine moderne und säkularistische zu reformieren, wurde von vielen Konservativen als Beleidigung des Islams angesehen. Die Liberalen wiederum sahen darin ein Zentralisierungsprogramm und somit einen Angriff auf das Millet-System und die Privatinitiative. Mit der Abschaffung dieses Dekrets erhofft sich die liberale Koalition nun, die Unterstützung von nicht-muslimischen Gemeinschaften zu erringen und den konservativen Islamisten entgegen zu kommen, da die Koalition auch deren Unterstützung in der Abgeordnetenkammer benötigt."
 ottsab.23.a: "Wir marschieren weiter und blicken nicht zurück!"

 ottsab.24.t: "Die Zukunft des Osmanismus"
 ottsab.24.d: "Der Osmanismus, die Idee, dass sich alle Bürger des Reiches zuerst als Osmanen und dann als Türken, Araber usw. identifizieren sollten, ist seit dem frühen 19. Jahrhundert eine der einflussreichsten Ideen in unserer Nation. Lange bevor die Jungtürken nach der jungtürkischen Revolution die Kontrolle übernahmen, waren die Jungosmanen eine Gruppe von Reformern, die in der zweiten Hälfte des 19. Jahrhunderts versuchten, diese osmanische Identität als Antwort auf die steigenden nationalistischen Tendenzen vieler Bevölkerungsgruppen zu fördern.\n\nIn der Realität konnten dahingehend jedoch noch keine Erfolge erreicht werden, da die Christen nicht von der Idee überzeugt waren und sich der Panislamismus als viel effizienterer Weg herausstellte, die Araber und Kurden zu kontrollieren. Der große Verlust von osmanischen Territorien in den 1870ern schadete diesem Ideal jedoch sehr. Dasselbe gilt für den Ersten Balkankrieg, mit dessen Ende die Anzahl der Christen im Reich stark reduziert wurde. Auch die Jungtürken vertraten einst die Idee des Osmanismus, später verlor sie jedoch an Bedeutung und an ihre Stelle trat der Nationalismus. Griechische, armenische, arabische und sogar türkische Nationalisten hatten jedoch allesamt unterschiedliche Meinungen bezüglich der Zukunft des Reiches und zerstörten durch ihre Aktionen daraufhin nahezu jede Hoffnung auf eine osmanische Identität frei von Religion.\n\nDennoch ist die Idee niemals gänzlich verschwunden. Da die Jungtürken sich immer mehr in Richtung muslimischer Nationalismus bewegen, hat die liberale Opposition damit begonnen, den Osmanismus als Gegenvorschlag zu einer noch strengeren Politik zu nutzen. Nun, da Prinz Sabahaddin an der Macht ist, gewinnt der Osmanismus erneut an Bedeutung, da seine Vorstellung eines stark dezentralisierten Reiches auch die Förderung einer gemeinsamen osmanischen Identität beinhaltet. Ob dieses Ziel realistisch ist, ist jedoch noch unsicher, da viele wichtige Soziologen der Meinung sind, dass eine radikale Änderung in der Bildungspolitik zur Verwirklichung dieses Ideals nötig wäre, diese jedoch das Gegenteil einer dezentralistischen Politik wäre."
 ottsab.24.a: "Interessant"

 ottsab.25.t: "Die Macht des Panislamismus"
 ottsab.25.d: "Die Idee des Panislamismus besteht nun schon seit der Entstehung des Islams und wurde im späten 18. Jahrhundert von den osmanischen Sultanen aufgegriffen, welche dadurch an Einfluss über die muslimischen Bürger des Zarenreiches gewinnen und die Bürger des Osmanischen Reiches enger zusammenschweißen wollten.\n\nDa der Kaiser in der Hohen Pforte einen Verbündeten sah, mit dem er den Islam zu einer Waffe machen und gegen seine Feinde einsetzen könnte, bemühten sich die Deutschen, den osmanischen Panislamismus zu entwickeln und zu verbreiten, in der Hoffnung, die Muslime würden ihnen im kommenden Krieg gegen die Franzosen beistehen. Der Plan, regelrechte Horden von Muslimen auf die Feinde Deutschlands zu hetzen (deutsche Schätzungen gingen von mehreren Hundertmillionen Rebellen aus), hing, laut einigen dem Kaiser nahen Beratern aus dem Orient, vor allem von einer Person ab: dem Sultan-Kalifen des Osmanischen Reiches. Durch den deutschen Einfluss auf die türkische Staatsführung und die Bildung der neuen türkischen Elite, welche größtenteils um die Streitkräfte herum zentriert wurde, nahm der Kalif die Idee des Panislamismus als seine eigene an und nutzte sie, um seine Herrschaft auch gegenüber illoyalen Elementen durchzusetzen.\n\nTrotz des Sturzes von Abdulhamid II in der Revolution von 1908 und dem Aufstieg eines neuen Regimes, welches einen säkularistischen Kurs einschlug, gaben die Deutschen noch nicht auf, wodurch sie die CUP letztlich doch dazu brachten, eine islamistische Politik zu verfolgen. Als der Krieg 1915 die Küste der Dardanellen traf, wurde kurz darauf der Dschihad ausgerufen... mit nur sehr geringem Erfolg. Der große Plan des Kaisers, durch seine Marionette, den Kalifen, eine unaufhaltsame Horde auf seine Feinde loszulassen, trug kaum Früchte. Die Idee wurde jedoch nicht vergessen, stattdessen verstärkten die Deutschen ihre Bemühungen sogar und nutzten das von Von Oppenheim und seinen Kollegen geschaffene Netzwerk, um verschiedenste Schulen, Foren und Lehrer in alle Ecken der Welt zu entsenden und dort für einen Widerstandswillen und eine Verbundenheit der Muslime mit dem Kalifen zu sorgen.\n\nDer größte Erfolg des Panislamismus konnte wohl im Maschrek vermerkt werden, da die Idee während des Weltkriegs zu einer Loyalität der dortigen Muslime gegenüber dem Sultan führte, wie es sie wohl ohne die Bemühungen der vielen islamischen Bewegungen nicht gegeben hätte. Diese Loyalität hatte jedoch einen großen Preis, da die Förderung der muslimischen Solidarität es schwer macht, den Staat zu säkularisieren und den Einfluss der Religion auf den Staat zu reduzieren. Des Weiteren hat sich die islamische Rhetorik nach dem Ende des Krieges auch nach Ägypten verbreitet. In dieser jungen Nation fand der Panislamismus einen fruchtbaren Boden, um weiterentwickelt und, falls nötig, gegen den Sultan und den Kaiser verwendet zu werden."
 ottsab.25.a: "Beunruhigend."

 ottsab.26.t: "Gewalt in Bursa"
 ottsab.26.d: "Die Stadt Bursa, die einstige Hauptstadt des Osmanischen Reiches, liegt in einer ethnisch recht diversen Region nahe der Hauptstadt. Dennoch leben in und um die Stadt viele Türken, welche dem Islam treu ergeben sind. Dies führte in der Vergangenheit bereits mehrmals zu Problemen, wenn im Parlament liberalere Ideen vorgeschlagen wurden.\n\nHeute Morgen eskalierte eine von den "Brüdern Muhammeds" organisierte Protestaktion, mit der sie sich gegen die säkularistische Einstellung der Regierung und den stetigen Machtzuwachs der Minderheiten wehren wollten, weshalb eine Einheit der Gendarmerie eingreifen musste, um griechische und armenische Geschäfte zu schützen. Dies erzürnte die Protestierenden jedoch nur, da sie der Meinung sind, die Regierung habe damit deutlich gezeigt, dass sie ungläubige Heiden über Muslime stellt. Letztendlich war die Gendarmerie dazu gezwungen, das Feuer zu eröffnen, wobei vier Menschen umkamen und zwei Dutzend weitere verletzt wurden. Aufgrund der waffentechnischen Überlegenheit der Gendarmerie löste sich der Protest nur kurz darauf auf, hinterließ für viele Muslime der Region jedoch eine Wunde, die nur schwer heilbar ist."
 ottsab.26.a: "Äußerst beunruhigend..."

 ottsab.27.t: "Proteste in Konya und Mosul"
 ottsab.27.d: "Aus Sympathie mit ihren Brüdern in Bursa und aufgrund der steigenden muslimischen Unzufriedenheit mit dem Großwesir wurden Konya und Mosul diese Woche von Protesten erschüttert. Der Großwesir wiederum hat sichergestellt, dass er die Menschen [ OTT_ConstantinopleFallback]s durch öffentliche Zuschaustellung seiner Frömmigkeit zufriedenstellt, und seine Reden durch öftere Erwähnungen des Islams aufgepeppt.\n\nPolitiker waren zwar schon immer gezwungen, sich vorsichtig über die Religion zu äußern, vor allem unter Großwesir Mustafa Kemal, der bekannt für seine Äußerungen zu dem Thema wurde, doch nun scheint sich die Situation aufgrund der Ereignisse in Jerusalem noch weiter verschärft zu haben. Der Panislamismus, einst die effizienteste Waffe von Abdulhamid II und der CUP, scheint sich nun gegen die Machthabenden zu wenden, statt sie zu beschützen..."
 ottsab.27.a: "Wir sollten lieber vorsichtig fortfahren."

 ottsab.28.t: "Türkische Nationalisten eröffnen die Offensive"
 ottsab.28.d: "Die türkischen Nationalisten, denen die prekäre Lage des Großwesirs durchaus bewusst ist, sind nun gegen die HIF und ihren Vorsitzenden in die Offensive gegangen. Sie beschuldigen sie für die wirtschaftliche Rezession, behaupten, selbst das Pferd des Großwesirs sei frommer als er selbst, und hinterfragen offen seine Politik. Diese Reden und Flugblätter werden von vielen verschiedenen Zeitungen und Medienkanälen, welche mit der alten OHF in Verbindung gebracht werden, verbreitet.\n\nDie Verlogenheit dieser Anschuldigungen, die von einer Partei kommen, die sich in den letzten Jahren stets für die Säkularisierung ausgesprochen hat, ist erschreckend, aber dennoch schaffen es ihre Worte, der Reputation des Großwesirs großen Schaden zuzufügen, wodurch seine Position in der Koalition mit jedem Tag unsicherer wird."
 ottsab.28.a: "Wir sollten vielleicht einen Ersatzmann in Betracht ziehen..."

 ottsab.29.t: "Konservative stellen ein Ultimatum"
 ottsab.29.d: "Eine Gruppe konservativer Abgeordneter, von denen die meisten aus Anatolien stammen, hat heute Morgen das Ende ihrer Unterstützung des Großwesirs verkündet und gefordert, dass er sofort ersetzt wird, wenn die Koalition nicht aufgelöst werden soll. Auch christliche und andere nicht-muslimische Abgeordnete unterstützen diese Forderung, was nur weiteres Öl für das Feuer ist, welches gerade die gesamte Partei befällt.\n\nAls Antwort auf dieses Ereignis hat [OTT.GetLeader] den Großwesir für eine Audienz zu sich berufen, um über die derzeitige Situation zu diskutieren. Viele sehen dies jedoch als Zeichen dafür, dass auch die königliche Unterstützung für den Prinzen schwankt. Nationalistische und kemalistische Zeitungen sind über diese Ereignisse mehr als nur erfreut - und das Drama verschlimmert sich stetig. Ein Versuch des Großwesirs, einige der Zeitungsredaktionen zur Schließung zu zwingen, wurde von einer starken Opposition verhindert, wobei sich sogar viele Abgeordnete der Koalition gegen diese vorgeschlagene Pressezensur stellten."
 ottsab.29.a: "Die Situation wird immer schlimmer..."

 ottsab.30.t: "[OTT.GetLeader] entlässt Prinz Sabahaddin"
 ottsab.30.d: "Als Antwort auf die eskalierende Situation in der Abgeordnetenkammer hat Prinz Sabahaddin dem Sultan offiziell seine Rücktrittserklärung überreicht und so den Forderungen der unzufriedenen Parteimitglieder und der Demonstranten im ganzen Reich entsprochen. Da er davon überzeugt ist, dass nur ein konservativer Abgeordneter diese Situation wieder in Ordnung bringen kann, hat der Sultan außerdem verkündet, dass Shakib Arslan vom Libanonberg von nun an die Position des Prinzen übernehmen wird. Dieser gehört zu einer der wichtigsten Persönlichkeiten in der islamistischen Bewegung und entstammt einer nicht-türkischen Familie, weshalb viele hoffen, dass er beide dieser Gruppen zufrieden stimmen und die Koalition zusammenhalten kann."
 ottsab.30.a: "Viel Glück, Shakib!"

 ottsab.31.t: "Florierende Kaffehaus-Kultur"
 ottsab.31.d: "Die alte Tradition vieler osmanischer Männer, eine Tasse Kaffe mit Freunden und Kollegen zu genießen, floriert wie noch nie zuvor. Genau wie die Pariser Cafés die Entwicklung eines sozialen Denkens und der französischen Künste beeinflusst haben, dienen diese Häuser der osmanischen Oberschicht als Versammlungspunkt, um über die Probleme des Lebens, das Reich und die Welt der Künste nachzudenken und zu diskutieren. Es ist zwar nicht alles an diesen Kaffehäusern positiv, Beschwerden der Walis über die durch sie hervorgerufene Faulheit und den schlechten Einfluss, den diese Orte auf die Arbeitsmoral haben, stehen in Kostantiniye an der Tagesordnung, aber dennoch zeigen sie, dass die osmanische Gesellschaft offen und frei ist."
 ottsab.31.a: "Dürfte ich eine weitere Tasse haben?"

 ottsab.32.t: "Ärger in Ostanatolien"
 ottsab.32.d: "Viele der von Aghas und Scheichs regierten Kurden haben unseren neuen Kurs der Dezentralisierung mit offenen Armen empfangen. Es ist jedoch eine Kluft zwischen den Kurden entstanden, die in Kurdistan leben, und denen, die ihre Interessen in der Hauptstadt vertreten. Die großstädtischen Kurden, von denen viele der Organisation "Kurdistan Ta'ali wa Taraqi Jamiyad" (Gesellschaft für den Aufstieg und den Fortschritt Kurdistans) angehören, wünschen sich ein Kurdistan, das nicht von der Religion unterjocht wird, politische Freiheit genießt und dessen Entwicklung mit der des restlichen Reiches zu vergleichen ist. Sie scheinen jedoch nicht zu realisieren, dass die Menschen in Kurdistan selbst diese Ideen nicht unterstützen. Die Aghas und Scheiche, die sich nun schon seit Ewigkeiten in einem Bürgerkrieg befinden, wehren sich mit Händen und Füßen gegen die Pläne der Regierung, den urbanen Kurden noch mehr Macht zu gewähren. Viele der Scheiche, die von sufistischen Orden wie den Nakschibendi beeinflusst werden, versuchen, ihre Stämme gegen Kostantiniye aufzuhetzen, in einem Versuch, ihre Macht aufrechtzuerhalten.\n\nDurch eine fehlgeschlagene Rebellion nach der anderen wird Kurdistan langsam aber sicher von seiner Rückständigkeit "befreit", wenngleich sich viele fragen, ob der Verlust von Menschenleben und die deutliche Opposition der kurdischen Herrscherklasse nicht ein Zeichen dafür sein sollten, die Region in Ruhe zu lassen."
 ottsab.32.a: "Sie werden schon noch Dankbarkeit zeigen!"

 ottsab.33.t: "Abnehmende soziale Mobilität & Zentralisierung des Grundbesitzes"
 ottsab.33.d: "Für einen Großteil der Geschichte unseres Reiches basierte der Grundbesitz auf einem System der Allmende, was bedeutet, das Land gehörte entweder dem Staat und wurde dann an Farmer verpachtet, die für seine Nutzung Steuern zahlen mussten, oder gehörte einer Stammesföderation. Dies hatte den entscheidenden Nachteil, dass diejenigen, die auf den Feldern arbeiteten, oft nicht daran interessiert waren, die Fruchtbarkeit des Landes zu erhöhen oder irgendwelche großen Bemühungen zu unternehmen, stellte jedoch auch sicher, dass es kaum große Grundbesitzer gab. Reformen, die bereits teilweise im 19. Jahrhundert begannen, ermutigten die noch nomadischen Stämme zu einem sesshaften Leben und änderten das System von der Allmende hin zu Grundbucheinträgen, wodurch das ehemalige Gemeindegut schon bald von vielen Familien und Individuen beansprucht wurde, was zur Entstehung einer mächtigen Grundbesitzer-Klasse führte. Der Irak und die kurdischen Regionen wurden hiervon am härtesten getroffen, da mehrere bedeutende Stammesmitglieder ihren ehemaligen Lebensstil für das Stadtleben aufgaben und alles Land, was früher ihrem gesamten Stamm gehörte, für sich beanspruchten. Viele Bauern wurden dadurch über Nacht landlos, weshalb ihnen keine andere Wahl blieb, als in die Städte zu ziehen, was für Ärger in den sowieso schon überfüllten regionalen Einrichtungen sorgte, oder auf dem Land zu bleiben und Untertanen in einer modernen Form der Leibeigenschaft zu werden.\n\nMit der massiven Förderung der "Privatinitiative", der "Dezentralisierung" und aufgrund des Bestrebens der liberalen Koalition, ihre größte Wählerbasis, die Grundbesitzer, glücklich zu stimmen, haben ihre Reformen die Situation nur noch verschlimmert und dazu geführt, dass ein Großteil der verarmten Unterschicht nun die vorgeschlagenen Landreformen der OHF sowie der aufsteigenden sozialistischen Parteien des Reiches unterstützen. Dies sorgt nicht nur für eine Verschiebung der politischen Szene in Richtung eines radikaleren Blickpunktes, sondern hat, aufgrund der weit verbreiteten Korruption auf Provinzebene und der Weigerung vieler Gruppen, ihre Steuern an Kostantiniye zu zahlen, auch die Einnahmen stark zurückgehen lassen."
 ottsab.33.a: "Hier entsteht ein regelrechtes Pulverfass..."

 ottsab.34.t: "Gründung der "Arabischen Organisation für Bildung und Entwicklung""
 ottsab.34.d: "Da die Einschränkungen der Lehrpläne gelockert wurden und die Regierung es vielen Bevölkerungsgruppen gestattet, ihre Kultur und ihre ethnischen und linguistischen Besonderheiten trotz der Politik des Osmanismus zu bewahren, haben mehrere arabische Intellektuelle Anfang der Woche in Beirut die Gründung der AOED verkündet. Beirut dient der arabischen Gemeinschaft unseres Reiches bereits als de facto Hauptstadt und liegt nahe am Libanonberg, an dem viele Maroniten leben, denen die Gründer der Organisation nun einen Olivenzweig reichen wollen.\n\nDie Organisation besitzt zwar nur begrenzte Ressourcen, hat aber bereits erste Schulen in Beirut, Jerusalem, Haifa und Aleppo errichtet, in der Hoffnung, dieses Schulnetzwerk bald auch in Großsyrien und im Irak zu vergrößern. Des Weiteren hat sie Gespräche mit der Regierung begonnen, welche die Möglichkeit von weiteren arabischen Kursen und Fächern an den Universitäten von Damaskus und Beirut betreffen, das zentrale Bildungsministerium hat dahingehend jedoch noch keine Versprechungen gemacht. Auch viele Lehrer und wichtige Persönlichkeiten aus dem Irak unterstützen die Ideen der Organisation, aus Angst vor einer syrischen Dominanz im Maschrek wurde jedoch die Gründung einer ähnlichen Bewegung vorgeschlagen, statt sich der in Beirut anzuschließen."
 ottsab.34.a: "Ein äußerst erfreuliches Ereignis!"

 ottsab.35.t: "Bundesbildungsreform"
 ottsab.35.d: "Obwohl der Vereinigungs- und Koedukationsakt von unserer Regierung bereits verworfen wurde, gibt es eine Gruppe Reformer, die den völligen Verzicht auf einen zentralen Bildungsstandard als hinderlich ansehen. Dabei sorgen sie sich weniger um Dinge wie die Vermittlung von Sprache, Religion oder Gebräuchen, sondern eher um das technische Fachwissen, sowohl an Universitäten als auch auf niedrigeren Bildungsebenen. Um gegen dieses laut ihnen massive Problem vorzugehen, haben sie die Gründung mehrerer Bundesbildungsinstitute vorgeschlagen, die die örtlichen, welche den Provinzversammlungen unterstehen, ergänzen sollen.\n\nAn diesen Schulen, welche Imperiale Technologieinstitute genannt werden sollen, würde den Schülern ein säkularistischer und auf der Wissenschaft basierender Lehrstoff vermittelt werden, der wiederum von der Bundesversammlung bestimmt wird. Des Weiteren könnten diese Schulen auch Lehrern, Wartungsarbeitern und sogar Farmern praktisches Wissen vermitteln, welches sie daraufhin hoffentlich mit den Bewohnern in ihren Heimatstädten teilen könnten, sobald sie nach Hause zurückkehren. Die Konservativen protestieren jedoch gegen die säkularistische Natur dieser Schulen, welche laut ihnen ihre Schüler indoktrinieren und dazu bringen sollen, ihren Freunden und Familien die Häresie näher zu bringen."
 ottsab.35.a: "Eine ausgezeichnete Idee!"
 ottsab.35.b: "Der Bund sollte sich niemals in lokale Angelegenheiten einmischen!"

##########
# ARSLAN #
##########
 ottars.1.t: "Arslan besetzt das Kabinett neu"
 ottars.1.d: "Mit der Begründung, dass Kabinett von Problememachern zu bereinigen und das Vertrauen des Volkes in die Regierung wiederherstellen zu wollen, hat Arslan damit begonnen, viele ältere Mitglieder der liberalen Führungsebene durch Mitglieder der islamistischen Bewegung zu ersetzen. Dabei leisten die liberalen Koalitionsmitglieder nahezu keinen Widerstand, aus Angst, die gesamte Koalition könnte sonst zerfallen.\n\nDie wahren Intentionen des Großwesirs sind jedoch jedem klar und sein mehrschrittiges Programm, um die Wichtigkeit des Glaubens wiederherzustellen, hat in der Abgeordnetenkammer bereits großes Aufsehen erregt. Außerdem wurden mehrere Walis nach Kostantiniye beordert, da ihre "fragwürdige" Loyalität es schwer macht, seine Politik durchzusetzen."
 ottars.1.a: "Ein kleiner Preis..."

 ottars.2.t: "Islamische Lesesäle"
 ottars.2.d: "Im Rahmen der deutschen Mission, die Ideologie des Panislamismus zu verbreiten, hat Max von Oppenheim ein riesiges Netzwerk von Lesesälen und Propagandazentren errichtet, um den Glauben der Bevölkerung in den Kalifen zu stärken und jedem Muslim die Bedeutung seiner heiligen Pflicht, dem Ruf des Dschihads zu folgen, nahe zu bringen. Obwohl dies nicht den enormen Erfolg hatte, den die Deutschen sich erhofft hatten, trugen die Lesesäle dennoch zum Aufstieg des Panislamismus im Reich bei und verstärkten die Loyalität der Araber gegenüber dem Kalifen. Als der Krieg endete und die deutsche Mission in die Heimat zrückkehrte, wurden die meisten dieser Propagandazentren geschlossen, da das Deutsche Reich aufhörte, sie zu finanzieren.\n\nArslan, ein enger Freund vieler türkischer und deutscher Agenten während des Krieges, hat in einem Versuch, die islamistische Bewegung zu stärken, die Wiedereröffnung dieser Einrichtungen angeordnet und islamistischen Organisationen weitere finanzielle Hilfe versprochen."
 ottars.2.a: "Eine großartige Initiative!"

 ottars.3.t: "Der erste islamische Kongress"
 ottars.3.d: "Der Großwesir hat, zusammen mit vielen islamischen Denkern aus der gesamten muslimischen Welt, damit begonnen, an einem neuen Projekt zu arbeiten: dem Zusammenbringen aller muslimischer Gruppen. Der Islamische Weltkongress, der erste von hoffentlich vielen, wird eine Versammlung vieler, sowohl islamistischer als auch nationalistischer, Intellektueller sein, die zusammen die Befreiung der noch immer unterdrückten Muslime im Maghreb anstreben und die Einigkeit unter den Ummah fördern werden.\n\nWährend unklar bleibt, ob der Großwesir mit dieser Organisation gegen oder für das Deutsche Reich sein will, zu dem er enge Beziehungen unterhält, haben viele der alten osmanischen Spezialagenten und ihre Anhänger von Marokko bis Bengalen die Einladung angenommen."
 ottars.3.a: "Wir alle sind Brüder!"

 ottars.4.t: "Renovierungs- und Restaurationsprogramm"
 ottars.4.d: "Als der Niedergang des Osmanischen Reiches während des 18. und 19. Jahrhunderts seinen Lauf nahm, verfielen auch viele unsere G otteshäuser von den heiligen Stätten Jerusalems bis hin zu der Grabstätte des großen Saladdin oder der Moschee von Diyarbakir, da ein Großteil des Staatsbudgets in das Militär, die Konstruktion westlicher Infrastruktur und den Erwerb westlicher Waren floss. Des Weiteren waren die früheren Regierungen der Meinung, dass Ausgaben, durch die ein Defizit entsteht, vermieden werden sollten, koste es, was es wolle. Dadurch haben sie gezeigt, dass sie lieber ihre eigenen Interessen wahren würden, als ihre Pflicht gegenüber unserem kulturellen Erbe und dem Vermächtnis des Islams zu erfüllen.\n\nDas Kabinett von Arslan hat deshalb einen ambitionierten Plan ausgearbeitet, mit der Unterstützung des Kalifen Ressourcen in ein "Restaurationsprogramm" zu pumpen, um dem Volk zu zeigen, dass das Licht des Islams noch nicht verblasst ist und dass die Regierung noch immer nach den Gesetzen des Propheten regiert."
 ottars.4.a: "Eine großartige Idee!"

 ottars.5.t: "Der neue osmanische Lehrplan"
 ottars.5.d: "Das Bildungsministerium, welches die Meinung vertritt, das die religiöse Bildung nicht minder wichtig ist als die wissenschaftliche, hat den gesamten osmanischen Lehrplan überarbeitet und mehrere obligatorische islamische Kurse eingeführt, welche den Schülern die traditionellen islamischen Werte ans Herz legen sollen. Den Nicht-Muslimen bleibt dies zwar erspart, da sie das Privileg eines eigenen Bildungssystems genießen, aber alle Muslime von Ankara bis nach Medina werden von nun durch diese neuen Fächer geleitet werden, welche ihnen die Verbindung der Religion mit der muslimischen Großartigkeit zeigen, den Schülern klar machen, dass die westliche Zivilisation nur aufgrund ihrer Hingabe zum Christentum derartigen Wohlstand erreichen konnte und versuchen, ihnen beizubringen, dass der Dienst für den Kalifen und den Islam die höchste Tugend ist, die man erreichen kann.\n\nDennoch verurteilt Arslan nicht alle Formen der Modernisierung und versucht nicht, das zu widerlegen, was die Wissenschaft bereits bewiesen hat. Er spricht sich zwar dagegen aus, den Westen gänzlich nachzuahmen, erkennt jedoch auch, dass man von ihm einiges lernen kann und dass Tugend und Leidenschaft alles sind, was benötigt wird, um die islamische Zivilisation vorwärts zu bewegen."
 ottars.5.a: "Eine großartige Idee!"

 ottars.6.t: "Die Position des Şeyhülislam"
 ottars.6.d: "Die Rolle des Şeyhülislam kann wohl am besten als die des Großmufti aller Muslime des Osmanischen Reiches verstanden werden. Er steht über den Ulema, ist für die Verfassung der Fatwas verantwortlich und sorgt in der religiösen Hierarchie für Disziplin und Ordnung. Nur dem Kalifen selbst muss er sich unterordnen. Dennoch wurde seine Macht während der Herrschaft des CUP-Regimes stark eingeschränkt, da dieses in ihm lediglich ein Werkzeug sah, mit dem man die Bevölkerung auf seine Seite schlagen und einen Dschihad ausrufen konnte. Auch seine Position im imperialen Kabinett wurde ihm genommen, als sich die Kontrolle der Jungtürken über die religiöse Hierarchie verstärkte.\n\nViele Konservative sahen dies als Beleidigung des Titels Şeyhülislam und der Wichtigkeit des Islams in der osmanischen Gesellschaft an. Als auch die Macht des Kalifen selbst nach und nach eingeschränkt wurde, sorgte dies bei den Konservativen nur für weitere Enttäuschung, Frustration und Wut, da sie diese Aktionen nicht als positiv für das Reich, sondern als Versuch, alte Traditionen aufzugeben und den Westen zu imitieren ansahen. Viele Mitglieder der islamistischen Bewegung, darunter auch Arslan selbst, glauben, dass die Religion auch in der westlichen Gesellschaft noch eine große Rolle spielt und dass diese nur aufgrund ihres Glaubens und ihrer Hingabe zum Christentum dazu in der Lage war, die Muslime in den Schatten zu stellen. Sie glauben, dass der Westen aus religiösen Gründen versucht, unserer Gesellschaft seine Regeln aufzuzwingen, und dass es sein großes Ziel ist, dass das Kreuz über den Halbmond siegt.\n\nDas Kabinett, welches von den westlichen Regierungsformen inspiriert wurde und derzeit von nach westlichen Standards gebildeten Menschen besetzt wird, benötigt deshalb unbedingt eine spirituelle Leitung und ein System der Überprüfung und des Ausgleichs, um sicherzustellen, dass es nicht alles verrät, was heilig ist. Da der Kalif, fürs erste, von der Verfassung davon abgehalten wird, direkt zu intervenieren, arbeitet der Şeyhülislam ohne ihn und sollte deshalb wieder dieselbe Macht erhalten, welche er vor der CUP-Herrschaft genoss. Die Kirche und der Staat sollten nicht getrennt werden, da es ihre Einigkeit ist, welche unsere größten Siege herbeigeführt hat und es die Ablehnung der islamischen Werte war, die zu unserem Niedergang führte. Dies endet jetzt!"
 ottars.6.a: "Eine weise Entscheidung unseres Großwesirs."

 ottars.7.t: "Revision der Verfassung"
 ottars.7.d: "Als die osmanische Verfassung 1876 zum Ende der Tanzimat-Reformen inkrafttrat, wurde zum ersten Mal in der osmanischen Geschichte versucht, die Macht des Sultans zu limitieren. Es rechnete jedoch niemand damit, dass Sultan Abdulhamid II nur zwei Jahre später seine noch verbliebene exekutive Macht nutzte, um das Parlament zu vertagen und es so stark zu behindern. Als der Tyrann durch die Jungtürkenrevolution 1908 von seinem Thron vertrieben wurde, wurde auch das Parlament wiederhergestellt - doch diesmal hatten die Reformer ihre Lektion gelernt. Die Macht des Sultans wurde stark eingeschränkt, seine Position zu der eines konstitutionellen Monarchen reduziert und ein Parlament geformt, welches fortan nahezu die gesamte Regierung leitete.\n\nDie CUP wiederum realisierte jedoch bald, dass eine starke und zentrale Persönlichkeit mit enormer Macht inmitten der großen Diversität und des politischen Chaos des Reiches nützlich wäre, um eine mögliche Opposition im Keim zu ersticken. Nachdem sie einen schwachen und unambitionierten Sultan einsetzten, setzten sie sich dafür ein, ihm erneut die exekutiven Befugnisse eines absoluten Monarchen zu geben, welcher dann ihre Marionette bilden würde. Daraufhin gaben sie dem Sultan nach und nach seine Macht zurück - und ihr Plan funktionierte perfekt, da Sultan Mehmet V schlau genug war, sich nicht den echten Herrschern des Reiches in den Weg zu stellen. Sie hatten jedoch nicht mit Mehmeds Nachfolger Vahdettin gerechnet, der sich mit diesen Befugnissen aus dem Griff der KUP befreien und mit seinen Verbündeten in der liberalen Koalition nach eigenem Gutdünken regieren konnte.\n\nNach dem Tod von Sultan Vahdettin im Jahr 1926 und seiner Nachfolge durch den zaghafteren Abdulmecid II. wurde ein Großteil dieser Macht wieder an ein parlamentarisches Gremium gebunden, aber er hatte immer noch die Freiheit, einen Großwesir zu ernennen, den Krieg zu erklären und als Oberbefehlshaber der osmanischen Armee zu dienen. Ihm bleiben jedoch noch die Freiheiten, den Großwesir zu ernennen, Kriege zu erklären und den Oberbefehl über die osmanische Armee zu übernehmen. Der alte Sultan sah jedoch noch nie einen Grund dafür, von diesen Befugnissen Gebrauch zu machen, da er weiß, dass das Militär ihm gefährlich werden könnte, sollte er es tun. Sein Erbe, [OTT_get_heir_name_desc], jedoch scheint nicht viel von seiner Weisheit geerbt zu haben und hat sein Interesse an den Vorschlägen der Konservativen ausgesprochen, der Position des Kalifen stetig größere Macht zuzusprechen.\n\nDa das Parlament dahingehend jedoch noch immer ein Problem darstellt, wollen die Konservativen nun das Recht des Sultans wiederherstellen, das Parlament ohne dessen Zustimmung zu vertagen, und ihm somit die Freiheit geben, die nötigen Reformen durchzusetzen, ohne, dass das Parlament etwas dagegen tun kann."
 ottars.7.a: "Warum sollte der Sultan auch nicht seine eigenen Reformen erlassen dürfen?"

 ottars.8.t: "Sultan [TUR.GetLeader] vertagt das Parlament"
 ottars.8.d: "Auf die Bitte des Großwesirs hin hat Sultan [TUR.GetLeader] heute die Vertagung des Parlaments verkündet. Dieses Recht wurde auch von Abdulhamid II oft genutzt, damit das Parlament seine Pläne nicht durchkreuzen konnte, was diese Neuigkeiten äußerst beunruhigend macht, da sie deutlich zeigen, dass der Kalif versuchen wird, mit Hilfe seiner islamistischen und royalistischen Unterstützer wieder mehr Macht zu erhalten. Einige sind jedoch der Meinung, man müsse sich keine Sorgen machen, da der Sultan diese Entscheidung lediglich gefällt hat, um sich besser auf die kommenden Wahlen vorbereiten zu können. Die kürzlichen Änderungen in der Führungsebene der liberalen Koalition und die wachsende Bedrohung im Ausland dienen ebenfalls als Begründung für diese Entscheidung, die Einschränkung des militärischen Trainings und die Versetzung einiger Mitglieder der Opposition ins Ausland helfen jedoch nicht gerade dabei, die wahren Intentionen des Kalifen zu verschleiern."
 ottars.8.a: "Äußerst besorgniserregend..."

 ottars.9.t: "Handhabung der Streitkräfte"
 ottars.9.d: "In der Führungsebene unserer großartigen Armee wurden viele Offiziere von Deutschen oder Franzosen unterrichtet und unterstützen dadurch einige der modernen westlichen Werte und Ideen einer stabilen Gesellschaft. Dadurch sind sie jedoch auch der Meinung, dass man die antiken Traditionen unseres Volkes aufgeben sollte - und das dürfen wir nicht länger tolerieren. Diese Treulosigkeit gegenüber dem Kalifen durchläuft das gesamte Militär, wodurch wir diese Institution von Grund auf überarbeiten müssen, um sicherzustellen, dass sie nicht länger eine Bedrohung für die Position der Monarchie darstellt.\n\nUm eine mögliche Opposition durch den derzeitigen Kader zu verhindern, wurden militärische Übungen eingestellt und viele Offiziere, die Verbindungen zur CUP oder der OHF hatten, ins Ausland geschickt oder werden von nun an von unseren Agenten überwacht. Es geben jedoch nicht alle von ihnen so leicht nach: Es sind bereits erste Berichte eingetroffen, dass einige ehemalige Mitglieder der CUP mitten in der Nacht aus der Hauptstadt flohen."
 ottars.9.a: "Schlagt der Schlange den Kopf ab!"

 ottars.10.t: "Handhabung der Emanzipations-Bewegung"
 ottars.10.d: "Die nach der Jungtürkenrevolution entstandene Emanzipations-Bewegung, die sich während des Weltkriegs weit verbreitet hat, findet mittlerweile auch in Anatolien Unterstützung. Ihre Mitglieder verlangen eine Änderung der alten und strengen, durch die Scharia bestimmten Gesetze und größere persönliche Freiheiten. Während der Herrschaft Vahdettins in den Zwanzigern wurden einige ihrer Forderungen erfüllt, indem Frauen größere Bildungsmöglichkeiten gewährt und die Ausübung vieler Berufe erlaubt wurden. Die durch den Kalifen durchgesetzten Reformen gingen zwar nicht so weit, wie die OHF, welche sich für ein aktives und passives Frauenwahlrecht einsetzte, es sich gewünscht hätte, schockierten aber dennoch viele Konservative, welche darin einen Angriff auf die Werte des Islams sahen.\n\nDa sich nun, zumindest für kurze Zeit, ein Großteil der Macht in den Händen des Kalifen befindet und [TUR.GetLeader] darauf aus ist, die Forderungen seiner konservativen Unterstützer zu erfüllen, ist es nun an der Zeit, diese Reformen rückgängig zu machen und sicherzustellen, dass die in der heiligen Schrift festgehaltenen Werte in unserem Reich weiterleben. Des Weiteren werden Medien, die es Frauen erlauben, sich gegen die Religion zu äußern, sofort geschlossen, damit ihre Botschaft nicht noch mehr wahre Muslime vom Glauben abbringt."
 ottars.10.a: "Die Frau steht unter dem Mann!"

 ottars.11.t: "Staatsstreich in Kostantiniye"
 ottars.11.d: "[TUR_arslan_coup_fevzi_status] heute den Dolmabahçe-Palast und die Hohe Pforte gestürmt, um die Kontrolle über die Regierung zu übernehmen. Sultan [TUR.GetLeader] wurde unter Hausarrest gestellt und das Kabinett Arslans sowie viele bedeutende Persönlichkeiten der islamistischen Bewegung in ein noch geheim gehaltenes Militärgefängnis gebracht, wo sie sich vor einem Militärgericht verantworten müssen.\n\nDurch den erneuten Regimewechsel befindet sich das Reich nun im Chaos, da dieser so kurz nach dem Letzten erfolgte, dass jegliche politische Stabilität des Reiches verloren scheint. Auch die Medien wurden unter die Kontrolle des Militärs gebracht und der Befehl gegeben, mehrere hohe Offiziere des Militärs zu inhaftieren, um die Möglichkeit, dass die Islamisten die Kontrolle zurückerlangen, zu eliminieren. Wie es scheint, wird die Junta von Fevzi Çakmak wohl noch lange an der Macht bleiben."
 ottars.11.a: "Was wird wohl die Zukunft bringen?"
 
 TUR_arslan_coup_fevzi_exiled: "Scheinbar verfügen Fevzi Çakmak und seine Verschwörer, die nach einem fehlgeschlagenen Staatsstreich ins Exil verbannt wurden, noch immer über einige Unterstützer in der osmanischen Armee. Die 42. Osmanische Division, die ehemals unter Fevzis Kommando stand, hat"
 TUR_arslan_coup_fevzi_marshal: "Unter der Führung von Feldmarschall Fevzi Çakmak hat die 42. Osmanische Division"

 ottars.12.t: "Der Tod von [OTT.GetLeader]"
 ottars.12.d: "Der alte Sultan erlitt einen Schlaganfall, nachdem er ein Waisenhaus nahe Bursa besuchte, und wurde daraufhin sofort für medizinische Hilfe nach Kostantiniye gebracht. Als er in der Stadt ankam, konnte man jedoch nichts mehr für ihn tun. Kurz darauf nahm der Kalif seinen letzten Atemzug.\n\nDer Sultan war ein Symbol der Demokratie des Reiches und damit eines der letzten Hindernisse für die Panislamisten, welche den Kalifen erneut umfangreiche Befugnisse gewähren wollen. Viele sind zwar der Meinung, dass der alte Sultan sich lediglich bewusst war, dass die Armee keine autoritären Aktionen gutheißen würde, aber es gelang ihm dennoch, den Extremismus durch seinen lockeren Regierungsstil zurückzuhalten.\n\n[OTT_get_heir_name_desc], ein jüngerer und weniger standhafter Mann, ist ihm auf den Thron gefolgt und will das Reich durch die kommenden turbulenten Zeiten bringen."
 ottars.12.a: "Viel Glück, [OTT_get_heir_name_desc]!"

