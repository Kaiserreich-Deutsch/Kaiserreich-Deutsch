#  ottkem.68.t: "Zersplitterung der OHF"
#  ottkem.68.d: "Da die Frage der Nachfolge aufgrund Kemals sturer Weigerung, einen Nachfolger zu ernennen, noch immer nicht geklärt wurde, versuchen sich nun mehrere Mitglieder der OHF als dominante Macht in der neuen Ära nach Kemals Tod durchzusetzen. İsmet Reşit scheint dieses Ziel derzeit am wahrscheinlichsten erreichen zu können, doch Konflikte innerhalb der Partei zwischen den Moderaten unter Celal Bayar und den Hardlinern unter Recep Peker teilen die Partei in zwei Lager.\n\nWas das Ganze noch schlimmer macht, ist, dass die Moderaten der OHF Gespräche mit der Führung der aufgelösten DF begonnen haben, was eventuell zur Auflösung der Einparteiendiktatur und ihrer Ersetzung durch eine 'demokratische' Alternative führen könnte. Diese Alternative, die als "Volksarbeiterfront" bekannt geworden ist, soll die derzeitige Bürokratenregierung durch of einen Zusammenschluss von Mitgliedern des Militärs, Konservativen, Grundbesitzern und der Oberschicht [TUR.Capital.GetCapitalVictoryPointName]s ersetzen.\n\nDie Hardliner wiederum folgen den Plänen und Ideen Recep Pekers. Diese basieren auf populistischen Bewegungen in Europa und Amerika und umfassen die Vereinigung von Partei und Staat, eine etatistische Wirtschaft und die Treibung der säkularistischen Reformen Kemals an ihre Extreme.\n\nBis jetzt hat İsmet Reşit sich geweigert, offen eine der beiden Seiten zu unterstützen, und es bevorzugt, einen Mittelweg zu gehen und einen Kurs der Kooperation mit beiden Flanken zu verfolgen, wenngleich er den Hardlinern bisher mehr angetan zu sein scheint als den Liberalen."
#  ottkem.68.a: "Wir sollten vorsichtig handeln..."

