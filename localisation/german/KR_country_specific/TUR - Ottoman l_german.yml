### Independents
 OTT_congress_independents: "Unabhängige"
 OTT_congress_independents_desc: "Die Unabhängigen sind in vielerlei Hinsicht zersplittert und repräsentieren viele verschiedene Abgeordnete und die Interessen der Minderheitsregionen, darunter Maroniten vom Libanonberg, Kurden aus Sulaymaniyah, Assyrer aus Basra, Griechen aus Zypern, usw. Die meisten dieser Gruppen haben sich auf die Seite der HIF geschlagen, aber es gibt einige, die mit ihrer Politik unzufrieden sind und sich weigern, mit einer Koalition zusammenzuarbeiten, in der türkische Nationalisten einen spürbaren Einfluss haben.\n\n§YProvinzinteraktionen§! in den unabhängigen Vilayets (§gÄgäische Inseln, Dodekanes, Zypern, Latakia, Sivas, Sulaymanyiah, Basra, Jerusalem, Trapezunt, Abu Dhabi, Bahrain, Katar§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§ROpposition§!: [ OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"

