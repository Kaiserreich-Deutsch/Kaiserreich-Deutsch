 OTT_action_focus_relief_efforts_name: "§YSchwerpunkt Hilfsbemühungen§!"
 OTT_action_focus_relief_efforts: "§YSchwerpunkt Hilfsbemühungen§!\n§LDie Schrecken des Krieges haben große Teile des Reiches verwüstet, weshalb nun tausende Menschen unter schrecklichen Bedingungen leben müssen. Wir könnten jedoch das Kapital der zentralen Regierung nutzen, um unserer Bevölkerung zu helfen und ihr so zu zeigen, dass ihre Regierung alles in ihrer Macht stehende tut.§!\n\n§YVoraussetzungen:§!\n[!OTT_action_focus_relief_efforts_button_click_enabled]\n§YEffekt:§![!OTT_action_focus_relief_efforts_button_click]"

