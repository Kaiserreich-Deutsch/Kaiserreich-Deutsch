 TUR_abdulmecid_osmanoglu_leader_desc: "§YGeboren:§! §L29. Mai 1868, im Dolmabahçe-Palast, Beşiktaş, Kostantiniye, Vilayet von Kostantiniye, Osmanisches Reich§!\n§YHintergrund:§! §LAbdülmecid II. wurde als dritter Sohn des damaligen Sultans Abdulaziz geboren. In seinen jungen Jahren genoss Abdülmecid eine private Ausbildung innerhalb der Palastmauern, wo er seine Interessen für Musik und Kunst entwickelte. Gemäß den osmanischen Traditionen durfte er den Palast jedoch erst im Alter von 40 Jahren verlassen. Dennoch war er glücklich und fand sich im Laufe der Zeit immer mehr mit der Tatsache ab, dass er wahrscheinlich nie Sultan werden würde.\n\n1908, dem Jahr, in dem die jungtürkische Revolution stattfand, war Abdülmecid endlich alt genug, um den Palast zu verlassen. Er nutzte seine neu gewonnenen Freiheiten, um seine Liebe zur Kunst und Musik mit der Welt zu teilen. Er wurde Vorsitzender der Osmanischen Künstlergesellschaft, stellte seine Gemälde in ganz Europa aus, traf sich mit einigen der prominentesten Musiker des Kontinents und lernte neue Instrumente zu spielen.\n\nAuch wenn Abdülmecid wahrscheinlich sein ganzes Leben der Musik und der Kunst hätte widmen wollen, hatte die Welt größere Pläne mit ihm. Am 4. Juli 1918 wurde sein Cousin Mehmed VI. zum Sultan gekrönt, wodurch Abdülmecid erneut zum Thronanwärter wurde. Nachdem Mehmed 8 Jahre später gestorben war, folgte Abdülmecid auf den Thron und wurde zum Sultan des Osmanischen Reiches und zum Kalifen des gesamten Islam gekrönt. Für die meisten Menschen wäre damit ein Traum in Erfüllung gegangen - aber für Abdülmecid war es etwas, das er nie wirklich gewollt hatte. Seine Apathie war einer der vielen Gründe dafür, dass es den während seiner Regierungszeit ernannten Großwesiren gelang, den ohnehin schon geringen Einfluss des Sultans noch weiter zu schmälern und ihn zu einer beliebten Figur zu machen, die sich weitgehend aus der Politik heraushält und deren Hauptaufgabe es ist, das Reich im Ausland zu vertreten. Mittlerweile ist die politische Macht des Sultans auf einem historischen Tiefpunkt angelangt, und es scheint unwahrscheinlich, wenn nicht gar unmöglich, dass sich dies in naher Zukunft ändern wird.§!"

 TUR_mehmed_ziyaeddin_osmanoglu: "Mehmed Ziyaeddin Osmanoğlu"
 TUR_mehmed_ziyaeddin_osmanoglu_regnal: "Mehmed VII. Ziyaeddin"
 TUR_mehmed_ziyaeddin_osmanoglu_leader_desc: "§Ygebohren:§! §L26. August 1873, in Ortaköy, Kostantiniye, Osmanisches Reich§!\n§YHintergrund:§! §LAls erstgeborener Sohn von Mehmed V. und seiner Gemahlin Kamures Kadın konnte Mehmed Ziyaeddin seit seiner Geburt das königliche Leben genießen. Da seine Familie 1876 in den Kronprinzenflügel des Dolmabahçe-Palastes zog, als sein Vater zum Thronfolger des Osmanischen Reiches wurde, verbrachte er einen Großteil seiner Jugend in den Mauern des Palastes.\n\nEr entwickelte viele Talente und Interessen und tauchte bald in die Welt der Musik ein. Er wurde ein geschickter Zitherspieler, komponierte zahlreiche Musikstücke und förderte zahlreiche vielversprechende Musiker. Außerdem besuchte er am Vorabend der Balkankriege die osmanische Militärakademie, und obwohl er selbst nie an der Front kämpfte, besuchte er manchmal die Soldaten und stärkte durch seine Anwesenheit ihre Moral. Vor und während des Weltkriegs erhielt Mehmed zahlreiche militärische und zivile Auszeichnungen, sowohl von osmanischer als auch von ausländischer Seite, diente als Ehrenbrigadier der Kavallerie und übernahm weitere repräsentative Aufgaben. 1917 traf er sogar Kaiser Wilhelm II. Nach dem Sieg der Osmanen gewann er neue Freiheiten und widmete sich neuen Interessen: Er schloss sein Studium an der kaiserlichen medizinischen Hochschule mit einer Spezialisierung auf Dermatologie ab.\n\nIn seinen jüngeren Jahren war er ein echter Frauenheld, und er ist auch für seinen exzentrischen Sinn für Mode und seine aufgeschlossene Persönlichkeit bekannt. Dennoch war Mehmed immer ein bodenständiger Mann, der sich um diejenigen kümmerte, die sich selbst nicht helfen können. Mit seinem persönlichen Reichtum unterstützte er die Ärmsten in Kostantiniye, bezahlte Beerdigungen und Hochzeiten, sorgte dafür, dass ihre Bedürfnisse erfüllt wurden, und erwarb sich so den Respekt und das Vertrauen der Bevölkerung.\n\nDer gebildete und beliebte Mann hat als Sultan-Kalif Mehmed VII. den Thron des Osmanischen Reiches bestiegen. Er tritt in die Fußstapfen von Abdülmecid II. und muss das Osmanische Reich durch eine Zeit der Konflikte und des Wandels führen - und in eine ungewisse Zukunft.§!"

 TUR_mehmed_abdulkadir_osmanoglu: "Mehmed VII. Abdülkadir"
 TUR_mehmed_abdulkadir_osmanoglu_VIII: "Mehmed VIII. Abdülkadir"
 TUR_mehmed_abdulkadir_osmanoglu_leader_desc: "§Ygebohren:§! §L16. Januar 1878, im Yıldız-Palast, Kostantiniye, Osmanisches Reich§!\n§YHintergrund:§! §LAls zweiter Sohn des verstorbenen Sultans Abdülhamid II. wuchs Mehmed wie die meisten osmanischen Prinzen in den Mauern eines der großen Paläste der Herrscherdynastie in Kostantiniye auf. Er genoss eine private Ausbildung in der Prinzenschule des Yıldız-Palastes und lernte mehrere Sprachen zu sprechen und eine Vielzahl von Instrumenten zu spielen, darunter das Klavier und die Violine, die bald zu einer seiner größten Leidenschaften wurde. Für seine militärische Ausbildung wurde er in das Deutsche Reich geschickt. Er kletterte die Karriereleiter hinauf, wurde schließlich zum Brigadier befördert und erhielt während seiner gesamten Laufbahn zahlreiche militärische Auszeichnungen.\n\nEiner der bemerkenswertesten Charakterzüge Mehmeds ist seine rebellische und unnachgiebige Haltung, die mehr als einmal dazu führte, dass er und sein Vater aneinandergerieten. Indem er die erste für ihn arrangierte Ehe ablehnt, nicht-muslimische Diener als mehr als nur Konkubinen einstellt und sogar seinen Fez absichtlich auf unkonventionelle Weise trägt, um seinen Vater zu ärgern, war er immer ein Mann mit eigenem Willen - und eine Ursache für Kopfschmerzen für den Sultan.\n\nIm Grunde seines Herzens ist er jedoch auch eine großzügige und gütige Seele, die als höflich und stets bereit ist, diejenigen zu unterstützen, die Hilfe benötigen. Auf der Suche nach der wahren Liebe heiratete Mehmed fast sein ganzes Leben lang eine Vielzahl von Gattinnen, von denen er sich jedoch nach nur wenigen Jahren wieder scheiden ließ. Da er sogar ohne die Erlaubnis des Sultans oder des Parlaments heiratete, wurde er von Mehmed V. mit sechs Monaten Hausarrest und der Halbierung seiner Bezüge bestraft. Dennoch lebte er in den Palästen der Kostantiniye weiter wie ein König.\n\nUnd nun ist der Mann, der einst als \"Schurke\" bezeichnet wurde, an die Spitze aufgestiegen und zur Verkörperung des großen Osmanischen Reiches und des gesamten Islam geworden. Weniger traditionell eingestellt als die meisten seiner Vorgänger, gilt er als Symbol für den Wandel, der das Reich erfasst hat, als Vorbote der Zukunft, die vor ihm liegt.§!"

 TUR_ahmed_osmanoglu: "Ahmed IV. Nihad"
 TUR_ahmed_osmanoglu_leader_desc: "§YGeboren:§! §L5. Juli 1883, im Çırağan-Palast, Beşiktaş, Kostantiniye, Vilayet von Kostantiniye, Osmanisches Reich§!\n§YHintergrund:§! §LAhmed IV., ein frommer und pflichtbewusster Mann, hat den Thron des Osmanischen Reiches bestiegen, eines Reiches, das seit mehr als sechshundert Jahren besteht. Der Enkel von Sultan Murad V., Ahmed Nihad, verbrachte seine gesamte Kindheit und sein frühes Erwachsensein im Schatten des Çırağan-Palastes. Ahmed Nihad ist ein brillanter Architekt und Zimmermann, der sogar sein eigenes Haus entworfen hat, und er ist auch Oberst der Infanterie in der osmanischen Armee. Wie sein Vorgänger ist auch Ahmed Nihad ein Mann der Kultur: Er ist ein begabter Komponist, Musiker und Maler. Allerdings ist Ahmed Nihad jetzt als Sultan Ahmed IV. gekrönt worden. Das Land befindet sich in einer kritischen Lage, da es an allen Ecken und Enden Feinde von außen und innen gibt, und es wird viel Mühe kosten, die Ordnung in dem glorreichen Reich wiederherzustellen.§!"

 TUR_osman_fuad_osmanoglu: "Osman Fuad Osmanoğlu"
 TUR_osman_fuad_osmanoglu_regnal: "Osman IV. Fuad"
 TUR_osman_fuad_osmanoglu_leader_desc: "§YGeboren:§! §L25. Februar 1895, im Çırağan-Palast, Beşiktaş, Kostantiniye, Vilayet von Kostantiniye, Osmanisches Reich§!\n§YHintergrund:§! §LWie die anderen Enkel von Sultan Murad V. war auch Osman Fuad gezwungen, sein frühes Leben im Çırağan-Palast zu verbringen. Diese Einschränkung wurde jedoch nach dem Tod seines Großvaters im Jahr 1904 aufgehoben. Daher konnte Osman während der italienischen Invasion Tripolitaniens im Jahr 1911 der Freiwilligenoffizierstruppe beitreten. Obwohl er zu diesem Zeitpunkt erst 16 Jahre alt war, konnte Osman bereits seine Qualitäten als Offizier und Soldat unter Beweis stellen. Während seiner Zeit in Libyen lernte er Mustafa Kemal kennen, der damals noch Hauptmann war und bald ein guter Freund von Osman werden sollte.\n\nNachdem er seine ersten Erfahrungen auf dem Schlachtfeld gesammelt hatte, besuchte Osman die Osmanische Militärakademie. Nach seinem Abschluss wurden er und einige seiner Cousins auf die deutsche Militärakademie in Potsdam geschickt. Anschließend trat er in die deutsche kaiserliche Husarengarde ein, wo er den Rang eines Hauptmanns bekleidete. Bei Ausbruch des Weltkriegs wurde er ins Reich zurückgerufen, um bei der Verteidigung des Reichs zu helfen. Im Laufe des Krieges kämpfte er an vielen verschiedenen Fronten, aber seine bedeutendsten Schlachten fanden in Gallipoli und Benghazi statt. Für seine Tapferkeit, seinen Mut und sein Können im Kampf wurde er mit zahlreichen militärischen Auszeichnungen geehrt, darunter der Gallipoli-Stern und die Liakat-Kriegsmedaille. Außerdem wurde er zum Generalmajor befördert, was für einen 23-Jährigen wirklich erstaunlich ist.\n\nNach dem Ende des Krieges blieb Osman in Kostantiniye und konzentrierte sich auf seine militärische Karriere. Er wurde im ganzen Reich für seine Fähigkeiten als Offizier und insbesondere für seine Fähigkeiten als Kavalleriekommandeur bekannt. Diese Fähigkeiten kamen ihm nach dem Palastüberfall zugute, bei dem es ihm gelang, die Rebellen niederzuschlagen und die Kontrolle über die Hauptstadt wiederzuerlangen. Aufgrund seiner schnellen Reaktion gilt er in der Bevölkerung als effizienter und vertrauenswürdiger Anführer, der im Bedarfsfall handeln kann. Einige befürchten jedoch, dass Osman nur eine weitere Marionette der OHF ist und stark von seinem guten Freund Kemal beeinflusst wird. Der Sultan wird seinem Volk zeigen müssen, ob er allein regieren kann oder ob er nur ein weiterer Spielball in einem viel größeren Spiel ist.§!"
