 ottgui.5.t: "Die Wiederbelebung des osmanischen Geistes"
 ottgui.5.d: "Verräter, Häretiker, Kaffer und andere and other Delinquenten haben es sich gewagt, die Hohe Pforte kurz vor ihren Fall zu bringen, unsere Entschlossenheit zu zerschmettern und uns aufgrund unserer pazifistischen Einstellung zu überraschen. Während die Armeen des Sultans, Schahs und Scheichs durch die von unserem großen Padischah beschützten, fruchtbaren Länder des Maschreks marschieren, weicht der Schock langsam dem Zorn. Aus diesem Zorn wurde dann der Wunsch nach Vergeltung, welcher die zuvor geschlagenen Truppen des Kalifen dazu ermutigte, sich wieder hinter ihren Standarten zu versammeln.\n\nDie Trommeln werden geschlagen, die Imams treiben die Soldaten dazu an, für den Sultan und Allah zu kämpfen, die Artilleriebatterien werden nachgeladen und die türkische Armee, eine einst unaufhaltsame Horde, der nicht einmal Europa etwas entgegenzusetzen hatte, ist bereit, die dekadenten Streitkräfte unseres Feindes zu zerschlagen."
 ottgui.5.a: "Vorwärts! In den Sieg! Allahu Akbar."

# Education reform
 ottpol.1.t: "Bildungsdebatte im Meclis-i Mebusân"
 ottpol.1.d: "Der Kampf um die Köpfe und den Geist der Bevölkerung ist in den letzten Jahrzehnten heftig geführt worden, da das unerbittliche Tempo der Modernisierung auch diesen Bereich stark beeinflusst hat. Beginnend in der Mitte des 19. Jahrhunderts wurden die Reformen im Laufe der Jahre immer weiter vorangetrieben, meist getragen von der säkularen Bewegung. Der OHF hat diesen Konflikt nach dem Weltkrieg fortgesetzt, indem er zunächst die Beteiligung von Frauen an der Hochschulbildung und nur wenige Jahre später die offizielle vollständige Koedukation auf Betreiben von Sultan Vahdettin einführte. Dennoch hat die Politik mit ständigen Kämpfen zu kämpfen, da der Widerstand der konservativen Ulema gegen eine vollständige Umsetzung und die anhaltende Spaltung der verschiedenen Bildungssysteme jede Zentralisierung erschweren.\n\nDas aus drei Hauptzweigen bestehende osmanische Bildungssystem ist nach wie vor gespalten, und obwohl die ehemaligen Idadî- und Sultanî-Schulen (Reformschulen, die im Zuge der Tanzimat-Reformen eingerichtet wurden) zu einem einheitlichen Lehrplan zusammengefasst wurden, sind die Medresen (Religionsunterricht) und die Minderheitenschulen (die durch das Millet-System geschützt sind) dem Ministerium für Nationale Bildung weiterhin ein Dorn im Auge. Das OHF, das seit langem eine feste Größe ist, hat seine Pläne zur Zusammenlegung aller drei Systeme, zu ihrer direkten Unterstellung unter das Bildungsministerium und zur Straffung der Lehrpläne erläutert, um den sozialen Zusammenhalt zu fördern und den Zugang zu den Lehrplänen für den Normalbürger zu erleichtern. In den letzten Jahren wurden große Fortschritte bei der Verwirklichung dieses Ziels gemacht, aber die nachfolgende dezentralistische Regierung von 1931 hat diese Politik wieder zugunsten der Bildung auf Vilayet-Ebene gekippt, was zu einer Kluft sowohl in der Qualität als auch in der Zugänglichkeit der Bildung führte, die von den Bemühungen der Wali abhing.\n\nNun, da die OHF wieder fest im Sattel sitzt, hat sie die Summe ihrer Entwürfe auf den Tisch gelegt: Das Koedukations- und Vereinheitlichungsgesetz. Die Partei, die endlich die vollständige Vereinheitlichung des Bildungswesens im ganzen Land und die erzwungene Koedukation von Männern und Frauen gesetzlich verankert hat, sieht sich einer Mauer konservativer Kräfte gegenüber, die von den mächtigen Sufi-Logen finanziert werden und versuchen, solch weitreichende Veränderungen durch die Regierung zu verhindern und ihren eigenen Einfluss im öffentlichen Raum schwinden zu sehen"
 ottpol.1.a: "Veränderungen rücken näher."

 ottpol.2.t: "Medresen wehren sich gegen die OHF"
 ottpol.2.d: "300 Ulema aus den verschiedensten Teilen haben eine Petition gestartet, welche zu Beginn der Woche den Großwesir erreicht hat, da die nahende Abstimmung über den Koedukations- und Vereinigungsakt in der ganzen Nation für Spannung sorgt. Dennoch gibt es keine einheitliche Opposition gegen das Gesetz, da selbst innerhalb der Ulema viele die Vorteile einer zentralisierten Bildung sehen und einige sogar offen ihre Unterstützung für das Gesetz zum Ausdruck bringen."
 ottpol.2.a: "Die Wahl rückt näher."

 ottpol.3.t: "Abstimmung über das Bildungsdekret"
 ottpol.3.d: "Einschließlich des umstrittenen Koedukations- und Vereinheitlichungsgesetzes wurde dem Meclis-i Mebusân (Repräsentantenhaus) heute eine Vielzahl von Reformen und Plänen für Ausschüsse von der modernistischen OHF vorgelegt. Da die OHF nach ihrem Wahlerfolg von 1935 in der Abgeordnetenkammer fast über eine Mehrheit verfügt, befürchten viele, dass sich der Meclis-i Âyân (Senat) noch als größeres Hindernis erweisen könnte. Seine Mitglieder werden fast ausschließlich vom Padischah selbst ernannt und haben in ihren Reihen eine weit weniger modernistische und zentralistische Gesinnung beibehalten. [OTT.GetLeader], der dafür bekannt ist, dass er ein gläubiger Muslim ist und viele der konservativen Tendenzen der Opposition teilt, hat sich seit seinem Aufstieg vor zehn Jahren größtenteils aus dem politischen Prozess herausgehalten, entweder aus allgemeiner Apathie oder weil er an seine Rolle als moderner zeremonieller Monarch glaubt. Da nun aber die Zukunft des Religionsunterrichts in den Medresen auf dem Spiel steht, erwarten viele, dass der Kalif des Islams endlich Stellung gegen die Säkularisten bezieht."
 ottpol.3.a: "Das Gesetz wurde verabschiedet."
 ottpol.3.b: "Der Meclis-i Âyân schließt ihn knapp aus."

 ottpol.4.t: "Der Großwesir spricht mit der internationalen Presse"
 ottpol.4.d: "In einem Gespräch mit Redakteuren von Kostantiniye und internationalen Zeitungen hat der Großwesir eine Erklärung zum Erfolg der Abstimmung und zur Erweiterung des Bildungsministeriums abgegeben. \"Die Entscheidung, die das Parlament heute getroffen hat, ist das, was das Volk gewollt hat, ganz natürlich und aufrichtig. Es gibt keinen Grund, sie als etwas Außergewöhnliches zu betrachten.\" Indem er den Stapel von Briefen zeigte, die er von Intellektuellen aus dem ganzen Reich erhalten hatte, hat der Pascha der Welt einmal mehr gezeigt, dass das Volk hinter ihm steht. Ob dies tatsächlich der Fall ist, bleibt abzuwarten, und in den Zeitungen der Opposition wird bereits anschaulich beschrieben, dass dies ein Affront gegen die stolzen Traditionen unseres Staates ist."
 ottpol.4.a: "Ein großer Erfolg für die osmanische Nation!"

 ottpol.5.t: "Der Koedukations- und Vereinigungsakt wird abgelehnt"
 ottpol.5.d: "Obwohl nicht völlig unerwartet, ist der Großwesir empört über dieses Ergebnis, von dem er vermutet, dass es das Ergebnis der Einmischung des Sultans ist. Da der Sultan - streng genommen - innerhalb seiner Zuständigkeit blieb und die Senatoren lediglich ermutigte, gegen den Gesetzentwurf zu stimmen, hat das OHF zu diesem Zeitpunkt keine rechtlichen Schritte erwähnt. Viele vermuten darin den Beginn einer zunehmenden Einmischung des Hauses Osman in die täglichen Angelegenheiten des Parlaments.\n\nGroßwesir Mustafa Kemal Gelibolu wurde heute auf dem Weg zum Dolmabahçe-Palast gesehen, um dem Sultan seine Meinung mitzuteilen und sicherzustellen, dass in Zukunft keine weiteren „Ermutigungen“ erfolgen. Obwohl der Großwesir den Padischah nicht direkt bedroht, macht er keinen Hehl aus seiner Verachtung für das Ergebnis der Abstimmung und die Senatoren, die zu ihrem Scheitern beigetragen haben." 
 ottpol.5.a: "Es ist nur ein kleiner Rückschlag...oder?"

#Judiciary reform
 ottpol.6.t: "Komitee für Justizreformen"
 ottpol.6.d: "Das Zivilgesetzbuch, das wir nun schon seit der Tanzimat-Ära nutzen, (die Mecelle) wurde erstmals 1877 kodifiziert. Es basiert auf der islamischen Rechtsschule der Hanafiten und war das erste Gesetzbuch, welches für alle osmanischen Bürger galt, wodurch auch die, die davor, wie es im Millet-System vorgesehen war, ihren eigenen Gesetzen folgten, sich einem zentralisierten Rechtssystem beugen mussten.\n\nSeit Jahrzehnten ist die Mecelle unverändert, was sie für viele zu einem Relikt einer vergangenen Ära macht. Da sie auf dem islamischen Recht basiert, haben viele Reformisten gegen sie protestiert, da sie der Meinung sind, dass religiöse Gesetzgebung in einem säkularistischen Staat keinen Platz hat. Auch christliche und jüdische Bürger, die davor ihren eigenen Gesetzeskodex nutzten, sind mit der Mecelle unzufrieden und fordern, dass die Regierung sie reformiere oder gar ersetze.\n\nMustafa Kemal, welcher wahrscheinlich ebenfalls von der Mecelle abgeneigt ist, da sie keineswegs säkularistisch ist, hat deshalb die Debatte bezüglich möglicher Rechtsreformen eröffnet und ein Komitee geformt, welches mögliche Justizreformen erarbeiten soll. Dieses besteht aus Ulema, administrativem Personal und osmanischen Repräsentanten aller Millets, wodurch es hoffentlich eine Lösung finden wird, mit der alle beteiligten Partein zufrieden sind."
 ottpol.6.a: "Ein weiterer Schritt für die Reformisten!"

 ottpol.7.t: "Basis des reformierten Gesetzeskodex"
 ottpol.7.d: "Während das Erhabene Komitee für Justizreformen Fortschritte dabei macht, alle 1851 Artikel der Mecelle durchzusehen, rät ein Großteil der Reformisten des Komitees dazu, den Westen als Inspirationsquelle zu nutzen. Es werden viele verschiedene Gesetzbücher als Basis für das unsere diskutiert, wobei das Zivilgesetzbuch der Schweiz derzeit wohl am beliebtesten zu sein scheint, da es sowohl modern als auch einfach an unser Reich anpassbar wirkt. Andere wiederum sehen Österreich als Vorbild, da seine Geschichte als multi-ethnisches und multi-religiöses Reich der unseren recht ähnlich ist. Einige der unnachgiebigeren Ulema jedoch fordern die Mitglieder des Komitees dazu auf, die stolzen Wurzel der Scharia nicht aufzugeben und die Mecelle nur zu reformieren statt gänzlich umzuschreiben."
 ottpol.7.a: "Wir sollten ihn auf dem schweizerischen Zivilgesetzbuch basieren!"
 ottpol.7.b: "Wir sollten ihn auf dem österreichischen Bürgerlichen Gesetzbuch basieren!"
 ottpol.7.c: "Wir dürfen unsere islamischen Wurzeln nicht verraten, die Mecelle braucht nur einige kleine Änderungen."

 ottpol.8.t: "Frauenrechte"
 ottpol.8.d: "Nach dem Mecelle-Gesetzbuch klafft zwischen dem Status von Frauen und Männern in unserem Reich eine große Lücke. Sowohl der Anteil der Frauen am Erbe als auch das Gewicht der Aussagen von Frauen vor Gericht ist nur halb so groß wie das der Männer. In der Folge sind Frauen auch von vielen Berufen ausgeschlossen, was zu einer großen Emanzipationsbewegung geführt hat, die nach einer Änderung ruft, seit Frauen während des Ersten Weltkriegs gezwungen waren, eine Vielzahl von Berufen zu ergreifen. Diese Notwendigkeiten des Krieges haben ein neues, breiteres Bewusstsein für diejenigen geschaffen, die bis dahin in reinen Männerberufen tätig waren. In den letzten Jahren haben diese Frauenrechtsgruppen, die sich in kleinen Bewegungen zusammengeschlossen haben, mit gewaltfreien Protesten gegen den Status quo agitiert. Auch durch die vom verstorbenen Sultan Vahdettin geförderte Bildung haben die Frauen langsam begonnen, sich stärker in die politische Diskussion einzubringen und in vielen den Wunsch zu wecken, eine Reihe von bisher rein männlichen Aufgaben in der Gesellschaft zu übernehmen.\n\nDie Polygamie und die strenge Auslegung des Eherechts sind ebenfalls reformbedürftig, da sie nicht nur als Relikte der Vergangenheit, sondern auch als Hindernis für künftige Reformen angesehen werden. Auch die legale Ehe, die heute freiwillig ist, sollte nach Ansicht des Ausschusses für alle osmanischen Bürger unabhängig von ihrer Religion oder ethnischen Zugehörigkeit zur Pflicht gemacht werden."
 ottpol.8.a: "Dem stimmen wir zu!"
 ottpol.8.b: "Die osmanische Gesellschaft muss traditionelle Werte bewahren."

### Conservatives block the Kemalist Reforms
 ottpol.9.t: "Deadlock im Meclis-i Mebusân"
 ottpol.9.d: "Der jüngste OHF-Skandal um die angebliche Bedrohung des Sultans im Hinblick auf seine Unterstützung im Meclis-i Ayan ist aus dem Reich der Gerüchte in den Senat vorgedrungen. Die Opposition, die zunächst Angst vor weiteren gewaltsamen Vergeltungsmaßnahmen der OHF-Anhänger hatte, hat sich schließlich besonnen und begonnen, der OHF während der Sitzung an die Gurgel zu gehen. Die Mitglieder des Senats, die endlich einen Aufruf zum Handeln gefunden haben, fordern den Sultan auf, die Regierung zu entlassen und vorgezogene Neuwahlen zu fordern, um das Parlament von dieser turbulenten zentralistischen Mehrheit zu befreien. Das Gemurmel der liberalen Unzufriedenheit unter einigen Mitgliedern des OHF hat diese Bemühungen nur noch verstärkt, da der Senat seine kollektiven Anstrengungen gebündelt hat.\n\nIn den Straßen von Kostantiniye sind die Abgeordneten inzwischen gezwungen, mit bewaffneten Wachen unterwegs zu sein, da die Anhänger beider Seiten aus bewaffnetem Protest gegen die zunehmenden Spannungen auf öffentliche Foren gegangen sind. Der konservative Abgeordnete von Konya wurde Anfang der Woche auf der Straße angegriffen, als eine Gruppe von sechs Männern mit Dolchen versuchte, sich durch die Menschenmenge zu drängen. Der Abgeordnete konnte unversehrt entkommen, aber die Gendarmerie in der Stadt bleibt in höchster Alarmbereitschaft für weitere politische Aktionen."
 ottpol.9.a: "Der Sultan und der Senat berufen sich auf Artikel 35 der Verfassung und entlassen die OHF-Regierung."

 ottpol.10.t: "Rıza Tevfik Bölükbaşı wurde ermordet!"
 ottpol.10.d: "Der Senator Rıza Tevfik Bölükbaşı, welcher zu den bekannteren Mitgliedern der HIF und des Meclis-i Âyân (des Senats) gehörte, wurde heute am hellichten Tage auf den Straßen von [TUR.Capital.GetCapitalVictoryPointName] ermordet. 10 junge Männer griffen den Senator an, welcher von einem Schuss getroffen wurde und auf der Stelle starb.\n\nDiese Tragödie markiert einen weiteren Wendepunkt in der Parlamentskrise, da Tefvik auch für seine Kritik der kemalistischen Politik bekannt war. Zwei der Männer, die nach dem Angriff festgenommen wurden, stehen mit der OHF in Verbindung, wobei einer der beiden seine Unschuldigkeit beteuert und behauptet, Terroristen haben den Akt begangen und die HIF würde nun ihn dafür verantwortlich machen. Der Palast hat noch immer nicht auf die Krise reagiert, aus Angst, so noch größere Unruhen zu verursachen und einen Putsch zu provozieren, durch den das Parlament aufgelöst werden würde."
 ottpol.10.a: "Eine Schande, dass es so weit gekommen ist."

 ottpol.11.t: "Sultan [OTT.GetLeader] trifft sich mit dem Großwesir wegen der zunehmenden Spannungen"
 ottpol.11.d: "Angesichts der Unruhen in den Straßen von Kostantiniye hat sich der Sultan [OTT.GetLeader] heute endlich entschlossen, seinen Großwesir aufzusuchen.\n\nDas Treffen begann mit der üblichen Ehrerbietung, wurde aber schnell angespannt, als Mustafa Kemal Gelibolu dem Sultan energisch seine Meinung über die Bedeutung einer einheitlichen Regierungsführung mitteilte, ohne dass irgendwelche widersprüchlichen Botschaften den Weg aus dem Dolmabahçe-Palast fanden. Er betonte, dass eine Einmischung in die täglichen Staatsgeschäfte dem von Seiner Majestät geschworenen System des Konstitutionalismus widerspricht, und wies unmissverständlich darauf hin, dass der Padischah gegen die Interessen seiner Untertanen handelt. Gerade als sich die Sitzung zuspitzt, fordert der Großwesir angesichts des Todes von Riza Tevfik Bölükbaşı eine sofortige Neubesetzung des Senats, um das zu korrigieren, was die deutliche Mehrheit der Wählerschaft fordert.\n\nPlötzlich herrscht Schweigen, und der Sultan, der nicht mehr von seinem Wesir belehrt wird, überlegt sich seine Antwort."
 ottpol.11.a: "[OTT.GetLeader] stimmt dem zu und ernennt Şükrü Kaya von der OHF in den Senat."
 ottpol.11.b: "[OTT.GetLeader] schweigt im Angesicht seines Großwesirs."

 ottpol.12.t: "Entscheidende Bildungs- und Justizreformen werden durch den Meclis-i Âyân vorangetrieben"
 ottpol.12.d: "Angesichts des immensen Drucks, der auf dem Parlament lastet, ist der Meclis-i Âyân erneut zusammengetreten, um über einige der jüngsten OHF-Vorschläge abzustimmen. An den Gesetzesentwürfen wurden geringfügige Änderungen vorgenommen, um die Beziehungen zur Opposition zu glätten, aber die wichtigsten Artikel wurden entweder beibehalten oder, soweit möglich, minimal angepasst. Im Senat scheinen die jüngsten Treffen zwischen dem Parlamentspräsidenten und wichtigen Senatoren der ausschlaggebende Faktor gewesen zu sein, denn die Abstimmung endete mit einer hauchdünnen Mehrheit für die Maßnahmen."
 ottpol.12.a: "Wie konnte man sich so lange gegen solch notwendige Reformen wehren?"

 ottpol.13.t: "Parlamentssprecher tritt zurück!"
 ottpol.13.d: "Nun, da eine große Parlamentskrise die Nation erschüttert und unser Sultan sich zum ersten Mal der säkularistischen Politik seines Parlaments widersetzt hat, blickt die Nation auf die Antwort ihres Großwesirs auf diese Frage.\n\nDa es nicht gelungen ist, einen reformfreudigen Kandidaten für den Meclis-i Ayan zu finden, hat Mustafa Kemal Gelibolu beschlossen, seine Aufmerksamkeit auf den Parlamentspräsidenten zu richten, der seiner Pflicht, dafür zu sorgen, dass der Senat die von der Abgeordnetenkammer beschlossenen Maßnahmen annimmt, nicht nachkommt. Zu diesem Zweck wurde der Parlamentspräsident Kâzım Karabekir nach einer privaten Sitzung vom übermächtigen Großwesir angesichts seiner Versäumnisse im Parlament zum Rücktritt gezwungen, wodurch der Weg für seinen Stellvertreter Kâzım Özalp frei wurde, der seinen Platz einnimmt. Özalp seinerseits versichert dem Pascha, dass der Senat immer noch zur Einsicht in die Notwendigkeit dieser Reformen gebracht werden kann und zu einer erneuten Abstimmung zusammenkommt."
 ottpol.13.a: "Mögen wir endlich etwas erreichen."

 ottpol.14.t: "Brandanschlag auf die Büros der Serbestî"
 ottpol.14.d: "Die 1908 als osmanische Zeitung gegründete Zeitung, die sich gegen die aufstrebende Macht der KUP wandte, hatte eine wackelige Beziehung zu den ittihadistischen Bewegungen. Als die Zeitung 1909 mehrere Artikel aus der Feder von Hasan Fehmi Bey veröffentlichte, wurde der Autor und Chefredakteur der Zeitung beim Überqueren der Galata-Brücke ermordet. Die Zeitung war jedoch nicht bereit, sich der KUP zu beugen, sondern setzte ihre Opposition gegen die Regierungspartei fort und hat sich in jüngerer Zeit, nach dem Sturz der KUP, gegen die autoritären Tendenzen der OHF ausgesprochen.\n\nGestern Abend, als die Redakteure ihr Hauptquartier verlassen hatten, stürmte eine Gruppe unbekannter Angreifer das Gebäude, rief den Namen des Ghazi Kemal und steckte es in Brand. Die Gendarmerie war nicht in der Lage, die Täter zu fassen, die vom Tatort flohen, bevor die Flammen gelöscht waren, und die Berichte über die Beweise scheinen widersprüchlich zu sein."
 ottpol.14.a: "Vielleicht hat ihre Hose Feuer gefangen?"

### Possible early military government event chain, keep around
 ottpol.15.t: "Das Korps von Konstantinopel verweigert seine Befehle"
 ottpol.15.d: "Anscheinend hat sich das Korps gegen den Palast gewandt, auf die Seite der OHF gestellt und ruft nun in der Stadt das Kriegsrecht aus. Innerhalb einer Stunde hat die Armee die Hohe Pforte, die wichtigsten Straßen, Brücken und Telegrafen übernommen und die Stadt somit gänzlich vom Rest des Reiches abgeschnitten. Neuere Berichte deuten an, dass sich ein großes Kontingent Truppen auf dem Weg zum Dolmabahçe-Palast befindet, während in der gesamten Stadt eine bedrückende Funkstille herrscht. Zwischen dem Korps und einigen dem Sultan loyalen Garnisonen sind mehrere Gefechte ausgebrochen, doch diese können ohne Verstärkungen von außerhalb der Hauptstadt wohl nicht mehr allzu lange ausharren."
 ottpol.15.a: "Was passiert hier gerade?!"

 ottpol.16.t: "Angriff auf den Dolmabahçe-Palast"
 ottpol.16.d: "Nur wenige Stunden nach der Abreise von Mustafa Kemal Gelibolu und noch unter dem Eindruck der Konfrontation mit seinem ehemaligen Großwesir meldete die Bostanji (kaiserliche Leibwache), dass Soldaten vor den Toren des Palastes erschienen waren. Aus Angst, dass ihm das gleiche Schicksal wie Abdulhamid II. widerfahren könnte, und weil er mit eigenen Augen sah, wie Truppen auf der anderen Seite des Palastes einmarschierten, löste [OTT.GetLeader] seine Wache vorsorglich für die Nacht ab.\n\nEine kleine Gruppe von Personen löst sich von den bewaffneten Männern vor dem Palast und nähert sich den Toren, um einzutreten. Unter der Führung des osmanischen Stabschefs Fevzi Çakmak passieren sie anschließend die Tore, um sicherzustellen, dass die Gespräche mit dem Sultan gütlich enden, während die der OHF-Befehlskette loyalen Truppen ihre militärische Präsenz in der ganzen Stadt verstärken. Der alte Sultan, der sich der Tatsache bewusst ist, dass seine Gegner auf den Straßen und im Militär die Oberhand haben, hat seine Niederlage widerwillig eingestanden und einen Irade unterzeichnet, der seine Entlassung des Großwesirs widerruft."
 ottpol.16.a: "Eine Wiederkehr von 1913 ist wohl unausweichlich."

 ottpol.17.t: "Militärüberwachung der Wahlen"
 ottpol.17.d: "Obwohl der Irade des Sultans die verfrühten Wahlen offiziell gemacht hat, hat das Militär seine Kontrolle über viele politische Institutionen noch immer nicht aufgegeben, da die Generäle der Meinung sind, dass gerechte Wahlen nur durch Ordnung und militärische Disziplin garantiert werden können.\n\nEs wurde jedoch ein gemeinsamer Protestantrag der OİÂMF, der HIF und verschiedener kleinerer Oppositionsparteien eingereicht, in dem behauptet wird, dass das Militär zugunsten der OHF voreingenommen sei und dass die ganze Angelegenheit nach der \"Wahl der Clubs\" rieche, mit der jegliche Opposition gegen die CUP kurz vor dem Weltkrieg vollständig ausgeschaltet wurde."
 ottpol.17.a: "Ruft die Armee zurück."
 ottpol.17.b: "Die Armee bleibt auf ihrem Posten."

### Early Elections

 ottpol.18.t: "Wahlen von [GetYear]"
 ottpol.18.d: "Die Entlassung unseres Großwesirs und der Stillstand im Parlament haben zu vorgezogenen Wahlen geführt. Befürchtungen über einen weit verbreiteten Wahlbetrug und Berichte über Panikmache im anatolischen Hinterland machen die Runde, denn die liberale Elite der Kostantiniye ist sich darüber im Klaren, dass ein weiterer Sieg der OHF die Rückkehr zur Autokratie der KUP einleiten könnte."
 ottpol.18.a: "Der OHF sichert sich eine Mehrheit."
 ottpol.18.b: "Sieg für die OHF!"
 ottpol.18.c: "Die Liberale Entente sichert sich die Mehrheit."

 ottpol.19.t: "Mustafa Kemal wird erneut zum Großwesir ernannt"
 ottpol.19.d: "Mit einem überwältigenden Sieg erlangt die OHF schließlich eine Zweidrittelmehrheit in der Abgeordnetenkammer. Die Position der Partei ist nun völlig gefestigt. Die Liberale Entente, die nur noch über einen Bruchteil der verbleibenden Sitze verfügt, protestiert kleinlaut gegen das ihrer Meinung nach betrügerische Ergebnis und fordert neue, faire Wahlen. Da der Sultan unterworfen ist, der Senat zum Schweigen gebracht wurde und das militärische Oberkommando in der Tasche des OHF sitzt, scheint dies vergeblich zu sein. Viele befürchten, dass das demokratische Mehrparteiensystem, das gerade erst begonnen hat, Fuß zu fassen, bereits in den letzten Zügen liegt.\n\nAls Militäreinheiten, die in der Hauptstadt stationiert sind, die verbleibenden Unruhen in der Stadt befrieden, hält der Großwesir seine Siegesrede und schildert darin seine Pläne für das Reich und die Tatsachen, wie sie sich zugetragen haben und erntet minutenlangen Beifall, der bis über den Bosporus zu hören ist, während die Opposition besiegt aussieht."
 ottpol.19.a: "Fortschritt, nicht für einige, sondern für alle!"

 ottpol.20.t: "Die Liberale Entente erlangt die Mehrheit"
 ottpol.20.d: "Die 1935 von der OHF haushoch besiegte Koalition dezentralistischer und "liberaler" Parteien wurde unter der Führung der HIF geradezu neu geformt. Obwohl der Zusammenhalt der Koalition noch immer nicht ganz sicher ist, sind viele dennoch glücklich, dass die Wahlen keine Wiederkehr der CUP-Autokratie zur Folge hatten. Da es ihr an einer zentralen Politik fehlt und auch ihre Führerschaft bestenfalls unsicher ist, wird wohl nur die Zeit zeigen, ob die Koalition ihre neugewonnene Position auch halten kann."
 ottpol.20.a: "Viel Glück."

### Reform des Innenministeriums
 ottpol.21.t: "Status der Alīye-i Emniyet Hizmeti"
 ottpol.21.d: "DDer Nachrichtendienst des Staates ist in Aufruhr, seit der HIF bei der Haushaltsüberprüfung 1932 die Mittel gekürzt hat, um die überhöhten Ausgaben im Schatten der Creditanstalt-Krise, die die osteuropäischen Volkswirtschaften erfasste, auszugleichen.\n\nDer Mangel an erfahrenem Personal und finanziellen Mitteln hat ihre Leistung und Wirksamkeit in den letzten Jahren stark beeinträchtigt. Um die Behörde zu modernisieren und zu einem wirksamen Instrument zu machen, das unsere autonomen und weiter entfernten Provinzen unter Kontrolle hält, hat der Großwesir ihre vollständige Auflösung und ihre Ersetzung durch eine neue Einrichtung, den Milli Emniyet Hizmeti (Nationaler Sicherheitsdienst), angeordnet.\n\nEs hat sich eine Reihe von Gegnern herausgebildet, die sich über die fiskalische Verantwortung solcher Investitionen streiten, bis hin zu mehreren engen Freunden und Vertrauten des Großwesirs, die ihn auffordern, keine so drastischen Maßnahmen zu ergreifen, da Gerüchte über die Errichtung eines personalistischen Regimes sogar innerhalb der Partei aufkommen, da sie befürchten, dass Kemal die Geduld verliert, innerhalb der Grenzen des Gesetzes zu arbeiten."
 ottpol.21.a: "Die Maßnahme findet eine komfortable Mehrheit."
 ottpol.21.b: "Streitigkeiten über die Kosten machen den Gesetzentwurf im Senat zunichte."

### Failed Assassination Attempt
 ottpol.22.t: "Verschwörung gegen den Großwesir"
 ottpol.22.d: "Die reorganisierte Alīye-i Emniyet Hizmeti zeigt schon jetzt ihren Wert, da im Zuge der kompletten Reform der Institution viele ihrer fragwürdigeren Mitglieder entlassen wurden. Geheimdienstmitarbeiter haben bereits mehrere Fälle von Korruption in mittleren Regierungsämtern aufgedeckt, als sie auf Geheiß von Mustafa Kemal an wichtigen Grenzen ermittelten.\n\nEin interessanter Vorschlag kam auch vom Leiter der neuen Milli Emniyet Hizmeti, um ihre Organisation zum Nutzen der Partei einzusetzen. Durch ständigen Druck auf verschiedene regionalistische Zellen und ihre Mitarbeiter hofft er, dass sie vorzeitig ausschlagen und so leichte Beute für seine Agenten werden. Darüber hinaus wurde die Idee geäußert, die Organisation zu nutzen, um eine Reihe von Besuchen des Großwesirs zu fabrizieren und so opportunistische separatistische Gruppen zu ködern, damit sie die Hände über dem Kopf zusammenschlagen."
 ottpol.22.a: "Treibt die Ratten aus ihren Löchern."
 ottpol.22.b: "Beobachtet sie, doch greift noch nicht ein."

 ottpol.23.t: "Ein Attentat wurde vereitelt!"
 ottpol.23.d: "Die Gerüchte über ein mögliches Attentat auf den Großwesir waren vor nicht allzu langer Zeit aufgekommen, aber gestern Abend kam es zu einem Durchbruch in diesem Fall, als einer der Verschwörer, ein Flüchtling aus Nachitschewan, einen Tag vor der geplanten Ankunft des Großwesirs in Erzurum kalte Füße bekam. Der Wali von Erzurum, der die Polizei über einen möglichen Anschlag auf den Großwesir informierte, schritt schnell zur Tat und verhaftete fünf Verschwörer in einem kleinen Haus in der Nähe des Hauptbahnhofs. In dem Haus wurden Handfeuerwaffen, Granaten und sogar mehrere Gewehre gefunden, und alle 5 wurden umgehend verhört.\n\nBei ihrer Festnahme gaben drei der Männer bereits zu, dass in ganz Ostanatolien, insbesondere in Batumi, Kars und Van, ein breiter Aufstand im Gange sei.\n\nMustafa Kemal ist schockiert über das geplante Attentat auf sein Leben und damit auf den osmanischen Staat und hat bereits angeordnet, die Polizeiaktivitäten entlang der kaukasischen Grenzen zu verstärken, um alle Organisationen aufzuspüren, die mit diesem Komplott in Verbindung stehen könnten. Da die Exekutive keine weiteren Befugnisse hat, um in die bürgerlichen Freiheiten einzugreifen, und da es keine Möglichkeit gibt, eine mögliche parlamentarische Unterstützung für diese Terroristen ins Visier zu nehmen, wurde ein spezieller Think-Tank innerhalb des OHF damit beauftragt, schnell einen Weg zu finden, um all diejenigen zu jagen, die mit dem Komplott 'in Verbindung stehen', und dem Amt des Großwesirs die notwendigen Befugnisse zu erteilen, um die verbleibenden Verschwörer auszuschalten."
 ottpol.23.a: "Versammeln Sie die Partei. Unsere Nation steht auf dem Spiel."

 ottpol.24.t: "Gesetz zur Aufrechterhaltung der öffentlichen Ordnung"
 ottpol.24.d: "Da die innenpolitischen Spannungen in bewaffnete Gewalt umgeschlagen sind, anscheinend mit ausländischer Unterstützung, wurde das Parlament in Panik einberufen, um Pläne für eine Reaktion auszuarbeiten. Da die Spaltung des Reiches auf dem Spiel zu stehen scheint und die OHF sich hinter dem Großwesir versammelt, ist die Energie unausweichlich, da der beliebte Großwesir in diesem kritischen Moment sogar den Respekt der Opposition genießt.\n\nAls Lösung für die eskalierende Krise wurde es als politisch zweckmäßig erachtet, der Erhabenen Pforte weitreichende Exekutivbefugnisse zu erteilen, um jeden möglichen bewaffneten Separatismus gründlich zu beseitigen. Dieses Gesetz zur „Aufrechterhaltung der öffentlichen Ordnung“ wurde heute im Parlament mit hauchdünner Mehrheit verabschiedet. Der Großwesir hat nahezu unbegrenzte Macht erlangt und setzt das Parlament außer Kraft, solange sich die Nation im Ausnahmezustand befindet (wie vom Großwesir beschlossen). Dem OHF bietet sich nun die Gelegenheit, in dieser schlimmen Stunde jede noch verbliebene Opposition zum Schweigen zu bringen.\n\nAuch die Mitglieder der HIF wurden nicht verschont, denn eine Verhaftungswelle, die sie wegen möglicher Komplizenschaft ins Visier nimmt, obwohl keiner von ihnen eine konkrete Verbindung zu den Gewalttaten zu haben scheint, erschüttert die Hauptstadt. Zeitungen, die nicht der Parteilinie folgen, wurden bereits geschlossen, das Innenministerium wurde gründlich von Personal gesäubert, das nicht der OHF angehört, viele Beamte wurden vorübergehend beurlaubt und die Residenz des Großwesirs wurde rund um die Uhr streng bewacht, da Paranoia oder, wie manche es sehen, politischer Opportunismus die Nation im Griff hat."
 ottpol.24.a: "Verstärken Sie alle Sicherheitsmaßnahmen."

 ottpol.25.t: "Fortschrittsgerichte eröffnet"
 ottpol.25.d: "Im Rahmen der speziellen Notmaßnahmen wurden mehrere als 'Fortschrittsgerichte' bekannt gewordene Tribunale in Kostantiniye, Izmir und Bursa eröffnet, welche all diejenigen verurteilen sollen, die möglicherweise in die Verschwörung, den Großwesir zu ermorden, involviert waren. Unter der Aufsicht des Vorsitzes der Institution, Bald Ali, ein ehemaliger Oberstleutnant der osmanischen Armee und ein ehemaliges Mitglied der CUP, wächst die Liste der Menschen, welche angeblich mit der Verschwörung in Verbindung stehen, jeden Tag. Der Größenwahn und die Paranoia des Großwesirs haben neue Höhen erreicht, wodurch sogar einige seiner engen Freunde und Kollegen, darunter Prinz Osman Fuad, İsmet Reşit, Ali Fuad Cebesoy und Stabschef Fevzi Çakmak, versucht haben, ihm wieder Vernunft einzureden.\n\nOft werden die 'Verschwörer' für Mittäterschaft beim versuchten Attentat, Staatsverrat und Vernachlässigung ihrer Pflichten angeklagt. Es ist jedoch sehr wahrscheinlich, dass die Prozesse lediglich als politisches Werkzeug dienen, um die Opposition zum Schweigen zu bringen, statt diejenigen zu bestrafen, die wirklich ein Attentat gegen den Pascha in die Wege geleitet haben."
 ottpol.25.a: "Äußerst beunruhigend."

 ottpol.26.t: "Fortschrittsgericht: Militärkommando"
 ottpol.26.d: "Auch wenn die Beweislage für die Mittäterschaft des Großteils der heute vor das Gericht gebrachten Personen äußerst dünn ist, steckt wohl ein Kern Wahrheit in den Anschuldigungen, dass viele von ihnen dem Pascha ein frühes Ende wünschen. Dies könnte an ihrer Ablehnung der OHF, dem Gefühl, gegen Ende des Weltkrieges hin verlassen worden zu sein, oder an ihrer Assoziation mit der ehemaligen CUP liegen. Es konnten jedoch nur sieben Männer auf der Liste von der Gendarmerie gefasst werden, da viele andere entweder aus dem Land oder in Verstecke im Hinterland Ostanatoliens geflohen sind. Unglücklicherweise für das Tribunal sind die Männer, welche von der Gendarmerie gefasst wurden, wohl am wenigsten schuldig. Es wurden zwar Beweise für ein heimliches Treffen vor fast fünf Jahren gefunden, doch die Inhalte dieses Treffens und ob es etwas mit dem Attentat zu tun hat sind noch unklar."
 ottpol.26.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen."
 ottpol.26.b: "Sie sind alle schuldig!"

 ottpol.27.t: "Fortschrittsgericht: Spitze der Opposition"
 ottpol.27.d: "Bald Ali hat nun viele der mächtigeren Mitglieder der Nachfolgerparteien der CUP, welche auch als 'Schwarze Bande' oder Kara Çete bezeichnet werden und von denen ein Großteil Verbindungen zur Liberalen Entente hat, vor Gericht gebracht. Um die Situation vollständig auszunutzen, hat er jedoch auch vorgeschlagen, einige der wichtigeren Mitglieder der HIF anzuklagen, deren Verbindung zur Verschwörung zwar nur schwer nachweisbar ist, die aber möglicherweise bereits den Namen des Paschas in der Öffentlichkeit verflucht haben. Innerhalb der OHF wird langsam klar, dass ein Übertreten der Grenzen der Gerechtigkeit im Namen der Erfüllung politischer Ziele zu einer Spaltung der Partei führen könnte, da viele der gemäßigteren Politiker damit begonnen haben, sich um einen engen Freund Kemals, Ali Fuat Cebesoy, zu gruppieren."
 ottpol.27.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen."
 ottpol.27.b: "Sie sind alle schuldig!"

 ottpol.28.t: "Fortschrittsgericht: Bürokratie"
 ottpol.28.d: "Obwohl die CUP und später auch die OHF dazu in der Lage waren, die Reihen der osmanischen Bürokratie nahezu vollständig zu infiltrieren, wurde ein Großteil der höchsten Positionen stets von Partnern des Sultans, Kandidaten der HIF oder illoyalen Mitgliedern der CUP besetzt, die sich von ihrer Nachfolgerpartei distanzierten. Langsam wird klar, dass Kemal auf eine Diktatur mit ihm an der Spitze hinarbeitet, wodurch sich ihm nun eine Gelegenheit bietet, diese Leute verfolgen zu lassen und durch Männer zu ersetzen, die ihm treu ergeben sind. Dies wäre jedoch ein gewaltiges Unterfangen, welches wahrscheinlich den Sultan und das Parlament gegen den Großwesir aufbringen könnte. Deshalb wäre es vielleicht weiser, nicht übereilt zu handeln und erst einmal zu warten, bis die Partei ihre Position noch weiter gefestigt hat."
 ottpol.28.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen!"
 ottpol.28.b: "Sie sind alle schuldig."

 ottpol.29.t: "Verbot politischer Parteien"
 ottpol.29.d: "Unter Ausnutzung seiner neuen Exekutivbefugnisse hat der Großwesir heute ein vorübergehendes Verbot aller politischen Parteien außer seiner eigenen angekündigt, bis die innenpolitische Krise gelöst ist. Er wies darauf hin, dass eine Vielzahl skrupelloser Individuen die Militanten in ihrem Terrorismus unterstützen konnten; der Staat brauche in diesen schwierigen Zeiten einen starken Zusammenhalt. Pascha hat die Schließung sowohl der HIF als auch aller kleineren regionalistischen Parteien bis auf weiteres angeordnet.\n\nDer Widerstand gegen diesen Schritt hat sich bereits auf das ganze Land ausgeweitet, da in Beirut und Izmir zu Protesten gegen die Tyrannei des Großwesirs aufgerufen wurde. Die Zeitungen der Hauptstadt schließen oder gehen im Gleichschritt mit der Regierung, indem sie staatlich genehmigte Presse betreiben, um Verfolgung zu vermeiden."
 ottpol.29.a: "Was die Zukunft wohl bringen wird?"

 ottpol.30.t: "Die Moderaten verlassen die OHF"
 ottpol.30.d: "Da Pasha weiterhin nicht bereit ist, auf die Vernunft zu hören, und der Größenwahn seiner Pläne keine Grenzen kennt, haben die gemäßigten Mitglieder der Partei unter dem ehemaligen Vorsitzenden Kâzım Karabekir beschlossen, sich abzuspalten und eine unabhängige Partei zu gründen. Die Clique, die sich 'Demokratische Partei' nennt, um ihre Abneigung gegen die despotischen Maßnahmen ihres ehemaligen Führers zu zeigen, wird immer größer und hat die Regierung lahmgelegt, so dass ihr der Sturz aufgrund der fehlenden Mehrheit im osmanischen Parlament bevorsteht.\n\nVerblüfft über den plötzlichen Umschwung der Krise und erleichtert darüber, dass sich eine Gelegenheit ergeben hat, seinen Großwesir davon abzuhalten, das Reich weiter zu spalten, hat der Sultan mehrere Treffen mit führenden Oppositionsfiguren arrangiert, um einen neuen Großwesir für das Reich zu finden. Da der Sultan [OTT.GetLeader] bereits Artikel 35 der Verfassung beim Senat geltend gemacht hat, scheint der Untergang der OHF und des zentralistischen Projekts für das Reich gekommen zu sein."
 ottpol.30.a: "Spalter!"

 ottpol.31.t: "Notwahlen von [GetYear]"
 ottpol.31.d: "Aufgrund des Falls der OHF-Regierung wurden die Bürger des Reichs erneut dazu aufgerufen, wählen zu gehen, um über die Zukunft unseres ewigen Staates zu entscheiden. Der OHF scheint dank ihrer internen Spaltung eine große Niederlage bevorzustehen, wobei viele ihrer ehemaligen Wähler wohl die neugegründete DF wählen werden. Allerdings schlägt sich auch die HIF in den Umfragen gut, da große Teile der Oberschicht fürchten, die DF sei nur ein weiterer Wolf im Schafspelz."
 ottpol.31.a: "Die HIF sichert sich den Sieg."

### Successful Assassination Attempt
 ottpol.32.t: "Ein sonniger Tag in Erzurum"
 ottpol.32.d: "Auf Bitten des Wali von Erzurum, angesichts der zunehmenden Spannungen zwischen Russland und Deutschland die Bedürfnisse der anatolisch-kaukasischen Grenzen zu berücksichtigen, hatte der Großwesir Anfang dieser Woche einen Besuch in der Stadt geplant. Die Alīye-i Emniyet Hizmeti hatte Kemal vor einem möglichen Aufstand gegen seine türkisch-nationalistische Politik gewarnt und ihn gebeten, die Reise nicht anzutreten, bevor die Situation nicht vollständig geklärt sei. Das Gerücht über einen Anschlag bestätigte sich drei Tage später, als ein bekannter Krimineller in Ardahan festgenommen wurde, der betrunken von einem riesigen Verschwörungsnetz schwafelte, dem er angehöre. Angeblich habe er für die Befreiung gegen türkische Stiefel gekämpft und den Auftrag erhalten, Kemals Leben zu beenden. Eine weitere Überprüfung durch die Alīye-i Emniyet Hizmeti klärte die Situation schließlich als Einbildung des Mannes auf und der Besuch wurde zwei Wochen später angesetzt.\n\nWenige Tage bevor der Konvoi die Stadt erreichen sollte, tauchten weitere beunruhigende Berichte auf, wonach zwei junge Männer, die mit der armenischen Guerilla in Verbindung gebracht werden, von der örtlichen Gendarmerie in der Nähe des Stadtplatzes von Erzurum festgenommen wurden. Wieder einmal wurde dies von der Alīye-i Emniyet Hizmeti als reiner Zufall abgetan. Als der Großwesir gestern Nachmittag die Stadt betrat und vom Wali begrüßt wurde, schien noch alles in Ordnung zu sein. Heute früh jedoch, während einer großen Rede, die der Wesir vor einer großen Menschenmenge halten sollte, die gekommen war, um den Mann selbst zu treffen, schallten sieben Schüsse durch die Menge, als der Großwesir zu Boden fiel. Die Gendarmerie griff sofort ein und konnte den Täter festnehmen, einen jungen Mann georgischer Abstammung, dessen unmittelbares Motiv die Rache für die Annexion von Batumi gewesen zu sein scheint.\n\nMustafa Kemal wurde sofort ins Krankenhaus gebracht, aber sein Zustand ist alles andere als stabil, denn die zunehmenden gesundheitlichen Probleme im Laufe der Jahre haben das Leben unseres Großwesirs stark beeinträchtigt."
 ottpol.32.a: "Das ist eine Tragödie!"

 ottpol.33.t: "Celâl Bayar übernimmt die Kontrolle über die OHF"
 ottpol.33.d: "Da ihr geliebter Anführer, Mustafa Kemal Gelibolu, derzeit nicht in der Verfassung ist, die Partei zu führen, hat innerhalb der OHF ein erbitterter Machtkampf begonnen. Das unerwartete Attentat und die Sturheit Kemals, welcher sich weigert, einen Nachfolger zu ernennen, spalten die Partei und sorgen für Streitereien zwischen ihren Mitgliedern.\n\nDie extremeren Mitglieder der Partei, welche in den letzten Jahren von Kemal immer mehr bevorzugt wurden, wollen İsmet Reşit zu seinem Nachfolger ernennen, während der moderate Flügel der OHF Ali Fuat Cebesoy unterstützt. Außerdem verbreiten sich Gerüchte, welche besagen, dass auch Feldmarschall Fevzi Çakmak versucht, den Titel an sich zu reißen. Da er von vielen Mitgliedern des Militärs, welche das Rückgrat der Partei formen, unterstützt wird, sorgen diese Gerüchte bei beiden Lagern für große Sorgen.\n\nWährenddessen hat ein enger Freund und Unterstützer Kemals, Celâl Bayar, Notbefugnisse erhalten und die Kontrolle über die Partei vorübergehend übernommen. Die gesamte Nation hält ihren Atem an und überlegt, was wohl passieren würde, wenn Kemal, ein Symbol des osmanischen Patriotismus, von der Bühne des Lebens abtreten würde..."
 ottpol.33.a: "Alle Augen sind auf Kemal gerichtet."

 ottpol.34.t: "Mustafa Kemal Gelibolu ist tot"
 ottpol.34.d: "Da Kemals Leben nun schon seit mehr als einer Woche am seidenen Faden hing, begannen viele, die Hoffnung zu verlieren, dass er sich bald erholen würde. Da auch er letztlich einsah, dass sein Ende bevorstand, rief er einige seiner engsten Freunde und seine Adoptivtochter, Sabiha, zu sich und begann, sein Testament zu verfassen. Nachdem es fertig war und von ihm unterschrieben wurde, wurden alle medizinischen Geräte abgeschalten - und die letzten Stunden des Großwesirs begannen. Auf dem Sterbebett, umgeben von seinem Sekretär, drei türkischen Ärzten und dem Kommandanten der Wache, richtete er seine letzten Worte an Doktor Neset Ömer: Aleyküsselâm (Friede sei mit dir.) - die muslimische Antwort auf eine Begrüßung. Um 9:05 tat Ghazi und Großwesir Mustafa Kemal Gelibolu seinen letzten Atemzug. Sein Freund Salih stürmte später in den Raum, sah den toten Körper seines Patrons, ging wieder hinaus und schoss sich selbst in die Brust.\n\nIm Testament wurden Kemals letzten Wünsche festgehalten: All sein Besitz soll der Partei vererbt werden und seine Schwester soll finanzielle Unterstützung erhalten. Außerdem war im Testament eine Notiz enthalten, in der Kemal seinem Freund und Verbündeten İsmet Reşit genügend Geld hinterließ, damit dieser die Bildung seiner Kinder finanzieren kann, da es Ismet sonst an den nötigen Mitteln fehlen würde. Stur wie er war hat sich der Großwesir jedoch bis zu seinem Tode geweigert, einen Nachfolger zu ernennen. Als sein Sekretär, Hasan Riza Soyak, versuchte, ihm ein orales Testament zu entlocken, wurde er von Celâl aufgehalten, was zu großem Tumult im Führungskader der Partei geführt hat.\n\nDas Parlament in [TUR.Capital.GetCapitalVictoryPointName] reagierte schnell auf die Situation, rief einen nationalen Trauertag aus und dankte Kemal für seine Taten während des Weltkriegs. Dabei wurde er als \"Halâskâr Gazi\", als Erlöser Gazi (Heiligen Krieger), geehrt. Im Hauptsitz der OHF fanden jedoch keine derartigen Feiern statt, da der Tod des Anführers der Partei ihre inneren Machtkämpfe erneut zum Vorschein gebracht hat."
 ottpol.34.a: "Lasset uns trauern, für den Verteidiger von Gelibolu, den Löwen von Antep und den Ghazi von Maraş!" 

 ottpol.35.t: "Die OHF beginnt zu zerfallen"
 ottpol.35.d: "Schockiert über den plötzlichen Abgang ihres Führers und seine Weigerung, einen würdigen Nachfolger zu benennen, haben sich innerhalb der Partei Fraktionen gebildet. Im Großen und Ganzen ist die Partei gespalten zwischen den strikten Statisten unter İsmet Reşit, den Demokraten unter Celâl Bayar und dem bisher neutralen militärischen Establishment, das Fevzi Çakmak zur Einmischung drängt. Viele Parteimitglieder haben sich für eine der drei Parteien entschieden, während der Rest den Kampf meist von der Seitenlinie aus verfolgt.\n\nCelâl Bayar, der eine Modernisierung auf der Grundlage des Mehrparteiensystems mit Demokratie auf allen Ebenen vorschlägt, wird von einigen als zu weich für den revolutionären Wandel angesehen, den er dem Land bringen soll. Insbesondere seine Ideen zur Dezentralisierung und zur Lockerung der staatlichen Kontrolle über Wirtschaft und Politik stoßen bei Hardlinern innerhalb der Partei auf großen Widerstand. Der ehemalige Brigadegeneral Kâzım Karabekir und andere wie Rauf Orbay sehen in seiner Botschaft jedoch die Zukunft des Staates und den einzigen Weg, den Zerfall in eine vollständige Diktatur zu verhindern.\n\nIm anderen Lager, unter der noch unsicheren Führung İsmet Reşits, will man den Plänen und Vorstellungen des ehemaligen Großwesirs treu bleiben. Diese umfassen eine progressive Führung, welche die Nation in eine neue Ära führen kann, und den Staat als starke Hand, welche die osmanischen Bürger führt, bis sie dazu bereit sind, sich selbst zu regieren. Einige Quellen besagen, dass Ismets Kontrolle über sein Lager zwar noch fragwürdig ist, viele der militärischen Parteimitglieder sich jedoch eher auf seine Seite stellen würden."
 ottpol.35.a: "Celâl Bayar behält die Kontrolle über die Partei."
 ottpol.35.b: "İsmet Reşit trägt die Fackel von Mustafa Kemal weiter."

 ottpol.36.t: "Die Demokraten verlassen die OHF"
 ottpol.36.d: "Nicht unerwartet hat die Ernennung eines weiteren autoritären Politikers zum neuen Parteivorsitzenden zu großem Unmut bei den liberalen Parteimitgliedern geführt. Der harte Kurs, der nun innerhalb der Partei vorherrschend zu sein scheint, hat ehemalige enge Vertraute von Mustafa Kemal wie Ali Fuat Cebesoy, Celâl Bayar und viele andere dazu gezwungen, die OHF, die sie mitbegründet haben, zu verlassen und mit dem ehemaligen Rivalen Kâzım Karabekir zusammenzuarbeiten.\n\nDer Generalsekretär der Partei, Recep Peker, hat die neue Partei, die sich derzeit \"Demokratische Partei\" nennt - eine klare Anspielung auf den autoritären Stil der OHF -, bereits offen verurteilt und versucht, die öffentliche Meinung gegen sie aufzubringen. Er ist sich bewusst, dass sich ihr Zeitfenster rasch schließt und die derzeitige Dominanz des OHF im Parlament wahrscheinlich nicht von Dauer sein wird, und hat das Kabinett unter Druck gesetzt, den Gürtel enger zu schnallen, diese neugegründete Partei auszuschalten und den Staat um das OHF herum zu zentralisieren, bevor dessen Mehrheit im Parlament und in der Armee zu bröckeln beginnt."
 ottpol.36.a: "Verräter!"

 ottpol.37.t: "Ein Staat in der Krise"
 ottpol.37.d: "Die OHF ist nicht die einzige Organisation, welche vom plötzlichen Tode des Großwesirs getroffen wurde - im ganzen Land führt die fehlende Führung zu großen Problemen. Die Mitglieder der für das Attentat verantwortlichen Organisation sind noch immer auf freiem Fuß und viele fragen sich, wie die Alīye-i Emniyet Hizmeti derartig katastrophal bei der Verteidigung des Großwesirs versagen konnte.\n\nDie Gerüchte einer Verschwörung erreichen nun auch die obersten Reihen unseres Staates und bringen sogar ehemalige Freunde dazu, sich gegenseitig zu verdächtigen. Recep Peker, Generalsekretär der Partei, hat İsmet Reşit dazu überredet, das sogenannte \"Gesetz zur Aufrechterhaltung der öffentlichen Ordnung\" zu erlassen, welches dem Großwesir eine nahezu grenzenlose exekutive Macht verleiht. Von vielen Mitgliedern der Partei wird dies als Weg angesehen, jegliche Opposition ein für alle Mal zu beseitigen und somit die Vereinigung von Partei und Staat zu erreichen. Deshalb gibt es nun wohl kein Zurück mehr - und die politische Szene könnte Jahrzehnte brauchen, bis sie sich von den möglichen Schäden erholt hat."
 ottpol.37.a: "Gibt es jetzt kein Zurück mehr?"

 ottpol.38.t: "Gespaltene Loyalitäten der Armee"
 ottpol.38.d: "Nicht nur in der Partei, sondern auch im Oberkommando des Militärs hat der Tod des Ghazis zu großen Unruhen geführt, da es die OHF zwar unterstütze, die neue dezentralistische Politk der Partei bei vielen Veteranen des Weltkriegs jedoch zu Sorgen bezüglich möglicher arabischer Soldaten und ihrer fragwürdigen Loyalitäten führt. Stabschef Fevzi Çakmak war ein enger Freund des ehemaligen Großwesirs und kooperierte oft sowohl auf dem Feld als auch am Schreibtisch mit ihm. Deshalb fürchten viele, der General könnte sich einmischen, um sicherzustellen, dass die Politik und die Ideologie seines Kollegen nicht aufgegeben werden.\n\nAußerhalb dieses Kreises sind die Offiziere gespalten zwischen denen, die vor dem Weltkrieg von der deutschen Militärmission ausgebildet wurden, und denen, die nach dem Krieg im Rahmen der überarbeiteten osmanischen Militärstandards ausgebildet wurden. Hierbei gehen vor allem die Meinungen bezüglich des Deutschen Reiches und der Beziehung, die die Hohe Pforte mit ihm haben sollte, auseinander. Dennoch scheint das Risiko eines Militärputschs derzeit minimal, da die Differenzen zwischen den beiden Seiten, zumindest fürs Erste, im Privaten geklärt werden."
 ottpol.38.a: "Äußerst beunruhigend."

 ottpol.39.t: "Fevzi Çakmak verkündet seine Ambitionen"
 ottpol.39.d: "Fevzi Çakmak, Stabschef der osmanischen Armee und Held des Weltkriegs, hat verkündet, dass er sich von nun an vollständig der Politik widmen will. Diese Aktion des Paschas, welcher ein enger Freund und guter Kollege Kemals war, überraschte viele, da es ihn noch nie auf das politische Schlachtfeld trieb - zumal er ein echtes stets bevorzugte. Außerdem bestätigt diese Tat erneut die brüderlichen Beziehungen zwischen der OHF und dem osmanischen Heer. In den obersten Reihen der Partei verbreitet sich jedoch das Gerücht, Kemal habe den Pascha kurz vor seinem Tode zu sich gerufen und ihm befohlen, sowohl die Partei als auch die gesamte osmanische Nation zu führen und auf den Weg zu bringen, den beide für den besten hielten.\n\nDa er sich jedoch erst einmal gegen das (kaum durchgesetzte) Gesetz behaupten muss, welches es Offizieren verbietet, Positionen in der Armee und im osmanischen Parlament innezuhaben, ist es noch unklar, ob seine kürzlich verkündete Kandidatur für die Parteiführung auch einen frühen Rücktritt aus seiner ehemaligen Position bedeutet. Da er zwar als vernünftiger, aber auch als disziplinarischer Mann bekannt ist, fürchten viele, er könnte die Nation auf einen autoritärischeren Pfad führen und den Staat und die Armee enger zusammenbringen."
 ottpol.39.a: "Fevzi wird nicht gewählt."
 ottpol.39.b: "Fevzi übernimmt die Parteiführung."

 ottpol.40.t: "Osmanische Wahlen von [GetYear]"
 ottpol.40.d: "Aufgrund des frühzeitigen Todes unseres ehemaligen Großwesirs und dem daraus entstandenen Machtkampf innerhalb der OHF hat Sultan [OTT.GetLeader] neue Wahlen organisiert, um eine stabile und demokratisch gewählte Nachfolge zu garantieren. Die militärische Einmischung im Prozess der Wahl eines Nachfolgers zeigt jedoch, dass die Armee, nun, da Mustafa Kemal tot ist, wohl bald eine direktere Rolle in der Politik übernehmen und die Nation somit auf einen aus ihrer Sicht besseren Kurs leiten könnte. Viele fürchten, diese Wahlen seien nur der Anfang und dass die Situation auch in naher Zukunft noch instabil bleiben könnte."
 ottpol.40.a: "Die Liberale Entente gewinnt die Mehrheit zurück, während die OHF auseinanderbricht."
 ottpol.40.b: "Fevzi Pascha gibt den Befehl widerwillig."

 ottpol.41.t: "Das Militär startet einen Putsch"
 ottpol.41.d: "Heute ist die Angst vieler zur Realität geworden: Fevzi Çakmak hat offiziell den staatlichen Notstand ausgerufen, Wahlen auf unbestimmte Zeit verschoben und das Parlament bis auf Weiteres aufgelöst. Da sowohl die Armee als auch ein Großteil der OHF hinter ihm stehen, scheint es recht unwahrscheinlich, dass diese Maßnahmen nur von kurzer Dauer sein werden, weshalb viele fürchten, dass nun, nur einige Wochen nach der Ermordung des Großwesirs, eine Militärdiktatur etabliert werden könnte. Um gegen möglichen Widerstand in den äußeren Vilayets vorzugehen, wurden alle Walis in die Hauptstadt berufen, wo die zukünftige Politik diskutiert werden soll - und viele von ihnen wohl durch dem Regime loyale Mitglieder des Militärs ersetzt werden. In Kostantiniye wiederum wurde İsmet Reşit zum neuen Großwesir ernannt, welcher sich vor allem um einen reibungslosen Ablauf der alltäglichen Angelegenheiten kümmern soll. In den politischen Kreisen ist den meisten jedoch klar, dass er lediglich eine Marionette des neuen Regimes ist."
 ottpol.41.a: "Uns stehen dunkle Zeiten bevor."

###################
# Kemalist Events #
###################
### Language Reform
 ottkem.1.t: "Komitee der türkischen Sprache"
 ottkem.1.d: "Obwohl die Bürger des Osmanischen Reiches viele verschiedene Sprachen sprechen, haben frühere Versuche, die Administration zu zentralisieren und die staatliche Überwachung der lokalen Angelegenheiten zu erhöhen, türkisch immer mehr in den Vordergrund gerückt. Dadurch ist türkisch nun für jeden, der in der Regierung, dem Militär oder irgendeiner hohen Position arbeiten will, obligatorisch. Dennoch ist diese Sprache nur hart erlernbar und noch härter in die moderne Gesellschaft, in der Telegrafie eine wichtige Rolle spielt, integrierbar. Deshalb ist türkisch zu einer Sprache der Oberschicht geworden, welche kaum außerhalb des Kernterritoriums des Reiches gesprochen wird, da die lokale Bevölkerung meist ihre eigenen Sprachen und Dialekte bevorzugt. Araber, die zweitgrößte Bevölkerungsgruppe des Reiches, haben sich der Durchsetzung der türkischen Sprache am meisten entgegengestellt und sehen darin eine gezwungene Turkifizierung und Diskriminierung.\n\nWo frühere Reformer, darunter auch der ehemalige Kriegsminister Enver Pascha, aufgehört haben, will unser Großwesir nun ansetzen. Sowohl das Bildungssystem als auch die türkische Sprache selbst sollen reformiert werden, da dies laut ihm der einzige Weg für unser von Problemen geplagtes Reich sei, den Westen wieder einzuholen. Da die derzeitige türkische Sprache die perso-arabische Schrift nutzt, hat sich der Pascha, mit der Unterstützung der verwestlichten Fraktion, dazu entschieden, zur lateinischen Schrift zu wechseln, da diese einfacher lehr- und erlernbar ist. Andere fürchten jedoch, dass dies im Maschrek nicht sonderlich gut ankommen würde, weshalb sie einen Mittelweg vorschlagen. Dieser beinhaltet die Beibehaltung der alten Schrift, welche jedoch modernisiert werden soll, um sie auch für die einfachen Bürger des Reiches leichter zugänglich zu gestalten. Da sie dieses Projekt als eine Gelegenheit sehen, den Osmanismus zu verbreiten, stellen sie es sich als metaphorischen Leim vor, welcher das Reich zusammenhält. Außerdem wurde bereits eine große Sprachuniversität geplant, in die Intellektuelle aus allen Ecken des Reiches eingeladen werden sollen, um die Sprache der Zukunft zu entwickeln."
 ottkem.1.a: "Wechselt zur lateinischen Schrift."
 ottkem.1.b: "Modernisiert die perso-arabische Schrift."

 ottkem.2.t: "Implementierung der türkischen Sprache"
 ottkem.2.d: "Als das Osmanische Reich dem Weltkrieg beitrat und die CUP ihre Macht noch weiter konsolidierte, schritten auch ihre Pläne für ein muslimisches türkisch voran, was zu einer Reihe von Gesetzen und Dekreten führte, durch die die alte, christliche Bourgeoisie durch eine neue, türkische ersetzt werden sollte. Der Fokus der Regierung auf die Verbreitung der türkischen Sprache führte jedoch zu einer Spaltung des Reiches zwischen Arabern und Türken, wie es sie zuvor noch nie gegeben hatte. Die arabische Sprache, welche stolz und für die islamische Welt gar heilig ist, musste immer größere Teile ihrer Macht an die türkische abgeben, was die Oberschicht im Maschrek und im Hedschas sichtlich verärgerte.\n\nObwohl türkisch fürs Erste die einzig akzeptierte Sprache in vielen Berufen und alltäglichen Angelegenheiten blieb, wurde der Status anderer Sprachen während der Herrschaft der OİÂMF angehoben, was wiederum die Türken und die zentralistischen Bewegungen verärgerte, welche darin nichts als Schwäche und eine enorme Verzögerung der Modernisierung und Westernisierung des Osmanischen Reiches sahen. Nun jedoch, da die OHF wieder an der Macht ist und die türkische Sprache angepasst wird, um für die Öffentlichkeit leichter zugänglich zu sein, hat der Großwesir seine Intention verkündet, sie erneut zur einzigen Sprache zu machen, welche in der Regierung des Reiches akzeptiert wird. Dafür würden auch die Lehrpläne der Schulen entsprechend geändert werden."
 ottkem.2.a: "Ein Staat, eine Sprache."

 ottkem.3.t: "Studentenprotest in der Rechtsschule Damaskus"
 ottkem.3.d: "Studenten der Rechtsschule Damaskus, ein Teil der vor Kurzem gegründeten Imperialen Universität von Damaskus, sind heute auf die Straßen gegangen, um gegen das zu protestieren, was sie als eine erzwungene Turkifizierung ansehen. Dies geschah als Antwort auf die Entscheidung unserer Regierung, türkisch erneut zur einzigen Amtssprache des Reiches zu machen. Von ihren Professoren ermutigt haben sich auch weitere Studenten aus Damaskus und Baghdad ihren Brüdern angeschlossen, wodurch die Menschen des Maschreks eine Einigkeit ausstrahlen, wie man sie nur selten sieht.\n\nDennoch kann wohl nicht geleugnet werden, dass die Entscheidung der Regierung für den Großteil der Bevölkerung keinerlei oder nur minimale Auswirkungen hatte, da ihre Apathie gegenüber dem zentralen Regime und ihre starke Abhängigkeit von lokalen Strukturen und sozialen Konstrukten dazu führen, dass Reformen, welche eigentlich die ganze Nation betreffen sollten, in diesen Gebieten kaum etwas bewirken. Außerdem ist auch der Plan der Regierung, alle Schulen, welche kein türkisch lehren, zu schließen nur schwer umsetzbar, was vor allem der schlechten Infrastruktur und der enormen Größe des Reiches zu verschulden ist."
 ottkem.3.a: "Früher oder später werden sie sich besinnen."

 ottkem.4.t: "Gründung der Türk Dil Kurumu"
 ottkem.4.d: "Die Türk Dil Kurumu (Türkische Sprachgesellschaft) wurde als Organisation gegründet, welche sich dem Schutz der türkischen Sprache verschrieben hat, ähnlich wie die Académie Française dem Schutz der französischen. Heute wurde sie offiziell vom Sultan in Kostantiniye eröffnet. Die Führung dieser Institution, welche die Bemühungen des Komitees der türkischen Sprache fortführen soll, übernimmt Hagop Martayan. Der armenische Generalsekretär Hagop diente während des Weltkriegs in der osmanischen Armee und traf in dieser Zeit auch erstmals den Pascha. 1921 verließ er das Reich, um an der Universität von Sofia türkisch zu unterrichten, wurde jedoch später von Kemal zur Sprachkonferenz beordert, welche zu Beginn des Jahres in der Hauptstadt stattfand.\n\nAußerdem hat die Regierung Verhandlungen mit dem Türk Ocakları (Türkische Herde), einer türkisch-nationalistische Organisation, begonnen, welche die neugegründete Institution und eine mögliche Zusammenarbeit der Türk Dil Kurumu mit dem Türk Ocakları betreffen, in deren Zuge die Wurzeln der türkischen Sprache und die Geschichte des türkischen Volkes näher erforscht werden sollen. Die Gespräche scheinen allerdings nicht sonderlich gut zu verlaufen, da Hamdullah Suphi, der Präsident der Organisation, vor Kurzem die Hohe Pforte sichtlich verärgert verließ und sich weigerte, mit der Presse zu sprechen."
 ottkem.4.a: "Ausgezeichnet."

 ottkem.5.t: "Höhere Bildung im Osmanischen Reich"
 ottkem.5.d: "Da die Analphabetenrate im gesamten Reich zu sinken beginnt und sich mehr und mehr Studenten an den Universitäten unserer großartigen Nation anmelden, sind viele der Meinung, es müsse eine neue Institution her, um die Darülfünûn-u Sahâne (Imperiale Universität) in Kostantiniye zu unterstützen. Im Reich existieren bereits mehrere Rechtsschulen, medizinische Fakultäten und technische Schulen, vor allem in Beirut, Damaskus und Baghdad. Da diese neue Institution als Zeichen der modernisierenden Reformen, der technologischen Innovationen und der Zukunft der osmanischen Bürger dienen würde, haben viele bedeutende Städte ihr Interesse verkündet, diese innerhalb ihrer Grenzen zu gründen, was zu Streitigkeiten bezüglich des Standorts der Institution führte.\n\nAdana, die Perle Südanatoliens, wurde innerhalb der letzten Jahrzehnte zu einer der wichtigsten Industrieregionen des Reiches, zumal sie eine bedeutende strategische Position nahe der syrischen Vilayets innehat.\n\nSmyrna, der kosmopolitische Schmelztiegel der griechischen und der türkischen Kultur, gehört zu den am besten entwickelten und größten Städten des Reiches und wird schon seit Langem als intellektueller und wirtschaftlicher Mittelpunkt des Staates betrachtet.\n\nDie Bedeutung der Stadt Mosul, welche mitten im Irak liegt, stieg in den letzten Jahren rasant an, was vor allem den steigenden Ölexporten der irakischen Vilayets zu verdanken ist. Die osmanische Kontrolle der Region, welche durch die turkomanische Bevölkerung und die Verbindungen durch die Berlin-Baghdad-Eisenbahn verstärkt wird, hat sie zum Zentrum der neuen osmanischen Bewegung gemacht. Sollte die Regierung sich für Mosul entscheiden, werden dies wohl viele als Versuch der Hohen Pforte ansehen, ihre Kontrolle über die Region noch weiter zu erhöhen."
 ottkem.5.a: "Adana."
 ottkem.5.b: "Smyrna."
 ottkem.5.c: "Mosul."

 ottkem.6.t: "Sprachprobleme im Maschrek"
 ottkem.6.d: "In einem Versuch, den Wert der arabischen Sprache im alltäglichen Leben und ihre Bedeutung in Kunst und Kultur zu erhalten, haben sich im Maschrek mehrere Vereine organisiert, welche sich der Verbreitung der arabischen Sprache verschrieben haben. Sie diskutieren über die arabische Schrift, gründen und erhalten Bibliotheken, fördern soziale Aktivitäten mit Alten und Kindern und nutzen sogar das Radio, um ihre Botschaft des friedlichen Widerstands zu verbreiten. Sowohl Christen als auch Muslime unterstützen diese Bewegung, wodurch sie ein massives Wachstum in Syrien und im Irak vermerken konnte.\n\nDa die osmanische Regierung diese Organisationen nicht kontrollieren kann, fürchten viele, dass sie als separatistische Zentren dienen und von arabischen Nationalisten genutzt werden, um ihre Botschaft an die arabische Bourgeoisie zu verbreiten. Die Walis sind sich jedoch unsicher, ob eine Intervention berechtigt wäre, da die Vereine gegen keinerlei Gesetze verstoßen. Sollte man ohne guten Grund gegen diese Bewegung vorgehen, könnte dies die Bevölkerung der betroffenen Regionen enorm verärgern."
 ottkem.6.a: "Alle osmanischen Bürger können sich offen äußern."
 ottkem.6.b: "Sicher ist sicher..."

 ottkem.7.t: "Halkevleri-Programm"
 ottkem.7.d: "Das Halkevleri (Volkshäuser)-Programm wurde heute offiziell als Versuch verkündet, die soziale Kohäsion der verschiedenen Bürger des Reiches zu erhöhen und ein politisches Bewusstsein der Unterschicht zu fördern. In der Realität jedoch sollen diese 'Gemeinschaftszentren' den Menschen die Reformen der OHF näher bringen und somit das Volk dazu bringen, eine säkularistische und moderne Gesellschaft anzustreben.\n\nDiese Einrichtungen, welche von vielen als Antwort auf die ähnlichen Organisationen des Maschreks gesehen werden, verbreiten sich schnell im gesamten Reich. Schon jetzt gibt es um die 60 von ihnen, wobei die meisten in Anatolien errichtet wurden. Während die meisten Türken, selbst aus konservativen Kreisen, diese Volkshäuser unterstützen, sind Araber weniger an ihnen interessiert, wodurch eine in Medina eröffnete Einrichtung nicht einen einzigen Besucher vermerken konnte."
 ottkem.7.a: "Wie glücklich sind Menschen, die sagen können: \"Ich bin ein Osmane\"."

### Millet Reform
 ottkem.8.t: "Das Millet-System [GetYear]"
 ottkem.8.d: "Als das Millet-System laut der nationalen Legende im 15. Jahrhundert unter Sultan Mehmed dem Eroberer eingeführt wurde, war die Grundidee dahinter, dass, da muslimische Bürger dem islamischen Gesetz unterstanden, auch Christen und andere religiöse Minderheiten den Gesetzen ihres eigenen Glaubens unterstehen sollten. Es ist jedoch unklar, ob dieses System wirklich bereits vor dem 19. Jahrhundert genutzt wurde, als Sultan Mahmud II seine nicht-muslimischen Untertanen in drei Millets aufteilte: Griechisch-Orthodoxe, Armenier und Juden.\n\nAufgrund des steigenden internationalen Drucks war das Reich gezwungen, diesen Millets im Zuge der Tanzimat-Reformen des späten 19. Jahrhunderts immer mehr Macht zu gewähren, da es viele Großmächte als ihre Pflicht ansahen, die verschiedenen Minderheiten innerhalb unserer Grenzen zu schützen. Da das Millet-System den Gemeinschaften viele Befugnisse gab, darunter die Eintreibung von Steuern und die Verabschiedung neuer Gesetze (welche nur für die jeweiligen Gemeinschaft galten), wurden die Bürger, die diesen Gruppen angehörten, jeden Tag weniger osmanisch. Die Europäer wiederum beeinflussten das alltägliche Leben dieser Gruppen stetig mehr, wodurch sie versuchten, uns die Kontrolle über unsere eigenen Bürger zu entreißen.\n\nUns blieb aufgrund des Drucks durch den Rest der Welt jedoch nichts anderes übrig, als dabei zuzusehen, wie Kostantiniyes Einfluss auf die Millets dahinschwand. Die Jungtürken versuchten, gegen das System anzukämpfen und gegen die Kapitulationen vorzugehen, welche es den europäischen Bürgern des Reiches erlaubten, nach europäischen Gesetzen zu leben. Diese Versuche waren allerdings nur teilweise erfolgreich, da keine der Großmächte dazu bereit war, ihren Einfluss auf unser Reich aufzugeben.\n\nDas Ende des Weltkriegs brachte den Reformisten unserer Nation jedoch Hoffnung, da die Kapitulationen gegenüber den Europäern endlich abgeschafft werden konnten, wenngleich Hunderttausende Türken dafür mit ihrem Leben bezahlen mussten. Dies läutete eine neue Ära der Reformen in unserem ewigen Staat ein.\n\nDas Millet-System überdauerte dennoch, da eine unentschlossene Politik des Parlaments und der Wunsch beider Koalitionen, christliche und jüdische Wähler für sich zu gewinnen, bisher jeden Reformversuch aufgehalten haben."
 ottkem.8.a: "Interessant."

 ottkem.9.t: "Abschaffung des Millet-Systems"
 ottkem.9.d: "Nach der Abschaffung der Kapitulationen 1914 und der in dieser Legislaturperiode stattgefundenen Bildungsreform, in deren Zuge die Minderheitshochschulen aufgelöst wurden, konnte die Macht der Millets bereits stark reduziert werden. Da die Russen, Briten und Franzosen allesamt eine gewaltige Zerstörung durch den Weltkrieg erfuhren, haben auch sie aufgehört, sich in die Angelegenheiten der Millets einzumischen. Ohne einen mächtigen Patronen wurde ihre Macht weiter reduziert, wodurch sie nun nicht länger die einzige Handelsmacht des Reiches bilden.\n\nAufgrund der noch immer bestehenden speziellen Besteuerung der Millets und der wachsenden muslimischen Bourgeoisie hat die Diskriminierung der nicht-muslimischen Millets in den letzten Jahren zugenommen, worauf die Regierung nun antworten will. Sie hat eine Vereinbarung mit den Autoritäten dieser Strukturen erreicht, durch die das alte System vollständig abgeschafft werden soll. Dafür sollen von nun alle Bürger unseres Reiches dem gleichen, säkularistischen Gesetz unterstehen und von diesem gleich behandelt werden."
 ottkem.9.a: "Wir alle sind Osmanen."

 ottkem.10.t: "Französischer Botschafter reicht eine Beschwerde ein"
 ottkem.10.d: "Da sie sich als Beschützer der Maroniten des Libanonbergs und aller Katholiken des Reiches ansieht, hat die französische Regierung in Algerien gegen die Abschaffung des Millet-Systems protestiert und behauptet, dies wäre ein direkter Angriff auf die Interessen aller Christen des Reiches. Viele französische Unternehmer und Händler, welche sich noch im Levante befinden, fürchten, dass sie das eigentliche Ziel dieser Aktion waren und sehen ihre Interessen im Libanonberg als gefährdet an, sollte die französische Regierung nicht intervenieren."
 ottkem.10.a: "Sie können uns nicht herausfordern!"

### Abolition Mecelle
 ottkem.11.t: "Verkündung des osmanischen Gesetzeskodex"
 ottkem.11.d: "Die auf der Scharia basierende Mecelle war nun schon seit der Tanzimat-Ära, also seit der zweiten Hälfte des 19. Jahrhunderts, das geltende Zivilgesetzbuch des Reiches. Der neue osmanische Gesetzeskodex soll sie nun ersetzen und enthält einige substantielle Änderungen bezüglich des Status der Frau in der osmanischen Gesellschaft und des Einflusses der Religion auf das alltägliche Leben, was in den konservativen Regionen des Reichs bereits zu einiger Unzufriedenheit geführt hat.\n\nDer neue Gesetzeskodex erfüllt viele Forderungen der feministischen Bewegungen und verfolgt eine Politik der Koedukation: Frauen und Männer werden fortan als gleich angesehen, Polygamie ist verboten, legale Hochzeiten sind verbindlich und auch die persönlichen Freiheiten werden stark erhöht."
 ottkem.11.a: "Ein großer Tag für das Reich!"

### Ottoman Constitution
 ottkem.12.t: "Erhabenes Verfassungskomitee"
 ottkem.12.d.kemal: "Aufgrund des stetigen Drucks durch die Regierung hat Sultan [OTT.GetLeader] heute die Gründung des Erhabenen Verfassungskomitees verkündet. Es haben bereits mehrere Reformvorschläge das Büro des Großwesirs erreicht, welcher jedoch noch niemanden zum Vorsitz des Komitees ernannt hat. Was der Öffentlichkeit jedoch verschwiegen bleibt, ist, dass sich ein Großteil der Partei gerade auf eine von zwei Seiten schlägt.\n\nAli Fuat Cebesoy, ein guter Freund und Kollege Kemals, scheint nicht mit dem harten politischen Kurs der Partei und dem Ausschalten der Opposition zufrieden zu sein. Er und mehrere Mitglieder der Partei, welche ihn unterstützen, argumentieren gegen einige der protektionistischeren Elemente der Politik Kemals und sprechen sich gegen die Einparteiendiktatur aus, welche er wahrscheinlich etablieren will.\n\nEin Großteil der Partei ist dahingehend jedoch anderer Meinung, da laut ihnen Reformen in einem vollständig demokratischen System viel zu lange brauchen, um durchgesetzt zu werden. İsmet Reşit, welcher rasant die Rangleiter der Partei emporsteigt, konnte sich bei Kemal Gehör verschaffen und hat darum gebeten, dass ihm die Aufgabe übertragen wird, sicherzustellen, dass ihre gemeinsame Zukunftsvision durchgesetzt wird."
 ottkem.12.d.ismet: "Aufgrund des stetigen Drucks durch die Regierung hat Sultan [OTT.GetLeader] heute die Gründung des Erhabenen Verfassungskomitees verkündet. Es haben bereits mehrere Reformvorschläge das Büro des Großwesirs erreicht, welcher jedoch noch niemanden zum Vorsitz des Komitees ernannt hat. Was der Öffentlichkeit jedoch verschwiegen bleibt, ist, dass sich ein Großteil der Partei gerade auf eine von zwei Seiten schlägt.\n\nAli Fuat Cebesoy, ein guter Freund und Kollege des ehemaligen Großwesirs Mustafa Kemal, scheint nicht mit dem harten politischen Kurs der Partei und dem Ausschalten der Opposition zufrieden zu sein. Er und mehrere Mitglieder der Partei, welche ihn unterstützen, argumentieren gegen einige der protektionistischeren Elemente der Politik Kemals und sprechen sich gegen die Einparteiendiktatur aus, welche er wahrscheinlich etablieren will.\n\nEin Großteil der Partei ist dahingehend jedoch anderer Meinung, da laut ihnen Reformen in einem vollständig demokratischen System viel zu lange brauchen, um durchgesetzt zu werden. İsmet Reşit, Kemals Nachfolger als Großwesir, hat darum gebeten, dass ihm die Aufgabe übertragen wird, sicherzustellen, dass ihre gemeinsame Zukunftsvision durchgesetzt wird."
 ottkem.12.a: "Ali Fuat Cebesoy."
 ottkem.12.b: "İsmet Reşit."

 ottkem.13.t: "Osmanische Verfassung - Der osmanische Staat"
 ottkem.13.d: "Das Erhabene Verfassungskomitee hat ohne Pause an einer neuen Verfassung gearbeitet. Das Parlament hat damit begonnen, die einzelnen Artikel anzunehmen und sie für weitere Ratifizierung an seine Majestät, den Sultan, weiterzuleiten.\n\nArtikel 1: Das Osmanische Reich umfasst derzeitige Territorien und Besitztümer sowie von ihm abhängige Provinzen. Es formt ein unteilbares Ganzes, von dem sich niemals ein Teil loslösen kann, egal, welchen Vorwand es auch geben mag.\n\nArtikel 2: Kostantiniye ist die Hauptstadt des Osmanischen Reiches. Die Stadt besitzt keine besonderen Privilegien, die andere Städte des Reiches nicht auch besitzen."
 ottkem.13.a: "Angenommen."

 ottkem.14.t: "Osmanische Verfassung - Der Sultan"
 ottkem.14.d: "Artikel 3: Die osmanische Oberhoheit, welche den Titel 'Kalif aller Muslime' trägt, gebührt dem ältesten Prinzen aus dem Hause Osman, so, wie es schon seit Jahrhunderten der Fall ist.\n\nArtikel 4: Seine Majestät der Sultan, in seiner Rolle als Kalif, ist der Beschützer des gesamten Islams. Er ist der Herrscher und Padischah aller Osmanen.\n\nArtikel 5: Seine Majestät der Sultan ist unfehlbar, seine Person ist heilig.\n\nArtikel 6: Die Freiheiten, der persönliche Besitz, der Grundbesitz und die Zivilliste aller Mitglieder der osmanischen Dynastie stehen unter der Garantie aller."
 ottkem.14.a: "Bei G ott, angenommen!"

 ottkem.15.t: "Osmanische Verfassung - Hoheitliche Rechte des Sultans"
 ottkem.15.d: "Artikel 7: Zu den heiligen Vorrechten des Sultans gehören: Die Erwähnung seines Namens in Gebeten; die Prägung von Münzen; die Vergabe hoher öffentlicher Ämter und Titel, gemäß der zu diesem Zweck verfassten Gesetze; die Anerkennung von Orden; die Auswahl und Ernennung des Großwesirs und des Seyhülislams; die Bestätigung der Ämter der Mitglieder des vom Großwesir geformten und vorgeschlagenen Kabinetts und, falls nötig, die Entlassung und Ersetzung der Minister nach üblicher Praxis."
 ottkem.15.a: "Angenommen."

 ottkem.16.t: "Osmanische Verfassung - Grundlegende Menschenrechte"
 ottkem.16.d: "Artikel 10: Alle Bürger des Reiches werden als Osmanen bezeichnet, ohne Unterscheidung, zu welchem Glauben sie sich bekennen.\n\nArtikel 11: Jeder Osmane genießt persönliche Freiheit, solange er nicht die Freiheit anderer einschränkt.\n\nArtikel 12: Die persönliche Freiheit ist unantastbar. Niemand darf Bestrafungen erfahren, egal, unter welchem Vorwand dies auch geschehen mag, außer in vom Gesetz vorgeschriebenen Fällen, in denen sie in der Form ausgeübt werden müssen, wie im Gesetz festgehalten wurde.\n\nArtikel 13: Alle Osmanen sind vor dem Gesetz gleich. Sie haben dieselben Rechte und dieselben Pflichte gegenüber ihrem Land, ohne Unterscheidung zwischen verschiedenen Religionsgruppen.\n\nArtikel 14: Alle Osmanen sind für öffentliche Ämter zugelassen und dürfen diese basierend auf ihrer Fitness, ihren Verdiensten und ihren Fähigkeiten bekleiden."
 ottkem.16.a: "Angenommen."

 ottkem.17.t: "Osmanische Verfassung - Religion"
 ottkem.17.d: "Als Kalif ist der Sultan auch das Oberhaupt des islamischen Glaubens und der Beschützer aller Muslime, sowohl inner- als auch außerhalb seines Reiches. Er hat dadurch auch auf die verschiedenen religiösen Organisationen, Orden und Schulen, welche tief in unserer Nation verankert sind, einen großen Einfluss. Diesen bieter er einerseits Schutz und andererseits finanzielle Unterstützung aus der Staatskasse. Dies bedeutet jedoch, dass die Religion ein Teil jeder Ebene des osmanischen Staates und tief in den Staatsapparat integriert worden ist.\n\nMustafa Kemal, beeinflusst vom während der Französischen Revolution entstandenen Laizismus, will den Status Quo nicht länger aufrechterhalten. Er ist der Meinung, dass der osmanische Staat sich von jeder Religion distanzieren und keinen Glauben fördern oder einschränken sollte, wenn er endlich Fortschritte machen will. Politische Kampagnen sollten nicht länger auf der Pietät der Kandidaten basieren, sondern auf ihren Verdiensten und ihren Fähigkeiten."
 ottkem.17.a: "Der Islam ist und bleibt die Staatsreligion des Reiches."
 ottkem.17.b: "Staat und Religion sollten getrennt werden."

 ottkem.18.t: "Osmanische Verfassung - Regierungschef"
 ottkem.18.d: "In der Verfassung von 1876 wurde die Gründung des osmanischen Parlaments festgehalten, welches aus der Abgeordnetenkammer (Meclis-i Mebusan) und dem Senat (Meclis-i Âyan) besteht. Der vom Sultan ernannte Großwesir präsidiert dem Parlament. So funktioniert die Legislative noch bis heute, doch in den letzten Jahren wurde diese Praxis häufig angefochten, da einige Abgeordnete der Meinung sind, nicht der Sultan, sondern das Parlament sollte den Regierungschef ernennen dürfen. Obwohl dies de facto schon seit 1926 der Fall ist, müsse es auch gesetzlich festgehalten werden. Die Hardliner der Partei wiederum wollen, dass die Partei und nicht das Volk einen würdigen Kandidaten für diese Position aussuchen darf, da sie die Verkörperung des Willen des Volkes bildet und die Extraschritte redundant wären."
 ottkem.18.a: "Der Sultan soll den Großwesir ernennen."
 ottkem.18.b: "Die Regierung soll vom Parlament gebildet werden."
 ottkem.18.c: "Das Volk sollte den Regierugnschef wählen."

 ottkem.19.t: "Osmanische Verfassung - Recht auf Petitionen"
 ottkem.19.d: "Artikel 63 der Verfassung besagt: 'Eine oder mehrere Personen osmanischer Nationalität haben das Recht, Petitionen bezüglich Verstößen gegen das Gesetz oder geltende Verordnungen zu erstellen und an die zuständige Stelle zu senden. Außerdem dürfen unterschriebene Petitionen der Osmanischen Generalversammlung durch Proteste präsentiert werden, wenn sich in diesen über das Verhalten von Staatsbediensteten oder Funktionären beschwert wird.'\n\nDieser Artikel selbst mag zwar gerecht erscheinen, doch mehrere Mitglieder des Erhabenen Verfassungskomitees haben vorgeschlagen, Minderheiten explizit zu erlauben, Petitionen in ihrer Sprache einzureichen. Dies nicht im Gesetz zu verankern könnte zu einem Schlupfloch führen, durch das lokale Regierungen Petitionen, welche in einer anderen Sprache als türkisch eingereicht werden, einfach ignorieren könnten."
 ottkem.19.a: "Erlaubt es, Petitionen in Lokalsprachen einzureichen."
 ottkem.19.b: "Ein Staat, eine Sprache, eine unteilbare Einheit."

 ottkem.20.t: "Osmanische Verfassung - Frauenwahlrecht"
 ottkem.20.d: "Unter der derzeitigen Verfassung ist es nur Männern erlaubt, wählen zu gehen und öffentliche Ämter zu übernehmen. Der Großwesir und mehrere andere Mitglieder der Partei haben allerdings ihr Bestreben verkündet, diese Einschränkungen zu überarbeiten und es beiden Geschlechtern zu erlauben, wählen zu gehen."
 ottkem.20.a: "Führt ein allgemeines Wahlrecht ein."
 ottkem.20.b: "Lehnt die Anfrage ab."

 ottkem.21.t: "Osmanische Verfassung - Einkammer-Gesetzgebung"
 ottkem.21.d: "Als manifestierter Wille des osmanischen Volkes sollte das Staatsorgan ausschließlich das Volk und seine Interessen in der Regierung vertreten. Die Kluft zwischen der Abgeordnetenkammer und dem Senat, die seit jeher zwischen diesen beiden Organen besteht, wird weithin als der Faktor angesehen, der das Mandat des Volkes am meisten behindert. Um diese Kluft zwischen dem Volk und seiner Regierung zu überwinden, soll der Meclis-i Âyan abgeschafft und alle Gesetzgebungsbefugnisse im Meclis-i Mebusan verankert werden."
 ottkem.21.a: "Das Parlament als Vertreter des Volkes stellt die Weichen."
 #ottkem.21.b: "Senatoren werden im Einvernehmen zwischen dem Sultan und ihrem Großwesir ernannt"

 ottkem.22.t: "Osmanische Verfassung - Presse"
 ottkem.22.d: "Die derzeitige Verfassung garantiert die Pressefreiheit, was es der Opposition ermöglicht, ihre Meinungen über unser Regime in aller Welt zu verbreiten. Obwohl wir dies in der Vergangenheit wenn nötig abgewinkt haben, fordern einige Hardliner der Partei, dass der Staat die Macht erhalten sollte, die Presse zu zensieren und jegliche Redaktionen zu schließen, welche sich kritisch gegen das Regime äußern."
 ottkem.22.a: "Die Presse ist frei."
 #ottkem.22.b: "Die Presse ist frei, innerhalb der gesetzlichen Einschränkungen."
 ottkem.22.c: "Die Presse muss der Nation gegenüber loyal sein."

 ottkem.23.t: "Osmanische Verfassung - Provinzverwaltung"
 ottkem.23.d: "Bisher hatte der Sultan als Einziger das Recht, Gouverneure in den vielen Provinzen des Reichs zu ernennen, was zu Nepotismus und einer Günstlingwirtschaft geführt hat, in der enge Verbindungen zum Padischah zu einer bequemen Position in einem der reicheren Vilayets unserer Nation führen konnten. Zur Lösung des Problems wurde ein neuer Antrag ausgearbeitet, welcher vorsieht, dass die Partei diese Positionen an diejenigen verteilt, die sie als würdig betrachtet. Die Liberalen sind jedoch der Meinung, dadurch würde nur ein Problem durch ein neues ersetzt werden, weshalb sie ihren eigenen Antrag eingereicht haben, in welchem wiederum steht, dass Gouverneure durch lokale Wahlen eingesetzt werden sollten. Die arabische Welt unterstütz den Vorschlag der Liberalen, da sie darin einen Weg sieht, eine höhere Selbstbestimmung zu erreichen."
 ottkem.23.a: "Die Partei ernennt die Gouverneure."
 ottkem.23.b: "Das Volk wählt seine Gouverneure selbst."

 ottkem.24.t: "Osmanische Verfassung - Vetorechte"
 ottkem.24.d: "Artikel 116: Im Falle einer ordnungsgemäß nachgewiesenen Notwendigkeit kann die Verfassung abgeändert werden. Diese Änderung kann nur unter den folgenden Bedingungen stattfinden: Jeder Antrag auf eine Änderung, egal, ob er von einem Minister, dem Senat oder der Abgeordnetenkammer eingereicht wird, muss zuerst der Abgeordnetenkammer vorgelegt werden. Sollten mehr als zwei Drittel der Mitglieder der Kammer diesen Antrag annehmen, wird dieser an den Senat weitergeleitet. Sollte auch der Senat den gestellten Antrag mit einer Zweidrittelmehrheit annehmen, wird dieser seiner Majestät dem Sultan vorgelegt. Wenn dem Antrag nun durch einen imperialen Irade zugestimmt wird, wird er offiziell zum Gesetz. Artikel der Verfassung, deren Abänderung vorgeschlagen wird, bleiben solange in Kraft, bis die Änderung, nachdem ihr beide Kammern zugestimmt haben, durch einen imperialen Irade genehmigt wurde.\n\nObwohl dieses System in der Theorie gerecht erscheinen mag, hinterfragen einige den Nutzen des imperialen Irade. Sie sind der Meinung, dass die Ratifizierung von Gesetzen durch den Sultan lediglich eine symbolische Geste wäre. Deshalb haben sie vorgeschlagen, diesen, laut ihnen unnötigen, Schritt zu entfernen und dem Parlament die vollständige Macht über die Gesetzgebung zu verleihen."
 ottkem.24.a: "Der Sultan behält sein Vetorecht."
 ottkem.24.b: "Auch der Großwesir sollte ein Vetorecht erhalten."
 ottkem.24.c: "Das Parlament (Meclis-i Mebusan) wird die alleinige Befugnis haben, Gesetze zu erlassen."

 ottkem.25.t: "Osmanische Verfassung - Königliche Begnadigung"
 ottkem.25.d: "Artikel 7 der Verfassung beinhaltet unter den königlichen Vorrechten \"die Reduktion und die Erlassung der von Strafgerichten erteilten Bestrafungen und die Gewährung einer allgemeinen Amnestie\".\n\nDiese wurde 1909 dahingehend geändert, dass eine allgemeine Amnestie nur im Einvernehmen mit dem Parlament gewährt werden kann. Im Zuge der laufenden Verfassungsrevision hat die Partei es für angebracht gehalten, darüber nachzudenken, ob die gesamte Zeile gestrichen werden soll, da die Strafgerichte eine eigenständige Einrichtung seien und vom Staat nicht angefochten werden sollten. Der Sultan hat sich jedoch vor dem Parlament für seine Sache eingesetzt und erklärt, dass diese symbolische Maßnahme für seine Rolle als gütiger Herrscher von zentraler Bedeutung ist und dass ihre Aufhebung keinen Zweck hätte." 
 ottkem.25.a: "Streicht den Absatz."
 ottkem.25.b: "Der Sultan darf seine Vorrechte behalten."

 ottkem.26.t: "Die neue Verfassung wurde verkündet!"
 ottkem.26.d: "Die neue osmanische Verfassung wurde heute im Vorgarten des antiken Topkapı-Palasts verkündet, begleitet von einer angemessenen Zeremonie und einer Militärparade. Möge unsere 'Kanun-i Esasi' (Osmanische Verfassung) uns nichts als Glück bringen!"
 ottkem.26.a: "Lang lebe der Sultan!"

### Conservative Resistance
 ottkem.27.t: "Mystizismus im Osmanischen Reich"
 ottkem.27.d: "Sufistische Orden spielen schon lange eine wichtige Rolle in unserem Reich, viele unserer ehemaligen Sultane waren sogar Mitglieder in ihnen. Früher handelten sie teilweise unabhängig vom Staatsapparat, wurden jedoch zur Zeit der Reformen durch die CUP anfangs des 20. Jahrhunderts enger an die zentrale Staatsautorität gebunden. Zu den Reformen gehörten die Zentralisierung und Bürokratisierung der Bruderschaften, die Schaffung von Ausbildungskursen für sufistische Scheiche, die Einführung strikter Kleidungsordnungen und Inspektionen der Praktiken der Orden, wodurch diese ein Teil des osmanischen Staates selbst wurden.\n\nDurch ihre enge Verbindung zum Staat nähersten sie sich jedoch auch der politischen Szene in Kostantiniye an. Obwohl nur ein kleiner Teil der Bevölkerung diesen Bruderschaften angehört, hat ihre Verbindung zu Männern in Machtpositionen dennoch zu Korruption geführt und den Orden politischen Einfluss verschafft. Einige gehen sogar so weit zu sagen, dass die Ernennung des Anführers der HIF zum Großwesir nach seinem Wahlsieg direkt von diesen Organisationen in die Wege geleitet worden ist, da diese versuchen wollten, gegen die kemalistischen Reformen vorzugehen.\n\nEs gibt viele verschiedene Orden, darunter die Mevlevi tarikat \"Wirbelnden Derwische\" oder die mächtigeren Kadiri tarikat, deren frühere Unterstützung des Sultans sie zum Königsmacher in der Hauptstadt machte. Da der Großwesir gezeigt hat, dass er die Macht dieser Organisationen einschränken will, versuchen nun viele von ihnen, noch unentschlossene Parteimitglieder zu beeinflussen, um seine Anträge zu stoppen. Der Sultan selbst hat in einem Privatgespäch mit dem Großwesir und mehreren Scheichen einiger Orden ebenfalls seine Unzufriedenheit mit dem politischen Kurs des Wesirs zum Ausdruck gebracht."
 ottkem.27.a: "Stoppt ihre Finanzierung und trennt sie vom Staat."
 ottkem.27.b: "Wir sollten sie uns nicht zum Feind machen."

 ottkem.28.t: "Kalif [OTT.GetLeader] verlangt die Wiedereröffnung der sufistischen Kloster"
 ottkem.28.d: "Obwohl er eigentlich meist versucht, sich nicht in die Politk einzumischen, sah sich der Kalif nun gezwungen, gegen seinen eigenen Großwesir zu intervenieren. Da die radikale Säkularisierung schon fast mit roher Gewalt stattfindet, ist er nicht der Einzige, der sich den Reformen entgegenstellt, welche den osmanischen Staat fundamental ändern sollen und, zumindest laut den Konservativen, großen Schaden an den Säulen seiner Gesellschaft anrichten werden und an Häresie bzw. einen Verrat des Kalifen angrenzen.\n\nDer Sultan-Kalif, welcher nicht nur das Osmanische Reich, sondern den gesamten Islam führt, hat deshalb ein Treffen mit dem Shaykh al-Islam und seinem Kabinett organisiert, um die Entscheidung, die sufistischen Kloster zu schließen, rückgängig zu machen und ihren Einfluss wiederherzustellen. Außerhalb der Palastmauern finden im gesamten Reich Proteste statt, welche die Antwort konservativer Hochburgen wie Bursa, Konya und Lazistan auf die Reformen darstellen."
 ottkem.28.a: "Die Kloster sollen wieder eröffnet werden!"
 ottkem.28.b: "Sie bleiben geschlossen!"

 ottkem.29.t: "Besitztümer der sufistischen Orden"
 ottkem.29.d: "Obwohl sie in Größe und Reichtum stark variieren, verfügen viele der Kloster, welche wir vor Kurzem schlossen, über große Besitztümer und Finanzreserven, die sie nutzten, um ihren Einfluss zu erhöhen. Der Staat könnte diese Reichtümer sicherlich nutzen, da er derzeit mehr Budget benötigt, um die radikalen Reformversuche der OHF durchzusetzen, ihre Aneignung wäre jedoch durchaus kontrovers. Viele Menschen wurden bereits von der Entscheidung verärgert, die Kloster zu schließen, weshalb sie wahrscheinlich jeden Versuch der Konfiszierung ihrer Reichtümer als häreterischen Akt von Kemals g ottlosen Anhängern ansehen würden."
 ottkem.29.a: "Transferiert die Reichtümer an das Bildungsministerium."
 ottkem.29.b: "Wir sollten sie besser in Ruhe lassen."

### Conservative Revolt
 ottkem.30.t: "Zwischenfall in Rize"
 ottkem.30.d: "Der Tag begann wie jeder andere in der Stadt Rize (Lazistan): Händler verkauften ihre Waren auf dem Markt und eine sorglose osmanische Gendarmerie beobachtete den Stadtplatz, während sie die Kühle des Schattens genoss. Innerhalb von kurzer Zeit änderte sich jedoch viel, darunter gar die Zukunft der Nation.\n\nEine Gruppe von 20 Männern kam im Hafen der Stadt mit einem Schiff an, angeführt von einem Derwisch und begleitet von einem Hund den sie Kitmir nennen, der Name eines magischen Hundes, welcher die ‘Menschen der Höhle’ in der koranischen Version der christlichen Legende der sieben Schläfer von Ephesus bewachte. Die Fremden eigneten sich daraufhin die grüne Flagge des Islams an, welche in der lokalen Moschee aufbewahrt wurde, und platzierten sie auf dem Stadtplatz. Dort erklärt sich der Derwisch, ein Mann namens Mehmet, zum Mehdi (zum Messias) und behauptete, Allah habe ihn gesandt, um die g ottlosen Herrscher in der Hauptstadt zu stürzen. Um ihn versammelte sich eine Menschenmenge bestehend aus hunderten Einheimischen, welche ihn unterstützten, der Großteil der Stadtbevölkerung beobachtete das Geschehen jedoch unentschlossen. Mehmet schwenkte mit einer Waffe umher und verkündete, die Stadt sei von 70.000 seiner Unterstützer umstellt worden.\n\nZwei Offiziere baten die Aufständigen erfolglos darum, sich zu zerstreuen, woraufhin sie ein Platoon unter Führung des jungen Zweiten Leutnants Çerkesli Serdar zur Bewältigung der Situation entsandten. Serdar zog seine Waffe und feuerte auf den Derwisch Mehmet, nutzte dafür aber, wie befohlen, lediglich Platzpatronen. Da er unverletzt blieb, erklärte der Derwisch, er sei immun gegen Patronen, zog seine Waffe und verletzte Serdar tödlich. Der Körper des Leutnants wurde daraufhin auf den Hof der Moschee getragen, wo der Derwisch ihm den Kopf abschlug und diesen, unter dem tosenden Applaus seiner Unterstützer, auf einem Pfahl aufspießte. Auch zwei weitere Wachmänner, die das Feuer auf die Menschenmenge eröffneten, wurden getötet.\n\nAlarmiert von den Unruhen traf ein Regiment, welches sich in der Nähe befand, kurz darauf in der Stadt ein und tötete Mehmet sowie mindestens ein Dutzend seiner Anhänger. Obwohl der Aufstand schnell niedergeschlagen wurde, verbreiten sich die Berichte von ihm schnell im ganzen Reich. In der Hauptstadt sorgten sie beim Großwesir für einen großen Zorn, nicht nur auf Mehmet, sondern auch auf die Bevölkerung von Rize, welche sich weigerte, dem tapferen Leutnant zur Hilfe zu eilen."
 ottkem.30.a: "Ein tragischer Tag!"

 ottkem.31.t: "Unterdrückung in Rize"
 ottkem.31.d: "Der Zwischenfall in Rize ist beim Großwesir besonders schlecht angekommen, dessen Zorn darüber so groß ist, dass ihn bisher noch niemand beruhigen konnte. Er hat verlangt, dass Rize zum 'ville maudite' (französische für verfluchte Stadt) erklärt und dem Boden gleichgemacht werden sollte. Die Bewohner der Stadt sollen abtransportiert werden, religiösen Fanatikern, nicht einmal Frauen, soll keine Gnade gezeigt werden, Exekutionen sollen nicht verschoben werden und Journalisten der Opposition sollen eingeschüchtert werden, indem man sie vor dem Kriegsgericht erscheinen lässt.\n\nAußerdem hat es den Anschein, dass Derwisch Mehmet dem vor Kurzem geschlossenen Nakschibendi-Orden angehörte, den der Großwesir nun ebenfalls zerschlagen will. Aufgrund dieser möglichen Verbindung hat die Regierung ein Kriegsgericht unter General Mustafa Muglali eröffnet und in ganz Lazistan und großen Teilen Ostanatoliens das Kriegsrecht ausgerufen.\n\nAuch wenn es unwahrscheinlich scheint, dass ein orthodoxer Orden wie die Nakschibendi die Behauptung Mehmets, der Messias zu sein, unterstützen würde, wurde die Logik in dieser Angelegenheit schon lange aufgegeben. Nun wird ein Regime des Terrors erschaffen, um gegen alle noch bestehenden Verbindungen des Staates mit dem muslimischen Glauben vorzugehen."
 ottkem.31.a: "Die Bevölkerung von Rize wird für ihre Taten bezahlen!"

 ottkem.32.t: "Kurdische Scheiche versammeln sich in Diyarbakir"
 ottkem.32.d: "Schockiert vom Terror, welchen die Bevölkerung Lazistans und Nordanatoliens erdulden muss, haben die kurdischen Scheiche ein Treffen in Diyarbakir organisiert, um über ihre eigene Zukunft zu diskutieren. Dem Kalifen sind sie zwar treu ergeben, doch die stetige Ausweitung der Macht des Großwesirs und den schwindenden Einfluss des Glaubens auf die osmanische Gesellschaft sehen sie als Bedrohung des Kalifats und ihrer persönlichen Interessen an.\n\nDeshalb haben sich die Scheiche in der kurdischen Stadt versammelt, um ihre persönlichen Differenzen für gewisse Zeit beiseitezulegen und eine vereinte Front gegen das häreterische Regime in der Hauptstadt zu formen. Botschaften, welche sie an die Aleviten weiter im Westen sandten, blieben jedoch unbeantwortet, da sie noch nicht die vor wenigen Jahren begangenen, widerlichen Taten der Hamidiye und der sunnitischen Scheiche vergessen haben."
 ottkem.32.a: "Äußerst beunruhigend..."

 ottkem.33.t: "Scheiche erklären den Dschihad"
 ottkem.33.d: "Mehrere kurdische Scheiche, angeführt von einem Scheich namens Sait, haben der nationalistischen Regierung unseres Reiches im Namen des Kalifs und des gesamten Islams den offenen Krieg erklärt und alle Muslime dazu aufgerufen, sich ihrem Kampf zur Befreiung des Kalifen von den Tyrannen in der Hauptstadt anzuschließen. Laut Gerüchten wird die hauptsächlich kurdische Revolte auch von einigen opportunistischen Elementen der besiegten Armee des Islams, von Geheimorganisationen und von gleichgesinnten politischen Gruppierungen unterstützt.\n\nKalif [OTT.GetLeader] hat sich bisher geweigert, eine offizielle Antwort auf die Revolte zu geben, da ihm bewusst ist, was seinem Vorgänger Abdulhamid II 1909 passierte, der nach einem gescheiterten konservativen Gegenputsch gestürzt wurde. Genau wie damals scheint es unwahrscheinlich, dass dieser Dschihad erfolgreich sein wird, da ein Großteil des osmanischen Offizierskorps noch immer auf der Seite des Regimes steht und viele Feinde der Kurden wie die Aleviten, Armenier und Turkomanen ihrem Ruf zu den Waffen nicht gefolgt sind."
 ottkem.33.a: "Wir werden diesen lächerlichen Aufstand niederschlagen."

 ottkem.34.t: "Konservative Revolte niedergeschlagen"
 ottkem.34.d: "Nun, da die letzten Widerstandszentren gesäubert wurden, ist die konservative Opposition endlich gänzlich niedergeschlagen. Dies bedeutet nicht nur, dass die OHF ab jetzt unangefochten und ohne echte Opposition herrschen kann, sondern auch, dass in unserem Reich ein relativer Frieden herrscht, da die vorsichtig geschaffenen Verbindungen zwischen Armee und Staat eine Eskalation der Unzufriedenheit der Bevölkerung verhindern."
 ottkem.34.a: "Pax Ottomana"

### Naqshbandi plot
 ottkem.35.t: "Eine Verschwörung innerhalb der Nakschibendi?"
 ottkem.35.d: "Die vielen sufistischen Orden des Reiches haben ihre Ablehnung der säkularistischen Politik unseres Großwesirs nie zu verstecken versucht, jedoch aufgrund fehlender Macht noch nie gehandelt. Seit Kurzem erreichen jedoch besorgniserregende Berichte die Hauptstadt, in denen von Ordensmitgliedern ausgeführte Aktivitäten in kurdischen Territorien und anderen konservativen Regionen des Reiches beschrieben werden. Noch beunruhigender ist jedoch, dass die Nakschibendi seit den Hamidian-Reformen enge Beziehungen zur Regierung pflegten und dadurch viele Ebenen der Administration infiltrieren konnten. Da das Ausmaß ihrer Operationen noch unklar ist, hat Mustafa Kemals Regierung eine vollständige Investigation der Armee und der Bürokratie angeordnet, um besagte Elemente aufzudecken und auszumerzen."
 ottkem.35.a: "Dreht jeden Stein um!"

 ottkem.36.t: "Korruption in der Osmanischen Bank der Ehre"
 ottkem.36.d: "Die Osmanische Bank der Ehre wurde während des Weltkriegs von der CUP gegründet, hat seitdem stetig an Bedeutung gewonnen und wurde schließlich zur offiziellen Nationalbank unseres Reiches. Im Rahmen der staatsweiten Investigation zur Ausmerzung von Anti-Regierungs-Elementen wurde ein gigantisches Netzwerk der Korruption, Bestechung und des Nepotismus aufgedeckt. Dieses umfasst unter anderem Abkommen mit der maronitischen Kirche, Geschenke an mehrere wichtige Persönlichkeiten und der massenhafte Erwerb von Land in Ostanatolien. Obwohl die Untersuchung noch immer nicht abgeschlossen ist, wurden bereits mehr als 300 Angestellte und andere Personen mit Verbindungen zur Bank festgenommen, es werden jedoch wahrscheinlich noch mehr Menschen aus dem ganzen Maschrek folgen."
 ottkem.36.a: "Schämen sie sich denn gar nicht?!"

 ottkem.37.t: "Unterschlagung im Ministerium für religiöse Angelegenheiten"
 ottkem.37.d: "Das Ministerium für religiöse Angelegenheiten, welches für die Erhaltung islamischer Einrichtungen und die Organisation der religiösen Bildung verantwortlich ist, wurde von der Führung der OHF noch nie sonderlich geschätzt, da diese es lediglich als Verschwendung von Regierungsressourcen und Notlösung zur Zufriedenstellung des Kalifen ansieht. Im Zuge der Investigation, welche die gesamte Bürokratie des Reiches auf den Kopf stellt, wurden große Unterschlagungsoperationen aufgedeckt, deren Spuren zur Spitze der Hierarchie der Nakschibendi führen."
 ottkem.37.a: "Sind wir denn nur von Gaunern und Dieben umgeben?!"

 ottkem.38.t: "Mord im Orient-Express"
 ottkem.38.d: "Der Großwesir ist extremst verärgert, da heute ein Bericht in seinem Büro eintraf, welcher die Ermordung von einem der führenden Agenten in der Investigation meldete. Der Mord geschah im Orient-Express, einer bekannten Eisenbahn, welche unser Reich mit dem Rest Europas verbindet. Das Opfer, welches damit beauftragt wurde, Berichten von Korruption nahe der Stadt Edirne in Ostthrakien nachzugehen, war im Korps für seine sehr effizienten Methoden und seine unerschütterliche Loyalität gegenüber dem Staat bekannt.\n\nObwohl es kaum Hinweise auf den Täter gibt, wurde ein sogenannter Privatdetektiv mit einem belgischen Akzent und einem geringelten Schnurrbart, welcher versuchte, sich in die Ermittlungen einzumischen, von der osmanischen Gendarmerie für Behinderung der Behörden und Beleidigung eines Repräsentanten des Staates festgenommen, wenngleich es unwahrscheinlich ist, dass dieser Mann etwas mit dem Mord zu tun hatte."
 ottkem.38.a: "Das Ganze wird langsam gefährlich..."

 ottkem.39.t: "Die Schwarze Hand enthüllt"
 ottkem.39.d: "In Ostanatolien wurde eine paramilitärische Organisation, welche sich selbst als 'Schwarze Hand' bezeichnet, aufgedeckt, als sie versuchte, Unterstützer in der Nähe von Erzurum zu gewinnen. Die Organisation, die für eine strikte moralische Einhaltung des Korans und der Scharia plädiert, scheint sich zu einem großen Teil aus der demobilisierten Armee des Islam zu rekrutieren, die nach dem Vertrag von Brest-Litowsk in den Kaukasus geschickt wurde.\n\nDa die Organisation an sich nicht separatistisch ist und dem Kalifen die Treue geschworen hat, scheint ihr Ziel der Sturz der OHF-Regierung und die Wiederherstellung der exekutiven Macht des Sultan-Kalifen zu sein. Viele kurdische Scheiche und Aghas, die in der Organisation einen Weg sehen, ihre Positionen zu behalten, nun, da Kostantiniye verkündet hat, eine direktere Kontrolle der Region durchsetzen zu wollen, stehen mit dieser in Verbindung und haben ihr sogar militärische Unterstützung versprochen, sollte diese benötigt werden.\n\nDennoch hat ihre frühe Entlarvung durch die Agenten der Regierung ihr Potenzial eingeschränkt, da die erste Welle von Verhaftungen und Exekutionen bereits damit beginnt, der Schlange den Kopf abzuschlagen. Außerdem gibt dies den Walis Ostanatoliens einen Vorwand, direkter in kurdische Angelegenheiten einzugreifen, weshalb nun die Gendarmerie und einige Regimenter der Armee in die Region entsandt wurden, um die illoyalen Scheiche durch Agenten der Regierung zu ersetzen."
 ottkem.39.a: "Ein großer Sieg!"

### Karakol Society Coup
 ottkem.40.t: "Berichte einer Verschwörung gegen den Sultan"
 ottkem.40.d: "Anfangs der Woche erreichten uns beunruhigende Neuigkeiten: Die Milli Emniyet Hizmeti hat eine Verschwörung gegen den Sultan und die gesamte Regierung entdeckt, welche wohl vor allem aus radikalisierten Unterstützern der ehemaligen CUP besteht. Die Polizei in Kostantiniye erhielt einen anonymen Hinweis, welcher sie vor einem geplanten Attentat auf den Sultan und den Großwesir warnte, woraufhin die Verschwörer die Hohe Pforte übernehmen und einen neuen Sultan, der ihrer Weltanschauung folgt, krönen wollten. Unter den Verschwörern befinden sich mehrere ehemalige Mitglieder der alten CUP Teskilât-i Mahsusa (Spezialorganisation) von Enver Pascha, von denen noch immer viele hohe Positionen in der Armee oder der Sicherheit innehaben. Die Größe ihres Netzwerks lässt sich nur schwer abschätzen, da eine schlechte Kommunikation mit den östlichen Provinzen, in denen sich noch immer mehrere Gruppen, die Envers ehemaliger Armee des Islams treu sind, umhertreiben, die Gendarmerie daran hindert, eine vollständige Untersuchung durchzuführen."
 ottkem.40.a: "Ordnet die Verhaftung von Kara Kemal an und stellt die Verdächtigen unter Hausarrest!"

 ottkem.41.t: "Das Korps von Konstantinopel verhindert Verhaftungen"
 ottkem.41.d: "Heute wurden Polizeioffiziere, welche Kara Kemal und sieben andere Politiker verhaften sollten, von Soldaten des Korps von Konstantinopel daran gehindert. Daraufhin wurden Kara Kemal und die anderen von den Soldaten in ein sicheres Versteck an einem noch unbekannten Ort gebracht. Es besteht eine große Verwirrung, da niemand wirklich weiß, was hier gerade los ist."
 ottkem.41.a: "Was ist hier los?!"

 ottkem.42.t: "Bewaffneter Putsch"
 ottkem.42.d: "Die Situation hat sich schnell in ein regelrechtes Chaos entwickelt, als sich Soldaten des Korps von Konstantinopel auf die Straßen begaben und das Kriegsrecht ausgerufen wurde. Innerhalb einer Stunde übernahmen sie die Hohe Pforte und die wichtigsten Straßen, Brücken und Telegrafenstationen in der gesamten Stadt. Ein Bataillon Soldaten, welches von zwei Zivilisten angeführt wird, scheint sich auf den königlichen Palast zuzubewegen."
 ottkem.42.a: "Oh oh..."

 ottkem.43.t: "Der Überfall des Palasts"
 ottkem.43.d: "Der Putsch erreichte soeben den Palast, als sich ein bewaffnetes Bataillon Zugang zum Dolmabahçe verschaffte. Nachdem sie vier königliche Wachen, welche den Eingang bewachten, töteten, betraten Soldaten und bewaffnete Zivilisten den Palast. Innerhalb des Gebäudes leistete die königliche Wache einen sporadischen Widerstand gegen die Eindringlinge. Laut einem noch unbestätigten Bericht drangen die Putschisten daraufhin in die Kammern von Sultan Abdülmecid II ein und versuchten, ihn zur Abdankung zu zwingen. Wider Erwarten jedoch zog der sture alte Sultan mit seiner zittrigen Hand einen gold gravierten Revolver, woraufhin ein schereckliches Feuergefecht ausbrach, in dem Sultan Abdülmecid II und drei Mitglieder seiner persönlichen Leibwache ums Leben kamen. Unbeirrt nahmen die Putschisten daraufhin Mehmed Ziyaeddin fest und erklärten ihn zum neuen Sultan. Wie es scheint bleibt uns nichts anderes übrig, als diese schreckliche Wendung der Ereignisse hinzunehmen!"
 ottkem.43.a: "Dies endet hier! Bekämpft die Rebellen!"

 ottkem.44.t: "Osman Fuad reitet aus!"
 ottkem.44.d: "Osman Fuad, osmanischer Şehzade und Feldmarschall, befand sich in Şişli und diskutierte mit Mustafa Kemal und dem Feldmarschall Fevzi Çakmak über den Status der östlichen Armee, als ihn die Neuigkeiten des Überfalls auf den Dolmabahçe-Palast erreichten. Daraufhin begab er sich unverzüglich zu den königlichen Ställen und übernahm die Kontrolle über das 300 Mann starke Kavallerieregiment Ertuğrul - eine zeremonielle Einheit Lanzenreiter, bestehend aus Turkmenen aus Karakeçili. In voller zeremonieller Uniform und bewaffnet mit Lanzen, Karabinern und Kavalleriesäbeln stürmte die Einheit bergab in Richtung Dolmabahçe-Palast und zerschmetterte die Rebellen, welche außerhalb des Gebäudes positioniert waren. Innerhalb des Palasts jagten sie die Rebellen durchs Gebäude und retteten schließlich [Root.GetLeader]. Osman Fuad war laut Berichten voller Zorn, als er die Leiche des Sultans fand, und schwor, der Gerechtigkeit Genüge zu tun. Auf seinen Befehl hin sammelte sich das Regiment daraufhin wieder außerhalb des Palasts."
 ottkem.44.a: "Vorwärts!"

 ottkem.45.t: "Osman überquert das Goldene Horn"
 ottkem.45.d: "Als Reaktion auf den unerwarteten Kavallerieangriff von Osman Fuad entsandte die Karakol-Gesellschaft zwei Bataillone, um den Dolmabahçe-Palast zu verstärken. Als sie jedoch am Palast ankamen, weigerten sich beide Einheiten, ihre Befehle auszuführen, und liefen zu dem beliebten Kriegerprinzen über. Nachdem er vertrauenswürdige Offiziere zur Führung der Formation ernannte, befahl Osman Fuad einem der loyalistischen Infanterie-Regimenter den Palast zu bewachen und dem anderen, sich mit ihm zum Parlament zu begeben. Nachdem ihm am Parlament keinerlei Widerstand entgegengebracht wurde, befahl Osman Fuad seiner Infanterie die Verteidigung der Hauptstraße und marschierte nur mit seiner Kavallerie weiter. Kurz darauf erreichte das Elite-Kavallerieregiment Ertuğrul die Galatabrücke, welche von den paramilitärischen Rebellen gehalten wurde. Die Einheit - welche die Brücke jede Woche überquerte, um dem Sultan in der Hagia Sophia beizuwohnen - bezwang die Rebellen auf der nördlichen Brückenseite und stürmte daraufhin die Brücke entlang, um die Rebellen auf der Südseite zu bekämpfen. Die Hohe Pforte lag nun vor ihnen, auf einem großen Hügel und gut von Rebellen verteidigt."
 ottkem.45.a: "Vorwärts, zeig ihnen keine Gnade!"

 ottkem.46.t: "Osman erobert die Hohe Pforte"
 ottkem.46.d: "Osman Fuad marschierte mit seinem Regiment bergauf, um das Kriegsministerium zu übernehmen und die Rebellion dort zu besiegen, wo sie begann. Nach stundenlangen Kämpfen an der Bab-i Ali schlugen Osman und seine Kavallerie die verbliebenen Rebellen in die Flucht und eroberten die Ministerien. Nachdem sie die Kontrolle über das Kriegsministerium wiedererlangt hatten, befahl Osman Fuad den Einheiten des Korps von Konstantinopel über Funk, in ihre Baracken zurückzukehren, und verbrachte den Rest der Nacht damit, Aufräumarbeiten in der gesamten Stadt zu organisieren. Einige Rebellen versuchten, auf dem Seeweg zu fliehen, viele andere gaben jedoch einfach auf. Zur Morgendämmerung waren alles, was von der Rebellion noch übrig war, die Leichen und der Geruch von Schießpulver."
 ottkem.46.a: "Ein großer Sieg!"

 ottkem.47.t: "Osman exekutiert die Rebellen"
 ottkem.47.d: "Osman Fuad, der Held von Tripolitanien, Bezwinger der Rebellen und Kommandant der königlichen Kavallerie, organisierte in den ersten Tagen nach dem Putsch die Gefangennahme mehrerer hundert Rebellen. Viele Soldaten wurden für Verbrechen gegen die Verfassung ins Militärgefängnis geschickt, ihre Kommandanten hatten jedoch nicht so viel Glück. Osman Fuad befahl die Exekution der Offiziere und aller paramilitärischen Rebellen für ihre verräterischen Taten."
 ottkem.47.a: "Bereitet das Erschießungskommando vor!"

 ottkem.48.t: "Osman exekutiert die Mörder"
 ottkem.48.d: "Nach den ersten Exekutionen ließ Osman Fuad die Anführer der Putschisten auf dem Sultan-Ahmed-Platz vors Kriegsgericht bringen. Die sechs Männer wurden kurz darauf für die Ermordung des Sultans schuldig gesprochen und zum Tode verurteilt. Nun bleibt nur noch die Frage, wie sie sterben sollen..."
 ottkem.48.a: "Ein Erschießungskommando sollte genügen."
 ottkem.48.b: "Sie sollen hängen!"

 ottkem.49.t: "Osman Fuad wurde zum Sultan gekrönt!"
 ottkem.49.d: "Nachdem er die Ordnung in der Hauptstadt wiederhergestellt hatte, übernahm Osman Fuad die vollständige Kontrolle über die osmanischen Streitkräfte. Nachdem er es [Root.GetLeader] in all seiner Barmherzigkeit erlaubte, im Yıldız-Palast in den Ruhestand zu gehen, reitete Osman Fuad, Sohn vom Mehmed, zusammen mit dem Kavallerieregiment Ertuğrul zur Eyüp-Sultan-Moschee. Umgeben von einer gigantischen Menschenmenge betrat er allein die Moschee, um sich der Schwertzeremonie zu unterziehen. Nach kurzen Gebeten der Geistlichen wurde das antike Schwert von Osman hervorgebracht. Osman Fuad erstaunte jeden der Anwesenden, als er das Schwert nahm und an seinen eigenen Gürtel band, was den eigentlichen Traditionen widersprach. Die Zeremonie endete, als der neue Padişah der Öffentlichkeit verkündet wurde. Noch am selben Tag besuchte der 44-jährige Sultan die Gräber seiner Vorfahren in der antiken Stadt, als Vorbereitung auf seine Pflichten als Sultan Osman-ı Rābi'."
 ottkem.49.a: "Lang lebe der Sultan!"

 ottkem.50.t: "Osman Fuad ruft Mustafa Kemal zu sich"
 ottkem.50.d: "Die Freundschaft von Mustafa Kemal Gelibolu und dem neugekrönten Sultan, welche als Kameraden im türkisch-italienischen Krieg und im Weltkrieg dienten, ist kein Geheimnis, ihr freundschaftliches Auftreten in der Öffentlichkeit hat die enge Verbindung der beiden Männer sogar noch deutlicher gemacht. Deshalb war es für das osmanische Volk keine große Überraschung, dass der ehemalige Großwesir von Sultan Abdulmecid II heute zum Palast berufen wurde, um über die Zukunft des Reiches zu diskutieren.\n\nDa sie in vielerlei Themen dieselbe Meinung vertreten, hat der Sultan Kemal um eine vollständige Präsentation seiner Zukunftspläne gebeten und ihn erneut zum Großwesir ernannt."
 ottkem.50.a: "Ein mächtiges Duo ist an der Macht..."

### Death of Kemal Post-CP war
 ottkem.51.t: "Mustafa Kemals Krankenhausaufenthalt"
 ottkem.51.d: "Obwohl der Großwesir gerade den Zenit seiner Karriere erreicht und unser Reich vor der totalen Vernichtung bewahrt hat, kann sein Körper diesem Druck wohl nicht mehr lange standhalten. Jahre des Stresses und Rauchens und seine schlechten Trinkgewohnheiten lasten schwer auf ihm und haben bereits dafür gesorgt, dass er immer weniger Zeit in der Öffentlichkeit verbringt.\n\nEr war zwar stets stur und weigerte sich, zurückzutreten, doch viele der alltäglichen Angelegenheiten wurden bereits seinem Freund Ismet anvertraut, welcher erpicht darauf ist, zum Nachfolger des Löwen von Antep zu werden. Ob Ismet dazu fähig sein wird, denselben Autoritätsgrad wie Kemal aufrechtzuerhalten, ist jedoch noch unklar. Hinter dem Rücken des Großwesirs finden bereits Gespräche mit mehreren Mitgliedern der Opposition bezüglich einer Abschwächung der vielen von ihm auferlegten Einschränkungen statt."
 ottkem.51.a: "Lasset uns für eine schnelle Erholung beten."

 ottkem.52.t: "Mustafa Kemal Gelibolu ist tot"
 ottkem.52.d: "Da Kemals Leben nun schon seit mehr als einer Woche am seidenen Faden hing, begannen viele, die Hoffnung zu verlieren, dass er sich bald erholen würde. Da auch er letztlich einsah, dass sein Ende bevorstand, rief er einige seiner engsten Freunde und seine Adoptivtochter, Sabiha, zu sich und begann, sein Testament zu verfassen. Nachdem es fertig war und von ihm unterschrieben wurde, wurden alle medizinischen Geräte abgeschalten - und die letzten Stunden des Großwesirs begannen. Auf dem Sterbebett, umgeben von seinem Sekretär, drei türkischen Ärzten und dem Kommandanten der Wache, richtete er seine letzten Worte an Doktor Neset Ömer: Aleyküsselâm (Friede sei mit dir.) - die muslimische Antwort auf eine Begrüßung. Um 9:05 tat Ghazi und Großwesir Mustafa Kemal Gelibolu seinen letzten Atemzug. Sein Freund Salih stürmte später in den Raum, sah den toten Körper seines Patrons, ging wieder hinaus und schoss sich selbst in die Brust.\n\nIm Testament wurden Kemals letzten Wünsche festgehalten: All sein Besitz soll der Partei vererbt werden und seine Schwester soll finanzielle Unterstützung erhalten. Außerdem war im Testament eine Notiz enthalten, in der Kemal seinem Freund und Verbündeten İsmet Reşit genügend Geld hinterließ, damit dieser die Bildung seiner Kinder finanzieren kann, da es Ismet sonst an den nötigen Mitteln fehlen würde. Des Weiteren ernannte er Ismet offiziell zu seinem Nachfolger und übergab die Parteiführung an Cêlal.\n\nDas Parlament in [TUR.Capital.GetCapitalVictoryPointName] reagierte schnell auf die Situation, rief einen nationalen Trauertag aus und dankte Kemal für seine Taten während des Weltkriegs. Dabei wurde er als \"Halâskâr Gazi\", als Erlöser Gazi (Heiligen Krieger), geehrt. Außerdem versammelten sich viele Schiffe, sowohl große als auch kleine, militärische und zivile, vor seiner Strandvilla und schrien, weinten und schwenkten die osmanische Flagge, in Gedenken an einen Mann, dessen Taten auf ewig im Vermächtnis unseres Reiches festgehalten werden."
 ottkem.52.a: "Lasset uns trauern, für den Verteidiger von Gelibolu, den Löwen von Antep und den Ghazi von Maraş!" 

### 1940 Elections
 ottkem.53.t: "Wahlen von [GetYear]"
 ottkem.53.d: "Trotz fehlender Parteien, welche vor wenigen Jahren abgeschafft wurden, versuchen noch immer einige Mitglieder der politischen Szene, die Herrschaft der OHF anzufechten. Die OHF wiederum hat bisher davon abgesehen, (ehemalige) Mitglieder der moderaten Parteien davon abzuhalten, als Großwesir zu kandidieren, wodurch sie zeigt, dass auch sie versteht, dass zumindest eine eingeschränkte Form der Demokratie nötig ist, um Fortschritte zu erreichen.\n\nDennoch hat die Partei Maßnahmen ergriffen, um konservative Reaktionäre vom Wahlsieg in den vielen konservativen Bastionen unseres Reiches abzuhalten. Mitglieder der Ulema, Repräsentanten der sufistischen Orden und bedeutende lokale Persönlichkeiten, welche deutliche religiöse Sympathien zeigen, wurden allesamt von den Wählerlisten gestrichen, \"um den Niedergang der Hohen Pforte endgültig aufzuhalten\"."
 ottkem.53.a: "Die OHF triumphiert!"

### Folgen der Nachkriegsliberalisierung
 ottkem.54.t: "Verärgerte Konservative reorganisieren sich"
 ottkem.54.d: "Ein Hauch von Unzufriedenheit hat sich breit gemacht. Nach der lang erwarteten Aufhebung der Zensurmaßnahmen aus Kriegszeiten ist das politische Leben wieder in vollem Gange, und die Menschen testen erstmals die Möglichkeiten der öffentlichen politischen Meinungsäußerung. Sehr schnell brachen die Grenzen der einst festgenähten akzeptablen Meinungen auf und lösten eine Welle der politischen Unzufriedenheit unter den vielen konservativen Elementen aus, die im Gefolge der säkularistischen und modernistischen Vorherrschaft verstummt waren.\n\nÜberall im Reich entstehen wieder Versammlungen und politische Organisationen, die sich in einer Vielzahl von Gruppen organisieren, die sich gegen diese oder jene von der übermächtigen OHF durchgesetzte politische Reform wenden. Ganz oben auf der Liste steht für die meisten dieser Gruppen die unverschämte Aufwertung der Stellung der Frau in der öffentlichen Gesellschaft und sogar ihre Beteiligung an der Regierung. Die Argumente in öffentlichen Foren sind so gewagt, dass die OHF sogar die Kultur und die Traditionen der islamischen Welt verrät."
 ottkem.54.a: "Es ist Zeit für eine neue Kultur."

 ottkem.55.t: "Frauenfeindliche Panik in der Presse"
 ottkem.55.d: "Der Wind der Unzufriedenheit hat sich im letzten Monat im ganzen Imperium gedreht. Kleinere Zeitungen auf Arabisch, Griechisch und sogar Türkisch kritisieren die Politik der Zentralregierung und gehen sogar so weit, ihr zu unterstellen, dass sie sich im Krieg um unser Überleben übernommen hat. Mit unserer neuen, zukunftsweisenden Frauenrechtspolitik hat es einen vereinten Aufschrei unter den vielen unabhängigen, konservativen und sogar arabisch-nationalistischen Abgeordneten gegeben, um diese 'Ungerechtigkeit', die es ins Gesetz geschafft hat, zu korrigieren. Die Angriffe auf die Regierung werden immer breiter und einheitlicher, da wir immer deutlicher für unsere 'unislamische' Staatskunst angeprangert werden.\n\nDer Großwesir wurde von den staatlichen Medien als Antwort auf diesen Wirbelsturm zitiert: \"Wir verwechseln Disziplin nicht mit häuslicher Gewalt\"."
 ottkem.55.a: "Das kann doch nicht legal gedruckt und verteilt werden?"
 ottkem.55.b: "Zensiert sie."

 ottkem.56.t: "Ulema drängen die Regierung zum Einlenken"
 ottkem.56.d: "Der Wind des Wandels hat sich in einen Sturm verwandelt, der nach Jahren der Modernisierung und Zentralisierung der Autorität durch die Erhabene Pforte über das Reich hinwegfegt. Während des Aufstiegs der ittihadistischen und dann der OHF-Philosophie im vergangenen Jahrhundert haben sich die konservativen Ulema standhaft dagegen gewehrt, dass staatliche Befugnisse in die von ihnen als zuständig angesehenen Säulen des gesellschaftlichen Lebens eingreifen. Während die Bildungsdebatte und die Säkularisierung vieler staatlicher Funktionen von der zentralistischen Regierung unvermindert fortgesetzt wurden, hat die Ulema in diesem andauernden Krieg um die Herzen, den Verstand und das Wohlergehen der Bürger des Reiches nie ganz das Handtuch geworfen.\n\nIn dieser Aufbruchstimmung haben viele der bekanntesten und angesehensten Religionsgelehrten persönlich Briefe an den Sultan und an viele, die noch in der Regierung sind, geschrieben, damit sie sich von den unzufriedenen Stimmen der Öffentlichkeit beeinflussen lassen und die religiösen Gesetze, die die Grundlage aller guten muslimischen Gesellschaften sind, beherzigen. Darüber hinaus wenden sich viele dieser religiösen Gelehrten offen an die Öffentlichkeit und ermutigen sie, ihre Unzufriedenheit zu äußern, wenn auch auf legalem Wege, um [TUR.Capital.GetCapitalVictoryPointName] zu zwingen, ihren Kurs zu ändern und die moralischen Standards ihres Volkes zu wahren."
 ottkem.56.a: "Sollen sie doch plappern, sie sind ja nur noch Zivilisten."
 ottkem.56.b: "Was glauben diese Institutionen, für wen sie arbeiten?"

 ottkem.57.t: "Die Konservativen des Reiches agitieren"
 ottkem.57.d: "Das Unwetter hat einen Wolkenbruch ausgelöst. Es überrascht nicht, dass nach der Kaskade von Negativschlagzeilen in den letzten Wochen ein Großteil des Reiches Petitionen an die Zentralregierung gerichtet hat, um einen Politikwechsel zu erreichen und einige unserer kühnsten Reformen rückgängig zu machen. Mit dem Argument, wir würden den islamischen Charakter des Reiches verraten, beginnen Tausende von Bürgern aus allen Provinzen, ihre Beschwerden zu Papier zu bringen.\n\nEs ist zwar leicht, den einen oder anderen Konservativen mit subtilen Drohungen zum Schweigen zu bringen, aber das Ausmaß der Unzufriedenheit, das wir im ganzen Reich beobachten, lässt selbst Mitglieder des OHF, die einst bereit waren, bei modernistischen Reformen auf der Parteilinie zu bleiben, sich fragen, ob die Dinge vielleicht einen Schritt zu weit gegangen sind. Wo die OHF einst das Bollwerk der Modernisierungsbewegung war, finden wir jetzt Dutzende von Beamten, die im Stillen ihre eigenen religiösen Anliegen unter vier Augen diskutieren und über die Notwendigkeit dieser Politik schwanken, wenn sie in der Öffentlichkeit so sehr verachtet wird. Im Kabinett selbst wird offen darüber gesprochen, dass die Regierung vielleicht zu schnell den Ausnahmezustand beendet hat."
 ottkem.57.a: "Sie sollten besser ordnungsgemäß ausgefüllte Anträge einreichen."
 ottkem.57.b: "Viele dieser Petitionen sind nicht einmal auf Türkisch verfasst."

 ottkem.58.t: "Der Druck auf Frauen im Meclis-i Mebusân nimmt zu"
 ottkem.58.d: "Aus dem Regen wurde eine Flut im Parlament. Vor einigen Monaten noch belächelt, steht der Meclis-i Mebusân nun vor einem Scherbenhaufen, denn die zurückkehrenden Abgeordneten von außerhalb des OHF haben in nur wenigen Monaten der Organisation einen mächtigen Rückenwind auf sich gezogen, der den Kurs der politischen Diskussion verändert. Der Dreh- und Angelpunkt dieser mächtigen Welle ist die von der Regierung als ungerecht empfundene Übertretung, den Frauen im Reich gegen das gute Gewissen der religiösen und konservativen Mehrheit der Bevölkerung eine übermächtige öffentliche Präsenz zu gewähren. Von den Unabhängigen bis zu den religiösen Liberalen hat sich der Druck auf die Abgeordneten erhöht, die Rechte der Frauen anzupassen, um die Politik des Staates besser mit den Gefühlen der Bevölkerung in Einklang zu bringen.\n\nZu den spezifischen Klauseln gehören die Wiederzulassung der Polygamie, die Aufwertung der Aussage von Männern gegenüber der von Frauen vor Gericht und das Verbot der Vermischung von männlichen und weiblichen öffentlichen Räumen, die alle vom Koran für eine moralische Gesellschaft vorgeschrieben sind. Auch wenn dieses Gesetz das Wahlrecht der Frauen nicht völlig aufhebt, wird es für Millionen von Frauen im Reich einen großen Paradigmenwechsel bedeuten und gleichzeitig den Großteil des Konservatismus und der religiösen Mehrheit im Reich zufrieden stellen.\n\nSchockierenderweise führen viele Abgeordnete der Regierungspartei private Gespräche mit Vertretern der Opposition über die Feinheiten der rechtlichen Nomenklatur, anstatt dieses Gesetz rundweg abzulehnen."
 ottkem.58.a: "Befehlen Sie der Partei, zu gehorchen. Wir haben diese Rechte nicht gewährt, um sie abzuschaffen!"
 ottkem.58.b: "Was meinen Sie damit, dass es vorbei sein wird?"

 ottkem.59.t: "Die Elfte Stunde"
 ottkem.59.d: "Und so überschwemmte die Flut uns alle, als das Gesetz von [TUR.GetSecondInCommand] und [TUR.GetLeader] ratifiziert werden musste. Enttäuscht über das Ergebnis des Parlaments und nach Jahren sorgfältiger Bemühungen, eine moderne Nation aufzubauen, damit alle osmanischen Bürger die Früchte ihres Reiches genießen konnten, wurde dem Wesir vor Augen geführt, dass sein Volk auf seine Hoffnungen spuckte, alle Menschen des Reiches nach oben zu bringen.\n\nDer Großwesir der Erhabenen Pforte sitzt Seiner Königlichen Majestät in strengem Schweigen gegenüber, ohne viel zu sagen und in einer Besprechung mit dem Sultan über die Verabschiedung dieses Gesetzes verlassen."
 ottkem.59.a: "Der Großwesir legt sein Veto ein."
 ottkem.59.b: "Der Sultan wird vom Großwesir gezwungen, sein Veto einzulegen."
 ottkem.59.c: "Dafür sind Vetos also da..."

### Balkan War Intervention
 ottkem.60.t: "Der Großwesir spricht"
 ottkem.60.d: "Nachdem er die Tugendhaftigkeit und den Mut der osmanischen Soldaten, welche an der Front für den Ruhm des Reiches kämpfen, gepriesen hatte, hat der Großwesir auch das Parlament dazu aufgefordert, eine vereinte Stellungnahme, addressiert an den Sultan, abzugeben und ihm mit dieser für die Siege seiner Truppen zu gratulieren. Mit der Betonung der Pflichten gegenüber dem osmanischen Staat und seinem Sultan, die alle Mitglieder des Parlaments tragen, hat er anschließend darum gebeten, dass das Parlament bis zum Kriegsende aufgelöst wird und ihm weitreichende exekutive Befugnisse gewährt werden, damit er die Nation durch diese schwere Zeit führen kann. Wie könnte jemand, so der Großwesir, während einer solchen Krise ein Problem mit dem erhabenen Sultan oder seinem verlängerten Arm, seinem Ministerrat, haben und wie könnte es innerhalb des Reiches Meinungsverschiedenheiten geben, wenn wir doch alle für ein gerechtes und nobles Ziel kämpfen sollten?\n\nBeantwortet wurde seine Rede vom tosenden Applaus seiner Unterstützer und von Repräsentanten aus dem ganzen Reich, welche den Sultan und seinen loyalen Diener lobpriesen. Daraufhin wurde über den Antrag abgestimmt - und er wurde nahezu einstimmig angenommen, da Mitglieder der Opposition fürchteten, dass sie, wenn sie sich einer solch patriotischen Aktion entgegenstellen, als Staatsfeinde und Verräter unseres geliebten Kalifen angesehen werden könnten.\n\nAls sich die Neuigkeiten auf den Straßen von Kostantiniye verbreiteten und die Stellungnahme, in der die Soldaten gerühmt werden, der patriotischen Menschenmenge vor dem Parlamentsgebäude verkündet wurde (wobei einige behaupten, die OHF habe die Menge organisiert), konnten in den Augen einiger Beobachter Tränen gesehen werden, während sich die Aufregung und der Enthusiasmus der Bürger auf beiden Seiten des Bosporus verbreitete."
 ottkem.60.a: "Lang lebe der Devlet-i Ebed-müddet! Lang lebe der Padischah!"

 ottkem.61.t: "Kemalisten schließen die Redaktionen der HIF"
 ottkem.61.d: "Mit dem Siegel des Großwesirs und einem Irade, welcher die Schließung aller anti-patriotischen Redaktionen anordnet, ausgestattet, sind heute Polizisten und Soldaten des Korps von Konstantinopel von Tür zu Tür gegangen, haben Druckerpressen konfisziert und Redaktionen von Zeitungen geschlossen, die man mit der Opposition in Verbindung bringt. Vor einigen Gebäuden haben sich liberale Demonstranten versammelt, welche die Soldaten dazu aufforderten, aufzuhören, da die Rede- und Pressefreiheit nicht von der Diktatur des Großwesirs eingeschränkt werden dürfte.\n\nVor dem Hauptsitz der HIF fand ein kleineres Gefecht zwischen den Demonstranten und einigen Polizisten statt, welches von den Schlagstöcken der Polizei jedoch schnell wieder beendet wurde. Zehn Beteiligte wurden aufgrund von \"unpatriotischen Aktionen\" und einem \"Verrat des Sultans\" in Gewahrsam genommen."
 ottkem.61.a: "[TUR.GetSecondInCommand] kontrolliert die Nation immer stärker." 

 ottkem.62.t: "Der Großwesir reist an die Front"
 ottkem.62.d: "Um die Moral der Truppen an der Front und seine Reputation als Ghazi of Maras zu verbessern, hat sich der Oberbefehlshaber der osmanischen Armee und derzeitige Großwesir dazu entschieden, an die Front zu reisen und dort mit seinen Generälen über die derzeitige Situation zu diskutieren.\n\nEr gratulierte dem Oberkommando für seine erstaunlichen Siege und schüttelte die Hände vieler Fußsoldaten der Armee, was die Taten des Paschas mehr wie eine Wahlkampagne als die Regierung eines Reiches aussehen ließ. Dennoch war die Aktion ein voller Erfolg - und die Beliebtheit des Helden Antep und Maras steigt mit jedem Sieg auf dem Schlachtfeld weiter an."
 ottkem.62.a: "Die Armee salutiert ihrem Helden!"

 ottkem.63.t: "Eingliederung von Thrakien"
 ottkem.63.kemal.d: "Das Osmanische Reich hat über Bulgarien triumphiert und somit erfolgreich die Kontrolle über seine verlorenen Territorien zurückgewonnen. In ganz Westthrakien werden unsere Streitkräfte als Helden, gar als Söhne von Osman geehrt und auch in Kostantiniye wird der Triumph von Mustafa Kemal gefeiert. Aufgrund seiner Taten während des italienisch-osmanischen Kriegs, seiner tapferen Verteidigung von Gallipoli und seiner Rolle gegen Ende des Weltkriegs kann wohl niemand mehr an seinen Fähigkeiten und seinem Patriotismus zweifeln.\n\nObwohl eine Kampagne des Balkans eigentlich kein Teil seiner Zukunftspläne für unsere Nation war, hat ihn die Rückeroberung Westthrakiens in der politischen Szene nahezu unantastbar gemacht. Alle Augen sind nun auf Ghazi Mustafa Kemal Gelibolu gerichtet, während die Opposition panisch versucht, so viel Unterstützung wie möglich zu sammeln, um ihn davon abzuhalten, sie komplett zu verbieten. Sie werden weiter geschwächt durch müßige Überlegungen auf der Straße und im Parlament, ob es möglich ist, die Kontrolle über die verbliebenen Türkischsprachigen entlang der Ägäisküste zurückzugewinnen."
 ottkem.63.notkemal.d: "Die Nation steht dem bulgarischen Staat siegreich gegenüber und erobert erfolgreich die Kontrolle über ihre verlorenen Gebiete zurück. In ganz Westthrakien wird die Armee als Helden und Söhne von Osman selbst gefeiert, während in Kostantiniye der Triumph von [TUR.GetSecondInCommand] über allem steht.\n\nAuch wenn er in seinen Plänen für die Nation ursprünglich keinen Feldzug auf dem Balkan vorgesehen hatte, macht die Rückeroberung der verlorenen Söhne von Osman die Regierung selbst für die strengsten verbliebenen Oppositionsstimmen unantastbar. Jetzt wird nur noch zwiespältig gemurmelt, ob weitere Feldzüge zur Sicherung der verbliebenen türkischsprachigen Bevölkerung an der Ägäisküste so einfach zu bewerkstelligen wären."
 ottkem.63.a: "Sein Aufstieg war spektakulär, doch in der Höhe kann man leichter fallen."
 ottkem.63.b: "Mögen sie die Freiheiten der osmanischen Gesellschaft genießen."

 ottkem.64.t: "Unruhen in Thrakien"
 ottkem.64.d: "Während der dunkelsten Jahre des Reiches, als seine Grenzen von allen Seiten aus angegriffen wurden, fanden im gesamten Balkan große Bevölkerungsverlagerungen statt, da sich hunderttausende Muslime auf einmal in Nationen wiederfanden, welche ihnen offen feindlich gesinnt waren. Endlose Flüchtlingskarawanen waren gezwungen, die ehemaligen osmanischen Territorien nach den erniedrigenden Niederlagen des Reiches zu verlassen und versuchten, eine neue Heimat nahe der Hauptstadt zu finden, von wo aus die Regierung sie nach Anatolien umsiedeln wollte.\n\nViele der Menschen, die in einem Krieg, mit dem sie nichts zu tun hatten, aus ihrer Heimat vertrieben wurden, sehen nun, mit der Rückeroberung der bulgarischen Territorien, ihre Chance, endlich nach Hause zurückzukehren. Dazu wurden sie auch von der Regierung in Kostantiniye ermutigt, welche so viele Bulgaren wie möglich aus ihren Territorien vertreiben will. Um Platz für die neuen Bewohner zu machen, hat die Regierung große Landflächen von bulgarischen Grundbesitzern konfisziert, welche nun umverteilt werden.\n\nDadurch ist es wohl keine Überraschung, dass die Bulgaren, die noch in Thrakien leben, sich der Regierung wo sie können widersetzen, wodurch Gefechte zwischen Türken und Bulgaren in der gesamten Region nun an der Tagesordnung stehen. Um diese Krise zu bewältigen und die Ordnung in den neuen Provinzen des Reiches wiederherzustellen, hat die Armee ein Mandat angefordert, falls nötig Gewalt anzuwenden. Das Ausland reagierte offen negativ auf die eskalierende staatliche Gewalt, und einige vorsichtigere Mitglieder unserer Regierung forderten uns auf, das Ausmaß der Operationen zu verringern, um eine europäische Intervention zu vermeiden, wie wir sie im 19. Jahrhundert erlebt haben."
 ottkem.64.a: "Wir sollten nichts allzu drastisches unternehmen."
 ottkem.64.b: "Einberufung des Parlaments zur Übergabe der Notstandsbefugnisse."
 ottkem.64.c: "Entsendet die Armee."

 ottkem.65.t: "Die Dorfinstitute"
 ottkem.65.d: "Um die Alphabetenrate in den ländlichen Regionen zu erhöhen, hat das Bildungsministerium die Gründung der 'Köy Enstitüleri' (Dorfinstitute) verkündet. Da es in vielen Dörfern des Reiches an Schulen fehlt, sollen im Rahmen des Programms Lehrer ausgebildet werden, die ihr Wissen dann in ihrer Heimat verbreiten können (oder in Gegenden, die die Regierung nicht erreichen kann, für gesellschaftliche Änderung sorgen können).\n\nDiese Schulen sollen vor allem die landwirtschaftliche Effizienz der Dorfbewohner erhöhen, weshalb sie allesamt über große kultivierbare Felder verfügen, auf denen man neue landwirtschaftliche Methoden erlernen kann. Andere Disziplinen sind praktische Fächer wie Fischen, Zimmerei und Bauwesen aber auch theoretische Fächer wie Mathematik, Wissenschaft, Literatur und Geschichte. Außerdem müssen alle Schüler zur Erweiterung ihres Horizonts jedes Jahr 25 Bücher lesen und ein Instrument erlernen. Eine radikalere Idee, welche in den Schulen Anwendung findet, sind die wöchentlichen Treffen, in denen Schüler ihre Lehrer und Schulen offen kritisieren können.\n\nEine Opposition gegen die Schulen hat sich beinahe sofort gebildet, nachdem sie eröffnet wurden, da die Konservativen nicht mit der Politik der Koedukation einverstanden sind und Anti-Sozialisten kritisieren, dass in den Schulbücherein auch die Werke von Linken vorhanden sind. Auch lokale Führungspersönlichkeiten haben sich beschwert, da diese hochgebildeten Schüler nicht nur die Bildung, sondern auch die Landwirtschaft und die Industrie übernehmen werden." 
 ottkem.65.a: "Eine großartige Initiative!"

 ottkem.66.t: "Die Abdankung von Abdulmecid II."
 ottkem.66.d: "Abdulmecid II. wurde 1926 nach dem Tod seines Cousins Mehmed VI. Vahdettin mit dem Schwert Osmans umgürtet. An dem Tag, an dem er vor dem Parlament den Eid auf die Verfassung ablegte, erklärte er, dass er nur als konstitutioneller Monarch regieren würde, der die Rechtsstaatlichkeit respektiert und sich nicht an politischen Intrigen beteiligt. Seitdem hat er an seiner Regierungsphilosophie festgehalten und sich nur dann herabgelassen, Politikern seine Meinung zu sagen, wenn er darum gebeten wurde. Die Jahre sind vergangen, und das Land hat sich wieder einmal von der Demokratie, die es einst aufgebaut hatte, entfernt. Wie zuvor beschloss die neue Regierung, alle Hebel der Macht in ihre eigenen Hände zu legen, einschließlich der Religion, und reduzierte den Sultan auf eine bloße Galionsfigur. Doch für viele Menschen blieb er ein unantastbares Symbol der Nation.\n\nImmer wieder musste der Großwesir feststellen, dass sich der Sultan zunehmend zurückzog, wenn er ihm weitere Dekrete zur Unterschrift vorlegte. Anfangs streitet der Kalif heftig mit seinem obersten Diener, manchmal gelingt es ihm, ihn zu überzeugen, dann versucht er, von seinem Vetorecht Gebrauch zu machen, was das Leben der Regierung oft erschwert. Schließlich wurde das Parlament zu einer Waffe der Partei, und der Sultan gab allmählich seine Versuche auf, sich dem Willen seines Wesirs zu widersetzen, und unterzeichnete alle Dekrete im Stillen. Umso größer war seine Überraschung, als Seine Majestät bei seinem letzten Besuch im Dolmabahçe-Palast statt nach seiner Feder nach einem Blatt Papier griff, auf dem der Großwesir seine Abdankungsabsicht vermerkte.\n\nDer Sultan-Kalif, dem man sein hohes Alter ansah, versuchte, halbherzig von seiner schwindenden Gesundheit und seinem Wunsch zu erzählen, seine letzten Jahre als Maler zu verbringen. Der Großwesir behielt einen strengen Blick bei, der die stille Realität ihrer Situation las. Nach einem kurzen Gespräch verabschiedete sich Abdulmecid und verließ zum letzten Mal das Büro."
 ottkem.66.a: "Wir werden sehen, ob der Kronprinz eine modernere Denkweise hat."

# ### The OHF After the CP war
#  ottkem.66.t: "Mustafa Kemal zieht sich zurück"
#  ottkem.66.d: "Obwohl er noch dazu in der Lage war, das Fundament für seine Reformen zu legen, verschlechtert sich die Gesundheit des Großwesirs stetig, da die Symptome seiner Krankheit immer mehr an seinen Kräften zehren. Anfangs weigerte er sich, sich einer medizinischen Behandlung zu unterziehen, doch sein Freund İsmet Reşit konnte ihn überzeugen, sich von einem ausländischen Arzt untersuchen zu lassen, der ihn mit Zirrhose diagnostizierte. Diese Neuigkeiten schockierten die OHF und sorgen bei ihrer Führungsebene für große Sorgen, da der Großwesir nicht nur die Partei, sondern die gesamte Nation zusammenhält.\n\nKemal bat sie jedoch darum, nicht in Panik zu verfallen, und versprach, dass seine Krankheit nur ein kleiner Rückschlag auf dem langen Weg des osmanischen Volkes sei. Um seinen Körper zu schonen, hat er sich für eine Woche der Ruhe in die Yalova Spa zurückgezogen."
#  ottkem.66.a: "Wir wünschen ihm eine schnelle Erholung!"

#  ottkem.67.t: "Die letzten Tage der Regierung"
#  ottkem.67.d: "Da sich die Gesundheit des Großwesirs immer schneller verschlechtert, sehen auch unsere Aussichten für die Zukunft immer schlechter aus. Der Großwesir ist dazu gezwungen, auf dem Grundstück seiner Villa am Bosporus zu bleiben, wodurch er sich nun noch weiter zurückgezogen und damit auch noch weiter von den alltäglichen Regierungsgeschäften entfernt hat, weshalb sein Freund İsmet Reşit nun seine Aufgaben übernommen hat. Währenddessen wurde es verboten, die Öffentlichkeit über den Zustand ihres Großwesirs zu informieren. Man lässt den einfachen Bürger glauben, der Pascha habe sich lediglich eine Grippe zugezogen und könnte in wenigen Wochen wieder normal arbeiten. Sein Arzt, Nihat Resat, ist jedoch weniger optimistisch und hat dem Führungskader der OHF berichtet, dass ihr großartiger Anführer jederzeit sterben könnte. Nihats Meinung wird auch von Experten aus Österreich-Ungarn und dem Deutschen Reich geteilt."
#  ottkem.67.a: "Was die Zukunft wohl bringen wird?"

