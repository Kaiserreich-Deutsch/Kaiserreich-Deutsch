### General Parliament
 OTT_prorogue_parliament: "Das Parlament vertagen"
 OTT_prorogue_parliament_desc: "Das Parlament zu vertagen, eine Methode, die sich auf dem schmalen Pfad zwischen legal und illegal befindet, ist für unseren Sultan der einzige Weg, um seine Reformen durchzusetzen, ohne sich um die Meinung der Abgeordnetenkammer sorgen zu müssen. Dies würde unserem Sultan zwar um einiges mehr Spielraum gewähren, allerdings auch Öl ins Feuer schütten, da viele Anti-Monarchisten nun schon lange nach einem Weg suchen, ihn loszuwerden, und selbst die aristokratischsten Liberalen solch nahezu absolutistische Aktionen nicht billigen können."
 OTT_early_elections: "Verfrühte Wahlen abhalten"
 OTT_early_elections_desc: "Da die Unterstützung für die Koalition sich größtenteils in Luft aufgelöst hat, blieb unserem Großwesir keine andere Wahl, als seinen Rücktritt anzukündigen und um die Auflösung des Parlaments zu bitten. Ob dies seiner Partei in den kommenden verfrühten Wahlen helfen wird ist fraglich, doch es ist ein Risiko, welches wir eingehen müssen, wenn wir nicht bis zu den nächsten legalen Wahlen eine Pattsituation aufrechterhalten wollen."
 OTT_prorogue_parliament_mission: "Vertagung des Parlaments"
 OTT_prorogue_parliament_mission_desc: "Das Parlament zu vertagen, eine Methode, die sich auf dem schmalen Pfad zwischen legal und illegal befindet, ist für unseren Sultan der einzige Weg, um seine Reformen durchzusetzen, ohne sich um die Meinung der Abgeordnetenkammer sorgen zu müssen. Dies würde unserem Sultan zwar um einiges mehr Spielraum gewähren, allerdings auch Öl ins Feuer schütten, da viele Anti-Monarchisten nun schon lange nach einem Weg suchen, ihn loszuwerden, und selbst die aristokratischsten Liberalen solch nahezu absolutistische Aktionen nicht billigen können."
 OTT_df_coalition: "Koalitionsgespräche mit der §lDF§!"
 OTT_df_coalition_desc: "Wir haben zwar die Wahl gewonnen, doch noch immer nicht die benötigte Mehrheit, um eine stabile Regierung zu formen. Zur Lösung dieses Problems müssen wir damit beginnen, mit dem anderen Sieger, der DF unter Kâzım Karabekir, zu verhandeln."

### Turkish Nationalist
 OTT_congress_turkish_nationalists: "Türkische Nationalisten"
 OTT_congress_turkish_nationalists_desc: "Die Gruppierung der 'Türkischen Nationalisten' lässt sich nur schwer eingrenzen, da zwar ein Großteil von ihnen der OHF angehört, einige radikalere Abgeordnete, die eine Trennung der arabischen und türkischen Teile des Reiches fordern, sich allerdings von der Partei losgelöst haben. Diese Extremisten vertreten die Ideen des Turanismus und der Türkischen Einheit, was es schwer macht, mit ihnen zu verhandeln.\n\n§YProvinzinteraktionen§! in den türkischen Vilayets (§GEdirne, Kostantiniye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Westthrakien, Mestanli§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§!: [ OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"

 OTT_con_halkevleri_program: "Das Halkevleri-Programm finanzieren"
 OTT_con_halkevleri_program_desc: "Die Halkevleri (Häuser des Volkes), die eng mit dem Verein Türk Ocağı (Türkische Herde) zusammenarbeiten, werden von türkischen Nationalisten genutzt, um das wachsende türkische Nationalbewusstsein zu stärken. In ihren Versuchen zu beweisen, dass Anatolien schon immer von Türken bewohnt wurde, dass die Hethiter und die Sumer Türken waren und dass die gesamte menschliche Kultur irgendwie mit den Türken verbunden ist, verbreiten sie als Wahrheit verkaufte Abstraktionen, um ihren Glauben der Türkischen Einheit und des Pan-Turanismus zu begründen.\n\nDiese Institutionen haben zwar noch keinen großen Einfluss, da sie sich vollständig auf die Spenden des Volkes verlassen, allerdings beginnt ihr Netzwerk zu wachsen, da die Opposition der Bürger gegen die dezentralistierten Ideen der HIF ihre Ausbreitung begünstigen. Um dieses Problem zu lösen und hoffentlich mehr türkische Nationalisten von uns zu überzeugen, könnten wir diese Halkevleri finanziell unterstützen. Dies würde uns außerdem die Möglichkeit geben, einige 'Änderungen' an der dort verbreiteten Botschaft vorzunehmen und sie dazu zu bringen, den Menschen kulturelle Vielfalt statt einem kulturellen Überlegenheitsgefühl näher zu bringen."
 OTT_con_anatolian_relief_program: "Die Anatolische Agrarhilfe finanzieren"
 OTT_con_anatolian_relief_program_desc: "Eines der größten Opfer der globalen Wirtschaftskrise ist das Herzland Anatoliens. Dessen Wirtschaft ist zu großen Teilen von der Landwirtschaft abhängig und die Provinz versucht noch immer, sich von dem massiven Bevölkerungsverlust, den der Weltkrieg mit sich brachte, zu erholen. Viele Farmer sind nun in Armut gefallen, da das derzeit bestehende Unterstützungsnetzwerk nicht ausreicht, um sie vor dem wirtschaftlichen Ruin zu bewahren. Diese anatolischen Bauern, die außerdem auch das Rückgrat des osmanischen Militärs bilden, sind nun leichte Ziele für die OHF und andere zentralistische Parteien, die einfache Lösungen für alle Probleme versprechen, die die Farmer gerade plagen.\n\nDie \"Anatolische Agrarhilfe\", welche von der Ziraat Bankasi (einem Bankunternehmen) finanziert wird, könnte hier vielleicht Abhilfe schaffen, der OHF einige Stimmen verwehren und dazu führen, dass größere Teile der Unterschicht unsere Regierung unterstützen."
 OTT_con_turkish_language_decree: "Osmanisches Türkisch in der Administration durchsetzen"
 OTT_con_turkish_language_decree_desc: "Durch die Reformen, welche nach dem Weltkrieg durchgeführt wurden, erhielt die arabische Sprache einen höheren Status und wurde zur offiziellen Zweitsprache vieler Regierungs- und Administrationsebenen. Obwohl in den höchsten Institutionen, wie dem Parlament, offiziell noch immer ausschließlich osmanisches türkisch gesprochen wird, wie es in der Verfassung vorgesehen ist, hat die große Zahl arabischer Beamter dazu geführt, dass innerhalb unserer Administration immer mehr arabisch gesprochen wird.\n\nDie türkischen Nationalisten, welche durch diesen Gesetzesbruch erzürnt sind und fürchten, dass arabisch zur dominanten Sprache des Reichs werden könnte, wenn keine Gegenmaßnahmen ergriffen werden, haben nun einen Plan ausgearbeitet und dem diesen Parlament vorgeschlagen. Er sieht vor, den Sprachartikel unserer Verfassung durchzusetzen und damit osmanisches türkisch für alle Institutionen, die über den Gemeinderäten stehen, verbindlich zu machen."

### Arab Nationalist
 OTT_congress_arab_nationalists: "Arabische Nationalisten"
 OTT_congress_arab_nationalists_desc: "Die arabischen Nationalisten, die in viele kleinere regionale Parteien zersplittert sind, haben was viele Themen angeht zwar unterschiedliche Meinungen, fordern allerdings allesamt eine größere Autonomie für das arabische Volk. Doch sie sind sich auch nicht einig, wie diese aussehen soll: Einige wünschen sich eine Doppelmonarchie, die sowohl von Türken als auch Arabern geführt wird, während andere einen unabhängigen arabischen Staat als einzige Lösung ansehen. Eins ist allerdings sicher: Sie werden niemals mit den Kemalisten kooperieren, da sie deren Politik als türkischen Imperialismus, Todesurteil des Islams und Untergang der arabischen Zivilisation betrachten.\n\n§YProvinzinteraktionen§! in den arabischen Vilayets (§RAleppo, Homs, Damaskus, Haifa, Lebanon, Mosul, Baghdad, Tripolitanien, Bengasi§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§ROpposition§!: [ OTT_congress_arab_nationalist_opposition]/[?OTT.nat_ara_deputies]\n"

