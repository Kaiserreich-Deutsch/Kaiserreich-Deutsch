 OTT_action_increase_tax_burden_name: "§YSteuern erhöhen§!"
 OTT_action_increase_tax_burden: "§YSteuerlast erhöhen§!\n§LFür jede Tasche, die mit Geld gefüllt wird, muss ein Mann seine Ernte aufgeben. Da die Wirtschaft unseres Reiches ein größtenteils geschlossenes System ist, können wir es uns nur leisten, Vilayets auszubauen oder zu bestechen, indem wir die dafür nötigen Mittel von einem anderen Vilayet nehmen. Wenn wir uns dabei auf Regionen mit einem niederigen Revoltenrisiko oder auf kleinere religiöse/ethnische Minderheiten konzentrieren, können wir dieses System am Leben erhalten und uns die Loyalität derer sichern, die wir als wichtig erachten.§!\n\n§YVoraussetzungen:§!\n[! OTT_action_increase_tax_burden_click_enabled]\n§YEffekt:§![!OTT_action_increase_tax_burden_button_click]"

 OTT_action_crush_corruption_name: "§YZerschlagung der Korruption§!"
