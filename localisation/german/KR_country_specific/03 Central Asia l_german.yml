## Ideen ###
 central_asia_preparation_level_1: "Misserfolg der Vorbereitungskampagne"
 central_asia_preparation_level_1_desc: "Wie die exotischen flugunfähigen Vögel in fernen Ländern haben wir uns entschlossen, den Kopf tief in den Sand zu stecken und den dringenden Reformbedarf in unserem Militär zu ignorieren. Sei es durch Missmanagement und Untätigkeit der Regierung oder durch aktive Gegenreaktionen der konservativen und traditionellen Elemente unserer Nation, die in den letzten Jahren vorgeschlagenen Reformen sind völlig gescheitert und haben zu einer Ansammlung von Banditen und Milizen geführt, die man kaum als Armee bezeichnen kann und die eher die eigene Bevölkerung ausrauben, als sich einem Feind im Kampf zu stellen."
 central_asia_preparation_level_2: "Vorbereitungskampagne unterlaufen"
 central_asia_preparation_level_2_desc: "In dem alten persischen Märchen vom Skorpion und der Schildkröte kann der Skorpion nicht anders, als sein Bestes zu geben, um beide zu töten, auch wenn die Schildkröte fleißig im Dienste ihrer selbst und ihres Freundes, des Skorpions, arbeitet. So ist die Natur des Skorpions, und so ist auch die Natur des Stammesführers und Basmachi-Kriegsherrn, der nichts anderes kennt, als persönlich Macht zu horten und sich jedem Versuch zu widersetzen, unser Militär zu einer modernen Kampftruppe zu reformieren. Indem sie unsere Versuche, unsere Armee zu reformieren, im Keim ersticken, haben diese Männer ihre Position als Oberhäupter gesichert, während sie sich selbst und ihre Nationen zu ausländischen Eroberungen und zum Scheitern verurteilen."
 central_asia_preparation_level_3: "Vorbereitungskampagne ineffektiv"
 central_asia_preparation_level_3_desc: "Es wurden große Anstrengungen unternommen, um unser Militär zu reformieren, das tote Holz in unseren Reihen zu entfernen und den faulen Kern der Korruption unter unseren Offizieren auszumerzen. Der anfängliche Optimismus ist jedoch der Erkenntnis gewichen, dass unsere Reformen, so inspiriert sie auch sein mögen, in der Umsetzung noch nicht ganz ausgereift sind. Zwar sind einige Veränderungen an den wachsamen Augen der Traditionalisten vorbeigegangen, und wir konnten einige der ungeheuerlichsten Beispiele für Unzulänglichkeiten ausmerzen, aber Korruption und Mittelmäßigkeit herrschen in unserem Militär immer noch vor."
 central_asia_preparation_level_4: "Vorbereitungskampagne überstürzt"
 central_asia_preparation_level_4_desc: "Es ist besser, sich die Zeit zu nehmen, etwas beim ersten Versuch richtig zu machen, als sich zu beeilen und dabei zu scheitern. Normalerweise wird diese Maxime auf das Tischlerhandwerk oder die Architektur angewandt, wo die schlimmsten Folgen von Missmanagement in schiefen Häusern oder schlecht ausgerichteten Möbeln resultieren. Im Falle unserer Armeereform sind die Ergebnisse jedoch etwas schwerwiegender, da die Verteidigung unserer Nation nun durch unsere Unfähigkeit, die Reform umzusetzen, gefährdet ist. Erhebliche Defizite wurden im Kern unserer Armee belassen, und die Korruption, die unsere Offiziere geplagt hat, wurde zwar eingedämmt, aber nicht wirklich bekämpft."
 central_asia_preparation_level_5: "Vorbereitungskampagne Gekürzt"
 central_asia_preparation_level_5_desc: "Während sowohl unsere Führer als auch unsere Kommandeure große Hoffnungen in den Erfolg unserer militärischen Vorbereitungskampagne setzten, hat der plötzliche Ausbruch des Krieges in der Region jede Hoffnung auf eine wirklich umfassende Reform zunichte gemacht. Hätte der Frieden noch ein paar Jahre gehalten, hätten wir vielleicht gegen die verbleibenden Exzesse und Defizite vorgehen und unsere Reformen abschließen können, aber so wie es aussieht, waren unsere Anstrengungen herkulisch und die Ergebnisse zufriedenstellend. Einige Teile unserer Streitkräfte wurden wirklich reformiert, auch wenn es in den meisten unserer Einheiten noch Probleme gibt, und die Kultur der Korruption wurde gemildert, wenn auch nicht völlig ausgerottet."
 central_asia_preparation_level_6: "Vorbereitungskampagne fruchtet"
 central_asia_preparation_level_6_desc: "Wie erfolgreich ein Vorhaben auch sein mag, es wird immer Raum für einen noch größeren Sieg geben. Wir haben geschafft, was viele für unmöglich hielten, indem wir aus den lustlosen Banditen unseres Reiches den Anschein einer Armee geformt haben. Zwar gibt es unter unseren Offizieren, Logistikern und Heeresbürokraten immer noch einige Reste von Korruption und Inkompetenz, aber viele der schlimmsten Übeltäter wurden ausgemerzt und die übrigen durch ihren Sturz eingeschüchtert. Was die Soldaten in unseren Reihen betrifft, so sind ihre Bäuche und Munitionskisten voll, sie wissen, mit welchem Ende des Gewehrs sie auf den Feind zielen müssen, und sie sind bereit, es mit jedem unserer Feinde aufzunehmen."
 central_asia_preparation_level_7: "Triumphierende Vorbereitungskampagne"
 central_asia_preparation_level_7_desc: "Die frenetische Kampagne zur Vorbereitung auf den Krieg hat im letzten Jahr außergewöhnliche Fortschritte gemacht, und unsere Armee hat sich von ihrem traurigen Zustand vor wenigen Monaten weit entfernt. Dank einer aggressiven Modernisierungs- und Professionalisierungsstrategie und erheblicher Investitionen in alle Teile unserer Streitkräfte haben wir ein neues Kapitel aufgeschlagen. Zweifellos gibt es in unseren Streitkräften immer noch Elemente von Korruption und Misswirtschaft! Nur ein Narr würde glauben, dass sich das große Schiff des Staates in einem Jahr drehen kann. Doch die Zeiten der Bestechung, der Kriminalität und der Vetternwirtschaft sind längst vorbei, und unsere Streitkräfte haben eine glänzende Zukunft vor sich, wenn sie die nächsten Monate überstehen."

