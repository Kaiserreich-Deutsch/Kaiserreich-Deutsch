 central_asia_land_of_wanderers: "Land der Wanderer"
 central_asia_land_of_wanderers_desc: "Unsere Gesellschaft ist traditionell recht nomadisch und besteht zu einem großen Teil aus wandernden Stämmen, die mit ihren Viehherden umherziehen. Der Aufstieg der Eisenbahn hat viele der alten Städte wiederbelebt und neue entstehen lassen, auch wenn die Ansiedlung von Ausländern in jüngster Zeit viel dazu beigetragen hat, unsere Lebensweise zu stören. Wir müssen jedoch der Tatsache ins Auge sehen, dass das Zeitalter der Nomaden zu Ende geht, und wenn wir auf der Weltbühne wettbewerbsfähig sein wollen, müssen wir uns an das neue Industriezeitalter anpassen."

## Gemeinsame Schwerpunkte ##

 CA_poisoned_wells_and_burnt_grass: "Beseitigung von vergifteten Brunnen und verbranntem Gras"
 CA_poisoned_wells_and_burnt_grass_desc: "Der Krieg in Zentralasien hat unser Land in Schutt und Asche gelegt, und unser Volk hat kaum noch die Mittel, um zu überleben. Die Dörfer sind nur noch ausgebrannte Hüllen, ihre Bewohner sind über die ganze Region verstreut, die Eisenbahnlinien sind zerrissen, und Banditen streifen durch das Land und machen Jagd auf die Überlebenden. Um die politische Stabilität wiederherzustellen, müssen wir die wirtschaftlichen Zerstörungen des Konflikts beseitigen."

 CA_focus_on_light_industry: "Weine und Stoffe"
 CA_focus_on_light_industry_desc: "Turkestan ist berühmt für seine Stoffe, die von Berlin bis Amerika geschätzt werden, und unsere Früchte und Trauben können zur Herstellung neuer Weinsorten und Konserven verwendet werden. Diese Exporte werden die Grundlage unserer Wirtschaft bilden, die wir benötigen, bevor wir von einer weiteren Industrialisierung träumen können."

 CA_push_for_heavy_industry: "Minen und Fabriken"
 CA_push_for_heavy_industry_desc: "Wie jede andere unterentwickelte Region ist auch Zentralasien reif für eine erhebliche industrielle Entwicklung. Gestützt auf die unerschöpflichen Reserven an Wasserkraft, vor allem an den Gebirgsflüssen, soll ein Netz leistungsfähiger Kraftwerke gebaut werden, die neue große Bergbauzentren erschließen werden. Dies ist ein beispielloser Ehrgeiz für ein Land, in dem bisher noch nicht einmal mineralische Rohstoffe erkundet wurden."

 CA_reclaim_plantations: "Wiederherstellung der Plantagen"
 CA_reclaim_plantations_desc: "Als der Konflikt in Zentralasien begann, flohen zahlreiche ausländische Landbesitzer und abwesende Pflanzer aus der Region oder gaben ihre wertvollen und produktiven Betriebe auf. Wir können nicht hoffen, dass wir diese Plantagen ohne das Fachwissen, das sie einst besaßen, wiederherstellen können, aber es ist gut für uns, dass viele einheimische Experten bereit sind, diese russischen oder deutschen Pflanzer zu ersetzen und ihr Geschäft neu zu beginnen."

 CA_repair_the_rails: "Die Turkestanische Eisenbahn"
 CA_repair_the_rails_desc: "Die von den Russen gebauten Eisenbahnlinien durchqueren unser Land und dienten lange Zeit als lebenswichtige Verkehrsadern für Handel und Kommunikation und bildeten das Rückgrat ihres imperialistischen Projekts. Jetzt, nach unserem Sieg, hat die Bedeutung dieser Eisenbahnlinien nicht im Geringsten abgenommen, und ihre Reparatur und Instandhaltung ist eine Priorität. Zu diesem Zweck werden alle Eisenbahnen auf unserem Territorium in die Turkestanische Eisenbahn umorganisiert und unter die direkte Kontrolle des neu geschaffenen Eisenbahnamtes gestellt."

 CA_revitalise_the_cities: "Tausendundeine Stadt"
 CA_revitalise_the_cities_desc: "Der überwiegende Teil Zentralasiens ist ländlich, wenn nicht gar trostlos. Das heißt aber nicht, dass es in unserem Land keine fleißigen Städte gibt. Städte, die in Flusstälern und Oasen entstanden sind, durchziehen das Land und dienen als Knotenpunkte für Produktion und Handel und als urbanes Gegengewicht zu den weiten Steppen und Ackerflächen. Wir sollten uns nicht von den Launen der Bürger abhängig machen, aber wir können es uns auch nicht leisten, diese Motoren des Wirtschaftswachstums einfach zu ignorieren."

 CA_fund_local_initiatives: "Lokale Initiativen finanzieren"
 CA_fund_local_initiatives_desc: "Wir können nicht hoffen, den gesamten wirtschaftlichen Aufschwung von unserer Hauptstadt aus zu steuern, da die Bedürfnisse und Möglichkeiten in jeder Region einzigartig und komplex sind. Indem wir einen Teil der Mittel an mehr lokale Gouverneure und Oberhäupter weiterleiten, können wir besser für unseren Aufschwung sorgen und uns die Loyalität derer sichern, die nicht in unserer unmittelbaren politischen Reichweite liegen."

 CA_looking_outwards: "Blick nach außen"
 CA_looking_outwards_desc: "Zentralasien liegt an der Kreuzung von Imperien und an der Kreuzung von Märkten. Da sich die russischen Interessen zurückziehen und in China und im Nahen Osten neue Regierungen entstehen, können wir wieder ernsthafte Handelsbeziehungen zu unseren Nachbarn aufbauen. Wir müssen neue diplomatische Unternehmungen fördern, um Verbindungen aufzubauen und unsere Rolle als Handelspartner zu sichern."

 CA_unification_by_wire: "Vereinigung durch Draht"
 CA_unification_by_wire_desc: "Zentralasien wird von Ebenen, Wüsten und Hochland dominiert, was die Region zu einer Form der politischen Dezentralisierung gezwungen hat. Wenn es Wochen dauert, bis Nachrichten aus der Hauptstadt unsere isolierten Siedlungen erreichen, ist es unmöglich, diese Dörfer in die Gemeinschaft einzubinden. Unser Eisenbahnnetz bietet uns eine neue Möglichkeit, unsere Länder durch Telegrammnetze weiter zu verbinden."

 CA_strive_for_autarky: "Streben nach Autarkie"
 CA_strive_for_autarky_desc: "Zentralasien befindet sich in der wenig beneidenswerten Lage, von einer Reihe aufstrebender Großreiche umgeben zu sein, von denen jedes versucht, es zu einem Spielball in ihren gewalttätigen Spielen um geopolitische Kontrolle zu machen. Wir können uns nicht auf den Frieden und den Wohlstand unserer Nachbarn verlassen, um unsere junge und angeschlagene Wirtschaft anzukurbeln, und wir können es nicht riskieren, uns auf ausländische Waren und Waffen zu verlassen."

 CA_academy: "Reform der Madrasas"
 CA_academy_desc: "Vor allem fehlt es in Zentralasien an westlichen technischen Fähigkeiten und Techniken, sowohl im industriellen als auch im militärischen Bereich. Das derzeitige System der höheren Bildung in unserem Land basiert stark auf dem religiösen Madrasa-Schulsystem. Wir müssen das System reformieren und säkularisieren, indem wir ausländische Experten anheuern und junge Türken zum Studium in ferne Länder schicken, um die Grundlagen für ein einheimisches Netz moderner technischer und militärischer Ausbildung zu schaffen."

 CA_exploit_our_resources: "Unseren natürlichen Reichtum ausbeuten"
 CA_exploit_our_resources_desc: "Zentralasien verfügt über grenzenlosen natürlichen Reichtum, mit bedeutenden und weitgehend unerschlossenen Quellen wichtiger natürlicher Ressourcen. Die Nutzung dieser Vorzüge ist der Schlüssel zu jeder Form von Wirtschaftsinvestitionen, sowohl als Mittel zur Förderung unserer eigenen aufstrebenden Industrie als auch als Mittel, um dringend benötigtes ausländisches Kapital in unsere Kassen zu spülen."

 CA_waking_the_tulpar: "Wecken des Tulpar"
 CA_waking_the_tulpar_desc: "Die letzten Jahrhunderte waren nicht gut für unsere Heimat. In den vielen Generationen seit den schwindelerregenden Höhen des Reichtums und der Macht Zentralasiens im 13. und 14. Jahrhundert sind wir zu einem armen und schwachen Rückzugsgebiet verkommen. Zu lange hat man unsere natürlichen Ressourcen unberührt gelassen, unsere Felder liegen brach, und unsere großen Geister wurden vertrieben. Es ist an der Zeit, dass Zentralasien aufwacht!"

 CA_ensure_our_defenses: "Vorbereiten auf das Unvermeidliche"
 CA_ensure_our_defenses_desc: "Nach der brutalen Gewalt der letzten zwei Jahrzehnte ist der Friede, der sich langsam über unser Heimatland gelegt hat, eine willkommene Atempause. Es steht jedoch außer Frage, dass ein solcher Frieden nicht ewig anhalten kann. Wir müssen uns auf den nächsten großen Flächenbrand vorbereiten, der unser Land unweigerlich verschlingen wird."

 CA_rectify_our_weaknesses: "Unsere Schwächen beseitigen"
 CA_rectify_our_weaknesses_desc: "Unsere Streitkräfte sind unzusammenhängend, schlecht ausgebildet, unmotiviert und völlig unvorbereitet auf die Härten und Gefahren der modernen Kriegsführung. Auch wenn es uns gelungen ist, in unserem jüngsten Konflikt mit unseren Nachbarn überdurchschnittlich gut abzuschneiden, werden wir unsere Streitkräfte grundlegend reformieren müssen, wenn wir unsere Souveränität bewahren wollen."

 CA_railway_warfare: "Eisenbahnkriegsführung"
 CA_railway_warfare_desc: "Wir haben die Bedeutung der Eisenbahn in der modernen Kriegsführung während des Bürgerkriegs aus erster Hand erfahren, als die Sowjets in Taschkent und die Rebellen in Aschgabat die Kontrolle über die Eisenbahnlinien nutzten, um ihre Feinde zu überrumpeln und ihre Expeditionsstreitkräfte zu unterstützen. Wir müssen die Eisenbahnlinien vollständig in unsere Offensiv- und Defensivplanung einbeziehen und diejenigen zur Vernunft bringen, die zu stur sind, um sie richtig zu nutzen."

 CA_russian_artillery_tactics: "Russische Artillerietaktik übernehmen"
 CA_russian_artillery_tactics_desc: "Einen Großteil unserer Erfahrungen mit Artillerietaktiken haben wir mit russischen und russisch ausgebildeten Streitkräften gemacht, die während des Weltkriegs eine vielseitige und tiefgreifende Artilleriedoktrin entwickelt haben. Wenn wir uns auf die Entwicklung eines soliden Artillerieparks und die Übernahme dieser erprobten Taktiken konzentrieren, werden wir in der Lage sein, effektiv über unser Gewicht hinauszuwachsen."

 CA_win_the_war_of_attrition: "Der Abnutzungskrieg"
 CA_win_the_war_of_attrition_desc: "Sollte eine der Großmächte versuchen, militärisch die Kontrolle über unser Land auszuüben, müssen wir sie wie eine moderne Armee angreifen und moderne Taktiken anwenden, um sie ihrer Soldaten und ihres Kampfwillens zu berauben. Auch wenn statische Schlachtfelder und Artillerieschlachten nur im modernen Zeitalter für Schrecken sorgen, so ist es doch zu unserem Vorteil, dass diese Taktiken gut geeignet sind, unsere Heimat zu verteidigen."

 CA_play_to_our_strengths: "Unsere Stärken ausspielen"
 CA_play_to_our_strengths_desc: "Auch wenn unsere Armee nicht über die Ausbildung, die Vorräte, die Waffen oder die taktischen Fähigkeiten der Großmächte verfügt, so haben wir doch einzigartige Vorteile, wie die Beherrschung der Viehzucht, die Kenntnis des Geländes unserer Heimat und die Beherrschung der Gefechts- und Umzingelungstaktiken, die die Schlachten des Bürgerkriegs und der folgenden Krisen beherrschten."

 CA_mastery_of_the_steppes: "Beherrschung der Steppe"
 CA_mastery_of_the_steppes_desc: "Seit Hunderten von Jahren haben sich die Stämme Zentralasiens ihren Ruf als hervorragende Reiter und Plänkler erworben, und das Pferd ist nach wie vor das Rückgrat unserer Elitesoldaten. Wir sollten unser einzigartiges Wissen und unsere Fähigkeiten im Bereich des berittenen Kampfes weiter ausbauen, damit unsere Reiter auch in Zukunft unsere Gegner vernichten und bedrängen können."

 CA_basmachi_behind_each_bush: "Basmachi hinter jedem Barchan"
 CA_basmachi_behind_each_bush_desc: "Als die Taschkenter Sowjets die Kontrolle über die turkestanische Autonomie übernahmen, stellten sie schnell fest, dass das Einzeichnen von Linien auf einer Landkarte nicht bedeutet, dass man das Land kontrolliert. Guerillaangriffe mit der Unterstützung lokaler Weiler und Nomaden können eine feindliche Offensive brechen, was bedeutet, dass wir Boden opfern können und nur die Schlachten wählen, von denen wir wissen, dass wir sie gewinnen werden."

 CA_win_the_war_of_annihilation: "Der Vernichtungskrieg"
 CA_win_the_war_of_annihilation_desc: "Einen Feind, der stärker ist als man selbst, besiegt man am besten, indem man seine Kräfte bündelt, um eine lokale Überlegenheit zu erlangen, seine Linie zu durchbrechen, seine isolierten Kräfte einzukesseln und sie dann vollständig zu vernichten. Konzentrierte Elitetruppen der Kavallerie, unterstützt von lokalen Milizen, die das örtliche Terrain genau kennen, werden die tödliche Spitze unserer Schneide sein."

 CA_prepare_the_next_generation: "Vorbereitung der nächsten Generation"
 CA_prepare_the_next_generation_desc: "Die meisten unserer Befehlshaber entstammen erblichen Linien des Militärdienstes, obwohl in den jüngsten Zeiten der Unruhen viele niedrig geborene Krieger und Räuber zu grandiosen Kommandohöhen aufgestiegen sind und sich in den Schlachten des Bürgerkriegs einen Namen gemacht haben. Es ist an der Zeit, dass eine neue Generation von Männern, die sich bewährt haben, in verantwortungsvolle Positionen aufsteigt."

 CA_horse_drawn_field_guns: "Kavallerie verstärken"
 CA_horse_drawn_field_guns_desc: "Die offenen Ebenen und die raue Steppe Zentralasiens machen Mobilität zum Schlüssel für den Sieg, was bedeutet, dass die von den Großmächten bevorzugten schweren Geschütze oft zu schwerfällig sind, um richtig zum Tragen zu kommen. Indem wir uns stärker auf leichtere Feldartillerie stützen, können wir unsere Soldaten besser mit indirektem Feuer unterstützen."

 CA_armoured_reconnaissance: "Die Rüstung der Steppe"
 CA_armoured_reconnaissance_desc: "Die Einführung neuer Technologien bringt neue Strategien der Kriegsführung mit sich, vor allem die Mechanisierung der Armeen. Auch wenn wir von einer zukünftigen Armee aus glänzenden Kriegsmaschinen träumen, die durch die Steppen ziehen, ist eine Rüstung gut für den, der sie hat, und schlecht für den, der sie nicht zur rechten Zeit hat."

 ### Ausländische Intervention ###

 cacrisis.101.t: "Berlin bietet Berater"
 cacrisis.101.d.buk: "Berlin, das spürt, dass ein Konflikt zwischen den Nationen Zentralasiens unmittelbar bevorsteht, hat angeboten, einen Kader pensionierter Offiziere aus seinem alten und rückständigen Militär zu schicken. Unsere russischen Berater haben uns bereits versichert, dass dies nur der jüngste in einer langen Reihe von Versuchen der Deutschen ist, Uneinigkeit unter Russlands langjährigen Verbündeten zu säen und uns in das preußische Netz zu verstricken. Wir brauchen nur einen Blick auf die osteuropäischen Nationen zu werfen, um die Früchte solcher Teufelsgeschäfte zu sehen.\n\nEs besteht jedoch kein Zweifel daran, dass diese deutschen Berater für die Entwicklung unseres Militärs von großem Nutzen sein würden. Es gibt einige am Hof des Emirs, die flüstern, dass sie sogar ein wichtiges Gegengewicht gegen den übermächtigen Einfluss unserer russischen Berater darstellen könnten, was uns vielleicht ein wenig Spielraum verschaffen würde, um uns aus Moskaus Fängen zu befreien. Natürlich könnte die Aufnahme dieser Männer ebenso leicht zu einer raschen und strafenden russischen Reaktion führen - egal, was wir tun, wir sollten sehr vorsichtig sein."
 cacrisis.101.d.trk: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen die Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben. Natürlich kann die Aufnahme dieser Berater den Zorn Moskaus auf sich ziehen, aber die Vorteile, die sie uns bieten können, sind unbestreitbar!"
 cacrisis.101.d.khiwzaitsev: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben.\n\n Leider würde die Annahme dieses Angebots unsere Beziehungen zu General Ivan Zaytsev und über ihn unsere Beziehungen zu Russland im weiteren Sinne ernsthaft gefährden. Eine solche Drohung ist nichts, wovor man zurückschrecken sollte, und es gibt viele, die einen anderen Weg vorgeschlagen hätten - wir könnten stattdessen die Deutschen um zusätzliche Unterstützung für unsere Schmuggelnetze bitten. Zaytsev hat bereits seine Ambivalenz gegenüber unserem Waffenschmuggel deutlich gemacht, und deutsche Waffen könnten sich als ebenso nützlich erweisen wie deutsche Männer."
 cacrisis.101.d.khinozaitsev: "Berlin, das die Gefahr eines Konflikts zwischen den zentralasiatischen Staaten sieht, hat angeboten, einen Kader pensionierter Offiziere aus seinem hoch angesehenen Militär zu entsenden. Diese Offiziere würden helfen, unsere Soldaten auszubilden und die Modernisierung unseres Militärs entscheidend unterstützen. Jeder potenzielle Berater verfügt über jahrelange Erfahrung in der Führung eines modernen Krieges, und die meisten von ihnen kennen Taktik und Strategie der Russen aus erster Hand, da sie im letzten großen europäischen Krieg gegen sie gekämpft haben.\n\nJetzt, da General Zaytsev von der Bildfläche verschwunden ist, hält uns nichts mehr davon ab, den Deal mit den Deutschen voranzutreiben. Einige unserer Berater haben jedoch einen anderen Weg vorgeschlagen - wir könnten stattdessen die Deutschen bitten, unsere Schmuggelnetzwerke zusätzlich zu unterstützen. Schließlich könnten sich deutsche Waffen als ebenso nützlich erweisen wie deutsche Männer!"
 cacrisis.101.a: "Auf keinen Fall! Was denken sie sich dabei?"
 cacrisis.101.b: "Ich nehme an, das könnten wir, verdammt seien die Konsequenzen!"
 cacrisis.101.c: "Wir wären dumm, wenn wir diese Hilfe nicht annehmen würden."
 cacrisis.101.e: "Es gibt weitere geheime Möglichkeiten, wie die Deutschen uns helfen können"
 cacrisis.101.f: "Wir müssen ablehnen, es ist zu provokativ"

 cacrisis.102.t.khismugglers: "Chiwa bittet um Schmuggler statt Offiziere"
 cacrisis.102.t.normal: "[FROM.GetName] Akzeptiert"
 cacrisis.102.d.buk: "Der Emir von Buchara hat unser Angebot angenommen, ihm mit deutschen Beratern zu helfen, bittet aber darum, dass ihr Empfang von uns nicht weithin bekannt gegeben wird, und teilt uns mit, dass sie bei ihrer Ankunft nicht in Buchara vorgeführt werden sollen. Es scheint, dass der Emir Angst vor einer strafenden Antwort der mickrigen Russen hat! Ungeachtet dieser Beleidigung wird uns diese Mission dringend benötigte Erfahrungen über die russischen Fähigkeiten und Informationen über den Stand des modernen Krieges liefern und diejenigen unterstützen, die sich (hoffentlich) unseren Feinden entgegenstellen!"
 cacrisis.102.d.khismugglers: "Junaid Khan, der Diktator von Chiwa, hat uns gebeten, ihm beim Ausbau seines Waffenschmuggelnetzes zu helfen, anstatt Militärberater an seinen Hof zu schicken. Dies ist zwar etwas ungewöhnlich, aber seine Diplomaten erklärten, dass sie es sich im Moment nicht leisten können, eine russische Reaktion zu provozieren, sondern dass sie sich für die Sache der Freiheit in der Region einsetzen. Es stimmt, dass ein beträchtlicher Teil der Waffen, die in die Hände der zentralasiatischen Freiheitskämpfer gelangen, über die Häfen von Chiwa geliefert wird, und es macht wenig Sinn, ihre Bemühungen zu behindern, auch wenn wir durch die Entwicklung dieses Teils ihres Militärapparats weniger zu gewinnen haben."
 cacrisis.102.d.normal: "[FROM.GetNameDefCap] hat die Bedingungen unserer Militärmission akzeptiert und wird unsere Berater in ihrer Hauptstadt willkommen heißen, sobald sie dort eintreffen. Dies wird Deutschland die notwendigen Erfahrungen über die russischen Fähigkeiten und den Stand des modernen Krieges bringen und denjenigen, die sich unseren Feinden entgegenstellen, Unterstützung bieten! Zwar können unsere Streitkräfte nur wenig von den mageren Armeen Zentralasiens lernen, aber es stimmt, dass jeder Konflikt in Zentralasien mit leichten Infanterie- und Kavalleriemanövern in der Steppe einhergehen wird - eine fantastische Simulation dessen, was sich bald an unserer Front in Osteuropa abspielen könnte. Wenn wir den letzten Krieg als Anhaltspunkt heranziehen können, ist es klar, dass der Krieg im Osten ein Krieg des Geländes und der Bewegung sein wird - Themen, mit denen die Basmachi-Kämpfer dieser Region gut vertraut sind."
 cacrisis.102.a: "Großartig."
 cacrisis.102.b: "Ich denke, das können wir stattdessen tun."

 cacrisis.103.t.buk: "Bukhara beleidigt uns"
 cacrisis.103.t.normal: "[FROM.GetName] Weigert sich"
 cacrisis.103.d.buk: "Als Reaktion auf unser großzügiges Angebot, sein Militär mit unserem Fachwissen zu unterstützen, hat der Emir von Buchara einen vernichtenden und zum Teil urkomischen Angriff gegen uns gestartet. Er beschuldigt uns, mit unserer Militärmission einen Staatsstreich gegen seine Herrschaft zu inszenieren, einen Keil zwischen Russland und seine „treuesten Verbündeten“ treiben zu wollen und mit Teufeln und Atheisten zu verkehren. Es scheint, dass der bucharische Emir fest im Lager Russlands steht, und wir vermuten, dass jeder Versuch, ihn aus dem Weg zu räumen, nur noch mehr Kopfzerbrechen bereiten wird."
 cacrisis.103.d.normal: "[FROM.GetNameDefCap] hat unsere Diplomaten schockiert und erklärt, dass sie unsere Militärmission nicht akzeptieren werden. Sie behaupten, dass sie angesichts ihrer derzeitigen Position gegenüber Russland nicht riskieren können, eine militärische Antwort zu provozieren, indem sie sich offen mit uns abstimmen. Sehen sie denn nicht, dass sie ohne unsere Hilfe keine Chance haben, gegen Russland zu bestehen? Wir werden sie nicht anflehen, sich selbst zu retten - wenn diese Narren ihr eigenes Todesurteil unterschreiben wollen, dann soll es so sein."
 cacrisis.103.a: "Wie können sie es wagen?"

 cacrisis.104.t: "Turkestan bittet um Hilfe"
 cacrisis.104.d.advisors: "Unser Militärattaché in Taschkent, Oberst Oskar von Niedermayer, hat über die dortigen Ereignisse berichtet. Die Regierung von Präsident [TRK.Getleader] hat verschiedene Gruppen in der Region, die sich der russischen Vorherrschaft widersetzen, einschließlich der bucharischen Dissidenten und der kasachischen Rebellen auf der nördlichen Seite der Grenze, in Erwartung des bevorstehenden Zusammenstoßes mit den Russen ausgebildet und ständig mit Waffen versorgt. Unsere Militärmission hatte alle Hände voll zu tun, um die Truppen von Madamin Bek zu organisieren, aber von Niedermayer bittet uns um eine umfangreichere Hilfe. Schließlich ist jeder Russe, der in diesen Bergen und Wüsten fällt, ein Russe weniger, dem wir in den Steppen der Ukraine begegnen müssen."
 cacrisis.104.d.noadvisors: "Unser militärischer Beobachter in Zentralasien, Oberst Oskar von Niedermayer, hat über die Ereignisse in Turkestan berichtet: Die Regierung von Präsident [TRK.Getleader] hat verschiedene Gruppen in der Region, die sich gegen die russische Vorherrschaft wehren, einschließlich der bucharischen Dissidenten und der kasachischen Rebellen auf der nördlichen Seite der Grenze, in Erwartung des bevorstehenden Zusammenstoßes mit den Russen ausgebildet und ständig mit Waffen versorgt. Vor diesem Hintergrund hat von Niedermayer dem Generalstab empfohlen, eine umfassende militärische Mission nach Taschkent zu entsenden, die auch mit entsprechenden militärischen Mitteln ausgestattet werden soll. Schließlich ist jeder Russe, der in diesen Bergen und Wüsten fällt, ein Russe weniger, dem wir in den Steppen der Ukraine begegnen müssen."
 cacrisis.104.a: "Schickt ihnen Berater."
 cacrisis.104.b: "Verstärkung unserer Mission für sie."
 cacrisis.104.c: "Wir können es uns nicht leisten, ihnen zu helfen."

 cacrisis.105.t: "Deutsche versuchen zu intervenieren"
 cacrisis.105.d: "Die Fünfte Abteilung hat uns einen besorgniserregenden Bericht darüber zukommen lassen, dass ein gewisser deutscher Offizier und Spion, Oberst Oskar von Niedermayer, in Taschkent sehr aktiv gewesen ist. Mit seiner umfangreichen Erfahrung in Afghanistan und Russisch-Turkestan ist von Niedermayer ein berüchtigter Abenteurer und deutscher Eindringling, und seine Anwesenheit in Turkestan als Berater von [TRK.GetLeader] verrät eine sich entwickelnde deutsche Mission dort. Unseren Informationen zufolge leitet von Niedermayer die Ausbildung der Truppen von [TRK.GetLeader] und bringt deutschen Nachschub in den Schurkenstaat. Wir könnten versuchen zu intervenieren, indem wir diplomatischen Druck auf Deutschland ausüben - schließlich erkennen nur wenige Länder die Republik Turkestan an, was von Niedermayers Mission in eine nebulöse Lage bringt und ihn eher zu einer Partei der Rebellen als zu einem unabhängigen Staat macht. Diese Manöver könnten uns jedoch zum Verhängnis werden, wenn sie nicht richtig aufgenommen werden, indem sie dem sich anbahnenden Konflikt in Zentralasien weitere Aufmerksamkeit verschaffen."
 cacrisis.105.a: "Zwingt die Deutschen zum Rückzug."
 cacrisis.105.b: "Das ist die Mühe nicht wert."

 cacrisis.106.t: "Spannungen um Turkestan wachsen"
 cacrisis.106.d: "Der Kreml übermittelte uns eine wütend formulierte Note zur deutschen Militärpräsenz in Zentralasien. In dem Schreiben, das über Zeitungen öffentlich verbreitet wurde, wird Deutschland aufgefordert, die territoriale Souveränität Russlands zu respektieren, einschließlich des derzeit von Rebellen besetzten Gebiets. Russland hat sich zwar inoffiziell bereit erklärt, die Unabhängigkeit Turkestans zu tolerieren, betrachtet das Land aber offiziell nach wie vor als autonome Region Russlands und hat die Regierung von Madamin Bek kürzlich als Banditenaufstand eingestuft. In Anbetracht dieser Auslegung hat Russland uns beschuldigt, durch unsere von Oberst Oskar von Niedermayer geleitete Mission offen ausländische Rebellen zu unterstützen, und hat neutrale Staaten aufgefordert, Druck auf uns auszuüben, damit wir uns aus der Region zurückziehen und unsere Militärberater in Madamin Beks Diensten abziehen. Sie haben versucht, ausländische diplomatische Unterstützung zu gewinnen, um uns zum Rückzug zu drängen, indem sie behaupteten, dass unsere Unterstützung gleichbedeutend mit deutschem Imperialismus auf russischem Boden ist."
 cacrisis.106.a: "Leugnen Sie jede formale Anwesenheit."
 cacrisis.106.b: "Wir können tun, was wir wollen!"
 cacrisis.106.c: "Das ist den Skandal nicht wert."

 cacrisis.107.t: "Deutsche Berater werden zum Rückzug gezwungen!"
 cacrisis.107.d: "In einem diplomatischen Säbelrasseln zwischen dem Kreml und Berlin hat uns das Auswärtige Amt schließlich um der Deeskalation willen im Stich gelassen. Nachdem die Russen über Beweise für die deutsche Militärmission in Taschkent verfügten, die sie durch Aufklärung und Spionage des russischen Militärgeheimdienstes erlangt hatten, konnte Moskau Deutschland mit internationalen Konsequenzen drohen, sollte es unser Regime weiterhin offiziell unterstützen, und uns als illegitimen Banditenstaat bezeichnen. Anstatt uns gegen diese Verleumdung zu verteidigen, beschlossen die Deutschen stattdessen, sich aus der Region zurückzuziehen und uns der russischen Vorherrschaft zu überlassen. Hätten wir nur unsere diplomatischen Kontakte ausgeweitet - wir hätten uns vielleicht besser gegen diese Art von Angriffen gegen unsere ausländischen Unterstützer verteidigen können."
 cacrisis.107.a: "Verdammt!"

 cacrisis.108.t.advisors: "Deutsche Berater kommen an!"
 cacrisis.108.t.noadvisors: "Weitere deutsche Hilfe trifft ein!"
 cacrisis.108.d.rusprepcountered: "Trotz der Bemühungen Russlands, unsere verstärkte Hilfe aus dem Deutschen Reich zu kontern, konnte unser Netz von unterstützenden neutralen Staaten die russischen Versuche übertreffen und verhindern, dass sie dauerhafte Auswirkungen auf die deutschen Manöver haben. Wie zur Feier des Tages sind vor kurzem einige deutsche Militärspezialisten in Taschkent eingetroffen, angeführt von Generalmajor Werner Otto von Hentig, einem bedeutenden deutschen Abenteurer aus dem ersten großen Krieg, der aus seiner Zeit, in der er sich für die deutsche Hilfe in Afghanistan und Russisch-Turkestan einsetzte, über intime Erfahrungen mit muslimischen und zentralasiatischen Kulturen verfügt. Die neue Gruppe besteht sowohl aus Offizieren als auch aus technischen Experten und bringt einige Flugzeuge mit moderner militärischer Ausrüstung mit, darunter Funkgeräte, Maschinenpistolen, Mörser, Ferngläser und Signalgeräte. In kürzester Zeit haben die Deutschen damit begonnen, unsere wertvollsten und treuesten Soldaten mit diesen modernen Wunderwerken auszustatten und unsere Truppen in deren Wartung und Gebrauch zu schulen. Dies wird uns sicherlich einen Vorteil gegenüber den Russen verschaffen!"
 cacrisis.108.d.normal: "Eine Reihe deutscher Militärspezialisten ist vor kurzem in Taschkent eingetroffen, angeführt von Generalmajor Werner Otto von Hentig, einem bekannten deutschen Abenteurer aus dem Ersten Weltkrieg, der aus seiner Zeit, in der er sich für die deutsche Hilfe in Afghanistan und Russisch-Turkestan einsetzte, intime Erfahrungen mit muslimischen und zentralasiatischen Kulturen hat. Die neue Gruppe besteht sowohl aus Offizieren als auch aus technischen Experten und bringt einige Flugzeuge mit moderner militärischer Ausrüstung mit, darunter Funkgeräte, Maschinenpistolen, Mörser, Ferngläser und Signalgeräte. In kürzester Zeit haben die Deutschen damit begonnen, unsere wertvollsten und treuesten Soldaten mit diesen modernen Wunderwerken auszustatten und unsere Truppen in deren Wartung und Gebrauch zu schulen. Dies wird uns sicherlich einen Vorteil gegenüber den Russen verschaffen!"
 cacrisis.108.a: "Großartig!"

 cacrisis.109.t: "[TRK.GetLeader] Überlistet uns!"
 cacrisis.109.d: "Unsere Versuche, die deutsche Militärmission in Turkestan diplomatisch aufzulösen, haben keine Früchte getragen. Zwar konnten wir anfangs einige neutrale Staaten dazu bewegen, Druck auf Deutschland auszuüben, damit es seine Unterstützung zurückzieht, doch unsere Versuche, eine Art diplomatische Koalition gegen die deutsche Einmischung zu bilden, endeten in einem Desaster, da eine Reihe wichtiger diplomatischer Persönlichkeiten in mächtigen neutralen Staaten ihre Gleichgültigkeit gegenüber Madamin Beks illegitimer Republik oder sogar ihre Unterstützung zum Ausdruck brachten. Anstatt Deutschland zum Rückzug zu zwingen, haben wir stattdessen die Tür für eine internationale Bewegung zur Unterstützung der Rebellen geöffnet, die unsere Südgrenze plagen! Wir müssen diese ganze Sache so schnell wie möglich zum Schweigen bringen und die Deutschen vorerst vergessen. Diese Rebellen werden für die Blamage, die sie uns bereitet haben, bezahlen!"
 cacrisis.109.a: "Verdammt!"

 ### Gemeinsame Entscheidung Ereignisse ###
 cacrisis.200.t: "Umgang mit Fergana-Kurbaschi"
 cacrisis.200.d: "Die Kriegerbanden des Fergana-Tals haben sich im russischen Bürgerkrieg die Zähne ausgebissen und sich gegen die wiederholten Versuche der Kommunisten gewehrt, die Kontrolle über ihr Lehen im Tal zu übernehmen. In der Folgezeit haben diese Männer das fruchtbarste Land Zentralasiens in ihre eigenen kleinen Lehen aufgeteilt, die nur durch die drohende Hand von Madamin Bek in Schach gehalten werden. Seit Madamin Bek nicht mehr da ist, fallen diese kleinen Leutnants wie Tiere übereinander her und bekämpfen sich gegenseitig, während sie sich von Zeit zu Zeit zusammenschließen, um jeden Versuch zu vereiteln, die Region ernsthaft zu kontrollieren. Wir müssen dieses Hornissennest ausmerzen, oder die Kurbashi-Banden werden sich unaufhörlich aus ihren Verstecken im Tal herauswagen und Siedlungen angreifen, die unsere Oberhoheit akzeptiert haben. Sollte einer der Kurbashi die Kontrolle über die gesamte Region erlangen, könnte er zudem ein äußerst gefährliches Aushängeschild der Rebellen werden. Wir haben zwei Möglichkeiten, mit diesen lästigen Überbleibseln des Banditenstaates von Madamin Bek umzugehen: Entweder mobilisieren wir eine groß angelegte Operation zur Säuberung des Fergana-Tals, oder wir bieten an, einige der ‘flexibleren‘ Rebellenführer zu begnadigen, wenn sie uns bei der Befriedung der Region helfen - im Gegenzug garantieren wir ihnen, dass sie ihre eigene Autonomie und Macht behalten."
 cacrisis.200.a: "Vernichte sie!"
 cacrisis.200.b: "Mit ihnen verhandeln."

 cacrisis.201.t: "Umgang mit Kirgisischen Stämmen"
 cacrisis.201.d: "Selbst auf dem Höhepunkt seiner Macht hatte Madamin Bek nur eine begrenzte Kontrolle über das östliche Hochland, die Heimat der wilden und nomadischen kirgisischen Stämme. Zwar schlossen sich viele Stammesangehörige Madamin Bek's Banditenarmee an, doch die meisten konnten sich nach seiner Niederlage in die Berge zurückziehen und brachten Gewehre und eine neu entdeckte Bereitschaft mit, sich zusammenzuschließen, um ihre Beinahe-Unabhängigkeit zu bewahren. Es wird unglaublich schwierig sein, diese Stammesgruppen zur Gleichschaltung zu zwingen, aber wenn man sie sich selbst überlässt, werden sie sich wahrscheinlich nur noch mehr verschanzen. Natürlich gibt es das Argument, dass es sich nicht lohnt, in ein Wespennest zu stechen, nur um ein paar weit entfernte Ziegenhirten in die Schranken zu weisen. Wir können entweder mit einer Armee in diese Länder vordringen und die Unterstützung derjenigen gewinnen, die klug genug sind, das Knie zu beugen, und diejenigen vernichten, die zu dumm dazu sind, oder wir können unseren Einfluss in den Vorgebirgen sichern und die Poren in unseren Grenzgebieten schließen, während wir jeden Versuch aufgeben, über die wilderen Stämme zu herrschen."
 cacrisis.201.a: "Schickt eine Expedition!"
 cacrisis.201.b: "Verschanzen Sie die Ausläufer."

 cacrisis.202.t: "Umgang mit den Turkmenenstämmen"
 cacrisis.202.d: "Die Turkmenenstämme, die den Aralsee umgeben, sind eine sehr unabhängige Gruppe mit einer jahrhundertelangen Geschichte des gewaltsamen Widerstands gegen die Fremdherrschaft. Ihre gewaltsamen Konflikte gegen die russischen Zaren und usbekischen Qungrat Khans haben ihre Entschlossenheit nur noch verstärkt. Selbst unter der turkmenischen Vorherrschaft von Junaid Khan wehrten sich viele führende Stämme gegen jede Form von Fremdherrschaft und gründeten lose Bündnisse von Dorfvorstehern und Clanchefs, um ihre Interessen durchzusetzen und ihre Milizen zu bündeln. Gegenwärtig haben Koshmamed Khan, Yakshi Geldy, Shamurad Bakhshi und Gulyam Ali eine Koalition von Turkmenen gebildet, die zusammen eine gefährliche Aufstandsbewegung darstellen, die von ihren Dörfern aus die Garnisonen und Karawanen unserer im Entstehen begriffenen und sich ausbreitenden Verwaltung schwächen könnte. Wir werden entweder einige dieser Anführer davon überzeugen müssen, ihre Verwandten zu verraten, wie es Junaid Khan vor einer Generation getan hat, um die Kontrolle über die Region zu erlangen, oder sie auf andere Weise Stück für Stück ausschalten, bevor sie sich zusammenschließen können."
 cacrisis.202.a: "Gehen Sie auf die Schwachstellen ein."
 cacrisis.202.b: "Vernichte sie alle!"

 cacrisis.203.t: "Zu den Khivan-Königen"
 cacrisis.203.d: "Selbst auf dem Höhepunkt von Junaid Khans persönlicher Herrschaft über das Khivan-Khanat hatte der usbekische Adel eine weitreichende Kontrolle über die Stadt Khiva und die Staatsapparate, die der turkmenische Kriegsherr auf dem Höhepunkt des Weltkriegschaos übernommen hatte. Der Marionettenkhan Sayid Abdullah wurde bei den Kämpfen in der alten Stadt getötet, doch seine Anhänger und Verbündeten lauern weiter in den Schatten. Sie sind versierte politische Akteure, die ihre Macht und Kontrolle durch jahrzehntelange russische und turkmenische Vorherrschaft erlangt haben. Ihre Stärke beruht auf ihrem netzartigen Netzwerk in der Stadt, das uns einen Weg nach vorne weist. Wenn einige wenige Schlüsselpersonen ausgeschaltet werden, sind die anderen lustlos und können keinen wirklichen Widerstand leisten. Natürlich können wir uns auch einfach dafür entscheiden, ihr Netz weitgehend intakt zu lassen - denn wer wüsste besser, wie man Chiwa regiert, als diejenigen, die das in den letzten anderthalb Jahrhunderten getan haben."
 cacrisis.203.a: "Hausarrest. Verbannung. Erschießungskommando."
 cacrisis.203.b: "Gebt ihnen Chiwa, wenn sie es uns geben."

 cacrisis.204.t: "Verwaltung der Stadttadschiken"
 cacrisis.204.d: "Die großen Städte Zentralasiens sind Schmelztiegel von Völkern - Turkstämme, persische Juden, Russen und Deutsche. Keine Gruppe ist gleichzeitig einflussreicher und erniedrigter als die Tadschiken, jene persischsprachigen Muslime, die lange Zeit unter dem Joch der bucharischen Emire gelitten haben. Natürlich ist die Grenze zwischen den “sesshaften” Tadschiken und den umherziehenden Türken nicht mehr so klar, denn Tausende sind in die großen Ruinen der alten Städte geströmt, haben die Sprachen ihrer Nachbarn gelernt und neuartige Berufe erlernt. Um die Städte Buchara und Samarkand wirklich zu beherrschen, muss man den tadschikischen Führern entgegenkommen oder sie zur Unterwerfung zwingen. Die repressive Herrschaft des Emirs hat bei den Bewohnern der Städte die ernsthafte Befürchtung geweckt, dass jeder neue Herrscher nur darauf abzielt, das Lebenselixier aus ihren Häusern herauszupressen. Nachdem wir den Emir abgesetzt haben, werden wir die rebellischsten Stadtältesten bitten, sich mit uns zu treffen..."
 cacrisis.204.a: "...um alle Fische in einem Fass zu sammeln."
 cacrisis.204.b: "...um ein gewisses Maß an Autonomie zu erlangen."

 cacrisis.205.t: "Umgang mit Bucharischen Bürokraten"
 cacrisis.205.d: "Der Hof von Bucharan war eine bunte Mischung aus russischen Beratern, usbekischen Stammes- und Religionsführern, dschadidischen Gaddys und der Familie des verhassten Emirs, die alle gegeneinander um Einfluss und Kontrolle über die Staatsorgane stritten. Da jeder Anschein einer einigenden Macht beseitigt wurde, sind diese Gruppen auf wenig mehr als streitende Clans von Verwaltern, Experten, Banditen und zahlreichen nutzlosen ‘Groß-Poobahs‘ reduziert worden, die nicht mehr in der Lage sind, die Macht des Emirats auszusaugen. Obwohl sie weitgehend ohne Zweck und Macht sind, haben diese Gruppen tiefe Verbindungen in der Stadt, und ihre Unterstützung wäre von unschätzbarem Wert, um unsere Herrschaft zu sichern. Natürlich würden viele argumentieren, dass es die Misswirtschaft dieser Kleingeldzähler war, die Buchara überhaupt erst zu Fall gebracht hat, so dass jede Wiedereinsetzung eine gefährliche Duldung von Fäulnis und Korruption wäre. Um Buchara wirklich zu beherrschen, so argumentieren sie, müssen die alten Familien entthront werden."
 cacrisis.205.a: "Die jadidischen Reformer aufwerten"
 cacrisis.205.b: "Die Erfahrung der alten Garde ist von unschätzbarem Wert."
 cacrisis.205.c: "Brenne es nieder und baue auf der Asche."

 cacrisis.206.t: "Die verbliebenen Krieger wieder einsammeln"
 cacrisis.206.d: "Als die Armeen aufeinanderprallten und die Einheiten sich zerstreuten, fanden sich viele Kurbashis, Stammesführer und sogar einfache Soldaten weit weg von zu Hause wieder, ohne zu wissen, wer ihr Anführer war, wer ihr Feind war und warum sie in den Tod marschieren sollten, wo es doch weiter unten ein gutes Dorf zu plündern gab. Selbst als die offenen Kämpfe abgeklungen sind, erreichen uns aus weit entfernten Dörfern Berichte über umherstreifende Banden von gewalttätigen Schlägern, die zum Hohn militärische Abzeichen einer längst verstorbenen Armee tragen (oder, was noch peinlicher ist, einer unserer eigenen Einheiten angehören). Wir können nicht einfach tatenlos zusehen, wie diese Geister uns weiterhin unterminieren und unsere Ländereien belästigen, aber einige argumentieren, dass wir diese aufgesprungenen Banditen nicht angreifen sollten. Warum sollten wir angesichts des Mangels an gerissenen Kriegern einen Krieg weiterführen, der längst gewonnen ist? Die meisten dieser Männer würden einfach in ihre Heimat zurückkehren, wenn wir ihnen sicheres Geleit gewähren würden, und die Chancen stehen gut, dass sie sich uns anschließen würden, wenn wir ihnen einen Platz in unserer Armee anbieten würden, anstatt gegen uns zu kämpfen. Natürlich wäre die Loyalität dieser verlorenen Reiter bestenfalls zweifelhaft, und die Begnadigung von Vagabunden verleiht unserer Regierung nicht gerade die Legitimität, die sie dringend benötigt."
 cacrisis.206.a: "Vernichte sie alle!"
 cacrisis.206.b: "Fordern Sie sie auf, nach Hause zu gehen und ihre Waffen niederzulegen."
 cacrisis.206.c: "Rekrutieren Sie sie, wir können immer ‘flexible‘ Krieger gebrauchen."

 cacrisis.207.t: "Opportunisten unterdrücken"
 cacrisis.207.d: "Wann immer sich die Armeen Zentralasiens gegeneinander wenden und die Straßen unbewacht sind, schleichen sich die üblichen Verdächtigen der Kleinkriminalität und des Straßenraubes aus dem Hinterhalt heran, um Karawanen zu belästigen und den Handel zu stören. Mit der Zeit schließen sich Kleinkriminelle zu gefährlichen Banden zusammen, und der Ehrgeiz dieser umherstreifenden Banden von Wegelagerern wächst so weit, dass sie selbst die am besten geschützten Handelskonvois bedrohen. Jetzt, da wir unser Militär wieder auf die Heimat konzentrieren können, wird es nicht schwer sein, diese Schurken zu fassen, aber wir müssen uns überlegen, was wir mit ihnen machen wollen. Jeder gebildete Mensch würde zustimmen, dass die hudud-Strafe für Diebstahl nach der Scharia die Amputation der rechten Hand ist, aber es gibt einige, die sich dafür einsetzen, dass diese Männer der Kreuzamputation und der Kreuzigung unterworfen werden, was eine anwendbare Strafe für einige Formen des Straßenraubes ist. Die Vorstellung von kilometerlangen Straßen, die mit den gekreuzigten Leichen tausender Banditen geschmückt sind, ist zwar verlockend, aber die Anwendung dieser Strafe wird von den Ulemma nicht allgemein akzeptiert, und die Forderung nach ihrer allgemeinen Umsetzung könnte einige religiöse Persönlichkeiten verärgern."
 cacrisis.207.a: "Keine Gnade für diejenigen, die von unserem Elend profitieren!"
 cacrisis.207.b: "Sie sind Diebe, nichts weiter - Allahs Gnade sei mit ihnen!"

 ### Enver Pasha ###

 cacrisis.300.t: "Eine Kuriose Türkenbande"
 cacrisis.300.d: "Chiwa ist es nicht fremd, dass Gruppen von geheimnisvollen Besuchern die Teehäuser und Karawansereien der Stadt mit einem Meer von leisen Tönen und fremden Gewändern füllen, aber eine Gruppe von Neuankömmlingen aus Baku hat für Aufsehen gesorgt. Sie haben nicht das typische Aussehen von Händlern oder Flüchtlingen und sind in der Stadt umhergezogen und haben mit entferntem Akzent und gebrochenem Usbekisch verwirrende Fragen zu Truppenbewegungen und Operationen während des russischen Bürgerkriegs gestellt. Viele am Königshof sind überzeugt, dass es sich bei diesen Männern um ausländische Spione handelt. Eine von Aziz Khan geleitete Untersuchung hat jedoch eine bizarre Erklärung für diese Gestalten gefunden: Ihr Anführer, ein osmanischer Türke namens Baha Said, ist ein ehemaliger osmanischer Forscher und Flugzeuginspektor mit engen Verbindungen zur in Ungnade gefallenen Unionistenbewegung und zur regierungsfeindlichen Karakol-Gesellschaft im Untergrund. Unsere eigenen Agenten haben eine gewisse Erfahrung mit dieser Geheimgesellschaft, da mehrere ehemalige Mitglieder von Enver Paschas unglückseliger Armee des Islams nach ihrer Zerschlagung im Kaukasus in Chiwa ihre Heimat gefunden haben - sie schmuggelten Gelder durch unser Netzwerk des Geheimhandels in Anatolien und unterstützten unser Aufrüstungsprogramm mit Kontakten und Verbindungen.\n\nWir haben einige unserer Agenten hinzugezogen und es geschafft, ein Treffen zwischen Baha Said und Junaid Khan zu organisieren, um den Zweck dieser Expedition zu ermitteln. Diese Männer suchen verzweifelt nach dem Leichnam ihres lange verschollenen Anführers Ismail Enver Pascha, der vor mehr als einem Jahrzehnt in Zentralasien verschwand. Nachdem die Befürchtungen der osmanischen Spione ausgeräumt waren, versuchte Junaid Khan, sich an das Schicksal des verbannten Generals zu erinnern, der auf dem Weg nach Baku durch Chiwa gekommen war. Er hatte seine Ankunft als Ankunft des wahren “Generals des Islam” angekündigt, der die Türken vereinen und sowohl die Rot- als auch die Weißrussen vernichten würde, bevor er den Oxus hinunter in Richtung Buchara aufbrach. Gerüchten zufolge kam er nicht viel weiter und fand sein Ende auf dem Scharfrichterblock des bucharischen Emirs. Unbeeindruckt von Junaid Khans Warnung packte die Karakol-Expedition aufgeregt ihre Sachen und brach auf, vermutlich in Richtung des Reiches von Emir Alim Khan."
 cacrisis.300.a: "Was für eine exzentrische Gruppe..."

 cacrisis.301.t: "Eine bizarre Bande von Türken"
 cacrisis.301.d: "Auf dem Höhepunkt des russischen Bürgerkriegs kam eine Gruppe ehemaliger osmanischer Soldaten in unsere Stadt, angeführt von einem einst berühmten und dann in Ungnade gefallenen osmanischen General, dessen Engagement für die islamische Sache nur noch von seiner Eitelkeit, seinem Stolz und seiner sündhaften Unkenntnis des richtigen muslimischen Verhaltens übertroffen wurde. Dieser ausländische General, der Angeber Enver Pascha, trug seltsame und ketzerische Bücher über Zauberei und Instrumente zur Seelenbindung bei sich und schloss sich, wie die meisten Teufelsanbeter, sofort den Dschadidisten und Radikalen an, was den tapferen Ibrahim Bek dazu veranlasste, diesen gefährlichen Revolutionär zu inhaftieren.\n\nAls wir jedoch erfuhren, dass er der Schwiegersohn des ehemaligen Kalifen war, ließ unser unendlich großzügiger und gütiger Emir den osmanischen Taugenichts frei. Anstatt in sein Heimatland zurückzukehren, floh Enver Pascha mit einer immer größer werdenden persönlichen Armee nach Osten, wo er das Land überfiel und eine gewalttätige revolutionäre Theologie verbreitete. Darüber hinaus machte er sich über die guten Sitten der Muslime lustig, indem er die lächerlichen Titel “Emir von Turkestan“ und “Vertreter des Propheten“ annahm, während seine Bande von Plünderern Mullahs zwang und mit den tapferen Mudschaheddin kämpfte, die Turkestan vor der roten Bedrohung verteidigten.\n\nKürzlich ist eine neue Bande osmanischer Vagabunden in unser Reich eingedrungen, die schlechte Vorzeichen mit sich bringt und ihr Interesse an der Ruhestätte des osmanischen Hundes Enver Pascha deutlich macht. Der Anführer dieser Bande, ein unbedeutender osmanischer Beamter namens Baha Said, wurde von unseren treuen Wachen festgenommen, während er detaillierte Darstellungen der Altstadt von Buchara malte. Während Ibrahim Bek die Hinrichtung der möglicherweise unerfahrenen osmanischen Spione forderte, befürchtete Emir Alim Khan, dass eine solche Tat die Beziehungen zwischen der Pforte und der Arche belasten könnte. Der Emir hat in seiner grenzenlosen Weisheit beschlossen, dass die beste Vorgehensweise die gewaltsame Verbannung ist. Diese glücklichen Narren haben sich sofort auf den Weg nach Osten gemacht, um die Spur ihres ebenso dummen Märtyrers zu verfolgen."
 cacrisis.301.a: "Gut, dass wir sie los sind!"

 cacrisis.302.t: "Eine kampflustige Gruppe von Türken"
 cacrisis.302.d: "Auf dem Höhepunkt des Bürgerkriegs, als die basmatischen Befehlshaber ihre Kräfte gegen den Taschkenter Sowjet und die Herrschaft der Dschadiden bündelten, ritt ein ausländischer General an der Spitze einer Bande rüpelhafter Banditen in unsere Räte. Obwohl seine Armee eine Farce war und sein Auftreten unsinnig, gewann dieser Enver Pascha durch seine Verbindungen zum Kalifen und zu den Osmanen die zögerliche Unterstützung vieler Kurbaschi. Als jedoch immer mehr Befehlshaber seinen Einfluss anerkannten, begann er, sich großspurige Titel zu geben und nannte sich “Oberbefehlshaber aller Armeen des Islam, Schwiegersohn des Kalifen und Vertreter des Propheten“, und es dauerte nicht lange, bis er seine Anhänger verprellte und als verherrlichter Wegelagerer in die Berge zurückkehrte, wobei seine mit Medaillen geschmückte Brust ein schwaches Herz verbarg. Nachdem seine Pläne für einen pantürkischen Dschihad zunichte gemacht worden waren, machte er sich auf den Weg nach Westen, um in seine Heimat Anatolien zurückzukehren. Gerüchten zufolge kam er jedoch nie über Chiwa hinaus und wurde von Junaid Khans Männern auf Befehl der Russen niedergeschlagen.\n\nNur wenige der verbliebenen Kurbaschi erinnern sich an die stolze Gestalt des verstorbenen, eitlen Feldherrn, aber vor kurzem ist sein Name in den Weinbergen aufgetaucht und hat das Ohr von Madamin Bek erreicht. Angeblich ist eine Gruppe hagerer und kampflustiger Osmanen in unser Land eingedrungen, um nach dem Leichnam des alten “Obersten Befehlshabers aller Muslime“ zu suchen. Wir wissen zwar nur wenig über den Verbleib des Leichnams dieses Mannes, aber wir konnten diese Bande dazu bringen, ihre Antworten am khivanischen Hof von Junaid Khan zu suchen."
 cacrisis.302.a: "Unsere Antwort schien ihnen nicht zu gefallen..."

 ### Samarkand-Krise ###

 cacrisis.401.t: "Totholz herausschneiden"
 cacrisis.401.d: "Bei der überwiegenden Mehrheit der administrativen und politischen Positionen in Buchara hängt die Eignung für den Dienst und die Beförderung viel mehr davon ab, wen man kennt, als davon, wie fähig man ist. Die meisten Gouverneure oder Beys entstammen langen Dynastien mit lokaler politischer Kontrolle, und ihre familiären Netzwerke bilden die Grundlage für ihre Kontrolle über die weit entfernten Provinzen, aus denen das Emirat besteht. Die Übernahme von Samarkand durch Buchara während der Taschkent-Krise stellte den Emir und seine Beys jedoch vor eine Art verwaltungstechnisches Rätsel, denn es stellte sich die Frage, ob die Stadt und ihre Umgebung so verwaltet werden sollten, als wären sie Teil des Emirats selbst, und wenn ja, wer würde als Bey über eine so einzigartige Region herrschen? Auf Anraten seiner Berater orientierte sich Alim Khan bei der neuen Verwaltung von Samarkand an der Verwaltung der Stadt Termez im Süden, wo die Verwaltung zwischen einem Bey und einem russisch dominierten Stadtrat aufgeteilt war. Während der Emir in Samarkand einen Bey ernannte, der die Befugnisse des russischen Militärkommissars in der Stadt übernahm, wählten die führenden Persönlichkeiten von Samarkand die unteren Positionen in der Provinzverwaltung, insbesondere den Devonbeggi (Finanzminister), den Mirab (Wassersammler), den Amin Sardar (Bauaufseher) und den Paygirchi (Steuereintreiber). Den Patriarchen der einflussreichen Ostanakul-Dynastie mit der Leitung von Samarkand zu betrauen, schien damals eine gute Idee zu sein, denn er war als Gouverneur verschiedener östlicher Beyliks erfahren und sehr angesehen.\n\nDas letzte Jahrzehnt hat dem ältesten Ostanakul jedoch nicht gut getan, und sein Verstand ist im fortgeschrittenen Alter in den Rausch des Alters abgerutscht. Die Unfähigkeit des Vertreters des Emirs in Samarkand war ein Geschenk des Himmels für die Bürger von Samarkand, die diese Gelegenheit nutzten, um die Kontrolle über ihre eigenen Angelegenheiten zu erlangen, vor allem durch die Ernennung offener Regionalisten und Reformer zum Devonbeggi, Mirza (Hofsekretär) und Mirshab (regionaler Garnisonsleiter) der Provinz. Obwohl dieses Arrangement für die Ältesten der Stadt Samarkand ein ziemlicher Segen war, hat die Herrschaft der Ministerien unter der schwachen Hand des schwachen Ostanakul Bey mehr oder weniger jeden Anschein einer Kontrolle der Bucharaner über die Stadt zerstört. Die Zeit ist reif, diesen demütigenden Zustand umzukehren, indem der Bey durch einen neuen, jüngeren und energischeren Gouverneur ersetzt wird, der aus der wichtigsten Familie Bucharas selbst stammt. Alim Khans jüngster Sohn, Rakhim Khan, ist ein kühner Befehlshaber, der sich der Vision seines Vaters für Samarkand verschrieben hat und keine Angst vor den etablierten Oligarchen in Samarkand hat. Mit der Unterstützung seines Vaters und etwas Glück wird er das untergegangene Beylik auf Vordermann bringen!"
 cacrisis.401.a: "Alles, was er braucht, wird er bekommen!"

 cacrisis.402.t: "Rakhim Khan säubert sein Ministerium"
 cacrisis.402.d: "Die Zeit als Gouverneur in weit entfernten Provinzen ist für die Entwicklung eines potenziellen bucharischen Emirs von entscheidender Bedeutung, da sie einem jungen Prinzen die zum Regieren notwendige Erfahrung vermittelt. Alim Khan selbst diente vierzehn Jahre lang als Bey von Nasef und später von Karmana, bevor er den Thron bestieg, und in dieser Zeit lernte er viel, obwohl diese Provinzen ruhige Weiler am Rande der Hauptstadt waren. Sein Sohn, Rakhim Khan, wurde stattdessen in Samarkand in ein Hornissennest gestoßen und muss sich mit einer mächtigen Stadt auseinandersetzen, die seiner Herrschaft feindlich gegenübersteht. Jahrelange Vernachlässigung hat es einer Reihe mächtiger Familien ermöglicht, Lakaien auf allen Ebenen der traditionellen Provinzverwaltung einzusetzen. Fast unmittelbar nach seiner Ankunft deckte Rachimkhan die Korruption in allen Ministerien auf, wobei die Devonbeggi und Amin Sardar der Stadt Steuergelder für aufwendige Projekte zugunsten ihrer Gönner abzweigten, während die Mirschab Munition bei ihrer Ankunft in den Waffenlagern „verlegten“. Offensichtlich ist diese giftige Korruption der eigentliche Grund für die Ernennung Rakhimkhans, und der junge Fürst hat auf die Enthüllungen dieser Missetaten reagiert, indem er die verantwortlichen Beamten ins Gefängnis brachte und sie durch Männer ersetzte, die ihm als Bey treu ergeben sind.\n\nDie führenden Ältesten von Samarkand haben sich gegen diesen entschlossenen Schlag gegen die Korruption erhoben und behaupten, dass die Beamten ohne Gerichtsverfahren frei herumlaufen sollten und dass der Emir gegen den Geist der vor fast einem Jahrzehnt getroffenen Vereinbarungen gehandelt hat. Viele haben Briefe nach Buchara geschrieben, in denen sie die “Einmischung“ Rachim Khans verurteilen und Forderungen stellen, die von der Wiedereinsetzung der Inhaftierten bis zur Ernennung eines neuen, angenehmeren Bey von Samarkand reichen. Alim Khan ist jedoch nicht bereit, seinem Sohn wegen der Launen einiger aufgesprungener Münzzähler den Rücken zu kehren, und hat seinen Sohn schriftlich angewiesen, seinen Kurs fortzusetzen."
 cacrisis.402.a: "Beginnen Sie mit der Inhaftierung derjenigen, die sich beschweren!"

 cacrisis.403.t: "Gerüchte über Amu Darya-Schmuggler"
 cacrisis.403.d: "Der Fluss Amu Darya, historisch als Oxus bekannt, ist eine lebenswichtige Wasserstraße, die von den Bergen des Pamir in den Aralsee führt. Viele der größten Städte Zentralasiens wurden an seinen Ufern erbaut, und er ist nach wie vor eine der wichtigsten Handelsrouten der Region. Buchara und seine Schwesterstadt Samarkand liegen beide an einem Nebenfluss des Amu Darya, dem Zeravshan, der sich tief im Gebiet von Khivan gabelt. Es gibt Gerüchte über kleine Flussboote, die auf dieser Flussroute Waffen schmuggeln und dabei die bucharischen Patrouillen umgehen, um Waren flussaufwärts nach Samarkand oder Turkestan zu liefern. Eine vorläufige Untersuchung hat einen kleinen befestigten Stützpunkt auf der anderen Seite der khivanischen Grenze ergeben, wo diese Schmuggler ihre Boote beladen und ausstatten.\n\nWir könnten den Herrscher von Chiwa, Junaid Khan, leicht auffordern, diese kleine illegale Aktion zu zerschlagen, aber er wird uns wahrscheinlich ignorieren. Der Khan war noch nie wirklich ein Freund von Buchara, und die jüngsten Spannungen zwischen Chiwa und unserem gemeinsamen russischen Oberherrn haben wenig dazu beigetragen, die Beziehungen zwischen uns zu verbessern. Darüber hinaus betrachten viele in unserer Regierung jegliche diplomatische Annäherung an Chiwa als ein Zeichen der Schwäche und als eine Blamage für das Emirat. Wir könnten uns auch dafür entscheiden, die Stammesführer an den Ufern des Dargom-Kanals, wo sich der Fluss stark verengt, zu beeindrucken, damit sie diese Schmuggler auf ihrem Weg nach Norden abfangen und vernichten. In jedem Fall muss man sich mit diesen Vagabunden auseinandersetzen und den Strom der Waffen, die sie nach Osten bringen, stoppen!"
 cacrisis.403.a: "Bitte um Intervention von Khivan."
 cacrisis.403.b: "Ruft die Stämme auf, sie zu vernichten!"

 cacrisis.404.t: "Abgesandte aus Buchara treffen ein"
 cacrisis.404.d: "Vor kurzem sind Boten aus dem benachbarten Emirat Buchara an unserem Hof eingetroffen und haben bombastisch gefordert, dass wir uns um eine Schmugglerbande ‘kümmern‘, die von unserem Land aus operiert. Wir schulden diesen arroganten Verlierern zwar nichts, aber die Aufforderung an die Schmuggler, ihre Aktivitäten vorübergehend einzustellen, könnte unsere weitreichenderen Pläne gegen Buchara verschleiern. Wenn der Emir glaubt, dass wir uns einig sind in unseren Bemühungen, den Schmuggel zu unterbinden, oder sogar durch sein Getöse in die Unterwerfung getrieben werden, hätten wir mehr Spielraum, das Emirat zu stoßen und zu stoßen, ohne Verdacht zu erregen. Schließlich muss man erst glauben, dass man hinter ihnen steht, bevor man ihnen in den Rücken fallen kann."
 cacrisis.404.a: "Stoppt die Schmuggler."
 cacrisis.404.b: "Der Emir regiert hier nicht!"

 cacrisis.405.t: "Chiwa will Schmugglern Einhalt gebieten"
 cacrisis.405.d: "Glücklicherweise erklärte sich Junaid Khan bereit, die von den Ufern des Chiwan Amu Darya aus operierenden Schmuggler zu beseitigen. Entweder will er wie wir die Region von Instabilität säubern, wahrscheinlich um seine eigene Herrschaft zu zementieren, oder aber wir konnten ihn zum Einlenken bewegen. Das heißt natürlich nicht, dass wir diesem aufgesprungenen Halsabschneider vertrauen, aber wir sind froh über jede Hilfe, die er uns anbietet. Unabhängig davon haben wir bereits Berichte erhalten, dass die Schmuggelboote, die nach Osten schwimmen, gestoppt wurden."
 cacrisis.405.a: "Großartige Neuigkeiten!"

 cacrisis.406.t: "Junaid Khan plädiert auf Unwissenheit"
 cacrisis.406.d: "Junaid Khan, der unangefochtene Herrscher des Khivan-Khanats, hat unsere Kuriere von seinem Hof weggeschickt und bestreitet, dass es in seinem Reich eine Schmuggelbasis gibt. Dieser ochsenköpfige Possenreißer hält uns offensichtlich für Idioten oder versucht nur, uns zu einer peinlichen Überreaktion auf seine eindeutige Beleidigung zu ködern. Leider können wir jetzt wenig tun, um die Flut dieser Waffenschmuggler aufzuhalten, zumal Chiwa unsere Bemühungen, sie zu unterdrücken, aktiv verhöhnt."
 cacrisis.406.a: "Dieser Bastard!"

 cacrisis.407.t: "Östliche Stämme vernichten unsere Feinde"
 cacrisis.407.d: "Ibrahim Bek hat eine Reihe der mörderischsten östlichen Stammesbanden zusammengetrommelt, um an einigen engen Stellen des Zeravshan-Flusses zu patrouillieren, in der Hoffnung, einige der Schmuggler abzufangen, die unser Emirat in letzter Zeit heimgesucht haben. Wir waren froh zu hören, dass es ihnen vor einigen Tagen gelang, eines der Boote zu fangen, die Besatzung gefangen zu nehmen und zu foltern, bevor sie ihre Leichen an den Ufern verstreuten. Es scheint, dass die anderen die Botschaft verstanden haben, denn seitdem gibt es keine Berichte über Schmuggel. Natürlich sind die sichergestellten Waffen verschwunden, vermutlich in den Händen der Männer, die sie abgefangen haben."
 cacrisis.407.a: "Grausam, aber effektiv."

 cacrisis.408.t: "Östliche Stämme ignorieren unsere Bitten"
 cacrisis.408.d: "Ibrahim Bek hat zwar im Allgemeinen ein offenes Ohr bei den ostusbekischen Stämmen, aber er ist im Allgemeinen nicht bereit, einen bedeutenden Teil seines politischen Einflusses bei ihnen einzulösen, es sei denn, er profitiert stark von dem Austausch. Im vorliegenden Fall haben die Stämme unseren Aufruf, nach Westen zu kommen und uns zu helfen, ignoriert, und Ibrahim Bek hat es abgelehnt, sie zum Handeln zu drängen, so dass wir völlig machtlos sind. Leider können wir nur sehr wenig tun - unsere eigenen Krieger sind überlastet oder in Ausbildung, und wir können die Stämme einfach nicht zwingen, es sei denn, wir versprechen ihnen Beute und Gunst. Während wir uns mit unserem eigenen Atalyk und seinen Stammeskriegern streiten, ziehen die Schmuggler unbehelligt weiter nach Osten."
 cacrisis.408.a: "Diese Bastarde!"

 cacrisis.409.t: "Gedämpfte Antworten aus Buchara"
 cacrisis.409.d: "Obwohl Buchara technisch gesehen als unabhängige Nation mit eigener geschützter Souveränität und Innenpolitik anerkannt ist, befindet es sich in Wahrheit fest in der russischen Sphäre, ist durch Bündnis- und Freundschaftsverträge gebunden und wird von einem veritablen Kader russischer Berater und Agenten überwacht. Diese Abgesandten der russischen Herrschaft sind für die Aufrechterhaltung des bucharischen Staates unentbehrlich, aber es ist ebenso wahr, dass ihre Loyalität Moskau gilt und dass sie ihre Gastgeber genau auf Anzeichen von Unabhängigkeitsbestrebungen überwachen.\n\nDie jüngsten Berichte unserer Agenten in Buchara sind wie üblich eingetroffen und berichten über Anti-Banditen-Kampagnen auf dem Land, feindliche Truppenbewegungen an der Grenze zu Turkestan und Afghanistan sowie Demonstrationen in der Stadt Samarkand. Es gibt jedoch einige besorgniserregende Anzeichen - Hinweise darauf, dass der berichterstattende ‘Berater‘ nicht zu einem Reaktionstreffen eingeladen wurde, vage Andeutungen über den zunehmenden Einfluss antirussischer Persönlichkeiten innerhalb des Hofes und das völlige Fehlen einiger typischer Berichte. Es hat den Anschein, dass die Bucharer zwar keine ernsthaften Schritte unternommen haben, um unsere Kontrolle zu untergraben, aber dennoch gezielt unsere Machthebel innerhalb ihrer Regierung ausschalten. Natürlich können wir nicht einfach bei unserem Verbündeten einmarschieren, weil unsere Gefühle verletzt sind, aber wir können damit beginnen, eine Antwort vorzubereiten, nur für den Fall, dass die Situation eskaliert."
 cacrisis.409.a: "Betreffend..."

 cacrisis.410.t: "Konflikt in der Arche"
 cacrisis.410.d: "Der Hof von Bucharan ist ein asthmatisches und gebrechliches altes Tier, das trotz zahlreicher irreparabler Mängel vorwärts humpelt. Mehr als alles andere ist er durch den Fraktionszwang, der die Politik des Emirats beherrscht, erstarrt. Da sich die Traditionalisten seit Jahren in den Regierungsämtern verschanzt haben, hat die Furcht vor jeder Art von Veränderung dazu geführt, dass sich der Kushbeggi, der standhafte konservative Nizamuddin Urganji, regelmäßig mit den Reformern verbündet, um die dringend benötigte Lebenserhaltung durchzusetzen. Kürzlich kam es im Palast zu einem Konflikt über die Verteilung der Wasserrechte an den Kanälen, die der verstorbene Großfürst Nikolaj Konstantinowitsch in den Oxus gegraben hatte. Einige Bürokraten sprachen sich für eine zeitlich begrenzte Verpachtung der von der Zentralregierung vergebenen Rechte aus, während die Traditionalisten davor warnten, sich die traditionellen Rechte der adligen Beys anzueignen. Beide Parteien stehen mit beiden Beinen im Leben, und es wird wahrscheinlich am Kushbeggi liegen, einen Kompromiss zu finden, wenn er dazu in der Lage ist.\n\nObwohl diese Art von Regierungsstreitigkeiten genau der Fall ist, bei dem der Emir als Vermittler zwischen den verschiedenen Fraktionen fungieren soll, ist Alim Khan leider nicht besonders an diesem Teil seiner Verantwortung interessiert und delegiert im Allgemeinen - entweder an Urganji oder, was noch schädlicher ist, an seine russischen Berater. Im vorliegenden Fall ist es unwahrscheinlich, dass irgendeine Art von Einigung erzielt wird - egal, was passiert, irgendjemand wird unzufrieden sein."
 cacrisis.410.a: "Die Dinge sollen so bleiben, wie sie sind - wir wollen das natürliche Gleichgewicht der Dinge nicht stören."
 cacrisis.410.b: "Eine innovative Finanzierungsidee in Zeiten der Finanznot? Setzen Sie die Reform um!"
 cacrisis.410.c: "Vielleicht könnten wir an einigen wichtigen Stellen einige begrenzte Zugeständnisse machen?"

 cacrisis.411.t: "Spione und Saboteure"
 cacrisis.411.d: "Unser vertrauenswürdiger Atalyk Ibrahim Bek hat sich mit zutiefst beunruhigenden Informationen an uns gewandt. Er teilte dem Gericht mit, dass während des intensiven Verhörs von zwei bekannten regimekritischen Intellektuellen ein Netz von Verbindungen zwischen einer Reihe von Mitgliedern der Stadtduma von Samarkand und Personen außerhalb unseres Emirats, in der Republik Turkestan und im Ausland, aufgedeckt wurde. Unser Verhältnis zur Duma von Samarkand hat sich aufgrund unserer offensiveren Haltung gegenüber Samarkand zunehmend verschlechtert, und unser Verhältnis zu den einheimischen jadidischen Reformern schwankt seit langem zwischen eisigem Misstrauen und offenem mörderischem Hass. Dennoch ist es überraschend, dass sie sich der Spionage für ausländische republikanische Schlangen zugewandt haben. Ibrahim Bek hat diese neuen Informationen als die Entdeckung einer riesigen und beunruhigenden fünften Kolonne dargestellt, die angeblich alle Elemente und Abteilungen unserer Verwaltung infiziert hat, insbesondere die der rebellischen Stadt Samarkand. Er hat klare und konkrete Verbindungen zu ausländischen Schurken wie Mustafa Shokay, Alihan Tura und Madamin Bek hergestellt, die sich aktiv gegen unser Reich verschwören.\n\nVielleicht ist die Zeit für Verhandlungen mit der Duma von Samarkand vorbei - sie haben sich als zu gefährlich und zu radikal erwiesen, um mit ihnen zu verhandeln, und Ibrahim Bek bringt stichhaltige Argumente vor, dass diese gottlosen Untertanen nur durch die Enthauptung des Emirs selbst gesättigt werden können. Andererseits hat unser loyaler Kushbeggi Nizamuddin Urganji darum gebeten, die verbleibenden Verschwörer nicht überstürzt auszuräuchern, sondern stattdessen zu versuchen, einige vertrauliche Informanten in ihren Reihen zu fördern, um herauszufinden, wer die größte Bedrohung darstellt, bevor wir vorpreschen und die freimütigsten Radikalen kidnappen und foltern. Der Atalyk argumentiert, dass jegliche Informanten von Natur aus nicht vertrauenswürdig sind, da Samarkand voll von gottlosen Schlangen ist."
 cacrisis.411.a: "Verhaftet die lautesten Störenfriede!"
 cacrisis.411.b: "Urganji soll einige Gefallen einfordern."

 cacrisis.412.t: "Stadträte von Samarkand kommen in Taschkent an"
 cacrisis.412.d: "Nach dem jüngsten Vorgehen gegen Politiker aus Samarkand in Buchara ist eine kleine Delegation von Ratsmitgliedern der Stadtduma von Samarkand in unsere Hauptstadt gekommen, um sich an unsere eigene Versammlung und an Madamin Bek persönlich zu wenden. Die Brutalität des bucharischen Gerichts hat selbst uns überrascht, und es gibt viele in unserer Republik, die das Volk von Samarkand als eigensinnige Geschwister unserer neuen republikanischen Unabhängigkeitsbewegung betrachten und diesen Ratsmitgliedern ihre Rolle bei der Abtrennung der Stadt von unserer Republik in ihren Anfängen verzeihen. Hinter verschlossenen Türen freut sich Madamin Bek darüber, dass der Emir seine Bürger in Samarkand entfremdet und provoziert - schließlich werden sie, sollte er sie zu weit treiben, zu wertvollen Verbündeten im Kampf gegen unseren südwestlichen Nachbarn und zu einem potenziellen casus-belli für eine Intervention in der Region. Natürlich müssen wir aufpassen, dass wir es nicht übertreiben, denn eine übereifrige Reaktion auf diese Entwicklungen könnte unauthentisch wirken und, was noch besorgniserregender ist, Moskau die Hand reichen. Wir könnten diesen Führern privat unser Engagement für ihre Sache versichern und künftige Unterstützung und Hilfe zusagen oder stattdessen unsere Verbündeten in der Duma von Taschkent zu einem scharfen Angriff auf die Regierung von Bucharan veranlassen, in dem wir alle angeblichen Verbrechen detailliert auflisten und versuchen, den Emir und seine Verbündeten zu nennen. Dies wird die Lage sicherlich eskalieren lassen, könnte aber auch die Regierung des Emirs so weit in Verlegenheit bringen, dass er gezwungen ist, einige seiner Bemühungen zurückzunehmen, wodurch wir noch mehr Unterstützung in der Bevölkerung von Samarkand gewinnen."
 cacrisis.412.a: "Geben Sie ihnen private Zusicherungen und Versprechen für zukünftige Hilfe."
 cacrisis.412.b: "Verabschiedung einer förmlichen Erklärung durch die Duma und Forderung nach einer Antwort aus Bucharan."

 cacrisis.413.t: "Die Duma in Taschkent meldet sich zu Wort!"
 cacrisis.413.d: "Nach unserer jüngsten Reihe von inhaftierten Dissidenten in Samarkand war es in der Stadt relativ ruhig, was uns zu der Annahme verleitete, dass ihr rebellischer Drang vielleicht gestillt und ihre aggressivsten Anführer sicher ins Gefängnis gebracht oder auf andere Weise zur Unterwerfung gezwungen worden waren. Aus diesem Grund waren wir schockiert, als die Nachricht von einer vernichtenden Anklageschrift aus der Republik Turkestan kam, in der die ‘Verbrechen‘ unserer Regierung gegen das Volk von Samarkand detailliert beschrieben wurden. Diese Enthüllung richtete sich eindeutig an Moskau, und sie scheint gewirkt zu haben, denn die dortigen Agenten haben unsere Bemühungen, den Aufstand in Samarkand im Keim zu ersticken, bereits hartnäckig bekämpft. Das bringt uns in eine unglaublich schwierige Lage - wir wissen jetzt mehr denn je, dass die Rebellen in Samarkand mit Turkestan gemeinsame Sache machen. Mit diesen Informationen ausgestattet, würden wir nichts lieber tun, als die gesamte Duma zu verhaften, damit wir wirklich herausfinden können, wer in den Taschen ausländischer Mächte steckt. Andererseits wurden wir soeben nachdrücklich gewarnt, dass die Russen keine weiteren ‘peinlichen Fehler‘ in unserem Umgang mit Samarkand dulden werden, und Gerüchte deuten darauf hin, dass bestimmte Teile der russischen Regierung lieber die Verwaltung von Samarkand zurückfordern würden, um die Stadt selbst zu regieren. Selbst wenn es sich nur um Gerüchte handelt, sind solche Gerüchte gefährlich, vor allem, wenn die Dissidenten in Samarkand davon erfahren und Russland um eine Intervention bitten würden. Wir müssen abwarten, uns bei den richtigen Leuten entschuldigen und einen schlüssigen Plan für den Umgang mit Samarkand entwickeln. Wir können uns keine halben Sachen mehr leisten."
 cacrisis.413.a: "Verdammt, so einen Gesichtsverlust können wir uns nicht leisten!"

 cacrisis.414.t: "Unsere Informanten enthüllen schmutziges Geld"
 cacrisis.414.d: "Erfreuliche Nachrichten aus Samarkand: Die Kontakte von Kushbeggi Urganji in der Duma von Samarkand haben einige ihrer Kollegen, prominente Lokalpolitiker, die sich seit langem für die Unabhängigkeit Samarkands und die pantürkische Einheit einsetzen, in den Schmutz gezogen. In einem Fall ‘verkaufte‘ ein Ratsmitglied ein kleines Unternehmen an einen Käufer aus Kokand - der einzige Haken dabei war, dass das Unternehmen, das er verkaufte, gar nicht existierte! In einem anderen Fall tätigte ein Exporteur eine Reihe von Käufen mit einem Geschäftspartner in Taschkent, die einfach zu lukrativ waren, als dass es sich nicht um eine Form der Bestechung handeln könnte. Andere haben einfach nur Bestechungsgelder von ausländischen Händlern angenommen - eine Praxis, die in der gesamten Region mehr oder weniger üblich ist, aber dennoch eine wertvolle Information darstellt. Mit dieser Munition können wir einige der lautstärksten Gegner unserer Herrschaft über Samarkand auf legale und offizielle Weise aus dem Weg räumen. Natürlich werden alle illegalen Geschäfte, die wir unter den Ratsmitgliedern aufgedeckt haben, die unsere Herrschaft befürworten, im Dunkeln bleiben, es sei denn, sie ändern in Zukunft ihre Meinung. Wir werden sie auf jeden Fall informieren, nur für den Fall."
 cacrisis.414.a: "Wir halten uns an ihre Regeln - ganz legal."

 cacrisis.415.t: "Our Informants Reveal Nothing"
 cacrisis.415.d: "While Kushbeggi Urganji was supposedly successful in his pursuit of informants within the Samarkand City Duma, the weeks since have borne no fruit. These informants have each produced a number of excuses for their failures - they were shut out of a meeting, or missed an important drop, or were cut off from their own informants...all lies and excuses. The truth appears to be more sinister - not only have a number of the men we enlisted to uncover dirt on their colleagues actively not attempting to find the information we requested, they have also tipped off the individuals that we were pursuing, warning them of our interest. At this point, there is little we can do, and our failed gamble has incensed the Duma against us, turning members who remained on the fence away from our administration and into the hands of these vagabonds. It appears that Urganji and his friends could not pull this manoeuvre off."
 cacrisis.415.a: "Useless, the whole lot of them!"

 cacrisis.416.t: "Colonel Iskander Recommends Seeking Aid"
 cacrisis.416.d: "Colonel Aleksandr Nikolayevich Iskander is a roguish prince of a disgraced and forgotten branch of the Romanovs, who stands today as one of the Emir's closest advisors. His father, Grand Prince Nikolay Konstantinovich, was the younger brother of Tsar Alexander II, making him the eighth in line for the throne upon the abdication of Nikolay II. This venerable Grand Prince had been rocked by scandal, however, after he stole jewels from his mother, leading the royal family to declare him insane and exile him to Turkestan, where he built a family and palace in Tashkent, far from the view of the court in St. Petersburg. It was there that he was allowed to take the name Iskander, as he was not allowed to go by his regnal name for fear of embarrassing the House of Romanov further. As a scion of Tashkent, Aleksandr Iskander would play a central role in the failed Osipov Coup against the Tashkent Soviet, briefly fighting with Madamin Bek in the Fergana valley before travelling to the court of Emir Alim Khan to pledge his service to the Emirate's cause. Since then, the Prince's familial dacha has been requisitioned by the Turkestanis (who made it the workplace of their executive offices) and has rebuilt in Bukhara, using his father's immense wealth to make a name for himself as the primer manufacturer of cotton gins in the region, as well as a man with the ear of the Emir.\n\nIskander has requested that we inform Moscow of the depth of our concerns regarding the growing insurgency in Samarkand, and ask them to send Russian soldiers to help us put down any rebellious movements. He argues that while our local native army is capable of maintaining our borders and repelling raids from Turkestan or Afghanistan, should the people of Samarkand fortify their city and repel us, we would not have the heavy weapons or mass to push through their defences. What the young Prince is not as concerned about is the diplomatic and political nightmare bringing additional Russian soldiers into the region would be for us. First off, it would send the Atalyk into an apoplectic rage, as well as being a poisoned pill for our legitimacy as a formally independent state. Beyond that, there is the issue that, should the Russians take Samarkand by force, they may simply decide to stay there, reorganising the city so that it is under direct Russian control. We simply cannot afford to bring Russian soldiers into the equation, no matter how tempting it is, and we will continue to direct our officers and allies to downplay the Samarkand threat."
 cacrisis.416.a: "We cannot afford to look weak in front of Russia!"

 cacrisis.417.t: "A Delegation from Samarkand Arrives"
 cacrisis.417.d: "This morning, a delegation of politicians from Samarkand arrived in the city of Bukhara, bringing with them a petition of grievances against the Emir and a list of demanded reforms which they wish for our regime to carry out. More importantly, these men bear the news that the city has imprisoned their Bey, Rakhim Khan, the son of the Emir and have exiled or imprisoned our guards and bureaucrats in the city, closing the gates and letting only friends and traders in. Such impertinence cannot be tolerated! These brigands spit in our faces, and then make outrageous demands of us like self-rule, democratic representation, and a guarantee of rights! Beyond the insult they threw against us with this impetuous act, we cannot be seen to be cowed by our own subjects - should we begrudgingly accept their demands we will be opening the door for every town, tribe, and ethnic minority to come, hostage in hand, requesting their own set of rights and privileges.\n\nUnfortunately, we only really have two options to deal with this odious new development: we can raise an army and smoke them out of Samarkand so that we can purge this liberal disease from our realm, or we can instead try the work their delegates down to a more reasonable set of requests in return for the restoration of Rakhim and the restoration of normal relations. Should we choose the former, we have no use for the men assembled before us, and Ibrahim Bek is more than excited to be rid of them.\n\nIn fact, this crucial decision to manage the unfolding Samarkand Crisis has become yet another battleground for the sectarian factions of the Bukharan court - the Kushbeggi and his allies have pushed hard for negotiations with the delegates, while Ibrahim Bek has presented equally forceful arguments in favour of their untimely demise. With the court divided, it will be up to the Emir to decide."
 cacrisis.417.a: "Behead them and be done with it!"
 cacrisis.417.b: "Let's hear them out - maybe there is an easy way out of this?"

 cacrisis.418.t: "Who Will Lead the Grand Host?"
 cacrisis.418.d: "Having ‘dealt' with the delegation of Samarkand notables, the time has now come for the Emir to select who shall lead the grand host we are currently marshalling against the rogue city. An assembly of the warbands and army will require a firm and respected leader at its head, otherwise the hundreds of minor chiefs, lieutenants, and Beys will not submit to the will of their commander, leaving the host unwieldy and undisciplined. With this in mind, there is only one figure truly fit for the role: Ibrahim Bek. He alone is able to whip his subordinates into shape and ring this host to bear.\n\nHowever, there are some within the court who believe that sending the fiercely anti-Russian Atalyk forth will send the wrong message to our allies in Moscow, as he will likely make no exceptions in his fury for those waywards souls who happen to be Russian-borne. They have petitioned us to position Russian advisors  as the leaders of the wings of Ibrahim Bek's formation, forcing him to temper his vitriol towards the christians and cooperate with our closest allies. Of course, shackling him to these men may prove to be challenging for Ibrahim Bek, but they are both capable military commanders, bringing their own skill and abilities to the table, and their coordination on the field will prove to be a phenomenal propaganda coup with our contacts in Russia."
 cacrisis.418.a: "Our Atalyk will lead alone, of course!"
 cacrisis.418.b: "Give Colonels Iskander and Stremkovsky command of the flanks."

 cacrisis.419.t: "Citizens Take to the Streets!"
 cacrisis.419.d: "While generally the anti-Russian sentiment in our Emirate is found in the hearts of the traditionalists, who fear the dangerous foreign influences these advisors and colonels from Russia bring into our nation, today it was the reformists who took to the street to protest our decision to involve Russian commanders in our march against Samarkand. Unfortunately, while Ibrahim Bek is normally itching for a reason to arrest, maim, or gun down a few godless protesters, he is personally quite upset with the arraignment, and does not exactly appear keen to crush protesters he agrees with. Our Russian officers, on the other hand, are eager to take to the streets - but we have barred them from doing so. After all, what would it look like for Russian soldiers to gun down our own citizens?\n\nLuckily for us, these protesters did not need an external force to be eliminated - disagreements within the protesting groups began to rear their head only days after the unrest began, splitting the groups and leading to their eventual disintegration. With their leadership split, these protests have all but petered out, but the damage has already been done, in some ways. With the city frozen and disagreements between our military leadership on full display, the veneer of our invulnerability has been chipped away, and the morale of our enemies are empowered by our failures."
 cacrisis.419.a: "A near miss, but a miss nonetheless."

 cacrisis.420.t: "Disaster at Ishikhon!"
 cacrisis.420.d: "While the locus of the rebellious action in our realm is Samarkand, this cancer of dissent has spread to a few outlying areas, infecting them with the violent spirit of socialism and idolatry. One of these pockets of rebellion is Ishikhon, located between Bukhara and Samarkand, blocking our path to the rebel city. If we merely passed this stronghold without eliminating the threat it posed, it could serve as a base to harry our supply lines or sally out to pin our forces from behind. Instead, we would be best served by smoking out the insurrection at the heart of the city, crushing our enemies and securing our control over the region.\n\nThat is, of course, if our commanders could agree with one another. During the battle at Ishikhon, Colonel Iskander and Subcolonel Stremkovsky attempted to encircle the town with mobile soldiers, while Ibrahim Bek led the main force to storm the centre of the town. When the bulk of the rebel forces attempted to make a break for the road, abandoning the settlement, they ran directly into Stremkovsky's outriders. When he demanded help from Ibrahim Bek's forces, well positioned from the high ground in the town to pin these rebel columns down and reinforce his cavalry, he was rebuffed, with Ibrahim Bek claiming that the majority of the rebels remained in the town. While his forces went door to door, looting and burning homes, Stremkovsky was forced to retreat his blocking position, allowing the rebels to escape south to the Zeravshan River, where they were able to regroup and disembark to Samarkand.\n\nStremkovsky is furious, and has already resigned his command, leaving the field to presumably return to Moscow. Of course, his anger is balanced only by his shame at a defeat against disorganised rebels, and luckily he has declined to turn this nightmare situation into an international incident. For his part, Ibrahim Bek continues to maintain that the main body of the rebel force was eliminated by his soldiers in the town, and that Stremkovsky was routed by a small contingent of fighters, a statement which has done little to improve relations with Colonel Iskander."
 cacrisis.420.a: "What was he thinking!?"

 cacrisis.421.t: "Arrogance of the Atalyk"
 cacrisis.421.d: "Having heard of the deliberative process which has brought him into his current position as sole leader of the Bukharan host, Ibrahim Bek has clearly allowed our recent snub of Russian officers in favour of his leadership to go to his head. It appears that built up resentment has boiled over into court behaviour, as our Atalyk has purposefully disregarded and ignored a number of comments and suggestions from various members of our administration, often missing important and valuable information and aid. Additionally, he has managed to anger a number of key figures, leading some minor nobles to go as far as to leave the capital, returning to their estates with excuses of injury or illness.\n\nThis issue has gone as far as to reach the ears of the Emir, who has personally gone to meet with the Atalyk about his antagonistic, arrogant, and high-handed behaviour. Whatever occurred in that conversation, it did not seem to be overly effective in damping down Ibrahim Bek's negative behaviour. Of course, to Ibrahim Bek's credit, the court is filled with some of the thinnest skinned nobles, councillors, and bureaucrats found within our region. Regardless, every day new figures are offended or alienated from our cause, weakening our forces and thus strengthening the enemy."
 cacrisis.421.a: "Does he not see that he is hurting our cause?"

 cacrisis.422.t: "Filling the Jail Cells"
 cacrisis.422.d: "It was not exactly surprising to us that our recent actions regarding Samarkand would trigger some protests from those upset with our government, and just as we expected there were some concerted efforts to organise mass demonstrations against our handling of the brewing Samarkand Crisis. These demonstrations were directed specifically towards Ibrahim Bek, who has been given the moniker, “the Butcher of Bukhara” and who has been lambasted by these protestors.\n\nIn response, Ibrahim Bek has expertly cracked down on these protesters, sweeping the streets and jailing a number of ‘leading agitators' and dispersing crowds through beatings and threats of gunfire. In this operation, Ibrahim Bek has proven his capabilities as a military leader, with his response expertly executed using a number of units in coordination to box in and corral the protestors into manageable groups, while preventing the escalation of these protests into a full blown revolution.\n\nUnfortunately, while the arrests were successful in practice, they have caused serious issues for our government: our jailhouses are full, and more importantly this has significantly damaged our government's reputation. Some merchants and socialites uninvolved in the protests were roughed up by our forces during the crack down, and others have close allies among our political elite and our allies in Russia, who have already filed formal complaints against our actions. Additionally, our government has been rocked by sweeping unrest and threats of mass protest (of those remaining out of prison) forcing us to pull significant forces to maintain the rule of law. Additionally, many of those freed will likely leave to join the rebel cause in one way or another, regardless of their position prior to their violent arrest at the hands of our soldiers."
 cacrisis.422.a: "I suppose we were simply too effective at dealing with these dissidents."

 cacrisis.424.t: "A Long Day in [GetMonth]"
 cacrisis.424.d: "As the negotiations between Samarkand and Bukhara dragged on, so too did the anger brewing in the hearts of the young officers of the rapidly expanding Bukharan army. Their leader, second only to God, was the great warrior Ibrahim Bek, just in his cruelty, wise in his dogma, and generous to all those he felt shared in his frenetic commitment to the tenets of Islam and his duties to the Emir. The Atalyk, father to all the nation, the Emir included, was a guiding light for those who had once found themselves tempted by the siren's call of western imperialist thinking - the decadence and hedonistic obsession of the European courts. Where the progressives offered confusion and anger - all aimed at addling the minds of the young so that they may be corrupted - the Atalyk offered true certainty. Certainty of mind, certainty of body, and certainty of action.\n\nThe traitors in Samarkand needed to be destroyed. Those weak enough to be convinced by devils' words to support these traitors must also be destroyed. The whole of Central Asia needed to be cleansed of the rot and filth which had taken root, imported by Russian masters in an effort to further chain their Turkic slaves. Thousands may need to die for this cause, but they will die as martyrs, in the service of a better and brighter realm.\n\nThe young officers worked tirelessly - officials would be assassinated, noble generals lost in ‘accidents,' and activists publically strung up. The revolution in Bukhara would not come from the disease of the left, but from the medicine of the right - the righteous followers of Ibrahim Bek.\n\nWhen the cards had all been aligned, and the pieces put into careful order, the last order was given - throw the Kushbeggi from his lofty post and sequester the Emir, so that he may be shielded from those who would wish him harm with weapons and words alike."
 cacrisis.424.a: "The sun rises over a new Bukhara."

 cacrisis.425.t: "Ibrahim Bek Prepares a Host"
 cacrisis.425.d: "While the Kushbeggi and his allies have been successful in convincing the Emir to attempt negotiations with the envoys from Samarkand, that has not stopped the Atalyk from assembling a host of warriors under his command. Those within the Kushbeggi's camp wonder whether he is rebelling against the orders of the Emir like a petulant child, or if instead he received a whispered order from Alim Khan following his public repudiation - to serve as a secondary option should talks fail, but also as a threat to hang over the heads of all of those men negotiating in the palace - both the Samarkanders and the Kushbeggi.\n\nRegardless, Ibrahim Bek has made great progress in assembling an army, and has begun drilling his men relentlessly. He acts as though the negotiations have already fallen through, as if he has the power to will our failure into reality. Should his dreams come true, he will certainly have a formidable host at his disposal, handbuilt by his allies and underlings, and loyal only to himself and the Emir. In the meantime, we will simply endeavour to reach some sort of accord with the people of Samarkand, a proposition which looks harder and harder by the minute, made no easier by the looming threat of Ibrahim Bek's growing encampment."
 cacrisis.425.a: "We work in the shadow of butchers."

 cacrisis.426.t: "Negotiations Drag On"
 cacrisis.426.d: "The unfortunate truth is that if a wound is left to fester for years, even the most concerted efforts to heal the damage dealt may prove unsuccessful. The people of Samarkand have lived as second class citizens in the Emirate for nearly a decade, watching as their wealth funded extravagant projects in Bukhara, while their infrastructure grew old and their leaders grew weary of empty promises. By now, the people of Samarkand have compiled a list of demands which can only be described as ‘unrealistic,' and they have proven themselves to be stubborn negotiators.\n\nThey act like they hold all of the cards, making bombastic demands and refusing any reasonable compromise, demanding the lasting empowerment of their city duma over our governor, the creation of an independent Samarkand army, and the release of the city from most of their financial obligations to the Emirate. Yet their comrades cower behind the walls of Samarkand, awaiting a very real response from a very real army bent on crushing their little insurrection!\n\nDo they not know that we are the only thing keeping the Atalyk's vast host from bearing down on their homes? Do they really think that their stubbornness and inability to see reason will save them from the headsman's block? Perhaps they wish to be martyrs - a wish that Ibrahim Bek and the Emir will be happy to oblige. If they have a deathwish, I just wish they would drag us down with them!"
 cacrisis.426.a: "We've tied ourselves to madmen, clearly."

 cacrisis.427.t: "A Bloody Conclusion"
 cacrisis.427.d: "The negotiations of the last few days had looked promising, and after weeks of circular conversations and missteps, serious efforts to find common ground and foundations for agreement had begun in Bukhara. While there were some concerns over the ground which was given by the Kushbeggi's men, the general consensus in the room was that the door was finally and truly open to a reorganisation of the relationship between the Emir and his subjects in Samarkand, and that there was hope for a successful conclusion to our weeks of hard work. Perhaps it was the growing desire among those who had assembled to truly make a change in the way the peoples of Central Asia dealt with one another, or perhaps it was the growing fear of the Atalyk's ever increasing power and rabid demands for military intervention, but whatever drove them, on this sunny morning the assembled envoys and diplomats began to feel hope.\n\nThe negotiating room fell silent suddenly, as all present suddenly became aware of the resounding silence of the square outside. The cries of the bazaar hawkers, the calls of the city birds, and the mirthful squeals of children had been replaced with the quiet and rhythmic shuffle of footsteps, like the rolling patter of a muffled marching drum. Some of the assembled figures stood to go to the windows, looking for any sort of explanation for the phenomenon, but did not make it, intercepted by the bombastic entrance of a dozen soldiers into the room, brandishing rifles and sabres and screaming orders at the diplomats and bureaucrats assembled before them. The envoys from Samarkand were separated from their Bukharan counterparts, and arrayed against the far wall. After some terse deliberation, a couple of Bukharan natives were roughly thrown into their midst, selected seemingly at random by the tallest and loudest of the interloping soldiers. The remaining Bukharan negotiators were forced out of the room by a pair of guards, and as the door was shut behind them the reverb of a hail of gunfire shook the building.\n\nOn the streets, the criers shouted in unison - Samarkand had sent spies and saboteurs into our city, aiming to destroy our Emirate from within. It was only the bravery and genius of the Atalyk which saved the realm, purging out the foreign poison and the native rot which was infected by it, and it is only the Atalyk who can now lead the Emirate to victory. He will march on Samarkand, and exact our collective revenge for the evil and underhanded acts of these devilish rogues."
 cacrisis.427.a: "We march for order and peace!"

 cacrisis.428.t: "Protecting our Flank"
 cacrisis.428.d: "While our focus is set squarely on the growing insurgency in Samarkand, we must remain vigilant of the danger posed by Junaid Khan's regime in Khiva. Khiva is nominally an ally of Russia, bound by the same treaties of friendship and cooperation that have tied us to Moscow since our formal independence in 1918. However, the Turkmen dictator of Khiva has been anything but loyal, repeatedly attempting to expand his realm and leverage his independence at the expense of us, the Alash Autonomy, and Russia itself. Junaid Khan's lands are close enough to our capital that, should he know that our flank is undefended, we would be at serious risk of a raid upon our capital itself.\n\nThe only real defence against his manoeuvres is the Amu Darya and Zeravshan Rivers, which would bottleneck any attempted raid by forcing Junaid Khan to cross at a few key points. Our military planners have pointed to the crossing at the town of Chardzhuy as a viable point to fortify to slow or stop Junaid Khan's advance. However, pulling any units to Chardzhuy would weaken our main host, threatening to undercut our efforts to bring the rebel city to heel, just to sit and watch a river. Most figures agree that while Junaid Khan is a warmonger and an opportunist, he is also cautious, and was repeatedly humbled by smaller forces during the Civil War and Tashkent Crisis, perhaps stemming the tide of his bloodlust."
 cacrisis.428.a: "Post a fresh brigade on the bridge."
 cacrisis.428.b: "Junaid Khan is far too cautious."

 cacrisis.429.t: "An Opportunity in Bukhara"
 cacrisis.429.d: "Words on the wind proclaim that the Bukharans have lost their grip on Samarkand - the crown jewel of Central Asia. While the Emir and his cronies scramble to gather some sort of army to recapture their ill-gained territory, the focus of the Bukharan court shifts precipitously eastward, revealing an exceptional opportunity for us. With the entire Bukharan war machine aimed toward Samarkand, the back door to the Emirate has been left wholly unguarded, and our scouts and spies report that a raid deep into their rich territories will go largely unopposed. A number of our chiefs, led by Serdar Oraz Geldy Khan, have already begun assembling an expedition of hardened riders, well-equipped to move quickly through the lightly defended hamlets and villages of the western Emirate. Should they be successful in their endeavours, they will lightly return to our lands with exceptional wealth and new found glory for our realm.\n\nOf course, we must weigh the temptation of our success against the dangers such a manoeuvre will pose. Should the defences of Bukhara be more formidable than expected, or - even worse - should the Bukharans be laying a trap, the losses could be severe. If we are successful, we may be able to simply walk away wealthier and otherwise untouched - the Bukharans will likely back down from an open confrontation, and the Russians will be forced to accept it as a ‘tussle between the backwaters.' But should we fail, we would invite a military response from Bukhara, or even Russia, and have nothing to show for our losses."
 cacrisis.429.a: "Pull together a band to test these Bukharan waters."
 cacrisis.429.b: "We cannot risk entanglement in this brewing stagmire."

 cacrisis.430.t: "A Prickly Reception from the Khans"
 cacrisis.430.d: "Following our decision to not press the opening presented by the rebellion at Samarkand to humiliate and humble the Bukharans, a number of Turkmen Khans, led by Oraz Geldy Serdar, have demanded a meeting with Junaid Khan. While these Khans know that any should any individual chief openly disrespect Junaid Khan, they will be met with anger and violence, by meeting with Khiva's de-facto ruler as a united front they were able to action their will.\n\nThese men have been adamant that we march on Bukhara, claiming that this is the best and only opportunity to leverage a real advantage against the Emir and his forces. Even Aziz Khan, normally the voice of caution and reason, has been supportive of an intervention - especially in consideration of our new alliance with Turkestan, who appears to be interested in their own expedition into Samarkand. It appears that though we will remain aloof for the moment, we will have to commit soon towards a grand raid on Bukhara, if only to keep the chiefs in line."
 cacrisis.430.a: "Hopefully a few of the louder ones will die on the battlefield!"

 cacrisis.431.t: "Junaid Khan Rebuffed at Chardzhuy"
 cacrisis.431.d: "Like a wolf drawn to the scent of wounded prey, Junaid Khan saw our predicament, committed to an intervention against the Turkestani puppets in the east, as the perfect opportunity to hone his edge and fill his coffers. The Turkmen general clearly saw us as an easy target for his band of raiding riders, expecting next to no resistance to a lightning fast attack on our flank. What he was not expecting, however, were the newly built fortifications at the Chardzhuy crossing. Our machineguns ripped through his outriders, forcing him to withdraw and regroup, and stemming the tide of his attack deep into our territory. While the villages of the borderlands still burn and Junaid Khan returns to Khiva laden-heavy with our property - he has received a bloody nose he'll not soon forget. Regardless, we cannot afford to let this transgression go unpunished. We will have to defeat Junaid Khan and bring him to justice for his banditry, right after we deal with the rebellious Samarkanders and the Turkestani dogs who are bankrolling them."
 cacrisis.431.a: "The next time he comes, he will not return home."

 cacrisis.432.t: "Junaid Khan Raids Bukharan Outskirts"
 cacrisis.432.d: "While the bulk of our forces were committed to heroic pacification of the east, the monstrous Turkmen raiders of Khiva used our moment of weakness to sweep over our largely undefended western borderlands. Without any serious obstacles to block their advance, they looted several villages in the hinterlands and, most importantly, a few hamlets in the shadow of Bukhara itself. The Emir has grown increasingly paranoid that the capital is under threat, calling for the recall of some elements of our grand host to reinforce this flank and refusing to leave the confines of the Ark of Bukhara - the formidable fortress at the heart of the city. While the damage to our lands is immense, the damage to our credibility is immeasurable, and we cannot afford to let this transgression go unpunished. We will have to defeat Junaid Khan and bring him to justice for his banditry, right after we deal with the rebellious Samarkanders and the Turkestani dogs who are bankrolling them."
 cacrisis.432.a: "Can we not just catch a break?"

 cacrisis.433.t: "Victories in Bukhara!"
 cacrisis.433.d: "Our raid against the exposed Bukharan flank, the brainchild of our genius Serdar Karim, has gone off without a hitch. We met next to no resistance in the villages, and were able to act with impunity throughout the western reaches of the Emirate, carving a path through the Emir's lands all the way up to the gates of Bukhara. When the city shot back at us, we returned to our homes, laden with gold and loot from the numerous villages and hamlets we put to the torch. While we have long been assured of Bukhara's weakness, the sheer degree of vulnerability put on display these last few days has been staggering. Judging by their response to our attack, a concerted effort to crack open the walls of Bukhara would likely prove successful if we assembled a genuine army, rather than a raiding party.\n\nWhile we may be slightly leary about committing to a full-scale invasion of Bukhara, we have already committed our forces against them, and should they survive their battle against Samarkand, they will likely turn back to punish us for our movements against them. Why not, then, eliminate the Bukharans while they are weak?"
 cacrisis.433.a: "Onwards, for gold, glory, and God!"

 cacrisis.434.t: "Our Raid Rebuffed"
 cacrisis.434.d: "While our raid against Bukhara initially bore significant fruit, we were unable to crack through their defences at the Chardzhuy river crossing. We have returned to Khiva, our band laden heavy with loot gathered from the outlying villages, and must now decide our next steps. The truth is, we did not expect to get as far as Chardzhuy before meeting any real resistance from the Emirate -  and the weakness of the Emir's army has shocked even the most optimistic of our chiefs. Now, there is a concerted push among the Turkmen Khans for us to regather our forces into a genuine army, and to march on Bukhara not as raiders, but as conquerors!\n\nWhile we may be slightly leary about committing to a full-scale invasion of Bukhara, we have already committed our forces against them, and should they survive their battle against Samarkand, they will likely turn back to punish us for our movements against them. Why not, then, eliminate the Bukharans while they are weak?"
 cacrisis.434.a: "Onwards, for gold, glory, and God!"

 cacrisis.435.t: "Khiva Marches Against Us"
 cacrisis.435.d: "A flurry of reports have reached us from our outposts in the west - a massive host of riders is assembling on our border with Khiva, led by the dog-general Junaid Khan. It is becoming increasingly clear that these men are not preparing for a raid - no, they are gathering to march on our lands as conquerors. We will need to muster up whatever forces we can afford to stem the tide of their assault, to man the walls and the guard posts, to fight against this apocalyptic scourge to the last man. The warriors of Khiva are devils in disguise, and Junaid Khan is their satanic ringleader - our battle against them is a fight against evil itself. We will not let these dogs of war tread freely on the soil we call home, but instead face and fight them at every turn and every opportunity."
 cacrisis.435.a: "We fight for his glory, and for our survival!"

 cacrisis.436.t: "The Grand Host Marches on Samarkand"
 cacrisis.436.d: "The grand host assembled in the farmlands surrounding Samarkand is unlike any which has been seen in Central Asia for years - a massive collection of militias, soldiers, and tribal levies, all under the watchful command of our loyal Atalyk, who leads vigorously from his tent in the centre of this enormous and unwieldy collection of military power. While our assembled army is neither cohesive nor disciplined, it remains an impressive display our our resources and resolve, a veritable horde of fighters committed to our cause.\n\nWith these resources available to him, Ibrahim Bek could easily surround Samarkand and choke the city through a siege - the sheer size of his forces would allow us to block off each of the paths in and out of the ancient city without fear of being locally overwhelmed by the meagre rebel forces. However, Ibrahim Bek is keen to put our might in full display by bottling up the defenders before moving into the streets, smoking out all resistance and taking back the city in a resounding assault. It is not just pride that guides him - a lengthy siege would attract the attention of Junaid Khan and Madamin Bek, who watch with opportunistic eyes on our borders, and would additionally do much to provoke anger and disappoint in our Russian friends, as their interests in the city would be irreparably damaged by the starvation and destruction of a long-maintained encirclement.\n\nThere is no time now for regrets for what led us here - either our host will break the will of the rebels or be shattered upon the great bulwark of Samarkand. We have full faith in our commanders and our soldiers, and our spirits are buoyed by the knowledge that our cause is pious and true. It is the will of heaven that the wayward souls of our realm be brought back into the fold!"
 cacrisis.436.a: "The die is cast!"

 cacrisis.437.t: "Victory at Samarkand"
 cacrisis.437.d: "On the day of the assault on Samarkand our forces availed themselves beautifully on the battlefield! Fierce fighting in the streets of the New City tempered our initial push, but small victories on the side streets allowed us to outpace the defenders, cutting off a pocket of defenders near the old Russian embassy. Our artillery, covered by the bulk of our army, made short work of the western gatehouse, giving us the path into the heart of their fortifications. To the east, a local rout towards the north of the city allowed a significant number of our forces to storm the eastern walls, forcing a disorganised defence from rapidly mobilised red militias. With their units scattered and their defenders confused, Ibrahim Bek made the decisive decision to push for Registan Square, capturing the heart of the city and further cutting the pockets of resistance off from one another. Realising their defeat, a number of units to the north retreated through the northern gates, fleeing in towards Turkestan in the shadow of the Zeravshan Mountains - we can only hope that the force we sent northward will intercept them on the far side of the mountains. Regardless of this minuscule hiccup, the rest of the assault went off without a hitch, as the last vestiges of rebel resistance were crushed and smoked out by our numerically superior and better equipped soldiers. With our victory secure, the men have taken to some mild looting - a reasonable impulse and a fitting reward for their brilliant victory today!"
 cacrisis.437.a: "Let us press our advantage!"

 cacrisis.438.t: "Siege of Samarkand Drags On"
 cacrisis.438.d: "While our assault on Samarkand initially bore great fruit, heavy resistance in the streets of the New City forced us to slow our advance and regroup in the outskirts of the city proper. Unsurprisingly, based on their socialist heritage, these militias were well fit for street warfare. This city is their home, and they took great advantage of their knowledge of the twisting alleyways and hidden paths to ambush our forces in the flanks. In the east, our harrying forces were forced to withdraw from the field following unexpectedly high losses against the garrisoned forces patrolling the eastern wall. With our position in the New City threatened by their barricades and counterattacks, we had no viable position to set up our artillery, forcing us to pull them back from the field. With our victory in the east delayed by their unexpected resistance, Ibrahim Bek has determined that we will need to reposition our guns onto the northern highlands and reform our main thrust of attack to reflect this new orientation. While our victory is all but assured, we will simply need a couple of weeks to bring our artillery to bear."
 cacrisis.438.a: "These setbacks will not demoralise us!"

 cacrisis.439.t: "Siege of Samarkand Stalls Out"
 cacrisis.439.d: "While our assault on Samarkand initially bore great fruit, heavy resistance in the streets of the New City forced us to slow our advance and regroup in the outskirts of the city proper. Unsurprisingly, based on their socialist heritage, these militias were well fit for street warfare. This city is their home, and they took great advantage of their knowledge of the twisting alleyways and hidden paths to ambush our forces in the flanks. In fact, they inflicted irreparable damage to our forces following a false withdrawal of their defenders, drawing our units away from our increasingly vulnerable artillery, which was slowly moving forward behind our advance. Once they had a clear window, the Red dogs struck out from the flanks, surprising the wings of our assault and allowing the rebels to destroy a number of our larger artillery, removing our ability to crush their defences with our long range guns. Without our heavy artillery, we cannot break their walls without unacceptable losses, forcing us to pull back from the city so that we can reorient our army to prepare a long siege. While the failure of our first attack is disappointing, we still have the initiative - we can always look for a new approach to strike at the heart of Samarkand. Even if we cannot find an opening, the defenders have nothing to look forward to but slow starvation in their doomed city."
 cacrisis.439.a: "We must regroup and attack!"

 cacrisis.440.t: "Defeat at Samarkand!"
 cacrisis.440.d: "While our assault on Samarkand initially bore great fruit, heavy resistance in the streets of the New City forced us to slow our advance and regroup in the outskirts of the city proper. Unsurprisingly, based on their socialist heritage, these militias were well fit for street warfare. This city is their home, and they took great advantage of their knowledge of the twisting alleyways and hidden paths to ambush our forces in the flanks. In fact, they inflicted irreparable damage to our forces following a false withdrawal of their defenders, drawing our units away from our increasingly vulnerable artillery, which was slowly moving forward behind our advance. Once they had a clear window, the Red dogs struck out from the flanks, surprising the wings of our assault and managing a breakthrough towards our rear. While their target became clear when they destroyed some of our more heavy artillery, they soon realised the strength of their new position, digging in to split a significant chunk of our frontline units off from the bulk of our lines, before they constricted our pocket until its effective elimination. It was only with the courage of Ibrahim Bek, who led a bold series of revitalising cavalry counter-charges, that our trapped army was not entirely broken, and our commander was able to reconnect our forces before we completely lost the field. Regardless of our eventual victory in the New City, with the tip of the spear shattered we are not only unable to push forward, but may, in fact, need to pull back. It appears that the forces in Samarkand are significantly stronger than our reports indicated, and should they bring their forces to bear against ours now we may be forced to cede the field."
 cacrisis.440.a: "We must regroup and attack!"

 cacrisis.441.t: "Rout at Samarkand!"
 cacrisis.441.d: "While our assault on Samarkand initially bore great fruit, heavy resistance in the streets of the New City forced us to slow our advance and regroup in the outskirts of the city proper. Unsurprisingly, based on their socialist heritage, these militias were well fit for street warfare. This city is their home, and they took great advantage of their knowledge of the twisting alleyways and hidden paths to ambush our forces in the flanks. In fact, they inflicted irreparable damage to our forces following a false withdrawal of their defenders, drawing our units away from our increasingly vulnerable artillery, which was slowly moving forward behind our advance. Once they had a clear window, the Red dogs struck out from the flanks, surprising the wings of our assault and managing a breakthrough towards our rear. While their target became clear when they destroyed some of our more heavy artillery, they soon realised the strength of their new position, digging in to split a significant chunk of our frontline units off from the bulk of our lines, before they constricted our pocket until its effective destruction. Our attempts to relieve this position only drove us further into an unwinnable battle, and when our line weakened the Samarkanders struck out against us with unthinkable ferocity, breaking the back of our less disciplined rearguard units. It was only with the courage of Ibrahim Bek, who led a bold series of revitalising cavalry counter-charges, that our army was not entirely broken. With our defeat in the west, our forces in the east were similarly pinned down and harrowed by the city's counterattacks, leaving our forces in the area scattered, damaged, and only nominally cohesive.\n\nOur losses in the New City have been incredibly devastating, but even more dangerous is the effect of our casualties on the morale of our leading chiefs and nobles, who are disappearing from the field in droves. Most importantly, the leading noble lord Seyid Kasym Khan has departed south with his personal army, claiming that Ibrahim Bek's dictatorial rule of the host led to our failures. While he is clearly nothing more than a coward, his army made up a significant portion of our forces, and his untimely departure threatens to fully unravel the cohesion of our remnant army - remnants which will be more necessary for our Emirate's defence now than ever before."
 cacrisis.441.a: "We must focus on extracting what we can from this nightmare."

 cacrisis.442.t: "Collapse at Samarkand!"
 cacrisis.442.d: "While our assault on Samarkand initially bore great fruit, heavy resistance in the streets of the New City forced us to slow our advance and regroup in the outskirts of the city proper. Unsurprisingly, based on their socialist heritage, these militias were well fit for street warfare. This city is their home, and they took great advantage of their knowledge of the twisting alleyways and hidden paths to ambush our forces in the flanks. In fact, they inflicted irreparable damage to our forces following a false withdrawal of their defenders, drawing our units away from our increasingly vulnerable artillery, which was slowly moving forward behind our advance. Once they had a clear window, the Red dogs struck out from the flanks, surprising the wings of our assault and managing a breakthrough towards our rear. While their target became clear when they destroyed some of our more heavy artillery, they soon realised the strength of their new position, digging in to split a significant chunk of our frontline units off from the bulk of our lines, before they constricted our pocket until its effective destruction. Our attempts to relieve this position only drove us further into an unwinnable battle, and when our line weakened the Samarkanders struck out against us with unthinkable ferocity, breaking the back of our less disciplined rearguard units. It was only with the courage of Ibrahim Bek, who led a bold series of revitalising cavalry counter-charges, that our army was not entirely broken, though his personal guards were annihilated in their attempt to recover the field.. With our defeat in the west, our forces in the east were similarly pinned down and harrowed by the city's counterattacks, leaving our forces in the area scattered, damaged, and only nominally cohesive.\n\nOur losses in the New City have been incredibly devastating, but even more dangerous is the effect of our casualties on the morale of our leading chiefs and nobles, who are disappearing from the field in droves. Most importantly, the leading noble lords Seyid Kasym Khan and Haydarqul Bey have both departed south with their personal armies, claiming that Ibrahim Bek's dictatorial rule of the host led to our failures. While they are clearly nothing more than a pair of cowards, their combined army made up a plurality of our forces, and their untimely departure threatens to fully unravel the cohesion of our remnant army - remnants which will be more necessary for our Emirate's defence now than ever before."
 cacrisis.442.a: "We must focus on extracting what we can from this nightmare."

 cacrisis.443.t: "Samarkand Exiles Call for Aid"
 cacrisis.443.d: "As we expected, the Bukharan Emir and his violent toadies have put the beautiful city of Samarkand to the torch at the first sign of any spirit of revolution. Their brutality on the streets of the ancient city have shocked even the most cynical members of our government - with many demanding answers as to why our armies were not stationed within the rebel city to protect them from Ibrahim Bek and the devils he rides with, who looted and burned their way through the greatest jewel of Central Asia. Obviously, we have placed great stock into the revolutionaries in Samarkand, funding and supplying these valiant freedom fighters throughout the last year as conflict between the city and Bukhara itself became more and more certain. While we are disappointed by Bukhara's victory in the city, the question remains as to what the next steps our government will take to respond to this wanton destruction and aggression over our borders.\n\nA large band of remnant Samarkand revolutionaries, having escaped from the north of the city following the encirclement of the Samarkand Citadel, have since arrived in Kokand, seeking aid and retribution for their cause. While they have received exceptional support from the populace in Kokand and Tashkent, as well as the personal support of a number of Kurbashi leaders (especially those who were exiled from the Samarkand region in 1929), there is little our government can do now aside from the wholesale invasion of Bukhara. Such a manoeuvre would be incredibly risky - certain to provoke the ire of Moscow and not guaranteed to quickly succeed. However, ignoring our new guests would be domestically dangerous, as the Bukharan treatment of Samarkand and her citizens has shaken the political order of our republic, and the vast majority of our population are hungry for the Emir's head, propelled in part by years of Pan-Turkist and anti-Bukharan language. It will be impossible to thread the needle - we will have to commit to a forceful position one way or another."
 cacrisis.443.a: "We will march with them to Samarkand!"
 cacrisis.443.b: "Let us not get involved."

 cacrisis.444.t: "Stalemate at Samarkand"
 cacrisis.444.d: "As the situation between the Emir's government and the people of Samarkand has worsened, we have paid increasing attention to the building revolutionary movement in the city and the brutal and violent Bukharan responses to their calls for liberty. Most recently, our reports have painted out a great Bukharan siege of the city - which has held out valiantly in spite of Bukharan bombardment and attempted assaults. While the citizens of Samarkand are keen to keep their city and their heads, it is only a matter of time before they run out of ammunition and food and are slowly ground down by the overwhelming numbers of the attacking host. The revolutionary militias will need more than a cause worth fighting for if they should hope to win against the onslaught they face today.\n\nThere is a huge movement within our republic to intervene in Samarkand to break the Bukharan siege and save the Samarkand rebels - stemming both from those ideologically driven to the defence of these patriots as well as from those who see this as a perfect opportunity to devastate the Bukharans and expand our sphere of influence, while maintaining a relatively low profile. A battle against the Bukharans in Bukhara would certainly get the attention of their Russian overlords, but it is possible that a battle on the outskirts of Samarkand, which is fighting for their mere survival against Bukharan aggression, would place the Russians into a bind should they wish to intervene. Of course, there is also a contingent of our regime who hope, either secretly or loudly, that our intervention would provoke the Russians. If they are right, we would certainly want to hurry - we will need the help of every man holding the walls of Samarkand if we should hope to face the might of the Russian army. Then again, we can always back down from this Bukharan aggression so that we may better prepare for conflict, though there may not be a better opportunity than the one in front of us today."
 cacrisis.444.a: "We must go to relieve them immediately!"
 cacrisis.444.b: "Hold off for now."

 cacrisis.445.t: "Bukhara Collapse at Samarkand!"
 cacrisis.445.d: "As the situation between the Emir's government and the people of Samarkand has worsened, we have paid increasing attention to the building revolutionary movement in the city and the brutal and violent Bukharan responses to their calls for liberty. Most recently, our reports have painted out a great Bukharan siege of the city - which has held out valiantly in spite of Bukharan bombardment and attempted assaults. In fact, against all odds, the people of Samarkand have managed to outmanoeuvre and outfight the Bukharans, knocking the Emirate's monumental host off balance and forcing their embarrassing withdrawal from the region.\n\nThere is a huge movement within our republic to intervene in Bukhara, pressing the advantage built by the blood, sweat, and tears of the brave defenders of Samarkand to finally crush the Emir. For years, the Emir and his cronies have dominated the region, leading hundreds to flee their homes to join our republic. These exiles have formed the nucleus of a stalwart anti-Bukharan bloc of intellectuals, Kurbashi, and merchants - with significant influence within the party and our government. They are, of course, joined by the Pan-Turkists and the militants, both who feel our position is inherently threatened by Bukharan-Russian coordination. They see Bukhara as the lynchpin of a developing Russian plan to invade and destroy our republic, and feel that our best course of action would be to strike first against the rotten Emirate.\n\nOf course, any sort of attack against Bukhara would be certain to invoke the ire of Moscow - after all, they do not wish to lose their last remaining loyal asset in the region. While most recognise the danger such an intervention thus poses, there is a contingent of our regime who hope, either secretly or loudly, that our intervention will actually provoke the Russians into an unpopular attack against us and our allies. Of course, we can always back down from this Bukharan aggression so that we may better prepare for conflict, though there may not be a better opportunity than the one in front of us today."
 cacrisis.445.a: "It is time to free Bukhara from the Emir!"
 cacrisis.445.b: "The time is not yet right..."

 cacrisis.446.t: "Mass Protests Within the Union of Muslims"
 cacrisis.446.d: "It was by no means an easy choice for Madamin Bek to hold back from intervening into the conflagration in Samarkand - the opportunity presented by the battle at the walls of the ancient city was buttressed only by the danger and intervention would pose to all of the well laid plans that Turketan had laid among the Kazakhs and Khivas for more than a year. Should our republic spring the trap of Samarkand, we would risk giving the Russians a genuine reason to march against us, and an excuse for our allies in Khivan and Alash lands to abandon our cause with good cause.\n\nOf course, the people of Turkestan do not see it this way - for the first time in ages, the whole of the party is united behind the cause of the Samarkand revolutionaries, demanding action from their president. The unfortunate truth is that Madamin Bek's position is held in place by his role as a bridge between the disparate wings of the Union of Muslims - should these factions join forces against him, there is precious little he can do to resist their demands. However, he can always expend some of his personal authority and spend his precious political good will to buy some time and prepare properly to make a definitive decision on the matter of Bukharan intervention."
 cacrisis.446.a: "Fine! We will move against the Bukharans."
 cacrisis.446.b: "I am the leader of Turkestan, I say when we march!"

 cacrisis.447.t: "Our Lieutenants Demand Action"
 cacrisis.447.d: "It takes a miracle to bring Katta Ergash, Mustafa Shokay, Alihan Tura, and Kurshirmat together in a room without mutual threats of violence. The mere idea of these men agreeing on a course of action is unimaginable outside of the intermittent nightmare which plagued Madamin Bek.\n\nOf course, our recent decision to delay any sort of Turkestani intervention into the fighting between the rebels of Samarkand and the Bukharan Emir has managed to do the impossible, and today these men stand before the Amir ul-Musliman demanding action. Each man approaches the issue from their own angle: intervention is the best course for destroying the Emirate, the people of Samarkand deserve to be free, our interests are intertwined with Samarkand, there is gold and glory to be found in western Bukhara. However, the refrain was the same among them all - should the President not act in the interest of the rebels in Samarkand and the people of Turkestan, they would be forced to call into question the President's position as the defender of Central Asian liberty and the leader of the great Turkestani experiment. While no man is willing to outright say it, the message is clear - either Madamin Bek will lead an intervention against Bukhara, or the men assembled will find a man who will."
 cacrisis.447.a: "Okay, okay - we march now!"

 cacrisis.448.t: "Turkestan Invades!"
 cacrisis.448.d: "In the weeks leading up to and the days following the battle at Samarkand, many within our camp warned against intervention from the Republic of Turkestan, the puppet masters who have long orchestrated and manufactured revolutionary sentiment in our otherwise loyal vassal city of Samarkand. Just as we expected, the Turkestanis have begun mobilising on the borders, gathering their Kurbashi bandit bands to prepare for a grandiose raid against us. With our fight against our own people settled, for better or for worse, the time has come to turn to Moscow for aid - our independence is worth nothing if the Ark is torn asunder by Turkestani soldiers. We will send a band north to call for Russian aid, praying that they are able to push through the now hostile lands surrounding us to reach our allies in the Alash Autonomy. In the meantime, we will need to steel our resolve and array our forces to defend against this new attack on the very heart of our nation. This is a fight for the very survival of our nation, but also our only opportunity to face our longstanding enemy in battle. It is on the battlefield that we will prove our superiority to these Turkestani bandits, and it is on the battle"
 cacrisis.448.a: "Now that they are unmasked, we can destroy these devils!"

 cacrisis.449.t: "The Bukharan Emergency"
 cacrisis.449.d: "Madamin Bek, the President and Warlord of Turkestan, has started his greatest gamble yet - the conquest of Samarkand, the ancient jewel of Central Asia. His so-called Republic of Turkestan, little more than a den of snakes and bandits, tried their hand at conquering Samarkand nearly a decade ago, and has spent the years since their defeat seething. Recent insurrectionary action among the Kazakhs has also been linked to Turkestani efforts to undermine our administration and foment revolt, protected only by the thin veneer of plausible deniability. This most recent insult is the final straw.\n\nSamarkand is guarded by Emir Alim Khan, our closest ally in the region, but his position is shaky and he will not be able to hold out against the Turkestanis on his own. It would be politically unacceptable to allow the petty warlord of Tashkent to get away with destroying the greatest stronghold of Russian support in the region without a military response.\n\nWe began preparing for an intervention against Turkestan since they first rose up against us years ago, and it would not be difficult for us to move up our planning, starting the invasion prematurely. While some are concerned that without proper logistical support our attack may be ineffective, General-Fieldmarshal [RUS_GetArmyChief] has repeatedly demanded a green light for an immediate invasion."
 cacrisis.449.a: "Ready an intervention force."

 cacrisis.450.t: "The Russian Eagle Wakes"
 cacrisis.450.d.khi: "Reports from the north have confirmed our worst fears: the Russian government, likely spurred on by its powerful military leadership, has committed to an intervention to support the government of Bukhara's corpulent Emir. While such an intervention was not unheard of, we had hoped that our own special relationship with the Russian government would lend us some cover from their proposed intervention. It appears that this hope was misplaced, as the Russians have no desire to spare us following our recent diplomatic spats over the forced retirement of General Zaytsev, and the subsequent escalation over Russian influence in our government. It has become increasingly clear that Moscow was more than happy to stoke tensions between our nations, giving them the justifications necessary to move against us in violation of their own treaties - after all, a treaty is only as good as the paper it's written on.\n\nNow that the Russians are mobilizing in the border provinces, we will have no option but to cash in on the secret agreements we forged with the Republik Turkestan, who is similarly threatened by Russian invasion. They have called for an emergency meeting between leading figures in our khanate, the Kazakh conspiracy, and their republic in the town of Pishpek to plan our responses and defenses. While we are not exactly thrilled to tie ourselves at the hip to another nation, we have little other choice but to play ball, strengthening our position so that we may better petition Germany and the Ottomans for aid, and to give us more leverage to negotiate a (hopefully) rapid peace with Moscow."
 cacrisis.450.d.trk: "Reports from the north have confirmed our worst fears: the Russian government, likely spurred on by its powerful military leadership, has committed to an intervention to support the government of Bukhara's corpulent Emir. While such an intervention was not unheard of, Russian hesitation in 1929 had given us the impression that they would likely pull back from muddling in Central Asian affairs, especially with Germany watching them closely. Then again, perhaps it was the embarrassment of ‘29 which now drives the Russian General Staff forward at an alarming pace, as generals seek to undo the mistakes of their predecessors. Regardless, it has become increasingly clear that Moscow was more than happy to stoke tensions between our nations, giving them the justifications necessary to move against us in violation of their own treaties - after all, a treaty is only as good as the paper it's written on.\n\nNow that the Russians are mobilizing in the border provinces, we will have no option but to cash in on the secret agreements we forged with the Khanate of Khiva and the Kazakh separatists. We have called for an emergency meeting in the town of Pishpek to coordinate these disparate forces, as all clocks will need to chime in unison if we hope to survive the coming Russian onslaught. We are confident that with our powers combined, we will be ready to stand against the armies marching on our lands from the north, all we will need to do is outlast the Russian will to fight."
 cacrisis.450.a: "Call the allies to Pishpek!"
 cacrisis.450.b: "Send Aziz Khan to Pishpek!"

 cacrisis.451.t: "The Battle for Old Samarkand"
 cacrisis.451.d: "The city of Samarkand is built on the bones of civilisations long dead and forgotten, leaving the ghostly ruins of the past as reminders of its former glory. The ruins of the old city walls stand about two miles west of the city proper, and it was here that our host first met concerted resistance. After less than a day of fighting the rebels were forced to withdraw, opening the way to Samarkand for our host. Ibrahim Bek has positioned the majority of his army in the old city ruins, sending one smaller contingent to secure the southern roads and another to trek around the great Zeravshan Mountain Range to block off the city from the east.\n\nIbrahim Bek's plan for the assault on Samarkand is straightforward, if not slightly unwieldy. He will send the thrust of his forces in the shadow of the Russian Quarter and New City, denying his opponents a clear line of sight to fire upon him from the city walls, while his southern force advances up Timur's Road to pressure the vast southeastern stretch of Samarkand's walls and block off the easiest route of retreat. Once artillery can be brought forward into defensive positions in the New City, Ibrahim Bek would be able to begin his assault on the Citadel, breaching the walls at the point closest to the fortress and catching the enemy off balance. While the walls of Samarkand stood tall against countless invaders, they are no match for modern, Russian-made cannonry. Meanwhile, the southern force will launch harrying attacks on the eastern walls, drawing fire away from the Citadel and Registan Square, and  testing for any weakness which could be exploited into a second breach.\n\nWhile he had initially hoped to regroup in the old city for some time to fully gather our army and prepare for the assault, reports of the possibility of a Turkestani mobilisation from our spies in Tashkent lit a roaring fire beneath Ibrahim Bek and his subordinates. They will launch the assault on the morrow, while our host still has the initiative."
 cacrisis.451.a: "Onwards, to glory and victory!"

 cacrisis.457.t: "Assassins Strike at Ibrahim Bek!"
 cacrisis.457.d: "In the days following the death of the negotiators from Samarkand, Bukhara was a mess of activity. Ibrahim Bek's host, which had prepared for this inevitability for weeks, sprang into action, gathering supplies, weapons, and mounts. The nobles and commanders met and argued over maps, while the merchants desperately attempted to sell the last of their wares so that they could flee to more peaceful lands. Families rushed to collect food - any food - which they could expect to last. This was not Bukhara's first war in living memory, and everyone knew better than to believe the Emir's claims that his armies would bring victory within the week.\n\nAt the height of this week of madness, Ibrahim Bek rode and ran through the city like a madman - seemingly simultaneously at every camp and chamber, demanding excellence from all those around him. More than anything else, he went to survey small bands of his soldiers, speaking to them of the righteousness of their cause and their duty to God to ride behind him. The soldiers clamoured for his attention, basking in the glow of his view and the conviction of his voice, crawling over one another to catch sight of him, to speak to him, to touch his saddle. Until suddenly, the soldiers who were once prostrated before him sprang after him, knives in hand, slashing at the general like men possessed. They called out: “Death to Ibrahim Bek! Death to the Emir!” The general, a once godly figure, fled the square, uncertain on his horse, bleeding from a number of shallow wounds, and crying out for the death of his assailants.\n\nWhen the spell was shattered, the square erupted into violence as the mass of soldiery grappled the would-be assassins, gutting them on the spot with bayonets and parading their corpses through the square, loudly proclaiming that the enemy was among them, that the socialist and the heathen would be found and eliminated, and that Samarkand would burn. Ibrahim Bek may have been shaken by this attempt on his life, but he is anything but discouraged, demanding that reports be brought to his bedside, and that he still be allowed to lead the forces of Bukhara against the men who would have him killed. If anything, he is fuelled by newfound rage, driving him forward against these godless socialist dogs."
 cacrisis.457.a: "Samarkand is terrified of our strength - we will prove that they are right!"

 cacrisis.458.t: "The 38 Minute Revolution"
 cacrisis.458.d: "In the days following the death of the negotiators from Samarkand, Bukhara was a mess of activity. Ibrahim Bek's host, which had prepared for this inevitability for weeks, sprang into action, gathering supplies, weapons, and mounts. The nobles and commanders met and argued over maps, while the merchants desperately attempted to sell the last of their wares so that they could flee to more peaceful lands. Families rushed to collect food - any food - which they could expect to last. This was not Bukhara's first war in living memory, and everyone knew better than to believe the Emir's claims that his armies would bring victory within the week.\n\nAt the height of this week of madness, Ibrahim Bek rode and ran through the city like a madman - seemingly simultaneously at every camp and chamber, demanding excellence from all those around him. More than anything else, he went to survey small bands of his soldiers, speaking to them of the righteousness of their cause and their duty to God to ride behind him. The soldiers clamoured for his attention, basking in the glow of his view and the conviction of his voice, crawling over one another to catch sight of him, to speak to him, to touch his saddle. Until suddenly, the soldiers who were once prostrated before him sprang after him, knives in hand, slashing at the general like men possessed. They called out: “Death to Ibrahim Bek! Death to the Emir!” The general, a once godly figure, fled the square, uncertain on his horse, bleeding from a number of shallow wounds, and crying out for the death of his assailants.\n\nWhen the spell was shattered, the square erupted into violence: soldier turned on soldier, recruits killed their officers, and loyalists shot blindly into the square. After only a moment of utter mayhem, the local victory of the revolutionaries was clear - they gathered their strength in the square as the loyalists fled, crying out their refrain calling for the death of the Atalyk and Emir. Their victory proved short lived - after an overwhelming counterattack from the adjoining streets these would-be rebels were scattered and destroyed to a man. Ibrahim Bek may have been shaken by this attempt on his life, but he is anything but discouraged, demanding that reports be brought to his bedside, and that he still be allowed to lead the forces of Bukhara against the men who would have him killed. If anything, he is fuelled by newfound rage, driving him forward against these godless socialist dogs."
 cacrisis.458.a: "We will make them pay for this!"

 cacrisis.461.t: "Holding Out For A Hero"
 cacrisis.461.d: "Town criers warn of impending enemy movements, newspapers proclaim our imminent victory, and our Royal Army desperately attempts to muster in the face of sudden foreign invasion. To our east, the dog of Tashkent, that up-jumped bandit warlord Madamin Bek, calls for the utter destruction of our way of life at the hands of his socialist marauders. To the west, the murderous looters of Khiva greedily eye the gleaming jewel of Bukhara, pushed on by that hateful snake Junaid Khan, chomping at the bit for a chance to ride down the helpless peasants of our villages.\n\nOf course, these men are ill prepared to face off against a true opponent - our brave men of Bukhara stand ready to repulse the bandit horde which bears down on us. Yet even the finest army could not stand against the odds arrayed against us. We will need to hunker down and bear the brunt of their advance, marshalling our forces through the maelstrom arrayed against it. We need only to hold the line until the Russians move to aid us. With the combined might of our Emirate and our Russian allies, we will restore Central Asia to its proper order, unseating the thugs which plague our home."
 cacrisis.461.a: "We can do it."

 cacrisis.462.t: "Emergency Meeting at Pishpek"
 cacrisis.462.d.khi: "Considering the stakes at play, the meeting at Pishpek was an unsurprisingly somber affair. Each of those assembled understood well that should they fail in their endeavour, they would each meet their fate on the far side of a firing line, swinging from a hangman's noose, or buried deep under an avalanche in the treacherous passes of the Dzungarian gap. The options were simple: win or die.\n\nWhile the main thrust of Madamin Bek's message is old news to Aziz Khan, the meeting has provided for interesting discussion among the various Kurbashi commanders and militia leaders within the different camps. Of most interest to Aziz Khan were the Kazakhs, who promised that serious Kazakh insurgent action will disrupt and slow Russian advances. They are prepared to generate significant protests in major Kazakh cities to disrupt Russian mobilization, stopping trains and holding up convoys with the sheer mass of anti-Russian sentiment recently inflamed by renewed Cossack settlement within the Alash Autonomy. Additionally, they intend to sabotage Russian shipping and logistics, drawing soldiers away from the front to police the Autonomy, all while maintaining the ‘innocence' of the broader Kazakh militias.\n\nSuch actions would be incredibly effective in uprooting Russian power and disrupting their invasion of our lands. Of course, the Alash militias may not fully understand what they are getting themselves into: the Kazakhs remained relatively untouched by the horrors of the Civil War, prosecuting a mild pacification campaign against a smattering of red terrorists in the fringes of their realm. They do not know the Russians like we do - but they soon will. When they bomb a train line, the Muscovites will burn a village. When they riot in the cities, the Russians will not respond with words.\n\nOf course, Aziz Khan has no intention of alerting the Kazakhs of the danger they are in - the hotter the fires of the Alash Autonomy burns the better off we will be. They will certainly learn soon, we can only hope. In the meantime, we will gather our forces and prepare for our stand against the rolling tide of Russians, arm in arm with those poor fools stupid enough to have joined us in this nigh-impossible endeavour."
