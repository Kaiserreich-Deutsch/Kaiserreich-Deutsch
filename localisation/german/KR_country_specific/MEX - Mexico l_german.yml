MEX_manuel_perez_trevino: "Manuel Pérez Treviño"
MEX_manuel_perez_trevino_theorist_desc: "§YGeboren:§! §L5. Juni 1890, in Villa de Guerrero, Coahuila, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LDer frisch beförderte General hat sich konsequent für seine eigenen revolutionären Ideale eingesetzt. Ursprünglich ein Ingenieurstudent, schloss er sich den Revolutionären an und diente mit Auszeichnung in der Artillerie unter der Führung des konservativen Generals Pablo González Garza. Später, in den 1920er Jahren, stieg er aufgrund seiner Verbundenheit mit den gemäßigten Präsidenten in der Politik auf und schaffte es sogar bis ins Präsidialkabinett, doch mit dem Beginn der radikalen Präsidentschaft Zapatas schwand sein Ansehen. Jetzt hat sich Treviño mit González Garza verschworen, um die radikale 'syndikalistische' Ordnung auf den Kopf zu stellen und den Kurs der Revolution so zu korrigieren, dass er ein für alle Mal den 'echten mexikanischen revolutionären Werten' entspricht.§!\n\n§YAnmerkungen: In den 1920er Jahren wurde er für die angebliche Erfindung der Treviño-Kanone gefeiert, die zunächst als große patriotische Errungenschaft angesehen wurde. Es stellte sich jedoch bald heraus, dass es sich bei dieser Kanone lediglich um eine geschickt getarnte Anpassung eines älteren französischen Entwurfs handelte, sehr zu seiner ewigen Verlegenheit.§!"

