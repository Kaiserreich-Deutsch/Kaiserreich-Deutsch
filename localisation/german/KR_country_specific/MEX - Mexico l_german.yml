te_dot Wahlen Sie erneut die gewünschte Partei in den Jahren 1942 und 1947.\nAnmerkung: Falls gewählt, werden Calles und die §oPartido Nacional Revolucionario§! eine Diktatur errichten."

### Events - Assassination and first elections ###
mexico_events.2.t: "Attentat auf den Präsidenten"
mexico_events.2.d: "Eilmeldung aus Mexiko Stadt. Ein Attentäter hat auf Präsident Zapata geschossen. Während der Attentäter von der Präsidentengarde getötet wurde, ist Zapata zur Genesung in ein Krankenhaus gebracht worden. Im ganzen Land fragen sich viele, was aus dem Tiger des Südens werden soll."
mexico_events.2.a: "Zapata erholt sich von dem Attentat."
mexico_events.2.b: "Der Attentäter hat den Präsidenten ermordet!"

mexico_events.3.t: "Tod von Zapata"
mexico_events.3.d: "Heute Morgen ist der Held der Revolution und Präsident Mexikos, Emiliano Zapata, an den Verletzungen gestorben, die er bei einem Terroranschlag in Mexiko Stadt erlitten hatte. Unmittelbar nach seinem Tod begannen mehrere Gruppen, von loyalen Politikern bis zu reaktionären Generälen, einen Machtkampf, um die Kontrolle über die Regierung und das Militär zu übernehmen."
mexico_events.3.a: "Plutarco Calles und seine Clique besetzen den Palacio Nacional."
mexico_events.3.b: "Die reaktionären Generäle Garza und Treviño bilden eine Junta."
mexico_events.3.c: "Pancho Villa und Vicente Toledano bilden eine Koalitionsregierung und rufen zu Neuwahlen auf."

mexico_events.4.t: "Präsidentschaftswahl von [GetYear]"
mexico_events.4.d.zapata_alive: "Nach dem Attentat auf ihn hat Zapata seinen Rücktritt angekündigt, und es finden vorgezogene Wahlen statt, um den nächsten Staatschef Mexikos zu bestimmen. Die Bürgerinnen und Bürger versammeln sich, um darüber abzustimmen, wer Mexiko in Zapatas Abwesenheit führen soll. Mehrere Parteien wetteifern um die Führung, wer wird sich durchsetzen?"
mexico_events.4.d.zapata_dead: "Nach dem Tod Zapatas wurde eine Koalitionsregierung unter der Führung von Vicente Toledano und Pancho Villa eingesetzt, um die Regierung zu stabilisieren. Heute ist jedoch der Tag der Wahl, an dem entschieden wird, wer nach dem Tod des großen Helden Zapata der nächste Präsident werden soll."
mexico_events.4.d.campesino_war: "Nachdem die Campesinos die reaktionären Generäle besiegt haben, wurden vorgezogene Wahlen angesetzt. Welcher Partei wird man den Wiederaufbau des Landes anvertrauen?"
mexico_events.4.a: "Partido Nacional Revolucionario."
mexico_events.4.b: "Partido Mexicano de los Trabajadores."
mexico_events.4.c: "Partido Nacional Agrarista."
mexico_events.4.e: "Partido Laborista Mexicano."

mexico_events.5.t: "Die Suche nach dem Attentäter"
mexico_events.5.d: "Obwohl der Attentäter auf offener Straße erschossen wurde, gibt es Hinweise darauf, dass er nicht allein gehandelt hat. Daher werden wir in ganz Mexiko-Stadt eine Fahndung durchführen, um herauszufinden, wer hinter dem Attentat steckt."
mexico_events.5.a: "Wir müssen diesen Terroristen finden."

mexico_events.6.t: "Die Kohorten des Assassinen gefunden"
mexico_events.6.d1: "Wir haben herausgefunden, wer hinter dem Attentäter stand. Es war eine Clique rechtsgerichteter Militärs, die sich an Zapatas Reformen stören. Sie streiten es zwar ab, aber die Beweise gegen sie sind erdrückend. Sie werden den Tod eines Verräters finden."
mexico_events.6.d2: "Wir haben herausgefunden, wer hinter dem Attentäter stand. Es stellt sich heraus, dass es Plutarco Elías Calles war, der Zapata loswerden wollte, um seine eigene Machtposition zu stärken. Er wird den Tod eines Verräters finden."
mexico_events.6.a: "Sie werden den Tod eines Verräters sterben."

mexico_events.8.t: "Die Beerdigung von Zapata"
mexico_events.8.d: "Heute fand in Mexiko-Stadt ein großes Begräbnis für Emiliano Zapata statt. Zu Ehren des gefallenen Präsidenten sind fast alle Geschäfte geschlossen worden. Es herrscht öffentliche Trauer um den gefallenen Helden. Dies gilt insbesondere für die arme und ländliche Bevölkerung, die in die Stadt gekommen ist, um ihre Gefühle für den gefallenen Führer zu zeigen."
mexico_events.8.a: "Er starb auf seinen Füßen."

### Calles / Maximato Events ###
mexico_events.10.t: "Gesetz zur religiösen Toleranz"
mexico_events.10.d: "In einer Rede nach seinem jüngsten Machtantritt hat Präsident Calles versprochen, neue Gesetze zu entwerfen, um die Position der Verfassung zum Säkularismus durchzusetzen. Diese umstrittenen Gesetze würden Priester und Nonnen bestrafen, die gegen die antireligiösen Bestimmungen der Verfassung verstoßen, beispielsweise Priester, die die Regierung kritisieren oder in der Öffentlichkeit ihre Priesterkleidung tragen. Calles bekräftigte außerdem seine Absicht, per Präsidialdekret Kircheneigentum zu beschlagnahmen, ausländische Priester auszuweisen und Klöster, Konvente und religiöse Schulen zu schließen. Priester im ganzen Land haben bereits begonnen, sich gegen das zu wehren, was sie als Angriff auf die Gläubigen Mexikos betrachten."
mexico_events.10.a: "Die Verfassung soll durchgesetzt werden."

mexico_events.11.t: "Präsidentschaftswahlen von [GetYear]"
mexico_events.11.d: "In diesem Jahr sind Wahlen, und der Präsident [MEX.GetLeader] liegt in Führung und wird mit ziemlicher Sicherheit wiedergewählt werden."
mexico_events.11.a: "Der Präsident wird wiedergewählt."

mexico_events.24.t: "Der Tod von Calles"
mexico_events.24.d_1: "Traurige Nachrichten heute. Die Ärzte in Mexiko Stadt haben den Tod von Plutarco Elías Calles, el Jefe Máximo, festgestellt. Mit seinem Tod hat ein Machtkampf begonnen. Drei Männer könnten das nächste Staatsoberhaupt von Mexiko werden: Lázaro Cárdenas, Emilio Portes Gil und Abelardo L. Rodríguez."
mexico_events.24.d_2: "Heute gibt es wunderbare Nachrichten! Der sozialistische Bastard Calles ist gestorben. Jetzt stellt sich nur noch die Frage, wer an die Spitze seiner üblen Bewegung treten wird?"
mexico_events.24.a: "Lázaro Cárdenas."
mexico_events.24.b: "Emilio Portes Gil."
mexico_events.24.c: "Abelardo L. Rodríguez."

mexico_events.25.t: "Cárdenas' Entscheidung"
mexico_events.25.d: "Cárdenas hat sich als neuer Staatschef Mexikos durchgesetzt. Es kursieren jedoch Gerüchte darüber, was Cárdenas jetzt, wo er an der Macht ist, tun wird. Während er ein treuer Unterstützer von Calles war, als dieser an der Macht war, ist dies nun nicht mehr der Fall. Wird Cárdenas das Maximato abschaffen, wie einige glauben, oder wird er seine weitere Unterstützung dafür bekunden?"
mexico_events.25.a: "Das Maximato fortsetzen."
mexico_events.25.b: "Das Maximato abschaffen."

### Revolution Democracy ###
mexico_events.26.t: "Präsidentschaftswahlen von [GetYear]"
mexico_events.26.d: "Es ist wieder Zeit für Präsidentschaftswahlen in Mexiko. Da [MEX.GetLeader] laut Verfassung nur eine begrenzte Amtszeit hat, welche Partei wird Mexikos neuer Präsident vertreten?"
mexico_events.26.a: "Partido Mexicano de los Trabajadores."
mexico_events.26.b: "Partido Nacional Agrarista."
mexico_events.26.c: "Partido Laborista Mexicano."

mexico_events.28.t: "Akademie der Maya-Sprache gegründet"
mexico_events.28.d: "Heute befindet sich in der Stadt Mérida im Bundesstaat Yucatán die Academia de la Lengua Maya (Akademie der Maya-Sprache), die von Alfredo Barrera Vásquez und einigen Experten für die Maya-Sprache gegründet wurde. Das Hauptaugenmerk der Akademie liegt auf der Unterstützung und Förderung der Maya-Sprache. Sie zielen auch darauf ab, mit staatlichen Stellen zusammenzuarbeiten, um Menschen zu helfen, deren Muttersprache Maya ist."
mexico_events.28.a: "Lasst uns die Maya-Sprache wiederbeleben."

mexico_events.29.t: "Mexikanische Wandmalerei"
mexico_events.29.d: "Seit den 1920er Jahren hat in Mexiko eine künstlerische Bewegung begonnen, die dazu beitragen soll, die Ideale der Revolution im ganzen Land zu verbreiten. In Städten in ganz Mexiko sind öffentliche Gebäude mit Wandmalereien verziert. Die Wandmalereien behandeln zahlreiche Themen und verbinden soziale und politische Botschaften mit mexikanischem Nationalismus. Die "großen Drei", die als Anführer der Bewegung gelten, sind Diego Rivera, José Clemente Orozco und David Alfaro Siqueiros."
mexico_events.29.a: "Jede Stadt braucht Wandmalereien."

mexico_events.30.t: "Liga de Escritores y Artistas Revolucionarios"
mexico_events.30.d: "Um die Kunst in ganz Mexiko zu fördern, wurde die Liga de Escritores y Artistas Revolucionarios (Liga der revolutionären Schriftsteller und Künstler, LEAR) gegründet. Die LEAR widmet sich der Förderung von Kunst und Literatur in ganz Mexiko. Die LEAR verschreibt sich nicht nur den Idealen der mexikanischen Revolution, sondern auch dem Syndikalismus, was sich in der Kunst, die sie fördert und veröffentlicht, deutlich zeigt. Darüber hinaus unterhält sie Verbindungen zur Dritten Internationale und unterstützt diese direkt."
mexico_events.30.a: "Kunst für die Menschen."

mexico_events.31.t: "Monument der Revolution"
mexico_events.31.d: "Heute wurde das Denkmal der Revolution in Mexiko-Stadt endlich fertiggestellt. Carlos Obregón Santacilia war der Architekt hinter dem Denkmal. Er baute es aus dem unvollendeten Parlamentsgebäude, dessen Errichtung Porfirio Díaz angeordnet hatte. Es ist nicht nur ein Denkmal, das der Revolution gewidmet ist, von ihren Kämpfen bis zu ihren Erfolgen, sondern dient auch als Mausoleum für einige der berühmteren Revolutionäre. Das Denkmal wurde auf der Plaza de la República in Mexiko-Stadt errichtet und entwickelt sich bereits zu einer der Wahrzeichen der Stadt."
mexico_events.31.a: "Erinnern wir uns an die Revolution."

mexico_events.32.t: "Nationalparks"
mexico_events.32.d: "Seit Zapata Präsident wurde, hat er eine Politik zur Schaffung einer Reihe von Nationalparks eingeleitet. Seit 1936 hat er dieses Programm jedoch beschleunigt und sich auf die Schaffung einer Reihe neuer Nationalparks in ganz Mexiko konzentriert."
mexico_events.32.a: "Wir werden die natürliche Umwelt Mexikos schützen."

mexico_events.33.t: "Regeneración"
mexico_events.33.d: "Regeneración war eine anarchistische Zeitung, die von Jesús Flores und seinen Brüdern gegründet wurde, die gemeinhin als Gebrüder Magón bezeichnet werden. Die Zeitung berichtete ursprünglich über die Ereignisse in Mexiko während der Revolution. Während der Revolution wurde Jesús Flores jedoch ins Exil geschickt, und die Zeitung geriet in Vergessenheit. In den letzten Jahren wurde sie jedoch wiederbelebt. Sie behält ihre anarchistische Haltung bei, hat sich jedoch eher zu einer zapatistischen Haltung gewandelt. Seit Jesús Flores Mitglied der Regierung von Zapata wurde, haben die Unterstützung und die Reichweite der Zeitung zugenommen."
mexico_events.33.a: "Magón's Ideen verbreiten sich."

mexico_events.34.t: "Congreso Nacional de Mujeres"
mexico_events.34.d: "Der Congreso Nacional de Mujeres oder Nationale Frauenkongress wurde heute gegründet, um die Rechte der Frauen auf nationaler Ebene zu diskutieren. Themen rund um das Frauenwahlrecht stehen im Mittelpunkt der Diskussionen, aber auch andere Themen wie Prostitution, Alphabetisierung von Frauen, Gesundheit, Abtreibung und vieles mehr werden auf dem Kongress behandelt. Obwohl dies der erste Kongress ist, wird bereits ein weiterer Kongress geplant."
mexico_events.34.a: "¡Vivan las Mujeres de México!"

mexico_events.35.t: "Frauenwahlrecht"
mexico_events.35.d: "Präsident [MEX.GetLeader] hat ein Gesetz vorgeschlagen, das Frauen das Wahlrecht einräumt, ein Schritt, der von Frauengruppen in ganz Mexiko begrüßt wird. Natürlich muss das Gesetz zunächst vom mexikanischen Kongress verabschiedet werden. Wird es verabschiedet werden oder scheitern?"
mexico_events.35.a: "Das Frauenwahlrecht wird verabschiedet."
mexico_events.35.b: "Das Frauenwahlrecht scheitert."

mexico_events.36.t: "Mexikanische Anarchistische Föderation"
mexico_events.36.d: "Die Mexikanische Anarchistische Föderation wurde heute gegründet, inspiriert von den Bewegungen in Europa und dem Rest der Internationalen. Es zielt darauf ab, verschiedene Anarchisten in ganz Mexiko miteinander zu verbinden und sich für den Anarchismus und Anarchosyndikalismus im Land einzusetzen."
mexico_events.36.a: "¡Viva el Anarquismo!"

mexico_events.40.t: "Der Angriff auf die Grundstücke"
mexico_events.40.d: "Im Tal von Mexicali, wo sich das Delta des Colorado River in Baja California befindet, hat eine soziale Bewegung begonnen, inspiriert durch die Worte von [MEX.GetLeader], der sich für die Fortsetzung der Bodenreform einsetzt. In diesem Teil Mexikos gibt es eine Reihe großer Ranches, die Amerikanern gehören. Im Sinne der Bodenreform haben die Bauern jedoch die direkte Kontrolle über die Ländereien übernommen, ihre eigenen Ejidos gebildet und Landwirtschaftsgewerkschaften gegründet. Die Menschen im Tal von Mexicali sind nach der Rückeroberung des Landes in freudiger Stimmung."
mexico_events.40.a: "¡Tierra y Libertad!"

mexico_events.41.t: "Der Umgang mit Unternehmenskartellen"
mexico_events.41.d: "Die industrielle Entwicklung in Mexiko im 19. Jahrhundert verlief ähnlich wie in Amerika. Es gab Monopole, Raubritter, Landraub und Ausbeutung von Arbeitskräften im Überfluss. Unsere glorreiche Revolution wird von uns als eine Verschmelzung der fortschrittlichen Ideale Nordamerikas mit dem europäischen Sozialismus gesehen. Umso beschämender ist unsere Unfähigkeit, die Industriemonopole bis zu diesem Zeitpunkt in den Griff zu bekommen. Der jahrzehntelange Missbrauch des Marktes durch Unternehmen, die auf legale, aber unethische Weise geistiges Eigentum horten, muss gestoppt werden. Wir werden Monopolen vorübergehend ihre Rechte an geistigem Eigentum entziehen, damit der Wettbewerb gedeihen kann."
mexico_events.41.a: "Wettbewerb soll Mexiko zu Wohlstand verhelfen."

### Dirty War ###
mexico_events.43.t: "Das Angebot der Sinarquista"
mexico_events.43.d: "Die Sinarquistas sind mit einem Angebot an uns herangetreten, sich in die mexikanische Regierung einzubringen. Sie behaupten, dass sie das mexikanische Volk schützen können und dass es einfacher sein wird, sich mit ihren Kräften abzustimmen, wenn sie in die Regierung eingebunden sind. Sollten wir das Angebot annehmen?"
mexico_events.43.a: "Akzeptiert ihr Angebot."
mexico_events.43.b: "Wir brauchen sie nicht."

mexico_events.44.t: "Unterstützung der Sinarquista"
mexico_events.44.d: "Die Sinarquistas haben ihr Wort gehalten, und durch unsere Zusammenarbeit konnten wir eine ganze Reihe von Erfolgen gegen die Verräter und Rebellen erzielen. Natürlich wächst innerhalb der Junta die Besorgnis, dass die Sinarquistas die Lorbeeren einheimsen und an Popularität gewinnen. Dennoch können wir vorerst einen Sieg über die Rebellen für uns verbuchen."
mexico_events.44.a: "Viva México."

mexico_events.45.t: "Sinarquista-Putsch"
mexico_events.45.d: "Die Sinarquistas haben ihr wahres Gesicht gezeigt. José Antonio Urquiza marschierte als Held in Mexiko-Stadt ein. Dabei marschierten er und die Goldhemden direkt auf den Palacio Nacional zu und nahmen das Gebäude ohne einen einzigen Schuss ein. Es scheint, dass die Soldaten lieber die Sinarquistas als die Junta unterstützen. Mit diesem unblutigen Staatsstreich haben die Sinarquistas nun die Macht in Mexiko übernommen. Sie haben versprochen, Mexiko wieder zu seinem früheren Glanz zu verhelfen und dafür zu sorgen, dass Rebellen Mexiko nie wieder bedrohen werden."
mexico_events.45.a: "Verflucht sei der plötzliche, aber unvermeidliche Verrat."

mexico_events.46.t: "Wiederherstellung der Demokratie?"
mexico_events.46.d: "Mit unserem Sieg über die Bauernrebellen sind wir endlich in der Lage, uns unseren staatlichen Institutionen zuzuwenden und unsere vorrevolutionäre Regierung vollständig wiederherzustellen. Es ist jedoch unklar, welchen Weg wir einschlagen sollen. Mexiko blühte jahrzehntelang unter der Führung von Porfirio Díaz auf, und obwohl die Vorteile seiner Herrschaft in seinen letzten Tagen langsam nachließen, lässt sich nicht leugnen, dass eine Rückkehr zu jenen Tagen mit Garza an der Macht vielleicht von Vorteil sein könnte. Andererseits ist die Demokratie schnell zu einem Teil der mexikanischen Kultur geworden, und da liberale und konservative Parteien die Junta drängen, zumindest den Anschein einer demokratischen Herrschaft wiederherzustellen, wäre es vielleicht am besten, wenn wir anstelle einer Diktatur einen langsamen Übergang zur Demokratie anstreben würden..."
mexico_events.46.a: "Die Demokratie wiederherstellen."
mexico_events.46.b: "An der Macht festhalten."

### Military Junta and Auth-Dem ###
mexico_events.61.t: "Die neue Verfassung"
mexico_events.61.d: "Heute wurde in Mexiko-Stadt eine neue Verfassung vorgestellt. Die Verfassung von [GetYear] ähnelt der Verfassung von 1917, unterscheidet sich jedoch in einigen wesentlichen Punkten. Insbesondere enthält sie nicht denselben Antiklerikalismus, dieselbe Bodenreform und andere radikale Elemente, die die vorherige Verfassung ausmachten. Sie wird als eine gemäßigtere, demokratischere Verfassung angesehen. Während in Mexiko Stadt großer Jubel herrschte, wurde die neue Verfassung in einer Reihe ländlicher Städte mit offensichtlicher Verachtung aufgenommen."
mexico_events.61.a: "Ein neuer Tag bricht an in Mexiko."

mexico_events.62.t: "Das Erbe der Revolution"
mexico_events.62.d: "Das Erbe der mexikanischen Revolution ist im mexikanischen Kongress zur Debatte gestellt worden. Einige betrachten die gesamte Revolution als schrecklich und sind der Meinung, dass wir sie als Rückschritt verurteilen sollten. Andere hingegen glauben, dass nur Radikale wie Zapata und Villa für die Zerstörung Mexikos verurteilt werden sollten. Wie soll entschieden werden?"
mexico_events.62.a: "Verurteilt nur Zapata und andere Radikale."
mexico_events.62.b: "Verurteilt die gesamte Revolution."

mexico_events.63.t: "Anti-Eingeborenen-Gesetz"
mexico_events.63.d: "Es wurde ein Gesetz vorgeschlagen, das die verschiedenen Gesetze, die Zapata für die mexikanischen Ureinwohner erlassen hat, aufheben soll. Dies hat große Unterstützung seitens der rechten Elite gefunden, die Zapatas Gesetze als gerechte Maßnahmen betrachtet, die er erlassen hat, um Mexiko zu zerstören. Dies wird jedoch natürlich den verschiedenen indigenen Mexikanern, insbesondere den Maya und ihren Verbündeten in Yucatán, nicht gefallen."
mexico_events.63.a: "Verabschiedet das Gesetz."
mexico_events.63.b: "Verabschiedet das Gesetz nicht."

mexico_events.64.t: "Die Rebellion in Yucatán"
mexico_events.64.d: "Während wir unsere Macht festigen und die Gesetze von Zapata aufheben, hat das Volk der Halbinsel Yucatán beschlossen, seine Unabhängigkeit zu erklären. Die Bundesstaaten Yucatán, Campeche und Quintana Roo haben alle dafür gestimmt, sich dieser verräterischen Republik Yucatán anzuschließen."
mexico_events.64.a: "Wir werden diese Verräter vernichten."
mexico_events.64.b: "¡Libertad o Muerte! (Spielt als Yucatán)"

mexico_events.65.t: "Mexiko kann Yucatán nicht befrieden"
mexico_events.65.d: "Obwohl [MEX.GetLeader] versprochen hatte, die Rebellen in Yucatán in weniger als einem Jahr zu besiegen, ist mittlerweile klar, dass er gescheitert ist. Die Tatsache, dass unsere Armeen zurückgedrängt wurden und ein Waffenstillstand in Kraft ist, bedeutet, dass [MEX.GetLeader] sich vorsehen muss, da verschiedene Rivalen nun versuchen könnten, ihn zu ersetzen."
mexico_events.65.a: "Wir müssen uns vorsehen."

mexico_events.66.t: "Yucatán schafft es zu überleben"
mexico_events.66.d: "Es ist uns gelungen, die Mexikaner zu vertreiben, und zum ersten Mal sind wir jetzt eine freie und unabhängige Republik. Jetzt, da der Krieg vorbei ist, können wir uns auf den Wiederaufbau des Landes konzentrieren. Natürlich dürfen wir unsere Wachsamkeit gegenüber den Mexikanern niemals aufgeben, die zweifellos in Zukunft erneut versuchen werden, unser Land zu erobern."
mexico_events.66.a: "¡Viva Yucatán!"

mexico_events.67.t: "Yucatán ist befriedet"
mexico_events.67.d: "Die Verräter und Rebellen in Yucatán wurden niedergeschlagen, und die Region wurde befriedet. Die Region wird nie wieder eine Quelle des Ärgers für Mexiko sein."
mexico_events.67.a: "¡Viva México!"

mexico_events.68.t: "Wiedervereinigung mit Mexiko"
mexico_events.68.d: "Die rechten Kräfte, die durch einen Staatsstreich in Mexiko an die Macht gekommen waren, wurden vernichtet, und die Regierung setzt die verschiedenen Gesetze wieder in Kraft, die Zapata eingeführt hatte, darunter auch seine Schutzmaßnahmen für indigene Gemeinschaften. Es ist an der Zeit, unsere Rebellion zu beenden und uns mit der Regierung von [MEX.GetLeader] zu versöhnen."
mexico_events.68.a: "Lasst uns mit Mexiko wiedervereinigen."

mexico_events.69.t: "Die Yucatáner beenden ihre Rebellion"
mexico_events.69.d: "Die Rebellion in Yucatán wurde dank der Politik von [MEX.GetLeader] beendet, die die von Zapata erlassenen Gesetze wieder in Kraft gesetzt hat. Diese Gesetze sowie die Zusicherung, dass ihre Autonomie und Traditionen respektiert werden und dass die Verräter, die diesen Konflikt ausgelöst haben, hart bestraft werden, haben dazu beigetragen, die Yucateken davon zu überzeugen, sich wieder dem Land anzuschließen."
mexico_events.69.a: "¡Viva México!"

### Military Democracy ###
mexico_events.81.t: "Präsidentschaftswahlen von [GetYear]"
mexico_events.81.d: "Es ist Zeit für eine weitere Präsidentschaftswahl in Mexiko. Da die Amtszeit von [MEX.GetLeader] durch die Verfassung begrenzt ist. Wer soll zum nächsten Präsidenten Mexikos gewählt werden?"
mexico_events.81.a: "¡Viva la democracia!"

mexico_events.84.t: "Palacio Legislativo Federal"
mexico_events.84.d: "Während des Porfiriato plante Diaz den Bau eines prächtigen neuen Bundesparlamentsgebäudes in Mexiko-Stadt. Die Revolution verzögerte dieses Projekt jedoch lange Zeit. Jetzt, da sich die Wogen geglättet haben, können wir dieses Projekt endlich verwirklichen und einen Parlamentspalast errichten, der die Welt in Staunen versetzen wird."
mexico_events.84.a: "Endlich ist es geschafft."

### National Populist events ###
mexico_events.100.t: "Patria vs La Raza"
mexico_events.100.d: "Der Synarchismus als Ideologie steckt noch in den Kinderschuhen, wobei der wichtigste verbindende Faktor der Widerstand gegen Liberalismus und Säkularismus ist. Unter dem Banner der Synarchisten gibt es sowohl Legionäre nach dem Vorbild der Eisernen Garde als auch Anhänger von La Raza. Der inhärente Konflikt zwischen diesen Kräften betrifft ihre Rassenpolitik. Die synarchistische Führung unter Salvador Abascal sieht das traditionelle Kastensystem Mexikos als die richtige Gesellschaftsordnung an, einschließlich der Verankerung katholischer Priester. La Raza, vertreten durch José Vasconcelos, vertritt die Idee einer hispanischen Rasse als wahres Ideal des mexikanischen Patriotismus. Diese Ideen ähneln eher dem brasilianischen Integralismus als dem Legionarismus. Die Partei hat begonnen, sich zu spalten, da die Mitglieder von La Raza angesichts der mangelnden Unterstützung, die sie innerhalb der Partei erhalten, desillusioniert sind. Wie können wir das korrigieren?"
mexico_events.100.a: "Wir müssen diese Dissidenten besänftigen."
mexico_events.100.b: "Sie haben keine Wahl, ignoriert ihre Forderungen."

mexico_events.106.t: "Juventudes Sinarquistas"
mexico_events.106.d: "Die Juventudes Sinarquistas sind ein Jugendprogramm, das von [MEX.GetLeader] ins Leben gerufen wurde. Die Organisation soll dazu beitragen, der Jugend die Ideale des Sinarchismo und traditionelle katholische Werte zu vermitteln. Strukturell ähnelt die Organisation den Pfadfindergruppen, die es in anderen Ländern gibt, obwohl sie von der mexikanischen Regierung kontrolliert wird. Die Juventudes Sinarquistas haben zwei Hauptunterorganisationen, eine für Jungen und eine für Mädchen. Dadurch, dass die Jugendlichen in der Organisation eingeschrieben sind, wird sichergestellt, dass sie niemals von den Idealen der Regierung abweichen."
mexico_events.106.a: "Die Jugend ist die Zukunft."

mexico_events.108.t: "Abschluss der Reconquista-Kampagne"
mexico_events.108.d: "Eine große Menge treuer Anhänger der Synarchisten und Gleichgesinnter versammelte sich in Mexiko-Stadt, um eine Rede von [MEX.GetLeader] zu hören, nachdem mutige mexikanische Streitkräfte die im Vertrag von Guadalupe Hidalgo abgetretenen, lange verlorenen Gebiete zurückerobert hatten. Durch schnelles Handeln nach dem Abstieg der Amerikaner ins Chaos und die Mobilisierung einer so elitären, massiven und atemberaubenden Armee wurden die langen Jahrzehnte der amerikanischen Tyrannei endlich beendet. Auch wenn diese neu befreiten Gebiete noch Jahrzehnte lang 'amerikanisch' bleiben mögen, planen [MEX.GetLeader] und seine Synarchistische Union, den Sinarquismo in den weiten Gebieten zu verbreiten, die heute sein modernes Mexiko ausmachen.\n\n[MEX.GetLeader] und mehrere hochrangige mexikanische Generäle haben Pläne angekündigt, den Kontinent vollständig von fremder Besatzung zu befreien, um Mexiko weiterhin von fremdem Einfluss rein zu halten. Die Methoden, mit denen er die 'Hispanidad' über die mexikanischen Grenzen hinaus zu verbreiten gedenkt, sind jedoch noch nicht bekannt."
mexico_events.108.a: "Die Demütigung und die Verwüstung von 1848 haben wir für immer überwunden!"

### General Flavour Events ###
mexico_events.125.t: "'Ahí está el detalle' veröffentlicht"
mexico_events.125.d: "Der mexikanische Comedy-Film 'Ahí está el detalle' (Du verstehst das nicht) ist heute in den Kinos angelaufen. Darsteller sind Cantinflas sowie Joaquín Pardavé, Sara García, Sofía Álvarez und Dolores Camarillo. Der Film wurde vom Kriminellen Álvaro Chapa sowie von den Erfahrungen des Regisseurs Juan Bustillo Oro als Anwalt für Cárcel de Belén inspiriert. Er gilt als Bustillo Oros bisher bester Film und erhielt positive Kritiken."
mexico_events.125.a: "Cantinflas hat sich wieder einmal selbst übertroffen."

mexico_events.126.t: "'María Candelaria' veröffentlicht"
mexico_events.126.d: "Der Film 'María Candelaria' ist heute in den Kinos angelaufen und hat überwältigend positive Kritiken erhalten. Der Film ist ein Drama über die indigene Bevölkerung Mexikos. Er wurde von Emilio Fernández inszeniert und spielt Dolores del Río und Pedro Armendáriz in den Hauptrollen. Der Film war der erste mexikanische Film, der international auf dem Internationalen Filmfestival in Frankreich gezeigt wurde, wo er den Grand Prix gewann und damit der erste Film aus Lateinamerika war, dem dies gelang."
mexico_events.126.a: "Ein Film, den jeder sehen sollte."

mexico_events.127.t: "'Flor silvestre' veröffentlicht"
mexico_events.127.d: "Der Film 'Flor silvestre' (Wildblume) ist heute mit begeisterten Kritiken angelaufen. Es handelt sich um ein Drama über den Sohn eines reichen Landbesitzers, der während der mexikanischen Revolution zum Revolutionär wird und ein Bauernmädchen heiratet. Der Film unter der Regie von Emilio Fernández zeigt Dolores del Río, Pedro Armendáriz und Miguel Ángel Ferriz in den Hauptrollen. Er entstand in Zusammenarbeit zwischen dem Regisseur Emilio Fernández, oft als El Indio bezeichnet, und Augustine J. Fink, dem Präsidenten von Films Mundiales. Da 'Flor Silvestre' nicht nur in ganz Mexiko von der Kritik gefeiert wurde, sondern auch viel Geld einspielte, sieht es so aus, als würde diese Zusammenarbeit auch in Zukunft fortgesetzt werden."
mexico_events.127.a: "Was sollen sie als nächstes tun?"

mexico_events.128.t: "Mexikanischer Cup von 1939"
mexico_events.128.d: "Der mexikanische Cup, der wichtigste nationale Fußballpokal Mexikos, hat endlich sein Meisterschaftsspiel zwischen Asturias und Necaxa erreicht, und es stellt sich die Frage, wer dieses Jahr den Ruhm mit nach Hause nehmen und Meister werden soll."
mexico_events.128.a: "Und der Gewinner ist?"

mexico_events.129.t: "Asturias win the Cup"
mexico_events.129.d: "Mit einem 1:0-Sieg gewinnt Asturien in diesem Jahr den Mexiko-Cup. In Mexiko Stadt herrschte große Aufregung, als der Pokal an eine der Mannschaften des Landes ging."
mexico_events.129.a: "Asturien holt sich den Titel zurück."

mexico_events.130.t: "Necaxa gewinnt den Cup"
mexico_events.130.d: "Es war ein enges Spiel, das Necaxa mit 2:1 für sich entschied und damit der amtierende mexikanische Pokalsieger blieb. Natürlich feiert die Stadt Aguascalientes diesen Sieg."
mexico_events.130.a: "Die Thunderbolts sind siegreich."

mexico_events.131.t: "El Santo betritt den Ring"
mexico_events.131.d: "Heute ist der maskierte Wrestler El Santo zum ersten Mal in den Ring gestiegen und hat ein Battle Royale gegen acht Wrestler mit akrobatischen Tritten und Würfen gewonnen, die zu seinem Markenzeichen wurden. Er ist schnell berühmt geworden, weil er sich weigert, seine silberne Maske abzunehmen, die zu seinem Markenzeichen geworden ist."
mexico_events.131.a: "Der silberne Heilige!"

mexico_events.132.t: "1937 Orizaba-Erdbeben"
mexico_events.132.d: "In Orizaba, Veracruz, hat sich ein Beben der Stärke 7,3 ereignet. Das Erdbeben forderte über dreißig Todesopfer und zahllose weitere Verletzte. Die Nachbeben waren bis nach Mexiko-Stadt zu spüren. Präsident [MEX.GetLeader] hat die Menschen gebeten, beim Wiederaufbau zu helfen und alles in ihrer Macht Stehende zu tun, um denjenigen zu helfen, die unter dem Erdbeben gelitten haben."
mexico_events.132.a: "Betet für Mexiko."

mexico_events.133.t: "1940 Erdbeben in El Centro"
mexico_events.133.d: "An der südlichen Grenze zwischen dem US-Bundesstaat Kalifornien und dem mexikanischen Bundesstaat Baja California hat sich ein Erdbeben ereignet. Das Epizentrum befindet sich in der Stadt El Centro in Amerika, aber auch die Häuser auf der mexikanischen Seite der Grenze sind betroffen. Bei dem Erdbeben sind neun Menschen ums Leben gekommen und über zwanzig wurden schwer verletzt. Der Gesamtschaden beläuft sich auf über 6 Millionen US-Dollar. Durch das Erdbeben wurden zahlreiche Bewässerungsanlagen für landwirtschaftliche Betriebe in der Region beschädigt, was wahrscheinlich auch andernorts Auswirkungen haben wird. Es war das erste größere Erdbeben, das von einem Seismographen für starke Bewegungen aufgezeichnet wurde, der sich in der Nähe eines Verwerfungsrisses befindet."
mexico_events.133.a: "Oh die Menschlichkeit!"

mexico_events.134.t: "1941 Erdbeben in Kolima"
mexico_events.134.d: "Die Stadt Colima wurde von einem tödlichen Erdbeben erschüttert, bei dem über neunzig Menschen ums Leben kamen und mehr als 8.000 Häuser in der Stadt zerstört wurden. Die Nachbeben waren im gesamten pazifischen Teil Mexikos zu spüren, von den Nachbarstaaten Jalisco und Michoacán bis nach Mexiko-Stadt selbst. Nach dem Erdbeben kam es zu Erdrutschen, und die mexikanische Armee wurde entsandt, um den vom Erdbeben betroffenen Menschen zu helfen."
mexico_events.134.a: "Reza por México."

mexico_events.135.t: "Los Niños de Morelia"
mexico_events.135.d: "Seit Beginn des Bürgerkriegs in den Vereinigten Staaten sind Flüchtlinge nach Mexiko gekommen, um dort Asyl vor Gewalt und Terror zu suchen. Unter diesen Flüchtlingen sticht eine Gruppe besonders hervor: Kinder. Um für sie zu sorgen, wurde ein Programm ins Leben gerufen, das Heime für diese Kriegswaisen einrichtet, wobei sich der größte Teil dieser Heime in Morelia befindet. Daher wurde diese Gruppe von der Presse als 'Die Kinder von Morelia' bezeichnet."
mexico_events.135.a: "Helft den Flüchtlingen."

mexico_events.136.t: "Bohemia Poblana"
mexico_events.136.d: "Die Bohemia Poblana ist eine gesellschaftliche Gruppe, die sich der Förderung und Verbreitung von Kultur in ganz Mexiko widmet. Die Gruppe organisiert u.a. Gedichtvorträge, Ausstellungen, Konferenzen, die Förderung und das Sponsoring von Zeitschriften und die Herausgabe ihres Verbreitungsorgans, der Zeitschrift. Berühmt geworden ist die Gruppe durch ihre monatlichen Essen in der Stadt Puebla. Zu diesen Veranstaltungen werden in der Regel berühmte Ehrengäste aus der Welt der Kunst und Kultur eingeladen, von Dichtern über Autoren bis hin zu Musikern und mehr."
mexico_events.136.a: "Interessant."

mexico_events.137.t: "[MEX.GetLeader] proklamiert Maximato"
mexico_events.137.d: "Der mexikanische Revolutionär Emiliano Zapata ist verstorben, und mit seinem Tod ist Mexiko erneut ins Chaos gestürzt worden. Während die loyalsten Mitglieder der Regierung noch auf eine schnelle Erholung hofften, hat der Freiheitskämpfer und bis heute Anführer Mexikos ein Machtvakuum hinterlassen, das nicht leicht zu füllen sein wird.\n\nInmitten der tödlichen Schüsse auf Zapata auf den Straßen von Mexiko-Stadt hat die Clique von [MEX.GetLeader] schnell gehandelt und Regierungsgebäude und -institutionen besetzt, mit dem Versprechen, den mexikanischen Sozialismus zu neuen Höhen zu führen."
mexico_events.137.a: "Die mexikanische Demokratie starb so, wie sie gelebt hatte."
mexico_events.137.b: "Die Revolution schreitet voran."

mexico_events.138.t: "Militär übernimmt Macht in Mexiko"
mexico_events.138.d: "Der mexikanische Revolutionär Emiliano Zapata ist verstorben, und mit seinem Tod ist Mexiko erneut ins Chaos gestürzt worden. Während die loyalsten Mitglieder der Regierung noch auf eine schnelle Erholung hofften, hat der Freiheitskämpfer und bis heute Anführer Mexikos ein Machtvakuum hinterlassen, das nicht leicht zu füllen sein wird.\n\nInmitten der tödlichen Schüsse auf Zapata auf den Straßen von Mexiko-Stadt haben rechte Elemente innerhalb des Militärs ihre Chance genutzt. Da sie seit Obregóns Machtübernahme in Opposition zur mexikanischen Regierung standen, übernehmen sie nun die vollständige Kontrolle über Mexiko und wollen die rechtmäßige Herrschaft wiederherstellen, um dem grassierenden Chaos Einhalt zu gebieten."
mexico_events.138.a: "Die mexikanische Demokratie starb so, wie sie gelebt hatte."
mexico_events.138.b: "Das wird endlich Ordnung in Mexiko schaffen."

mexico_events.139.t: "Demokratische Koalition in Mexiko gegründet"
mexico_events.139.d: "Mit dem kürzlichen Tod des mexikanischen Revolutionärs Emiliano Zapata ist Mexiko in ein Machtvakuum mit unklarer Führung und zusammenbrechenden Regierungsstrukturen geraten. Während die loyalsten Mitglieder der Regierung noch auf eine schnelle Erholung hofften, hat der Tod des Freiheitskämpfers Mexiko gezeigt, dass die vom Syndikalismus inspirierte demokratische Regierung ernsthafte Reformen benötigt, wenn sie weiterbestehen will.\n\nInmitten der tödlichen Schüsse auf Zapata auf den Straßen von Mexiko-Stadt hat eine Koalition demokratischer Parteien beschlossen, einen Kompromiss einzugehen, um die Gewalt, die das Land heimsucht, einzudämmen und Stabilität zu erreichen."
mexico_events.139.a: "¡Viva México!"

### Foreign Events ###
mexico_events.200.t: "[From.GetNameDefCap] möchte der Internationalen beitreten"
mexico_events.200.d: "[From.GetNameDefCap] ist mit einer Bitte an uns herangetreten. Sie möchten der Internationalen formell beitreten. Wäre ein solcher entfernter Verbündeter sinnvoll?"
mexico_events.200.a: "Ja, natürlich! Wir begrüßen sie."
mexico_events.200.b: "Wir brauchen sie nicht."

mexico_events.201.t: "[From.GetNameDefCap] lehnt ab"
mexico_events.201.d: "Die [From.GetAdjective]-Regierung hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht syndikalistisch genug oder als Verbündete unwürdig. Wie auch immer, die Antwort war eindeutig nein."
mexico_events.201.a: "Eine schlechte Entscheidung ihrerseits."

mexico_events.202.t: "[From.GetNameDefCap] möchte der Entente beitreten"
mexico_events.202.d: "[From.GetNameDefCap] hat einen Botschafter zu einem Treffen mit dem König und dem Premierminister entsandt, um Sie in die Entente aufzunehmen. Sollen wir das Angebot von [From.GetAdjective] annehmen?"

mexico_events.210.t: "Mexikanische Ausrüstung trifft ein"
mexico_events.210.d: "Angesichts unseres Kampfes für ein wahres sozialistisches Mittelamerika haben unsere mexikanischen Waffenbrüder es für angebracht gehalten, uns eine große Menge an Ausrüstung zu schicken, um uns in unserem Kampf zu unterstützen."
mexico_events.210.a: "Viva la revolución!"

mexico_events.212.t: "Mexiko beansprucht Mittelamerika"
mexico_events.212.d: "Die neue synarchistische Regierung in Mexiko hat ein Dekret erlassen, das die Souveränität über die gesamte mittelamerikanische Region beansprucht. Mit dem Anspruch, die wahren und rechtmäßigen Herrscher des Landes zu sein, dürfte es nur eine Frage der Zeit sein, bis die neue mexikanische Regierung in der Region militärisch tätig wird."
mexico_events.212.a: "Verrückte, alle von ihnen."

mexico_events.213.t: "Frieden mit [central_america_attacker.GetNameDef]?"
mexico_events.213.d: "Nach dem [central_america_attacker.GetAdjective]-Sieg auf costaricanischem Gebiet haben uns unsere Marineoffiziere geraten, eine friedliche Lösung des Konflikts anzustreben, da ein Feldzug gegen Amerika für uns zu kostspielig wäre, ohne dass wir davon profitieren würden. Wie sollen wir darauf reagieren?"
mexico_events.213.a: "Mittelamerika ist die Mühe nicht wert."
mexico_events.213.b: "Blödsinn, die [ROOT.GetFactionName] schützt ihre Verbündeten!"

mexico_events.214.t: "[FROM.GetNameDefCap] bietet Frieden"
mexico_events.214.d: "Mit unserem Sieg in Mittelamerika hat die [FROM.GetAdjective]-Regierung endlich die Zeichen der Zeit erkannt und ist an uns herangetreten, um ein Friedensabkommen zu unterzeichnen, den Konflikt aufzugeben und Mittelamerika unter unsere Kontrolle zu stellen. Wie sollen wir darauf reagieren?"
mexico_events.214.a: "Akzeptiert ihre Bedingungen."
mexico_events.214.b: "Keine Geschäfte mit den Imperialisten!"

mexico_events.215.t: "[FROM.GetNameDefCap] lehnt Frieden ab"
mexico_events.215.d: "Unerwarteterweise hat sich die [FROM.GetAdjective]-Regierung dazu entschlossen, unser Friedensangebot abzulehnen, und hat darauf bestanden, dass sie für die absehbare Zukunft im Kriegszustand bleibt. Es ist zwar äußerst unwahrscheinlich, dass sie eine transatlantische Operation planen, aber wir sollten trotzdem die Augen offen halten, falls sie sich entschließen sollten, unseren Feinden zu helfen..."
mexico_events.215.a: "Sie werden das bedauern."

mexico_events.500.t: "Mexiko bedroht uns"
mexico_events.500.d: "Während unsere junge Nation die internationale Bühne betritt, sind wir bereits von opportunistischen Aasgeiern umgeben, die uns unterdrücken wollen. Die mexikanische Regierung weigert sich, unsere Regierung als rechtmäßig anzuerkennen, und unsere Berichte deuten darauf hin, dass sie ihre Truppen an unseren Grenzen aufstellen, eindeutig in der Absicht, einen Krieg gegen uns zu führen. Wir müssen uns vorbereiten, wenn wir siegen wollen..."
mexico_events.500.a: "Zu den Waffen!"

### Cristero & Campesino War events ###
mexican_civil_war_events.1.t: "[MEX_rebel_type] Krieg beginnt"
mexican_civil_war_events.1.d.campesino: "Die Machtübernahme durch die Militärjunta nach Zapatas Tod hat zu großer Unzufriedenheit in der Bevölkerung geführt. Dies ist besonders bei den armen Landbewohnern zu beobachten, die Zapatas Reformen unterstützt hatten. Pancho Villa und Rubén Jaramillo haben eine Kampagne gegen die Militärjunta und für die Wiederherstellung der revolutionären Demokratie gestartet. Es sieht nicht so aus, als würde diese bald enden."
mexican_civil_war_events.1.d.cristero: "Priester, Nonnen und Laien, die über die Gesetze empört sind, die Calles ihnen auferlegt hat, haben zu den Waffen gegriffen. In Mittelamerika haben sich einige dieser Männer zu einer sogenannten Cristero-Armee zusammengeschlossen, die mit Waffengewalt für ihren christlichen Glauben kämpft. Calles hat ihre Vernichtung als Bedrohung für Mexiko gefordert."
mexican_civil_war_events.1.a: "Die Ordnung in Mexiko muss wiederhergestellt werden."
mexican_civil_war_events.1.b: "Wir werden die Revolution verteidigen."

mexican_civil_war_events.2.t.defeat: "Sieg für die [MEX_rebel_type_plural]"
mexican_civil_war_events.2.t.victory: "Sieg für die Bundesregierung"
mexican_civil_war_events.2.d.calles_defeat: "Das Unvorstellbare ist eingetreten, und heute weht in Mexiko-Stadt die Flagge der Cristeros neben der mexikanischen Flagge. Sie haben die Kontrolle über die Regierung übernommen und versprechen, ein neues und besseres Mexiko zu schaffen."
mexican_civil_war_events.2.d.reactionary_defeat: "Pancho Villa und Rubén Jaramillo sind als Helden in Mexiko-Stadt eingezogen. Die Militärjunta, die Mexiko seit Zapatas Tod regiert hat, wurde aufgelöst. Sie haben erklärt, dass die Ideale der Revolution nicht gestorben, sondern auf die Probe gestellt worden sind und dass sie an Schutzmaßnahmen arbeiten werden, um zu verhindern, dass es in Zukunft zu einer weiteren Junta kommt. Darüber hinaus haben sie angekündigt, dass sie in naher Zukunft neue Präsidentschaftswahlen abhalten werden."
mexican_civil_war_events.2.d.calles_victory: "Endlich ist die Terroristenarmee vernichtet worden. Zwar gibt es noch einige Gefechte im Land, doch endlich ist die Ordnung in Mexiko wiederhergestellt worden. Präsident [MEX.GetLeader] ist erleichtert, dass seine Feinde endlich vernichtet worden sind."
mexican_civil_war_events.2.d.reactionary_victory: "Die Rebellen wurden besiegt und die Ordnung im Land wiederhergestellt. [MEX.GetLeader] wird in ganz Mexiko von den meisten als Held gefeiert, da er die Rebellion beendet und Recht und Ordnung im Land wiederhergestellt hat."
mexican_civil_war_events.2.a: "¡Viva Cristo Rey! ¡Viva México!"
mexican_civil_war_events.2.b: "Die Revolution wurde bewahrt."
mexican_civil_war_events.2.c: "Die Ordnung ist wiederhergestellt."

mexican_civil_war_events.3.t: "Proteste gegen antireligiöse Gesetze"
mexican_civil_war_events.3.d: "Die offene Feindseligkeit von Präsident Calles gegenüber der Kirche hat ihm viele Feinde eingebracht, insbesondere unter den Gläubigen Mexikos. Doch da die Wunden des Campesino-Krieges noch nicht verheilt sind und die eifrigsten Reaktionäre erst vor wenigen Monaten das Zeitliche gesegnet haben, kann sich kein organisierter Widerstand bilden, der stark genug wäre, um die Regierung zu stürzen.\n\nDennoch sind sowohl in den Städten als auch auf dem Land Proteste ausgebrochen, und überall in Mexiko sind Widerstandsaktionen vieler Priester und Nonnen zu beobachten, worauf die Regierung oft mit Gewalt reagiert."
mexican_civil_war_events.3.a: "Wir müssen vorankommen."

mexican_civil_war_events.10.t: "[MEX_rebel_type] Krieg – Zusammenstöße im ganzen Land"
mexican_civil_war_events.10.d: "In fast allen Teilen des Landes sind Kämpfe ausgebrochen. Glücklicherweise stehen die verschiedenen Städte unter Bundeskontrolle, doch viele kleinere Ortschaften sind an die sogenannte [MEX_rebel_type]-Armee gefallen. Dieser Konflikt scheint so schnell nicht zu Ende zu gehen."
mexican_civil_war_events.10.a: "Wir werden die Feinde der Revolution vernichten."
mexican_civil_war_events.10.b: "Ordnung und Gerechtigkeit sollen wiederhergestellt werden."

mexican_civil_war_events.11.t: "[MEX_rebel_type] Krieg - Fabrik sabotiert"
mexican_civil_war_events.11.d: "Heute haben Saboteure vom Typ [MEX_rebel_type] eine Fabrik angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gekostet. Die Bundesbehörden sind vor Ort, um dem ein Ende zu setzen, und einer der lokalen Offiziere der mexikanischen Armee hat geschworen, diese Terroristen zu vernichten."
mexican_civil_war_events.11.a: "Wir müssen diese Rebellen vernichten."

mexican_civil_war_events.12.t: "[MEX_rebel_type] Krieg - Waffenfabrik sabotiert"
mexican_civil_war_events.12.d: "Die [MEX_rebel_type] haben eine Waffenfabrik überfallen, wodurch unsere Fähigkeit zur Waffenproduktion beeinträchtigt wurde und viele Menschen ums Leben kamen. Es wurden bereits Maßnahmen ergriffen, um die Fabrik wieder in Betrieb zu nehmen, damit unsere Truppen gegen diese Banditen weiterhin versorgt sind."
#mexican_civil_war_events.11.a

mexican_civil_war_events.13.t: "[MEX_rebel_type] Krieg - Eisenbahnen angegriffen"
mexican_civil_war_events.13.d: "Die [MEX_rebel_type] haben eine Reihe von Bomben gezündet, die erhebliche Schäden an den Eisenbahnstrecken verursacht, viele Züge zerstört und unzähligen unschuldigen Menschen das Leben gekostet haben."
#mexican_civil_war_events.11.a

mexican_civil_war_events.14.t: "[MEX_rebel_type] Krieg - Scharmützel"
mexican_civil_war_events.14.d: "Heute brach eine Schlacht aus, die mehreren Soldaten der mexikanischen Armee sowie den [MEX_rebel_type] das Leben kostete. Dies ist nur eine weitere Schlacht im blutigen Kampf gegen die [MEX_rebel_type]-Terroristen. Diese Schlacht wurde gewonnen von..."
mexican_civil_war_events.14.a: "Die mexikanische Armee."
mexican_civil_war_events.14.b: "Die [MEX_rebel_type] Armee."

mexican_civil_war_events.15.t: "Cristero Krieg - Schlacht von Tepatitlán"
mexican_civil_war_events.15.d: "In der Nähe der Stadt Tepatitlán, die von der Cristero-Armee eingenommen worden war, startete die mexikanische Bundesarmee einen Angriff auf die Stadt. Es wurde jedoch schnell klar, dass es eine blutige Schlacht werden würde. Pablo Rodríguez, der für den Angriff verantwortliche Offizier, hatte zwei Möglichkeiten. Er konnte sich zurückziehen, was ihm möglicherweise die Möglichkeit gegeben hätte, den Cristero-Kommandanten zu töten, oder er konnte weiter vorrücken, wobei sich der Kommandant zurückziehen würde und die Kosten weiter steigen würden."
mexican_civil_war_events.15.a: "Die Stadt bleibt unter der Kontrolle der Cristeros."
mexican_civil_war_events.15.b: "Die Stadt ist eingenommen."

mexican_civil_war_events.16.t: "Cristero Krieg - Schlacht von El Fresnal"
mexican_civil_war_events.16.d: "Die mexikanische Armee steht der Cristero-Armee in der Nähe der Stadt El Fresnal gegenüber, wo sich die Cristeros verschanzt haben. Jesus Ferreira, der für den Angriff verantwortliche Kommandant der mexikanischen Armee, glaubt, dass er sie vertreiben kann; allerdings ist ihm auch bewusst, dass es eine blutige Schlacht werden wird. Letztendlich jedoch..."
mexican_civil_war_events.16.a: "... siegte die Cristero-Armee.."
mexican_civil_war_events.16.b: "... siegte die Mexikanische Armee."

mexican_civil_war_events.17.t: "Cristero Krieg - Schlacht von Manzanillo"
mexican_civil_war_events.17.d: "Die Cristero-Armee will die Stadt Manzanillo einnehmen. Heliodoro Charis Castro, der General in der Region, konzentriert sich darauf, die Stadt zu halten. Die Cristero-Armee ist größer und scheint die Stadt einnehmen zu können. Allerdings befindet sich in der Gegend ein Schiff, das die Cristero-Armee angreift. Die Frage ist, ob sie sich darauf konzentrieren werden, die Stadt einzunehmen oder das Schiff zu zerstören."
mexican_civil_war_events.17.a: "Die Stadt ist eingenommen."
mexican_civil_war_events.17.b: "Der Angriff der Cristeros wird abgewehrt."

mexican_civil_war_events.18.t: "Campesino Krieg - Schlacht von Guadalajara"
mexican_civil_war_events.18.d: "Die mexikanische Armee steht der sogenannten Befreiungsarmee unter der Führung von Pancho Villa gegenüber, die die Stadt Guadalajara einnehmen will. Der Kommandant der mexikanischen Armee, Pedro Ojeda, bereitet die Verteidigung der Stadt vor, befürchtet jedoch, dass es unabhängig vom Ausgang zu einer blutigen Schlacht kommen wird. Als sich der Staub gelegt hatte, gehörte der Sieg..."
mexican_civil_war_events.18.a: "Die Bauernarmee der Befreiung."
mexican_civil_war_events.18.b: "Die mexikanische Armee."

mexican_civil_war_events.19.t: "Campesino Krieg - Schlacht von Celaya"
mexican_civil_war_events.19.d: "Die mexikanische Armee steht der Campesino-Armee in der Nähe der Stadt Celaya gegenüber, wo sich die Campesinos verschanzt haben. Jesus Ferreira, der für den Angriff verantwortliche Kommandant der mexikanischen Armee, glaubt, dass er sie vertreiben kann, weiß aber auch, dass es eine blutige Schlacht werden wird. Am Ende jedoch..."
mexican_civil_war_events.19.a: "hat die Campesino-Armee gesiegt."
mexican_civil_war_events.19.b: "hat die mexikanische Armee gesiegt."

### Characters ###
MEX_plutarco_elias_calles: "Plutarco Elías Calles"
MEX_plutarco_elias_calles_leader_desc: "§YGeboren:§! §L25. September 1877, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LGeneral Plutarco Calles hat die Kontrolle über die mexikanische Regierung an sich gerissen. Während die totalitäre und kirchenfeindliche Rhetorik von Calles typisch für mexikanische sozialistische Politiker ist, könnten seine Ablehnung des Agrarismus und seine Unterstützung für die vollständige Integration der mexikanischen Ureinwohner eine radikale Neuausrichtung Mexikos bedeuten, wenn sie umgesetzt wird.§!"
MEX_plutarco_elias_calles_theorist_desc: "§YGeboren:§! §L25. September 1877, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LFrancisco Plutarco Elías Campuzano, geboren in einer wohlhabenden Großgrundbesitzerfamilie, schloss 1894 sein Lehramtsstudium ab und widmete sich seinem Beruf als Lehrer in Hermosillo und Guaymas, während er gleichzeitig versuchte, das Familienunternehmen zu leiten. Als er nach Agua Prieta zog, ernannte ihn der Gouverneur José María Maytorena zum Abgeordneten. Nach der Decena Trágica begann Calles, Männer aus Agua Prieta zu rekrutieren, um sich gegen Victoriano Huerta zu stellen, und schloss sich 1913 den revolutionären Streitkräften an, um zu kämpfen. Calles stand schließlich unter dem direkten Befehl von Álvaro Obregón und wurde Ende 1913 Oberst und Kommandant von Hermosillo. Im Oktober 1914 verteidigte Calles drei Monate lang erfolgreich die Stadt Naco, die er gegen alle Widerstände halten konnte, und wurde deshalb im Februar 1915 zum Brigadegeneral befördert. Mit dem Erfolg des Plan de Agua Prieta und Obregóns Aufstieg an die Macht wurde Calles zu dessen Stellvertreter und wurde für die kommenden Jahre zu einem wichtigen Mitglied des Stabs, obwohl er sich in den letzten Jahren immer mehr in die Politik einmischte.§!\n\n§YAnmerkungen: Mitglied und einer der Hauptkandidaten der Partido Nacional Revolucionario.\n-Er hat einen sehr strengen moralischen Standard und sieht sowohl Alkohol als auch Religion als gefährlich für den Geist seiner Soldaten und seines Volkes an.§!"

MEX_lazaro_cardenas_del_rio: "Lázaro Cárdenas del Río"
MEX_lazaro_cardenas_del_rio_leader_desc: "§YGeboren:§! §L21. Mai 1895, in Jiquilpan, Michoacán de Ocampo, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LLázaro Cárdenas von der Partido Nacional Revolucionario hat die Präsidentschaftswahlen in Mexiko gewonnen. Sein Programm ist eines der Versöhnung mit den Zapatisten und der katholischen Kirche gleichermaßen.§!"

MEX_emilio_candido_portes_gil: "Emilio Cándido Portes Gil"
MEX_emilio_candido_portes_gil_leader_desc: "§YGeboren:§! §L3. Oktober 1890, in Ciudad Victoria, Tamaulipas, Vereinigte Mexikanische Staaten§!"

MEX_abelardo_rodriguez_lujan: "Abelardo Rodríguez Luján"
MEX_abelardo_rodriguez_lujan_leader_desc: "§YGeboren:§! §L12. Mai 1889, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!"
MEX_abelardo_rodriguez_lujan_high_command_desc: "§YGeboren:§! §L12. Mai 1889, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LAbelardo Rodríguez Luján, der nach seiner vorübergehenden Übersiedlung nach Amerika im Jahr 1906 als Abelardo L. Rodríguez einen amerikanisierten Namen annahm, kehrte 1912 nach Mexiko zurück und geriet mitten in die Revolution. Im März 1913 meldete er sich zum Kampf in der Revolution unter Obregón und stieg schnell auf, indem er an der Einnahme von Culiacán, dem Bajío-Feldzug, der Niederschlagung eines Yaqui-Aufstands in Sonora und der Bekämpfung der Zapatisten in anderen Regionen teilnahm. Er wurde 1916 zum Oberst befördert und nahm später am Plan de Agua Prieta teil, der ihm so viel Prestige einbrachte, dass er bis 1930 Militärgouverneur von Baja California wurde. Seitdem widmet er sich der Lehre am Heroico Colegio Militar, wo er kürzlich zum General befördert wurde.§!\n\n§YAnmerkungen: Mitglied der Partido Nacional Revolucionario.§!"

MEX_vicente_lombardo_toledano: "Vicente Lombardo Toledano"
MEX_vicente_lombardo_toledano_leader_desc: "§YGeboren:§! §L16. Juli 1894, in Teziutlán, Puebla, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LVicente Toledano, persönlicher Berater und Vertrauter des ehemaligen Präsidenten Zapata, ist nun selbst Präsident geworden. Er befürwortet eine Synthese aus europäischem Syndikalismus und mexikanischem Agrarismus, wobei der Staat die Industrialisierung und gewerkschaftliche Organisation der kollektivierten landwirtschaftlichen Betriebe, der 'Ejidos', unterstützt.§!"

MEX_fidel_velazquez_sanchez: "Fidel Velázquez Sánchez"
MEX_fidel_velazquez_sanchez_leader_desc: "§YGeboren:§! §L12. Mai 1900, in San Pedro Azcapotzaltongo, Mexiko, Vereinigte Mexikanische Staaten§!"
MEX_rosendo_salazar_alamo: "Rosendo Salazar Álamo"
MEX_rosendo_salazar_alamo_leader_desc: "§YGeboren:§! §L1. März 1888, in Zacapoaxtla, Puebla, Vereinigte Mexikanische Staaten§!"

MEX_emiliano_zapata_salazar: "Emiliano Zapata Salazar"
MEX_emiliano_zapata_salazar_leader_desc: "§YGeboren:§! §L8. August 1879, in Anenecuilco, Morelos, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LEmiliano Zapata, der Held der mexikanischen Revolution, gewann 1932 die Präsidentschaftswahlen in Mexiko. Seit seinem Amtsantritt hat er die Entwicklung der mexikanischen Kolchosen, der Ejidos, gefördert und durch politische Kompromisse engere diplomatische Beziehungen zur französischen Kommune hergestellt. Zapata sieht sich jedoch einer starken Opposition von anderen sozialistischen Gruppierungen sowie von Überbleibseln des alten Regimes gegenüber.§!"
MEX_emiliano_zapata_salazar_commander_desc: "§YGeboren:§! §L8. August, in Anenecuilco, Morelos, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LEmiliano Zapata Salazars militärische Laufbahn startete kurz nach seinem politischen Engagement, als er 1908 zwangsweise in das 9. Kavallerieregiment unter Alfonso Pradillo eingezogen wurde, wo er die Vor- und Nachteile des Militärlebens kennenlernte. Mit dem Inkrafttreten des Plan de San Luis und dem Tod von Pablo Torres Burgos wurde Emiliano von der Revolutionären Junta des Südens zum neuen Revolutionsführer der Maderista-Armee des Südens ernannt. Seine erste Aktion bestand darin, Cuautla von den porfiristischen Truppen einzunehmen, was ihm trotz hoher Verluste gelang. Um die Zahl der Rekruten zu erhöhen, versprach er jedem Soldaten, der sich bei ihm meldete, ein Stück Ackerland als Gegenleistung für seine Hilfe bei der Revolution, und diese Taktik erwies sich als äußerst erfolgreich bei den entrechteten Bauern auf dem mexikanischen Land.§!"

MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
MEX_francisco_pancho_villa_leader_desc: "§YGeboren:§! §L5. Juni 1878, in San Juan del Río, Durango, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LDie militärischen Siege von Francisco 'Pancho' Villa gegen die Armeen des Diktators Victoriano Huerta, die entscheidende Schritte auf dem Weg zur sozialistischen Revolution in Mexiko waren, sind in Mexiko und im Ausland legendär. Villa, der oft mit Zapata verfeindet war, ist ebenfalls ein Agrarsozialist.§!"
MEX_francisco_pancho_villa_high_command_desc: "§YGeboren:§! §L5. Juni 1878, in San Juan del Río, Durango, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LJosé Doroteo Arango Arámbula, besser bekannt unter seinem Pseudonym Francisco Villa oder seinem Spitznamen 'Pancho Villa', ist für die Menschen in Mexiko zu einer lebenden Legende geworden. Sein Abenteuer begann, als Laureano López Negrete, der Besitzer der Sombretillo-Ranch, auf der Doroteo arbeitete, seine ältere Schwester misshandelte. Als Vergeltungsmaßnahme erschoss er Laureano und entzog sich anschließend der Gefangennahme durch die Behörden, woraufhin er in die nahe gelegenen Berge floh, wo er von einer Banditenbande unter der Führung eines Mannes namens Francisco Villa gefunden wurde. Er begleitete die Banditen jahrelang bei ihren Raubzügen und Plünderungen in der Umgebung von Durango, bis Francisco Villa bei einem Feuergefecht erschossen wurde und Doroteo zu seinem Nachfolger an der Spitze der Bande ernannte. Doroteo nahm daraufhin den Namen seines Retters an und setzte seine kriminellen Aktivitäten fort. Als die Führung der Bande gesichert war, beschloss Villa, sich mit Ignacio Parra zusammenzutun, und begann seine Versuche, den von den Grundbesitzern an den Bauern in Chihuahua begangenen Misshandlungen ein Ende zu setzen, manchmal auch mit Gewalt. Ende 1910 schloss er sich dem Movimiento Maderista an, und durch List und Tapferkeit erreichte Pancho Villa die höheren Ränge der mexikanischen Revolutionsarmee mit dem Spitznamen 'Der Zentaur des Nordens" und schaffte es sogar, kurzzeitig Gouverneur von Chihuahua zu werden. Im Jahr 1916 verärgerte er die amerikanische Regierung, nachdem er die Kleinstadt Columbus in New Mexico überfallen hatte, was zu einer Strafexpedition unter der Leitung von John Pershing führte, der Villa trotz aller Bemühungen nicht fassen konnte. Villa hat seither eine wichtige Rolle in der Revolutionsarmee und in der mexikanischen Politik gespielt. Er ist ein angesehenes Mitglied des Generalstabs, auch wenn man in letzter Zeit gesehen hat, dass er sich mehr mit Politik als mit militärischer Strategie beschäftigt.§!\n\n§YAnmerkungen: Mitglied und einer der Hauptkandidaten der Partido Nacional Agrarista.§!"

