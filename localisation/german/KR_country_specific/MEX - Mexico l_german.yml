MEX_ruben_jaramillo_menez_leader_desc: "§YGeboren:§! §L25. Januar 1900, in Real de Minas de Zacualpan, Morelos, Vereinigte Mexikanische Staaten§!"
MEX_pascual_ortiz_rubio: "Pascual Ortiz Rubio"
MEX_pascual_ortiz_rubio_leader_desc: "§YGeboren:§! §L10. März 1877, in Morelia, Michoacán de Ocampo, Vereinigte Mexikanische Staaten§!"
MEX_manuel_avila_camacho: "Manuel Ávila Camacho"
MEX_manuel_avila_camacho_leader_desc: "§YGeboren:§! §L24. April 1897, in Teziutlán, Puebla, Vereinigte Mexikanische Staaten§!"
MEX_miguel_aleman_valdes: "Miguel Alemán Valdés"
MEX_miguel_aleman_valdes_leader_desc: "§YGeboren:§! §L29. September 1900, in Sayula de Alemán, Veracruz de Ignacio de la Llave, Vereinigte Mexikanische Staaten§!"
MEX_juan_andreu_almazan: "Juan Andreu Almazán"
MEX_juan_andreu_almazan_leader_desc: "§YGeboren:§! §L12. Mai 1891, in Olinalá, Guerrero, Vereinigte Mexikanische Staaten§!"

MEX_pablo_gonzalez_garza: "Pablo González Garza"
MEX_pablo_gonzalez_garza_leader_desc: "§YGeboren:§! §L5. Mai 1879, in Lampazos de Naranjo, Nuevo León, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LGeneral Pablo González Garza war einst ein treuer Verbündeter des ehemaligen Präsidenten Carranza. Nach dem Tod von Carranza und dem Aufstieg von Álvaro Obregón zum mexikanischen Präsidenten tauchte er unter und wartete auf einen günstigen Moment, um sein geliebtes Mexiko von der sozialistischen Korruption zu säubern; mit dem Erfolg eines Militärputsches in Mexiko ist er bereit, genau das zu tun.§!"
MEX_pablo_gonzalez_garza_commander_desc: "§YGeboren:§! §L5. Mai 1879, in Lampazos de Naranjo, Nuevo León, Vereinigte Mexikanische Staaten§!"

MEX_jose_antonio_urquiza: "José Antonio Urquiza"
MEX_jose_antonio_urquiza_leader_desc: "§YGeboren:§! §L10. April 1904, in Santiago de Querétaro, Querétaro, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LJosé Antonio Urquiza, glühender Katholik und Antisozialist, hat seine angeblichen Verbündeten innerhalb des mexikanischen Militärs ausmanövriert, um die Kontrolle über das Präsidentenamt zu übernehmen. Präsident Urquiza ist sich sicher, dass er den Glauben an sein synarchistisches Regime ebenso fördert wie den Glauben an Gott selbst.§!"

MEX_juan_gonzales_cabral: "Juan González Cabral"
MEX_juan_gonzales_cabral_high_command_desc: "§YGeboren:§! §L3. April 1883, in Minas Prietas, Sonora, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LJuan Germán Cabral arbeitete als Bergmann, bevor er mit Anfang zwanzig nach Cananea zog, wo er am Generalstreik von 1906 teilnahm und seine zukünftigen Kontakte für die mexikanische Revolution knüpfte. Er war einer der ersten Revolutionäre, die gegen Porfirio Díaz zu den Waffen griffen, und nahm an mehreren der ersten Schlachten der Revolution teil. Im Mai 1911 eroberte er Cananea und Naco und wurde dafür von Francisco Madero persönlich zum Oberst der Kavallerie befördert. Im Februar 1912 wurde er Kommandant, und 1913 schloss er sich den Streitkräften von Victoriano Huerta an. Er wurde dann für risikoarme Operationen ausgewählt und von Obregón in der Regel als Militärgouverneur eingesetzt, da er als versöhnlicherer Mann galt als seine Kollegen wie Maytorena und Calles. Seitdem hat er an mehreren diplomatischen Missionen in andere südamerikanische Länder teilgenommen und ist nach wie vor ein sehr geachtetes Mitglied des Personals, das sogar als 'der sauberste Militär der Revolution' bezeichnet wird.§!\n\n§YAnmerkungen: Apathisch gegenüber der Politik.§!"

MEX_pablo_quiroga_escamilla: "Pablo Quiroga Escamilla"
MEX_pablo_quiroga_escamilla_high_command_desc: "§YGeboren:§! §L7. Juni 1875, in Ciénaga de Flores, Nuevo León, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LPablo Quiroga Escamilla trat 1913 in die konstitutionelle Armee ein und stand unter dem Befehl von Manuel M. Diéguez. Mit dem Freiwilligenkorps und dem 13. Lanzenreiterbataillon führte Escamilla mehrere Expeditionen in Sonora, Sinaloa, Nayarit und Jalisco durch. Er war an der Schlacht von Santa Rosa, der Belagerung von Guaymas und dem Kampf um Oredáin beteiligt. Im Jahr 1914 wurde er zum Oberst befördert und nahm an einer Reihe weiterer Operationen in Silao y Trinidad, Guanajuato, Querétaro und Durango teil. Im Jahr 1915 wurde er zum Brigadegeneral befördert und nahm an weiteren 25 Expeditionen während der Revolution und in der Zeit danach teil. Obwohl er ein erfahrenes Mitglied des Generalstabs ist, verliert er langsam aber sicher das Interesse an seiner militärischen Laufbahn und ist möglicherweise bereit, bald zurückzutreten.§!"

MEX_joaquin_amaro_dominguez: "Joaquín Amaro Domínguez"
MEX_joaquin_amaro_dominguez_army_chief_desc: "§YGeboren:§! §L16. August 1889, in Sombrerete, Zacatecas, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LJoaquín Amaro Domínguez wurde in eine einheimische Familie geboren und gehörte zu den ersten Revolutionären aus Michoacán, die gegen die Regierung zu den Waffen griffen. Er stand zunächst unter dem Kommando von Gertrudis G. Sánchez, wechselte aber während der Revolution immer wieder die Seiten, bis er sich der Armee der Operationen unter dem Kommando von Álvaro Obregón anschloss. In der Schlacht von Celaya wurde er für seine Tapferkeit belohnt. Im Jahr 1916 kämpfte er in Morelos und in Mexiko-Stadt gegen die zapatistischen Kräfte und ließ mehrere Zivilisten hinrichten, weil er befürchtete, dass sie Obregóns Truppen verraten würden. Im Jahr 1918 operierte er in Durango und Chihuahua gegen die Villistas, und 1920 schloss er sich dem Plan de Agua Prieta an, der ihn in den Rang eines Generals katapultierte. Seitdem wurde er zum Leiter der Militärausbildung am Heroico Colegio Militar ernannt, und seitdem hat er dieses Amt inne, indem er Disziplin und technisches Fachwissen gegenüber rohen Arbeitskräften förderte und sportliche und kulturelle Aktivitäten durch Volksbibliotheken in den Kasernen propagierte.§!\n\n§YAnmerkungen: Seine Beziehungen sowohl zu Zapata als auch zu Villa sind bestenfalls sauer. Der Kampf gegen sie während der Revolution hat Joaquín sehr misstrauisch gegenüber seinen neuen Kollegen gemacht.§!"

MEX_francisco_luis_urquizo_benavides: "Francisco Luis Urquizo Benavides"
MEX_francisco_luis_urquizo_benavides_high_command_desc: "§YGeboren:§! §L21. Juni 1891, in San Pedro de las Colonias, Coahuila de Zaragoza, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LFrancisco Luis Urquizo Benavides schloss sich 1911 in Coahuila unter dem Befehl von Emilio Madero der Revolution an, wo er später als Mitglied der Leibwache von Francisco Madero eingesetzt wurde und an der Seite Maderos in der Decena Trágica kämpfte. Nach dem Tod von Madero floh Urquizo aus Mexiko-Stadt und schloss sich Carranzas Streitkräften an, indem er ein freiwilliges Pionierbataillon aus Bürgern von Coahuila aufstellte. Mit seinem Bataillon gelang es ihm, Candela für Carranza zu erobern. Er nahm an der Eroberung von Torreón teil und unterstützte den Angriff auf Monterrey gegen Francisco Villas Norddivision. Im Jahr 1916 wurde er zum Brigadegeneral befördert und übernahm mehrere wichtige Regierungsposten in Veracruz. Er gründete die Stabsakademie als Erweiterung des Heroico Colegio Militar. Er schloss sich dem Plan de Agua Prieta an und diente Obregón loyal bei den Stabilisierungsbemühungen in der postrevolutionären Ära. Als produktiver Schriftsteller hat er seine Freizeit damit verbracht, Geschichten über seine Zeit während der Revolution zu schreiben und die Ereignisse, die Mexiko für immer verändert haben, nachzuerzählen.§!\n\n§YWichtige Anmerkungen:§L- Er ist mehr an seiner schriftstellerischen Karriere interessiert als an irgendeiner Form von politischem Aktivismus.§!"

MEX_pablo_macias_valenzuela: "Pablo Macías Valenzuela"
MEX_pablo_macias_valenzuela_high_command_desc: "§YGeboren:§! §L15. November 1891, in Las Cabras de el Fuerte, Sinaloa, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LPablo Macías Valenzuela schloss sich 1912 den mexikanischen Revolutionären an, wo er nach Norden versetzt und zum Leutnant des 4. irregulären Bataillons von Sonora unter dem direkten Kommando von Álvaro Obregón befördert wurde. Während seiner militärischen Karriere erlangte er seine aufsteigenden Ränge für seine Verdienste im Feldzug. Zu den wichtigsten Positionen und Aufträgen, die er bisher innehatte, gehören die des Chefs der Militäroperationen im Bundesstaat Nayarit, im Norddistrikt der Baja California und im Bundesstaat Sinaloa, des Chefs der 4., 7., 9., 10. und 24. militärischen Operationszentrale, des Chefs der 9. und 17. Obwohl er nicht so kampferprobt ist wie seine Kollegen, sind seine administrativen Fähigkeiten bemerkenswert.§!\n\n§YAnmerkungen: Mitglied der Partido Nacional Revolucionario.§!"

MEX_maximino_avila_camacho: "Maximino Ávila Camacho"
MEX_maximino_avila_camacho_high_command_desc: "§YGeboren:§! §L23. August 1891, in Teziutlán, Puebla, Vereinigte Mexikanische Staaten§!\n§YHintergrund:§! §LMaximino Ávila Camacho schloss sich der Revolution als einfacher Wehrpflichtiger an und hat sich seither langsam hochgearbeitet. Er beschloss in den 1920er Jahren, sich dem Heroico Colegio Militar anzuschließen, um Militärstrategie zu lernen, und hat kürzlich seinen Abschluss gemacht und wurde in den Generalstab aufgenommen. Ein insgesamt unerfahrener, aber loyaler General.§!\n\n§YAnmerkungen: Mitglied der Partido Laborista Mexicano.§!"

