### Focuses ###

## Totalist ##
MEX_establish_maximato: "Gründung der Maximato"
MEX_establish_maximato_desc: "Plutarco Elías Calles hat es geschafft, mit der Unterstützung der CROM Präsident zu werden. Er ist der festen Überzeugung, dass die Zukunft des Landes in einer Reihe von Reformen liegt, die Mexiko in einen echten revolutionären Staat verwandeln, den er 'El Maximato' genannt hat."

MEX_new_economic_policy: "Nueva Política Económica"
MEX_new_economic_policy_desc: "Die Wirtschaftspolitik Mexikos hat sich in den letzten zehn Jahren kaum verändert. Wir werden das nicht länger hinnehmen! Calles hat beschlossen, unsere Wirtschaft zu neuen revolutionären Höhen zu führen."
MEX_peoples_factories: "Volksfabriken"
MEX_peoples_factories_desc: "Seit der Revolution haben wir in unserem Land eine gemischte Wirtschaft, die zwar das Privateigentum an Fabriken zulässt, aber den Industriellen einige Vorschriften und Arbeitnehmerrechte auferlegt. Calles sieht darin jedoch einen Verrat an den revolutionären Idealen und hat eine Kollektivierung der Industrie angeordnet, damit das Volk wirklich Eigentümer der Früchte seiner Arbeit wird."
MEX_peoples_mines: "Volksminen"
MEX_peoples_mines_desc: "Wie in unserer Branche üblich, befinden sich auch unsere Minen größtenteils in den Händen privater Investoren. Diese ausländischen Kapitalisten sollen nicht mehr von der Ausbeutung unserer Arbeiter profitieren, da wir den Bergbau in unserem Land kollektivieren werden."
MEX_control_ejidos: "Kontrolle über die Ejidos"
MEX_control_ejidos_desc: "Die Ejidos sind per Definition bereits ein kollektives System der landwirtschaftlichen Bewirtschaftung, und wir sind damit sehr zufrieden. Allerdings arbeiten diese Ejidos unabhängig und verfolgen Ziele, die sich vom Wohl aller Mexikaner unterscheiden. Wir werden alle Ejidos Mexikos unter unsere Kontrolle bringen, um ihre Aktivitäten im Sinne des Gemeinwohls Mexikos zu koordinieren."
MEX_support_crom: "Unterstützt die CROM"
MEX_support_crom_desc: "Die 'Confederación Regional Obrera Mexicana' ist seit langem ein Verbündeter von Calles. Wir werden ihre Loyalität belohnen, indem wir ihnen offizielle staatliche Unterstützung gewähren, um ihnen zu helfen, ihren Kampf gegen die CGT zu gewinnen. Da die CGT auf der Seite unserer Feinde steht, können wir davon nur profitieren."
MEX_enforce_article_27: "Durchsetzung von Artikel 27"
MEX_enforce_article_27_desc: "Artikel 27 der mexikanischen Verfassung besagt, dass das Land und die Gewässer innerhalb der Landesgrenzen Eigentum der Nation sind und dass die Nation daher das Recht hat, privaten Eigentümern Vorschriften zu erteilen, um das öffentliche Interesse zu wahren. Mit dieser Begründung werden wir die Erdölfelder in Mexiko endlich von ausländischen Unterdrückern verstaatlichen."

MEX_calles_laws: "Calles Gesetze"
MEX_calles_laws_desc: "Offiziell tritt nun das 'Ley Calles' in Kraft mit dem Ziel, die katholische Religionsausübung in Mexiko zu kontrollieren und einzuschränken, sowie ihren Einfluss zu begrenzen. Das Gesetz sieht vor, die Zahl der Priester auf einen pro sechstausend Einwohner zu reduzieren, eine staatliche Lizenz für die Ausübung des Priesteramtes einzuführen und die Eintragung in ein örtliches Büro, in dem die Predigt stattfindet, vorzuschreiben."
MEX_socialist_education: "Sozialistische Bildung"
MEX_socialist_education_desc: "In Mexiko gilt immer noch das alte Schulsystem aus der Zeit vor der Revolution, das nur geringfügig verändert wurde. Das ist nicht das, was Calles sich für Mexiko vorgestellt hat, und er hat uns angewiesen, mit einer umfassenden Umstrukturierung unseres Bildungssystems zu beginnen."
MEX_state_atheism: "Staatsatheismus"
MEX_state_atheism_desc: "Mexiko wird den reaktionären religiösen Klerus nicht länger dulden! Wir werden dem Klerus die bürgerlichen Freiheiten entziehen, einschließlich des Rechts auf ein Schwurgerichtsverfahren, wir werden bestimmte religiöse Orden, die nicht mit unseren Ansichten übereinstimmen, verbieten und ihnen die Eigentumsrechte entziehen, mit dem Ziel, einen echten atheistischen Staat zu schaffen."

MEX_strengthen_the_presidency: "Stärkung der Präsidentschaft"
MEX_strengthen_the_presidency_desc: "Die Präsidentschaft in Mexiko unterscheidet sich nicht wesentlich von den Präsidentschaften in anderen Demokratien. Das war ein Vorteil, um magere Koalitionen und lästige Kompromisse zu verwalten. Calles ist jedoch ein Reformer und braucht alle Autorität, die er bekommen kann, um seine Reformen auf den Weg zu bringen. Zu diesem Zweck hat er eine Reform vorgeschlagen, die es dem Präsidenten ermöglicht, seine Exekutivbefugnisse auszuweiten."
MEX_loyal_military: "Loyales Militär"
MEX_loyal_military_desc: "Der Grund für unseren Erfolg während der Revolution war die Illoyalität von Militärangehörigen, die die Seiten zu unserer Sache wechselten. Obwohl es in der Vergangenheit ein Vorteil war, könnte der Verrat durch die Armee eine echte Bedrohung für unsere Stabilität darstellen. Daher werden wir Loyalität gegenüber unserer Regierung im Militär belohnen und abweichende Offiziere bestrafen, gegebenenfalls mit Degradierungen."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
MEX_direccion_federal_de_seguridad_desc: "Während wir uns nun der neu gewonnenen Loyalität unserer Streitkräfte erfreuen, müssen wir etwas schaffen, um die Zivilbevölkerung und das Militär in Schach zu halten, für den Fall, dass sie ihre Meinung ändern und beschließen, uns zu stürzen. Zu diesem Zweck werden wir eine paramilitärische Truppe, die „Dirección Federal de Seguridad”, unter dem direkten Kommando unseres Präsidenten aufstellen."
MEX_lead_the_pnr: "Führt die PNR"
MEX_lead_the_pnr_desc: "Die 'Partido Nacional Revolucionario' ist die Partei, die Calles derzeit unterstützt. Allerdings führt Calles die PNR nicht an, was zu heftigen Auseinandersetzungen zwischen ihm und anderen einflussreichen Persönlichkeiten innerhalb der Partei geführt hat. Um dieses Problem zu lösen, werden wir Calles zum Parteivorsitzenden machen; schließlich ist er bereits Staatschef, und es gibt keinen Grund, warum er nicht auch der Vorsitzende der Partei sein sollte, die mit ihm regiert."
MEX_political_officers: "Politische Offiziere"
MEX_political_officers_desc: "Jetzt, wo wir die Macht übernommen haben, müssen wir uns die Loyalität der Armee sichern. Selbst wenn Truppen und Offiziere uns ihre Loyalität versichern, brauchen wir eine Instanz, die sie in Schach hält, falls sie ihre Meinung ändern, wenn wir unsere Wachsamkeit verlieren..."

MEX_control_congress: "Kontrolle des Kongresses"
MEX_control_congress_desc: "Der Kongress in unserem Land sollte die Vertretung unserer Bürger sicherstellen. Fraktionszwang und kleinliches Gezänk haben die Reformen jedoch durch einen unfähigen Kongress behindert. Wir werden die Kontrolle über den Kongress übernehmen, um ihm zu helfen, seine Differenzen zu 'lösen' und unsere Reformen ohne weitere Probleme verabschieden zu können."
MEX_cult_of_personality: "Persönlichkeitskult"
MEX_cult_of_personality_desc: "Calles hat es geschafft, seine Position zu festigen und ist zum unangefochtenen Führer Mexikos geworden. Seine Rolle bei der Reformierung Mexikos zu einem besseren Ort kann ebenfalls nicht in Frage gestellt werden. Wir werden seine Weisheit und sein Engagement für das Wohl Mexikos mit einer massiven Propagandakampagne zur Aufrechterhaltung seines Images belohnen."
MEX_purge_reactionary_thought: "Reaktionäres Gedankengut beseitigen"
MEX_purge_reactionary_thought_desc: "Der Fortschritt unseres Landes wurde durch die traditionalistische und reaktionäre Kultur der Bevölkerung verzögert. Nachdem es uns gelungen ist, Mexiko in eine modernere und kollektivistischere Gesellschaft umzuwandeln, sollten wir uns nun darauf konzentrieren, die Kultur künftiger Generationen zu formen, damit diese reaktionären Gedanken den künftigen Fortschritt nicht behindern."
MEX_la_dictadura_perfecta: "La Dictadura Perfecta"
MEX_la_dictadura_perfecta_desc: "Calles hat erreicht, was einst unmöglich schien: Eine Diktatur, die vom Volk nicht nur geduldet, sondern vom einfachen Mann sogar geliebt wird. Calles entwickelt sich langsam aber sicher zu einer nationalen Persönlichkeit, die unweigerlich als revolutionärer Vorkämpfer in die Geschichtsbücher eingehen wird."

## Republic Survives ##
MEX_revolutionary_democracy_survives: "Die revolutionäre Demokratie überlebt"
MEX_revolutionary_democracy_survives_desc: "Trotz der jüngsten Ereignisse hat unsere Demokratie den Sturm überstanden! Es ist an der Zeit, dass wir wählen, wer unser Land in den nächsten fünf Jahren zum Guten oder zum Schlechten führen soll. Und der Gewinner ist..."
MEX_stable_democracy: "Stabile Demokratie"
MEX_stable_democracy_desc: "Unsere Regierung ist stolz darauf, das Ende ihrer Reformen zu verkünden! Mit Verstand und Muskelkraft ist es uns gelungen, unsere Gesellschaft zu stabilisieren und zu verhindern, dass die reaktionäreren Teile unserer Gesellschaft die Regierung übernehmen. ¡Viva México!"

# Syndicalist #
MEX_partido_mexicano_de_los_trabajadores: "Partido Mexicano de los Trabajadores"
MEX_partido_mexicano_de_los_trabajadores_desc: "Die 'Mexikanische Arbeiterpartei' hat die Wahlen gewonnen, und Vicente Toledano wurde zum Präsidenten des Landes gewählt. Seine versprochenen fortschrittlichen und industriellen Reformen haben die Bevölkerung überzeugt! Jetzt ist es an der Zeit, dass wir uns an die Arbeit machen, um diese Versprechen einzulösen."
MEX_union_laws: "Ley Federal de Trabajo"
MEX_union_laws_desc: "Derzeit gibt es in Mexiko ein recht altes Gesetz über Arbeit und Arbeitsbedingungen. Wir werden ein 'Bundesarbeitsgesetz' erlassen, in dem die Rechte des Einzelnen am Arbeitsplatz, die Arbeitsbedingungen, die Unternehmen ihren Beschäftigten vorschreiben können, und die Rolle des Staates als Vermittler bei Nichterfüllung dieser Vorschriften festgelegt werden."
MEX_urbanisation: "Urbanisierungsprogramm"
MEX_urbanisation_desc: "Das Wirtschaftswachstum, das unser Land in den letzten Jahren erlebt hat, hat einen Großteil der wirtschaftlichen Aktivitäten in die Städte konzentriert, was wiederum zu einem Bevölkerungswachstum geführt hat, sodass diese nun nicht mehr in der Lage sind, ihre Bevölkerung unter Wahrung der sozialen Leistungen, der Sozialhilfe und der Dienstleistungen unterzubringen. Wir werden ein Urbanisierungsprogramm einleiten, das unseren Bürgern zugute kommt und hoffentlich ihre Lebensqualität verbessert."
MEX_infrastructure_act: "Infrastrukturgesetz"
MEX_infrastructure_act_desc: "Mexiko hat ein sehr unwegsames Gelände, das private Bemühungen zur Verbesserung der nationalen Infrastruktur für ihre Interessen unrentabel macht. Vor diesem Hintergrund müssen wir ein Infrastrukturgesetz mit dem Ziel erlassen, die Logistik in unserem Land zu verbessern; denn schließlich wird das niemand für uns tun."
MEX_federalism: "Föderalismus"
MEX_federalism_desc: "Mexiko ist seit einiger Zeit ein föderaler Staat mit vielen Bundesstaaten. Allerdings waren die meisten von ihnen früher einer Zentralmacht unterstellt, die sie alle leitete, was zu einer sehr ineffizienten Bürokratie führte. Wir werden Maßnahmen ergreifen, um das föderale System zu sichern und jeden einzelnen Bundesstaat zu stärken."
MEX_strengthen_teachers_unions: "Lehrergewerkschaften stärken"
MEX_strengthen_teachers_unions_desc: "Die Lehrergewerkschaften kämpfen seit 1919 für bessere Budgets im Bildungswesen. In Anbetracht der Veränderungen in der Verwaltung, die wir seither durchlaufen haben, wäre es nur fair, wenn wir ihre Forderungen erfüllen und ihnen weitere Mittel gewähren würden."
MEX_empower_unions: "Gewerkschaften stärken"
MEX_empower_unions_desc: "Die Gewerkschaften in unserem Land kämpfen nach wie vor darum, die Rechte der Arbeitnehmer auf nationaler Ebene zu verteidigen. Wir werden ihre Rechte und Pflichten erweitern und ihnen gleichzeitig mehr Autonomie gewähren, um ihren Kampf für die Arbeitnehmer zu erleichtern."
MEX_industrial_democracy: "Industrielle Demokratie"
MEX_industrial_democracy_desc: "Die mexikanische Gesellschaft hat sich viele Jahre lang auf die Entwicklung der Landwirtschaft und die Produktion auf dem Land konzentriert. Wenn wir jedoch wirklich in das moderne Zeitalter eintreten und die Innovationen, die unsere europäischen Brüder für den Sozialismus entwickelt haben, anwenden wollen, müssen wir den Übergang zu einer industrialisierten Gesellschaft einleiten."
MEX_agricultural_unions: "Agrargewerkschaften"
MEX_agricultural_unions_desc: "Jetzt da unsere Reformen in vollem Gange sind, sollten wir unseren Schwung nutzen und eine Agrarunion, die 'Confederación Nacional Campesina' oder 'CNC', gründen, damit auch die Rechte der Bauern in unserem Land gesichert sind."
MEX_empower_the_cgt: "Die CGT stärken"
MEX_empower_the_cgt_desc: "Die 'Confederación General de Trabajadores' hat Toledano und der 'Partido Mexicano de los Trabajadores' lange Zeit zur Seite gestanden. Wir werden ihre Loyalität belohnen, indem wir ihnen offizielle staatliche Unterstützung gewähren, um ihnen zu helfen, ihren Kampf gegen die CROM zu gewinnen. Da die CROM auf der Seite von Calles und den Totalisten stand, können wir von ihrem Sieg nur profitieren."
MEX_modernist_culture: "Kultur der Moderne"
MEX_modernist_culture_desc: "Damit Mexiko den Fortschritt annehmen kann, muss es seine einstigen traditionellen Wurzeln verlassen, und dafür brauchen wir Menschen, die sich auf neue Ideen einlassen. Wir werden versuchen, die Kultur der Moderne nach Mexiko zu bringen, mit dem Ziel, eines Tages progressivere Traditionen zu schaffen."
MEX_mexican_syndicalism: "Mexikanischer Syndikalismus"
MEX_mexican_syndicalism_desc: "Der Syndikalismus scheint zwar ein rundes System zu sein, wurde aber in der Theorie mit Blick auf die westeuropäischen Länder entwickelt und ist in der Praxis in bestimmten Aspekten unzureichend, wenn man Länder außerhalb dieses Kontinents betrachtet. Wir haben jedoch diese Mängel in der Theorie gefunden und werden sie in der Praxis korrigieren, indem wir unsere eigene Version des Syndikalismus schaffen."

# RadSoc #
MEX_partido_nacional_Agrarista: "Partido Nacional Agrarista"
MEX_partido_nacional_Agrarista_desc: "Die 'Nationale Agrarpartei' mit der legendären Figur von José Doroteo Arango Arámbula, besser bekannt als Francisco 'Pancho' Villa, an der Spitze, hat die Wahlen gewonnen. In seiner Präsidentschaftsrede erklärte er: 'Ich, Pancho Villa, war ein loyaler Mann, den das Schicksal in die Welt gebracht hat, um für das Wohl der Armen zu kämpfen, und ich werde meine Pflicht niemals verraten oder vergessen'. Jetzt ist es an uns, diesen Schwur in die Tat umzusetzen."
MEX_continue_land_reforms: "Bodenreform fortsetzen"
MEX_continue_land_reforms_desc: "Seit der Wahl Zapatas im Jahr 1932 ist die Landreform in vollem Gange. Dennoch liegt noch ein langer Weg vor uns, und deshalb werden wir seine Bemühungen fortsetzen. Wie Zapata sagte: 'Die Erde soll denen zurückgegeben werden, die sie mit ihren eigenen Händen bearbeiten'."
MEX_native_land_reform: "Bodenreform für die Einheimischen"
MEX_native_land_reform_desc: "Die Eingeborenen wurden nicht unbedingt in die Landreform einbezogen. Wir werden diese Formalität korrigieren, damit alle Menschen in Mexiko ein menschenwürdiges Leben führen können!"
MEX_support_cgt: "Unterstützt die CGT"
MEX_support_cgt_desc: "Die 'Confederación General de Trabajadores' stand zwar mehrheitlich auf der Seite der PMT, aber in ihren Reihen gibt es immer noch viele Anhänger unserer Partei, und wir vertrauen ihnen mehr als der CROM, die auf der Seite von Calles und seinen Totalisten stand. Es liegt auf der Hand, sie zu unterstützen, und das werden wir auch tun."
MEX_agrarian_economy: "Agrarwirtschaft"
MEX_agrarian_economy_desc: "Mexiko ist seit langem ein ländliches Land. Von dieser alten Tradition abzuweichen, könnte riskant sein. Deshalb wollen wir an dem festhalten, was sich in der Vergangenheit bewährt hat, und unsere Agrarwirtschaft beibehalten, die uns seit vielen Jahren stark gemacht hat."
MEX_rural_education: "Ländliche Bildung"
MEX_rural_education_desc: "Villa hat einmal behauptet: 'Niemand kann etwas gut machen, was er nicht weiß; deshalb kann es niemals eine Republik mit unwissenden Menschen geben, egal welchen Plan man annimmt'. Jetzt, wo er Präsident ist, hat er die Dinge selbst in die Hand genommen und einen ehrgeizigen Finanzierungsplan für das Schulwesen in ländlichen Gebieten vorgeschlagen. Wir werden seinen Vorschlag unterstützen, zu dem er noch hinzugefügt hat: 'Ich würde eher einen Lehrer als einen General bezahlen'."
MEX_empower_ejidos: "Ejidos ermächtigen"
MEX_empower_ejidos_desc: "Die Ejidos in Mexiko waren schon immer ein revolutionäres System, und wir stehen nicht nur zu ihnen, sondern wir werden ihre Aktivitäten fördern und ihre Rechte und Pflichten ausweiten, zusammen mit einer zusätzlichen Finanzierung für ihre Aktivitäten."
MEX_agricultural_modernization: "Landwirtschaftliche Modernisierung"
MEX_agricultural_modernization_desc: "Wir haben uns zwar voll und ganz der Landwirtschaft verschrieben, aber das bedeutet nicht, dass wir technologisch rückständig sind. Viele unserer Landarbeiter müssen ihre Felder immer noch mit alten Geräten bearbeiten, die die Arbeit nur langsamer und schwieriger machen. Wir werden ihnen helfen, indem wir ein nationales Programm auflegen, das ihnen modernisierte Geräte zur Verfügung stellt, um ihre Arbeit und damit auch ihr Leben zu erleichtern."
MEX_feed_the_people: "Die Menschen ernähren"
MEX_feed_the_people_desc: "Das mexikanische Volk ist nicht das reichste der Welt, und so leiden viele unserer Bürger in einigen ländlichen Städten unter Nahrungsmittelknappheit. Villa wird seine Pflicht gegenüber diesen armen Bauern und Arbeitern nicht vergessen und ein nationales Programm auflegen, mit dem Ziel, alle mit Grundnahrungsmitteln zu versorgen, damit sie nie wieder Hunger leiden müssen."
MEX_agrian_socialism: "Agrarsozialismus"
MEX_agrian_socialism_desc: "Der Sozialismus war von Anfang an eine Bewegung der Arbeiter und der Arbeiterklasse, die die Bauern als Verbündete, aber nicht als Gleichberechtigte betrachtete. Die mexikanische Demokratie beweist, dass Bauern genauso revolutionär sein können wie Arbeiter, und als solche werden wir unseren europäischen Brüdern als Leuchtturm einer neuen Art von Sozialismus dienen."
MEX_empower_the_peasents: "Die Bauern ermächtigen"
MEX_empower_the_peasents_desc: "Die Bauern waren von Anfang an die am stärksten unterdrückte Bevölkerungsgruppe in Mexiko, und jetzt, da ihr Held an der Macht ist, wird er ihnen eine Reihe von Vorteilen und Rechten gewähren, um ihren Lebensunterhalt zu verbessern, sowie eine bessere Vertretung in der Regierung."
MEX_tierra_y_libertad: "Tierra y Libertad"
MEX_tierra_y_libertad_desc: "Der Satz 'Land und Freiheit' wurde ursprünglich von dem mexikanischen Anarchisten Ricardo Flores Magón gesagt und dann von Emiliano Zapata übernommen. Auch wenn Zapata nicht mehr an der Macht ist, werden wir die Ideale, für die dieser Satz steht, hochhalten, indem wir unseren Bürgerinnen und Bürgern sowohl Ackerland zum Arbeiten als auch die Freiheit garantieren, so zu leben, wie sie es für richtig halten."

# SocDem #
MEX_partido_laborista_mexicano: "Partido Laborista Mexicano"
MEX_partido_laborista_mexicano_desc: "Die 'Mexikanische Arbeiterpartei' ist mit Pascual Ortiz Rubio an der Spitze als Sieger aus den Wahlen hervorgegangen. Ihr Versprechen, zu den gemäßigten Reformen von De la Huerta und Obregón zurückzukehren, hat die Bevölkerung überzeugt. Jetzt ist es an uns, Mexiko in eine bessere Zukunft zu führen."
MEX_improve_workers_rights: "Arbeitnehmerrechte verbessern"
MEX_improve_workers_rights_desc: "Wir werden eine Reihe von Reformen einleiten, um die Rechte der Arbeiterklasse zu verbessern und damit auch die Lebensbedingungen unserer Arbeitnehmer im Land zu verbessern."
MEX_improve_native_rights: "Rechte der Einheimischen verbessern"
MEX_improve_native_rights_desc: "Seit der Gründung der mexikanischen Nation werden die Eingeborenen in unserem Land nicht mit der größtmöglichen Würde behandelt. Wir werden diesen Fehler korrigieren, indem wir ihre Rechte verbessern, ihren Gemeinschaften eine größere Autonomie gewähren und ihnen erlauben, ihre Muttersprache in den offiziellen Schulen zu lernen."
MEX_education_funding: "Bildungsfinanzierung"
MEX_education_funding_desc: "Das Bildungsbudget Mexikos war in nationalen Fragen immer zweitrangig. Jetzt, da wir an der Macht sind, sehen wir jedoch die Notwendigkeit, die Mittel aufzustocken, um ein besseres Mexiko zu erreichen."
MEX_moderate_land_reform: "Moderate Bodenreform"
MEX_moderate_land_reform_desc: "Während viele mit Zapatas Landreform zufrieden waren, enteignete er selbst die aufrichtigsten Kleinlandbesitzer. Wir halten dies nicht für gerecht, aber wir halten eine Bodenreform für notwendig. Deshalb werden wir die Bodenreform fortsetzen, aber bestimmten Landbesitzern das Recht zusichern, einen Teil des Landes, das sie jetzt besitzen, zu behalten, wenn sie dort leben und arbeiten."
MEX_union_support: "Gewerkschaften unterstützen"
MEX_union_support_desc: "Ohne die Unterstützung der Gewerkschaft hätten die meisten unserer Reformen nur symbolischen Charakter. Wir werden versuchen, sowohl in der CGT als auch in der CROM eine größere Zahl von Unterstützern zu gewinnen, die es uns hoffentlich ermöglichen, unsere Reformen mit ihrer gemeinsamen Unterstützung voranzutreiben."
MEX_industrialisation: "Industrialisierung"
MEX_industrialisation_desc: "Mexiko ist seit Jahren ein Agrarland, und als solches liegen wir in Bezug auf den Wohlstand hinter vielen anderen Ländern der Welt zurück. Wir werden ein Industrialisierungsprogramm einleiten, das hoffentlich unseren wirtschaftlichen Wohlstand steigert und unserem Land zu neuen Höhenflügen verhilft."
MEX_promote_trade: "Handel fördern"
MEX_promote_trade_desc: "Seit den Anfängen der Menschheit haben sich Wohlstand und Entwicklung immer um Handel und Handelswege gedreht. In Anerkennung dieser grundlegenden Tatsache haben wir beschlossen, den mexikanischen Handel sowohl nach innen als auch nach außen zu fördern, mit dem Ziel des Fortschritts und des Wohlstandes."
MEX_new_schools: "Neue Schulen"
MEX_new_schools_desc: "Wir haben unser Bildungsbudget aufgestockt, aber das Problem des Analphabetismus lässt sich nicht lösen, indem man es mit Geld überhäuft. Viele ländliche Städte in unserem Land verfügen zwar über Lehrer, sind aber gezwungen, in großen Häusern oder unter freiem Himmel zu lernen. Hier werden wir Abhilfe schaffen, denn wir werden den Bau neuer Schulen in ganz Mexiko finanzieren."
MEX_mexican_socialism: "Mexikanischer Sozialismus"
MEX_mexican_socialism_desc: "Die mexikanische Gesellschaft ist komplex. Es gibt viele konservative und progressive Städte und Bürger, die sich zwar gegenseitig helfen wollen, sich aber auch fürchten. Daher gibt es bei uns nicht den herkömmlichen 'Klassenkampf', wie ihn die Sozialisten in Europa haben. Vor diesem Hintergrund werden wir uns bemühen, unsere eigene Version des Sozialismus zu schaffen, die sich an die Realitäten der mexikanischen Gesellschaft anpassen kann."
MEX_strengthen_congress: "Den Kongress stärken"
MEX_strengthen_congress_desc: "In letzter Zeit haben die Präsidenten die meiste Arbeit geleistet, aber wenn wir wirklich eine moderne demokratische Nation sein wollen, dann sollten wir uns bemühen, einen wirklich repräsentativen Kongress zu schaffen, der die Veränderungen herbeiführen kann, die das Volk wünscht. Wir werden den Kongress ermächtigen, genau das zu tun, damit wir das demokratische Konzept, mit dem unsere Nation geboren wurde, wirklich umsetzen können."
MEX_pan_y_rosas: "Pan y Rosas"
MEX_pan_y_rosas_desc: "'Brot und Rosen' soll unser Motto sein, denn wir werden uns bemühen, unserem Volk sowohl faire Rechte und Lebensbedingungen zu verschaffen als auch ihm wirklich die Freiheit zu gewähren, so zu leben, wie sie es für richtig halten."

## Military Junta ##
MEX_military_coup: "Militärputsch"
MEX_military_coup_desc: "Nach dem Tod Zapatas haben viele Gruppierungen einen Kampf um die Macht begonnen. Schießereien auf der Straße, Attentate und die Störung des sozialen Zusammenhalts sind zu einem wichtigen Thema in Mexiko geworden. Um das Land und seine Bürger zu schützen, hat das mexikanische Militär beschlossen, die Regierung zu stürzen, um die Stabilität wiederherzustellen."
MEX_military_junta: "Militärjunta"
MEX_military_junta_desc: "Es wird eine Militärjunta eingesetzt, um das Land wieder auf den richtigen Weg zu bringen. Viele in unserem Land sind mit unserer Herrschaft nicht einverstanden, aber dank unseres Bündnisses mit der 'Partido Nacionalista Mexicano' werden wir aufrecht stehen und den kommenden Sturm überstehen."

MEX_privitisation: "Privatisierung"
MEX_privitisation_desc: "Der Staat hat einen großen Einfluss auf die Wirtschaft und besitzt Fabriken und landwirtschaftliche Flächen, die nicht immer rentabel sind, was in Mexiko zu einem großen Haushaltsdefizit geführt hat. Wir werden ein Privatisierungsprogramm einleiten, um uns von solchen Besitztümern zu befreien, die unseren Haushalt belasten, und um weitere Wirtschaftsreformen durchführen zu können."
MEX_encourage_foreign_investments: "Ausländische Investitionen fördern"
MEX_encourage_foreign_investments_desc: "Mexiko ist ein riesiges Land mit enormen Möglichkeiten für neue Unternehmen, sich anzusiedeln und zu starken Firmen zu entwickeln. Wir werden eine Reihe von Steuererleichterungen einführen, um ausländische Unternehmen zur Gründung von Niederlassungen in Mexiko zu bewegen."
MEX_free_market: "Freier Markt"
MEX_free_market_desc: "Wir brauchen eine freie Marktwirtschaft, wenn wir wirtschaftlichen Wohlstand nach Mexiko bringen wollen! Wir werden die Zölle abbauen, die das alte Regime unserem Land auferlegt hat, und damit können wir hoffentlich kleinen Unternehmen die Möglichkeit geben, zu wachsen und unserem Land zu nutzen."
MEX_economic_development: "Förderung der wirtschaftlichen Entwicklung"
MEX_economic_development_desc: "Die früheren Regierungen haben sich viel zu sehr auf die Rechte der Arbeitnehmer konzentriert und vergessen, dass es ohne Unternehmen keine Arbeitnehmer geben kann. Wir müssen neue Unternehmen ermutigen, sich in Mexiko niederzulassen, und versuchen, alte Unternehmen, die nach der Revolution abgewandert sind, wieder anzulocken, um unser Wirtschaftswachstum zu verbessern."

# Junta stays #
MEX_junta_holds_on: "Die Junta bleibt"
MEX_junta_holds_on_desc: "Trotz des Drucks der linken Parasiten in unserer Gesellschaft ist es uns gelungen, unsere Macht zu behaupten und zu konsolidieren. Wir werden eine Reihe von Reformen in Angriff nehmen, um unsere Anhänger zufrieden zu stellen."
MEX_ban_unions: "Gewerkschaften verbieten"
MEX_ban_unions_desc: "Die Gewerkschaften sind derzeit der letzte Rest an Macht, den die alten Revolutionäre in unserer Gesellschaft haben, und als solche eine Bedrohung für die Existenz unserer Regierung. Wir werden die Gewerkschaften verbieten und gegen ihre Aktivitäten vorgehen, um unsere Macht zu festigen."
MEX_rewrite_history: "Geschichte umschreiben"
MEX_rewrite_history_desc: "Unsere Geschichtsbücher zeigen den alten Porfiriato als ein böses Regime, das die Bürger Mexikos unter der autokratischen Führung von Porfirio Díaz unterdrückte. Eine solche Verzerrung der Geschichte kann nicht hingenommen werden, und wir werden eine Revision durchführen, um die guten Seiten des Porfiriato in die neuen Geschichtsbücher aufzunehmen, damit künftige Generationen wissen, wie Mexiko früher war."
MEX_traditional_values: "Traditionelle Werte"
MEX_traditional_values_desc: "Unsere Unterstützer sind desillusionierte Bürger, die gezwungen wurden, progressive Reformen zu akzeptieren, die die mexikanische Kultur direkt angreifen. Wir werden ihre Loyalität zu uns belohnen, indem wir die Einbeziehung traditioneller Werte in unsere Verwaltung und unser Rechtssystem fördern."
MEX_end_anti_catholic_laws: "Anti-Katholische Gesetze abschaffen"
MEX_end_anti_catholic_laws_desc: "Nach der Revolution wurde die katholische Kirche von den weltlichen und atheistischen Revolutionären ins Abseits gedrängt, obwohl sie eine der stärksten Kräfte in Mexiko war. Wir werden mit Sicherheit die Unterstützung der Katholiken gewinnen, wenn wir dieses Gesetz aufheben und der Kirche den gleichen Einfluss gewähren, den sie früher hatte, und das werden wir auch tun."
MEX_great_ranches: "Große Ranches"
MEX_great_ranches_desc: "Die 'Grandes Ranchos' in Mexiko sind eine Reihe von Großgrundbesitzern, denen große Landstriche gehören, auf denen sie entweder Ackerbau betreiben oder Viehzucht betreiben. Sie sind eine starke Kraft in unserem Land, und wenn man bedenkt, dass Zapata in den letzten Jahren versucht hat, ihren Einfluss zu verringern, wären sie bereit, eine Regierung zu unterstützen, die sie sich selbst überlässt, so dass es für uns ein Leichtes sein sollte, sie auf unsere Seite zu ziehen."
MEX_military_youth: "Militärische Jugend"
MEX_military_youth_desc: "Viele desillusionierte junge Männer haben es in der Vergangenheit für angebracht gehalten, sich gegen die Regierung aufzulehnen, weshalb die Revolution bei den jüngeren Generationen so beliebt war. Aus diesem Grund haben wir beschlossen, diesen Männern einen neuen Lebenssinn zu geben, indem wir die Einrichtung von Militärjugendlagern unter der Schirmherrschaft der Regierung zulassen, in denen ihnen die Werte der staatsbürgerlichen Verantwortung vermittelt werden sollen."
MEX_purge_reds: "Linksradikale säubern"
MEX_purge_reds_desc: "Mit der Revolution wurde die Armee von linksgerichteten Offizieren befleckt, deren Einfluss nun unsere Herrschaft gefährden könnte. Wir werden mit einer groß angelegten Säuberung der Armee beginnen, um sicherzustellen, dass wir nicht von unseren eigenen Männern in den Rücken gestoßen werden."
MEX_zealous_military: "Eifrige Militärs"
MEX_zealous_military_desc: "Nach der Säuberung verfügen wir nun über eine Armee von hartgesottenen und patriotischen Offizieren und Soldaten, die bereit sind, das zu tun, was getan werden muss, um eine bessere Zukunft für unser Land zu sichern. ¡Viva México!"
MEX_la_patria_es_primero: "La Patria es Primero"
MEX_la_patria_es_primero_desc: "Während des Unabhängigkeitskampfes schickte der Vizekönig Juan Ruiz de Apodaca den Vater von Vicente Guerrero, um ihm im Gegenzug für seine Kapitulation Nachsicht anzubieten. Trotz der Zuneigung, die er für seinen Vater empfand, lehnte er das Angebot ab und hielt dann eine Rede vor seinen Truppen, die mit den Worten endete: 'Unser Heimatland kommt zuerst'. Sein Geist inspiriert uns bis heute, und so werden wir seine Worte zu unserem Motto machen."

# Democratic #
MEX_restore_democracy: "Die Demokratie wiederherstellen"
MEX_restore_democracy_desc: "Die 'Partido Nacionalista Mexicano' wird unter unserer Herrschaft unruhig und hat gefordert, dass wir die Demokratie in unserem Land wiederherstellen. Wir haben beschlossen, dies zu tun, indem wir lediglich einige kleine Beschränkungen für linksextreme politische Parteien auferlegen."
MEX_limited_liberties: "Begrenzte Freiheiten"
MEX_limited_liberties_desc: "Da wir nun versprochen haben, die Demokratie wiederherzustellen, können wir auch damit beginnen, bestimmte Freiheiten wiederherzustellen, die wir bei unserer Machtübernahme zurückgenommen haben. Wir können zwar nicht alle bürgerlichen Freiheiten gewähren, da wir es immer noch mit sozialistischem Widerstand zu tun haben, aber wir können einige davon wiederherstellen und die Öffentlichkeit beschwichtigen."
MEX_election_monitoring: "Wahlbeobachtung"
MEX_election_monitoring_desc: "Angesichts der bevorstehenden Neuwahlen können wir nicht zulassen, dass die Sozialisten, die unser Land einst fast in den Zusammenbruch geführt haben, wieder an die Macht kommen. Wir werden die Wahlen genau beobachten, und wenn verdächtige Personen oder Organisationen auftauchen, werden wir sie von den Wahlen ausschließen. Wir werden kein Risiko eingehen..."
MEX_new_constitution: "Neue Verfassung"
MEX_new_constitution_desc: "Die alte mexikanische Verfassung dient unserer Regierung nicht mehr, und sie enthält viele Artikel, die nicht mehr gültig sind. Wir werden eine neue Verfassung erstellen, um die alte zu korrigieren und einige weitere Artikel hinzuzufügen, die die mexikanische Demokratie jetzt und für immer vor extremistischen Gruppen schützen sollen."
MEX_education_programmes: "Bildungsprogramme"
MEX_education_programmes_desc: "Mexiko ist ein Land mit einer hohen Analphabetenrate, was sozialistische Bewegungen gestärkt hat, die versprochen haben, der Bevölkerung zu Bildung zu verhelfen. Wir werden ihren Einfluss schwächen, indem wir Bildungsprogramme auf nationaler Ebene einführen. Das war ohnehin ein logischer Schritt, denn wir brauchen eine gebildete Bevölkerung, um unser Land und unsere Gesellschaft zu verbessern."
MEX_support_the_church: "Unterstützt die Kirche"
MEX_support_the_church_desc: "Die Kirche wurde während der progressiven Regierungen nach der Revolution an den Rand gedrängt und musste daher in unserer traditionell konservativen Gesellschaft eine starke Einschränkung ihres Einflusses hinnehmen. Auch wenn wir einen säkularen Staat unterstützen, können wir die kirchenfeindlichen Gesetze der früheren fortschrittlichen Regierungen nicht durchsetzen, und wir sollten beginnen, ihre Aktivitäten zu unterstützen, um sie auf unsere Seite zu ziehen."
MEX_the_revolutions_legacy: "Das Erbe der Revolution"
MEX_the_revolutions_legacy_desc: "Die Revolution ist für die meisten Mexikaner zu einem heiklen Thema geworden. Zwar sind sich die meisten einig, dass sie ein notwendiger Schritt nach vorn war, doch sehen wir jetzt, dass sie möglicherweise auch tiefere Probleme in unserer Gesellschaft verursacht hat. Wir können nicht alles in Ordnung bringen, aber wir werden unser Bestes tun, um die Vergangenheit wiedergutzumachen und sicherzustellen, dass so etwas nie wieder passiert."
MEX_military_support: "Militärische Unterstützung"
MEX_military_support_desc: "Das Militär begnügt sich damit, im Hintergrund zu bleiben, solange wir ihm beweisen, dass wir das Beste für Mexiko und sein Volk wollen. Ihr Engagement für unser Land und seine Bevölkerung steht außer Frage, und daher glauben wir, dass ihre Unterstützung ein entscheidender Faktor dafür ist, Mexiko als demokratische Nation zu erhalten. Wir werden unser Bestes tun, um ihren Wünschen gerecht zu werden und uns ihre Unterstützung zu sichern."
MEX_liga_nacional_defensora_de_la_libertad_religiosa: "Liga Nacional Defensora de la Libertad Religiosa"
MEX_liga_nacional_defensora_de_la_libertad_religiosa_desc: "Die kirchenfeindlichen Gesetze, die die Regierung in der Vergangenheit durchzusetzen versucht hat, haben unsere gläubigen Katholiken der Regierung gegenüber sehr misstrauisch gemacht, was zur Gründung der 'Nationalen Liga für die Verteidigung der Religionsfreiheit' geführt hat. Diese Organisation fordert Lehrfreiheit und allgemeine Rechte für Katholiken, katholische Arbeitnehmer und die katholische Kirche. Um ihre Unterstützung zu gewinnen, werden wir ihnen genau das gewähren."
MEX_equidad_en_la_justicia: "Equidad en la Justicia"
MEX_equidad_en_la_justicia_desc: "'Gott und Ihr Vertrauen sind meine Stärke; der Unabhängigkeitspavillon ist mein Symbol; meine Währung kennen Sie bereits: 'Gerechtigkeit in Gerechtigkeit'; ich werde Ihnen mein ganzes Leben lang treu bleiben.'"

# Sinarquist Coup #
MEX_synarchist_coup: "Synarchist Putsch"
MEX_synarchist_coup_desc: "Angesichts der Schwäche der Militärjunta haben die Unión Nacional Sinarquista und ihr paramilitärischer Arm, bekannt als die Goldhemden, mit Elementen innerhalb der Armee zusammengearbeitet, um die Staatsgewalt zu übernehmen und ein neues Mexiko auszurufen."

MEX_establish_corporatism: "Korporatismus etablieren"
MEX_establish_corporatism_desc: "Die einzige Möglichkeit, unser Land voranzubringen, besteht darin, eine korporatistische Lobby einzurichten, die unsere loyale lokale Elite bei der Gründung neuer Unternehmen, die für den Fortschritt unseres Landes notwendig sind, "anleiten" wird."
MEX_capitalist_alliance: "Kapitalistische Allianz"
MEX_capitalist_alliance_desc: "Die Kapitalisten in unserem Land sind durch die revolutionären Regierungen behindert worden und werden daher jeden unterstützen, der ihre Interessen vertreten könnte. Wir werden das ausnutzen und ein Bündnis eingehen, um unsere Macht zu festigen."
MEX_outlaw_strikes: "Streiks verbieten"
MEX_outlaw_strikes_desc: "Im Rahmen unserer Allianz mit den Kapitalisten müssen wir dafür sorgen, dass ihre Industrien wie eine gut geölte Maschine laufen, doch die in den letzten Jahren verabschiedeten Arbeitnehmerrechte behindern unsere Bemühungen. Wir werden Streiks ganz und gar verbieten, damit diese Fabriken ohne Widerstand von lästigen Sozialisten so arbeiten können, wie sie es für richtig halten."
MEX_control_unions: "Gewerkschaften kontrollieren"
MEX_control_unions_desc: "Um zur Stabilisierung Mexikos beizutragen und den Bedürfnissen von Wirtschaft und Staat gerecht zu werden, werden wir damit beginnen, die Kontrolle über die Gewerkschaften in Mexiko zu übernehmen. Wir werden dafür sorgen, dass die verschiedenen Gewerkschaftsbosse und -führer Hand in Hand mit unseren Bedürfnissen arbeiten. Diese Charros werden uns gute Dienste leisten."
MEX_protect_our_industry: "Schützt unsere Industrie"
MEX_protect_our_industry_desc: "Die mexikanische Industrie steckt größtenteils noch in den Kinderschuhen und kann dem Außenhandel noch nicht standhalten. Wir werden damit beginnen, Zölle auf ausländische Produkte und Materialien zu erheben, um die Industrie vor ausländischen Konkurrenten zu schützen, die lediglich darauf aus sind, uns von unserem Weg zur Größe abzubringen."
MEX_nationalise_industry: "Industrie verstaatlichen"
MEX_nationalise_industry_desc: "Jetzt, wo wir an der Macht sind, sollten wir uns darauf konzentrieren, die Kassen des mexikanischen Staates zu stärken, und eine offensichtliche Wahl dafür wäre die Verstaatlichung bestimmter Industrien, damit wir ihre Gewinne übernehmen können."

MEX_supremo_poder_ejecutivo: "Supremo Poder Ejecutivo"
MEX_supremo_poder_ejecutivo_desc: "In der Vergangenheit hat das Land seine Macht dezentralisiert, in dem vergeblichen Versuch, eine Autokratie zu vermeiden. Dies hat in der Vergangenheit das ganze Chaos verursacht, und da wir mit diesen Idealen nicht einverstanden sind, werden wir diese Gesetze aufheben und Gesetze erlassen, die uns die oberste Exekutivgewalt ermöglichen."
MEX_state_catholicism: "Nationaler Katholizismus"
MEX_state_catholicism_desc: "Die katholische Kirche wurde von den 'revolutionären' Regierungen angegriffen und geschändet. Damit ist jetzt Schluss. Die katholische Kirche soll nicht nur die Staatsreligion sein, sondern auch Teil der Regierung. Wir werden die Kirche unterstützen, sie wird uns unterstützen, und im Gegenzug werden uns die Menschen dafür unterstützen."
MEX_hispanidad: "Hispanidad"
MEX_hispanidad_desc: "Hispanidad ist die Überzeugung, dass die hispanische Rasse anderen Rassen überlegen ist, dank der jahrhundertelangen Vermischung der Rassen, die im Laufe der Geschichte unseres Landes stattgefunden hat. Wir glauben natürlich fest an dieses Ideal und werden damit beginnen, eine Reihe von Gesetzen zur Durchsetzung dieses Ideals zu erlassen, einschließlich strenger Rassenmischungsgesetze, um die Verbesserung der hispanischen Rasse in Mexiko zu fördern."

MEX_cleanse_mexico_of_syndicalism: "Mexiko vom Syndikalismus säubern"
MEX_cleanse_mexico_of_syndicalism_desc: "In Mexiko herrscht derzeit ein Chaos, und wir alle wissen, dass die Syndikalisten dafür verantwortlich sind. Wir werden eine große Hexenjagd auf die Syndikalisten und ihre Sympathisanten beginnen. Bald werden sie feststellen, dass sie sich nirgendwo vor der Justiz verstecken können!"
MEX_new_military: "Neues Militär"
MEX_new_military_desc: "Sogar das Militär ist von den Roten verdorben worden. Wir müssen es als Ganzes entlassen und von vorne beginnen, wobei wir diesmal sicherstellen müssen, dass diese neue mexikanische Armee aus echten Patrioten besteht."
MEX_accion_revolucionaria_mexicanista: "Acción Revolucionaria Mexicanista"
MEX_accion_revolucionaria_mexicanista_desc: "Als Teil unseres neuen Militärs werden wir die Mexikanisch-Revolutionäre Aktion, im Volksmund als Goldhemden bekannt, in die mexikanische Armee integrieren. Sie werden den Mantel der Wächter der mexikanischen Gesellschaft übernehmen und dafür sorgen, dass es keine verräterischen Aktivitäten innerhalb Mexikos gibt."
MEX_promote_synarquismo: "Sinarquismo fördern"
MEX_promote_synarquismo_desc: "Der Sinarquismo, eine politische, soziale und kulturelle Bewegung, die nationalistische, antisyndikalistische und katholische Ideale verteidigt, ist zu unserer Staatsideologie geworden, und als solche müssen wir sie dem mexikanischen Volk nahe bringen."
MEX_education_reforms: "Bildungsreformen"
MEX_education_reforms_desc: "Mexiko braucht dringend eine Bildungsreform. Das derzeitige Bildungssystem ist nicht nur ineffektiv, sondern fördert auch weiterhin alte revolutionäre Ideale, die wir aus der Gesellschaft entfernen wollen. Wir werden die Mittel für das Bildungswesen erhöhen und die Lehrpläne reformieren, um die künftigen Generationen unter unsere Kontrolle zu bringen."
MEX_work_camps: "Arbeitslager"
MEX_work_camps_desc: "Eine Kugel ist das einfachste, aber nicht das effizienteste Mittel, um gegen Andersdenkende vorzugehen. In Anbetracht der Tatsache, dass es in unserem Land viele Kriminelle und Anhänger des Sozialismus und des Liberalismus gibt, könnten wir diese Arbeitskräfte in unseren Dienst stellen, indem wir 'Umerziehungslager' einrichten, in denen sie ihre Verbrechen gegen den Staat abarbeiten sollen."

MEX_reconquista: "Reconquista"
MEX_reconquista_desc: "Der Vertrag von Guadalupe Hidalgo ist eine nationale Schande, die uns dazu zwang, rechtmäßiges mexikanisches Land an amerikanische Imperialisten abzutreten! Wir waren schwach genug, um von ihren mageren Kräften besiegt zu werden, aber jetzt erhebt sich ein neues Mexiko aus der Asche, stärker denn je, und die USA sind jetzt schwächer denn je. Wir werden uns rächen und das Land zurückerobern, das diese imperialistischen Hunde uns gestohlen haben."
MEX_military_glory: "Militärischer Glanz"
MEX_military_glory_desc: "Der beste Weg, unsere rassische Überlegenheit zu beweisen, ist, der Welt unsere militärische Macht zu zeigen. Ehre sei all jenen zuteil, die bereit sind, für Mexiko und sein Volk zu den Waffen zu greifen."
MEX_religion_independencia_union: "Religión, Independencia, Unión"
MEX_religion_independencia_union_desc: "Die mexikanische Unabhängigkeit wurde auf der Grundlage von drei Grundprinzipien erklärt: der Etablierung der mexikanischen Unabhängigkeit, der Etablierung der katholischen Religion als einzige Religion und der Etablierung der Vereinigung aller sozialen Klassen. Wir werden die Prinzipien, mit denen unser Land geschaffen wurde, aufrechterhalten und all jene vernichten, die versuchen, sie zu verletzen."

## Military ##
# Army #
MEX_army_modernization: "Modernisierung der Armee"
MEX_army_modernization_desc: "Die mexikanischen Streitkräfte verwenden nach wie vor veraltete Ausrüstung aus der Zeit des Ersten Weltkriegs, und auch unsere Militärdoktrinen und Taktiken sind in den letzten zehn Jahren hinter die Zeit zurückgefallen. Unser Land ist ein wichtiger Akteur in Nord- und Mittelamerika, daher sollte unsere Armee modernisiert und ausgebaut werden."

MEX_guerilla_warfare: "Guerilla-Kriegsführung"
MEX_guerilla_warfare_desc: "Das Gelände Mexikos ist mit seinen verschiedenen Wüsten, Gebirgszügen und Dschungeln äußerst rau. Bereits während der mexikanischen Revolution hat sich die Guerillataktik in einem solchen Gelände, das keine großen, schwer ausgerüsteten Armeen zulässt, als äußerst wirksam erwiesen."
MEX_study_the_mexican_revolution: "Studium der Mexikanischen Revolution"
MEX_study_the_mexican_revolution_desc: "Die Guerillataktik hat die föderalistischen Kräfte während der mexikanischen Revolution erfolgreich besiegt. Wenn wir diese Taktiken ausbauen und weiter verfeinern, werden wir in der Lage sein, jede ausländische Invasion abzuwehren."
MEX_night_ambushes: "Nächtliche Hinterhalte"
MEX_night_ambushes_desc: "Eine Säule der Guerillakriegsführung besteht darin, vor Beginn des Angriffs nicht gesehen zu werden. In der Nacht ist es leicht, unentdeckt zu bleiben, sodass unsere Truppen viel näher an den Feind herankommen können, was die Wirksamkeit unserer Hinterhalte erhöht."
MEX_citizen_soldier: "Bürgersoldaten"
MEX_citizen_soldier_desc: "Eine Guerillatruppe sollte nicht nur aus Berufssoldaten bestehen, sondern jeder Bürger sollte in der Lage sein, sich am Kampf gegen den Feind zu beteiligen. Mit speziellen Bürgermilizen können wir sicherstellen, dass jeder Bürger in der Lage ist, seine Pflichten zu erfüllen."
MEX_decentralised_command: "Dezentrales Kommando"
MEX_decentralised_command_desc: "Es ist schwierig, von Mexiko Stadt aus eine Guerillaeinheit in den Wüsten von Sonora oder im Dschungel von Yucatán zu befehligen. Unsere Kommandostruktur sollte stärker dezentralisiert sein, und die örtlichen Kommandeure sollten über genügend Autonomie verfügen, um bei Guerillaangriffen erfolgreich zu sein."
MEX_recon_scouts: "Aufklärer"
MEX_recon_scouts_desc: "Hinterhalte können sehr wirkungsvoll sein, wie die Afghanen in ihren ständigen Kriegen gegen die britischen Imperialisten gezeigt haben. Ein Hinterhalt ist jedoch nutzlos, wenn kein Feind auftaucht. Professionelle Späher, die die Position des Feindes genau melden können, erleichtern die Vorbereitung von Hinterhalten."
MEX_small_unit_tactics: "Taktik für kleine Einheiten"
MEX_small_unit_tactics_desc: "Hinterhalt Einheiten haben normalerweise die gleiche Mannstärke wie Trupps, vielleicht sogar Züge, aber eine ganze Division ist nicht in der Lage, einen guten Hinterhalt zu legen. Unsere Armee sollte auf der Grundlage von kleinen Einheiten funktionieren, daher müssen unsere Taktik und Kommandostruktur überarbeitet werden."
MEX_die_standing: "Stehend sterben"
MEX_die_standing_desc: "Nicht ein einziger Meter mexikanischen Bodens soll den Eindringlingen gehören! Unsere glorreichen Soldaten werden jeden Winkel Mexikos verteidigen, und sie werden niemals aufgeben! Mexiko wird frei bleiben, koste es, was es wolle."

MEX_legacy_of_the_revolution: "Vermächtnis der Revolution"
MEX_legacy_of_the_revolution_desc: "Die mexikanische Revolution war eines der größten militärischen Ereignisse in der jüngeren Geschichte unseres Kontinents. Neben ihrer schieren Größe hat sie auch neue militärische Taktiken und Waffen nach Mexiko gebracht. Wir sollten unsere Armee auf der Grundlage der aus dem Krieg gewonnenen Erkenntnisse aufbauen."
MEX_improved_officer_training: "Verbesserte Offiziersausbildung"
MEX_improved_officer_training_desc: "Im Zeitalter der modernen Kriegsführung ist es unerlässlich, dass wir die Ausbildungsmethoden für unsere Offiziere und Armeeführer aktualisieren."
MEX_desert_training: "Wüstenausbildung"
MEX_desert_training_desc: "Einer unserer größten Rivalen auf dem amerikanischen Kontinent sind die Vereinigten Staaten von Amerika, die versuchen, Mexikos Freiheit zu untergraben. Die mexikanisch-amerikanische Grenze besteht größtenteils aus Wüsten und trockenen Gebirgen, daher sollten wir unsere Soldaten so ausbilden, dass sie die US-Streitkräfte in dieser feindlichen Umgebung aufhalten können."
MEX_jungle_training: "Dschungelausbildung"
MEX_jungle_training_desc: "Die Revolution begann in den Dschungeln Südmexikos, und die Revolution wird sich in den Dschungeln Mittel- und Lateinamerikas ausbreiten. Unsere Armee sollte sich darauf konzentrieren, sich an dieses extrem feindliche Terrain anzupassen, denn es wird das Schlachtfeld zukünftiger Kriege sein."
MEX_soldaderas: "Soldaderas"
MEX_soldaderas_desc: "Während der mexikanischen Revolution kämpften viele Frauen für die Grundsätze der Revolution. Diese 'soldaderas' haben ihre Stärke und ihren Willen auf dem Schlachtfeld bewiesen, aber Frauen sind im Militär immer noch verpönt. Wir sollten diese Diskriminierung beenden und Frauen erlauben, in unseren Streitkräften zu kämpfen."
MEX_future_of_war: "Zukunft der Kriegsführung"
MEX_future_of_war_desc: "Die Zukunft der Kriegsführung hängt von der Zukunft der eingesetzten Ausrüstung ab. Um auf die Konflikte von morgen vorbereitet zu sein, die zweifellos die Integrität und Freiheit Mexikos in Frage stellen werden, müssen wir heute über die Zukunft der Ausrüstung nachdenken."
MEX_industrial_warfare: "Industrielle Kriegsführung"
MEX_industrial_warfare_desc: "Die Stärke unserer mexikanischen Soldaten ist zwar hoch, aber die Stärke einer mexikanischen Artillerieeinheit ist noch höher. Wir müssen unsere Armee mit schweren Waffen zur Unterstützung der Infanterie ausstatten, um ihre Kampfkraft gegen eine reguläre feindliche Streitmacht zu verbessern."
MEX_mechanised_warfare: "Mechanisierte Kriegsführung"
MEX_mechanised_warfare_desc: "Die Stärke unserer mexikanischen Soldaten ist zwar hoch, und die Stärke einer mexikanischen Artillerieeinheit ist sogar noch höher, aber die Stärke eines mexikanischen Panzers ist die höchste! Wir müssen unsere Streitkräfte mechanisieren, damit uns keine reguläre feindliche Streitmacht besiegen kann."

MEX_general_staff_reforms: "Reformen des Generalstabs"
MEX_general_staff_reforms_desc: "Die wirksamste Kampftruppe ist eine professionelle, gut regulierte reguläre Armee. Unsere Streitkräfte sind jedoch genau das Gegenteil davon. Wir müssen die meisten Aspekte unserer Armee reformieren, und wir sollten mit dem Generalstab und der Kommandostruktur beginnen."
MEX_modern_division_structure: "Moderne Divisionsstruktur"
MEX_modern_division_structure_desc: "Eine moderne Division hat eine komplizierte Struktur, während eine mexikanische Division nur aus ein paar Infanteriebataillonen besteht. Wir müssen das Divisionsmodell der mexikanischen Streitkräfte völlig umstrukturieren."
MEX_new_military_colleges: "Neue Militärakademien"
MEX_new_military_colleges_desc: "Ein wichtiger Aspekt, der eine Berufsarmee ausmacht, ist ein gut ausgebildetes und großes Offizierskorps. Unserer Armee mangelt es auf allen Ebenen der Kommandostruktur an erfahrenen Offizieren, daher müssen wir unsere Militärakademien ausbauen, um mehr Offiziere auszubilden."
MEX_professional_army: "Berufsarmee"
MEX_professional_army_desc: "Das Ziel unserer großen Militärreformen ist es, eine professionelle, moderne Armee zu schaffen. Wir werden eine moderne Armee schaffen, indem wir unsere Ausrüstung und unsere Taktik verbessern, aber eine professionelle Armee kann nur erreicht werden, wenn jeder Soldat seine Pflichten kennt und bereit ist, sie unter allen Bedingungen zu erfüllen."
MEX_centralised_command: "Zentralisiertes Kommando"
MEX_centralised_command_desc: "Wenn wir den lokalen Befehlshabern zu viel Autonomie einräumen, werden unsere Streitkräfte und das Hauptquartier im Chaos versinken, sobald wir auf den Feind treffen, da niemand mehr weiß, was genau passiert. Wir brauchen eine geregelte und zentralisierte Kommandostruktur, um die Armee richtig zu führen."
MEX_logistic_companies: "Logistikkompanie"
MEX_logistic_companies_desc: "Aufgrund des unwegsamen Geländes und der unterentwickelten Infrastruktur wird es schwierig sein, eine große Armee mit schwerem Gerät zu versorgen. Wir brauchen Spezialeinheiten, die die Versorgungswege überwachen und organisieren, damit unsere Armee stets voll ausgerüstet ist."
MEX_flexible_planning: "Flexible Planung"
MEX_flexible_planning_desc: "Helmuth von Moltke der Ältere sagte treffend, dass 'kein Schlachtplan den Kontakt mit dem Feind überlebt', und das wurde durch die chaotischen Schlachten der mexikanischen Revolution perfekt bewiesen. Unsere Pläne müssen flexibel sein, damit sie sich schnell an neue Umstände anpassen können."
MEX_siempre_leales: "Siempre Leales"
MEX_siempre_leales_desc: "Das mexikanische Militär wird Mexiko immer loyal dienen, koste es, was es wolle. Es wird unser schönes Land immer schützen, im Krieg oder im Frieden, vor jeder Bedrohung, ob aus dem Ausland oder aus dem Inland. 'Siempre Leales'-Immer loyal."

# Navy #
MEX_armada_de_mexico: "Armada de México"
MEX_armada_de_mexico_desc: "Unsere Marinestreitkräfte werden nicht in der Lage sein, die Marinen der Entente und der Vereinigten Staaten herauszufordern, aber ihre Kampfkraft ist nicht zu unterschätzen. Unsere Nation hat eine große Küstenlinie, und unsere Marine ist bereit, sie zu verteidigen."

MEX_grand_navy: "Große Marine"
MEX_grand_navy_desc: "Für die Marine gibt es keine Dschungel oder Berge, in denen sie sich verstecken könnte. Während der Kampf mit kleinen, versteckten Einheiten eine praktikable Taktik für die Bodentruppen ist, müssen unsere Marinestreitkräfte Seegefechte mit großen Schiffen und noch größerer Feuerkraft gewinnen."
MEX_naval_glory: "Ruhm der Marine"
MEX_naval_glory_desc: "Schon der Anblick der Anáhuac beeindruckt die meisten Menschen, und ihre 234-mm-Kanonen sind größer als alle Artilleriegeschütze, die unsere Bodentruppen einsetzen. Wir sollten stolz auf unsere Marine sein, die die Küsten Mexikos tapfer verteidigen."
MEX_battleship_development: "Entwicklung von Schlachtschiffen"
MEX_battleship_development_desc: "Die Anáhuac ist das größte Schiff unserer Marine, aber sie ist mehr als drei Jahrzehnte alt und kann mit modernen Großkampfschiffen nicht mithalten. Wir müssen unser eigenes Schlachtschiff entwickeln, das als neues Flaggschiff unserer Marine dienen soll."
MEX_produce_our_titans_of_the_sea: "Produziert unsere Titanen des Meeres!"
MEX_produce_our_titans_of_the_sea_desc: "Unsere industriellen Kapazitäten im Bereich der Marine sind recht begrenzt. Durch Verhandlungen und Vereinbarungen mit befreundeten ausländischen Nationen konnten wir deren Industriekapazitäten nutzen, um Teile zu produzieren, die dann zu unseren Werften verschifft werden. Dies wird die Produktion und die Qualität unserer neuen Giganten der Meere beschleunigen!"
MEX_carrier_development: "Entwicklung von Flugzeugträgern"
MEX_carrier_development_desc: "Während des Weltkriegs ist ein neuer Schiffstyp entstanden – der Flugzeugträger! Ursprünglich für Wasserflugzeuge gedacht, verfügen die neuen großen Flugzeugträger über die Kapazität eines kleinen Flugplatzes und können nun die Seestreitkräfte mit großen Torpedos und bombenbewaffneten Flugzeugen unterstützen."
MEX_dominate_the_sea_from_the_air: "Dominate The Sea From The Air"
MEX_dominate_the_sea_from_the_air_desc: "Aus den Beobachtungen anderer ausländischer Mächte geht klar hervor, dass die Zukunft der Seekriegsführung in der Luft liegt. Wir werden noch härter daran arbeiten, dass nur unsere Flugzeuge über dem Meer fliegen!"

MEX_fuerza_de_infanteria_de_marina: "Fuerza de Infantería de Marina"
MEX_fuerza_de_infanteria_de_marina_desc: "Manchmal ist es einfacher, die feindlichen Streitkräfte auf dem Seeweg zu umgehen, als sich durch verschanzte Linien in schwierigem Gelände zu kämpfen. Obwohl Marineoperationen wie die Schlacht von Gallipoli gescheitert sind, könnte die Invasion vom Meer aus zu einer brauchbaren militärischen Taktik werden."

MEX_protect_trade: "Den Handel schützen"
MEX_protect_trade_desc: "Unsere Marine wird einfach nie in der Lage sein, mit den großen Flotten der Welt zu konkurrieren. Anstatt zu versuchen, trotzdem zu konkurrieren, sollten wir uns stattdessen auf die Verteidigung unserer Handelswege konzentrieren. Wir können zwar die US-Flotte nicht schlagen, aber Piraten und Plünderer."
MEX_coast_guard: "Küstenwache"
MEX_coast_guard_desc: "Unser Land hat eine große Küstenlinie, sowohl am Pazifik als auch am Karibischen Meer, die genügend Verstecke für Räuber und Schmuggler bietet. Wir müssen unsere Küsten patrouillieren, um diese Kriminellen zu stoppen."
MEX_destroyer_development: "Entwicklung von Zerstörern"
MEX_destroyer_development_desc: "Ein großes Schlachtschiff ist für Konvoibegleitungsmissionen nicht besonders geeignet. Stattdessen sollten wir in kleine Begleitzerstörer investieren, die unsere Konvois schützen können und dabei kostengünstig und zuverlässig sind."
MEX_protecting_our_trade: "Schutz unseres Handels!"
MEX_protecting_our_trade_desc: "Da unsere Marinestreitkräfte stetig weiter ausgebaut werden, besteht ein Bedarf an weiterer Ausbildung. Durch den Einsatz unserer größeren Marine bei Begleitmanövern konnten wir einen effizienteren und praktischeren Ansatz zur Sicherung unserer Handelswege entwickeln!"
MEX_submarine_development: "Entwicklung von U-Booten"
MEX_submarine_development_desc: "Wir müssen unsere Handelslinien schützen, aber das hindert uns nicht daran, die Handelslinien unserer Feinde zu überfallen. U-Boote sind perfekt für Konvoiüberfälle geeignet, daher sollten wir mehr in diese versteckten Schiffe investieren."
MEX_death_from_below: "Tod von unten"
MEX_death_from_below_desc: "Wir haben viel in unsere Unterwasser-Reaper investiert. Jeder Feind, der sich auf dem Meer in Sicherheit wähnt, wird dieses Gefühl bald bereuen, wenn er von unseren U-Booten angegriffen wird. Wir brauchen uns nicht auf eine groß angelegte Schlachtflotte zu spezialisieren, denn wir sind der Tod von Unten."

# Air Force #
MEX_fuerza_aerea_mexicana: "Fuerza Aérea Mexicana"
MEX_fuerza_aerea_mexicana_desc: "Unsere Luftstreitkräfte werden nicht mit den britischen Luftstreitkräften konkurrieren können, aber sie werden für militärische Operationen in Mittel- und Lateinamerika bestens geeignet sein. Wir sollten die mexikanischen Luftstreitkräfte ausbauen, da die Flugzeuge eine wichtige Rolle auf dem Schlachtfeld spielen werden."
MEX_pilot_training: "Pilotenausbildung"
MEX_pilot_training_desc: "Unsere Luftstreitkräfte sind immer noch recht klein, so dass es uns an ausgebildeten Piloten fehlt. Ein Flugzeug ist nutzlos, wenn der Pilot nicht weiß, wie man es fliegt. Wir müssen unsere Ausbildungsgänge für die Luftfahrt ausbauen."
MEX_build_airports: "Flughäfen bauen"
MEX_build_airports_desc: "Ein Flugzeug kann nicht von einem Dschungel aus starten... nun, wir haben es noch nicht versucht, aber es scheint unwahrscheinlich. Wir müssen Flugplätze in flachem Gelände errichten, damit unsere Luftstreitkräfte abheben können, um den Himmel von Mexiko zu verteidigen."
MEX_air_defence: "Luftabwehr"
MEX_air_defence_desc: "Wir sind nicht die einzigen, die eine Luftstreitkraft aufbauen... im Gegenteil. Unsere Luftstreitkräfte werden höchstwahrscheinlich in der Defensive sein, wenn wir es mit den großen konterrevolutionären und imperalistischen Luftstreitkräften zu tun haben, also sollten wir sie vom Boden aus unterstützen."
MEX_air_supremacy: "Lufthoheit"
MEX_air_supremacy_desc: "Um unsere Boden- und Seestreitkräfte wirksam zu unterstützen und sie gegen feindliche Bomber zu verteidigen, müssen sich unsere Luftstreitkräfte darauf konzentrieren, die Lufthoheit zu erlangen und zu verteidigen."
MEX_fighter_research: "Jägerforschung"
MEX_fighter_research_desc: "Der Einsatz großer, träger Bomber zur Erlangung der Lufthoheit wird sich gelinde gesagt als schwierig erweisen. Stattdessen brauchen wir schnelle, wendige und gut bewaffnete einmotorige Flugzeuge, die gegnerische Flugzeuge wirksam abfangen und zerstören können."
MEX_army_air_support: "Luftunterstützung der Armee"
MEX_army_air_support_desc: "Viele unserer Gegner, vor allem die konterrevolutionären Länder Mittelamerikas, haben keine Luftstreitkräfte, daher sollten wir uns darauf konzentrieren, unsere Armee aus der Luft zu unterstützen. Wir werden nicht in der Lage sein, die Luftstreitkräfte der Entente herauszufordern, also sollten wir uns darauf konzentrieren, die Schwäche unserer kleineren Rivalen auszunutzen."
MEX_bomber_research: "Bomberforschung"
MEX_bomber_research_desc: "Der Einsatz kleiner Flugzeuge, die lediglich mit Maschinengewehren bewaffnet sind, um die gegnerische Infrastruktur und Industrie zu zerstören, ist nahezu unmöglich. Wir brauchen große Flugzeuge mit mehreren Triebwerken, um eine große Bombenlast auf den Feind zu werfen."
MEX_radar_development: "RADAR Entwicklung"
MEX_radar_development_desc: "RADAR, das für Radio Detection and Ranging steht, ist eine neue Erkennungsmethode, die für die Luftstreitkräfte sehr nützlich sein wird. Mit RADAR-Anlagen werden wir in der Lage sein, ankommende Flugzeuge außerhalb der Sichtweite zu erkennen, so dass wir die Luftstreitkräfte schnell genug alarmieren können."
MEX_expand_airports: "Flughäfen ausbauen"
MEX_expand_airports_desc: "Unsere Luftstreitkräfte werden ständig erweitert, aber unsere Flugplätze können damit nicht Schritt halten. Ihre Kapazitätsgrenzen werden bald überschritten, und wir haben herausgefunden, dass man im Dschungel keine Flugzeuge starten kann... wir müssen unsere Flugplätze schnell ausbauen."
MEX_paratroopers: "Fallschirmjäger"
MEX_paratroopers_desc: "Die Schlacht von Gallipoli hat gezeigt, dass Invasionen zu Wasser recht schwierig durchzuführen sind, aber Invasionen aus der Luft wurden noch nicht versucht. Wir sollten eine Luftlandeeinheit aufstellen, die hinter die feindlichen Linien springen kann, um die Nachschublinien zu kappen und die sich zurückziehenden Truppen in einen Hinterhalt zu locken."
MEX_rule_the_skies: "Herrschaft über den Himmel"
MEX_rule_the_skies_desc: "Die mexikanischen Luftstreitkräfte werden den Himmel beherrschen ... zumindest den Himmel über Mittelamerika. Es wird noch eine ganze Weile dauern, bis wir mit den Luftstreitkräften der Entente konkurrieren können."

### Bookmark ###
MEX_KR_gathering_storm_desc: "Mexiko ist aus der mexikanischen Revolution verändert hervorgegangen. In den 1920er Jahren verbesserten sich unter den Präsidenten Álvaro Obregón und Adolfo de la Huerta die Beziehungen zu den Vereinigten Staaten von Amerika, während das Land nach der Revolution stabilisiert wurde. Die Weltwirtschaftskrise in Amerika hat es Mexiko ermöglicht, die Ideen der Revolution anzunehmen, die sie begonnen haben, als sie 1932 Emiliano Zapata zum Präsidenten gewählt haben. Jetzt, da noch zwei Jahre in seiner Amtszeit verbleiben und die Revolution scheinbar abgeschlossen ist, versucht Zapata, einen Kurs für die Zukunft Mexikos zu planen."

### Intro Screen ###
MEX_country_intro_background: "GFX_MEX_intro"
MEX_country_intro_header: "Mexiko - Vor ein paar Jahren"
MEX_country_intro_content: "Mexiko hat sich in den letzten Jahren gewandelt. Im Jahr 1910 begann die mexikanische Revolution gegen Porfirio Díaz, die fast ein Jahrzehnt andauern sollte. Bis 1917 war Venustiano Carranza Präsident geworden; jedoch verärgerte er schnell andere Revolutionäre, als er eine Kampagne zur Vernichtung seiner politischen Rivalen, darunter Zapata, startete. Dies führte zum Plan de Agua Prieta einer Reihe von militärischen und politischen Führern und hatte zur Folge, dass Álvaro Obregón Präsident von Mexiko wurde. Von diesem Zeitpunkt an ließ das Chaos der Revolution nach, da die mexikanische Regierung eine Phase der Stabilisierung einleitete. \n\nIn der ersten Amtszeit von Álvaro Obregón verbesserten sich die Beziehungen zu den Vereinigten Staaten, insbesondere nachdem Pancho Villa zum Botschafter der Kommune Frankreichs ernannt worden war und Adolfo de la Huerta endlich erreichen konnte, dass die Amerikaner die derzeitige Regierung Mexikos als legitim anerkannten. Die Wirtschaft begann sich zu erholen, insbesondere im Süden, wo Zapata die Macht innehatte und die Bodenreform umfassender als anderswo im Land umsetzen konnte. Obregón setzte sich für die Verbesserung der Arbeitnehmerrechte ein, was jedoch einen neuen Konflikt zwischen den beiden großen Gewerkschaften – der Confederación Regional Obrera Mexicana (CROM) und der eher syndikalistischen Confederación General de Trabajadores (CGT) – auslöste. Allerdings war in Mexiko nicht alles in Ordnung. Aufgrund der drakonischen antiklerikalen Gesetze, die in der Verfassung gegen die katholische Kirche verankert waren, kam es zu wachsenden Spannungen unter der katholischen Bevölkerung."

MEX_country_intro_header_1: "Mexiko im Jahr 1936"
MEX_country_intro_content_1: "Obregón wurde von Adolfo de la Huerta abgelöst, der größtenteils die gleiche allgemeine Politik fortsetzte. Allerdings musste er sich während seiner Amtszeit mit einer Reihe internationaler Zwischenfälle auseinandersetzen. Insbesondere die Britische Revolution und die darauf folgende Weltwirtschaftskrise in den Vereinigten Staaten lösten Schockwellen aus und beeinträchtigten die mexikanische Wirtschaft. Dies führte zu Konflikten in Mittelamerika, insbesondere in Nicaragua, wo Zapata hinging, um seine revolutionären Ideale nach Süden zu verbreiten. All dies war jedoch nicht das Umstrittenste, was de la Huerta tat. Das war vielmehr die Änderung der Amtszeitbegrenzung, damit Obregón für eine zweite Amtszeit kandidieren konnte, die er natürlich gewann. \n\nIm Jahr 1932 wurde jedoch Zapata auf einer sozialistischen und populistischen Plattform gewählt. Während seiner Amtszeit konzentrierte er sich auf die Wirtschaft, insbesondere den Agrarsektor, und verbesserte die Arbeitsbedingungen und Rechte der Bauern der Ejidos – gemeinschaftliches Land unter Nießbrauchrecht. Die Verbesserung der Rechte der Bauern und Ureinwohner Mexikos war sein Hauptanliegen während seiner ersten Amtszeit. Seine Politik verärgerte jedoch die Konservativen und Katholiken noch mehr. Eine besonders unpopuläre Maßnahme bei den Konservativen war die Änderung des Wahlgesetzes, durch die die maximale Amtszeit auf eine Amtsperiode begrenzt, aber die Dauer jeder Amtsperiode auf fünf Jahre verlängert wurde. Seine Annäherungsversuche an die Internationale führten ebenso wie seine Politik der Landumverteilung zu Spannungen mit den Vereinigten Staaten. Zu Beginn des Jahres 1936 fragen sich viele, wie die Zukunft Mexikos aussehen wird."

