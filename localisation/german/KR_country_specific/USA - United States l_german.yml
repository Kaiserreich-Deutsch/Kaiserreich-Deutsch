#################################
USA_war_department: "Erweiterung des Kriegsministeriums"
USA_war_department_desc: "Das Kriegsministerium der Vereinigten Staaten hat im letzten halben Jahrzehnt durch Sparmaßnahmen eine Schrumpfung erfahren. Jetzt ist es unerlässlich, dass das Personal aufgestockt wird und neue, reformbereite Innovatoren in die Abteilung kommen."
USA_reform_plan: "Debatte zur Armeereform"
USA_reform_plan_desc: "Die Frage der Stunde, welche Richtung sollte die US-Armee einschlagen, um nicht nur zu reagieren, sondern einem längeren Landkrieg zuvorzukommen? Die Meinung von MacArthur liegt auf der Hand, da er sich in seinem inneren Kreis bereits auf diesen Konflikt vorbereitet hat."
USA_air_force_debate: "Luftwaffen-Debatte"
USA_air_force_debate_desc: "Die Air Force verfügt zwar über die notwendigen finanziellen Mittel, um zu expandieren, aber es fehlt ihr an einer klaren Richtung und Führung, um effektiv voranzukommen. Mit zahlreichen Anfragen zur Finanzierung der Forschung und konkurrierenden Köpfen, die darauf bestehen, dass sie der Schlüssel zum Sieg in den Wolken sind."
USA_chaffee_plan: "Adna Chaffee Reform Plan"
USA_chaffee_plan_desc: "MOLLUS-Empfänger Adna Chaffee Jr. schlägt vor, dass die Armee die Produktion von teureren gepanzerten Fahrzeugen erhöht, sowie neue spezialisierte Divisionen plant, um einen mobileren Krieg zu ergänzen."
USA_McNair_Plan: "Lesley McNair Reform Plan"
USA_McNair_Plan_desc: "McNair schlägt vor, den inhärenten Vorteil, den die US-Armee bei der massenhaften Unterstützung von Infanterieangriffen hat, zu verbessern. Dies wird eine intensive Beschäftigungssteigerung in der Kriegsindustrie erfordern."
USA_standardize_the_M1: "Die M1 standardisieren"
USA_standardize_the_M1_desc: "Die Infanteriewaffe mit der Bezeichnung M1 befindet sich seit Jahren in der Erprobung und vergeudet Aufträge. Die endgültige Entscheidung, welches Design in die Produktion gehen wird, wird nun zeitnah beantwortet werden."
USA_defense_contractors: "Rüstungsunternehmen"
USA_defense_contractors_desc: "Die Privatwirtschaft ist ein unbestreitbarer Teil unserer Militärindustrie geworden. Es ist an der Zeit, dass wir Verträge aufsetzen und sehen, was sie tun können, um uns zu helfen."
USA_restart_examining_boards: "Prüfungsausschüsse neu starten"
USA_restart_examining_boards_desc: "Der Überprüfungsprozess der Armee hatte seinen Anteil an Reformern, aber im Großen und Ganzen stagnierte das System seit einem Jahrzehnt. McNair besteht darauf, dass Verbesserungen vorgenommen werden können."
USA_efficient_production_program: "Effizientes Fertigungsprogramm"
USA_efficient_production_program_desc: "Die arbeitslosen Massen, die auf einen Job warten, sind die perfekten Testpersonen für die Erstellung von Taylor-Zeittabellen für eine effiziente Produktion."
USA_shock_and_awe: "Schrecken und Ehrfurcht"
USA_shock_and_awe_desc: "Eine Verschanzung kann ein offenes Feld in ein stagnierendes Schlachtfeld verwandeln, und trotz unserer besseren Natur müssen wir die schwersten Artilleriegranaten einsetzen, um unsere Feinde in einem solchen Szenario zum Rückzug zu zwingen."
USA_take_the_fight_abroad: "Den Kampf ins Ausland tragen"
USA_take_the_fight_abroad_desc: "Endlich ist die Führungsspitze mit den Fortschritten zufrieden, die wir in der Armee gemacht haben. Jetzt brauchen wir nur noch ein Ziel, um Gummi auf die Straße zu bringen."
USA_military_research: "Militärische Forschung"
USA_military_research_desc: "Unsere nationale Sicherheit ist durch den asymmetrischen Fortschritt der Technologie bedroht. Wir dürfen nicht von einem Feind mit einer bisher unbekannten Kriegswaffe überrumpelt werden. Wir müssen die Mittel für militärische Forschung und Entwicklung drastisch erhöhen."
USA_increase_military_spending: "Erhöhung der Militärausgaben"
USA_increase_military_spending_desc: "Der Kongress muss ein größeres Armeebudget für das kommende Jahr bewilligen. Es wird zweifellos der zivilen Wirtschaft auf der ganzen Linie helfen."
USA_liberty_bonds: "Liberty Bonds"
USA_liberty_bonds_desc: "Die Finanzierung der Kriegsanstrengungen wird mehr erfordern als Siegesgärten und Freiwilligenarbeit. Liquide Mittel sind Mangelware, vor allem bei unseren laufenden Wirtschaftsprogrammen. Wir können aus dem öffentlichen Vertrauen Kapital schlagen und Kriegsanleihen einführen, wie es die meisten anderen freien Nationen tun."
USA_army_rangers: "Armee Ranger"
USA_army_rangers_desc: "Die Ausbildung von Regimentern zur Akklimatisierung von Soldaten in neuen Umgebungen wird die amerikanischen Soldaten in die Lage versetzen, effektiv zu kämpfen, egal wohin der Kriegsverlauf sie führen mag. Die Rangers sind eine neu vorgeschlagene Truppe, die um die Anpassung an raues Gelände herum konzipiert wurde, mit dem Ziel, ihre Fortschritte langsam in die Armee als Ganzes einzuführen. Wir wollen diese Organisation gründen."
USA_walkie_talkies: "Walkie Talkies"
USA_walkie_talkies_desc: "Normalerweise haben militärische Geräte starke Namen. Walkie Talkie? Wie konnte das nur durch das System schlüpfen? Unsere Generäle behaupten, dass dieses neue ungebundene Kommunikationsgerät unsere Truppen in die Lage versetzen wird, effektiv zu sprechen, wenn sie im Feld sind. Und wir haben es Walkie Talkie genannt?"
USA_defense_logistics_agency: "Agentur für Verteidigungslogistik"
USA_defense_logistics_agency_desc: "Der Zuschnitt der Vereinigten Staaten mag für den zwischenstaatlichen Handel geeignet sein, ist aber für massive Einsätze unvorbereitet. Wir müssen dies korrigieren."
USA_increase_military_production: "Erhöhung der Militärproduktion"
USA_increase_military_production_desc: "Die dankbar Beschäftigten schuften in unseren Fabriken dem Sieg entgegen, auch wenn sie das nicht glauben mögen. Wo die Propaganda versagt hat, wird der monetäre Anreiz wirken, um die Produktion zu steigern."
USA_tank_competition: "Panzer-Wettbewerb"
USA_tank_competition_desc: "Panzerdesigns gibt es wie Sand am Meer, wir brauchen ein rationalisiertes System, um zu bestimmen, welches Design seine Rolle im Kampf am besten ausfüllt."
USA_armored_cavalry: "Panzer Kavallerie"
USA_armored_cavalry_desc: "Top-Offiziere haben seit langem Erfahrung in der Kavallerie und haben entworfen und geplant, um motorisierte und Panzer zu transformieren, um neue Bedürfnisse zu erfüllen. In enger Zusammenarbeit mit der Regierung, dem Militär, Henry Ford und anderen Industriellen, können wir diesen Plan in die Tat umsetzen."
USA_gi_bill: "G.I. Bill"
USA_gi_bill_desc: "Junge Männer haben eine Vielzahl von Motivationen, in den Krieg zu ziehen. Die G.I. Bill wird hoffentlich jene Motivatoren umfassen, die der Patriotismus nicht erreichen kann."
USA_fighter_development: "Jäger Entwicklung"
USA_fighter_development_desc: "Während wir noch mit der P-26 Peashooter feststeckten, haben unsere nationalen Firmen mit der P-36 Hawk, der Seversky P-35, der P-39 Airacobra und den neuen Prototypen der P-40 Warhawk große Durchbrüche erzielt, die uns auf dem Schlachtfeld einen Vorteil verschaffen könnten. Lassen Sie uns diese Unternehmen finanzieren, damit ihre Projekte in die Massenproduktion gehen können."
USA_expand_air_corps_tactical_school: "Erweitern Sie die Taktische Schule der Luftwaffe"
USA_expand_air_corps_tactical_school_desc: "Wir brauchen einen Raum, um neue Piloten für die vielfältigen Einsätze der Luftwaffe auszubilden. In Virginia ist uns ein Teil der ACTS trotz aller Unzulänglichkeiten der Luftwaffe treu geblieben, und ihre Einrichtungen und ihr Fachwissen könnten sich als entscheidend für die Ausbildung der Flieger von morgen erweisen."
USA_expand_wasps: "Die WASPs erstellen"
USA_expand_wasps_desc: "Die weiblichen Service-Piloten der Luftwaffe werden die Luftwaffe unterstützen. Sie werden zwar der männlichen Luftwaffe untergeordnet sein und dürfen nicht in Kampfsituationen fliegen, aber sie werden dazu beitragen, dass unsere Jungs in der Luft bleiben."
USA_screaming_eagles: "Programm 'Screaming Eagles' (Schreiende Adler)"
USA_screaming_eagles_desc: "General John C.H. Lee besteht darauf, ein neues Experiment mit Luftangriffen zu starten, das als Antwort auf die in Europa eingeführten Hängegleiteroperationen durchgeführt wird. Mit Luftlandekräften werden wir in der Lage sein, die Verteidiger aus mehreren Winkeln zu überwältigen, wie es vor Jahrzehnten noch unmöglich war. Als solches hat der Generalstab das Experiment genehmigt, und die Mittel sollen dafür abgezweigt werden."
USA_radar_development: "R.A.D.A.R. Entwicklung"
USA_radar_development_desc: "RADAR, die streng geheime Technologie zur Erkennung von Luftbewegungen, lässt unsere Himmelsbeobachter nachts ruhig schlafen."
USA_expand_the_USAAC: "Erweitern Sie die USAAC"
USA_expand_the_USAAC_desc: "Das United States Air Army Corps, das seit 1926 im Dienst ist, hat sich weitgehend am Rande der militärischen Entwicklung gehalten. Obwohl sie ein mageres Budget erhalten, haben sie es dennoch geschafft, in vielen Bereichen innovativ zu sein und das Oberkommando sieht kaum einen Grund für eine Reform. Angesichts der Streitigkeiten, die das Oberkommando in den letzten Jahren mit den Fliegern hatte, wurde entschieden, dass es besser wäre, wenn sie ein integraler Bestandteil der Armee blieben."
USA_create_the_USAAF: "Die USAAF gründen"
USA_create_the_USAAF_desc: "Die United States Air Army Force ist der Erfolg sowohl des Fliegers als auch des Politikers. Mit dem Traum von Billy Mitchell in allen außer Namen realisiert, können wir jetzt auf die Verbesserung auf Harold L. George's Doktrin und die Verbesserung der Langstrecken-Schlag Fähigkeiten Amerikas konzentrieren."
USA_modernize_cavalry_tactics: "Taktik der Kavallerie modernisieren"
USA_modernize_cavalry_tactics_desc: "Unseren Beobachtern im Weltkrieg war klar, dass neue Taktiken und Technologien auf dem Schlachtfeld immer wichtiger werden. Wenn man dies bedenkt, ist es kein Wunder, dass General Chaffee es für angebracht hielt, neue Handbücher zu verteilen, in denen beschrieben wird, wie man gepanzerte Vorstöße einsetzt und ihnen begegnet, da die alten Taktiken der Gegenkavallerie veraltet sind."
USA_mechanization_program: "Mechanisierung Programm"
USA_mechanization_program_desc: "Die Geschwindigkeiten, die Chaffe bei neuen Fahrzeugen verspricht, erfordern eine systematische Änderung der Art und Weise, wie wir militärische Fahrzeuge bauen und warten."
USA_top_notch_artillery: "Hochkarätige Artillerie"
USA_top_notch_artillery_desc: "Die Geschütze müssen sowohl stärker als auch leichter werden, wenn wir auf die Veränderungen auf dem Schlachtfeld reagieren wollen, wie es der Plan vorsieht. McNair's Expertise in den 1920er Jahren mit den Prüfungsausschüssen scheint nicht umsonst gewesen zu sein, und er hat eine Überholung der Amerikanischen Artillerie-Produktion vorgeschlagen, die er projiziert, um Geschütze leichter zu produzieren und zu reparieren, sowie genauer auf dem Schlachtfeld führen wird."
USA_production_priority: "Priorisierung der Fertigung"
USA_production_priority_desc: "Während unsere Kriegsindustrie vor sich hin brummt, hat McNair die Notwendigkeit des Einsatzes von Flak- und Panzerabwehrkanonen betont, um sowohl gepanzerte als auch Luftbedrohungen auf der Stelle zu stoppen. Allerdings wird das Oberkommando einige solide Berichte benötigen, um die von McNair beantragten Mittel bereitzustellen..."
USA_CAS_doctrine: "Luft-Boden-Kooperationen"
USA_CAS_doctrine_desc: "Obwohl das USAAC technisch gesehen schon seit weit über einem Jahrzehnt mit der Army zusammenarbeitet, haben sie kaum je zusammengearbeitet. Die Army bittet nun die Air Force um Unterstützung bei ihren Vorstößen, und vorausgesetzt, dass dies blindlings zu Friendly Fire führen könnte, werden die Generäle in bestimmten Kampfgebieten gepaart, um ihre Koordination zu üben und sicherzustellen, dass unsere Verluste minimiert werden."
USA_CAS_model: "CAS-Modell-Entwicklung"
USA_CAS_model_desc: "Da das Air Corps nie die Absicht hatte, in die Armee integriert zu werden, ist kaum eine Entwicklung in neuere Close Air Support Modelle geflossen. Dankenswerterweise waren die Auftragnehmer bereits so freundlich, uns mit Prototypen wie der Brewster XSBA-1 und der bereits in die Jahre gekommenen Northrop A-17 \"Drifter\" zu versorgen. Das Oberkommando wird sorgfältig auswählen müssen, wer unser Hauptangriffsbomber werden soll, wenn wir erfolgreich sein wollen..."
USA_strategic_bomber_development: "Strategische Bomberentwicklung"
USA_strategic_bomber_development_desc: "Amerika hat kaum Feinde in Angriffsreichweite zu fürchten. Daher hat sich in der USAAF ein allgemeiner Gedanke breit gemacht, der von einer Gruppe angeführt von berühmten Fliegern wie Carl Spaatz verbreitet wurde. Die Armee hat sie die \"Bomber Mafia\" aufgrund ihrer Methoden genannt, und diese \"Bomber Mafia\" ist jetzt die Finanzierung zu beantragen, um weiter auf ihre Fern Schlag Pläne zu erweitern."
USA_strategic_bombing_doctrine: "Strategische Bombardierungs-Doktrin"
USA_strategic_bombing_doctrine_desc: "Die Idee, die von Spaatz und seinen Bekannten vorangetrieben wird, ist eine recht einfache: Der Feind wird nicht weiterkämpfen können, wenn die Heimat, für die er kämpft, nicht mehr existiert. Indem wir sowohl ihre Industrie als auch ihren Kampfgeist an der Heimatfront zerstören, werden unsere Truppen an der Front sowohl in der Moral als auch in der Ausrüstung die Oberhand gewinnen."
USA_long_range_escorts: "Langstrecken Eskorten"
USA_long_range_escorts_desc: "Zwar ist es wichtig, bessere Bomber zu haben, um den Krieg von morgen vor der Haustür des Feindes zu gewinnen, aber diese Bomber können nur selten allein operieren. Sie brauchen eine Eskorte, die in der Lage ist, feindliche Jäger abzuwehren und in einem Stück zurückzukommen. Zu unserem Glück hat sich der Flugzeugdesigner Kelly Johnson mit einem neuen und innovativen Entwurf an uns gewandt: Die P-38, genannt \"The Lightning\"."
USA_aerodrome_construction: "Flugplatz Bau"
USA_aerodrome_construction_desc: "Wir sollten die Nation mit Flugplätzen überhäufen, damit unsere Flieger jeden Teil der Nation leicht erreichen können."
USA_central_operating_bases: "Zentrale Betriebsstützpunkte"
USA_central_operating_bases_desc: "Wir sollten uns auf sicherere, größere Flugplätze konzentrieren, die strategisch in der Nähe wichtiger Kontrollzonen liegen."
USA_flexible_bombers: "Flexible Bomber"
USA_flexible_bombers_desc: "Die Armee hat erklärt, dass sie Mehrzweck-Flugzeuge benötigen, die sich leicht an Gefechtssituationen anpassen können. Zum Glück für uns haben unsere privaten Auftragnehmer die NA-40 entwickelt, die als Basis für ein neues flexibles Bombermodell dienen könnte, das die Flieger trotz der Proteste des Oberkommandos nach Billy Mitchell benennen wollen. Wir werden diese Entwicklungsarbeit finanzieren."
USA_Quesada_CAS: "Quesadas Luftnahunterstützung"
USA_Quesada_CAS_desc: "General Quesada hat eine sehr praktische Einstellung zur Leitung von Lufteinsätzen, und seine Herangehensweise an die Lufttaktik ist nahezu revolutionär für unsere junge Luftwaffe. Lassen Sie uns seine Bemühungen finanzieren und dabei helfen, seine Handbücher an die Piloten zu verteilen, damit unsere CAS-Doktrin die beste der Welt sein kann!"
USA_new_arms_factories: "Neue Waffenfabriken"
USA_new_arms_factories_desc: "Das Hauptproblem bei der Schaffung einer Militärindustrie ist, dass die Einrichtungen unter unserer Kontrolle bereits seit der Großen Depression reduziert wurden, um Entlassungen zu vermeiden. Wir mussten Einrichtungen ausbauen und alte Gebäude umfunktionieren, um Teile, die für schwere Waffen benötigt werden, in unserem Gebiet herzustellen."
USA_new_tank_assemblies: "Neue Panzer-Baugruppen"
USA_new_tank_assemblies_desc: "Die gepanzerte Kriegsführung wird das Gesicht des Schlachtfelds für immer verändern. Wir können nicht tatenlos zusehen, wie sich die Welt aufrüstet, und mit dem Panzer können wir unsere Feinde vielleicht in wenigen Wochen statt in Jahren besiegen. Als solche wäre es eine Priorität für uns, mehr von diesen tödlichen Maschinen zu bauen, so dass wir für den Kampf für die Freiheit nicht nur in Amerika, sondern auf der ganzen Welt bereit sein können."
USA_woman_army_corps: "Gründung des Women's Army Corps (Frauen Armee Korps)"
USA_woman_army_corps_desc: "Trotz der Proteste von sozialkonservativen Elementen in der US-Armee hat der Oberbefehlshaber das Women's Army Corps standhaft verteidigt. Angeführt von der Sekretärin des Gesundheitsministeriums, Oveta Hobby, hat das WAC mehr als das Doppelte der angeforderten Anzahl von Freiwilligen erhalten. Die Women's Auxiliary hilft bei der Wartung und Sicherung unserer Kriegswaffen und hält unsere massive Versorgungskette am Laufen."
USA_new_rifle_development: "Gewehr Verbesserungen"
USA_new_rifle_development_desc: "Während die M1 Johnson es schaffte, uns durch den Bürgerkrieg zu führen, waren ihre Mängel bei ihrer Einführung genauso auffällig wie jetzt. Doch mit der Kritik, die wir während des Bürgerkriegs gesammelt haben, haben wir den ursprünglichen Designer kontaktiert, und er hat uns versichert, dass er durch die Neugestaltung des Laufs, des Gaszylinders und der Kornbaugruppe die Garand zu einer noch zuverlässigeren und tödlicheren Waffe machen wird."
USA_tis_ill_defend: "'Dies werden wir verteidigen'"
USA_tis_ill_defend_desc: "Die US-Armee hat einen neuen Höhepunkt in Größe und Effizienz erreicht. Wir können uns darauf verlassen, dass sie unsere Werte sowohl im Inland als auch im Ausland verteidigt, und dabei hat das Oberkommando einige wertvolle Lektionen gelernt, die uns einen Vorteil gegenüber unerfahrenen Militärs verschaffen."
USA_Craig_plan_desc: "Der Plan von Malin Craig ist der einzige Plan, der eine große Kampftruppe in dem verkürzten Zeitrahmen garantiert, den wir vorgegeben haben."
USA_hierarchical_reorganization: "Hierarchische Reorganisation"
USA_hierarchical_reorganization_desc: "Die Meritokratie in der US-Armee ist durch Vetternwirtschaft und Inkompetenz auf der Strecke geblieben. Wir müssen den Kodex der US-Armee wieder bekräftigen und in unserer Personalhierarchie verankern."
USA_joint_chiefs_of_staff: "Gemeinsame Stabschefs"
USA_joint_chiefs_of_staff_desc: "Die Streitigkeiten, die in der Bundespolitik zwischen den Dienststellen üblich sind, bestehen auch in unserer eigenen Regierung. Um zu verhindern, dass dieser interdisziplinäre Streit überschwappt, müssen wir dafür sorgen, dass alle unsere Stabschefs die gleiche Aufmerksamkeit erhalten."
USA_establish_a_new_officer_training_center: "Einrichtung eines neuen Offiziersausbildungszentrums"
USA_establish_a_new_officer_training_center_desc: "Angesichts der unmittelbaren Gefahr für unsere renommiertesten Offiziersschulen müssen wir umstrukturieren und neue Schulen in sichereren Gebieten finanzieren."
USA_a_gun_for_every_hand: "Eine Waffe für jede Hand"
USA_a_gun_for_every_hand_desc: "Eine Priorität von General Craig ist nicht nur die Mobilisierung großer Infanterie-Einheiten, sondern auch die Durchgängigkeit des Nachschubs für sie. Als solcher besteht er darauf, dass ein zweites Budget erstellt werden muss, eines, das die Waffenlieferanten stark begünstigt, um mehr Ausrüstung zu produzieren, damit unsere Truppen an der Front in der Lage sind, mit einer vollständigen Ausrüstung gegen jede Bedrohung zu kämpfen."
USA_engineer_corps_expansion: "Erweiterung des Ingenieurkorps"
USA_engineer_corps_expansion_desc: "Wir sind endlich in der Lage, genügend Infrastruktur und Planung zur Verfügung zu stellen, um Ingenieurkorps im Feld bereitzustellen. Durch die Koordination unseres Aufklärungsnetzwerks mit Aufklärungs- und Überwachungssystemen können wir sicherstellen, dass Nicht-Kampfelemente im Kampf berücksichtigt werden und ihre Aufgaben erfüllen können."
USA_american_auto_industry: "Amerikanische Autoindustrie"
USA_american_auto_industry_desc: "Seit der Erfindung des Automobils wurde es von den Menschen in Amerika ernsthaft in Anspruch genommen. Die meisten Fabriken für Autos sind im Norden, wo die Syndikalisten das Sagen haben. Aber J. Kaiser ist nach Norden gezogen, also sollten wir andere Firmen ermutigen, seinem Beispiel zu folgen."
USA_cult_of_aviation: "Spaatzs Luftüberlegenheit"
USA_cult_of_aviation_desc: "General Carl Spaatz ist innerhalb des USAAC und der USAAF längst zu einer Berühmtheit geworden. Der Erfolg seiner Ideen auf dem Schlachtfeld hat bewiesen, dass Spaatz' Ansatz zur Luftkriegsführung richtig sein könnte, und als solcher sollte sich die Armee auf die Förderung und Verteilung von Handbüchern konzentrieren, ungeachtet der Meinungsverschiedenheiten mit der \"Bombermafia\", damit unsere Piloten seine Ideen am Himmel lernen und anwenden können."

### Militär - Navy ###
USA_navy: "US Navy"
USA_navy_desc: "Die amerikanische Marine, eine Institution, deren Geschichte so tief mit der der Nation als Ganzes verwoben ist, befindet sich nach Jahren der Vernachlässigung im stetigen Niedergang. Damit ist jetzt Schluss! Wir müssen unsere Aufmerksamkeit wieder auf die Marine richten."
USA_grand_navy: "Große Weiße Flotte"
USA_grand_navy_desc: "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten uns von ihr inspirieren lassen. Eine große Flotte von Schlachtschiffen und Großkampfschiffen wird sicherstellen, dass wir immer die Überlegenheit der Marine haben."
USA_defend_our_trade: "Amerikas Handel schützen"
USA_defend_our_trade_desc: "Der Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marinedoktrin darauf ausrichten, dass er vor feindlichen Überfällen geschützt wird."
USA_carriers: "Flotten-Träger-Plan"
USA_carriers_desc: "Flugzeugträger sind die Waffe der Zukunft. Wir sollten in ihre Forschung und ihren Bau investieren, um die Seemacht besser zu projizieren."
USA_battleships: "Schlachtschiff-Entwicklung"
USA_battleships_desc: "Schlachtschiffe sind die Könige der hohen See. Wir sollten mit der Forschung an neuen Modellen mit größeren Kanonen und besserem Luftschutz beginnen."
USA_battle_cruisers: "Schlachtkreuzer Entwicklung"
USA_battle_cruisers_desc: "Schlachtkreuzer stellen eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern dar. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
USA_coast_guard: "Küstenwache"
USA_coast_guard_desc: "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos funktioniert, Kriminelle auf See gestoppt und Menschen bei Gefahr gerettet werden."
USA_light_cruisers: "Leichter Kreuzer Entwicklung"
USA_light_cruisers_desc: "Leichtere Kreuzer sind wichtig für Luftabwehroperationen sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um ausgeglichen zu bleiben."
USA_naval_aviation: "Marinefliegerei"
USA_naval_aviation_desc: "Die Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Luftentwürfe in der Lage sind, von Trägern aus gestartet zu werden und die feindliche Flotte zu zerstören, ohne dabei unsere eigene zu gefährden."
USA_expand_dockyards: "Werften ausbauen"
USA_expand_dockyards_desc: "Unsere Werften sind etwas unzureichend, um einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Produktionsanlagen für die Marine gebaut werden, um die Kriegsanstrengungen zu unterstützen."
USA_submarines: "U-Boot Entwicklung"
USA_submarines_desc: "U-Boote ermöglichen es uns, feindlichen Schiffen und schweren Schiffen Schaden zuzufügen. Wir sollten sicherstellen, dass unsere Konstruktionen gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
USA_liberty_ships: "Liberty Schiffe"
USA_liberty_ships_desc: "Unsere Werften, die bisher der kommerziellen Schifffahrt gewidmet waren, können leicht umgerüstet werden, um eine große Anzahl von Konvois zur Versorgung unserer Verbündeten in der ganzen Welt zu produzieren."
USA_new_ship_buildings: "Schifffahrtsindustrie"
USA_new_ship_buildings_desc: "Amerika hat eine Marinetradition, die nur von den europäischen Großmächten übertroffen wird, und eine ebenso illustre Geschichte der Marineproduktion und -innovation. Mit den Werften und der Handelsmarine, die nun deutlich verbessert wurden, sollten wir uns darauf konzentrieren, den zunehmend nationalen Prozess der Marineproduktion zu rationalisieren und besser zu integrieren."
USA_new_admirals: "Neue Admirale"
USA_new_admirals_desc: "Im Angesicht der Krise begingen viele Admirale den größten Verrat - die Desertion. Wir sollten eine neue Generation von Marineführern ausbilden, um unsere anhaltende maritime Dominanz zu sichern."
USA_expand_waves: "Erzeugen Sie Wellen"
USA_expand_waves_desc: "Frauen können viele Hilfsfunktionen in der Marine ausüben und so Männer für den Kampfeinsatz frei machen. Auch wenn dies gesellschaftlich umstritten sein mag, wird es den Kriegsanstrengungen erheblich helfen."
USA_marine_corps: "Verbessern Sie das Marinekorps"
USA_marine_corps_desc: "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie über moderne Ausrüstung und Ausbildung verfügen."
USA_urban_warfare: "Erweitern Sie das Marinekorps"
USA_urban_warfare_desc: "Wir müssen das Marineskorps vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu projizieren."
USA_naval_training: "Marine Ausbildung"
USA_naval_training_desc: "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch genügend Einrichtungen, die eine neue Generation von Marineführern und Matrosen ausbilden können."
USA_semper_fi: "Semper Fi"
USA_semper_fi_desc: "Semper Fidelis bedeutet \"immer treu\". Das Marine Corps wird immer eine Bastion der amerikanischen Freiheit und Demokratie sein und helfen, diese Freiheiten in der Welt zu verbreiten."
USA_america_rules_the_waves: "Amerika beherrscht die Wellen"
USA_america_rules_the_waves_desc: "Nach unseren umfangreichen Investitionen in die Forschung und den Bau von Schiffen haben wir unseren Platz als eine der führenden Seemächte der Welt wieder eingenommen. Anker lichten!"

### Außenpolitik ###
USA_back_in_business: "Zurück im Geschäft"
USA_back_in_business_desc: "Die Nation hat einige Schwierigkeiten erlebt, die dazu führten, dass sie nicht als internationale Macht auftreten konnte, nicht so, wie sie es verdient - aber das hat sich jetzt geändert. Amerika ist bereit, die Weltbühne wieder zu betreten."
USA_rebuild_monroe: "Wiederherstellen von der Monroe Doktrin"
USA_rebuild_monroe_desc: "Die Probleme in Europa und anderswo sind nicht unsere. Amerika gehört zur Neuen Welt, und zu diesem Zweck müssen wir uns bemühen, unseren Platz in ihr abzustecken. Es ist unser Schicksal, der Herr über Nordamerika und der Beschützer Südamerikas zu sein, und wehe dem, der sich uns in den Weg stellt."
 USA_defend_the_new_world: "Die Neue Welt verteidigen"
 USA_defend_the_new_world_desc: "Der erste Schritt zur Erlangung der Vorherrschaft besteht darin, sicherzustellen, dass sich unsere zukünftigen Feinde und Verbündeten über unsere Absichten im Klaren sind. Ob sie unsere Anwesenheit begrüßen oder nicht, wie auch immer, wir werden kommen."
USA_rightful_domain: "Rechtmäßige Domäne"
USA_rightful_domain_desc: "Nordamerika ist unser erstes und wichtigstes Anliegen. Wir werden keine feindlichen Nationen an Amerikas Grenzen dulden, und wir müssen unser Militär darauf vorbereiten, unsere Domäne sowohl zu Lande als auch zu Wasser zu schützen."
USA_cooperation_treaties: "Verträge zur Zusammenarbeit"
USA_cooperation_treaties_desc: "Die Liga Amerikanischer Staaten wird eine Organisation von befreundeten Neutralen in Nord- und Südamerika sein, in der die Vereinigten Staaten sowohl Beschützer als auch freundlicher Führer sind."
 USA_new_american_imperialism: "Neuer Amerikanischer Imperialismus"
 USA_new_american_imperialism_desc: "Amerikaner sind keine Imperialisten - wir gehen nur dorthin, wo wir willkommen sind, und setzen unseren Willen nur dort durch, wo es zur Aufrechterhaltung der Ordnung im Westen notwendig ist. Zum Wohle aller."
USA_pax_americana: "Pax Americana (amerikanischer Friede)"
USA_pax_americana_desc: "Der große Kampf in der Neuen Welt ist vorbei, und am Ende haben wir das Überleben der echten amerikanischen Demokratie erlebt. Mit unserer wiedererstarkten Industrie, unserem unübertroffenen Militär und unserer ungebrochenen Entschlossenheit werden wir der Welt verkünden, dass das 20. Jahrhundert nicht dem von Paris oder Berlin gehört, sondern der Beginn einer amerikanischen Ära ist. Nur unter der Führung der Vereinigten Staaten wird die Welt Frieden und Stabilität erleben können."
USA_enter_the_fray: "In den Kampf ziehen"
USA_enter_the_fray_desc: "Amerika gehört auf die Weltbühne, und während wir zögern, in fremde Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht einzusetzen, um Bedrohungen auf der ganzen Welt auszulöschen, die uns schließlich finden werden."
USA_arsenal_of_democracy: "Das Arsenal der Demokratie"
USA_arsenal_of_democracy_desc: "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung von Waffen für zukünftige Konflikte. Dieses "Arsenal der Demokratie", wie es der Präsident nennt, wird uns in die Lage versetzen, Kriegsmaterial auch an die am schwersten zu erreichenden Orte in Südamerika zu liefern, um Tyrannei und Syndikalismus zu bekämpfen."
USA_longer_reach: "Größere Reichweite"
USA_longer_reach_desc: "Wenn wir unsere Macht auf den Rest der Welt projizieren wollen, müssen wir die Fähigkeit erlangen, dies durch unsere Seemacht zu tun."
USA_on_the_beach: "Auf dem Strand"
USA_on_the_beach_desc: "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir daran arbeiten, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite auszunutzen."
USA_working_with_allies: "Zusammenarbeit mit unseren Verbündeten"
USA_working_with_allies_desc: "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
USA_american_century: "Das Amerikanische Jahrhundert"
USA_american_century_desc: "Der große ideologische Kampf für den Weltfrieden hat die ausdrückliche Macht der amerikanischen Industrie und Wirtschaft etabliert. Amerika ist wesentlich für den Sieg über Tyrannei und Syndikalismus und wird wesentlich für die Erhaltung des Weltfriedens sein, sollten wir Erfolg haben."
USA_fortress_america: "Festung Amerika"
USA_fortress_america_desc: "Amerika ist durch die Hölle gegangen, und die Zeit ist noch nicht gekommen, dass wir uns in fremde Schwierigkeiten verwickeln. Wir müssen uns um unser Zuhause kümmern, dafür sorgen, dass es in Ordnung ist, und unsere Mauern verteidigen, sollten Feinde an unsere Türen klopfen."
USA_man_the_walls: "Mauern bemannen"
USA_man_the_walls_desc: "Der erste Schritt in unserer Verteidigung muss sein, sicherzustellen, dass unsere Mauern gut bewacht sind. Die Welt sollte die amerikanische Militärmacht fürchten, aber nur, wenn sie sich entschließt, uns anzugreifen."
USA_business_of_neutrality: "Geschäftliche Neutralität"
USA_business_of_neutrality_desc: "Die Neutralität hat den Vorteil, dass wir nur wenige Feinde haben und somit viele Handelspartner. Wenn sich Amerika zu einer echten Weltmacht entwickeln soll, müssen wir dies auf dem Rücken des mächtigen amerikanischen Dollars tun."
USA_look_inward: "Blick nach innen"
USA_look_inward_desc: "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert werden. Wir müssen nach innen schauen und uns mit unseren inneren Problemen befassen, anstatt nach außen zu schauen, wo Amerikaner nicht hingehören."
USA_leap_forward: "Amerikas Sprung nach vorn"
USA_leap_forward_desc: "Mit vereinten Kräften und klarem Fokus können die Vereinigten Staaten gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
USA_peace_at_last: "Endlich Frieden"
USA_peace_at_last_desc: "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Stärke und Opferbereitschaft bringen können."

### Bookmark ###
USA_KR_gathering_storm_desc: "Die Vereinigten Staaten von Amerika hätten beinahe ihre Isolation aufgegeben, um in den Europäischen Krieg einzugreifen, hielten sich aber letztlich aus dem Konflikt heraus. Das Ergebnis war ein Sieg der Mittelmächte, und das Land hatte in der Folgezeit mit wirtschaftlichen Problemen zu kämpfen. Der europäische Handel ging zurück, und die Rückzahlung von Krediten an die Entente wurde durch den deutschen Sieg unmöglich gemacht. Die Nation ist international isoliert und sieht sich nun einer wachsenden internen Uneinigkeit gegenüber, da die alternde und unpopuläre Smith-Regierung von neuen, radikalen politischen Kräften auf der linken und rechten Seite herausgefordert wird. Angesichts des Unbehagens im eigenen Land und des bescheidenen Ansehens im Ausland sieht es nicht gut aus für die Vereinigten Staaten..."

### Intro Screen ###
USA_country_intro_background: "GFX_USA_intro"
USA_country_intro_header: "Die Vereinigten Staaten von Amerika"
 USA_country_intro_content: "Obwohl die Vereinigten Staaten von den Schrecken des Europäischen Krieges verschont blieben, erging es ihnen in der Folgezeit schlecht, da sich die von Deutschland geführte Weltordnung durchgesetzt hat. Der Wohlstand der Neutralität wich Anfang der 1920er Jahre einer stagnierenden Wirtschaft, als es Präsident §lWilliam Gibbs McAdoo§!, der nur knapp die Nachfolge Woodrow Wilsons angetreten hatte, nicht gelang, die sozialen und arbeitsrechtlichen Unruhen einzudämmen, wodurch er sich sowohl bei Konservativen als auch bei Progressiven Feinde machte. McAdoos Nachfolger, der Republikaner §mFrank Lowden§!, sah sich jedoch mit einer noch größeren Krise konfrontiert: Die britische Revolution kappte die Handelsbeziehungen Amerikas mit seinem größten verbliebenen Handelspartner, was zum Zusammenbruch der New Yorker Börse im April und Dezember 1925 führte, wodurch die Berliner Börse ihren Platz an der Spitze der Weltwirtschaft einnehmen konnte. Die Regierung Lowden hatte Mühe, wirksam zu reagieren, verfolgte im Allgemeinen eine nicht interventionistische Politik und erhöhte weiterhin die Zölle, was die amerikanischen Handelsbeziehungen weiter schädigte.\n\nDie Wahl von §lAl Smith§! im Jahr 1928, die anfangs von den Progressiven und Reformern begrüßt wurde, erfüllte bald nicht mehr die großen Erwartungen. Smith gelang es zwar, das Ausbluten der Wirtschaft zu stoppen und den Bankensektor zu stabilisieren, doch lehnte er weiterhin umfangreiche interventionistische Maßnahmen ab, insbesondere solche, die den Haushalt ins Defizit treiben würden. Erneut von den Demokraten verschmäht, schlossen sich fortschrittliche und gewerkschaftliche Kräfte zum ersten Mal mit der Sozialistischen Partei in einem fortschrittlichen politischen Bündnis zusammen, der §SFarm§!-§RArbeiter§! §rPartei§!, die sich der Regierung Smith von links entgegenstellte und 1932 die Wahl zum Repräsentantenhaus erzwang, wo Smith mit ihrer Zustimmung wiedergewählt wurde. Innerhalb der Demokratischen Partei gewinnt unterdessen ein wachsender Oppositionsblock unter der Führung von §nHuey Long§! an Boden, der sich durch die gemeinsame Verachtung für Smith auszeichnet, während Long mit einer zunehmend radikalen Rhetorik für seine Agenda \"§nTeilen Sie unseren Reichtum§!\" eintritt.\n\nZu Beginn des Jahres 1936 scheint die Union gespaltener zu sein als jemals zuvor seit dem Bürgerkrieg. Obwohl Smith einen bescheidenen Aufschwung geschafft hat (abgesehen von dem Schluckauf der Rezession von 1931, der durch den Zusammenbruch der Creditanstalt in Österreich verursacht wurde), ist die starke Position, die die Demokraten bei seinem Amtsantritt innehatten, erheblich geschwächt, da Farm-Arbeiter die Linke unter einem unabhängigen (und oft militanten) Banner vereint hat und die Demokraten selbst von Konflikten geplagt sind. Die Zuversicht, dass Smith in der verbleibenden Zeit seiner Amtszeit etwas Nennenswertes erreichen kann, ist gering, da keine Partei in beiden Häusern des Kongresses die Mehrheit hat. Unterdessen wird die organisierte Arbeiterschaft von Tag zu Tag mutiger, schürt die Angst vor revolutionärer Gewalt und drängt die Rechte, einen Führer zu suchen, der das Land vor dem Syndikalismus schützt.\n\nDas Land steht auf Messers Schneide, und ein kleiner Schubs könnte genügen, um es ins Wanken zu bringen."

 USA_country_intro_header_1: "Parteien und Fraktionen"
 USA_country_intro_content_1: "Die §lDemokratische§! §cPartei§!\nDie Demokraten, die älteste durchgängig aktive politische Partei der Welt, haben eine bewegte Geschichte hinter sich. Sie wandelten sich von einer (im Allgemeinen) sklavereifreundlichen Partei zu einer Agrar- und Südstaatenopposition gegen die Republikaner und dann zu einer westlichen, südlichen und zunehmend städtischen Partei mit liberalen Neigungen. Derzeit sind die führende Fraktion der Demokraten die §lliberalen§!, zu denen sowohl Präsident §lAl Smith§! als auch Vizepräsident §lJoe T. Robinson§! gehören. Sie werden im Allgemeinen von \"ethnischen\" Wählern aus dem Norden unterstützt und befürworten eine stärkere Einmischung des Staates in die Wirtschaft sowie einen gewissen Internationalismus. §Konservative§! Die Demokraten werden im Allgemeinen mit dem Süden in Verbindung gebracht, obwohl sie keineswegs nur in dieser Region vertreten sind. Sie teilen sich auf in Agrarreaktionäre, aristokratische Südstaaten-Pflanzer \"Bourbonen\" und eher reformorientierte gemäßigte Konservative, die im Allgemeinen gegen die Bürgerrechtsreform und die Kartellisierung der Wirtschaft sind und kleinere Unternehmen und Landbesitzer unterstützen. Eine extremere Variante sind die §gReaktionäre§! des tiefen Südens. Diese Demokraten aus dem Süden, die sich durch Nativismus, weiße Vorherrschaft und eine allgemein reaktionäre Haltung auszeichnen, wenn auch mit populistischen Elementen, sind der nationalen Parteiführung schnell überdrüssig geworden. In letzter Zeit haben sie sich den §nLongisten§! angenähert, den persönlichen Anhängern von §nHuey Long§!, die für seine \"§nTeilen Sie unseren Reichtum§!\"-Plattform und seine bevorstehende Präsidentschaftskandidatur eintreten.\n\nDie §mRepublikanische Partei§!\nDie 1854 als breite Zeltpartei gegen die Sklavenhalterei gegründete Republikanische Partei gilt seit dem Ende des Amerikanischen Bürgerkriegs allgemein als die \"natürliche Regierungspartei\" der Vereinigten Staaten, da sie bis vor kurzem im Allgemeinen die Politik der USA langfristig im Griff hatte. Auf der Linken sind die §4progressiven§! (in der Regel westliche) Republikaner, die das Erbe von Theodore Roosevelt hochhalten, wie etwa William Borah, eine umfassendere staatliche Intervention in die Wirtschaft, wenn auch in der Regel auf dezentralere Weise als die liberalen Demokraten und Farm-Arbeiter. Da sie Isolationisten sind, unterscheiden sie sich in ihrer Einstellung zu globalen Angelegenheiten von §3liberalen§! Republikanern wie Alf Landon, die ansonsten in Fragen wie der Zollreform ähnlich eingestellt sind. Die §2-Konservativen§! Republikaner lehnen inzwischen den Freihandel entschieden ab und sind stark isolationistisch eingestellt. Aufgrund der Niederlagen in den letzten Jahren ist es jedoch unwahrscheinlich, dass sie 1936 das republikanische Banner halten werden, und so stellen sie sich hinter die Liberalen, um Borah zu besiegen.\n\nDer jüngste Akteur in der nationalen Politik, die Farm-Arbeiter-Partei, ist eine föderierte Einheit ohne nationale Parteimitgliedschaft außerhalb ihrer Mitgliedsorganisationen. Der Großteil ihrer Anhänger sind §Sprogressive§!, die sich im Allgemeinen hinter dem Standardträger von 1932 §SFloyd Olson§! versammeln, sowie eine Plattform für Sozialleistungen und die Verstaatlichung von Versorgungsbetrieben und bestimmten Industrien sowie die Stärkung der organisierten Arbeit. Der Großteil ihrer Aktivisten und Kongressabgeordneten gehört jedoch der §RSozialistischen Partei von Amerika§! an, der wichtigsten amerikanischen Partei in der §rDritten Internationale§! Die Sozialistische Partei ist seit 1920 eine revolutionäre Partei, wurde aber durch den Erfolg der Labour Party in Großbritannien gezwungen, sich an Farm-Arbeiter zu beteiligen. Die SPA selbst ist in verschiedene Fraktionen gespalten: Die prominentesten sind das \"§RProgressives Gremium§!\" unter §RNorman Thomas§! auf der rechten Seite und die pro-syndikalistischen \"§rIndustriegewerkschaften§!\" auf der linken Seite, angeführt von §rJohn Reed§!, dem Führer der Partei im Kongress, nationalen Vorsitzenden und dem Gesicht des amerikanischen Sozialismus."

 USA_country_intro_header_2: "Organisierte Arbeiter"
 USA_country_intro_content_2: "In den Vereinigten Staaten sind die Gewerkschaften seit Jahrzehnten auf mehrere konkurrierende Gewerkschaftszentren aufgeteilt. Ideologische Konflikte über Industrie- und Handwerksgewerkschaften sowie über das Verhältnis zwischen Gewerkschaften und politischen Parteien und der Politik im Allgemeinen haben häufig die Diskussion über Gewerkschaftsaktivitäten beherrscht.\n\nDie älteste und etablierteste der Gewerkschaftszentralen ist die §lAmerikanische Gewerkschaft der Arbeit§! Die AFL, an deren Spitze der Präsident William Green steht, wird traditionell von konservativen Befürwortern der  §lGewerkschaftsbewegung§! dominiert, die eine branchenweite Organisierung ebenso ablehnen wie die Organisierung von Einwanderern und ungelernten Arbeitskräften. Politisch lehnt sie die Bindung der Arbeitnehmer an eine einzige politische Partei ab und unterstützt opportunistisch sowohl Demokraten als auch Republikaner (wenn auch meist erstere), wenn diese den Interessen der Arbeitnehmer dienen.\n\nDie §SIndustriegewerkschafter§!, die zuvor in der AFL gearbeitet hatten, spalteten sich 1929 von dieser ab und gründeten den §SKongress der Industrieorganisationen§! Der CIO, an dessen Spitze Präsident §SSidney Hillman§! steht, unterstützt sowohl die Organisation nach Branchen als auch die §SFarm§!-§RArbeiter§! §rPartei§!, der sie formell angeschlossen ist und einen Mitgliedsbeitrag entrichtet. Seit seiner Abspaltung von der AFL ist der CIO rasch gewachsen und hat die Stahl- und Automobilindustrie erobert, die die AFL zuvor nicht organisieren wollte. Der CIO unterhält auch lockere und informelle Verbindungen zur §RSozialistischen Partei von Amerika§!, aus der er einen großen Teil seiner Aktivisten und Führungskräfte bezieht. Ein prominenter Auswuchs innerhalb des CIO ist der ultrasyndikalistische §oGewerkschaftlicher Bildungsverband§! unter der Führung von §oWilliam Z. Foster§! und §oEarl Browder§! In Anlehnung an Fosters Strategie des \"Ausbohrens von innen\" bestehender Gewerkschaften ist die TUEL der Ansicht, dass es die Aufgabe einer \"§omilitanten Minderheit§!\" innerhalb der Gewerkschaften ist, sie für den revolutionären Syndikalismus zu erobern.\n\nDas letzte große Gewerkschaftszentrum ist die berühmte §rIndustriearbeiter der Welt§! oder \"Wobblies\", die von §rElizabeth Gurley Flynn§! angeführt wird. Die IWW ist eine ausdrücklich syndikalistische Gewerkschaft, die sich auf der Grundlage der Industrie organisiert und seit ihrer Gründung mit der AFL im Konflikt steht. Sie ist dafür bekannt, dass sie die Bemühungen um die Organisierung von Einwanderern, Afroamerikanern, Frauen und sogar Arbeitslosen enthusiastisch unterstützt. Politisch ist die IWW nach wie vor sehr unabhängig: Obwohl sie nicht mehr in offenem Konflikt mit der Sozialistischen Partei steht, ist die Zusammenarbeit zwischen den beiden selten über informelle und umständliche Partnerschaften hinausgegangen, eine Situation, die durch die Verbindung der SPA mit Farm-Arbeiter, die die IWW als bürgerliches Wahlprojekt anprangert, nicht verbessert wurde."

 USA_guide: "§MRepublikaner (William Borah)§! (§mMarkt Liberal§!)\n£white_dot Nominieren Sie William Borah als republikanischen Kandidaten für das Präsidentenamt.\n£white_dot Bildung einer Koalition aus Demokraten und Republikanern im Repräsentantenhaus, wenn der Kongress zurückkehrt.\n£white_dot Bildung einer Koalition aus Demokraten und Republikanern im Repräsentantenhaus, wenn der Kongress zurückkehrt. (Check §MErgebnisse des Zweiten Amerikanischen Bürgerkriegs§! für weitere Informationen).\n\n§MRepublikaner (Alf Landon)§! (§mMarkt Liberal§!)\n£white_dot Nominieren Sie Alf Landon als republikanischen Kandidaten für das Präsidentenamt.\n£white_dot Bildung einer Koalition aus Demokraten und Republikanern im Repräsentantenhaus, wenn der Kongress zurückkehrt.\n£white_dot Damit Landon die Volksabstimmung gewinnt, sollten entweder Norman Thomas als Kandidat der §SFarm-Arbeiter Partei§! für das Amt des Präsidenten und Eugene Talmadge als Kandidat der §nUnionspartei§! für das Amt des Vizepräsidenten nominiert werden, oder Floyd Olson als Kandidat der §SFarm-Arbeiter Partei§! für das Amt des Präsidenten und Burton K. Wheeler als Kandidat der §nUnionspartei§! für das Amt des Vizepräsidenten.\n£white_dot Sie können einen Militärputsch verhindern, indem Sie ein Bündnis mit den Kräften des Establishments eingehen. (Weitere Informationen finden Sie unter §Ergebnisse des Zweiten Amerikanischen Bürgerkriegs§!)\n\n§MMacArthur und das Militär entfernen den Präsidenten§! (§PPaternaler Autokrat§!)\n£white_dot Entweder bilden Sie eine Koalition aus Demokraten und Longisten oder aus Demokraten und Farmarbeitern, und MacArthur wird entweder Long oder den amtierenden Präsidenten Quentin Roosevelt absetzen, wenn er in Washington einmarschiert.\n£white_dot Wählen Sie als §mRepublikanische Partei§! den Schwerpunkt \"Die Eisenfaust\", und MacArthur wird entweder Borah oder Landon entfernen, wenn er auf Washington marschiert.\n£white_dot Alternativ, als §mRepublikanische Partei§!, entweder nicht mit Long und den Südstaatlern verhandeln wie Borah oder nicht mit dem Establishment verhandeln wie Landon, und MacArthur wird den Präsidenten absetzen, wenn er in Washington einmarschiert.\n£white_dot Nach dem Bürgerkrieg haben Sie die Möglichkeit, die Macht an eine zivile Regierung zu übergeben oder MacArthur an der Macht zu halten.\n§MErgebnisse des Zweiten Amerikanischen Bürgerkriegs§!\n §MBürgerkrieg mit MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§! vs §mACC§!)\n£white_dot Um mit MacArthur in einen Bürgerkrieg zu ziehen, befolgen Sie die Schritte, die zu einem Putsch MacArthurs führen.\n §MBürgerkrieg ohne MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§!)\n£white_dot Um einen Bürgerkrieg ohne MacArthur zu führen, sollten Sie Landon wählen und entweder das Establishment um das Konjunkturprogramm versammeln oder es direkt verabschieden.\n §MBürgerkrieg ohne Long§! (§cUSA§! vs §rWCA§!)\n£white_dot Verhandeln Sie als Borah erfolgreich entweder mit Long, seinen südlichen Verbündeten oder mit beiden, um einen Aufstand des Südens zu verhindern.\n£white_dot Wenn es Ihnen gelingt, nur mit einer Seite zu verhandeln, verlieren Sie vorübergehend Kerne in der Unterstützungsbasis der Seite, mit der Sie keine Vereinbarung getroffen haben.\n£white_dot Wenn Sie mit beiden eine Vereinbarung treffen, wird die WCA geschwächt, und Sie verlieren keine Kerne.\n\n§MDie Außenpolitik der USA und ihrer Splitterstaaten§!\n§cUSA§!/ §nAPG§! / §mACC§!\n£white_dot §MWiederherstellung der Monroe-Doktrin§!: Wir werden versuchen, unseren Einfluss in Nord- und Südamerika wiederherzustellen, indem wir unsere eigene Fraktion gründen und beschließen, alle sozialistischen und nationalistischen Länder in Nord- und Südamerika anzugreifen und schließlich alle schwächeren Länder in unser Bündnis einzubinden.\n£white_dot §MIns Getümmel stürzen§!: Wir können der Entente beitreten, wenn Neu-England nicht mit ihr verbündet ist, und haben beschlossen, Japan, den Führer der Dritten Internationale, Deutschland und Russland anzugreifen.\n §CHinweis:§! Die §mACC§! werden die zusätzliche Bedingung haben, dass der Führer der Entente demokratisch sein muss, um ihnen beizutreten, und sie werden auch in der Lage sein, Japans Fraktion beizutreten, wenn sie demokratisch sind und Hawaii nicht in der Fraktion mit ihnen ist; die §nAPG§! werden in der Lage sein, dem Reichspakt beizutreten, wenn Hawaii nicht in der Fraktion mit ihnen ist.\n£white_dot §MFestung Amerika§!: Wir werden uns nicht an Kriegen beteiligen und uns auf den Frieden konzentrieren.\n§rWCA§!\n£white_dot §MDritte Internationale§!: Schließen Sie den Schwerpunkt \"Good Syndicalist Soldier\" ab, um ihnen beitreten zu können.\n£white_dot §MBefreiung der Neuen Welt§!: Wir werden unsere eigene Fraktion gründen, alle sozialistischen Länder in Amerika einladen können und Beschlüsse erhalten, allen nicht-sozialistischen Ländern den Krieg zu erklären.\n§sNEE§!\n£white_dot §MDie Alte Ordnung§!: Gewinnen Sie den Bürgerkrieg mit Hilfe der Entente. Wir werden der Entente helfen, ihr Festland zurückzuerobern und schließlich die Führung der Allianz zu übernehmen.\n£white_dot §MZurück auf der Weltbühne§!: Konzentrieren Sie sich auf die westliche Hemisphäre, nachdem Sie den Bürgerkrieg gewonnen haben. Wir werden unsere eigene Fraktion gründen und die Monroe-Doktrin wiederbeleben, um die Nationen in Richtung Demokratie zu beeinflussen.\n£white_dot §MHinwendung zum Pazifik§!: Konzentrieren Sie sich nach dem Sieg im Bürgerkrieg auf die östliche Hemisphäre. Wir werden unseren Einfluss in den asiatischen Ländern ausbauen.\n §CHinweis:§! Weitere Informationen finden Sie in Neuenglands Pfad-Guide."

 USA_guide_1: "§MKünftige USA-Wahlen§!\n£white_dot §MA Bürgerkrieg ohne MacArthur§!\n §MWahlen 1940§!\n£white_dot Wenn Sie Alf Landon wählen, können Sie Alf Landon wiederwählen oder Wendell Willkie von der §lDemokratischen Partei§! wählen.\n£white_dot Wenn Sie William Borah wählen, können Sie zwischen Quentin Roosevelt von der §mRepublikanischen Partei§! oder Herbert Hoover von der §cDemokratischen Partei§! wählen. Wenn Borah eine Vereinbarung mit Huey Long oder seinen Verbündeten aus dem Süden getroffen hat und Long nicht ermordet wurde, wird Long anstelle von Hoover der Präsidentschaftskandidat der §aDemokratischen Partei§! sein.\n §MWahlen 1944§!\n£white_dot Die Wahl von Willkie führte dazu, dass er im Amt starb und Vizepräsident Alben Barkley gegen Robert Taft von den §mRepublikaner§! antrat.\n£white_dot Die Wiederwahl von Alf Landon oder die Wahl von Roosevelt wird Roosevelt gegen Scott Lucas von der §lDemokratischen Partei§! ausspielen.\n£white_dot Mit Herbert Hoover wird er gegen Robert Taft von den §mRepublikaner§! antreten.\n£white_dot Mit Huey Long wird er gegen Robert Taft von den §mRepublikaner§! antreten, solange Longs Schwerpunktbaum noch nicht fertiggestellt ist. Wenn er fertiggestellt ist, wird Long die Wiederwahl unangefochten gewinnen.\n §MWahlen 1948§!\n£white_dot Mit Lucas wird er gegen Charles Halleck von der §mRepublikanischen Partei§! antreten.\n£white_dot Mit Taft wird er gegen Happy Chandler von der §cDemokratischen Partei§! antreten.\n£white_dot Mit Roosevelt wird er gegen Chandler von der §cDemokratischen Partei§! antreten.\n£white_dot Mit Barkley oder Hoover wird Halleck von der §mRepublikanischen Partei§! gegen Chandler von der §cDemokratischen Partei§! antreten.\n£white_dot Mit Huey Long wird er gegen Halleck von den §mRepublikaner§! antreten, solange Longs Fokusbaum noch nicht fertiggestellt ist. Wenn er fertiggestellt ist, wird Long die Wiederwahl unangefochten gewinnen.\n §MWahlen 1952§!\n£white_dot Mit Halleck tritt er gegen Paul Douglas von der §lDemokratische Partei§! an.\n£white_dot Mit Chandler wird er gegen Harold Stassen von der §mRepublikanischen Partei§ antreten!\n£white_dot Mit Roosevelt oder Taft tritt Douglas von der §lDemokratischen Partei§! gegen Stassen von der §mRepublikanischen Partei§! an.\n£white_dot Mit Huey Long tritt er gegen Stassen von den §mRepublikanern§ an, solange Longs Fokusbaum noch nicht fertiggestellt ist. Ist dieser fertiggestellt, wird Long die Wiederwahl ohne Gegenkandidaten gewinnen.\n\n£white_dot §MMacArthur im Bürgerkrieg§!\n£white_dot MacArthur soll nach dem Ende des Bürgerkriegs die Macht abgeben.\n£white_dot Dann können Sie zwischen Arthur Vandenberg von der §mRepublikanischen Partei§! und John Nance Garner von der §cDemokratischen Partei§! als vorläufigen Präsidenten wählen.\n §MWahlen 1940§!\n£white_dot MacArthur wird für die Präsidentschaft unter der §mRepublikanischen§! Partei kandidieren und gegen Byrd von der §cDemokratischen Partei§! antreten.\n §MWahlen 1944§!\n£white_dot Die Wahl von MacArthur wird ihn gegen Russel Jr. §cDemokratische Partei§! antreten lassen.\n£white_dot Die Wahl von Byrd wird ihn gegen Robert Taft von der §mRepublikanischen Partei§ antreten lassen!\n §MWahlen 1948§!\n£white_dot Mit MacArthur oder Byrd tritt Happy Chandler von der §cDemokratischen Partei§! gegen Charles Halleck von der §mRepublikanischen Partei§! an.\n£white_dot Mit Russell Jr. wird er gegen Halleck von der §mRepublikanische Partei§ antreten!\n£white_dot Mit Taft wird er gegen Chandler von der §cDemokratischen Partei§ antreten!\n §MWahlen 1952§!\n£white_dot Mit Chandler wird er gegen Harold Stassen von der §mRepublikanischen Partei§ antreten!\n£white_dot Mit Halleck tritt er gegen Paul Douglas von der §lDemokratischen Partei§! an.\n£white_dot Mit Russell Jr. tritt Stassen von der §mRepublikanischen Partei§! gegen John Sparkman von der §cDemokratischen Partei§! an.\n£white_dot Mit Taft tritt Stassen von der §mRepublikanischen Partei§! gegen Paul Douglas von der §lDemokratischen Partei§! an."

### Ereignisse - Vor den Wahlen ###
ustates.2.t: "Schwarzer Montag trifft Amerika"
 ustates.2.d: "Katastrophe! Vor wenigen Tagen erreichte eine Nachricht die Küsten der Vereinigten Staaten, die uns über eine massive Panikverkaufswelle an der Berliner Börse informierte, die zu einem allgemeinen Zusammenbruch des Anlegervertrauens geführt hat. Das anhaltende Gefühl der Angst, das das Leben in Amerika durchdrungen hat – das Gefühl, dass selbst wenn sich die Wirtschaft im Aufschwung befindet, zwei weitere Rückschläge kurz bevorstehen – hat sich nun als richtig erwiesen. Am Ende des Tages folgte ein massiver Ausverkauf an der New Yorker Börse.\n\nAm Sonntag war der Dow Jones bereits gefallen, jedoch nur um zwei Prozent. Am Ende des Handelstages am Montag war er jedoch um zwölf Prozent gefallen, und am Dienstag um weitere elf Prozent. Ein Viertel aller Investitionen war innerhalb von zwei Tagen vernichtet worden. Trotz der Versuche von William C. Durant und anderen Mitgliedern der Rockefeller-Familie, den Markt mit umfangreichen Aufkäufen zu stützen, setzte der Markt seinen Absturz fort, und einige Ökonomen äußerten die Befürchtung, dass er sich einfach unbegrenzt fortsetzen könnte, bis es keinen Wert mehr zu verlieren gibt – das Vertrauen der Anleger ist auf absehbare Zeit erschüttert.\n\nObwohl dieser Börsencrash für die große Mehrheit der Amerikaner kaum Auswirkungen hatte, da nur ein winziger Prozentsatz der Bevölkerung über Investitionen verfügt, hat die Angst auch die Mittel- und Arbeiterklasse erfasst. Bereits jetzt haben alle großen Gewerkschaften massive Streiks geplant, um gegen die vorhergesagte Welle von Entlassungen und Lohnkürzungen zu protestieren, und auf dem Land haben die Bauern mit Demonstrationen begonnen. Im Norden, Süden, Osten und Westen herrscht genau derselbe Verlauf der Ereignisse und damit dieselbe Stimmung wie vor den Wirren von 1925. Aus Sicht der amerikanischen Bevölkerung gibt es einfach keine Hoffnung für die Zukunft."
ustates.2.a: "Dies ist einfach nicht unser Jahr."

 ustates.17.t: "Pater Charles Coughlin"
 ustates.17.d: "Heute vor drei Jahren begann Pater Charles Coughlin mit einer wöchentlichen Radiosendung in Amerika, die mehr als 50 Millionen Menschen einschalten und hören. Er ist ein fanatischer Antisemit, der behauptet, dass die syndikalistische Revolution in Frankreich 'von den Juden angezettelt' wurde und dass der Börsencrash in Berlin eine 'internationale Verschwörung jüdischer Bankiers' sei, und dennoch schalten die Menschen weiterhin ein.\n\nSeine Hassreden werden von der Kirche nicht toleriert, und es wird erwartet, dass der Papst eine Entscheidung darüber trifft, ob er die Regierung der Vereinigten Staaten auffordern wird, seine Sendung einzustellen, damit seine hasserfüllten Botschaften nicht an die Öffentlichkeit gelangen können."
 ustates.17.a: "Bitten Sie den Präsidenten der Vereinigten Staaten, diesen 'Radio-Priester' zu stoppen."
 ustates.17.b: "Es wäre am besten, wenn wir uns nicht einmischen würden."

ustates.18.t: "Pater Charles Coughlins CBS-Radioübertragungen"
 ustates.18.d: "Charles Couglin ist ein in Kanada geborener katholischer Priester, der 1923 dem National Shrine of the Little Flower in Michigan zugewiesen wurde. Er begann 1926 mit der Ausstrahlung seiner Sonntagspredigten in einem lokalen Radiosender und gewann trotz seiner Tätigkeit in einer relativ kleinen Gemeinde angesichts der Gewalt des Ku-Klux-Klans und der allgemeinen antikatholischen Stimmung schnell an Einfluss unter den Katholiken.\n\nBis 1930 wurde sein Programm vom Columbia Broadcasting System (CBS) unter Vertrag genommen, und seine wöchentlichen Themen verlagerten sich von Religion zu Politik – wobei er sich mit Einkommensungleichheit, dem Bankwesen und Juden befasste. Er sorgte für erhebliche Kontroversen, und CBS weigerte sich, seinen Vertrag zu verlängern, sodass Coughlin ein unabhängig finanziertes Radionetzwerk gründete und vor dem Hintergrund der Weltwirtschaftskrise weiterhin Popularität erlangte. Seine Popularität ermöglichte es ihm, 1934 die National Union for Social Justice zu gründen, und seine Sendungen erreichten jede Woche Millionen von Zuhörern.\n\nDie Lage spitzte sich zu, als die NUSJ eine Reihe von Großkundgebungen im Cleveland Municipal Stadium abhielt, wo Coughlin voraussagte, dass die NUSJ dank der großen Zahl von NUSJ-unterstützten Kandidaten die Hälfte von Ohio für sich gewinnen werde. Er leitete auch die sogenannte Townsend-Konvention, forderte eine weitere Ausweitung der Altersrenten und sprach sich offiziell für Huey Long als Präsidenten aus. Erschöpft von den hektischen Aktivitäten wäre Coughlin am Ende seiner Rede beinahe ohnmächtig geworden.\n\nDie Worte von Pater Coughlin haben die katholisch-amerikanische Welt gespalten, und sogar sein Freund Joseph Kennedy (ein führender Demokrat aus Massachusetts und prominenter Katholik) hat versucht, ihn davon zu überzeugen, seine Rhetorik zu mäßigen. Bischof Francis Spellman und Kardinal Eugenio Pacelli haben auf Kennedys Vorschlag hin ebenso wie andere Mitglieder des katholischen Klerus versucht, Coughlin einen Maulkorb zu verpassen, aber nur Bischof Michael Gallagher von Detroit hat die Befugnis, dies zu tun. Der Bischof, ein Unterstützer, hat dies abgelehnt, obwohl er angeblich bei schlechter Gesundheit ist. Die Bundesregierung hat erwogen, ihm die Rundfunklizenz zu entziehen, aber das könnte seine Anhänger weiter radikalisieren."
ustates.18.a: "Coughlin wird zu einer Gefahr für die Öffentlichkeit, schalten Sie ihn aus."
ustates.18.b: "Ich hasse, was er sagt, aber ich verteidige sein Recht, es zu sagen."

### Sieg im Bürgerkrieg
ustates.116.t: "MacArthurs Macht"
ustates.116.d: "Mit unserem Sieg im Bürgerkrieg muss die Frage nach dem Status von MacArthur entschieden werden. Obwohl Präsident MacArthur aufgrund seiner Position als Außenminister rechtlich gesehen der amtierende Präsident ist, eine Ernennung, die vom Kongress mehrfach bestätigt wurde, war es 1937 für alle offensichtlich, dass MacArthur die Macht unrechtmäßig übernahm.\n\nViele wünschen sich nun, dass der General zurücktritt und die Macht wieder an den gewählten Vizepräsidenten des 31.Hardliner innerhalb MacArthurs Clique bestehen jedoch darauf, dass die USA ohne ihn in einen Bürgerkrieg zurückfallen würden, während Republikaner und einige Demokraten behaupten, MacArthur wäre ein Tyrann, wenn er bliebe."
ustates.116.a: "MacArthur bleibt an der Macht."
ustates.116.b: "MacArthur gibt Macht ab."

ustates.117.t: "Demokratie siegt"
ustates.117.d: "Endlich ist die Republik gerettet worden. Die Radikalen von links und rechts, die versucht haben, Amerika zu zerstören, sind besiegt worden.\n\nWir können geschlagen und gequetscht worden sein, aber die Demokratie ist gerettet worden."
ustates.117.a: "Gott schütze Amerika."

ustates.118.t: "Bosheit oder Nächstenliebe?"
ustates.118.d: "Die Frage, was mit denen zu tun ist, die gegen die Regierung gekämpft haben, muss entschieden werden.\n\nSollen wir denen, die gegen die Regierung gekämpft haben, Gnade gewähren und versuchen, sie zurück in die Gesellschaft zu rehabilitieren, oder sollen sie für ihre Taten gegen Amerika bestraft werden?"
ustates.118.a: "Nächstenliebe."
ustates.118.b: "Bosheit."

ustates.119.t: "Das Schicksal des Wahlmännerkollegiums (Electoral College)"
ustates.119.d: "Im Zuge der Bemühungen um die Stärkung der Demokratie nach dem Bürgerkrieg ist die Frage des Wahlkollegiums aufgeworfen worden. Viele fordern die Abschaffung des Mehrheitswahlrechts, das durch ein einfacheres nationales Volkswahlsystem ersetzt werden soll.\n\nEine Mehrheit des Kongresses ist der Meinung, dass wir das FPTP als Schutz gegen Radikalismus in der Zukunft beibehalten sollten. Was sollten wir tun?"
ustates.119.a: "Das Kollegium abschaffen."
ustates.119.b: "Das Wahlmännerkollegium bleibt."

ustates.120.t: "Nationale Rehabilitation"
ustates.120.d: "Während wir diejenigen ausrotten, die immer noch für ihre verräterische Sache kämpfen, stellt sich für MacArthur die Frage, was mit denen geschehen soll, die ihre Waffen niedergelegt haben.\n\nEinige seiner Berater schlagen Gnade vor, andere schlagen vor, sie für ihre Taten zu inhaftieren. Wofür soll sich der Oberbefehlshaber entscheiden?"
ustates.120.a: "Nieder mit den Verrätern."
ustates.120.b: "Wir haben genug Blut vergossen."

ustates.121.t: "Versöhnung mit Washington?"
ustates.121.d: "Der Tyrann MacArthur hat das Undenkbare getan und ist von der Macht zurückgetreten. So ist eine Debatte darüber entstanden, ob wir uns wiedervereinigen und Amerika ganz machen sollen.\n\nViele glauben, dass, obwohl MacArthur von der Macht zurückgetreten ist, er immer noch die Kontrolle hat und dass er nicht zögern wird, die Macht wieder zu übernehmen, sollte die Politik nicht seinen Weg gehen."
ustates.121.a: "Vereinigen wir uns wieder mit Washington (Game Over)"
ustates.121.b: "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

ustates.122.t: "Amerika ist wiedervereint!"
ustates.122.d: "Die Rebellenregierung im Westen hat beschlossen, die Waffen niederzulegen und sich wieder Amerika anzuschließen.\n\nDie militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
ustates.122.a: "Vom Meer zum Meer Stralend!"

ustates.123.t: "Keine Versöhnung"
ustates.123.d: "Seit MacArthur zurückgetreten ist, haben sich viele gefragt, ob das Land wieder ganz sein würde. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht wieder mit uns vereinen werden.\n\nIm Senat prangerten sie den Kongress an, nur ein Spielball MacArthurs zu sein, den sie trotz der Tatsache, dass er das Land gerettet hat, immer noch für einen Tyrannen halten."
ustates.123.a: "Amerika wird eines Tages wiedervereint sein."

ustates.125.t: "Das nationale Gremiums für Arbeitsbeziehungen(NGFA)"
ustates.125.d: "Nachdem der Bürgerkrieg vorbei ist und der Wiederaufbau im Gange ist, wurde die Frage der Gewerkschaften aufgeworfen. Einige sind der Meinung, dass wir liberalere und antisyndikalistische Gewerkschaften fördern sollten, um ein Schutzschild gegen den Einfluss des Syndikalismus in der Politik zu sein. Einige wenige Loyalisten innerhalb der AFL sind bereit, mit dem Kongress bei der Einrichtung eines National Labor Relations Board zusammenzuarbeiten.\n\nDieses Gremium wäre in der Lage, IWW-angeschlossene Gewerkschaften zu isolieren und Gewerkschaften, die uns nicht hängen sehen wollen, Tarifverhandlungsrechte zu geben. Andere jedoch betrachten alle Gewerkschaften als Landesverräter und sollten gemeinsam verboten werden. Der Kongress hat beschlossen,..."
ustates.125.a: "Nehmen Sie die AFL in die NGFA auf."
ustates.125.b: "Verbieten Sie alle Gewerkschaften unabhängig von ihrer Loyalität."

ustates.127.t: "Der Rote Angst"
ustates.127.d.macarthur: "Seit MacArthur die Macht übernommen hat, hat er eine Kampagne gegen Sozialismus, Anarchismus und Syndikalismus begonnen. Sie sind schließlich die Hauptanstifter des Bürgerkriegs und als solche müssen alle Amerikaner die Rolle kennen, die sie in dem Konflikt gespielt haben.\n\nJetzt, wo die sogenannte \"rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf eine schwarze Liste."
ustates.127.d.elected: "Seit der Wahl von [USA.GetLeader] hat die Regierung der Vereinigten Staaten eine Kampagne gegen Sozialisten aller Couleur begonnen. Sie waren einer der Hauptverursacher des Bürgerkriegs und als solche müssen alle Amerikaner ihre Rolle verstehen.\n\nAußerdem dürfen Sozialisten und Syndikalisten nicht zulassen, dass ihre Subversion überlebt, und da die so genannte \"Rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf schwarze Listen."
ustates.127.a: "Besser tot als rot."

ustates.128.t: "Lavendel Schreck"
ustates.128.d: "Im Zuge der so genannten Roten Angst hat [USA.GetLeader] die Durchführungsverordnung 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos auf \"jegliches kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion\" erweitert. Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein.\n\nDie Presse hat diese Maßnahme größtenteils gebilligt, obwohl einige Boulevardzeitungen behaupten, wir würden Heuchelei predigen. Einer der Chefankläger, FBI-Direktor J. Edgar Hoover, soll seit langem mit seinem Sekretär Clyde Tolson im Bett gewesen sein. Als Direktor des wichtigsten Geheimdienstes ist Hoover natürlich unanfechtbar. Selbst wenn wir es täten, würde J. Edgar wahrscheinlich viel mehr Dreck über uns wissen als wir über ihn."
ustates.128.a: "Lassen Sie uns nicht gegen J. Edgar Hoover ermitteln."

ustates.134.t: "Die große Wanderung"
ustates.134.d: "Da MacArthur die Macht nicht aufgegeben hat, hat sich eine große Anzahl von Amerikanern auf den Weg nach [migrate.GetNameDef] gemacht - die amerikanisches Land besetzen und die Flagge und alles, was uns lieb ist, entweihen.\n\nDie Frage ist jedoch, was sollen wir in Bezug auf diese \"Große Wanderung\" tun? Sollen wir diese Verräter frei herumlaufen lassen und ein Sicherheitsrisiko darstellen, oder sollen wir die Armee einsetzen, um so viele wie möglich gefangen zu nehmen und zu verhaften?"
ustates.134.a: "Sie dürfen nicht gehen."
ustates.134.b: "Lasst sie gehen."

ustates.135.t: "Flüchtlinge von MacArthur"
ustates.135.d.let_go: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Daher macht sich eine große Welle von Amerikanern auf den Weg über die [Root.GetAdjective]-Grenze, wo sie ein neues Leben außerhalb von MacArthurs Schatten finden werden.\n\nDarüber hinaus glauben die militärischen Führer, dass wir in der Lage sein werden, diese Informationen zu nutzen und sie gegen [USA.GetNameDef] einzusetzen, wenn es dazu kommt."
ustates.135.d.army: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Eine Welle von Migranten und Flüchtlingen ist über die [Root.GetAdjective]-Grenze gekommen.\n\nWährend wir und unsere Spezialdienste getan haben, was wir konnten, um sie rüberzubringen, hat MacArthur seine Armee auf viele angesetzt und sie wie der Schlächter, der er ist, massakriert. Dies hat jedoch nur den Wunsch der Menschen angeheizt, MacArthur bestraft zu sehen."
ustates.135.a: "Willkommen bei [Root.GetNameDef]"

ustates.136.t: "Der provisorische Präsident"
ustates.136.d: "Jetzt, da die Demokratie im Lande wiederhergestellt ist, stellt sich die Frage, wer das Land bis zu den nächsten Wahlen führen soll.\n\nMacArthur hat zwei Kandidaten ausgewählt, die diese Aufgabe übernehmen könnten, und ihre Namen dem Kongress vorgelegt: Senator Arthur Vandenberg von den Republikanern und der ehemalige Sprecher des Repräsentantenhauses John Nance Garner von den Demokraten. Beide unterstützten MacArthurs Notstandsregierung, und obwohl ihr Ansehen bei den Gegnern MacArthurs durch seine Verbindung mit dieser Übergabe gelitten hat, hoffen der Kongress und General MacArthur, dass das Land sich hinter ihrer Wahl als rechtmäßiger ziviler Präsident vereinen kann."
ustates.136.a: "Willkommen, Präsident Vandenberg."
ustates.136.b: "Willkommen, Präsident Garner."

ustates.152.t: "NAACP und FBI diffamieren Sozialisten"
ustates.152.d: "In den 1930er Jahren wurde ein großer Teil der Aktivitäten der NAACP von Rechtsstreitigkeiten zugunsten der Rechte der amerikanischen Afroamerikaner in Anspruch genommen. Dies war auf die schwindende Stärke der schwarzen Stimme und die nach Plessy v. Ferguson abnehmende Fähigkeit der amerikanischen Afroamerikaner, in die Ämter zu gelangen, zurückzuführen.\n\nDieser Weg wurde auch von der syndikalistisch ausgerichteten International Labor Defence verfolgt, die der NAACP ein Jahrzehnt lang in einem Wettbewerb um die Herzen der schwarzen Wähler gegenüberstand. Da er keine andere Möglichkeit sieht und nicht gewillt ist, jemals Kompromisse mit den Sozialisten einzugehen, hat der NAACP-Führer Walter Francis White beschlossen, mit dem FBI in einer antisozialistischen PR-Kampagne zusammenzuarbeiten. Ob dies die Bürgerrechte wirklich motiviert oder die Strömung weiter verwässert, bleibt abzuwarten."
ustates.152.a: "Ich bin kein Richter."

ustates.153.t: "Staatlichkeit für Alaska?"
ustates.153.d: "Alaska hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden.\n\nSollte Alaska als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.153.a: "Alaska ist ein Staat."
ustates.153.b: "Alaska bleibt vorerst ein Territorium."

ustates.154.t: "Staatlichkeit für Hawaii?"
ustates.154.d: "Hawaii hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden.\n\nSollte Hawaii als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.154.a: "Hawaii ist ein Staat."
ustates.154.b: "Hawaii ist ein Territorium."

ustates.155.t: "Staatlichkeit für Puerto Rico?"
ustates.155.d: "Da Alaska und Hawaii als potenzielle neue Staaten der Union in Betracht gezogen werden, haben Vertreter von Puerto Rico vorgeschlagen, dass sie ebenfalls ein Staat von [Root.GetNameDef] werden sollten.\n\nSollen sie ein Staat der Union und damit der 51. Staat werden oder sollen sie ein Territorium bleiben?"
ustates.155.a: "Puerto Rico ist ein Staat."
ustates.155.b: "Puerto Rico ist ein Territorium."

ustates.156.t: "Division over Big Business Support"
ustates.156.d: "Die meisten Demokraten sind sich darüber im Klaren, dass Wirtschaftsreformen notwendig sind, um die amerikanische Integrität zu bewahren; zu diesem Zweck sind sich die Demokraten uneins darüber, welche Rolle die Regierung gegenüber den bestehenden, kränkelnden Industrien einnehmen muss. Ein vorgeschlagenes Programm für öffentliche Arbeiten zur Elektrifizierung des Südwestens mit Hilfe von Wasserkraft stieß auf Schwierigkeiten, da sich die Demokraten nicht über die Rolle der öffentlichen Arbeiten auf dem Markt einigen konnten.\n\nDie Werke wären in der Lage, private Elektrizitätsunternehmen zu unterbieten, weil sie Staatsgrenzen überschreiten und Dämme auf öffentlichem Land bauen könnten. Die konservativen Demokraten lehnen solche Eingriffe ab, weil sie die Rechte der Staaten verletzen, den Handel zu regeln. Liberalere Demokraten halten daran fest, dass die Notwendigkeit und das Potenzial von Öffentlichen Aufträgen die Risiken überwiegen."
ustates.156.a: "Liberale Demokraten setzen sich durch."
ustates.156.b: "Konservative Demokraten setzen sich durch."

ustates.160.t: "William McAdoo ist tot"
ustates.160.d.start: "Der ehemalige Präsident William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. McAdoos Amtszeit als Präsident war kurz und unruhig. Obwohl er sein Amt als Gewerkschaftsreformer antrat, wurde er durch die Unterdrückung mehrerer Streiks zum Objekt der Verachtung der Linken. Nachdem er von seinem Schwiegervater, Präsident Wilson, eine schleppende Wirtschaft geerbt hatte, kam es in McAdoos Amtszeit zu einem gewissen wirtschaftlichen Aufschwung.\n\nDies reichte jedoch nicht aus, um eine schmachvolle Niederlage gegen Frank Lowden im Jahr 1928 zu verhindern, die die längste ununterbrochene Amtszeit der Demokraten seit dem ersten Bürgerkrieg beendete."
 ustates.160.d.civil_war_no_acc: "$ustates.160.d.start$. Trotzdem hat [USA.GetLeader] den Tod von McAdoo bemerkt, seiner Familie sein Beileid ausgesprochen und seine Arbeit gelobt."
 ustates.160.d.civil_war_acc_usa: "$ustates.160.d.start$. Als der zweite Bürgerkrieg begann, unterstützte er offen die Verräter in Kalifornien. [USA.GetLeader] hat sich zu seinem Tod geäußert und die Entscheidung McAdoos, die Verräter im Westen zu unterstützen, offen kritisiert."
ustates.160.d.civil_war_acc_acc: "$ustates.160.d.start$ Als der zweite Bürgerkrieg begann, trug seine Unterstützung für die provisorische Regierung an der Westküste dazu bei, ihr einen Hauch von Legitimität zu verleihen. [ACC.GetLeader] hat sein Ableben bemerkt, sein Beileid ausgesprochen und McAdoos Vermächtnis gewürdigt."
ustates.160.a: "Er wird uns fehlen."

ustates.161.t: "Boulder-Damm fertig gestellt"
ustates.161.d: "Heute Morgen kam ich, sah und war überwältigt, wie jeder, der zum ersten Mal diese Großtat der Menschheit sieht. Vor zehn Jahren war der Ort, an dem wir versammelt sind, eine karge, abweisende Wüste. Auf dem Grund eines düsteren Canyons, dessen steile Wände sich bis zu einer Höhe von mehr als tausend Fuß erhoben, floss ein turbulenter, gefährlicher Fluss. Die Berge auf beiden Seiten des Canyons waren weder über Straßen noch über Pfade zu erreichen, und ihre Felsen waren weder durch Bäume noch durch Gras vor der glühenden Hitze der Sonne geschützt.\n\nDas Gelände von Boulder City war eine mit Kakteen bewachsene Einöde. Die Verwandlung, die hier in diesen Jahren stattgefunden hat, ist ein Wunder des zwanzigsten Jahrhunderts.' So beginnt die Rede von [ROOT.GetLeader] zur Einweihung des heute endlich fertiggestellten Boulder Damms."
ustates.161.a: "... im Namen der Nation zu sagen, \"Gut gemacht\"."

ustates.163.t: "Amelia Earhart umrundet den Globus"
ustates.163.d: "Die berühmte Fliegerin Amelia Earhart, die vielen als \"Königin der Lüfte\" bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. Nach einem kurzen Schreck, als sich das Paar beim Anflug auf Howland Island im Pazifik vorübergehend verirrte, verlief der Flug ohne Zwischenfälle und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\nNächste Woche soll eine Zeremonie im Weißen Haus stattfinden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
ustates.163.a: "Was für eine Leistung!"

ustates.171.t: "Keinen Eimer warmer Pisse wert"
ustates.171.d: "Präsident John Nance Garner hat nie viel Respekt vor der Vizepräsidentschaft gehabt. Während des Nationalkonvents lehnte Garner alle Angebote ab, den VP-Platz für die Kampagne eines anderen zu übernehmen. Garners Wahl von Sam Rayburn kam mit dem impliziten Verständnis, dass Rayburns Position sehr wenig für die Exekutive bedeutete.\n\nDeshalb war es so schockierend, dass Rayburn heute in der Zeitung steht und Garner dafür kritisiert, dass er die Radikalen nicht beschwichtigt. Garner antwortete in Interviews, dass er alles, was der Vizepräsident zu sagen hat, missachtet, da \"Rayburns Position keinen Eimer Pisse wert ist\"."
ustates.171.a: "Wie skandalös."

ustates.172.t: "Ein Hammer zu groß zum Zerbrechen"
ustates.172.d: "Als Dank des texanischen Volkes und als Anerkennung für seine unermüdliche Treue zur demokratischen Partei erhielt Garner an diesem Wochenende einen 400-Pfund-Hammer als Geschenk.\n\nPräsident Garner, der dafür bekannt ist, seine Hämmer so hart zuzuschlagen, dass er allein im ersten Jahr seiner Präsidentschaft mehrere davon zerbrochen hat, ist mehr als zufrieden mit diesem Geschenk und ist sich sicher, dass es jeder Wut standhalten wird, die er auf ihn richtet."
ustates.172.a: "Wenn man nur einen Hammer hat..."

ustates.175.t: "Versöhnung mit den Roosevelts"
ustates.175.d: "Die Familie Roosevelt ist seit dem Tod des ehemaligen Präsidenten Theodore Roosevelt gespalten. Während sich der junge Quentin Roosevelt weiterhin in der republikanischen Politik engagiert, hat Archibald Roosevelt das Reservat ganz verlassen. Gerüchte, dass er mit Industriellen verkehrt und gegen jeden Präsidenten seit Hoover, einschließlich Quentin, wettert, haben sich erhärtet.\n\nArchibald und Quentin haben sich getroffen, um das Kriegsbeil der Politik offiziell zu begraben und ihre Familie wieder zu vereinen. Dieses Treffen trägt auch dazu bei, Quentins Atmosphäre der Versöhnung statt der strafenden Dissonanz zu verdeutlichen."
ustates.175.a: "Eine weitere Familie wiedervereint."

ustates.176.t: "Willkies Affäre aufgedeckt"
ustates.176.d: "Westbrook Pegler, der finstere Übertreiber, hat gerade einen Artikel veröffentlicht, in dem er behauptet, Willkie betrüge seine Frau Edith Willkie mit der Journalistin Irita Van Doren.\n\nDie Presse hat diese Geschichte aufgegriffen und unser Präsident wird von Fragen der ehelichen Untreue belagert. Unser Pressechef versucht sein Bestes zur Schadensbegrenzung, ebenso wie Irita, die einen Überraschungsurlaub nimmt, aber die Vertrauenswürdigkeit von Willkie ist beschädigt."
ustates.176.a: "Dieser verdammte Pegler!"

ustates.177.t: "Willkie spricht vor der NAACP"
ustates.177.d: "Obwohl Präsident Willkie ein lebenslanger Demokrat war, unterstützte er nie aktiv die Linie der Südstaatendemokraten in der Rassenfrage. Er war ein früher Kritiker von John Nance Garner, weil er es 1936 versäumt hatte, schwarze Wähler anzusprechen, und machte dies mit einer historischen Rede auf dem NAACP-Kongress wieder gut. Er sprach sich für die Integration im Militär aus und bekam auch ein paar Seitenhiebe auf Republikaner und Demokraten, weil sie es versäumt hatten, schwarze Wähler vor der SPA zu schützen.\n\nSeine Rede endete mit einer Unterstützung der jüdischen Rechte auf Demokratie und warnte davor, dass die Sozialisten sie als nächstes ins Visier nehmen würden, wenn der Antisemitismus das Niveau des Rassismus in Amerika erreichen würde. Die Demokraten im Kongress grübeln derzeit darüber, wie sie reagieren sollen, wobei die meisten bis zur nächsten Wahlsaison schweigen wollen."
ustates.177.a: "Guter alter Willkie."

ustates.179.t: "Wallace's Hi-Bred"
ustates.179.d: "Henry Wallace machte sein Glück in der Agronomie und studierte unter George Washington Carver an der Universität. Der bahnbrechende Erfolg, der Henry Wallace die Möglichkeit gab, in die Politik zu gehen, ist die Firma Pioneer Hi-Bred, ein Hersteller von Hybrid-Pflanzen. Als Präsident hat Wallace seinen Anteil an Hi-Bred übernommen und das Landwirtschaftsministerium angewiesen, Informationen über Hybrid-Pflanzen zu verbreiten, die im Vergleich zu normalen Pflanzen eine bessere Wasserrückhaltung aufweisen.\n\nDie Notwendigkeit, dies zu tun, ergibt sich aus der andauernden landwirtschaftlichen Katastrophe in Oklahoma, wo Staubstürme Millionen von Lebensmitteln vernichtet haben. Wallace hofft, dieses Problem zu lösen und Amerikas Lebensmittelversorgung zu sichern."
ustates.179.a: "Wir brauchen Nahrung."

ustates.180.t: "Taylors radikaler Vorschlag im Kongress"
ustates.180.d: "Von den verschiedenen merkwürdigen Anfragen, die Präsident Taylor im Laufe der Jahre gestellt hat, muss dies die schwierigste sein. Präsident Taylor hat mehrere progressive Kongressabgeordnete davon überzeugt, seine alte Gesetzgebung zur Förderung der Welteinheit wiederzubeleben.\n\nErklärt als Nachfolger von Präsident Wilsons Friedensplänen, von denen er sprach, als der Weltkrieg tobte, ist die Welteinheit die Erhaltung des menschlichen Lebens und der Kultur und das Ende des totalen Krieges. Dieser Vorschlag im Kongress wurde natürlich abgelehnt, aber die Geste hat das Ansehen von Präsident Taylor überraschend gesteigert."
ustates.180.a: "Wir alle hoffen auf Frieden."

ustates.181.t: "Taylor erobert die Bühne im ganzen Land"
ustates.181.d: "Eine der vielen exzentrischen Eigenschaften von Präsident Taylor ist seine Gesangskarriere. Von seiner Zeit, in der er für Kinder auf den Stufen des Kapitols sang, bis jetzt, wo er vor seinen Millionen von Wählern singt.\n\nPräsident Taylor hat das, was ihn in der Politik zur Lachnummer gemacht hätte, in einen echten Ausdruck seines Patriotismus in der Kunst verwandelt. Taylor singt, um die Einheit Amerikas über die Politik und die Zusammenarbeit statt den Sieg zu fördern."
ustates.181.a: "Sing weiter, Jim!"

ustates.182.t: "Barkley beendet das Corvee-System(Frondienst)"
ustates.182.d: "Zwischen Präsident Barkley und der Demokratischen Partei ist eine Spaltung in Bezug auf die Fair-Deal-Infrastruktur entstanden. In einer Kongressdebatte kam die Idee auf, kleinere Gemeinschaftsarbeiten von der Regierung bezahlen zu lassen, wobei die Reparaturen über das Corvée-System abgewickelt werden sollen. Das Corvée-System ist eine Steuer, die erhoben wird, um die Gefangenen für die Reparatur öffentlicher Arbeiten zu bezahlen.\n\nPräsident Barkley spricht sich gegen diese Idee aus, da ihn seine Zeit in Kentucky gelehrt hat, dass Strafarbeit niemals die Vertragsarbeit übertreffen wird. Diese Haltung setzt auch die Südstaaten-Demokraten in seiner eigenen Partei unter Druck, die einen staatlich finanzierten und billigen Wiederaufbauplan unterstützen. Die nationale Aufmerksamkeit auf das Corvée-System hat dazu geführt, dass die meisten Staaten es verbieten."
ustates.182.a: "Mit Recht."

ustates.183.t: "Russell's Kettengang Arbeit entlarvt"
ustates.183.d: "Die Karriere von Richard Russell in Georgia vor dem Weißen Haus war nicht unumstritten. Als Kostensenkungsmaßnahme genehmigte Russell den Einsatz von Strafarbeitern, um Bauarbeiten für den Staat durchzuführen. Diese Gratisarbeitskräfte waren mit schlechten Lebensbedingungen verbunden und haben Russell schließlich wieder eingeholt.\n\nEin ehemaliger Häftling, dessen Verurteilung aufgehoben wurde, hat ein Buch mit dem Titel \"Ich bin ein Flüchtling aus einer Georgia-Kettengang!\" geschrieben. Dieses Buch beschreibt ein korruptes Strafvollzugssystem und gibt dem jetzigen Präsidenten Russell die Schuld. Diejenigen, die den Präsidenten kritisieren, haben einen großen Erfolg damit. Es kursieren auch Gerüchte, dass Hollywood einen Film über dieses Buch plant."
ustates.183.a: "Wer würde einem Gefangenen glauben?"

ustates.184.t: "Gangster verpassen Dewey um ein Haar"
ustates.184.d: "Deweys Vergangenheit holte ihn eines Sonntagmorgens in einem Restaurant in D.C. ein. Gangster, die vom Holländer Schultz geschickt wurden, um seine bevorstehende Hinrichtung zu rächen, versuchten durch die Fenster auf ihn zu schießen. Glücklicherweise konnte der Secret Service Präsident Dewey verstecken und die verantwortlichen Gangster schnappen.\n\nDaraufhin verdoppelte Dewey seine Sicherheitsvorkehrungen und drängte auf ein weiteres landesweites Durchgreifen gegen Verbrechersyndikate, da dieser Versuch Nachahmer ermutigen könnte. Sowohl Demokraten als auch Republikaner im Kongress haben J. Edgar Hoover in den Kongress gerufen, um zu erklären, wie das FBI dies nicht hat kommen sehen. Viele auf dem Standpunkt von Dewey sind nun froh, dass ihr Präsident ein solch abscheuliches Komplott überlebt hat."
ustates.184.a: "Knapp daneben."

 ustates.185.t: "William Borah verstirbt"
 ustates.185.d.start: "Die umkämpfte Bundesregierung wurde von einer Tragödie heimgesucht, als der Bürgerkrieg ein weiteres Opfer forderte. Präsident William Borah, der sogenannte \"Löwe von Idaho\", starb im Alter von 74 Jahren im Schlaf an einer Hirnblutung. Aufgrund des Chaos des Krieges und des Zusammenbruchs der Kommunikationswege drangen die Nachrichten nur langsam in einige Gebiete vor, doch in den letzten Wochen haben viele – darunter auch einige, die noch immer gegen die Bundesregierung kämpfen – ihr Beileid zum Tod des Präsidenten bekundet."
 ustates.185.d.end: "Die Worte des Präsidenten zerstörten die schwache Hoffnung, dass der Tod von Borah eine neue Verhandlungsrunde einleiten würde, und da die Föderalisten schnell daran arbeiten, einen neuen Präsidenten zu vereidigen, wird der Krieg unvermindert weitergehen."
 ustates.185.d.wca: "$ustates.185.d.start$\n\nObwohl solche Gefühle im roten Gebiet gedämpft wurden, haben einige Mitglieder der abtrünnigen pro-Workers' Congress Farm-Arbeiter Partei ihr Bedauern darüber zum Ausdruck gebracht, dass Borah keinen Kompromiss erzielen konnte, der den Krieg hätte verhindern können. Der provisorische Präsident Reed hat sich jedoch ablehnender gezeigt und erklärt, Borah sei ein \"kleinbürgerlicher Progressiver\" gewesen, der nur daran interessiert gewesen sei, die Arbeiter in ein System zu integrieren, das ihren Interessen diametral entgegensteht. Die amerikanischen Arbeiter haben keine andere Wahl, als für ihre Rechte zu kämpfen, und nun, da die Föderalisten Borah durch einen Handlanger des Establishments ersetzt haben, zeigt sich das wahre Gesicht des republikanisch-demokratischen Duopols.\n\nDie Provisorischen $ustates.185.d.end$"
 ustates.185.d.apg: "$ustates.185.d.start$\n\nInsbesondere Präsident Long, der seinen Respekt für einen Mann zum Ausdruck brachte, den er einst als progressiven Freund im Senat betrachtete, gab eine Erklärung ab, in der er sein Bedauern darüber zum Ausdruck brachte, dass sie sich auf gegensätzlichen Seiten des Krieges befanden. In einer Rede stellte Long fest, dass Olson zwar mit einem Kompromissprogramm angetreten sei, die Zeit für Verhandlungen jedoch letztlich vorbei sei. Das amerikanische Volk habe keine andere Wahl, als für sein Land zu kämpfen, und nun, da die Föderalisten Borah durch einen Handlanger des Establishments ersetzt hätten, zeige sich das wahre Gesicht des republikanisch-demokratischen Duopols.\n\nDie Populisten $ustates.185.d.end$"
 ustates.185.a: "Die Geschichte wird ihm nicht wohlgesonnen sein."

 ustates.186.t: "William Borah verstirbt"
 ustates.186.d.president.war: "Tragische Nachrichten kommen aus der umkämpften Bundesregierung, da der Bürgerkrieg ein weiteres Opfer gefordert hat. Präsident William Borah, der sogenannte \"Löwe von Idaho\", starb im Alter von 74 Jahren im Schlaf an einer Hirnblutung. Aufgrund des Chaos des Krieges und des Zusammenbruchs der Kommunikationswege drangen die Nachrichten nur langsam in einige Gebiete vor, aber in den letzten Wochen haben viele – darunter auch einige, die noch immer gegen die Bundesregierung kämpfen – ihr Beileid zum Tod des Präsidenten bekundet. Einige machen den Stress des Krieges für die Erkrankung des Präsidenten verantwortlich, und die Propagandisten der Bundesregierung haben ihn schnell als Märtyrer für die Sache der Union dargestellt.\n\nBorahs Gegner haben sich zu seinem Tod relativ zurückhaltend geäußert, und sein Tod wird ohnehin nichts an ihren Bemühungen ändern, die Legitimität der Wahl von 1936 anzufechten. Als Vizepräsident Quentin Roosevelt unter dem Schatten des Krieges vereidigt wird, macht er deutlich, dass er Borahs Vermächtnis weiterführen und die Fackel der Republikaner weiter tragen will."
 ustates.186.d.president.peace: "Heute erreichte uns eine traurige Nachricht aus dem Haus von Präsident William Borah in Washington. Der sogenannte \"Löwe von Idaho\" starb im Alter von 74 Jahren im Schlaf an einer Hirnblutung. Borah, der letzte der alten republikanischen Progressiven, führte die Nation durch den Bürgerkrieg gegen linke Agitatoren und reaktionäre Despoten und rettete die Union wie vor ihm der große Lincoln.\n\nHunderttausende kamen, um seinen Sarg in der Landeshauptstadt zu sehen, der später nach Washington D.C. gebracht wurde, bevor er in einem ruhigen Bestattungsinstitut in Boise beigesetzt wurde. Als Vizepräsident Quentin Roosevelt inmitten des Wiederaufbaus vereidigt wird, macht er deutlich, dass er Borahs Vermächtnis weiterführen und die Fackel der Republikaner weiter tragen will."
 ustates.186.d.couped: "Die Gerüchte und Spekulationen in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass William Borah im Alter von 74 Jahren im Schlaf an einer Hirnblutung verstorben ist. Der charismatische Vorsitzende der Republikanischen Partei befand sich nach seinem Scheitern bei der Beilegung des Generalstreiks von 1937 in einer schwierigen Lage, woraufhin General Douglas MacArthur ihn unter Hausarrest stellte und sich unter zweifelhaften Umständen zum amtierenden Präsidenten erklärte. Der rechtliche Status von Präsident Borah bleibt ebenso fraglich wie die Legitimität von MacArthurs Staatsstreich und wird wahrscheinlich weiterhin von Verfassungsrechtlern diskutiert werden.\n\nFür die umkämpfte Bundesregierung war sein Tod jedoch eine unangenehme Erinnerung an die schmutzigen Ereignisse, die zum Staatsstreich geführt hatten, und die Propagandisten der Bundesregierung haben schnell versucht, zum nächsten Thema überzugehen. Auch die Gegner der Bundesregierung haben schnell gegen MacArthur gewettert, obwohl man versucht hatte, sie in den Hochburgen der Bundesregierung zum Schweigen zu bringen. Einige beschuldigen MacArthur, den ehemaligen Präsidenten ermorden lassen zu haben, und es kursieren Gerüchte, dass der einst hoffnungsvolle amerikanische Reformer an den Folgen des Stresses durch seine Inhaftierung und/oder der Verweigerung angemessener medizinischer Versorgung durch seine Wachen gestorben sei. Für die meisten jedoch geht die Unruhe nach MacArthurs Putsch weiter, da der Idealismus von Borahs altmodischem progressiven Republikanismus wohl mit ihm gestorben ist..."
 ustates.186.d.nominee.coup: "Heute erreichte uns eine traurige Nachricht aus dem Haus des Senators und ehemaligen republikanischen Präsidentschaftskandidaten William Borah in Washington. Die Familie Borah gab bekannt, dass er im Alter von 74 Jahren im Schlaf an einer Hirnblutung verstorben ist. Borah war 1936 der Kandidat der Republikanischen Partei für das Amt des Präsidenten der Vereinigten Staaten, unterlag jedoch letztendlich in einer umstrittenen Abstimmung im Repräsentantenhaus. Bei Ausbruch des Bürgerkriegs sahen viele Gemäßigte in ihm einen Führer, und der damalige Präsident soll ihn eingeladen haben, in seiner Regierung mitzuwirken. Borah kehrte jedoch stattdessen in den Senat zurück und schloss sich später der konstitutionellen Regierung an, die sich gegen das Regime von MacArthur stellte.\n\nLetztendlich holte das Alter den alten \"Löwen von Idaho\" ein, und nun trauern viele um den Verlust eines republikanischen Führers, der die Nation hinter einem nicht-radikalen Progressivismus hätte vereinen können. Nun, da das Land in Trümmern liegt, fragen sich viele, ob die Träume von Borahs altmodischem progressiven Republikanismus mit ihm sterben werden."
 ustates.186.d.nominee.nocoup: "Heute erreichte uns eine traurige Nachricht aus dem Haus des Senators und ehemaligen republikanischen Präsidentschaftskandidaten William Borah in Washington. Die Familie Borah gab bekannt, dass er im Alter von 74 Jahren im Schlaf an einer Hirnblutung verstorben ist. Borah war 1936 der Kandidat der Republikanischen Partei für das Amt des Präsidenten der Vereinigten Staaten, unterlag jedoch letztendlich in einer umkämpften Abstimmung im Repräsentantenhaus. Bei Ausbruch des Bürgerkriegs sahen viele Gemäßigte in ihm einen Führer, und der damalige Präsident soll ihn eingeladen haben, in seiner Regierung mitzuwirken. Borah kehrte jedoch stattdessen in den Senat zurück und schloss sich später der Bundesregierung an, um sich gegen die Radikalen im Norden und Süden zu stellen.\n\nLetztendlich holte das Alter den alten \"Löwen von Idaho\" ein, und nun trauern viele um den Verlust eines republikanischen Führers, der die Nation hinter einem nicht-radikalen Progressivismus hätte vereinen können. Nun, da das Land in Trümmern liegt, fragen sich viele, ob die Träume von Borahs altmodischem progressiven Republikanismus mit ihm sterben werden."
 ustates.186.d.senator: "Heute erreichte uns eine traurige Nachricht aus dem Haus von Senator William Borah in Washington. Die Familie Borah gab bekannt, dass er im Alter von 74 Jahren im Schlaf an einer Hirnblutung verstorben ist. Borah war 1936 ein prominenter republikanischer Präsidentschaftskandidat, wurde jedoch bei der Nominierung seiner Partei von Alf Landon geschlagen. Bei Ausbruch des Bürgerkriegs sahen viele Gemäßigte in ihm einen Führer, und der damalige Präsident soll ihn eingeladen haben, in seiner Regierung mitzuwirken. Borah kehrte jedoch stattdessen in den Senat zurück und schloss sich später der Bundesregierung an, um sich gegen die Radikalen im Norden und Süden zu stellen.\n\nLetztendlich holte das Alter den alten \"Löwen von Idaho\" ein, und nun trauern viele um den Verlust eines republikanischen Führers, der die Nation hinter einem nicht-radikalen Progressivismus hätte vereinen können. Nun, da das Land in Trümmern liegt, fragen sich viele, ob die Träume von Borahs altmodischem progressiven Republikanismus mit ihm sterben werden."
ustates.186.a: "Seine Seele wandert weiter..."

ustates.187.t: "Al Smith stirbt"
 ustates.187.d: "Heute wurden die Flaggen an Bundesgebäuden im ganzen Land auf Halbmast gesetzt, um den Tod des ehemaligen Präsidenten Al Smith zu würdigen. Smith, der in den Jahren vor seinem Tod eine umstrittene und viel geschmähte Persönlichkeit war, verbrachte seine letzten Jahre relativ zurückgezogen in New York und mied während der langen Jahre des Bürgerkriegs die öffentliche Aufmerksamkeit.\n\nDer ehemalige Präsident verstarb um 6:45 Uhr morgens, nachdem er am frühen Morgen einen Herzinfarkt erlitten hatte. Seit Mai hatte sich Smiths Gesundheitszustand zunehmend verschlechtert, was in erster Linie auf den Tod der ehemaligen First Lady zurückzuführen war. Von seinem Leibarzt Dr. Raymond P. Sullivan wurde bei ihm eine Hitzeschwäche diagnostiziert, woraufhin Smith sich aus dem öffentlichen Leben zurückzog, während einige der besten Ärzte des Landes versuchten, seinen Zustand zu lindern. Als sich der Zustand des ehemaligen Präsidenten zunehmend verschlechterte, wurde Bischof Francis A. McIntyre gerufen, um ihm die letzte Ölung der römisch-katholischen Kirche zu erteilen.\n\nTrotz der inspirierenden Geschichte von Smiths bescheidenem Aufstieg vom Zeitungsjungen und Fischhändler zum Gouverneur und Präsidenten wird er in vielen Kreisen des amerikanischen Lebens verachtet. Von vielen für den Bürgerkrieg verantwortlich gemacht, wurden viele von Smiths Errungenschaften, wie die Erholung der Wirtschaft vor dem Schwarzen Montag und die Verabschiedung des Costigan-Wagner Anti-Lynching Act, von dem schmählichen Ende seiner Präsidentschaft überschattet. Dennoch hoffte Smith insgeheim, dass die Geschichte (und Gott) ihn freisprechen und seine Amtshandlungen als bestmögliche Reaktion auf die damaligen Umstände rechtfertigen würden. Nur die Zeit wird zeigen, ob dies der Fall sein wird."
 ustates.187.a: "Vielleicht wird die Geschichte ihm gegenüber gnädiger sein..."

 ustates.188.t: "Wendell Willkie verstirbt"
 ustates.188.d: "Heute trauert die Nation um den Tod ihres Präsidenten Wendell Willkie. In den letzten Monaten hatte sich der Gesundheitszustand des Präsidenten zunehmend verschlechtert, doch man hoffte, dass er sich nach seinem Herzinfarkt im August schnell erholen würde. Leider waren diese Hoffnungen unbegründet: Jahrelange schlechte Ernährung und starker Alkoholkonsum, die ihn bei den Wahlen 1940 für Reporter charmant erscheinen ließen, während seiner Präsidentschaft jedoch immer problematischer wurden, holten ihn schließlich ein. Seine Herzinfarkte waren chronisch geworden, und nach seiner Einweisung ins Krankenhaus am vierten erlitt er mehrere weitere, bevor er heute schließlich verstarb.\n\nKurz nach dem Tod des Präsidenten legte Vizepräsident Alben Barkley seinen Amtseid ab. Nicht lange danach nominierte eine Krisensitzung der Demokraten Barkley als Willkies Nachfolger für die Wahl 1944, die nun nur noch einen Monat entfernt war. Präsident Barkley hat angeordnet, dass die Woche der Beisetzung des Präsidenten zur nationalen Trauerzeit erklärt wird, um an den wahren Patriotismus und die Liebe Präsident Willkies für die Vereinigten Staaten zu erinnern und diese zu würdigen."
 ustates.188.a: "Seine Seele marschiert weiter..."

 ustates.189.t: "Floyd Olson verstirbt"
 ustates.189.d.president: "Die Gerüchte und Spekulationen in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass Floyd Olson heute an den Folgen einer Krebserkrankung verstorben ist. Der charismatische Vorsitzende der Farm-Arbeiter-Partei geriet mit seiner Regierung in eine Sackgasse, nachdem es ihm nicht gelungen war, die Krise von 1937 erfolgreich zu lösen. Kurz darauf fiel er ins Koma, was das Land weiter spaltete und es näher an den Abgrund brachte.\n\nNach einem Monat als amtierender Präsident wurde Quentin Roosevelt nun endlich offiziell als Präsident der Vereinigten Staaten vereidigt. Olsons Tod hat jedoch erhebliche Kontroversen um die Legitimität der Regierung ausgelöst, da in linken Kreisen Gerüchte kursieren, der ehemalige Präsident sei im Auftrag des Establishments vergiftet worden. Roosevelts anschließende Abkehr von Olsons radikaler Plattform wird als Beweis dafür angeführt, und nur wenige erwarten, dass sein Tod etwas zur Linderung der wachsenden nationalen Krise beitragen wird. Dennoch ist in Washington ein Staatsbegräbnis geplant, bei dem Olson die vollen Ehren eines verstorbenen Präsidenten zuteilwerden sollen."
 ustates.189.d.nominee: "Heute erreichte uns eine traurige Nachricht aus dem Haus des ehemaligen Senators und Farm-Arbeiter-Champions Floyd Olson in Minnesota. Die Familie Olson gab bekannt, dass er an den Folgen einer erneuten Magenkrebserkrankung verstorben ist. Olson hatte den letzten Sommer damit verbracht, unter dem Banner der Farm-Arbeiter-Partei für das Amt des Präsidenten der Vereinigten Staaten zu kandidieren, wurde jedoch letztendlich in einer umstrittenen Abstimmung im Repräsentantenhaus geschlagen. Trotz seiner Verbindung zu der radikalen dritten Partei sahen viele Gemäßigte in ihm einen Führer, und Präsident [Root.GetLeader] soll ihn eingeladen haben, in seiner Regierung mitzuarbeiten. Der zunehmend kranke Präsidentschaftskandidat zog sich jedoch stattdessen in seinen Heimatstaat zurück, wo er letzten Monat nach einem Koma verstarb.\n\nObwohl sein Krebs zunächst in Remission gegangen war, scheint er nun wieder aufgetreten zu sein, sehr zum Schock von Olson und seinen Angehörigen. Vor seinem Tod veröffentlichte der Senator eine Erklärung, in der er sich dafür entschuldigte, dass er seinem Bundesstaat und seinem Land in diesen turbulenten Zeiten nicht zur Seite stehen konnte. Präsident [Root.GetLeader] hat Olson's Familie sein Beileid ausgesprochen, und viele trauern um einen potenziellen demokratischen Führer, der das Land hätte einen können. Während das Land weiter im Chaos versinkt, fragen sich viele, ob die Träume von Olson's Koalitionspartei mit ihm sterben werden."
 ustates.189.d.not_president: "Heute erreichte uns eine traurige Nachricht aus dem Haus des ehemaligen Senators und Farm-Arbeiter-Champions Floyd Olson in Minnesota. Die Familie Olson gab bekannt, dass er an den Folgen einer erneuten Magenkrebserkrankung verstorben ist, nachdem er letzten Monat ins Koma gefallen war. Olson hatte den letzten Sommer damit verbracht, für die Präsidentschaft zu kandidieren, jedoch gelang es ihm nicht, zum zweiten Mal die Nominierung der Farm-Arbeiter zu erhalten. Trotz seiner Verbindung zu der radikalen dritten Partei sahen viele Gemäßigte in ihm einen Führer und er soll auf mehr als einer Liste potenzieller Kabinettsmitglieder gestanden haben.\n\nObwohl sein Krebs zunächst zurückgegangen war, scheint er nun wieder aufgetreten zu sein, sehr zum Schock von Olson und seinen Angehörigen. Vor seinem Tod veröffentlichte der Senator eine Erklärung, in der er sich dafür entschuldigte, dass er in diesen turbulenten Zeiten nicht für seinen Staat und sein Land da sein konnte. Präsident [Root.GetLeader] hat Olsons Familie sein Beileid ausgesprochen, aber es ist klar, dass in nächster Zeit niemand von seinem Format nachfolgen wird."
 ustates.189.a: "Seine Seele marschiert weiter..."

### Wahlen ###
ustates.201.t: "MacArthur vs Byrd"
ustates.201.d: "Mit dem Ende des Zweiten Amerikanischen Bürgerkriegs und dem Beginn des Wiederaufbaus ist die Amtszeit des Interimspräsidenten [USA.GetLeader] zu Ende gegangen. Mit der Rückkehr des demokratischen Prozesses in den Vereinigten Staaten kehrt allmählich ein Gefühl der Normalität im ganzen Land ein.\n\nDouglas MacArthur, der Held des Zweiten Amerikanischen Bürgerkriegs, ist vielleicht einer der populärsten Kandidaten und wird die Republikanische Partei vertreten. Als Cincinnatus der dunkelsten Stunden Amerikas gefeiert, mag MacArthurs Militärputsch Bedenken hinsichtlich seines Engagements für die amerikanische Demokratie geweckt haben, aber die Bürger waren erleichtert, als MacArthur nach seinem Sieg zurücktrat. Der ehemalige Oberbefehlshaber der Bundesarmee ist in der Tat ein beliebter Kandidat, denn viele sehen in MacArthur die Faust, die für den Wiederaufbau und die Wiederherstellung der amerikanischen Präsenz in der Welt gebraucht wird. Prominente und sogar einige Politiker der Demokraten haben ihre Unterstützung für den Kriegspräsidenten zum Ausdruck gebracht. Wahlbeobachter und Berater sind überwiegend zu dem Schluss gekommen, dass MacArthur einen erdrutschartigen Sieg davontragen und die Nation wieder anführen wird.\n\nDie Demokratische Partei wird durch Harry Byrd, Zeitungsverleger und Vorsitzender der Demokratischen Partei in Virginia, vertreten. Während seiner Zeit als Gouverneur des Staates Virginia setzte er Verfassungsänderungen durch, die die Verwaltung des Staates straffen und eine effizientere Verwendung der Steuergelder ermöglichen. Byrd, der bei den Konservativen des Südens sehr beliebt ist, ist ein vehementer Gegner der Desegregation und hat geschworen, die Segregation in den Einrichtungen des Südens aufrechtzuerhalten.\n\nMit der vollständigen Wiederaufnahme der Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.201.a: "MacArthur erringt einen überwältigenden Sieg!"
ustates.201.b: "Und der Sieger ist... Byrd?"

 ustates.202.t.default: "Hoover vs Roosevelt"
 ustates.202.t.huey: "Roosevelt vs Long"
 ustates.202.d.restored: "Nach seinem Verrat durch General MacArthur stellte Vizepräsident Quentin Roosevelt eine konstitutionelle Regierung auf die Beine, um sich gegen die Regierungen der drei Tyrannen zu stellen. Nach dem Ende des Notstands und dem Erfolg der Verhandlungen zwischen den östlichen Föderalisten und den westlichen Konstitutionalisten wurde MacArthur verhaftet. Ein weiterer Sieg vor dem Obersten Gerichtshof ermöglichte es Roosevelt, seinen rechtmäßigen Platz im Weißen Haus für die Amtszeit von 1937 bis 1941 triumphierend einzunehmen. Da diese vier Jahre nun schnell zu Ende gehen, wird die bevorstehende Wahl den konservativen Demokraten Herbert Hoover gegen den Republikaner Quentin Roosevelt antreten lassen.\n\nDie amtierenden Republikaner haben sich hinter Präsident Roosevelt versammelt, der eine lebhafte Kampagne gestartet hat, gestützt auf seinen Ruf als Retter der Demokratie im Bürgerkrieg. Der Präsident hat seinen Wunsch angekündigt, durch seine\"Fair Deal\"-Politik bedeutende Reformen im Land durchzuführen. Roosevelt verspricht, die gleichen liberalen Reformen wie sein Vorgänger fortzusetzen, und will mit seinem „Fair Deal“ trotz des jüngsten Bürgerkriegs das Vertrauen in die Wirtschaft und die Bundesregierung wiederherstellen. Als Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt hofft \"Bullmoose Jr.\", die Republikaner in der ersten Wahl seit den tragischen Monaten des Jahres 1937 anzuführen. Hoover hingegen stützt sich auf seinen Ruf als Humanist, Ingenieur und Verwaltungsfachmann, verspricht einen raschen Wiederaufbau und wirbt mit einem Programm, das auf Freiwilligenarbeit als Grundlage für öffentlich-private Partnerschaften setzt. Als einziges Mitglied der Smith-Regierung, das seinen Ruf weitgehend unbeschadet überstanden hat, erweist sich Hoover als ein ernstzunehmender Gegner des amtierenden Präsidenten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
