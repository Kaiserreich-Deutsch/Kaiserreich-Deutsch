 ustates.217.d.byrd: "After two consecutive and successful terms as president of the United States, President Harry F. Byrd announced his retirement in the upcoming electoral race. Citing the precedent set by the first American president George Washington, Byrd intends to end his presidential career after eight years to restore faith in the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Democratic hold on the White House is the former governor and senator from Kentucky, Happy Chandler. A moderate Democrat straddling the line between party factions, he has succeeded in unifying the Democratic cohort behind him. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with President Byrd, an avowed segregationist.\nThe Republican opposition to the Democrats is led by Charles A. Halleck, formerly the Republican leader of the House of Representatives from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation..\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country.\n\nAfter a long evening of counting, the final result is..."
ustates.217.d.fallback: "Die Wahl von 1948 ist endlich da! Im ganzen Land kehrt allmählich Normalität ein, während die Nation die letzte Phase des Wiederaufbaus einleitet.\nAn der Spitze der Demokratischen Partei steht Happy Chandler, der Senator aus Kentucky. Chandler ist ein sympathischer Verbündeter der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in den Stahlgürteln macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\nDie Republikanische Partei wird von Charles A. Halleck vertreten. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegenkandidaten Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Hallack, der sich die Unterstützung von Interessengruppen wie der NAACP sichert, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen.\n\nNach einem langen Abend der Auszählung ist das Endergebnis..."
