ustates.217.b: "Chandler gewinnt."

ustates.219.t: "Douglas vs Halleck"
ustates.219.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Charles A. Halleck seine Absicht an, im kommenden Wahlkampf 1952 zu kandidieren. Der nationale Wiederaufbau neigt sich dem Ende zu, da das industrielle und militärische Wachstum der Vereinigten Staaten in den letzten Jahren die Vorkriegsstandards übertroffen hat. Der große Konflikt, der die Nation 1937 ins Chaos gestürzt hatte, gehört langsam der Vergangenheit an, denn die Jahre des Wiederaufbaus haben den Weg für eine fast vollständige Erholung geebnet. Während Amerika also sehnsüchtig auf seinen nächsten Präsidenten wartet, spekulieren viele, dass es bei den Themen zwischen den beiden Kandidaten um die wachsende Stellung Amerikas in der Welt und um die innenpolitischen Fragen gehen wird, die nach dem Ende des Bürgerkriegs ungelöst geblieben sind.\n\nDer amtierende Präsident Charles A. Halleck versucht, die Republikaner weiterhin im Weißen Haus zu halten. Die Republikanische Partei, die aufgrund seines Engagements für die Bürgerrechte bei den Wählern sehr beliebt ist, hat sich hinter Halleck geschart, um den demokratischen Kandidaten Paul H. Douglas zu besiegen.\n\nDouglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farm-Arbeiterant, der den Bürgerkrieg in den roten Gebieten verbracht hat, wurden Douglas' Ansichten von der amerikanischen Öffentlichkeit kontrovers aufgenommen, wobei viele Republikaner und sogar einige Demokraten „mit dem blutigen Hemd winkten“ und ihn als Pseudo-Sozialisten angriffen. Douglas' Ansichten haben sich jedoch seit den 1930er Jahren gemildert, und er tritt heute für eine konventionellere Form des Linksliberalismus ein. Darüber hinaus hat er sich mit seiner Position bei den wiederaufgebauten Ex-Sozialisten im Mittleren Westen beliebt gemacht, die dem am weitesten links stehenden Kandidaten der großen Parteien seit dem Ende der Feindseligkeiten zujubeln.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.219.a: "Halleck gewinnt."
ustates.219.b: "Douglas gewinnt."

ustates.220.t: "Stassen vs Chandler"
ustates.220.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Happy Chandler seine Absicht an, bei den kommenden Wahlen 1952 zu kandidieren. Der nationale Wiederaufbau neigt sich dem Ende zu, da das industrielle und militärische Wachstum der Vereinigten Staaten in den letzten Jahren die Vorkriegsstandards übertroffen hat. Der große Konflikt, der die Nation 1937 ins Chaos gestürzt hatte, gehört langsam der Vergangenheit an, denn die Jahre des Wiederaufbaus haben den Weg für eine fast vollständige Erholung geebnet. Während Amerika also sehnsüchtig auf seinen nächsten Präsidenten wartet, spekulieren viele, dass es bei den Themen zwischen den beiden Kandidaten um die wachsende Stellung Amerikas in der Welt und um die innenpolitischen Fragen gehen wird, die nach dem Ende des Bürgerkriegs ungelöst geblieben sind.\n\nDer derzeitige Präsident hofft, die Dominanz der Demokraten im Weißen Haus in den nächsten vier Jahren fortsetzen zu können. Während Chandler die Integration des amerikanischen Baseballs und der Schulen aufgrund des Drucks der Bevölkerung durchsetzte, haben seine Verbindungen zu prominenten Rassentrennern wie Harry Byrd ihn auch zu einem unbeliebten Kandidaten bei Bürgerrechtsgruppen gemacht. Er hofft, die finanzpolitisch konservative Politik seiner Regierung und seine Verbindungen zu den Gewerkschaften, insbesondere zu den Minenarbeitern in Kentucky, fortsetzen zu können. Nichtsdestotrotz hat sein Gebrauch von rassistischen Ausdrücken in der Öffentlichkeit zweifellos eine gewisse Kontroverse um seinen Namen hervorgerufen - eine Kontroverse, aus der die Republikaner eifrig Kapital schlagen wollen.\n\nDie republikanische Opposition wird durch den Gouverneur von Minnesota, Harold Stassen, vertreten. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Bundesgebiet geflohen war, um sich bei der Bundesregierung zu verpflichten, baute die Republikanische Partei in Minnesota nach dem Bürgerkrieg erfolgreich wieder auf. Als Gouverneur wurde er schnell außerordentlich populär und beendete den Einfluss der Farm-Arbeiter-Partei auf die Wähler in Minnesota. Stassen setzte in seiner Amtszeit Reformen des öffentlichen Dienstes, der Landwirtschaft und der Bürgerrechte durch und wurde trotz seiner Jugend bald als ernsthafter Anwärter auf die Präsidentschaft gehandelt. Stassen hat auch versprochen, in Abkehr von der republikanischen Konvention einen aktiven Wahlkampf in den \"soliden Südstaaten\" zu führen, eine Position, die von den marginalisierten Südrepublikanern gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.220.a: "Stassen gewinnt."
ustates.220.b: "Chandler gewinnt."

 ustates.2200.t: "Stassen vs Long"
 ustates.2200.d: "Nach einer erfolgreichen Amtszeit kündigte Präsident Huey Long seine Absicht an, bei den bevorstehenden Wahlen 1952 für eine beispiellose vierte Amtszeit zu kandidieren. Der nationale Wiederaufbau neigt sich dem Ende zu, da das industrielle und militärische Wachstum der Vereinigten Staaten in den letzten Jahren die Vorkriegsstandards übertroffen hat. Der große Konflikt, der die Nation 1937 ins Chaos gestürzt hatte, rückt langsam in die Vergangenheit, da Jahre des Wiederaufbaus und der Erneuerung den Weg für eine fast vollständige Erholung geebnet haben. Und so, während Amerika gespannt auf seinen nächsten Präsidenten wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten Amerikas wachsende Bedeutung in der Welt und die am Ende des Bürgerkriegs ungelösten innenpolitischen Probleme betreffen werden.\n\nDer derzeitige Präsident hofft, die demokratische Vorherrschaft im Weißen Haus für die nächsten vier Jahre fortsetzen zu können. Während Longs Amtszeit wurden große Fortschritte bei seinem Programm \"Teilen Sie unseren Reichtum\" erzielt, jedoch haben viele seine Regierung wegen Korruption und Autoritarismus kritisiert. Für Longs Kritiker ist sein Autoritarismus eine Beleidigung für die Männer und Frauen, die im Bürgerkrieg für die Demokratie gestorben sind.\n\nVertreter der republikanischen Opposition ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Gebiet der Union floh, um sich der Bundesregierung anzuschließen, baute nach dem Bürgerkrieg erfolgreich die Republikanische Partei in Minnesota wieder auf. Als Gouverneur wurde er schnell außerordentlich beliebt und beendete die Vorherrschaft der Farm-Arbeiter über die Wähler in Minnesota. Stassen setzte während seiner Amtszeit Reformen im öffentlichen Dienst, in der Landwirtschaft und im Bereich der Bürgerrechte durch und galt trotz seiner Jugend bald als ernstzunehmender Anwärter auf die Präsidentschaft. Stassen hat außerdem versprochen, entgegen der republikanischen Tradition aktiv im \"soliden Süden\" Wahlkampf zu betreiben, eine Haltung, die von den marginalisierten Republikanern im Süden gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
 ustates.2200.a: "Stassen gewinnt."
 ustates.2200.b: "Long gewinnt."

ustates.221.t: "Stassen vs. Sparkman"
ustates.221.d: "Die letzten vier Jahre der Präsidentschaft von Richard Russell waren von Kontroversen geprägt. Robert Elliot, der ehemalige Sträfling, der schwor, dass Präsident Russell hinter der illegalen Fronarbeit in Georgia steckte, wurde zu einem Liebling der Republikanischen Partei. Die Opposition gegen Russell hat sich hinter dem Vorwurf verbündet, Russell würde die in den 1930er Jahren verabschiedeten Bürgerrechtsgesetze rückgängig machen.\n\nKein Geringerer als John Sparkman aus Alabama hofft, die Dominanz der Demokraten auch in den nächsten vier Jahren aufrechtzuerhalten. Sparkmans Werdegang ist ein Beispiel für das zögerliche Verhältnis der Demokratischen Partei zu dritten Parteien. Seinen ersten Wahlsieg im Jahr 1936 verdankte Sparkman seinen schweren Zugeständnissen an die Longlisten, um seinen Sitz bei den Demokraten zu behalten. Sparkman, der den Vereinigten Staaten gegenüber loyal war, unterstützte die wirtschaftliche Liberalisierung und beendete seine Beziehungen zur isolationistischen Konstitutionellen Partei.\n\nDer republikanische Gegenspieler der Demokraten ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Bundesgebiet geflohen war, um sich bei der Bundesregierung zu verpflichten, baute die Republikanische Partei in Minnesota nach dem Bürgerkrieg erfolgreich wieder auf. Als Gouverneur wurde er schnell außerordentlich populär und beendete den Einfluss der Farm-Arbeiter-Partei auf die Wähler in Minnesota. Stassen setzte in seiner Amtszeit Reformen des öffentlichen Dienstes, der Landwirtschaft und der Bürgerrechte durch und wurde trotz seiner Jugend bald als ernsthafter Anwärter auf die Präsidentschaft gehandelt. Stassen hat auch versprochen, in Abkehr von den republikanischen Konventionen einen aktiven Wahlkampf in den \"soliden Südstaaten\" zu führen, eine Position, die von den marginalisierten Südrepublikanern gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.221.a: "Stassen gewinnt."
 ustates.221.b: "Sparkman gewinnt."

 ustates.222.t: "Douglas vs Stassen"
 ustates.222.d.taft: "In den letzten vier Jahren der Präsidentschaft von Robert Taft hat die republikanische Regierung zusätzliche Anhänger aus ehemals demokratischen Gebieten gewonnen. Mit dem Machtverlust der Longisten haben sich lokale Politiker, die von der demokratischen Führung außen vor gelassen wurden, Präsident Taft als neuen Hoffnungsträger zugewandt.\n\nPaul H. Douglas hofft jedoch, diese Bestrebungen zu durchkreuzen. Douglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farm-Arbeite, der den Bürgerkrieg im Gebiet der Republikaner verbrachte, sind Douglas' Ansichten in der amerikanischen Öffentlichkeit umstritten. Viele Republikaner und sogar einige Demokraten \"schwingen das blutige Hemd\" und greifen ihn als Pseudosozialisten an. Seit den 1930er Jahren hat sich Douglas' Haltung jedoch gemildert, und er vertritt nun eine konventionellere Form des Linksliberalismus. Darüber hinaus hat ihm seine Position die Sympathie der ehemaligen Sozialisten im Mittleren Westen eingebracht, die sich seit dem Ende der Feindseligkeiten um den linksorientiertesten Kandidaten einer großen Partei scharen.\n\nDer republikanische Gegenkandidat der Demokraten ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Gebiet der Union floh, um sich der Bundesregierung anzuschließen, baute nach dem Bürgerkrieg erfolgreich die Republikanische Partei in Minnesota wieder auf. Als Gouverneur wurde er schnell außerordentlich beliebt und beendete die Vorherrschaft der Farm-Arbeiter über die Wähler in Minnesota. Stassen setzte während seiner Amtszeit Reformen im öffentlichen Dienst, in der Landwirtschaft und im Bereich der Bürgerrechte durch und galt trotz seiner Jugend bald als ernstzunehmender Anwärter auf die Präsidentschaft. Stassen hat außerdem versprochen, entgegen der republikanischen Tradition aktiv im \"soliden Süden\" Wahlkampf zu betreiben, eine Haltung, die von den marginalisierten Republikanern im Süden gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.222.d.lucas: "Während der Amtszeit von Scott W. Lucas hat die Unterstützung unter den Gemäßigten abgenommen. Die Exzesse des Bürgerkriegs werfen einen langen Schatten, der noch immer auf der Zivilregierung lastet. Selbst eine starke und effiziente Regierung wie die von Lucas kann sie nicht vor Veränderungen bewahren.\n\nPaul H. Douglas hofft jedoch, die Situation noch retten zu können. Douglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farm-Arbeiter, der den Bürgerkrieg im Gebiet der Republikaner verbrachte, sind Douglas' Ansichten in der amerikanischen Öffentlichkeit umstritten. Viele Republikaner und sogar einige Demokraten \"schwingen das blutige Hemd\" und greifen ihn als Pseudosozialisten an. Seit den 1930er Jahren hat sich Douglas' Haltung jedoch gemildert, und er vertritt nun eine konventionellere Form des Linksliberalismus. Darüber hinaus hat ihm seine Position die Sympathie der ehemaligen Sozialisten im Mittleren Westen eingebracht, die sich seit dem Ende der Feindseligkeiten um den linksorientiertesten Kandidaten einer großen Partei scharen.\n\nDer republikanische Gegenkandidat der Demokraten ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Gebiet der Union floh, um sich der Bundesregierung anzuschließen, baute nach dem Bürgerkrieg erfolgreich die Republikanische Partei in Minnesota wieder auf. Als Gouverneur wurde er schnell außerordentlich beliebt und beendete die Vorherrschaft der Farm-Arbeiter über die Wähler in Minnesota. Stassen setzte während seiner Amtszeit Reformen im öffentlichen Dienst, in der Landwirtschaft und im Bereich der Bürgerrechte durch und galt trotz seiner Jugend bald als ernstzunehmender Anwärter auf die Präsidentschaft. Stassen hat außerdem versprochen, entgegen der republikanischen Tradition aktiv im \"soliden Süden\" Wahlkampf zu betreiben, eine Haltung, die von den marginalisierten Republikanern im Süden gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.222.d.roosevelt: "Quentin Roosevelts Versprechen, nicht für eine weitere Amtszeit als Präsident zu kandidieren, wurde eingehalten. In einer öffentlichen Ansprache erklärte der Präsident, dass er nicht zur Wiederwahl antreten werde, da er der Meinung sei, dass die Regierung neues Blut und neue Ideen brauche, und dass er mit dem \"Fair Deal\" als abgeschlossenem Programm zufrieden sei.\n\nDer Demokrat Paul H. Douglas hofft, von Roosevelts Rücktritt profitieren zu können. Douglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farm-Arbeiterite, der den Bürgerkrieg im Gebiet der Republikaner verbrachte, wurden Douglas' Ansichten von der amerikanischen Öffentlichkeit kontrovers aufgenommen, wobei viele Republikaner und sogar einige Demokraten \"das blutige Hemd schwenkten\" und ihn als Pseudosozialisten attackierten. Seit den 1930er Jahren hat sich Douglas' Haltung jedoch gemildert, und er vertritt nun eine konventionellere Form des Linksliberalismus. Darüber hinaus hat ihm seine Position die Sympathie der ehemaligen Sozialisten im Mittleren Westen eingebracht, die sich seit dem Ende der Feindseligkeiten um den linksorientiertesten Kandidaten einer großen Partei scharen.\n\nDer republikanische Gegenkandidat der Demokraten ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Gebiet der Union floh, um sich der Bundesregierung anzuschließen, baute nach dem Bürgerkrieg erfolgreich die Republikanische Partei in Minnesota wieder auf. Als Gouverneur wurde er schnell außerordentlich beliebt und beendete die Vorherrschaft der Farm-Arbeiter über die Wähler in Minnesota. Stassen setzte während seiner Amtszeit Reformen im öffentlichen Dienst, in der Landwirtschaft und im Bereich der Bürgerrechte durch und galt trotz seiner Jugend bald als ernstzunehmender Anwärter auf die Präsidentschaft. Stassen hat außerdem versprochen, entgegen der republikanischen Tradition aktiv im \"soliden Süden\" Wahlkampf zu betreiben, eine Haltung, die von den marginalisierten Republikanern im Süden gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.222.d.fallback: "Der unaufhaltsame Drang nach Veränderung hat das Land weiter von der Kriegsdüsternis des Jahres 1936 weggeführt. Die Aufhebung der Rassentrennung, die Aussöhnung mit den abweichenden Sozialisten und Reaktionären und die übermäßige staatliche Aufsicht über die Schwerindustrie sind Themen, die das Land wieder auseinandertreiben.\n\nPaul H. Douglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farm-Arbeiterant, der den Bürgerkrieg in den roten Gebieten verbracht hat, wurden Douglas' Ansichten von der amerikanischen Öffentlichkeit kontrovers aufgenommen, wobei viele Republikaner und sogar einige Demokraten „mit dem blutigen Hemd winkten“ und ihn als Pseudo-Sozialisten angriffen. Douglas' Ansichten haben sich jedoch seit den 1930er Jahren gemildert, und er tritt heute für eine konventionellere Form des Linksliberalismus ein. Darüber hinaus hat er sich mit seiner Position bei den wiederaufgebauten Ex-Sozialisten im Mittleren Westen beliebt gemacht, die sich dem am weitesten links stehenden Kandidaten der großen Parteien seit dem Ende der Feindseligkeiten angeschlossen haben.\n\nStassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Bundesgebiet geflohen war, um sich bei der Bundesregierung zu verpflichten, baute die Republikanische Partei in Minnesota nach dem Bürgerkrieg erfolgreich wieder auf. Als Gouverneur wurde er schnell außerordentlich populär und beendete den Einfluss der Farm-Arbeiter-Partei auf die Wähler in Minnesota. Stassen setzte in seiner Amtszeit Reformen des öffentlichen Dienstes, der Landwirtschaft und der Bürgerrechte durch und wurde trotz seiner Jugend bald als ernsthafter Anwärter auf die Präsidentschaft gehandelt. Stassen hat auch versprochen, in Abkehr von den republikanischen Konventionen einen aktiven Wahlkampf in den \"soliden Südstaaten\" zu führen, eine Position, die von den marginalisierten Südrepublikanern gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.222.a: "Stassen gewinnt."
ustates.222.b: "Douglas gewinnt."

 ustates.223.t: "Die Präsidentschaftswahl [GetYear]"
 ustates.223.d: "Es ist Wahljahr in [USA.GetNameDef], und Präsident [USA.GetLeader] liegt in den nationalen Umfragen deutlich in Führung und wird mit ziemlicher Sicherheit wiedergewählt werden. Der Wahlkampf, der eher eine Formalität als ein heftiger politischer Kampf war, ließ die übliche Leidenschaft früherer Jahre vermissen. Traditionelle Elemente eines umkämpften Wahlkampfs wie Debatten, Wahlkampfveranstaltungen und intensive Berichterstattung in den Medien blieben auffällig aus.\n\nStattdessen verlief der Weg des Präsidenten in seine zweite Amtszeit relativ ruhig, was die Aufmerksamkeit auf die ungewöhnlichen Umstände lenkte, die mit dem Fehlen von Konkurrenten einhergingen. Während sich die Nation an die Vorstellung einer unangefochtenen Wiederwahl gewöhnt, herrscht eine spürbare Unsicherheit über die zukünftige politische Landschaft."
 ustates.223.a: "Gratulation, [USA.GetLeader]!"

### Außenpolitik ###
ustates.250.t: "Der Liga der Amerikanischen Staaten beitreten?"
ustates.250.d: "[From.GetNameDefCap] hat einen Abgesandten mit einer Einladung für [Root.GetNameDef] geschickt, der sogenannten \"Liga Amerikanischer Staaten\" beizutreten. Dabei handelt es sich nicht um ein Bündnis im eigentlichen Sinne, sondern um einen Zusammenschluss von Ländern in Nord- und Südamerika unter amerikanischer Führung und Schutz. Sie würden unsere Unabhängigkeit garantieren und uns militärische und wirtschaftliche Berater anbieten, und im Gegenzug würden wir ihnen militärischen Zugang und Vorzugsbehandlung für unsere Exporte gewähren.\n\nDas ist kein schlechter Deal, auch wenn manche meinen, er binde uns zu sehr an die Amerikaner - und hindere uns angesichts der geforderten Neutralität auch daran, anderswo Allianzen zu suchen. Die Frage ist: Wenn die Amerikaner uns beschützen, brauchen wir sie dann überhaupt?"
ustates.250.a: "Natürlich werden wir der Liga beitreten."
ustates.250.b: "Das ist nicht in unserem Interesse."

ustates.251.t: "[FROM.GetNameDefCap] hat abgelehnt"
ustates.251.d: "Vielleicht wollte sich die [From.GetAdjective]-Regierung nicht so eng an die amerikanischen Interessen binden und hat unsere Einladung, dem Bündnis beizutreten, abgelehnt."
ustates.251.a: "Es ist ihr Verlust."

ustates.252.t: "Industrielle Hilfe aus Amerika"
ustates.252.d: "Unsere Verbündeten in [From.GetNameDef] sind mit industrieller Hilfe gekommen und haben unsere Verbindungen aus der Liga der Amerikanischen Staaten genutzt, um unsere Länder näher zusammenzubringen.\n\nEs gibt einige in der [Root.GetAdjective]-Regierung, die sagen, dass dies eine neue Form des amerikanischen Imperialismus ist, dass je mehr sich die Amerikaner in die Reihen unserer Regierung einschmeicheln, desto mehr Kontrolle werden sie ausüben... aber es gibt wenig, was man dagegen tun kann, jetzt."
ustates.252.a: "Wir sind dankbar für die Hilfe."

ustates.253.t: "[FROM.GetNameDefCap] Tritt der Liga bei"
ustates.253.d: "Erfreut über unser Angebot von Schutz und Führung, hat [From.GetNameDef] zugestimmt, der Liga Amerikanischer Staaten beizutreten."
ustates.253.a: "Exzellent!"

ustates.255.t: "Nutzen der Liga"
ustates.255.d: "So wie sich die Anzahl der Mitglieder in der Liga der Amerikanischen Staaten ändert, so ändern sich auch die Vorteile, die wir aus ihr ziehen."
ustates.255.a: "OK."

ustates.256.t: "Amerikanischer Imperialismus"
ustates.256.d: "Genau wie einige befürchtet hatten, dringen die Amerikaner langsam in jede Ebene der [Root.GetAdjective] Regierung ein. Innerhalb weniger Monate werden sie die komplette Kontrolle über uns haben.\n\nUnsere einzige Option ist es, sie rauszuschmeißen und unsere Mitgliedschaft in der Liga aufzukündigen... aber das wird mit ziemlicher Sicherheit die Amerikaner auf uns aufmerksam machen."
ustates.256.a: "Natürlich müssen wir widerstehen!"
ustates.256.b: "Es gibt nichts, was wir tun können."

ustates.257.t: "Der [From.GetAdjective]-Widerstand"
ustates.257.d: "Vielleicht dummerweise hat die [From.GetAdjective]-Regierung unsere Pläne für einen Staatsstreich bemerkt und sowohl die Mitgliedschaft in der Liga der amerikanischen Staaten aufgekündigt als auch fast jeden amerikanischen Beamten, den sie finden konnten, hinausgeworfen.\n\nDas gibt uns natürlich jeden Vorwand, gegen sie vorzugehen... wenn wir das wollen."
ustates.257.a: "Was erhoffen sie sich davon?"

ustates.258.t: "Eine amerikanische Marionette"
ustates.258.d: "Es ist soweit: Die legitime [Root.GetAdjective]-Regierung wurde durch eine von den Amerikanern gebilligte und unter deren Kontrolle stehende ersetzt.\n\nWir sind jetzt eine Kolonie von [From.From.GetNameDef]."
ustates.258.a: "Wir begrüßen unsere neuen Oberherren."

ustates.259.t.league_ends: "Das Ende der Liga der Amerikanischen Staaten"
ustates.259.t.country_leaves: "Austritt aus der Liga der Amerikanischen Staaten"
ustates.259.d.USA_dead: "Obwohl sich die Vereinigten Staaten von den Schrecken des Zweiten Amerikanischen Bürgerkriegs erholt haben, scheint es, als seien sie wieder einmal gefallen - nur durch die Hand eines ausländischen Besatzers.\n\nMit dem Zusammenbruch des nordamerikanischen Kolosses scheint es, dass die militärische und wirtschaftliche Macht der Vereinigten Staaten nicht glaubwürdig genug ist, um die Liga der Amerikanischen Staaten zusammenzuhalten. Mit dieser endgültigen Niederlage der amerikanischen Regierung ist die Existenz der Liga offiziell beendet."
ustates.259.d.USA_puppeted: "Trotz der industriellen Stärke und Macht der Vereinigten Staaten wurden sie besiegt und sind nun de facto die Marionette einer fremden Nation. Da die Stärke der Vereinigten Staaten vollständig gebrochen ist, haben sie nicht mehr die Macht und Autorität, die Liga der Amerikanischen Staaten zusammenzuhalten. Mit dieser endgültigen Niederlage der amerikanischen Regierung ist die Existenz der Liga offiziell beendet."
ustates.259.d.USA_in_faction: "Die Regierung der Vereinigten Staaten hat im Rahmen ihrer veränderten Weltausrichtung ihren Beitritt zur [USA.GetFactionName] angekündigt.\n\nDa ihre Beziehungen zu dieser Fraktion gefestigt sind, haben sie erklärt, dass sie nicht länger bereit sind, die Liga Amerikanischer Staaten anzuführen. Mit dieser Änderung der amerikanischen Außenpolitik ist die Existenz der Liga offiziell beendet."
ustates.259.d.USA_war: "Mit dem Ausbruch des Krieges zwischen [ROOT.GetNameDef] und den Vereinigten Staaten von Amerika wurden alle freundschaftlichen und wirtschaftlichen Beziehungen zwischen den beiden Staaten, die durch die Liga der Amerikanischen Staaten begründet wurden, offiziell beendet.\n\nDie Vereinigten Staaten haben erklärt, dass [ROOT.GetNameDef] als Reaktion auf den kriegerischen Status zwischen den beiden Staaten formell aus der Liga Amerikanischer Staaten ausgetreten ist."
ustates.259.d.puppet: "[ROOT.GetNameDefCap] ist unter die Herrschaft einer fremden Macht geraten, und seine Unabhängigkeit ist nun auf die einer Marionette reduziert worden. Mit der Neuorganisation ihrer Regierung sind sie nun in der Verantwortung ihrer Besatzer.\n\nDa sie nicht mehr in der Lage sind, sich an ihren eigenen internationalen Angelegenheiten zu beteiligen, werden sie nicht mehr Mitglied der Liga Amerikanischer Staaten sein."
ustates.259.d.in_faction: "Unter Berufung auf wachsende Spannungen in der Welt und den Wunsch nach Sicherheit hat sich [ROOT.GetNameDef] mit der [ROOT.GetFactionName] verbündet.\n\nInfolge ihres Wechsels in der Außenpolitik und bei den Verbündeten werden sie nicht länger mit der Mitgliedschaft in der Liga Amerikanischer Staaten in Verbindung gebracht. Mit dem heutigen Tag sind sie offiziell aus der Amerikanischen Fraktion ausgetreten."
ustates.259.d.invalid_government: "Es scheint, dass Radikale die Regierung von [ROOT.GetNameDef] übernommen haben und ihre derzeitige Regierung zu einer Regierung gemacht haben, die mit der Bildung von Beziehungen zu den Vereinigten Staaten unvereinbar ist.\n\nIhre neue Regierung stellt eine Bedrohung für die demokratische Integrität der Liga Amerikanischer Staaten dar, und als solche werden wir das neue Regime, das in ihrem Land eingesetzt hat, nicht anerkennen. Infolge dieses plötzlichen Wechsels in der politischen Ausrichtung werden sie nicht länger Mitglied der Liga Amerikanischer Staaten sein."
ustates.259.a: "Sehr gut."

ustates.260.t: "[From.GetAdjective] Berater?"
ustates.260.d: "Da wir beide Mitstreiter gegen dieselben Feinde sind, hat [From.GetNameDef] angeboten, Militärberater zu uns zu schicken, und vorgeschlagen, dass wir bei den Kriegsanstrengungen enger zusammenarbeiten sollten."
ustates.260.a: "Ja, natürlich!"
ustates.260.b: "Sie können ihre \"Berater\" behalten."

ustates.261.t: "[FROM.GetNameDefCap] hat abgelehnt"
ustates.261.d: "Vielleicht glaubt die [From.GetAdjective]-Regierung, dass unsere Berater Spione sind, oder sie traut unseren Motiven einfach nicht, und lehnt unser Angebot ab."
ustates.261.a: "Ihr Verlust."

ustates.262.t: "[From.GetNameDefCap] hat zugestimmt"
ustates.262.d: "Der [From.GetAdjective] hat unserem Angebot bereitwillig zugestimmt, und die Berater sind bereits auf dem Weg."
ustates.262.a: "Exzellent."

ustates.270.t: "[FROM.GetNameDefCap] Fragt nach Neu England"
ustates.270.d: "Da der Bürgerkrieg nun vorbei ist, hat [From.GetNameDef] beschlossen, die Rückgabe von Neuengland zu verlangen. Wir hatten in der Region interveniert, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller auf die amerikanische Legitimität - die rechtmäßige Rückgabe von Neuengland.\n\nIhr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, sollten wir uns weigern. Was soll unsere Antwort sein?"
ustates.270.a: "Das ist einen Krieg nicht wert."
ustates.270.b: "Wir können ihnen New England nicht anvertrauen."

ustates.271.t: "Neuengland schließt sich Amerika wieder an"
ustates.271.d: "Die Kanadier haben ihre Truppen aus Boston und den Städten Neuenglands abgezogen und haben erklärt, dass ihre Besatzung vorbei ist und dass sie die Region nur vor dem Syndikalismus geschützt haben.\n\nNeu-England ist zumindest wieder mit dem Rest von Amerika vereint worden."
ustates.271.a: "Gott schütze Amerika."

ustates.272.t: "Kanada weigert sich"
ustates.272.d: "Kanada hat uns mitgeteilt, dass sie Neuengland nicht an uns zurückgeben werden.\n\nDies hat viele Withim Kongress dazu veranlasst, einen Krieg zu fordern, um unser rechtmäßiges Territorium zurückzufordern, aber sollen wir jetzt in den Krieg ziehen?"
ustates.272.a: "Dann wird es Krieg geben."
ustates.272.b: "Wir werden abwarten."

ustates.273.t: "[FROM.GetNameDefCap] Fragt nach Alaska"
ustates.273.d: "Mit dem Ende des Bürgerkriegs hat [From.GetNameDef] beschlossen, die Rückgabe von Alaska zu verlangen. Wir hatten es beschlagnahmt, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller der amerikanischen Legitimität - die Rückgabe Alaskas.\n\nIhr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, wenn wir uns weigern. Was soll unsere Antwort sein?"
ustates.273.a: "Wir werden es zurückgeben."
ustates.273.b: "Wir werden es nicht zurückgeben."

ustates.274.t: "Alaska schließt sich Amerika wieder an"
ustates.274.d: "Kanada hat das Gebiet von Alaska an [Root.GetNameDef] zurückgegeben."
ustates.274.a: "Gott schütze Amerika."

ustates.275.t: "Kanada lehnt ab"
ustates.275.d: "Kanada hat sich geweigert, Alaska an uns zurückzugeben, was soll unsere Position sein?"
ustates.275.a: "Riskieren wir keinen Krieg."
ustates.275.b: "Es soll Krieg sein."

ustates.281.t: "[From.GetNameDefCap] Möchte dem [Root.GetFactionName] beitreten"
ustates.281.d.middle: "Dem gingen wochenlang weitere, kleinere Vorsprachen des [FROM.GetAdjective] in unserer Botschaft in [FROM.Capital.GetCapitalVictoryPointName] voraus.\n\nEine Annahme unsererseits würde der [ROOT.GetFactionName] einen wichtigen diplomatischen Sieg sichern und könnte dazu beitragen, unsere geopolitische Lage, insbesondere in Amerika, zu stabilisieren. Unter vier Augen wurde jedoch befürchtet, dass eine weitere Großmacht unseren Einfluss auf das gesamte Bündnis schwächen und unser Schicksal an eine Nation binden könnte, die sich noch immer von einem verheerenden Bürgerkrieg erholt.\n\nIn diesem Sinne sehen wir uns nach reiflicher Überlegung gezwungen, eine endgültige Antwort vorzubereiten."
ustates.281.d.britain: "Präsident [From.GetLeader] hat den Botschafter [FROM.GetAdjective] gebeten, sich mit König [ROOT.GetLeader] und Premierminister [GetSecondInCommand] zu treffen, um erste Gespräche über die Aufnahme von [From.GetNameDef] in die [Root.GetFactionName] aufzunehmen. $ustates.281.d.middle$ Wir pflegen seit langem enge Beziehungen zu den Amerikanern, was zum Teil auf die Tatsache zurückzuführen ist, dass wir eine lange kanadisch-amerikanische Grenze haben. Der Abschluss eines Bündnisses ist in vielerlei Hinsicht der logische letzte Schritt zur Wahrung der Stabilität in einer sich verändernden Welt."
ustates.281.d.france: "Präsident [From.GetLeader] hat den [FROM.GetAdjective]-Botschafter gebeten, sich mit [ROOT.GetLeader] und seinem Stab zu treffen, um erste Gespräche über die Aufnahme von [From.GetNameDef] in die [Root.GetFactionName] aufzunehmen. $ustates.281.d.middle$ Weit jenseits des Ozeans gelegen, war die amerikanische Unnahbarkeit schon immer ein wunder Punkt in den französisch-amerikanischen Beziehungen, und ein solcher Pakt wird das Gleichgewicht unseres Bündnisses mit ziemlicher Sicherheit wieder in Richtung anglo-sphärischer Vorteile kippen. Immerhin waren wir einer ihrer ersten Verbündeten im Unabhängigkeitskrieg, und vielleicht ist dies endlich ihre Chance, sich dafür zu revanchieren."
ustates.281.d.germany: "Präsident [From.GetLeader] hat den Botschafter [FROM.GetAdjective] gebeten, sich mit Kaiser [ROOT.GetLeader] und Bundeskanzler [GetSecondInCommand] zu treffen, um Vorgespräche über die Aufnahme von [From.GetNameDef] in die [Root.GetFactionName].$ustates.281.d.middle$ zu führen Die Annahme eines solchen Abkommens ist sicherlich ein strittiges Thema. Es würde die normalerweise isolationistischen Amerikaner auf die Weltbühne bringen, und es ist nicht ganz klar, wie lange sie unsere unangefochtene Führung tolerieren werden. Dennoch würde ihr Beitritt die kontinuierliche und globale Präsenz der [ROOT.GetFactionName] in der Welt sicherstellen."
ustates.281.d.other: "Präsident [FROM.GetLeader] hat den Botschafter von [FROM.GetAdjective] gebeten, sich mit [ROOT.GetLeader] zu treffen, um erste Gespräche über die Bildung einer Allianz zwischen Amerika und [Root.GetNameDef] aufzunehmen. Dies folgte wochenlang auf andere, kleinere Fühler des [FROM.GetAdjective] in unserer Botschaft in [FROM.Capital.GetCapitalVictoryPointName].\n\nTrotz der verheerenden Folgen des Bürgerkriegs scheint es, als sei die Stabilität in der unruhigen Nation größtenteils wiederhergestellt worden. Angesichts der natürlichen Ressourcen und der geopolitischen Lage des Landes ist es wahrscheinlich, dass [FROM.GetNameDef] wieder eine wichtige Rolle im Weltgeschehen spielen wird, und ein Pakt mit ihnen wird unsere Bemühungen um die Wahrung der gegenseitigen Sicherheit unterstützen.\n\nWährend wir jedoch über eine endgültige Antwort nachdenken, gab es einige Bedenken über die Art dieses Bündnisses und darüber, wie gleichberechtigt eine solche Partnerschaft wirklich sein würde."
ustates.281.a: "Ja, natürlich! Wir heißen sie willkommen."
ustates.281.b: "Wir benötigen sie nicht."

ustates.282.t: "[From.GetNameDefCap] verweigert sich"
ustates.282.d: "Die [From.GetAdjective]-Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt.\n\nVielleicht sind wir nach ihren Maßstäben nicht gut genug, oder als Verbündete unwürdig. So oder so, die Antwort war eindeutig nein."
ustates.282.a: "Eine schlechte Entscheidung ihrerseits."

 ustates.283.t: "Der Kongress bestätigt die Ernennung von MacArthur."
 ustates.283.d: "General MacArthurs \"vorübergehende\" Besetzung Washingtons hat nicht zu einer Beruhigung der Lage geführt, sondern zu einer heftigen Welle des Widerstands im ganzen Land. Angesichts der Situation, die schlimmer ist, als irgendjemand in Washington hätte vorhersagen können, hat MacArthur die notwendigen Schritte unternommen, um sein Regime zu legitimieren. MacArthur hat sich von einem ihm wohlgesonnenen Mitglied des Kabinetts des abgesetzten Präsidenten zum Außenminister ernennen lassen, eine Ernennung, die schnell von einer Sitzung des Senats bestätigt wurde, dem die Mitglieder der SPA, der Farm-Arbeiter und der Longisten fehlten. Als solcher behauptet MacArthur nun, dass er gemäß dem Präsidential Succession Act von 1886, da das Amt des Präsidenten und des Vizepräsidenten vakant sind, der ranghöchste Beamte in der Nachfolgeordnung und damit der amtierende Präsident ist.\n\nObwohl davon ausgegangen wird, dass zu gegebener Zeit eine solidere verfassungsrechtliche Begründung für die Militärverwaltung ausgearbeitet wird, wurde MacArthur inmitten seiner Vorbereitungen auf den bevorstehenden Bürgerkrieg hastig vereidigt und hat sich in einer Ansprache an die Nation gewandt, in der er alle \"Verräter\" daran erinnert hat, dass sie noch Zeit haben, ihre Waffen niederzulegen."
ustates.283.a: "Wir brauchen harte Männer für harte Zeiten."
ustates.283.b: "Ein unverfrorener Angriff auf die Verfassung!" 

ustates.285.t: "Heilung für Kinderlähmung"
ustates.285.d: "Dr. Jonas Salk hat ein Heilmittel für Kinderlähmung geschaffen. Dies ist ein Wundermittel, das von vielen als Durchbruch in der modernen Wissenschaft bezeichnet wird. Die Geißel der Kinderlähmung in Amerika wird nun für immer aus den Köpfen der Amerikaner verschwunden sein.\n\nEltern stehen in Scharen vor den Kliniken im ganzen Land Schlange, um den Impfstoff für ihre Kinder und sich selbst zu bekommen."
ustates.285.a: "Danke, Dr. Salk."

### Militärisches Material ###

ustates.300.t: "Militärische Forschung"
ustates.300.d: "Wir lassen unsere besten Wissenschaftler und Wirtschaftsführer untersuchen, was wir in Waffen, Artillerie, Panzer, die Verbesserung unserer eigenen Doktrinen investieren sollten.\n\nWas sollten wir wählen?"
ustates.300.a: "Modernisieren Sie unsere Gewehre."
ustates.300.b: "Modernisieren Sie unsere Artillerie."
ustates.300.c: "Modernisieren Sie unsere Panzer."
ustates.300.e: "Modernisieren Sie unsere Doktrinen."

ustates.301.t: "Volle Kraftausnutzung"
ustates.301.d: "Die Nachwehen des Zweiten Bürgerkriegs haben uns Zeit gegeben, nicht nur die Lücken in unseren militärischen Fähigkeiten zu bewerten, sondern auch mögliche Verbesserungen. Unser Generalstab hat festgestellt, dass wir mit der neuen Treibstoff- und Schubtechnologie, die von Lawrence Bell entwickelt wurde, konventionelle triebwerksbasierte Flugzeuge ausstechen können.\n\nGleichzeitig haben wir genügend Ingenieure und Wissenschaftler für Neddermeyers Idee einer Atomwaffe auf Plutonium Basis gewinnen können."
ustates.301.a: "Der Jet von Lawrence Bell."
ustates.301.b: "Die Atombombe von Oppenheimer."
ustates.301.c: "Genehmigen Sie mehr Mittel für beides."

ustates.302.t: "Albuquerque-Projekt"
ustates.302.d: "Bells X-Projekt ist zufriedenstellend verlaufen. Die erfolgreiche Implementierung von Raketentechnologie in Flugzeuge kann die Geschwindigkeit älterer Flugzeuge verdoppeln.\n\nDer mutige Testpilot Jack Woolams war heute der erste Mensch, der das Flugzeug schneller als 741 Meilen pro Stunde flog und damit die Schallmauer durchbrach."
ustates.302.a: "Sogar auf einen interplanetaren Krieg vorbereitet."

ustates.303.t: "Winchester Projekt"
ustates.303.d: "Das Projekt stieß auf ein großes Problem, als man entdeckte, dass das Kernmaterial Plutonium eine zu hohe Spaltgeschwindigkeit für ein Geschoss hat. Die Lösung kam in Form von abgereichertem Uran, das ursprünglich für ein anderes Nuklearprojekt geplant war.\n\nDies macht die Waffe unter den normalen Richtlinien zur Verwendung von Atommüll kaum ethisch vertretbar und schafft das Problem der absichtlichen biologischen Schädigung durch die Strahlung auf dem Ziel. Nichtsdestotrotz ist der Dünne Mann ein Erfolg"
ustates.303.a: "Wir sind sicher vor Oppenheimers tödlichem Spielzeug."

ustates.304.t: "Die Kriegs- und Friedensforschung"
ustates.304.d: "In der Vergangenheit war unser diplomatisches Verhalten der Willkür von Botschaftern ausgeliefert, von denen viele ihre Positionen von der Partei gekauft hatten. Die Welt, in der wir leben, ist zu gefährlich, um sich solch leichtfertige Entscheidungen von Vertretern Amerikas leisten zu können. Es ist General MacArthurs Meinung, dass ein neuer Ansatz für die Außenpolitik notwendig ist, einer, der den Konsens aus einer Gruppe von vertrauenswürdigen Experten ableitet.\n\nDas ist es, was die Kriegs- und Friedensstudien inspiriert hat, eine Berufung für nur die Klügsten, um Amerika in dieser schönen neuen Welt zu vertreten. Dieses Gremium, der so genannte "Rat für auswärtige Beziehungen", wird General MacArthur beraten, wie man radikale Kräfte aus allen Ecken der Welt unterdrücken kann."
ustates.304.a: "Nicht mehr von Diplomaten gegängelt."

ustates.305.t: "Das Weiße Haus und Xanadu"
ustates.305.d: "Überraschend viel Unterstützung kam von den Seiten der vielen Hearst-Zeitungen, die in Amerika vertreten sind. Diese Zeitungen entwarfen das Bild von MacArthur als dem heldenhaften Cincinnatus, der den Ruf hört, die Republik vor der sicheren Zerstörung zu retten.\n\nAls Leuchtturm für MacArthurs Verbündete und die Schaffung einer fast mythischen Persönlichkeit durch Filme und Zeitungskarikaturen, diente Hearst als stabilisierender Faktor für das Schiff des Staates. Selbst Hearsts Angriffe auf radikale Gewerkschaften und Populisten schienen die Worte von MacArthurs Radioansprachen widerzuspiegeln."
ustates.305.a: "Wir schätzen Ihre Unterstützung."

ustates.306.t: "Die neue Normalität in Amerika"
ustates.306.d: "Als General MacArthur ankündigte, dass er nicht als Führer zurücktreten würde, geschah dies unter dem Vorwand des Notstands. Zu dieser Zeit waren Hunderttausende Amerikaner unauffindbar, Radikale zogen durch das Land und finanzierten ihre Politik mit geplündertem Geld, und die demokratische Säule war nicht bereit, den Staat zu stützen.\n\nIn den letzten Jahren haben sich viele zu hartgesottenen MacArthurianern entwickelt, und im Repräsentantenhaus ist ein neuer Geschmack von Politikern entstanden. Diese Kongressabgeordneten sehen die Notwendigkeit einer integralen Rolle des Militärs, um das Geschäftsumfeld zu kontrollieren und zu pflegen und sicherzustellen, dass die Rechte der Bürger nicht aufgrund von Stillstand verletzt werden."
ustates.306.a: "Unterstützen Sie die neuen Unterstützer."
ustates.306.b: "Lehnen Sie dieses Werk des Kongresses ab."

ustates.308.t: "Superwaffen mit kleinem Budget"
ustates.308.d: "In den letzten Jahren hat sich unsere militärische Forschung auf das Potenzial für interne Konflikte konzentriert, wodurch unser Fokus und unser Budget für längerfristige Projekte eingeschränkt wurden. Der diesjährige Kongresshaushalt hat glücklicherweise etwas Geld gefunden, um es für ein langfristiges Projekt bereitzustellen. Drei Pläne werden dem militärischen Oberkommando vorgelegt, um die militärischen Projekte unserer Rivalen zu treffen und zu übertreffen. Der erste ist eine Rakete von Goddard, die theoretisch in der Lage ist, Sprengstoff aus meilenweiter Entfernung zu befördern, ohne das Leben der Piloten zu riskieren.\n\nDie zweite ist die von Oppenheimer geplante theoretische Bombe mit radioaktiven Schwermetallen, wie sie in Österreich und Deutschland erforscht wird. Der dritte ist ein viel billigerer Plan, wie er von dem Exzentriker Wilhelm Reich vorgeschlagen wurde, er behauptet, dass eine Bombe viel billiger gemacht werden kann, indem er seine eigenen persönlichen physikalischen Forschungen benutzt. Wir unsererseits wissen nicht viel darüber, wovon Wilhelm Reich spricht, aber sein Ruf in Österreich gibt uns einen gewissen Trost, welche Wissenschaft er auch immer verwendet."
ustates.308.a: "Goddards Rakete."
ustates.308.b: "Oppenheimers Bombe."
ustates.308.c: "Reichs Bombe."

ustates.309.t: "Goddards erfolgreicher Start"
ustates.309.d: "Wieder zu Hause in Roswell, New Mexico, geht Goddard erneut zum Start von Testraketen. Als er das letzte Mal hier war, waren die Raketen kleiner als sein Oberschenkel und erreichten nur eine Höhe von tausend Fuß.\n\nJetzt steigen die Raketen kilometerweit über die Wüste auf und landen mit ihren Dummy-Gewichten. Goddards Weigerung, explosive Raketen auf dem Festland der Vereinigten Staaten zu zünden, verhindert, dass das ganze Ausmaß des Schadens bekannt wird."
ustates.309.a: "Guter Junge, Goddard."

ustates.310.t: "Oppenheimers Bombe ein Erfolg"
ustates.310.d: "Eine Einladung von Oppenheimer wurde an Kernforscher, Physiker und Ingenieure in ganz Europa verschickt. Das Versprechen, der Verfolgung in Europa zu entkommen, hat bei jüdischen Wissenschaftlern am stärksten geklungen, von denen einige für das Projekt in die USA emigrierten.\n\nNach einer langen Zeit des Experimentierens und einiger Zusammenarbeit mit Kollegen in Europa ist eine funktionsfähige Atombombe bereit für den Test. Der Himmel über Alamogordo, New Mexico, erstrahlte in einem Blitz der Zerstörung, als die Testbombe Valediction explodierte. Oppenheimer sagte später, die Bombe sei nach seinem Lieblingsgedicht von John Donne benannt."
ustates.310.a: "Der Atem geht jetzt."

ustates.311.t: "Reichs missglückte Explosion"
ustates.311.d: "Nach vielen Verzögerungen und mehrere Versuche, den Generalstab zu verschleiern, wurde Wilhelm Reichs Bombenprojekt eingestellt und es scheint, dass Millionen von Dollar für Quatsch verschwendet wurden. Dies wurde für Reichs Beobachter offensichtlich, als Tests zeigten, dass seine Energie, genannt Orgon, exotherme Reaktionen hervorrufen konnte, die nur er und seine Mitarbeiter sehen konnten.\n\nDie Bombe selbst, die eine hohle Schale mit Schichten von Metallen bedeckt, die nie explodierte, abgesehen von seinem Zusammenbruch, wenn Reich versucht, es während der Untersuchung zu zerstören. Diese Peinlichkeit macht derzeit seine Runden in den Zeitungen."
ustates.311.a: "Nicht unser stolzester Moment."

### Neue Ereignisse vor dem Bürgerkrieg ###
ustates.500.t: "Garner-McNary Gesetzesentwurf eingeführt"
 ustates.500.d: "Mit dem Segen von Präsident Smith haben der republikanische Senator Charles McNary und der Sprecher des Repräsentantenhauses John Nance Garner ein neues Gesetzespaket zur Arbeitslosenhilfe vorgelegt. Viele Kongressabgeordnete sind der Meinung, dass das Paket bei weitem nicht ausreicht, während andere sich fragen, wie Amerika – mitten in einer massiven Wirtschaftskrise – das jemals bezahlen soll.\n\nDie Anwesenheit von Senatoren der Farm-Arbeiter-Partei, insbesondere in der SPA, sowie von Anhängern Huey Longs verkompliziert die Lage erheblich. Selbst mit Smiths Unterstützung ist ungewiss, ob Garner-McNary eine echte Chance hat, angenommen zu werden."
ustates.500.a: "Man wird sehen."

ustates.501.t: "Long und Farm-Arbeiter verlangen Änderungen"
 ustates.501.d: "Wie erwartet kamen die ersten Einwände gegen den Garner-McNary-Gesetzentwurf von den Longisten und Farm-Arbeitern. Huey Long und seine informelle Fraktion forderten eine erhebliche Ausweitung der im Gesetzentwurf vorgesehenen Sozialversicherungsleistungen, die sich Amerika nach Ansicht der meisten anderen Senatoren niemals leisten könnte. John Reed und die SPA hingegen verspotten die Bestimmungen des Gesetzentwurfs, da sie ihrer Meinung nach kaum zum Schutz der Arbeitnehmer beitragen oder die Realität der Depression grundlegend verändern.\n\nObwohl sie nicht so entschieden gegen den Gesetzentwurf sind wie ihre radikalen Genossen in der SPA, sympathisiert die nichtsozialistische Farm-Arbeiter-Fraktion mit Reeds Ansicht und muss berücksichtigt werden, wenn sie auf unsere Seite gezogen werden soll. Alle drei Gruppen haben viel Aufmerksamkeit in den Medien auf sich gezogen, was das allgemeine Gefühl von Unordnung und Spannung im Kongress noch verstärkt."
ustates.501.a: "Interessant."

ustates.502.t: "Senatoren wechseln die Fronten"
 ustates.502.d: "Nach wochenlangen Verhandlungen haben sich mehrere Senatoren der etablierten Parteien hinsichtlich der bevorstehenden Abstimmung über den Garner-McNary-Gesetzentwurf von der Parteilinie abgewandt – allen voran der demokratische Senator Robert Wagner, der erklärt hat, er werde nicht für den Gesetzentwurf stimmen, wenn nicht erneut Schutzmaßnahmen für die Arbeitslosenversicherung des Bundes aufgenommen werden.\n\nViele andere demokratische und republikanische Senatoren sind besorgt über den Einfluss der Longisten und Farm-Arbeiter und behaupten, dass sie nicht für den Gesetzentwurf stimmen werden, wenn irgendwelche Zugeständnisse an eine der beiden Gruppen gemacht werden. Andere sagen, dass es ohne die Unterstützung der Longisten oder Farm-Arbeiter schwierig, wenn nicht sogar unmöglich sein wird, den Gesetzentwurf zu verabschieden. Präsident Smith muss eingreifen, um den Gesetzentwurf zu retten."
ustates.502.a: "Unterstützung für Wagner und die etablierten Senatoren zusagen."
ustates.502.b: "Das Establishment zu einem Kompromiss mit der Longlisten zwingen."
ustates.502.c: "Zwingen Sie das Establishment zu einem Kompromiss mit Farm-Arbeitern."

 ustates.503.t: "Anti-Establishment-Kräfte sind wütend"
 ustates.503.d: "Sowohl Huey Long als auch die Farm-Arbeiter-Partei haben mit Wut auf Präsident Smiths Unterstützung für die etablierten Senatoren reagiert. Sie haben geschworen, den Garner-McNary-Gesetzentwurf zu Fall zu bringen, und behaupten, dass die Öffentlichkeit von einer \"korrupten Regierung, die sich weigert, die Realität Amerikas anzuerkennen\", getäuscht werde.\n\nWährend sowohl Long als auch Farm-Arbeiter einen erheblichen Anstieg der Unterstützung durch ihre Basis verzeichnen konnten, haben sich die Aussichten für Demokraten und Republikaner etwas verbessert, und es herrscht das Gefühl, dass beide bessere Chancen für die nächsten Wahlen haben ... vorausgesetzt, der Gesetzentwurf wird tatsächlich verabschiedet."
ustates.503.a: "Hoffen wir, dass es so ist!"

ustates.504.t: "Kompromiss mit Long"
 ustates.504.d: "In den letzten Tagen kam es zu einem Kompromiss zwischen vielen etablierten Senatoren und Huey Long, der zahlreiche zusätzliche Bestimmungen zur Unterstützung der Landwirtschaft und zum Schutz vor Arbeitslosigkeit enthält – wenn auch bei weitem nicht in dem Umfang, den Long ursprünglich gefordert hatte. Dennoch hat Long dies als Sieg deklariert und liegt in den aktuellen Umfragen weit vorne.\n\nSowohl John Reeds SPA als auch eine große Anzahl republikanischer und Farm-Arbeiter-Senatoren und -Abgeordneter haben dies jedoch als Verrat am amerikanischen Volk bezeichnet und geschworen, den Garner-McNary-Gesetzentwurf bei der Abstimmung zu Fall zu bringen."
ustates.504.a: "Wir haben getan, was wir konnten..."

ustates.505.t: "Kompromiss mit Farm-Arbeiter"
 ustates.505.d: "In den letzten Tagen kam es zu einem Kompromiss zwischen vielen etablierten Senatoren und der Farm-Arbeiter-Partei, der zahlreiche zusätzliche Bestimmungen zum Schutz der Arbeitnehmer und zur Arbeitslosenhilfe enthält – wenn auch bei weitem nicht in dem Umfang, wie es die Farm-Arbeiter ursprünglich gefordert hatten. Dennoch hat John Reed seine Ablehnung des Gesetzesentwurfs bekräftigt, und mehr aggressive Anhänger der Farm-Arbeiter sind zur SPA übergelaufen, weil sie den \"Verrat\" der Gemäßigten an der amerikanischen Arbeiterklasse beklagen.\n\nEine große Anzahl demokratischer und republikanischer Senatoren und Abgeordneter, darunter Huey Long und seine Anhänger, haben dies jedoch ebenfalls als Verrat am amerikanischen Volk bezeichnet und geschworen, den Garner-McNary-Gesetzentwurf bei der Abstimmung zu Fall zu bringen."
ustates.505.a: "Wir haben getan, was wir konnten..."

ustates.506.t: "Abstimmung über den Garner-McNary-Gesetz beginnt"
ustates.506.d: "Die Abstimmung über das Garner-McNary-Gesetz hat nun begonnen. Da der Kongress zwischen radikalen und etablierten Senatoren gespalten ist, ist es alles andere als sicher, ob das Gesetz verabschiedet wird.\n\nSelbst wenn der Gesetzentwurf verabschiedet wird, bleibt die Frage, woher die Finanzierung kommen soll, unbeantwortet - sollte er jedoch scheitern, wären die Folgen katastrophal und es wäre mit weit verbreiteter Gewalt zu rechnen."
ustates.506.a: "... das Gesetz ist angenommen!"
ustates.506.b: "... Das Gesetz wird abgelehnt!"

ustates.507.t: "Das Garner-McNary Gesetz Passiert!"
ustates.507.d: "Obwohl die Abstimmung unglaublich knapp war, hat Das Garner-McNary Gesetz den Kongress passiert.\n\nDie Menschen in den Vereinigten Staaten feiern diese willkommene Erleichterung der katastrophalen wirtschaftlichen Situation des Landes, obwohl sich viele innerhalb der Regierung fragen: Wie soll die Rechnung nun bezahlt werden?"
ustates.507.a: "Ein Sieg für uns alle!"

ustates.508.t: "Das Garner-McNary Gesetz fällt!"
ustates.508.d: "Nach einer denkbar knappen Abstimmung im Kongress ist das Garner-McNary Gesetz gescheitert. Während mehrere Gruppen einen persönlichen Sieg verkünden, sind in verschiedenen Teilen des Landes Proteste ausgebrochen. Es wird keine Erleichterung für den amerikanischen Arbeiter geben, und viele haben die Regierung für korrupt und dysfunktional erklärt.\n\nEs wird viel Zeit für Schuldzuweisungen geben, aber für den Moment müssen sich die Sorgen der Smith Administration auf die wachsende Gewalt in den amerikanischen Städten richten - Gewalt, die in den Monaten vor der Wahl nur noch schlimmer werden dürfte."
ustates.508.a: "All das für nichts..."

ustates.509.t: "Kriegsplan Weiß"
ustates.509.d: "Es ist an der Zeit, einen der farbcodierten Kriegspläne des amerikanischen Militärs zu entstauben, der für den Umgang mit Unruhen und Aufständen im Inland gedacht ist. Sie kann keinen Moment zu früh kommen, da die Gewalt in Gebieten eskaliert, in denen die Longlisten und die SPA mit den lokalen Behörden um die Vorherrschaft ringen.\n\nMinnesota und North Carolina sind die beiden Staaten, in denen die Gewalt auf ihrem Höhepunkt ist, und - im Moment - können wir unsere Bemühungen nur auf einen Ort konzentrieren."
ustates.509.a: "Schwerpunkt auf die SPA in Minnesota."
ustates.509.b: "Schwerpunkt auf die Longlisten in North Carolina."

ustates.510.t: "Einsatz der Nationalgarde"
ustates.510.d: "Die Nationalgarde ist nun seit über sechs Monaten im Einsatz und kämpft für die Aufrechterhaltung der Sicherheit in einer Reihe von amerikanischen Städten, aber es wächst die Befürchtung, dass die Kommandeure innerhalb der Garde nicht ganz loyal gegenüber der Republik sind, dass viele Sympathien für die Longlisten und die SPA hegen.\n\nWir müssen uns mehr auf die Stärkung der Einheiten konzentrieren, von denen wir wissen, dass sie loyal sind. Wir müssen auch entscheiden, wo wir ihren Einsatz vorerst konzentrieren."
ustates.510.a: "Fokus auf Wiederherstellung der Ordnung in Minnesota."
ustates.510.b: "Fokus auf Wiederherstellung der Ordnung in Iowa.
ustates.510.c: "Fokus auf Wiederherstellung der Ordnung in Tennessee."

ustates.511.t: "General MacArthurs Plan"
ustates.511.d: "Es wächst die Sorge, dass Amerika in einen möglichen Bürgerkrieg abgleitet und dass - trotz aller Bemühungen um die Aufrechterhaltung der Sicherheit - die Anhänger von Huey Long und der SPA in einigen Teilen des Landes einfach zu viel Einfluss haben. General Douglas MacArthur hat einen Plan zur Infiltrierung von Schlüsselgebieten entweder in New York City oder in Südtexas vorgestellt.\n\nBeide sind von großer Bedeutung, New York wegen seiner Industrie und Texas wegen seines Öls, und beide sind stark gefährdet, übernommen zu werden. MacArthur sagt, dass diese Bemühungen immer noch scheitern könnten, wenn die Macht der Longlisten und der SPA zu groß wird, aber er glaubt, dass es die Chancen der Regierung, die Kontrolle zu behalten, wenn es zu einem bewaffneten Konflikt kommt, stark erhöhen wird."
ustates.511.a: "New York City ist von entscheidender Bedeutung."
ustates.511.b: "Wir brauchen unbedingt das texanische Öl."

ustates.512.t: "Der Barkley Plan"
ustates.512.d: "Alben Barkley, Demokrat und Junior-Senator für Kentucky, hat einen Gesetzentwurf eingebracht, wonach die Entlastungsmaßnahmen größtenteils durch die Besteuerung amerikanischer Unternehmen finanziert werden sollen - im Gegenzug für kräftige steuerliche Gegenleistungen, sobald sich die Wirtschaft erholt hat. Dies hat in einigen Ecken erhebliche Kontroversen ausgelöst, vor allem unter Longlisten- und SPA-Anhängern.\n\nAndere sagen, dass es für die nächste Regierung viel zu einfach wäre, die Entscheidung rückgängig zu machen und die Konzerne auf dem Trockenen sitzen zu lassen, so dass sie noch schlechter dastehen würden als zuvor. Unabhängig davon gibt es genug Unterstützung, um das Gesetz zu verabschieden - und, als zusätzlicher Bonus, könnte die Agentur, die die Bemühungen koordiniert, entweder in Minneapolis oder in Charlotte angesiedelt werden, mit dem zusätzlichen Bonus neuer Arbeitsplätze, die die derzeitigen Hochburgen von Longist und SPA schwächen."
ustates.512.a: "Sitz der Agentur in Minneapolis.."
ustates.512.b: "Sitz der Agentur in Charlotte."

ustates.513.t: "Das neue Industriegesetz"
ustates.513.d: "Als Nebeneffekt des Barkley Plans werden die Hilfsbemühungen neues industrielles Wachstum in mehreren lebenswichtigen Bereichen sehen - vor allem im militärischen Bereich. Mehrere dieser neuen Unternehmen sind in Denver, Colorado, geplant. Mindestens ein weiterer Bereich kann gefördert werden.\n\nDas Kabinett ist der Ansicht, dass die Ansiedlung in depressiven Gebieten, die derzeit Hochburgen der Longlisten oder SPA sind, deren Einfluss in diesen Gebieten drastisch schwächen könnte."
ustates.513.a: "Förderung der Industrie in Minnesota."
ustates.513.b: "Förderung der Industrie in Iowa."
ustates.513.c: "Förderung der Industrie in Tennessee."

ustates.514.t: "Das Werft-Förderprogramm"
ustates.514.d: "Der Barkley Plan hat dazu geführt, dass sich zwei große Schiffbauunternehmen um einen Bundesauftrag bewerben, eines in New York City und das andere in Corpus Christi. Beide würden eine große Anzahl von Arbeitsplätzen für die Region bedeuten und wären ein Segen für unsere Kontrolle über die Region.\n\nDas Problem ist, daß sich der Vertrag herumgesprochen hat, und die Stadt, die wir *nicht* wählen, wird wahrscheinlich wütend sein und der Longlisten oder der SPA in der Region Kraft geben."
ustates.514.a: "Geben Sie den Auftrag an New York City."
ustates.514.b: "Geben Sie den Auftrag an Corpus Christi."

 ustates.515.t: "Amerika fordert Hafengebühren"
 ustates.515.d: "Es kam für die kanadische Regierung überraschend, aber der Botschafter von [USA.GetNameDef] hat gefordert, dass die kanadische Regierung unverzüglich mit der Rückzahlung der Hafengebühren beginnt, die uns in den Jahren nach der britischen Revolution entstanden sind. Während die Amerikaner von einer Wirtschaftskrise erfasst sind, die Kanada bis zu einem gewissen Grad vermieden hat, müssen sie wissen, dass die Kanadier diese Gebühren niemals zurückzahlen können ... zumindest nicht auf einmal.\n\nSeit dem Rückzug der Royal Navy besteht eine stillschweigende Vereinbarung, dass die Gebühren erst nach der Rückeroberung der Heimatinseln vollständig zurückgezahlt werden. Wenn die Amerikaner dies jetzt fordern, müssen sie entweder verzweifelt sein oder den kriegerischeren und isolationistischeren Elementen in ihrer Regierung entgegenkommen."
ustates.515.a: "Was auch immer der Grund ist, wir können nicht tun, was sie verlangen."

ustates.516.t: "Kanada lehnt ab"
 ustates.516.d: "Die kanadische Regierung hat auf diese Forderung mit einer klaren Ablehnung reagiert. Die Gebühren, so heißt es, sollten niemals vollständig zurückgezahlt werden, bevor die Heimatinseln zurückerobert worden sind.\n\nDennoch hat ihre Ablehnung ihren Zweck erfüllt und die isolationistischen Kräfte innerhalb der amerikanischen Regierung auf den Plan gerufen. Die Regierung von Präsident Smith hat die Unterstützung, die sie braucht, allerdings auf Kosten der Beziehungen zu Kanada."
ustates.516.a: "So sei es."

ustates.517.t: "Kompromiss mit Amerika?"
ustates.517.d: "Die kanadische Regierung hat dem Kompromiss widerwillig zugestimmt, indem sie uns so viel wie möglich zahlt und den Aufschub akzeptiert, bis die Heimatinseln zurückerobert worden sind. Im Gegenzug wurde ein Handelsabkommen mit der Entente geschlossen, was für uns alle von Vorteil sein dürfte.Der größte Nachteil ist, dass das Abkommen von den Longisten und Farm-Arbeiter als Verrat angesehen wird, die beide behaupten, dass unsere korrupte Regierung genau das Volk verraten hat, das sie kurz zuvor noch angefeuert haben."
ustates.517.a: "Wir stimmen dem Kompromiss zu."
ustates.517.b: "Sie sind auf sich allein gestellt."

ustates.518.t: "Kanada einigt sich auf Kompromiss"
ustates.518.d: "Die kanadische Regierung hat dem Kompromiss widerwillig zugestimmt und gibt uns die Rückzahlung, die sie jetzt leisten kann, und akzeptiert den Aufschub, bis die Heimatinseln zurückerobert worden sind. Im Gegenzug wurde ein Handelsabkommen mit der Entente geschlossen, was wahrscheinlich für uns alle von Vorteil ist.\n\nDer größte Nachteil ist, dass das Abkommen von der AFP und der SPA als Verrat angesehen wird, die beide behaupten, dass unsere korrupte Regierung genau die Leute verraten hat, die sie noch kurz zuvor angefeuert haben."
ustates.518.a: "Wir nehmen, was wir kriegen können."

ustates.519.t: "anada lehnt den Kompromiss ab"
ustates.519.d: "Die kanadische Regierung hat unser Kompromissangebot abgelehnt, was zu Wirtschaftssanktionen auf beiden Seiten geführt hat. Die Chance, dass dies zu einem Krieg eskaliert, ist gering, aber der Schaden ist angerichtet.\n\nWir müssen uns mit den erzielten Gewinnen und den Mehreinnahmen aus den Zöllen zufrieden geben."
ustates.519.a: "Es war einen Versuch wert."

ustates.530.t: "Ein Gesandter aus dem Osten"
ustates.530.d: "Seitdem die Nachricht in [Root.GetNameDef] eintraf, dass General MacArthur freiwillig von der Macht im Osten zurücktritt, haben wir uns gefragt, ob wir von der neuen Regierung hören würden. Immerhin hat der Waffenstillstand gehalten - wollen sie also Frieden? Unsere Frage wurde mit der Ankunft eines Abgesandten der Bundesregierung beantwortet. Sie wollen sich noch einmal treffen, diesmal um über eine Wiedervereinigung unserer demokratischen Regierungen zu sprechen.\n\nDie meisten hier im Westen sind dazu bereit, aber es gibt viele, die sagen, dass MacArthur zuerst für seine Verbrechen bezahlen muss. Er ist schließlich genauso ein Verräter wie Long und Reed... wenn sie nicht bereit sind, ihn als solchen vor Gericht zu stellen, wie können wir dann jemals ihrem Wort vertrauen?"
ustates.530.a: "MacArthur hat Amerika einen Gefallen getan - wir werden uns wieder anschließen, ohne Fragen zu stellen."
ustates.530.b: "Ja, lassen Sie sie wissen, dass wir verlangen, dass MacArthur zuerst inhaftiert wird."
ustates.530.c: "Wir vertrauen ihnen nicht, weder jetzt noch irgendwann."

ustates.531.t: "Der Westen verweigert die Begegnung"
ustates.531.d: "Leider hat sich [ACC.GetNameDef] geweigert, sich mit uns zu treffen.\n\nMit den Worten ihres Briefes: Sie glauben einfach nicht, dass wir die wahre Demokratie wiedererlangt haben."
ustates.531.a: "So sei es."

ustates.532.t: "Unter einer Bedingung..."
ustates.532.d: "[ACC.GetNameDefCap] scheint bereit zu sein, [ROOT.GetNameDef] wieder beizutreten... unter einer Bedingung: dass MacArthur inhaftiert und als Verräter vor Gericht gestellt wird. Laut [FROM.GetNameDef] ist er für den Tod und die Zerstörung des Bürgerkriegs genauso verantwortlich wie Reed und Long, und solange er nicht mit demselben Beispiel wie diese Männer bedacht wird, können sie nicht darauf vertrauen, dass unsere Rückkehr zur Demokratie echt ist.\n\nEs könnte getan werden, und viele in unserem Kabinett sagen, dass es getan werden muss, um des Friedens willen, aber um ehrlich zu sein, wird MacArthur von vielen Amerikanern als ein Held angesehen. Er hat den Bürgerkrieg für uns gewonnen. Ihm auf diese Weise zu vergelten, scheint fast undenkbar."
ustates.532.a: "Für das Wohl Amerikas, lasst es geschehen."
ustates.532.b: "MacArthur ist ein gottverdammter Held - Ablehnung."

ustates.533.t: "Es wird keinen Deal geben"
ustates.533.d: "Die amerikanische Regierung hat auf unsere Forderung mit erbitterter Ablehnung geantwortet. General Douglas MacArthur, so sagen sie, ist ein Held, einer, der ihrer Ansicht nach das Land vor Syndikalismus und Radikalismus gerettet hat, und einer, der die Macht abgab, als seine Pflicht getan war.\n\nSie würden lieber in den Krieg ziehen, als seine Leistungen verunglimpft zu sehen."
ustates.533.a: "Dann ist Krieg angesagt."

ustates.534.t: "Die Bundesregierung stimmt zu"
ustates.534.d: "Obwohl sie zögerlich sind, hat die Bundesregierung um Amerikas willen unserer Forderung zugestimmt.\n\nAndere Angelegenheiten werden im Laufe der Zeit angegangen werden müssen, aber vorerst wurde der General verhaftet und wird auf seinen Prozess warten, sobald wir wieder im Land sind."
ustates.534.a: "Gott schütze Amerika!!"

ustates.535.t: "Unsere Brüder sind zurückgekehrt"
ustates.535.d: "Es scheint, dass [ACC.GetNameDef] auf unseren Ruf gewartet hat, und sie haben ihn bejahend beantwortet.\n\nDie Demokratie ist in ganz Amerika wiederhergestellt worden, sicher vor Syndikalismus und Radikalen, und gemeinsam werden wir in die Zukunft gehen."
ustates.535.a: "Gott schütze Amerika!!"

ustates.536.t: "Amerika wieder vereint!"
ustates.536.d.full: "Mit der Wiederherstellung der Demokratie in den Vereinigten Staaten hatte die abtrünnige Fraktion im Westen offensichtlich keinen Grund, den Bürgerkrieg fortzusetzen. Nach mehreren Treffen zwischen den beiden Regierungen haben [ACC.GetNameDef] einem vollständigen Frieden mit dem Osten zugestimmt und sind der Föderation wieder beigetreten.\n\nMenschenmengen haben die Straßen der Städte von einem Ende Amerikas zum anderen gefüllt, jubelnd über die Nachricht, dass es keinen Krieg geben wird und der Zweite Amerikanische Bürgerkrieg nun wirklich vorbei ist."
ustates.536.d.arrest: "Mit der Wiederherstellung der Demokratie in den Vereinigten Staaten hatte die abtrünnige Fraktion im Westen offensichtlich keinen Grund, den Bürgerkrieg fortzusetzen. Nach mehreren Treffen zwischen den beiden Regierungen war die einzige Bedingung, die von [ACC.GetNameDef] gestellt wurde, dass General Douglas MacArthur verhaftet und wegen Hochverrats vor Gericht gestellt werden sollte. Amerikanischen Offiziellen zufolge betrachtete der Westen MacArthur genauso als Verräter wie Huey Long und John Reed, und genauso verantwortlich für den Tod und die Zerstörung, die folgten.\n\nViele in den Vereinigten Staaten betrachteten MacArthur jedoch als Helden, und so gab es, als die Nachricht von seiner Verhaftung bekannt wurde, ebenso wütende Demonstrationen wie Jubel über die Zustimmung [ACC.GetNameDef] zum Wiedereintritt. Es wird wahrscheinlich Jahre dauern, bis MacArthurs Fall vor Gericht kommt, und es wird zweifellos eine Sensation sein, aber für den Moment ist der Amerikanische Bürgerkrieg wirklich vorbei."
ustates.536.a: "Interessant."

ustates.538.t: "Der vierte Juli!"
ustates.538.d: "[USA_fourth_of_july_event_desc]"
ustates.538.a: "[USA_fourth_of_july_event_option]"

ustates.538.d.1936: "Amerika hatte heute eine kurze Periode der Ruhe mit einer meist friedlichen Independence Day Feier. In Erinnerung an die Unterzeichnung der Unabhängigkeitserklärung im Jahr 1776 durch den Zweiten Kontinentalkongress am Vorabend des Amerikanischen Revolutionskrieges, ist der Feiertag einer von großer Bedeutung für das amerikanische Volk. Während viele besorgt waren, dass die steigenden Spannungen in Amerika zu einem weiteren Ausbruch von Gewalt in der langen und brutalen Wahlsaison führen würden, seufzten die meisten heute erleichtert auf, als die Nachrichten von wenigen Schlägereien während der jährlichen Feierlichkeiten berichteten.\n\nWährend alle wichtigen Kandidaten dafür sorgten, in der großen Menschenmenge gesehen und fotografiert zu werden, und Reden hielten, in denen sie ihre jeweiligen Anliegen mit der Situation im Jahr 1776 in Verbindung brachten, nahmen sich die meisten Amerikaner die Zeit, eine Pause von der intensiven Politik zu nehmen, die Amerika plagt. Stattdessen entschieden sie sich, einfach Zeit mit ihren Familien und Freunden inmitten von Picknicks und Feuerwerk zu verbringen. Für einen kurzen Moment schien es, als hätte Amerika endlich etwas erhalten, was ihm sehr lange gefehlt hatte... die Einheit."
ustates.538.d.1937_USA_democratic: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident [Root.GetLeader] hat sich heute in einer viel beachteten Sendung zu Wort gemeldet, in der er die amerikanischen Tugenden und Opfer während des Krieges lobte. Er wies darauf hin, dass der 4. Juli der Tag war, an dem die ungleichen 13 Kolonien zusammenkamen, um die große Nation zu gründen, für die die Amerikaner jetzt kämpfen.\n\nUm eine Nation zu errichten, die auf Demokratie, Wohlstand und Einigkeit gegründet ist. Dass die Gründer trotz ihrer vielen Differenzen bereit waren, diese beiseite zu legen und friedlich zusammenzuarbeiten, um sich nicht nur gegen die britische Unterdrückung zu wehren, sondern auch ein Projekt aufzubauen, das Generationen überdauern sollte. Die Radikalen, sagt er, haben versucht, diesen Frieden und diese Einheit zu stürzen, die demokratische Meinungsäußerung zu beschneiden und das Wählen durch Gewalt zu ersetzen, wenn sie ihren Willen nicht bekamen. Also müssen die Amerikaner ein weiteres Mal zusammenkommen und diejenigen abwehren, die den amerikanischen Way of Life zerstören wollen."
ustates.538.d.1937_USA_macarthur: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden.\n\nHeute feiert Amerika den Jahrestag der Gründung Amerikas mitten im Bürgerkrieg. In dem Bestreben, General Washingtons Verlesung der Unabhängigkeitserklärung am 9. Juli vor der in New York City versammelten Kontinentalarmee nachzuahmen und das amerikanische Volk erneut zu mobilisieren, hat Präsident MacArthur beschlossen, heute eine Rede vor den föderalistischen Truppen zu halten. Unter Hinweis darauf, dass Washington seine Ansprache sogar mit britischen Truppen im Hafen gehalten hatte, bekräftigte MacArthur, dass das Militär der Vereinigten Staaten immer für die amerikanische Freiheit gekämpft habe und dies auch im 20 Jahrhundert tun werde. MacArthur verglich die Erteilung von Notstandsbefugnissen durch den Kongress an ihn mit Washingtons Auftrag als Oberbefehlshaber und schloss seine Rede mit dem Versprechen an das amerikanische Volk, die Ordnung in der Union wiederherzustellen."
ustates.538.d.1937_WCA: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident Reed hatte zwar gehofft, seine Rede in der Nähe der Independence Hall in Philadelphia zu halten, aber die Nähe Pennsylvanias zu feindlichen Hochburgen veranlasste seinen Stab, ihn von diesem Plan abzubringen. Stattdessen entschied sich Reed, vor versammelten Führungskräften in einem örtlichen Gewerkschaftsverband zu sprechen.\n\nTrotz des relativ bescheidenen Rahmens schaute die Menge gebannt zu. Er wies darauf hin, dass sich die Amerikaner damals unter Gier und Vernachlässigung aufgerieben hätten und sich an diesem Tag formell für die Befreiung von ihren Ketten organisiert hätten. Mit der Bemerkung, dass die erste Deklaration 27 Beschwerdepunkte gegen die Briten enthielt, zog Reed unter tosendem Beifall eine Liste mit 27 Beschwerden des modernen Arbeiters hervor und erklärte, dass die WCA weiterhin für ein neues Amerika kämpfen würde!"
ustates.538.d.1937_APG: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident Huey Long hielt eine Ansprache vor einer jubelnden Menge von Anhängern. Während Minutemen, die hinter ihm standen, die Kundgebung nach möglichen Attentätern absuchten, blieb die Menge von der Kraft von Longs Stimme gefesselt. Long wies darauf hin, dass die Amerikaner im Jahr 1776 von korrupten britischen Oligarchen regiert wurden, die von den rücksichtslosen Bajonetten der Rotröcke unterstützt wurden.\n\nTrotz aller Widrigkeiten erhoben sich jedoch amerikanische Patrioten und vertrieben nicht nur die Briten, sondern auch ihre verräterischen Loyalisten. Heute, sagt er, ist es nicht anders. Die Amerikaner müssen wachsam bleiben gegen die habgierige Elite und ihre Kollaborateure, und die modernen Minutemen stehen bereit, um Amerika noch einmal zu retten! Gerade als er geendet hatte, begann hinter ihm das Feuerwerk, sehr zur Freude der Menge."
ustates.538.d.1937_ACC: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Heute hat Präsident [Root.GetLeader] eine Rede vor dem provisorischen Kongress der Vereinigten Staaten gehalten. Er sagte, dass der Kontinentalkongress im Jahr 1776 der Tyrannei den Krieg erklärte und die Rechte der Amerikaner zu bewahren suchte, und bald zu einem Leuchtturm der Freiheit für viele andere wurde. Er betonte, dass es eine demokratisch gewählte Legislative war, nicht ein General oder ein politischer Machthaber, der die Freiheitserklärung autorisierte.\n\nHeute, so sagte er, befindet sich Amerika wieder im Krieg gegen die Tyrannei und kämpft gegen Kräfte, die die Flammen der Freiheit auslöschen wollen. Der Präsident schloss mit der Erklärung, dass, sobald Amerika die Diktatoren im Osten besiegt habe, die wiederhergestellte konstitutionelle Regierung wieder dem Traum des Gründers von Leben, Freiheit und dem Streben nach Glück gerecht werden würde, und zwar vom Meer bis zum strahlenden Meer."
ustates.538.d.1937_NEE: "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch die 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Manche sagen, dass Neuengland Glück hatte, nicht direkt in den Krieg verwickelt worden zu sein. Die Atmosphäre blieb jedoch angespannt und der Krieg zeichnete sich am Horizont ab. Während viele Kritiker auf die Ironie hinwiesen, den 4. Juli inmitten einer kanadischen Besatzung zu feiern, hatte die provisorische Regierung in Neuengland versucht, die Wahrnehmung, eine kanadische Marionette zu sein, zu bekämpfen, indem sie eine denkwürdige Feier zum 4. Juli veranstaltete.\n\nIn seiner Ansprache vor dem Bunker Hill-Denkmal erinnerte Präsident [Root.GetLeader] an die Opfer, die die Amerikaner brachten, um die Freiheit und den Wohlstand der Nation zu schützen, indem sie tapfer warteten, bis sie das Weiße in den Augen ihrer Feinde sehen konnten, bevor sie ihre begrenzte Munition abfeuerten. Er fuhr fort zu betonen, dass Amerikaner und Kanadier jetzt als gleichberechtigte Partner und Brüder arbeiteten, und dass Amerika eines Tages wieder frei sein würde."
ustates.538.d.war_USA_democratic: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident [Root.GetLeader], obwohl er vom Stress der Führung eines Bürgerkriegs sichtlich erschöpft ist, hat sich in diesem Jahr in den Äther begeben, um die Amerikaner zu loben und ihnen zu danken, dass sie weiterhin an die amerikanische Demokratie glauben. Er betonte, dass ihre Soldaten, auch wenn sie nicht da sind, um mit ihnen zu feiern, für die heiligste Sache kämpfen - die der Freiheit. Über die Jahre hinweg hat Amerika nie aufgehört, für seine Demokratie zu kämpfen.\n\nNicht in den Hochs und Tiefs der Revolution, nicht 1812, als Washington fiel, nicht im Bürgerkrieg. Und was noch wichtiger ist, sagte er, wahre Patrioten haben immer gemeinsam gekämpft. Jetzt sind wir an der Reihe. Er schloss seine Rede mit dem Versprechen, dass Amerika niemals aufhören wird, nach einer besseren Zukunft zu streben und dass es bald wieder vereint sein wird..."
ustates.538.d.war_USA_macarthur: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. General MacArthur hielt stolz eine weitere trotzige Rede, um seine Männer zu versammeln, in der er feststellte, dass die Armee der Freien trotz aller Schwierigkeiten und Entbehrungen immer siegreich war.\n\nVon Valley Forge, über Custers Reihen, bis hin zu San Juan Hill und modernen Panzern. Er erinnerte daran, dass im letzten Bürgerkrieg der 4. Juli ein Wendepunkt war - der Tag, an dem sich Lee aus Gettysburg zurückzog und Grant Vicksburg einnahm. Der Punkt ist, schloss er, dass, solange Amerika und seine Armee stark bleiben, der Krieg nicht vorbei ist und auch nicht der Amerikanische Traum. Indem er den versammelten Truppen dankte und ihre Tugenden pries, gelobte der Oberbefehlshaber, dass, so düster die Dinge auch manchmal erscheinen mögen, die Ordnung in Amerika wiederhergestellt werden und die Normalität zurückkehren wird. und dass es bald wieder ganz sein wird..."
ustates.538.d.war_WCA: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident Reed zeigte sich heute trotz Berichten über gesundheitliche Probleme, die durch die Dauer des Krieges verursacht wurden, in guter Stimmung, als er sich an sein Volk wandte. Er merkte an, dass in besseren Tagen der vierte Juli ein Tag zum Feiern war, weil er den Beginn des Amerikanischen Experiments markierte. Obwohl die Revolution viel Schaden und Leid verursacht hatte, kämpften die Amerikaner weiter. Und durch die Asche hindurch konnten sie eine neue Gesellschaft aufbauen, wie es sie auf der Erde noch nie gegeben hat.\n\nDer Präsident versprach, dass, obwohl sich Amerika inmitten eines brutalen Bürgerkriegs befindet, die Zweite Amerikanische Revolution wieder eine neue Ordnung aus der Asche errichten wird, eine, die sowohl Freiheit als auch gegenseitigen Wohlstand für alle bedeuten wird. Das Amerika, das den Gründern vorschwebte, und die endgültige Verwirklichung der Ideale, die in der Erklärung niedergelegt sind."
ustates.538.d.war_APG: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident Long hielt heute eine kleine Kundgebung ab, eine seltene Gelegenheit in diesen Tagen wegen der Bombendrohung. Obwohl das Make-up wenig dazu beitrug, die Tränensäcke unter den Augen des Präsidenten zu verbergen, sprach Long mit so viel Inbrunst wie immer. Der Krieg ist eine Zeit der Mühen und des Streits, kein Zweifel, aber das war schon in der Revolution so.\n\nDie Patrioten haben sich am Ende immer durchgesetzt, und dieses Mal kämpfen Amerikas Söhne der Freiheit, um Amerika ein für alle Mal von denen zu befreien, die ihm schaden würden - die widerspenstigen Sozialisten in Chicago, die dekadenten Banker an der Wall Street, die herrischen Militärs in Washington. Der vierte Juli, so der Präsident, ist ein Tag, an dem Patrioten schon immer zusammenkamen. Und mit Gottes Hilfe, so fuhr er fort, werden sie dies auch wieder tun, wenn der Krieg vorbei ist."
ustates.538.d.war_ACC: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Obwohl der Krieg weiter wütet, wurde Präsident [Root.GetLeader] vom provisorischen Kongress eingeladen, eine Rede zu halten. Vor den versammelten Kongressabgeordneten und in dem Wissen, dass seine Rede für alle hörbar aufgezeichnet wurde, stellte der Präsident fest, dass die demokratische Regierung in Amerika trotz des Chaos und der Unruhen weiterhin funktioniere.\n\nEin Beweis dafür, sagte er, dass Amerika keine Diktaturen und Tyrannen braucht, um weiter zu funktionieren. Und obwohl die Dinge ziemlich düster sein könnten, gab es damals, im Jahr 1776, keinen Mangel an Menschen, die bereit waren, weiter für die Freiheit zu kämpfen, und es gibt auch heute keinen Mangel an Menschen, die bereit sind, für die Freiheit zu kämpfen. Denn "Life, Liberty and the Pursuit of Happiness" sind Werte, die Generationen überdauern und für die Amerikaner jetzt und für immer kämpfen werden."
ustates.538.d.war_NEE: "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Neuengland bleibt in Frieden, eine Art Oase der Ruhe in einer Zeit des Todes und der Zerstörung. Trotz der Spannungen und der zahlreichen Flüchtlinge versuchten die Menschen in Neuengland ihr Bestes, den vierten Juli wie gewohnt zu feiern.\n\nPräsident [Root.GetLeader] hielt eine Ansprache an das Volk, in der er darauf hinwies, dass Neuengland schon immer eine führende Rolle in Amerika gespielt hat und er daran arbeitet, dass Amerika frei aus dem Bürgerkrieg hervorgehen wird. In der Zwischenzeit arbeitet seine Regierung daran, Neuengland vor einer Invasion zu bewahren und die anhaltenden Auswirkungen der Depression zu lösen. Er schwört, dass Neuengland eine leuchtende Stadt auf einem Hügel bleiben soll, nicht nur für Amerika, sondern für die Welt, und dass, wenn der Bürgerkrieg vorbei ist, Neuengland helfen wird, Amerika in eine hellere Zukunft zu führen."
ustates.538.d.post_war_ceasefire: "Der Krieg ist beendet... vorerst. Ein unruhiger Waffenstillstand wurde zwischen Ost und West in Amerika etabliert, während beide Seiten daran arbeiten, ihre jeweiligen Territorien zu stabilisieren und die Macht zu konsolidieren. Große Teile Amerikas auf beiden Seiten sind noch immer von den Bombenangriffen und Kämpfen verwüstet, und die Zahl der Todesopfer ist hoch. Die Amerikaner beten für einen friedlichen Ausgang des Pattes und hoffen auf eine Lösung, bei der ihre Seite als Sieger hervorgeht und weitere Konflikte vermieden werden. Dennoch haben beide Seiten der Grenze am vierten Juli gesehen, wie ihre Menschen zu Feiern aufbrachen, zunächst gedämpft, bevor sie einen vierten Juli feierten, der endlich frei von Krieg war.\n\nDer Kummer und das Grauen der Jahre zuvor, zwischen Depression und Krieg, ist für diesen Tag in den Hintergrund getreten, da die Menschen für ein kleines bisschen aufhören, sich Sorgen zu machen. In der Tat haben einige spekuliert, dass dieser Frieden vielleicht mit ein wenig Verhandlung von Dauer sein könnte. Auch wenn die Zukunft ungewiss bleibt, die Politiker und Generäle weiter intrigieren und planen, eines ist sicher - wir sind ein Volk mit einer gemeinsamen Geschichte. Und jetzt schauen wir, ob wir aus dieser Krise wieder als ein Volk hervorgehen und unsere Schicksale wieder miteinander verbunden werden oder nicht."
ustates.538.d.post_war_NEE_exists: "Der Krieg ist beendet und der größte Teil Amerikas ist unter einem Banner vereint. Der Krieg ist zu Ende und der größte Teil Amerikas ist unter einem Banner vereint. Allerdings ist das Schicksal von Neuengland eine Frage, die in der Luft bleibt. Neuengland ist zu sehr ein integraler Bestandteil der USA, als dass eine amerikanische Regierung ihm erlauben würde, unabhängig zu bleiben, aber es bleibt abzuwarten, ob die Wiedervereinigung friedlich sein wird oder nicht. Spannungen liegen weiterhin in der Luft, doch während die Situation bis in den Juli hinein andauert, feiern beide Seiten der Grenze nun den vierten Juli, einen vierten Juli, der (vorerst) frei von weiteren Bürgerkriegen und Tötungen ist. Während einige der Falken sich darüber beschweren, dass Boston auch Generationen später noch unter britischer Besatzung steht und versucht haben, den Feiertag zu nutzen, um für eine gewaltsame Befreiung Neuenglands zu agitieren, hat die große Mehrheit der Amerikaner auf beiden Seiten den Feiertag als Chance für eine friedliche Atempause von all den Unruhen der letzten Jahre genutzt. Obwohl die Zukunft noch im Fluss ist, ist eines sicher - wir sind ein Volk mit einer gemeinsamen Geschichte. Und jetzt schauen wir, ob wir aus dieser Krise wieder als ein Volk hervorgehen und unsere Schicksale wieder miteinander verbunden werden oder nicht."
ustates.538.d.post_war_annexed_canada: "Die amerikanische Nation hat sich heute in Feierlaune gezeigt. Von Boston bis San Francisco verbringen die Amerikaner den Tag mit ihren Familien und Freunden zum Independence Day. Nachdem der Bürgerkrieg hinter ihnen liegt und die Wunden in Amerikas Infrastruktur und Psyche langsam heilen, kehrt Amerika langsam zu einem Gefühl der Normalität zurück. Mit Barbecues und Paraden, Luftschlangen und Feuerwerk gedenkt Amerika der Gründung seiner Nation. Es gibt jedoch einen Teil des Landes, in dem es außerhalb von Militärbasen keine Feierlichkeiten gibt. Wie Ethan Allen und Benedict Arnold im Jahr 1775 sind die Amerikaner kürzlich bei ihrem nördlichen Nachbarn einmarschiert.\n\nIm Gegensatz zu ihren Vorgängern aus dem Revolutionskrieg haben sie Kanada jedoch erfolgreich annektiert, ein Ziel, von dem viele dachten, die Amerikaner hätten es längst aufgegeben. Trotz der Versuche, die Einheimischen zu ermutigen, an den Feierlichkeiten teilzunehmen, und trotz des Beharrens von [Root.GetLeader], dass Amerika seine kanadischen Brüder endlich von der britischen Herrschaft befreit hat, waren die Reaktionen im Norden verhalten. Bürgermeister großer kanadischer Städte haben zurückhaltende offizielle Erklärungen abgegeben, in denen sie den Feiertag anerkennen, aber es ist klar, dass es noch viele Jahre dauern wird, bis der vierte Juli in Kanada gefeiert wird, wenn überhaupt. Vorerst geht der (gewaltsame und friedliche) Widerstand weiter. Dennoch, während das Feuerwerk in den Himmel steigt, blicken die Menschen in Nordamerika in die Zukunft, was auch immer für den Kontinent ansteht."
ustates.538.d.post_war_WCA: "Aus der Asche der alten Ordnung, hat ein neues Amerika entstanden. Während Amerika mit dem Wiederaufbau und dem Umgang mit der Politik dieser neuen sozialistischen amerikanischen Ordnung voranschreitet, wurde den Amerikanern eine Atempause gewährt, um den Unabhängigkeitstag zu feiern. Seit 1936, vor dem Krieg, hat sich viel verändert. Gebäude wurden eingeebnet, Straßen zerstört, Menschen wurden getötet und unzählige vertrieben. Es gibt keinen Mangel an Gründen zu trauern. Und doch scheint es heute so ähnlich zu sein, wie es damals war. Die Amerikaner versammeln sich immer noch mit ihren Freunden und ihrer Familie (oder dem, was von ihnen übrig ist) und feiern den Tag mit Musik und Gesang.\n\nNachbarn, die einst erbittert miteinander zerstritten waren, beginnen sich heute langsam zu versöhnen, während sie nicht nur die Unabhängigkeit, sondern auch den Frieden zwischen den Menschen feiern. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika eine idealistische Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Versprechen, die der nächste Tag bringt. Und jetzt erinnert der Unabhängigkeitstag sie daran, dass die Amerikaner wieder ein Volk sind."
ustates.538.d.post_war_APG: "Amerika hat seine Patrioten aufgerufen, es zu verteidigen, und es scheint, dass es ihnen gelungen ist, die Bedrohungen des amerikanischen Lebensstils abzuwehren. Obwohl es noch viel zu tun gibt und wahrscheinlich noch einige politische Unruhen bevorstehen, ist der Frieden nach Amerika zurückgekehrt. Trotz der zerstörten Infrastruktur, der zahlreichen Toten, der politischen Instabilität und der zahlreichen Aufstände treibt Amerika den Wiederaufbau voran. Heute können sich die Amerikaner von all den Unruhen erholen, denn sie feiern den Independence Day.\n\nAmerikaner, jung und alt, versammeln sich, um den Unabhängigkeitstag mit ihren Freunden und ihrer Familie (oder dem, was von ihnen übrig ist) mit rauschenden Festen zu feiern, die mit auffälligem Rot, Weiß und Blau geschmückt sind. Die Nachbarn, die noch immer durch die Vergangenheit getrennt sind, haben dennoch begonnen, etwas von der Trennung abzulegen und kommen zum Feiern zusammen. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika ein großes Volk. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Verheißungen, die der nächste Tag bringt. Und jetzt, am Unabhängigkeitstag, werden sie daran erinnert, dass Amerika wieder einmal das Land der Freien ist."
ustates.538.d.post_war_ACC: "From Sea to Shining Sea (Von Meer zu strahlendem Meer). Das war das Versprechen, für das die Amerikaner während des Amerikanischen Bürgerkriegs gekämpft hatten. Nun ist der Krieg vorbei und die in Sacramento ausgerufene provisorische Regierung erstreckt sich nun von Kalifornien bis nach Washington. Der Schaden war groß, die Zahl der Toten noch größer, doch die Freiheit ließ sich nicht auslöschen. Während viele geglaubt hatten, dass die Wiederherstellung der amerikanischen Demokratie in weite Ferne gerückt war, kehrte die amerikanische Demokratie vor nicht allzu langer Zeit erneut siegreich zurück. Obwohl Amerika weiterhin mit dem Wiederaufbau und dem Kampf um den Wiederaufbau beschäftigt ist, können sich die Amerikaner heute ausruhen und die Gründung ihrer großen Nation feiern.\n\nIm ganzen Land feiern die Amerikaner den Unabhängigkeitstag mit Lagerfeuern und Paraden mit ihren Familien und Freunden (oder was von ihnen übrig ist). Die Nachbarn, obwohl immer noch zögerlich, einander völlig zu vertrauen, versuchen, den Feiertag als ein Volk zu feiern. Die letzten Jahre waren sicherlich hart, der Triumph des Konstitutionalismus hat die Stimmung gehoben und wieder Hoffnung ins Land gebracht. Denn obwohl es viel zu tun gibt und es keinen Mangel an Trauer gibt, bleibt Amerika immer noch ein Leuchtfeuer der Freiheit. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Versprechen, die der nächste Tag bringt. Und jetzt, am Unabhängigkeitstag, werden sie daran erinnert, dass wieder einmal die Demokratie von Küste zu Küste regiert."
ustates.538.d.post_war_NEE: "Zu Beginn des Notstands, als die Gouverneure Neuenglands die Entente um Schutz baten, dachten nur wenige, dass die Neuengländer in der Lage sein würden, die Demokratie in den gesamten Vereinigten Staaten wiederherzustellen. Und doch taten sie genau das. Die Gewalt hat ihren Tribut von der amerikanischen Bevölkerung gefordert. Zahlreiche Menschen starben, die Infrastruktur wurde zerstört, unzählige Flüchtlinge sind nach Norden und anderswo in Sicherheit geströmt. Und doch ist heute ein Tag der Hoffnung und des Optimismus für das amerikanische Volk. Amerikaner, jung und alt, versammeln sich, um den Unabhängigkeitstag mit ihren Freunden und Familien (oder dem, was von ihnen übrig ist) zu feiern, mit reichhaltigen Mahlzeiten und unbeschwerten Feiern.\n\nIn einigen Städten wetteifern die Einwohner am Vorabend darum, Pyramiden aus Fässern und Tonnen zu stapeln, bevor sie diese in einem riesigen Lagerfeuer anzünden. Nachbarn, die früher durch Ideologie und Sympathien getrennt waren, haben allmählich begonnen, miteinander zu feiern, während die Narben des Krieges langsam heilen. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika eine große Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Verheißungen, die der nächste Tag bringt. Und jetzt erinnert der Independence Day daran, dass Amerika wieder einmal die Vereinigten Staaten von Amerika sind."
ustates.538.d.post_war_USA_macarthur: "Heute schweigen die Gewehre. Eine große Tragödie ist beendet. Ein großer Sieg ist errungen worden. Das sagte MacArthur vor nicht allzu langer Zeit nach dem Ende der Kämpfe im Zweiten Amerikanischen Bürgerkrieg. Die Folgen des Aderlasses waren schrecklich. Viele starben, die Infrastruktur war zerstört, und vielleicht am schlimmsten von allen, dass auch die Hoffnung zerstört wurde. Heute jedoch, da sich Amerika mit dem Wiederaufbau abmüht, scheint endlich ein Hoffnungsschimmer zu den Amerikanern durchzudringen.\n\nDie Amerikaner treffen sich wieder mit ihren Familien und Freunden (oder dem, was von ihnen übrig ist), um zu essen, zu spielen und Feuerwerke zu sehen. Nachbarn, die zuvor vom Krieg zerrissen waren, haben begonnen, widerwillig miteinander zu feiern, während alle den Unabhängigkeitstag als eine Nation genießen. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika eine großartige Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Verheißungen, die der nächste Tag mit sich bringt. Und jetzt erinnert der Unabhängigkeitstag sie daran, dass sie wieder einmal die Vereinigten Staaten von Amerika sind."
ustates.538.d.post_war_USA_democratic: "An diesem 4. Juli sind die Waffen auf dem amerikanischen Kontinent verstummt, die Soldaten sind nach Hause zurückgekehrt, und die Lichter in den Straßen der Städte gehen langsam wieder an. Der große Bürgerkrieg, der die Einheit der Vereinigten Staaten zum zweiten Mal in ihrer kurzen Lebensspanne in Frage gestellt hatte, ist endlich zu Ende.\n\nObwohl die Nation durch die Feuersbrunst dramatisch gelitten hat, kommen die Vereinigten Staaten langsam wieder auf die Beine. Zwar kann sich nicht jede Familie die traditionellen Grillpartys leisten, aber die traditionellen Feuerwerke und Paraden sind wieder da. Präsident [FROM.GetLeader] hielt eine offizielle Ansprache von [USA.Capital.GetCapitalVictoryPointName] aus und dankte dem Militär der Vereinigten Staaten für seinen Einsatz bei der Wiederherstellung der Ordnung und dem Schutz der Vereinigten Staaten vor Bedrohungen von außen. Darüber hinaus sprach er dem amerikanischen Volk ein Lob aus und würdigte alle, die als Kämpfer oder Zivilisten beim Wiederaufbau des vom Krieg zerrütteten Landes geholfen haben. Obwohl es noch viel zu tun gibt, sind die Vereinigten Staaten nach wie vor eine starke Nation, und bald wird der Bürgerkrieg nur noch ein Moment in den Geschichtsbüchern sein, ein schreckliches Fragment der Vergangenheit. Mit diesem neuen Unabhängigkeitstag ehren die Vereinigten Staaten die Wiederherstellung der Union und eine neue Ära des Wohlstands und der Freiheit, die vor ihnen liegt. Und nun erinnert der Unabhängigkeitstag sie daran, dass die Vereinigten Staaten wieder ein Leuchtturm der Demokratie für den Rest der Welt sein werden."
ustates.538.a.1936: "Eine Atempause vom Chaos."
ustates.538.a.1937_USA_democratic: "Eine Nation, unteilbar."
ustates.538.a.1937_USA_macarthur: "Die Amerikaner haben schon immer für die Freiheit gekämpft!"
