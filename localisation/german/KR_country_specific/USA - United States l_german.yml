 USA_authoritarian_democrat_party_compromise_killed_long: "$USA_authoritarian_democrat_party_compromise_killed_long_tt$\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer vielleicht anachronistischste Teil der Partei sind die Reaktionäre des tiefen Südens, die seit Jahren ihre Opposition gegen liberalisierende Tendenzen aufrechterhalten, die von Leuten wie Al Smith vertreten werden. Als Nativisten, weiße Rassisten und allgemein reaktionär, wenn auch mit populistischen Elementen, haben diese Südstaaten-Demokraten zunächst das Schiff gewechselt, um sich Huey Longs Kreuzzug gegen das demokratische Establishment anzuschließen, aber nach dem Tod des Kingfish sind sie in die Umarmung ihrer alten Partei zurückgekehrt, dafür aber angeschlagen und verletzt.§!\n"

 USA_market_liberal_party_postwar: "Republikaner"
 USA_market_liberal_party_postwar_long: "Republikanische Partei\n§LDie Republikanische Partei, die 1854 als breite Zeltpartei gegen die Sklavenhalterei gegründet wurde, gilt seit dem Ende des Ersten Amerikanischen Bürgerkriegs allgemein als \"natürliche Regierungspartei\" der Vereinigten Staaten. Die republikanische Koalition vertrat die industriellen Interessen, die nach der Niederlage der Sklavenhalter im Lande vorherrschten, sowie die protestantischen Altvorderen im Nordosten und die wohlhabenderen Farmer im Westen und hat die Politik der USA bis vor kurzem im Allgemeinen langfristig im Griff gehabt.\n\nDie ideologischen Unterschiede zwischen dem progressiven, dem liberalen und dem konservativen Flügel der \"Großen Alten Partei\" sind im Allgemeinen geringer als bei den Demokraten oder Progressiven. Die konservativen Republikaner befürworten im Allgemeinen höhere Zölle und eine Laissez-faire-Wirtschaft, während die liberalen oder progressiven Republikaner zu Zollreformen und wirtschaftlichem Interventionismus neigen, wenn auch in einem weniger zentralistischen Ausmaß als andere Liberale. Sie unterscheiden sich auch in der Außenpolitik, wo die Liberalen im Gegensatz zu den isolationistischen Progressiven und Konservativen ein stärkeres Engagement im Ausland befürworten.§!\n"

 USA_paternal_autocrat_party_postwar: "U.S. Militär"
 USA_paternal_autocrat_party_postwar_long: "Militär der Vereinigten Staaten\n§LEinst als undenkbares Tabu betrachtet, hat das Militär der Vereinigten Staaten den Rubikon überschritten, indem es sich entschieden in zivile Angelegenheiten einmischte und eine militärische Notregierung in Washington einsetzte, um Amerika durch die gegenwärtige Krise zu führen. General Douglas MacArthur, der von den konservativen Hardlinern im Kongress bejubelt und vom Rest der Nation angeprangert wird, hat die Zügel in einem Land übernommen, das sich im Bürgerkrieg befindet. Mit wenigen Verbündeten außerhalb seiner eigenen Clique und der konservativen Koalition, die ihn zum Marsch auf die Hauptstadt eingeladen hat, ist die Zukunft von MacArthurs Regime ungewiss.§!\n"

