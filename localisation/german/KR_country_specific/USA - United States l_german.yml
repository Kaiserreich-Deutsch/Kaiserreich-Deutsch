ustates.204.t: "Garner vs Roosevelt"
 ustates.204.d: "In einem beispiellosen Schritt, der ausländische und inländische Beobachter schockierte, stürzte MacArthurs Militärputsch gegen den rechtmäßig gewählten Präsidenten Anfang 1937 die Nation in einen Bürgerkrieg. Während viele in den Monaten und Tagen vor dem Bürgerkrieg die Stärke von MacArthurs Militärclique erkannten, ahnten nur wenige, dass der General sich selbst zum amtierenden Präsidenten ernennen und damit alles zunichte machen würde, wofür die Gründerväter gestanden hatten.\n\nMit der Niederlage des diktatorischen MacArthur wurde die Demokratie endlich wiederhergestellt. Der demokratische Präsident aus Texas verkündete die Rückkehr zu Freiheit und Unabhängigkeit und brachte damit Erleichterung für die kriegsmüden Nationen. Darüber hinaus kündigte Garner in Würdigung der demokratischen Tradition Amerikas seine offizielle Kandidatur für die Präsidentschaftswahlen 1940 an. Sein Gegenkandidat wird der ehemalige Vizepräsident Quentin Roosevelt von der Republikanischen Partei sein. Obwohl er nach Beendigung der Feindseligkeiten mit seiner konstitutionellen Regierung nicht wieder ins Präsidentenamt zurückkehrte, sieht Roosevelt sich und seine Sache durch die Verhaftung MacArthurs bestätigt. Roosevelt hat seinen Wunsch angekündigt, durch seine „Fair Deal”-Politik bedeutende Reformen im Land durchzuführen, um trotz des jüngsten Bürgerkriegs das Vertrauen in die Wirtschaft und die Bundesregierung wiederherzustellen. Als Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt hofft \"Bullmoose Jr.\", die Erinnerung an eine hoffnungsvollere Zeit in der amerikanischen Geschichte zu nutzen, um die \"Große Alte Partei\" zum Sieg zu führen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
