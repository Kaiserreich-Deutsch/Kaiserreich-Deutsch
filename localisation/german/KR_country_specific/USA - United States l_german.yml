 USA_social_democrat_party_no_Farmer_Labor_prewar: "Farm-Arbeiter"
 USA_social_democrat_party_no_Farmer_Labor_prewar_long_tt: "Farm-Arbeiter Partei"
 USA_social_democrat_party_no_Farmer_Labor_prewar_long: "$USA_social_democrat_party_no_Farmer_Labor_prewar_long_tt$\n§LNach dem Zusammenbruch der alten Farm-Arbeiter Partei und dem abrupten Austritt der SPA aus ihren Reihen haben die verbliebenen Farm-Arbeiterpolitiker versucht, ihre Partei ohne die Einmischung der Sozialisten neu zu organisieren. Die neue Farm-Arbeiter Partei, die sich auf einen populistischen landwirtschaftlichen Aktivismus und, wo möglich, auf einen gemäßigten gewerkschaftlichen Aktivismus zurückzieht, ist nur noch eine Hülle dessen, was sie einmal war, während sich die Politik weiter zwischen den Radikalen und dem Establishment polarisiert.§!\n"

