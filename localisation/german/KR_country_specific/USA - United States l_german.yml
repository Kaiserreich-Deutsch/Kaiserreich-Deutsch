 ustates.217.d.garner: "Nach einer weiteren erfolgreichen Amtszeit als Präsident der Vereinigten Staaten kündigte Präsident John Nance Garner seinen Rücktritt bei den bevorstehenden Wahlen an. Unter Berufung auf den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Garner, seine Präsidentschaftskarriere nach zwei Wiederwahlen zu beenden, um das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg zu ehren. Die Spuren der Kriegsverwüstung werden immer seltener, da nach dem großen Konflikt staatliche und zivile Institutionen wieder aufgebaut werden. Während Amerika gespannt auf seinen nächsten Führer wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Weltangelegenheiten sein werden.\n\nDer Republikaner Charles A. Halleck aus Indiana will die Vorherrschaft der Demokraten im Weißen Haus herausfordern. Der ehemalige Anwalt und Staatsanwalt ist ein starker Verfechter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zu vehementen Verfechtern der Rassentrennung hingewiesen. Halleck hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er im Falle seiner Wahl Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die endgültige Abschaffung der Rassentrennung einzuleiten.\n\nDie Demokratische Partei wird durch den Senator und Gouverneur von Kentucky, Happy Chandler, vertreten. Als gemäßigter Demokrat, der zwischen den Parteifraktionen vermittelt, ist es ihm gelungen, die demokratische Anhängerschaft hinter sich zu vereinen. Dennoch ist er nicht unumstritten – die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer abzuschaffen und Lynchmorde zu beenden. Obwohl er versprochen hat, neue Beziehungen zwischen den Rassen aufzubauen und eine reibungslose Integration in der Nachkr