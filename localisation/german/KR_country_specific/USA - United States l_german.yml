ustates.1000.t: "Der Zweite Amerikanische Bürgerkrieg"
ustates.1000.d.four_way: "Denjenigen, die sich nicht auskennen, mag es so vorkommen, als sei die Krise in den Vereinigten Staaten aus dem Nichts gekommen, aber Experten sind sich einig, dass dies ein jahrelanger Bürgerkrieg war. Seit dem Zusammenbruch der New Yorker Börse im Jahr 1925 war die Wirtschaft der Vereinigten Staaten träge und steckte in einer tiefen Rezession.\n\nNun sind die Vereinigten Staaten in einen totalen Bürgerkrieg zwischen den Anhängern der Bundesregierung, [WCA.GetNameDef], dem rechtsgerichteten [APG.GetNameDef] und den Überresten der demokratischen Herrschaft in [ACC.GetName] gestürzt. Freiwillige strömen aus der ganzen Welt herbei, um die eine oder andere Fraktion zu unterstützen, wobei einige den erbitterten ideologischen Konflikt einfach als Teil eines größeren globalen Zusammenstoßes von Idealen charakterisieren."
