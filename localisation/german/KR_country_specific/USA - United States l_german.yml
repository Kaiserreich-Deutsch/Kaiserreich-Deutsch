### Ideas ###
USA_great_depression: "Die große Depression"
 USA_great_depression_desc: "Since the collapse of the New York Stock Market in 1925, the United States has been gripped by an unprecidented economic malaise that has come to be termed the Great Depression. After the agonising years of Frank Lowden's prsidency, many hoped that the Democrats under Al Smith could return the nation to prosperity. Despite an outpouring of hope surrounding his election in 1928 however, President Smith has ultimately proved unable to pull the country out of its malaise. As Congress has been reluctant to endorse overtly interventionist measures, and Smith has tended towards managerial and structural reforms, dissatisfaction with the political mainstream grows. The situation has been on a gradual upturn since the Depression's nadir in 1929, as well as the interruption of the recession of 1931, but the struggling state of the economy is fueling radical discontent on both sides regardless. Support for the left-wing Farmer-Labor Party grows, while a big-tent Democratic Party is hopelessly divided on what action needs to be taken."

USA_black_monday: "Die große Depression"
 USA_black_monday_desc: "The Great Depression which has gripped America for over a decade gradually improved under the stewardship of Al Smith, but Smith's personal reluctance for radical reform and an inability to pass significant reform through Congress made any such progress painfully slow. But now, the situation has been blown apart. Black Monday, the collapse of the Berlin Stock Market in February, has resulted in a renewed wave of economic damage that is spreading throughout American society. Small businesses, already struggling in the inclement economic climate, fall bankrupt by the thousands as it appears any progress made since 1931 has been wiped out in a matter of days and weeks. Rightly or wrongly, fingers are being pointed at the White House, and whoever sits within it come 1937 has a seemingly impossible problem to solve."

 USA_a_house_divided: "A House Divided"
 USA_a_house_divided_1_desc: "The United States is in crisis. The Great Depression, which has been ravaging our nation for over a decade, has still not let up. With Congress split between a divided Democratic Party, a weakened Republican Party and an insurgent Progressive bloc, President Smith has been unable to fix the many ills facing American society, and voters are abandoning the centre in droves. On the left, the Socialist Party of America has grown into a legitimate political force across the Steel Belt, while on the right an eclectic coalition of nationalists, anti-syndicalists, spurned progressives and disillusioned liberals flock to the banner of Senator Huey Long, whose rhetoric grows increasingly violent as the acrimony of his quest for the Democratic nomination heats up."
 USA_a_house_divided_2_desc: "The United States is a house divided. The Great Depression, which has been ravaging our nation for over a decade, has only been worsened by the Berlin Stock Market Crash. The recent Democratic National Convention has collapsed in ignominy, with Huey Long's populist faction of the party walking out and exacerbating the deep-seated polarisation of American society. Congress is now hopelessly divided between four feuding coalitions, and President Smith is now forced to govern through executive orders if anything is to be done at all. In a climate of radicalisation and violence, confrontations between strikers spurred on by Socialist Party militancy and the growing paramilitaries aligned with the Longist movement score the midwest. America faces a four-way race for the presidency, and it looks unlikely that any one man will win a majority in the Electoral College."
 USA_a_house_divided_3_desc: "The United States stands on the brink. While the Great Depression grips the nation in an iron vice, the political system has been shattered. For the second time in two elections, the Presidency was thrown to a contingent election, no man able to win a majority in the Electoral Collage in the incredibly tight race. The contested election means fingers are being pointed in every direction, as radicals cry of corrupt bargains to keep the nation out of the hands of the majority, strikes grow with ever more militancy, and political violence rolls on. Tears in the very fabric of American society grow with each passing day, and a national tragedy looks to be on the horizon."
 USA_a_house_divided_4_desc: "The United States stands on the brink. For the first time in American history, the presidency is vacant. As the House is incapable of certifying the results of the election, no contingent election for either the Pesidency or Vice Presidency can be held. As Smith's term ends, outgoing Secretary of State Cordell Hull finds himself as a seat-warmer while the Presidency is decided, an unenviable position as the nation is on the brink of civil war. With the headless federal government paralysed, the seemingly inevitable national calamity seems only days away from coming to pass..."

 USA_strike_season: "Strike Season"
 USA_strike_season_desc: "While the initial years of the Great Depression proved damaging for union activities, there has since been massive growth in both the scale and militancy of organised labour, spurred on by awful economic conditions and the legacy of the syndicalist revolutions in France and especially Britain. The election of President Smith, a man considered an ally of the AFL, ironically encouraged labour militancy, as Smith both passed pro-union reforms such as the Wagner Act, and failed to put forward a compelling progressive economic vision. The failure of the administration to foster any enduring sense of recovery has sparked a new wave of strikes, far larger and more numerous than at any prior point in American history. Syndicalist organisers like Elizabeth Gurley Flynn and William Foster fan the flames - perhaps hoping that the strikes could be the seeds of a revolution of their own - and violent alteractions along picket-lines by armed strike breakers and paramilitaries fuel them ever further."

 USA_strike_season_7: "General Strike"
 USA_strike_season_7_desc: "With the nation in the midst of a political crisis, a general strike has engulfed the steel belt. The massacre of Cox's marchers has destroyed any remaining faith in a peaceful resolution to labour issues. Instead, in both wildcat and organised fashion, workers in key industrial sectors, CIO, IWW, and even AFL alike, have joined together and walked off the job. By far the largest strike in American history, it represents the culmination of the militant labour actions of the past year, as well as of the mobilisation of American labour towards the far-left, a trend which now seems destined to lead to cataclysmic violence."

