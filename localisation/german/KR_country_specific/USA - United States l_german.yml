USA_idea_battleships_desc: "Unsere Erfahrung lehrt uns, dass Schlachtschiffe immer noch eine wichtige Rolle bei der Vernichtung des Feindes spielen. Die Verbesserung der Fähigkeiten unserer Schlachtschiffe hat höchste Priorität!"
USA_idea_Naval_Aviation: "Optimierung von Träger und Gefecht"
USA_idea_naval_aviation_desc: "Durch verbesserte Forschung und Übungen ist es uns gelungen, die Koordination zwischen Flugzeugträgern und ihren Flugzeugen zu verbessern. So können wir schneller auftanken und verbringen weniger Zeit damit, unsere Feinde nicht in den Ozean zu bombardieren."
