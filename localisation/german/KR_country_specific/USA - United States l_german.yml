### Außenpolitik

ustates.655.t: "[From.GetNameDefCap] Schließt sich unserem Krieg an"
ustates.655.d: "Während die fremde Invasion in unser Territorium sowohl bei unserer Regierung als auch bei unserem Volk verständliche Bestürzung hervorgerufen hat, schließt sich unser südlicher Nachbar unserer Sorge an. Obwohl die angelsächsischen Beziehungen seit der Jahrhundertwende nachgelassen haben und Die Monroe Doktrin nicht mehr das ist, was sie einmal war, ist [FROM.Capital.GetCapitalVictoryPointName] in keiner Weise bereit, zuzulassen, dass ihre Nordgrenze zu einer feindlichen wird. Dementsprechend haben sie unseren syndikalistischen Feinden ein Ultimatum gestellt - beendet alle Feindseligkeiten mit dem Britischen Empire und seinen Verbündeten, oder stellt Euch dem Krieg mit [FROM.GetNameDef]. Die syndikalistischen Kriegstreiber haben sich natürlich geweigert, und als solche sind wir nun Mitkriegsgegner von [FROM.GetName]."
ustates.655.a: "Wunderbar!"

ustates.656.t: "Krieg im Norden"
ustates.656.d: "Als John Quincy Adams 1823 die Monroe-Doktrin entwarf, fürchtete er einen erneuten monarchischen Imperialismus in Lateinamerika durch die Heilige Allianz. Jetzt aber sieht sich Nordamerika einer ganz anderen Bedrohung gegenüber - der revolutionären Linken. Syndikalistische Truppen sind an den kanadischen Ufern gelandet, und viele befürchten, dass sie bald auch an unseren landen werden, egal wie wir jetzt handeln.\n\nUm dem zuvorzukommen und einen Teil unserer verlorenen Autorität in der westlichen Hemisphäre wiederzuerlangen, haben wir den Syndikalisten zwölf Stunden Zeit gegeben, alle Feindseligkeiten mit dem Britischen Empire zu beenden. Die Syndikalisten haben sich sofort geweigert - sie sind sogar so weit gegangen, unsere Botschaft in ihrer Hauptstadt zu stürmen - und haben damit die Macht Amerikas gezwungen, mit ihren anglophonen Brüdern in einem Krieg um unser eigenes Überleben zu stehen."
ustates.656.a: "Kanada darf nicht an die Rote Bedrohung fallen!"

ustates.657.t: "Die Amerikaner intervenieren auf unserer Seite"
ustates.657.d: "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten, und während das während ihres Bürgerkriegs erschüttert wurde, haben die Amerikaner ihr Versprechen nicht vergessen, die freien Nationen der Amerikas zu schützen.\n\nMit der jüngsten syndikalistischen Invasion in Kanada selbst sind die Amerikaner auf unserer Seite in den Krieg eingetreten. Obwohl sie nicht bereit sind, unserer Allianz formell beizutreten, werden sie zweifellos immer noch ein mächtiger Freund sein."
ustates.657.a: "Exzellent!"

ustates.658.t: "[From.GetNameDefCap] Stellt Ultimatum"
ustates.658.d: "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten und die Nationen Mittel- und Südamerikas gezwungen, ihrer Führung zu folgen und ihren Willen zu tun. Nun, da unsere Befreiung Kanadas endlich begonnen hat, hat der [FROM.GetAdjective]-Botschafter die [INT.GetAdjective]-Regierung darüber informiert, dass sie zwölf Stunden Zeit haben, ihre Invasion in Kanada aufzugeben.\n\nDas wurde sofort abgelehnt, und dementsprechend haben die Amerikaner [INT.GetName] den Krieg erklärt, der alle seine Verbündeten in den Konflikt hineingezogen hat. Wir befinden uns jetzt im Krieg mit Amerika."
ustates.658.a: "Dann werden wir auch sie besiegen."

ustates.660.t: "[FROM.GetNameDefCap] Fordert den Panamakanal"
ustates.660.d: "Da der Bürgerkrieg nun vorbei ist, hat [From.GetNameDef] beschlossen, die Rückgabe des Panamakanals zu verlangen. Wir hatten ihn beschlagnahmt, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller der amerikanischen Legitimität - die Rückgabe des Panamakanals.\n\nIhr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, wenn wir uns weigern. Was soll unsere Antwort sein?"
ustates.660.a: "Wir werden es zurückgeben."
ustates.660.b: "Wir werden es nicht zurückgeben."

ustates.661.t: "[From.GetNameDefCap] Gibt den Kanal zurück"
ustates.661.d: "[From.GetNameDefCap] hat den Panamakanal an [Root.GetNameDef] zurückgegeben."
ustates.661.a: "Gott schütze Amerika."

ustates.662.t: "[From.GetNameDefCap] verweigert sich"
ustates.662.d: "[FROM.GetNameDefCap] hat sich geweigert, den Kanal an uns zurückzugeben, was sollen wir tun?"
ustates.662.a: "Riskieren wir keinen Krieg."
ustates.662.b: "Es soll Krieg sein."

### Neue Intro-Events
 usleadup.0.t: "Die zweite Sitzung des 74. Kongresses"
 usleadup.0.d: "Der Beginn des Januars markiert die Rückkehr des 74. Kongresses aus seiner jährlichen Pause. Während Senatoren und Abgeordnete aus ihren Heimatstaaten nach Washington zurückkehren, bereitet die knappe demokratische Mehrheit in beiden Kammern die Verwaltungsagenda des Präsidenten vor, in dem, was Al Smiths letztes Amtsjahr sein wird.\n\nIm vergangenen Jahr erzielte die Regierung mehrere wichtige legislative Erfolge, darunter das Costigan-Wagner-Gesetz gegen Lynchmorde und das nationale Gesetz zur Schlichtung und Durchsetzung von Arbeitsstreitigkeiten. Eine Initiative, die jedoch nicht verabschiedet wurde, war die neueste Fassung des Sozialversicherungsgesetzes. Von der Linken als unzureichend angesichts der systemischen Depression und von der Rechten als staatliche Übergriffigkeit kritisiert, hatten wir im vergangenen Jahr enorme Schwierigkeiten, eine Mehrheit für das Gesetz zusammenzubekommen, insbesondere angesichts der Verluste der Demokraten bei den Zwischenwahlen 1934.\n\nDer Präsident hat seinen Wunsch, die Verabschiedung des Sozialversicherungsgesetzes in der neuen Legislaturperiode durchzusetzen, deutlich zum Ausdruck gebracht. Die Schaffung eines Altersversorgungssystems wäre ein letzter bedeutender Erfolg für die Regierung und würde die Rhetorik von Smiths politischen Gegnern innerhalb und außerhalb der Demokratischen Partei untergraben. Sowohl die Farm-Arbeiter-Partei als auch Huey Long haben die Notwendigkeit eines Altersversorgungssystems betont, sodass die Verabschiedung des Gesetzes einen wichtigen Beitrag dazu leisten würde, eines ihrer wichtigsten politischen Argumente zu entkräften."
 usleadup.0.a: "Bringen wir es hinter uns."

 usleadup.1.t: "Reed prangert den Kongress an"
 usleadup.1.d: "Die lautstärksten Kritikpunkte am Kongress in seiner derzeitigen Form kommen weder von der Regierung noch von der republikanischen Mainstream-Opposition. Seit seiner Wahl in den Kongress im Jahr 1932 hat John Reed, Vorsitzender der Sozialistischen Partei und Fraktionsvorsitzender im Kongress, die Institution, in die er gewählt wurde, lautstark kritisiert. Reed verurteilt den \"bürgerlichen Parlamentarismus\" als bloße Fassade für die Herrschaft der Wall Street und der Großunternehmen und fordert eine Regierung \"durch die Industriegewerkschaften und Arbeiterräte\" nach dem Vorbild der europäischen syndikalistischen Staaten.\n\nReeds Rhetorik ist nichts Neues. Solche Formulierungen werden seit seiner ersten Kandidatur für die Präsidentschaft im Jahr 1924 häufig von ihm verwendet und mit ihm in Verbindung gebracht. Die Popularität von ihm und seiner Partei ist jedoch während der schweren Jahre der Depression nur noch gewachsen, insbesondere angesichts der jüngsten Blockade von Initiativen wie dem Sozialversicherungsgesetz des Präsidenten.\n\nReed muss jedoch einen Drahtseilakt vollführen. Trotz des nach außen hin einheitlichen Bildes, das seine Führung vermittelt, ist seine Partei alles andere als homogen. Die Entlassung des Parteisekretärs James P. Cannon, einem Verbündeten von Reed, und seine Ersetzung durch den gemäßigten Will Weinstone im Mai 1932 ist das jüngste öffentliche Beispiel dafür. Obwohl Reeds Rhetorik weiterhin radikal ist, sind es die Gemäßigten in der Partei, wie Norman Thomas, die für die Aufrechterhaltung der Beziehungen der Partei zu Farm-Arbeiter entscheidend sind, wobei Thomas bereits als potenzieller Kandidat für das Amt des Präsidenten im Laufe dieses Jahres gehandelt wird.\n\nAls Teil der Bedingungen für die Zugehörigkeit der Sozialistischen Partei zur Farm-Arbeiter-Partei werden sozialistische Kandidaten zwar auf der Wahlliste der Farm-Arbeiter-Partei gewählt, sind jedoch nur Beobachter im Fraktionsausschuss der Farm-Arbeiter-Partei im Kongress. Stattdessen sitzen sie in ihrem eigenen Fraktionsausschuss und sind an die Entscheidungen des nationalen Parteivorstands gebunden. Die Sozialisten genießen völlige Handlungsfreiheit, auch wenn sie davon profitieren, dass sie auf einer Wahlliste stehen, die ihnen bessere Wahlchancen verschafft."
 usleadup.1.a: "Sieht er denn nicht, dass wir uns bemühen?"

 usleadup.2.t: "Long spricht über das Sozialversicherungsgesetz"
 usleadup.2.d: "Angesichts der lebhaften Debatten um das Sozialversicherungsgesetz im Kapitol war es unvermeidlich, dass der Senator von Louisiana, Huey Long, seine Meinung zu dem Gesetzesentwurf öffentlich kundtun würde. Als scharfer Kritiker von Präsident Smith seit seinem Eintritt in die nationale Politik vor vier Jahren hat Senator Long die Opposition gegen die Regierung innerhalb der Demokratischen Partei sowohl aus dem wirtschaftlich interventionistischen und isolationistischen westlichen Flügel der Partei als auch in den letzten Monaten aus den reaktionären und populistischen südlichen Elementen mobilisiert, die von Longs Widerstand gegen das Costigan-Wagner-Gesetz gegen Lynchmorde beeindruckt waren.\n\nObwohl Long für seine entschiedenen Meinungen und seine farbenfrohe Rhetorik bekannt ist, fiel seine Reaktion auf den Gesetzesentwurf zurückhaltender aus als erwartet. Als bekannter Befürworter der Altersrente auf nationaler Ebene hat sich Long nicht offen gegen den Gesetzentwurf ausgesprochen. Er hat jedoch den Umfang des vorgeschlagenen Programms kritisiert und die vorgeschlagenen Zahlungen als völlig unzureichend bezeichnet, ebenso wie die vorgeschlagene Verwaltung durch die Bundesstaaten, die er als missbrauchsanfällig brandmarkt – möglicherweise ein Versuch, Afroamerikaner anzusprechen. Long hat sich stattdessen für die Übernahme des von Dr. Francis Townsend vorgeschlagenen Modells sowie für sein eigenes Programm \"Teilen Sie unseren Reichtum\" ausgesprochen.\n\nDer Townsend-Plan sieht monatliche Zahlungen in Höhe von 200 Dollar an alle nicht vorbestraften Amerikaner über 60 Jahren vor, unter der Bedingung, dass das Geld innerhalb von 30 Tagen ausgegeben wird, um die Wirtschaft anzukurbeln. Die vorgeschlagenen Zahlungen, die deutlich höher sind als die im Sozialversicherungsgesetz vorgesehenen, sowie die Ausgabeverpflichtung dürften das Wirtschaftswachstum und die Inflation ankurbeln, was Long beides wünscht. Das Programm Teilen Sie unseren Reichtum würde in ähnlicher Weise allen amerikanischen Familien jährlich 2000 Dollar zukommen lassen, eine Politik, die als wirtschaftlich nicht realisierbar kritisiert wird, aber dennoch breite Unterstützung im krisengeschüttelten Süden und Westen gefunden hat.\n\nUnabhängig davon ist Longs fehlender offener Widerstand gegen den Gesetzentwurf ein gutes Zeichen für dessen Aussichten. Die Gefahr einer sofortigen Spaltung der demokratischen Fraktion in dieser Frage ist gebannt, und wir können uns darauf konzentrieren, Republikaner und gemäßigte Farm-Arbeiterites mit ins Boot zu holen."
 usleadup.2.a: "Wir nehmen, was wir kriegen können, denke ich."

 usleadup.3.t: "Sozialversicherung scheitert im Ausschuss"
 usleadup.3.d: "Der jüngste Crash an der New Yorker Börse hat in Washington Panik ausgelöst. Angesichts der anhaltenden Talfahrt an der Wall Street hat die Angst vor einer Rückkehr zu den dunkelsten Tagen des Jahres 1928 bei Gesetzgebern und Verbündeten der Regierung tiefe Besorgnis ausgelöst. Da die Lage in Europa weitaus ernster zu sein scheint als während der Rezession von 1931 und erneut Handelsbarrieren errichtet werden, scheint es, als sei die Erholungsphase, die Smiths zweite Amtszeit geprägt hat, plötzlich zu Ende gegangen.\n\nWährend die Gesetzgeber eiligst eine Antwort ausarbeiten, scheint das erste große Opfer des Absturzes das zu sein, was einst als Krönung des letzten Amtsjahres des Präsidenten gedacht war: das Sozialversicherungsgesetz. Da sich die Prioritäten des Kongresses rasch verlagert haben, hat der Senat beschlossen, das Gesetz zurückzustellen, obwohl es noch vor einer Woche kurz vor der Verabschiedung im Repräsentantenhaus stand, wodurch es auf absehbare Zeit praktisch vom Tisch ist. Da das wichtigste Element der Legislativagenda des Präsidenten bereits im Ansatz gescheitert ist, scheint der Weg für die Regierung unklar und turbulent zu sein."
 usleadup.3.a: "Das war keine gute Woche..."

 usleadup.4.t: "Moderne Zeiten"
 usleadup.4.d: "Seit der Vorführung des ersten Films in den Vereinigten Staaten im Jahr 1895 im Koster & Bial's Theater in New York City hat die Kinoindustrie einen enormen Popularitätsschub erlebt. Dies gilt insbesondere seit Beginn der 1920er Jahre, und das Wachstum der Branche wurde überraschenderweise seit 1925 fast völlig unbeeinträchtigt von den wirtschaftlichen Problemen Amerikas. Heute Morgen verkünden die Schlagzeilen die Vorführung eines weiteren Films unter der Regie von Charlie Chaplin, in dem er auch die Hauptrolle spielt: Moderne Zeiten. Als sein letzter geplanter Film mit der Figur des \"Little Tramp\" wurde der Film je nach Kommentator unterschiedlich interpretiert, insbesondere in einem so polarisierenden und feindseligen politischen Umfeld. Das zentrale Thema ist jedoch für alle klar erkennbar. Chaplin als \"Little Tramp\" verspottet auf bissige Weise das moderne Leben in den Vereinigten Staaten, insbesondere die Banalität und Monotonie des Alltags sowie die scheinbare Machtlosigkeit des Durchschnittsamerikaners.\n\nWährend der Film von der Presse weitgehend als Erfolg und Fortschritt in Bezug auf die Komplexität der Kulissen und der Kinematografie gelobt wurde, gab es auch Kritiker, insbesondere unter den amerikanischen Rechten, die den Film als sozialistische und syndikalistische Propaganda kritisierten. Unterdessen hat die amerikanische Linke diese Erzählung aufgegriffen, dass Chaplain die sozialistische Bewegung unterstützt habe, und begann, dies in ihrer eigenen Propaganda zu verbreiten. Insgesamt jedoch haben die meisten Menschen – Kritiker, Redakteure und die breite Öffentlichkeit –, die den Film bisher gesehen haben, ihn als weitgehend unpolitisch behandelt und ihn, vielleicht ironischerweise, als Vorwand genutzt, um der ständigen Anspannung, dem Stress und der Banalität der aktuellen nationalen Krise zu entfliehen."
 usleadup.4.a: "Können wir uns nicht einfach hinsetzen und etwas genießen, anstatt alles zu politisieren?"

 usleadup.5.t: "Das Schwarze-Peter-Spiel"
 usleadup.5.d: "Die jüngste Panik im Kongress hat die Probleme, mit denen die Regierung in ihrer zweiten Amtszeit zu kämpfen hat, erheblich verschärft. Seit Smiths Wahl im Jahr 1928 hat die Demokratische Partei kontinuierlich an Popularität verloren und ihre Mehrheit im Kongress ist auf einen hauchdünnen Vorsprung geschrumpft. Die Flut von stabilisierenden Gesetzen, die 1929 den Niedergang gestoppt hat, ist fast zum Erliegen gekommen, sodass der Präsident in seiner zweiten Amtszeit wenig vorzuweisen hat. Schlimmer noch, die Demokratische Partei steht kurz vor dem Zerfall. Huey Long hat seine Angriffe auf Präsident Smith verstärkt und plant ganz offen, sich einen Vorteil zu verschaffen, um später in diesem Jahr für das Präsidentenamt zu kandidieren.\n\nWährend sich der Schwarze Montag über den Atlantik ausbreitet, scheint der Kongress gelähmt zu sein. Die Sozialversicherung ist tot, und die großen Parteien haben Mühe, einen Konsens zu finden, während Farm-Arbeiter und die Longisten die Früchte von sieben Jahren konservativer Regierung ernten. Die Hearst-Zeitungen setzen ebenfalls ihre langjährige Fehde mit dem Präsidenten fort, eine Rivalität, die seit Smiths Angriff auf Hearst im Jahr 1919 besteht. Hearst fordert Douglas MacArthur fast offen auf, nach Washington zu marschieren und eine Diktatur zu errichten. Solche Worte finden Gehör bei Männern, die kurz davor stehen, ihr Vermögen zu verlieren, da führende Unternehmen offenbar in den nächsten Monaten, wenn nicht sogar Wochen, vor dem Bankrott stehen.\n\nAngesichts der Tatsache, dass die Fortschritte der letzten sieben Jahre um ihn herum scheinbar zerfallen, hat Präsident Smith sich mit seinem Kabinett getroffen, um die Schritte zu besprechen, die unternommen werden müssen, um die Wirtschaft des Landes erneut zu retten. Außenminister Cordell Hull forderte den Präsidenten auf, die Handelsbarrieren weiter abzubauen, während Vizepräsident Joe T. Robinson vorschlug, Notfallmaßnahmen auf gesetzgeberischer Ebene voranzutreiben. Hull sowie Handelsminister Herbert Hoover, die zu den beliebtesten Mitgliedern der Regierung zählen, und schließlich Huey Long, dessen Name im Zusammenhang mit der Nominierung der Demokraten oft genannt wird, unterstützten Robinsons Vorschlag, der dann vom Präsidenten angenommen wurde. Mit Hilfe seines Vizepräsidenten, einem erfahrenen Strippenzieher mit langjährigen Verbindungen zum Senat, hat Präsident Smith eine Sondersitzung des Kongresses einberufen, um ein Notfallhilfegesetz zu verabschieden."
 usleadup.5.a: "Hoffen wir bei Gott, dass es reicht."

 usleadup.6.t: "Gummibearbeiter im Streik"
  usleadup.6.d: "Angesichts der sich weiter verschlechternden Wirtschaftslage hat die Militanz der Arbeitnehmer in den Vereinigten Staaten sprunghaft zugenommen. Am Morgen des 14. kam die Stadt Akron in Ohio praktisch zum Stillstand, nachdem etwa 10.000 Arbeiter und solidarische Bürger in der größten Gummifabrik des Landes, der Goodwin Tire Factory, in den Streik getreten waren. Diese plötzliche Aktion war eine Reaktion auf die Pläne des Unternehmens, Hunderte von Arbeitern zu entlassen und die Löhne der verbleibenden Mitarbeiter um bis zu 50 % zu kürzen, um die durch den Schwarzen Montag verursachten Verluste auszugleichen.\n\nBevor die Bürger der Stadt oder die Streikenden vorbereitet waren, stürmten die örtlichen Abgeordneten und eine mit ihnen verbündete Organisation von Schlägern und Paramilitärs, die sogenannte 'Liga für Recht und Ordnung', auf die Menge zu. Während in der ersten halben Stunde heftige Nahkämpfe tobten, zogen die frustrierten Abgeordneten ihre Pistolen und schossen aus nächster Nähe in die Menge. Wütende, mitfühlende Bürger und Gewerkschafter bewaffneten sich ebenfalls, und bevor beide Seiten es begriffen, war eine regelrechte Schlacht um die Stadt ausgebrochen.\n\nObwohl die Auseinandersetzung nur kurz war, schlug sie in der Gemeinde schnell hohe Wellen. Die Einwohner von Akron, von denen einige entsetzt darüber waren, wie schnell die Situation außer Kontrolle geraten war, einigten sich mit den lokalen Gewerkschaftern darauf, sich zurückzuziehen, im Austausch für eine Generalamnestie für alle Beteiligten. Dennoch haben Gewerkschaften im ganzen Land, selbst diejenigen, die der vergleichsweise moderaten AFL angehören, diesen Ausbruch von Gewalt als Warnung verstanden. Im ganzen Land, insbesondere im Stahlgürtel, haben paramilitärische Aktivitäten unter der Führung lokaler Rotgardisten und anderer sozialistisch geprägter Organisationen zugenommen, da Gewerkschaften militärische Trainings durchführen. Die Forderungen von antisozialistischen Hardlinern nach entschlossenen Maßnahmen zur Entwaffnung und sogar Auflösung von Gewerkschaften sind lauter geworden, wurden jedoch bislang weder von den Bundes- noch von den Landesbehörden beachtet."
 usleadup.6.a: "Es ist wieder wie 1877!"

 usleadup.7.t: "West Virginia hebt Amtszeitbeschränkungen auf"
 usleadup.7.d: "Seit John Reed 1928 mit seinem Wahlsieg in diesem Bundesstaat die Nation schockierte, ist West Virginia eine Hochburg der Sozialistischen Partei. Obwohl der Einfluss der Partei in diesem Bundesstaat nur schwach war (1930 verlor sie knapp ihren Sitz im Senat), festigte sie in den 1930er Jahren allmählich ihre Macht über diese rote Bastion. Sie hat gewerkschaftsfreundliche Maßnahmen ergriffen, sich mit der Bergbaugewerkschaft IWW zusammengetan, um ein zuverlässiges, SPA-freundliches Patronagesystem aufzubauen, und bestimmte Industriezweige und Versorgungsunternehmen in staatlichen Besitz überführt. Seit der Wahl des Sozialisten J.H. Snider zum Gouverneur im Jahr 1928 hat die SPA ihren Anteil in beiden Kammern des Landtags schrittweise ausgebaut und 1930 die Mehrheit im Repräsentantenhaus und 1932 im Senat errungen.\n\nDas Jahr 1932 war auch von einem Machtwechsel geprägt. Gouverneur Snider, ein gemäßigter Verbündeter der Fraktion von Norman Thomas innerhalb der Partei, war aufgrund der Amtszeitbeschränkung nicht mehr wählbar und wurde durch den radikalen Miles Stone ersetzt, der sich stärker an die Linie der Parteiführung hielt. Unter Stone festigte die Partei ihren Einfluss auf den Staat weiter, schloss sich der IWW an und errang 1934 eine Zweidrittelmehrheit in beiden Kammern der staatlichen Legislative. Dies ermöglichte es der Sozialistischen Partei, die Verfassung des Staates zu ändern und die wenigen verbleibenden rechtlichen Kontrollmechanismen der antisozialistischen Kräfte im Staat außer Kraft zu setzen.\n\nDie jüngste Gesetzesänderung betrifft Gouverneur Stone am unmittelbarsten. Gemäß der Verfassung von West Virginia sind Gouverneure auf eine einzige aufeinanderfolgende Amtszeit beschränkt. Im Rahmen einer Sondersitzung der staatlichen Legislative wurde dieser Abschnitt jedoch umgeschrieben, um Gouverneur Stone eine Wiederwahl zu ermöglichen. Die Änderung ist ein klarer Schritt in Richtung einer weiteren Dominanz der SPA über den Bundesstaat, ein Prozess, der durch die Entscheidung des Kongressabgeordneten Robert L. Hogg, dem letzten verbliebenen Nicht-Sozialisten in der Delegation des Bundesstaates, nicht zur Wiederwahl anzutreten, noch verdeutlicht wird. Angesichts des bevorstehenden Ausscheidens von Robert L. Hogg und der immer unwahrscheinlicher werdenden Wiederwahl von Senator Mathew M. Neely scheint es, als würden die Sozialisten bald die unangefochtene Kontrolle über die Kongressdelegation des Bundesstaates haben."
 usleadup.7.a: "Syndikalistische \"Demokratie\" in Aktion."

 usleadup.8.t: "Die große St. Patrick's Day-Flut"
 usleadup.8.d: "Wenn es regnet, dann gießt es – leider gilt dies für die Vereinigten Staaten sowohl im übertragenen als auch im wörtlichen Sinne. Der Winter 1935/36 brachte selbst für die Verhältnisse im Nordosten extrem starke Schneefälle mit sich. Die weit verbreitete Schneeschmelze hat bereits die Infrastruktur lahmgelegt und zu einigen kleineren Überschwemmungen geführt, die jedoch bislang für die Einheimischen kein Problem darstellten.\n\nIn der vergangenen Woche hat sich diese Situation jedoch zu einer Katastrophe entwickelt: Ungewöhnlich heftige Regenfälle, die am 9. März begannen und unvermindert anhielten, haben Überschwemmungen von Maine bis Maryland und sogar in Teilen Nord-Virginias ausgelöst. Diese Situation wurde durch die veraltete zivile Infrastruktur noch verschlimmert, da Dämme, Brücken und Überführungen zerstört wurden, während Straßen und ganze Städte überflutet wurden. An nur einem Tag, vom 18. bis 19. März, fielen in Teilen des Nordostens bis zu 25 cm Niederschlag. Etwa 300.000 Menschen wurden obdachlos, und der Bevölkerung entstand ein Schaden von schätzungsweise 100 Millionen Dollar.\n\nDie ohnehin schon chaotische Wirtschaftslage hat sich weiter verschlechtert, und sowohl linke als auch rechte Radikale haben dies als weiteres Beispiel für die Herzlosigkeit und “kalte Gleichgültigkeit“ der amerikanischen Regierung gegenüber dem Leid der Menschen angeführt. Für die meisten Amerikaner ist dies lediglich ein weiteres Zeichen dafür, dass das Land weiter in eine Spirale aus Depression und Hilflosigkeit sowie Radikalismus und Gewalt abgleiten wird."
 usleadup.8.a: "Ist das nicht einfach ein ganz normaler Tag in New England?"

 usleadup.9.t: "Lange Wahlkampagnen um die Nominierung der Demokraten"
 usleadup.9.d: "Angriffe auf Präsident Smith seitens der Republikaner und der extremen Linken waren zu erwarten, aber der vielleicht deutlichste Beweis für die Unbeliebtheit der Regierung ist die wachsende Kritik aus den Reihen seiner eigenen Partei. An der Spitze steht Huey Long, der feurige Populist aus dem Süden, der viele Demokraten im Süden und Westen in Raserei versetzt hat, während er um die Nominierung der Demokraten kämpft.\n\nIn einer seiner denkwürdigsten Reden, die er offenbar mehrfach gehalten hat, vergleicht er die Demokratische und die Republikanische Partei mit einem alten Quacksalber, der mit einem Banjo und zwei Flaschen Medizin in die Stadt kommt, von denen die eine Hochpopalorum und die andere Niedrichpahirum heißt:\n\n\"Schließlich fragte jemand aus der Runde, ob es einen Unterschied zwischen diesen beiden Flaschen mit Medikamenten gäbe. 'Oh', sagte [der Trommler], 'einen erheblichen. Beide sind gut, aber sie sind unterschiedlich', sagte er. 'Das High Popalorum wird aus der Rinde des Baumes hergestellt, die wir von oben nach unten abschneiden. Und das Low Popahirum wird aus der Rinde hergestellt, die wir von der Wurzel nach oben abschneiden.'\n\nUnd der einzige Unterschied, den ich zwischen der demokratischen und der republikanischen Führung festgestellt habe, war, dass die eine dich vom Knöchel aufwärts und die andere vom Ohr abwärts ausgenommen hat – als ich in den Kongress kam.\"\n\nDiese offenen Angriffe auf das politische Establishment haben eine wachsende Unzufriedenheit mit dem amerikanischen politischen System ausgelöst und sind ein schlechtes Omen für die gesamte Wahlkampagne der Demokraten im Jahr 1936. Angesichts der Spaltung der Partei und der Tatsache, dass viele bereits das sinkende Schiff verlassen haben, muss man sich fragen, ob das demokratische Establishment bis November überhaupt noch eine politische Kraft sein wird."
 usleadup.9.a: "Ist es falsch, dass ich ein wenig gelacht habe?"

 usleadup.10.t: "Finanzierung für Mount Rushmore"
 usleadup.10.d: "Zum dritten Mal seit 1927 wurde im Kongress ein Antrag auf Bewilligung von Bundesmitteln für das seit langem auf Eis liegende Projekt 'Schrein der Demokratie' gestellt: ein Plan, vier kolossale Statuen in den Mount Rushmore in South Dakota zu meißeln. Die Idee stammt vom lokalen Historiker Doane Robinson und dem berühmten Bildhauer Gutzon Borglum – dem Schöpfer des kolossalen 'Schrein der Konföderation' in Georgia. – hatte ursprünglich vor, mit den Skulpturen herausragende Persönlichkeiten des amerikanischen Westens wie Lewis & Clark, Red Cloud, Sacagaewa, John C. Fremont und Crazy Horse darzustellen, doch Borglum bevorzugte es, vier der einflussreichsten Präsidenten Amerikas zu würdigen, und entschied sich für George Washington, Thomas Jefferson, Theodore Roosevelt und Abraham Lincoln.\n\nDie beiden Männer und ihre Anhänger argumentieren, dass das Projekt nicht nur der lokalen Wirtschaft helfen, sondern auch eine psychologische Wirkung auf unsere angeschlagene Nation haben und das Vertrauen in die Zukunft wiederbeleben wird. Darüber hinaus hat das Innenministerium einen Brief von Lakota-Häuptling Henry Standing Bear erhalten, in dem er anbietet, 900 Morgen seines eigenen Landes zur Verfügung zu stellen, um eine Skulptur von Crazy Horse in das Projekt aufzunehmen.\n\nSomit stehen wir vor drei Möglichkeiten: die Arbeiten am Mount Rushmore zu finanzieren, das Angebot von Henry Standing Bear anzunehmen und Crazy Horse neben den Präsidenten aufzunehmen oder den Vorschlag einfach abzulehnen und die Mittel anderweitig zu verwenden."
 usleadup.10.a: "Mittel für Mount Rushmore bereitstellen."
 usleadup.10.b: "Mittel für beide Statuen bereitstellen."
 usleadup.10.c: "In dieser Wirtschaftslage? Ich glaube nicht."

 usleadup.11.t: "Der Tornado von Tupelo-Gainesville"
 usleadup.11.d: "Der Südosten der Vereinigten Staaten ist kein Unbekannter für Naturkatastrophen. Die große Mississippi-Flutkatastrophe ereignete sich auf dem Höhepunkt der Weltwirtschaftskrise, machte Hunderttausende obdachlos und trug teilweise zur Wahl von Huey Long zum Gouverneur von Louisiana bei. In einem Jahr mit zahlreichen schweren Unwettern ist der Süden erneut zum Hauptopfer geworden.\n\nIm Südosten der USA hat eine Serie von 14 verschiedenen Tornados zwischen Arkansas und South Carolina verheerende Schäden angerichtet. Die Städte Tupelo in Mississippi und Gainesville in Georgia waren am stärksten betroffen: In jeder Stadt starben insgesamt über 200 Menschen durch die gewaltigen Tornados.\n\nIn Tupelo fegte ein Tornado durch Wohngebiete, riss Gebäude auseinander und tötete und verletzte unzählige Familien. In Gainesville traf der Tornado die Cooper Pants Factory, wodurch das Gebäude einstürzte und ein Feuer ausbrach, bei dem bis zu 125 Arbeiter ums Leben kamen, die im obersten Stockwerk eingeschlossen waren.\n\nInsgesamt sind bei dem Ausbruch über 400 Menschen ums Leben gekommen (vor allem in Tupelo und Gainesville), und die Tornados haben außerdem Sachschäden in Höhe von über 10 Millionen Dollar verursacht. Nach der Katastrophe hat Präsident Smith angekündigt, dass er die betroffene Region besuchen will, auch wenn es unwahrscheinlich ist, dass er dort herzlich empfangen wird. Auf jeden Fall wird in Kürze Bundeshilfe in den betroffenen Gebieten eintreffen, die hoffentlich den Heilungsprozess für diese Gemeinden einleiten wird."
 usleadup.11.a: "Eine weitere Tragödie in diesem Jahr."

 usleadup.12.t: "Mr. Deeds geht in die Stadt"
 usleadup.12.d: "Das Kino war während der Weltwirtschaftskrise eine der wenigen beständigen Freuden für den Durchschnittsamerikaner. Komödien und leichte Unterhaltung erfreuten sich anhaltender Beliebtheit und blieben trotz der sinkenden Kaufkraft der Mittelschicht und der arbeitenden Bevölkerung profitabel.\n\nDa der Zusammenbruch in Berlin noch nicht die Geldbörsen der meisten Amerikaner erreicht hat, sind viele in Feierlaune. Frank Capras “Mr. Deeds geht in die Stadt” mit Gary Cooper und Jean Arthur in den Hauptrollen bietet genau das. Die skurrile romantische Komödie über einen Exzentriker aus Vermont, der unerwartet in den Besitz eines riesigen Vermögens gelangt, ist eine moralische Geschichte, in der Coopers Figur Longfellow Deeds lernt, das zu geben, was er gewonnen hat.\n\nObwohl die einfache moralische Botschaft scheinbar unumstritten ist, haben einige Kritiker über die politischen Implikationen dieser Botschaft in unserer Zeit nachgedacht. Deeds' Plan, obdachlosen Familien 2000 kostenlose 10-Morgen-Farmen zu schenken, wurde als im Einklang mit dem idyllischen pastoralen Populismus stehend angesehen, der in der amerikanischen Politikgeschichte häufig aufgetreten ist und nun seinen Verfechter in dem Senator von Louisiana, Huey Long, gefunden hat.\n\nAuf jeden Fall ist der Film schnell zu Capras bisher erfolgreichstem Film geworden. In diesen schwierigen Zeiten spricht die schlichte Exzentrik eines Mannes wie Longfellow Deeds viele Amerikaner an."
 usleadup.12.a: "Ich kann es ihnen nicht verübeln."

 usleadup.13.t: "Der Kingfish entkommt einem Attentat"
 usleadup.13.d: "Ein Wunder, wie manche es nennen; andere hingegen eine Tragödie. Huey P. Long, ein klarer Rivale von Präsident Smith um die demokratische Nominierung in diesem Jahr, hat einen Attentatsversuch in Baton Rouge, direkt vor dem Kapitol von Louisiana, überlebt. Fred Weiss, ein verärgerter Mitarbeiter, eröffnete aus nächster Nähe das Feuer, als Long und seine Begleiter das Gebäude über einen Korridor verließen, aber unglaublicherweise klemmte die Waffe. Daraufhin schossen Longs handverlesene Leibwächter mit ihren Waffen auf Weiss. Er wurde mehr als 60 Mal getroffen, sogar nachdem er zu Boden gefallen war.\n\nFast augenblicklich haben sich Verschwörungstheorien wie ein Lauffeuer in den Vereinigten Staaten verbreitet. Long selbst hat bewusst die Vorstellung geschürt, dass seine Feinde innerhalb des dominanten Zweiparteiensystems den Anschlag arrangiert hätten. Mit der Normalisierung politischer Gewalt hat sich seit dem Schwarzen Montag ein besorgniserregender Trend in der amerikanischen Politik abgezeichnet: ein Verlust des Vertrauens in die grundlegende Solidität der zivilgesellschaftlichen Institutionen. Trotz schwieriger Zeiten in der Vergangenheit war es immer eine Grundüberzeugung, dass diese zivilgesellschaftlichen Institutionen wie Medien, Kongress, Gerichte und andere, wenn auch mit Fehlern behaftet, wirklich für das Volk arbeiteten. Das ist nun vorbei. Es scheint, als wollten die Menschen nur noch das glauben, was sie hören wollen, was es der Regierung unmöglich macht, bei der breiten Bevölkerung wieder Glaubwürdigkeit zu erlangen, und einen Teufelskreis aus ständiger Radikalisierung, Misstrauen und widersprüchlichen Narrativen schafft. Politischer Hass scheint auf dem besten Weg zu sein, zur Norm statt zur Ausnahme zu werden."
 usleadup.13.a: "Aber... das kann hier nicht passieren!"

 usleadup.14.t: "Staatsfeind Nummer eins gefasst!"
 usleadup.14.d: "J. Edgar Hoover und sein FBI haben mit der Festnahme von Alvin \"Creepy\"  Karpis in New Orleans erneut Schlagzeilen gemacht. Hoover, der die Umwandlung des Bureau of Investigation in das moderne Federal Bureau of Investigation (FBI) vorangetrieben hatte, sicherte sich erfolgreich die Bundesgerichtsbarkeit über Raubüberfälle, die über Staatsgrenzen hinweg begangen wurden. Angesichts der steigenden Kriminalitätsrate während der Weltwirtschaftskrise konnte das FBI so an vorderster Front im \"Krieg gegen das Verbrechen\" stehen und berüchtigte Kriminelle wie John Dillinger, Charles Arthur \"Pretty Boy\" Floyd und George \"Machine Gun Kelly\" Barnes verhaften oder töten.\n\nAlvin Karpis ist litauischer Abstammung und begann seine kriminelle Laufbahn im Alter von zehn Jahren. Während seiner Haft im Kansas State Penitentiary lernte er Fred Barker von der Familie \"Bloody Barkers\" kennen, und gemeinsam gründeten sie die Karpis-Barker-Bande. Karpis, dem ein fotografisches Gedächtnis nachgesagt wurde, galt als Drahtzieher der Bande, die durch die Ermordung eines Sheriffs, eine Reihe von Aufsehen erregenden Entführungen und mehrere schwere Schießereien mit den Strafverfolgungsbehörden traurige Berühmtheit erlangte.\n\nKarpis wurde zum vierten \"Staatsfeind Nummer eins\", nachdem Dillinger, Floyd und \"Baby Face Nelson\" (Lester Joseph Gillis) vom FBI getötet worden waren. Trotz der öffentlichen Aufmerksamkeit gelang ihm im vergangenen Jahr ein Zugüberfall in Ohio, und es verbreiteten sich Gerüchte (möglicherweise von Hoover selbst gestreut), dass er geschworen habe, Hoover zu töten, um seine gefallenen Gangmitglieder zu rächen. Nachdem viele Hinweise ins Leere liefen, führte einer zu einer erfolgreichen Hinterhaltaktion, die Hoovers Namen effektiv zum Synonym für Strafverfolgung machte.\n\nDas ist kein Zufall. Hoovers größte Stärke ist es, die öffentliche Wahrnehmung zu manipulieren, Agenten zu entlassen, die \"dumm wie Lkw-Fahrer aussahen\", und moderne forensische Wissenschaften zu nutzen, um ein glattes, modernes Image aufzubauen. Es heißt, dass es schwieriger ist, ein \"G-Man\" zu werden, als in Harvard aufgenommen zu werden. Mit der Verhaftung von Karpis, der launisch und paranoid war, ist das Zeitalter der \"namhaften\" Kriminellen vorbei. Nun wendet sich Hoover den wachsenden radikalen Bewegungen in den Vereinigten Staaten zu."
 usleadup.14.a: "Man möchte sich nicht mit ihnen anlegen wollen..."

 usleadup.15.t: "Gewalt am Maifeiertag"
 usleadup.15.d: "Der 1. Mai gilt als Beginn des Sommers, und wenn dem so ist, wird der Sommer 1936 sicherlich ein schwieriger werden. Die Sozialistische Partei von Amerika und die IWW organisierten am 1. Mai Veranstaltungen zum Internationalen Tag der Arbeit, was landesweit zu erheblichen Angriffen gegen Linke führte. In den großen Städten kam es zu Zusammenstößen zwischen pro- und antisozialistischen Gruppen, bei denen viele Menschen schwer verletzt wurden und mehrere ums Leben kamen.\n\nFast eine Woche später, nachdem die jüngsten Ereignisse in Harlan County noch mehr Öl ins Feuer gegossen haben, lassen die Spannungen nicht nach, da John Reed und die übrigen Führungskräfte der SPA sich weigern, die Gewalt zu verurteilen, und geschworen haben, niemals nachzugeben. Sie behaupten, dass die Bundes- und Lokalbehörden die Gewalt gegen linke Aktivisten weitgehend ignorieren, aber hart gegen ihre friedlichen Versuche, sich zu organisieren, vorgehen.\n\nNoch besorgniserregender ist jedoch die Erklärung von Huey Long, in der er Patrioten im ganzen Land aktiv dazu aufruft, zu den Waffen zu greifen und als neue \"Minutemen\" gegen die Tyrannei zu kämpfen. Longs Worte, die an die Milizen des Unabhängigkeitskrieges erinnern, die den Großteil der frühen Kontinentalarmee bildeten und wegen ihrer Fähigkeit, sich in weniger als einer Minute zu mobilisieren, so genannt wurden, haben vielen unorganisierten, aber bewaffneten Gruppen in Amerika Legitimität verliehen.\n\nDas Schlimmste daran ist jedoch, dass die Spirale der Gewalt offenbar nicht vollständig unter Kontrolle gebracht werden kann, obwohl lokale Nationalgarde und Polizeikräfte eingesetzt wurden. Harlan County befindet sich weiterhin in einer Krise, und auch lange nach dem 1. Mai kommt es im ganzen Land immer wieder zu kleineren Zusammenstößen."
 usleadup.15.a: "Das könnte tatsächlich ein sehr langer Sommer werden..."

 usleadup.16.t: "Die Landwirtschaftskrise"
 usleadup.16.d: "Seit dem Ende des Zweiten Weltkriegs befindet sich die US-Landwirtschaft in einer anhaltenden Wirtschaftskrise. Während des Krieges kam es zu einem Agrarboom, da sich der Weltmarkt verengte und die weltweite Nachfrage nach US-Agrarprodukten boomte. Das Kriegsende setzte dem jedoch ein Ende, sowohl weil die europäische Landwirtschaft wieder begann, den heimischen Bedarf zu decken, als auch aufgrund der neuen Zollschranken, die Mitteleuropa errichtete und die den deutschen Wirtschaftsblock für die US-Landwirtschaft praktisch abschotteten. Diese Überproduktionskrise führte zu einem starken Preisverfall bei US-Agrarprodukten, wodurch die Rentabilität der landwirtschaftlichen Betriebe einbrach und viele Landwirte in den Konkurs getrieben wurden.\n\nGerade als eine Erholung in greifbare Nähe rückte, kam es zur Weltwirtschaftskrise. Die Preise fielen noch weiter, und Zwangsversteigerungen und Bankenzusammenbrüche ließen viele Landwirte mittellos zurück, die nun durch die amerikanische Landschaft irrten. Die Einführung neuer Zölle unter Präsident Lowden und die anschließende Zurückhaltung von Präsident Smith, diese wieder zu senken, verschärften die Isolation der Vereinigten Staaten vom Welthandel weiter und ließen die Preise noch stärker einbrechen. Als wäre dies nicht schon schlimm genug, haben in den letzten Jahren viele der verbliebenen Landwirte in der Dust Bowl aufgrund von Ernteausfällen ihre Existenzgrundlage verloren.\n\nDiese sich überschlagenden Katastrophen haben zu einer zunehmenden Radikalisierung im ländlichen Amerika geführt. Sowohl die Farm-Arbeiter-Bewegung als auch die Bewegung von Huey Long haben versucht, die wachsende Wut und Empörung der Landwirte und ländlichen Gemeinden gegenüber dem Establishment und den wirtschaftlichen Eliten auszunutzen. Da Banken und Spekulanten an der Wall Street für die Agrarkrise verantwortlich gemacht werden, gewinnt radikale Rhetorik immer mehr an Einfluss und droht, das Land zu überschwemmen. Bereits jetzt sind Gewalttaten und Einschüchterungen gegen vermeintliche \"Feinde des Volkes\", darunter Banker und Staatsbeamte, an der Tagesordnung, und es gibt keine Anzeichen dafür, dass sich die Spannungen in nächster Zeit abkühlen werden."
 usleadup.16.a: "Sehr besorgniserregend."

 usleadup.17.t: "Der Nationale Kongress der Farm-Arbeiter"
 usleadup.17.d: "Mit Beginn der Wahlsaison steht die Farm-Arbeiter-Partei vor der vielleicht wichtigsten Entscheidung ihrer kurzen Existenz. Seit ihrer Gründung waren die Spannungen innerhalb ihrer heterogenen Koalition aus Progressiven und Sozialisten offensichtlich. Nun, da die Sozialisten genug Stärke gewonnen haben, um einen aussichtsreichen Kandidaten für die Nominierung aufzustellen, ist dieses Thema in den Vordergrund der Diskussion gerückt.\n\nIm Lager der Progressiven argumentiert der Senator von Minnesota und Präsidentschaftskandidat von 1932, Floyd Olson, dass er die Farm-Arbeiter zu einem historischen Sieg führen kann. Er hofft, die Delegierten davon zu überzeugen, dass die Smith-Jahre die Farm-Arbeiter in den Augen der Öffentlichkeit rehabilitiert haben und dass eine breite Koalition mit der Unterstützung der organisierten Arbeiterschaft in Form des CIO auf den Erfolgen der Kampagne von 1932 aufbauen wird, um den Wahlsieg für die junge Partei zu sichern.\n\nDie Sozialistische Partei hat unterdessen beschlossen, offen einen eigenen Kandidaten für die Nominierung aufzustellen. Der New Yorker Kongressabgeordnete Norman Thomas, der führende \"angesehene\" Gemäßigte der Partei, wurde vom Exekutivkomitee der Partei unterstützt. Mit seiner Forderung nach einem mutigen und expliziter sozialistischen Programm würde die Wahl von Thomas eine Verlagerung der Prioritäten der Farm-Arbeiter bedeuten, weg von den progressiven Mittelschicht- und Landwirten und hin zu den städtischen Arbeitern, die den Durchbruch der Farm-Arbeiter in Staaten wie Illinois, Ohio und Michigan ermöglicht haben.\n\nDie Delegierten treten unter einer Atmosphäre der Unsicherheit in den Parteitag ein. Die Entscheidung, die sie treffen, wird unweigerlich ausschlaggebend für die Ausrichtung der Farm-Arbeiter in den kommenden Jahren sein. Am Ende wird der Parteitag beeinflusst, und..."
 usleadup.17.a: "Floyd Olson ist erneut nominiert!"
 usleadup.17.b: "Norman Thomas und die Sozialisten sind siegreich!"

 usleadup.18.t: "Olsons Dankesrede"
 usleadup.18.d: "Der nationale Kongress der Farm-Arbeiter hat entschieden, und Floyd B. Olson wurde zu ihrem Präsidentschaftskandidaten für 1936 gewählt. In Anlehnung an eine ähnliche Rede, die er 1934 vor ihnen gehalten hatte, diesmal jedoch vor einem viel größeren nationalen Publikum, schlug Floyd einen ausgewogenen Ton an:\n\n\"Ich sage ganz offen, dass ich kein Liberaler bin. Ich arbeite gerne mit Liberalen zusammen, um ihre Programme zu verwirklichen, aber ich bin kein Liberaler. Ich bin, was ich sein möchte – ich bin ein Radikaler. Ich bin insofern radikal, als ich eine deutliche Veränderung des Systems anstrebe. Ich gebe mich nicht mit kleinen Änderungen zufrieden, ich gebe mich nicht mit Flickwerk zufrieden, ich gebe mich nicht damit zufrieden, Einbrechern, Dieben und Piraten einen Lorbeerkranz umzuhängen und sie dann als Autoritäten oder sonst etwas zu bezeichnen. Damit gebe ich mich nicht zufrieden.\n\nIch möchte jedoch eine geordnete, vernünftige und konstruktive Veränderung. Ich möchte genauso wenig visionäre Dinge wie der strengste Tory oder Konservative. Aber ich weiß, dass der Übergang stattfinden kann und dass er natürlich schrittweise erfolgen muss. Er kann nicht über Nacht geschehen, aber ich möchte alles tun, um ihn in Gang zu setzen und stetig voranzutreiben, nicht ruckartig, sprunghaft oder stoßweise, sondern stetig vorwärts.\"\n\nEr fuhr fort, indem er hervorhob, wie die Partei die Verabschiedung des ersten Gesetzes zur obligatorischen Altersrente vorangetrieben und wie die Bewegung erfolgreich ein Einkommensteuergesetz verabschiedet hatte. Er versprach außerdem ein \"kooperatives Gemeinwesen, in dem die Regierung die Gier und Habgier des privaten Profitsystems so weit wie möglich eindämmen und eine gerechtere Verteilung des von den Händen und Köpfen der Menschen erzeugten Reichtums erreichen wird.\"\n\nEr beendete seine Rede mit einem Friedensangebot und erklärte, sein einziges großes Bedauern in den letzten zehn Jahren sei, dass er nie eine Mehrheit im Parlament gehabt habe, die seine Prinzipien teilte. Hätte er eine solche Mehrheit gehabt, wäre die Genugtuung groß genug gewesen, um sich aus dem öffentlichen Leben zurückzuziehen. In diesem Geist der Einheit hat er Norman Thomas als seinen Vizepräsidenten nominiert, was die Machthaber der FL voraussichtlich akzeptieren werden."
 usleadup.18.a: "Ist dies das Jahr des Farm-Arbeiters?"

 usleadup.19.t: "Tomas Dankesrede"
 usleadup.19.d: "Der nationale Kongress der Farm-Arbeiter hat entschieden, und Norman Thomas wurde zu ihrem Präsidentschaftskandidaten für 1936 gewählt. Als Kompromiss wurde der gemäßigte Smith W. Brookhart von den einflussreichen Mitgliedern der F-L zu seinem Vizepräsidenten gewählt. Thomas sprach vor einem breiten nationalen Publikum, von dem viele zum ersten Mal eine dritte Partei verfolgten, und wählte seine Worte sorgfältig:\n\n\"Wir Sozialisten setzen uns für die Erhaltung und Stärkung der bürgerlichen Freiheiten ein, für die uneingeschränkte Durchsetzung der Rechte von Arbeitnehmern, Beschäftigten und Arbeitslosen, sich sowohl auf den Baumwollfeldern als auch in den großen Industriebetrieben zu organisieren und Tarifverhandlungen zu führen. Wir setzen uns für den Schutz der Bundesgesetze gegen Lynchjustiz und für die Beendigung der Rassendiskriminierung in den Bereichen Sozialhilfe, Arbeit, Bildung und Justiz ein.\"\n\nEr hielt das Gleichgewicht zwischen Versprechen von Gleichheit und sozialem Fortschritt und widersetzte sich Forderungen nach Mäßigung, indem er weiterhin mit deutlichen Worten gegen den Kapitalismus vorgeht:\n\n\"Wir glauben jedoch nicht, dass Freiheit gesichert werden kann, solange wir nicht die Tyrannei beenden, die darin liegt, dass einige wenige die Kontrolle über die Ressourcen und Arbeitsplätze haben, die für unser aller Leben notwendig sind. Für die Armut inmitten potenziellen Überflusses ist das Profitsystem noch offensichtlicher verantwortlich als für Krieg und Tyrannei. Es ist eine erstaunliche Tatsache, dass in diesem Wahlkampf von keiner der beiden großen Parteien über die Bedingungen für echten Wohlstand gesprochen wurde.\"\n\nAm interessantesten ist vielleicht, dass er nach einer ausführlichen Kritik an den beiden großen Parteien seine Aufmerksamkeit speziell auf Huey Long und seine aufkeimende Bewegung richtet und sich seine schärfsten Worte für sie aufspart. Er warnt davor, dass die durch das \"Kuriose Kombination aus politischen Messiassen und diskreditierten Politikern zum Aufstieg eines nationalpopulistischen Demagogen führen werden, und vergleicht das \"Long-Coughlin-Programm mit seinen Versprechungen guter Löhne für die Arbeiter, guter Gewinne für die Farmer und Kleinunternehmer, und das alles innerhalb der Grenzen des kapitalistischen Systems\" mit ähnlichen Bewegungen in Europa."
 usleadup.19.a: "Eine radikale Wendung, gewiss."

 usleadup.20.t: "Unruhe in der Sozialistischen Partei"
 usleadup.20.d: "Die Farm-Arbeiter Partei hatte eine komplizierte Beziehung zur Sozialistischen Partei von Amerika. Die Sozialistische Partei, die früher der Idee einer breit angelegten Partei, die sowohl sie selbst als auch die Reformisten einschließt, misstrauisch gegenüberstand, wurde der Idee einer Labour Party gegenüber wesentlich freundlicher, nachdem die britische Revolution die Wirksamkeit einer Einheitsfrontstrategie demonstriert hatte. Die schmerzhafte Scheidung des CIO von der AFL im Jahr 1929 wegen der Frage der Industriegewerkschaften veranlasste den CIO, die SPA, die staatlichen Parteien der Farm-Arbeiter und der Überparteiliche Liga, sich 1930 zu einer nationalen Farm-Arbeiter-Partei zusammenzuschließen.\n\nIn der kurzen Zeit ihres Bestehens war diese Ehe nicht sehr stabil. Obwohl die SPA die Nominierung von Gouverneur Floyd Olson aus Minnesota für die Präsidentschaftswahlen 1932 annahm, wuchs in der Partei das Gefühl, dass die SPA im Jahr 1936 sozusagen \"am längeren Hebel sitzen\" würde, und man begann zu erwarten, dass die Gemäßigten ihrem Kandidaten Norman Thomas den Vortritt lassen würden.\n\nDie Wahl von Thomas zum Vizepräsidentschaftskandidaten hat die SPA nicht sonderlich besänftigt, die Wahlkampagne war deutlich weniger enthusiastisch und zurückhaltender. Die Farm-Arbeiter-Führung hat alle Meinungsverschiedenheiten zwischen dem Olson- und dem SPA-Lager hinter verschlossenen Türen ausgetragen, aber es gibt bereits Spekulationen, dass die SPA sich weigern wird, in das Kabinett einzutreten, selbst wenn Olson gewinnt, da wichtige SPA-Figuren wie Jay Lovestone ihre Unterstützung für Farm-Arbeiter davon abhängig gemacht haben, dass die SPA die Partei innerhalb weniger Jahre übernimmt. Olson hat seinerseits um Überläufer von Republikanern, Demokraten und Unionsparteien geworben, und einige Linke haben ihn bereits beschuldigt, die Bewegung zu verraten.\n\nWas auch immer geschieht, Floyd Olson wird es im Amt nicht leicht haben. Viele der SPA-Mitglieder sind verärgert über die vermeintliche Schwäche der Farm-Arbeiter angesichts der Gewalt auf der Wahlkampftour und haben das letzte bisschen Vertrauen in das System verloren. Floyd Olson wird von der konservativen Presse weiterhin als radikaler Sozialist verurteilt, und es wird eine herkulische Anstrengung erfordern, diese Koalition zusammenzuhalten."
 usleadup.20.a: "Die Linke kann nicht aufhören, sich selbst zu bekämpfen."

 usleadup.21.t: "Progressive spalten sich mit Thomas!"
 usleadup.21.d.main: "Die Farm-Arbeiter Partei hatte eine komplizierte Beziehung zur Sozialistischen Partei von Amerika. Die Sozialistische Partei, die früher der Idee einer breit angelegten Partei, die sowohl sie selbst als auch die Reformisten umfasst, misstrauisch gegenüberstand, wurde der Idee einer Labour Partei gegenüber wesentlich freundlicher, nachdem die britische Revolution die Wirksamkeit einer Einheitsfrontstrategie gezeigt hatte. Die schmerzhafte Trennung des CIO von der AFL im Jahr 1929 wegen des Industrial Unionism hat den CIO, die SPA, die staatlichen Parteien der Farm-Arbeiter und die Überparteiliche Liga dazu bewogen, sich 1930 zu einer nationalen Farm-Arbeiter-Partei zusammenzuschließen.\n\nIn der kurzen Zeit ihres Bestehens war diese Ehe nicht sehr stabil. Die SPA akzeptierte die Nominierung des gemäßigten Gouverneurs Floyd Olson aus Minnesota für die Präsidentschaftswahlen 1932, aber jetzt, da der radikale Flügel die Nominierung gewonnen hat, fragen sich viele, ob die Gemäßigten den Gefallen erwidern werden oder nicht.\n\nObwohl Olson Thomas den Sieg überließ, weigerten sich viele Progressive, die Ergebnisse des Parteitags zu akzeptieren. Arthur C. Townley und die Überparteiliche Liga Nord-Dakotas, Überläufer, die schließlich von der SPA 1914 ausgeschlossen wurden, waren die ersten, die nach Thomas Sieg den Saal verließen. Sie gaben das Etikett Farm-Arbeiter auf und unterstützten in einem Verrat offiziell Huey Long als Präsident."
 usleadup.21.d.republican: "$usleadup.21.d.main$\n\nViele warten ab, ob die lokalen Farm-Arbeiter-Fraktionen diesem Beispiel folgen werden. Henrik Shipstead aus Minnesota, ein ehemaliger Republikaner, hat dem extremen Antikapitalismus seiner Parteifreunde immer skeptisch gegenübergestanden. Es scheint, dass er beschlossen hat, zu den Republikanern zurückzukehren, indem er Borah als Präsidentschaftskandidaten unterstützt und der bisher prominenteste Farm-Arbeiter-Überläufer ist..\n\nObwohl Norman Thomas versucht hat, die Auswirkungen dieser hochkarätigen Abgänge herunterzuspielen, ist klar, dass seine radikale Vision seine Wählbarkeit beeinträchtigt. Sie zieht viele Wähler an, die mit dem System unzufrieden sind, aber sie polarisiert auch die Meinungen und stößt viele Gemäßigte weg."
