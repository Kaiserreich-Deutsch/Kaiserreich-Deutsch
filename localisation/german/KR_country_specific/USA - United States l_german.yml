 ustates.2160.b: "Long wins"

ustates.217.t: "Halleck vs Chandler"
ustates.217.d.hoover: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Präsident Herbert Hoover seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Hoover, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika also sehnsüchtig auf sein nächstes Staatsoberhaupt wartet, spekulieren viele, dass es bei den Fragen zwischen den beiden Kandidaten um die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Angelegenheiten der Welt gehen wird.\nDer ehemalige Gouverneur und Senator von Kentucky, Happy Chandler, versucht, die Demokraten weiterhin im Weißen Haus zu halten. Als gemäßigter Demokrat, der die Grenze zwischen den Parteifraktionen überschreitet, ist es ihm gelungen, die Demokraten hinter sich zu vereinen. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\nDie republikanische Opposition gegen die Demokraten wird von Charles A. Halleck angeführt, dem früheren Vorsitzenden der Republikaner im Repräsentantenhaus von Indiana. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Hallack, der sich die Unterstützung von Interessengruppen wie der NAACP gesichert hat, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen.\n\nNach einem langen Abend der Auszählung ist das Endergebnis..."
ustates.217.d.barkley: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Präsident Alben Barkley seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf das Alter und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Barkley, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika also sehnsüchtig auf sein nächstes Staatsoberhaupt wartet, spekulieren viele, dass es bei den Fragen zwischen den beiden Kandidaten um die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Angelegenheiten der Welt gehen wird.\nKein Geringerer als Barkleys Landsmann aus Kentucky, Happy Chandler, versucht, die Demokraten weiterhin im Weißen Haus zu halten. Als gemäßigter Demokrat, der die Grenze zwischen den Parteifraktionen überschreitet, ist es ihm gelungen, die Demokraten hinter sich zu vereinen. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\nAn der Spitze der republikanischen Opposition, die die Vorherrschaft der Demokraten beenden will, steht der Republikaner Charles A. Hallack aus Indiana.  Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Hallack hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.217.d.vandenberg: "After another successful term as president of the United States, President Arthur Vandenberg announced his retirement in the upcoming electoral race. Citing the precedent set by the first American president George Washington, Vandenberg intends to end his presidential career after two re-elections to honour the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Republican hold on the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationists. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\nRepresenting the Democratic Party and hoping to end Republican dominance in the White House is Kentuckian senator and governor Happy Chandler. A moderate Democrat straddling the line between party factions, he has succeeded in unifying the Democratic cohort behind him. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.217.d.macarthur: "With the election of 1948, many in the United States are anxious as to whether or not President Douglas MacArthur will seek a third term. The beloved wartime general who had overseen the country in its darkest days and its current period of Reconstruction shocked his dissenters with his proclamation that he would not seek a third term. In the halls of Congress, MacArthur announced his official retirement from the military and politics - citing age and health and his desire to return home after years of service. Citizens from Washington, D.C. to San Francisco restlessly follow the presidential campaigns between the Republican and Democrat parties.\nSeeking to continue the Republican hold on the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\nRepresenting the Democratic Party and hoping to end Republican dominance in the White House is Kentuckian senator and governor. Happy Chandler. A moderate Democrat straddling the line between party factions, he has succeeded in unifying the Democratic cohort behind him. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the 