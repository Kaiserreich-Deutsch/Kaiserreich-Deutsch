### Events - Vor den Wahlen ###
ustates.2.t: "Schwarzer Montag trifft Amerika"
 ustates.2.d: "Catastrophe! Just a few days ago, news reached the shores of the United States by wire, informing us of a massive wave of panic-selling in the Berlin Stock Market, which has led to a general collapse investor confidence. The persistent sense of dread that has permeated American life - the feeling that, even when the economy has been on an upturn, another two steps backward are just around the corner - has proven correct. By the end of the day, a massive sell-off in the New York Stock Market followed.\n\nOn Sunday, the Dow Jones had already been sliding, but had fallen only two percent. By the end of trading on Monday, however, it fell by twelve percent, and on Tuesday, another eleven percent. A full quarter of all investments had been wiped out within two days. Despite William C. Durant and other members of the Rockefeller family attempting to rally the market with a substantial buy-off, the market has continued its plummet, with some economists airing concerns that it may simply continue indefinitely, until there is no more value to lose - investor confidence has been shattered for the foreseeable future.\n\nWhile this stock market crash had almost no impact on the vast majority of Americans, owing to the fact that only a tiny percentage of the population was invested, fear has permeated the middle and working classes as well. Already, massive strikes have been planned by all major unions in protest of the predicated wave of terminations and wage cuts, and demonstrations have begun in the countryside by farmers North, South, East, and West. Exactly the same course of events, and therefore the same atmosphere, pervades now as it did prior to the woes of 1925. As far as the American people can tell, there is simply no hope for the future."
ustates.2.a: "Dies ist einfach nicht unser Jahr."

 ustates.17.t: "Father Charles Coughlin"
 ustates.17.d: "Three years ago today, Father Charles Coughlin started doing a weekly radio broadcast in America and more than 50 million people turn on their radios and listen. He is a raving Anti-Semite, claiming that the Syndicalist Revolution in France was 'fermented by the Jew' and that the Berlin Stock Market Crash is an 'International Conspiracy of Jewish Bankers' and somehow people still tune in. His hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so his hateful message cannot reach the public."
 ustates.17.a: "Ask the President of the United States to shut down this 'Radio Priest'"
 ustates.17.b: "It would be best if we did not interfere."

ustates.18.t: "Pater Charles Coughlins CBS-Radioübertragungen"
 ustates.18.d: "Charles Couglin is a Canadian-born Catholic priest who was assigned to the National Shrine of the Little Flower in Michigan in 1923. He began broadcasting his Sunday Sermons in 1926 on a local radio, and despite working in a relatively small parish he quickly gained traction among Catholics amid KKK violence and general anti-Catholic sentiments.\n\nBy 1930 his program was signed to the Columbia Broadcasting System (CBS) and his weekly topics shifted from religion to politics - taking aim at income inequality, banking, and Jews. He attracted significant controversy, and CBS refused to renew their contract so Coughlin established an independently financed radio network and continued to achieve popularity in the backdrop of the Great Depression. His popularity allowed him to found the National Union for Social Justice in 1934 and his shows drew tens of millions of listeners each week.\n\nThings have come to a head with the NUSJ holding a series of massive rallies in Cleveland Municipal Stadium, where Coughlin predicted the NUSJ will take half of Ohio thanks to the large slate of NUSJ backed candidates. He also presided over the so-called Townsend Convention, demanding further expansions of old-age pensions, and formally endorsed Huey Long for President. Exhausted by the frenzy of activity, Coughlin nearly fainted by the end of his speech.\n\nFather Coughlin's words have divided the Catholic-American world, with even his friend Joseph Kennedy (a leading Massachusetts Democrat and prominent Catholic) attempting to convince him to tone down his rhetoric. Bishop Francis Spellman and Cardinal Eugenio Pacelli, at Kennedy's suggestion, as well as other members of the Catholic clergy have sought to muzzle Coughlin, but only Bishop Michael Gallagher of Detroit has the authority to do so. The bishop, a supporter, has refused though he is said to be in poor health. The Federal government has entertained denying him a broadcasting license, but that might further radicalise his followers."
ustates.18.a: "Coughlin wird zu einer Gefahr für die Öffentlichkeit, schalten Sie ihn aus."
ustates.18.b: "Ich hasse, was er sagt, aber ich verteidige sein Recht, es zu sagen."

### Victory in the civil war
ustates.116.t: "MacArthurs Macht"
ustates.116.d: "Mit unserem Sieg im Bürgerkrieg muss die Frage nach dem Status von MacArthur entschieden werden. Obwohl Präsident MacArthur aufgrund seiner Position als Außenminister rechtlich gesehen der amtierende Präsident ist, eine Ernennung, die vom Kongress mehrfach bestätigt wurde, war es 1937 für alle offensichtlich, dass MacArthur die Macht unrechtmäßig übernahm. Viele wünschen sich nun, dass der General zurücktritt und die Macht wieder an den gewählten Vizepräsidenten des 31. Hardliner innerhalb MacArthurs Clique bestehen jedoch darauf, dass die USA ohne ihn in einen Bürgerkrieg zurückfallen würden, während Republikaner und einige Demokraten behaupten, MacArthur wäre ein Tyrann, wenn er bliebe."
ustates.116.a: "MacArthur bleibt an der Macht."
ustates.116.b: "MacArthur gibt Macht ab."

ustates.117.t: "Demokratie siegt"
ustates.117.d: "Endlich ist die Republik gerettet worden. Die Radikalen von links und rechts, die versucht haben, Amerika zu zerstören, sind besiegt worden. Wir können geschlagen und gequetscht worden sein, aber die Demokratie ist gerettet worden."
ustates.117.a: "Gott schütze Amerika."

ustates.118.t: "Bosheit oder Nächstenliebe?"
ustates.118.d: "Die Frage, was mit denen zu tun ist, die gegen die Regierung gekämpft haben, muss entschieden werden. Sollen wir denen, die gegen die Regierung gekämpft haben, Gnade gewähren und versuchen, sie zurück in die Gesellschaft zu rehabilitieren, oder sollen sie für ihre Taten gegen Amerika bestraft werden?"
ustates.118.a: "Nächstenliebe."
ustates.118.b: "Bosheit."

ustates.119.t: "Das Schicksal des Wahlmännerkollegiums (Electoral College)"
ustates.119.d: "Im Zuge der Bemühungen um die Stärkung der Demokratie nach dem Bürgerkrieg ist die Frage des Wahlkollegiums aufgeworfen worden. Viele fordern die Abschaffung des Mehrheitswahlrechts, das durch ein einfacheres nationales Volkswahlsystem ersetzt werden soll. Eine Mehrheit des Kongresses ist der Meinung, dass wir das FPTP als Schutz gegen Radikalismus in der Zukunft beibehalten sollten. Was sollten wir tun?"
ustates.119.a: "Das Kollegium abschaffen."
ustates.119.b: "Das Wahlmännerkollegium bleibt."

ustates.120.t: "Nationale Rehabilitation"
ustates.120.d: "Während wir diejenigen ausrotten, die immer noch für ihre verräterische Sache kämpfen, stellt sich für MacArthur die Frage, was mit denen geschehen soll, die ihre Waffen niedergelegt haben. Einige seiner Berater schlagen Gnade vor, andere schlagen vor, sie für ihre Taten zu inhaftieren. Wofür soll sich der Oberbefehlshaber entscheiden?"
ustates.120.a: "Nieder mit den Verrätern."
ustates.120.b: "Wir haben genug Blut vergossen."

ustates.121.t: "Versöhnung mit Washington?"
ustates.121.d: "Der Tyrann MacArthur hat das Undenkbare getan und ist von der Macht zurückgetreten. So ist eine Debatte darüber entstanden, ob wir uns wiedervereinigen und Amerika ganz machen sollen. Viele glauben, dass, obwohl MacArthur von der Macht zurückgetreten ist, er immer noch die Kontrolle hat und dass er nicht zögern wird, die Macht wieder zu übernehmen, sollte die Politik nicht seinen Weg gehen."
ustates.121.a: "Vereinigen wir uns wieder mit Washington (Game Over)"
ustates.121.b: "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

ustates.122.t: "Amerika ist wiedervereint!"
ustates.122.d: "Die Rebellenregierung im Westen hat beschlossen, die Waffen niederzulegen und sich wieder Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
ustates.122.a: "Vom Meer zum Meer Stralend!"

ustates.123.t: "Keine Versöhnung"
ustates.123.d: "Seit MacArthur zurückgetreten ist, haben sich viele gefragt, ob das Land wieder ganz sein würde. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht wieder mit uns vereinen werden. Im Senat prangerten sie den Kongress an, nur ein Spielball MacArthurs zu sein, den sie trotz der Tatsache, dass er das Land gerettet hat, immer noch für einen Tyrannen halten."
ustates.123.a: "Amerika wird eines Tages wiedervereint sein."

ustates.125.t: "Das nationale Gremiums für Arbeitsbeziehungen(NGFA)"
ustates.125.d: "Nachdem der Bürgerkrieg vorbei ist und der Wiederaufbau im Gange ist, wurde die Frage der Gewerkschaften aufgeworfen. Einige sind der Meinung, dass wir liberalere und antisyndikalistische Gewerkschaften fördern sollten, um ein Schutzschild gegen den Einfluss des Syndikalismus in der Politik zu sein. Einige wenige Loyalisten innerhalb der AFL sind bereit, mit dem Kongress bei der Einrichtung eines National Labor Relations Board zusammenzuarbeiten. Dieses Gremium wäre in der Lage, IWW-angeschlossene Gewerkschaften zu isolieren und Gewerkschaften, die uns nicht hängen sehen wollen, Tarifverhandlungsrechte zu geben. Andere jedoch betrachten alle Gewerkschaften als Landesverräter und sollten gemeinsam verboten werden. Der Kongress hat beschlossen,..."
ustates.125.a: "Nehmen Sie die AFL in die NGFA auf."
ustates.125.b: "Verbieten Sie alle Gewerkschaften unabhängig von ihrer Loyalität."

ustates.127.t: "Der Rote Angst"
ustates.127.d.macarthur: "Seit MacArthur die Macht übernommen hat, hat er eine Kampagne gegen Sozialismus, Anarchismus und Syndikalismus begonnen. Sie sind schließlich die Hauptanstifter des Bürgerkriegs und als solche müssen alle Amerikaner die Rolle kennen, die sie in dem Konflikt gespielt haben. Jetzt, wo die sogenannte \"rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf eine schwarze Liste."
ustates.127.d.elected: "Seit der Wahl von [USA.GetLeader] hat die Regierung der Vereinigten Staaten eine Kampagne gegen Sozialisten aller Couleur begonnen. Sie waren einer der Hauptverursacher des Bürgerkriegs und als solche müssen alle Amerikaner ihre Rolle verstehen. Außerdem dürfen Sozialisten und Syndikalisten nicht zulassen, dass ihre Subversion überlebt, und da die so genannte \"rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf schwarze Listen."
ustates.127.a: "Besser tot als rot."

ustates.128.t: "Lavendel Schreck"
ustates.128.d: "Im Zuge der so genannten Roten Angst hat [USA.GetLeader] die Durchführungsverordnung 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos auf \"jegliches kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion\" erweitert. Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein. Die Presse hat diese Maßnahme größtenteils gebilligt, obwohl einige Boulevardzeitungen behaupten, wir würden Heuchelei predigen. Einer der Chefankläger, FBI-Direktor J. Edgar Hoover, soll seit langem mit seinem Sekretär Clyde Tolson im Bett gewesen sein. Als Direktor des wichtigsten Geheimdienstes ist Hoover natürlich unanfechtbar. Selbst wenn wir es täten, würde J. Edgar wahrscheinlich viel mehr Dreck über uns wissen als wir über ihn."
ustates.128.a: "Lassen Sie uns nicht gegen J. Edgar Hoover ermitteln."

ustates.134.t: "Die große Wanderung"
ustates.134.d: "Da MacArthur die Macht nicht aufgegeben hat, hat sich eine große Anzahl von Amerikanern auf den Weg nach [migrate.GetNameDef] gemacht - die amerikanisches Land besetzen und die Flagge und alles, was uns lieb ist, entweihen. Die Frage ist jedoch, was sollen wir in Bezug auf diese \"Große Wanderung\" tun? Sollen wir diese Verräter frei herumlaufen lassen und ein Sicherheitsrisiko darstellen, oder sollen wir die Armee einsetzen, um so viele wie möglich gefangen zu nehmen und zu verhaften?"
ustates.134.a: "Sie dürfen nicht gehen."
ustates.134.b: "Lasst sie gehen."

ustates.135.t: "Flüchtlinge von MacArthur"
ustates.135.d.let_go: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Daher macht sich eine große Welle von Amerikanern auf den Weg über die [Root.GetAdjective]-Grenze, wo sie ein neues Leben außerhalb von MacArthurs Schatten finden werden. Darüber hinaus glauben die militärischen Führer, dass wir in der Lage sein werden, diese Informationen zu nutzen und sie gegen [USA.GetNameDef] einzusetzen, wenn es dazu kommt."
ustates.135.d.army: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Eine Welle von Migranten und Flüchtlingen ist über die [Root.GetAdjective]-Grenze gekommen. Während wir und unsere Spezialdienste getan haben, was wir konnten, um sie rüberzubringen, hat MacArthur seine Armee auf viele angesetzt und sie wie der Schlächter, der er ist, massakriert. Dies hat jedoch nur den Wunsch der Menschen angeheizt, MacArthur bestraft zu sehen."
ustates.135.a: "Willkommen bei [Root.GetNameDef]"

ustates.136.t: "Der provisorische Präsident"
ustates.136.d: "Jetzt, da die Demokratie im Lande wiederhergestellt ist, stellt sich die Frage, wer das Land bis zu den nächsten Wahlen führen soll.\n\nMacArthur hat zwei Kandidaten ausgewählt, die diese Aufgabe übernehmen könnten, und ihre Namen dem Kongress vorgelegt: Senator Arthur Vandenberg von den Republikanern und der ehemalige Sprecher des Repräsentantenhauses John Nance Garner von den Demokraten. Beide unterstützten MacArthurs Notstandsregierung, und obwohl ihr Ansehen bei den Gegnern MacArthurs durch seine Verbindung mit dieser Übergabe gelitten hat, hoffen der Kongress und General MacArthur, dass das Land sich hinter ihrer Wahl als rechtmäßiger ziviler Präsident vereinen kann."
ustates.136.a: "Willkommen, President Vandenberg."
ustates.136.b: "Willkommen, Präsident Garner."

ustates.152.t: "NAACP und FBI diffamieren Sozialisten"
ustates.152.d: "In den 1930er Jahren wurde ein großer Teil der Aktivitäten der NAACP von Rechtsstreitigkeiten zugunsten der Rechte der amerikanischen Afroamerikaner in Anspruch genommen. Dies war auf die schwindende Stärke der schwarzen Stimme und die nach Plessy v. Ferguson abnehmende Fähigkeit der amerikanischen Afroamerikaner, in die Ämter zu gelangen, zurückzuführen. Dieser Weg wurde auch von der syndikalistisch ausgerichteten International Labor Defence verfolgt, die der NAACP ein Jahrzehnt lang in einem Wettbewerb um die Herzen der schwarzen Wähler gegenüberstand. Da er keine andere Möglichkeit sieht und nicht gewillt ist, jemals Kompromisse mit den Sozialisten einzugehen, hat der NAACP-Führer Walter Francis White beschlossen, mit dem FBI in einer antisozialistischen PR-Kampagne zusammenzuarbeiten. Ob dies die Bürgerrechte wirklich motiviert oder die Strömung weiter verwässert, bleibt abzuwarten."
ustates.152.a: "Ich bin kein Richter."

ustates.153.t: "Staatlichkeit für Alaska?"
ustates.153.d: "Alaska hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Alaska als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.153.a: "Alaska ist ein Staat."
ustates.153.b: "Alaska bleibt vorerst ein Territorium."

ustates.154.t: "Staatlichkeit für Hawaii?"
ustates.154.d: "Hawaii hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Hawaii als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.154.a: "Hawaii ist ein Staat."
ustates.154.b: "Hawaii ist ein Territorium."

ustates.155.t: "Staatlichkeit für Puerto Rico?"
ustates.155.d: "Da Alaska und Hawaii als potenzielle neue Staaten der Union in Betracht gezogen werden, haben Vertreter von Puerto Rico vorgeschlagen, dass sie ebenfalls ein Staat von [Root.GetNameDef] werden sollten. Sollen sie ein Staat der Union und damit der 51. Staat werden oder sollen sie ein Territorium bleiben?"
ustates.155.a: "Puerto Rico ist ein Staat."
ustates.155.b: "Puerto Rico ist ein Territorium."

ustates.156.t: "Division over Big Business Support"
ustates.156.d: "Die meisten Demokraten sind sich darüber im Klaren, dass Wirtschaftsreformen notwendig sind, um die amerikanische Integrität zu bewahren; zu diesem Zweck sind sich die Demokraten uneins darüber, welche Rolle die Regierung gegenüber den bestehenden, kränkelnden Industrien einnehmen muss. Ein vorgeschlagenes Programm für öffentliche Arbeiten zur Elektrifizierung des Südwestens mit Hilfe von Wasserkraft stieß auf Schwierigkeiten, da sich die Demokraten nicht über die Rolle der öffentlichen Arbeiten auf dem Markt einigen konnten. Die Werke wären in der Lage, private Elektrizitätsunternehmen zu unterbieten, weil sie Staatsgrenzen überschreiten und Dämme auf öffentlichem Land bauen könnten. Die konservativen Demokraten lehnen solche Eingriffe ab, weil sie die Rechte der Staaten verletzen, den Handel zu regeln. Liberalere Demokraten halten daran fest, dass die Notwendigkeit und das Potenzial von Öffentlichen Aufträgen die Risiken überwiegen."
ustates.156.a: "Liberale Demokraten setzen sich durch."
ustates.156.b: "Konservative Demokraten setzen sich durch."

ustates.160.t: "William McAdoo ist tot"
ustates.160.d.civil_war_no_acc: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem hat sich [USA.GetLeader] zu McAdoos Ableben geäußert und seiner Familie sein Beileid ausgesprochen und seine Arbeit gelobt."
ustates.160.d.civil_war_acc_usa: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem unterstützte er zu Beginn des Bürgerkriegs offen die Verräter in Kalifornien. [USA.GetLeader] hat sich zu seinem Tod geäußert und McAdoos Entscheidung, die Verräter im Westen zu unterstützen, offen kritisiert."
ustates.160.d.civil_war_acc_acc: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem half seine Unterstützung der provisorischen Regierung an der Westküste, als der Bürgerkrieg begann, ihr einen Hauch von Legitimität zu verleihen. [ACC.GetLeader] hat zu seinem Ableben sein Beileid ausgesprochen und McAdoos Vermächtnis gelobt."
ustates.160.a: "Er wird uns fehlen."

ustates.161.t: "Boulder-Damm fertig gestellt"
ustates.161.d: "Heute Morgen kam ich, sah und war überwältigt, wie jeder, der zum ersten Mal diese Großtat der Menschheit sieht. Vor zehn Jahren war der Ort, an dem wir versammelt sind, eine karge, abweisende Wüste. Auf dem Grund eines düsteren Canyons, dessen steile Wände sich bis zu einer Höhe von mehr als tausend Fuß erhoben, floss ein turbulenter, gefährlicher Fluss. Die Berge auf beiden Seiten des Canyons waren weder über Straßen noch über Pfade zu erreichen, und ihre Felsen waren weder durch Bäume noch durch Gras vor der glühenden Hitze der Sonne geschützt. Das Gelände von Boulder City war eine mit Kakteen bewachsene Einöde. Die Verwandlung, die hier in diesen Jahren stattgefunden hat, ist ein Wunder des zwanzigsten Jahrhunderts.' So beginnt die Rede von [ROOT.GetLeader] zur Einweihung des heute endlich fertiggestellten Boulder Damms."
ustates.161.a: "... im Namen der Nation zu sagen, \"Gut gemacht\"."

ustates.163.t: "Amelia Earhart umrundet den Globus"
ustates.163.d: "Die berühmte Fliegerin Amelia Earhart, die vielen als \"Königin der Lüfte\" bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. Nach einem kurzen Schreck, als sich das Paar beim Anflug auf Howland Island im Pazifik vorübergehend verirrte, verlief der Flug ohne Zwischenfälle und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\nNächste Woche soll eine Zeremonie im Weißen Haus stattfinden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
ustates.163.a: "Was für eine Leistung!"

ustates.171.t: "Keinen Eimer warmer Pisse wert"
ustates.171.d: "Präsident John Nance Garner hat nie viel Respekt vor der Vizepräsidentschaft gehabt. Während des Nationalkonvents lehnte Garner alle Angebote ab, den VP-Platz für die Kampagne eines anderen zu übernehmen. Garners Wahl von Sam Rayburn kam mit dem impliziten Verständnis, dass Rayburns Position sehr wenig für die Exekutive bedeutete. Deshalb war es so schockierend, dass Rayburn heute in der Zeitung steht und Garner dafür kritisiert, dass er die Radikalen nicht beschwichtigt. Garner antwortete in Interviews, dass er alles, was der Vizepräsident zu sagen hat, missachtet, da \"Rayburns Position keinen Eimer Pisse wert ist\"."
ustates.171.a: "Wie skandalös."

ustates.172.t: "Ein Hammer zu groß zum Zerbrechen"
ustates.172.d: "Als Dank des texanischen Volkes und als Anerkennung für seine unermüdliche Treue zur demokratischen Partei erhielt Garner an diesem Wochenende einen 400-Pfund-Hammer als Geschenk. Präsident Garner, der dafür bekannt ist, seine Hämmer so hart zuzuschlagen, dass er allein im ersten Jahr seiner Präsidentschaft mehrere davon zerbrochen hat, ist mehr als zufrieden mit diesem Geschenk und ist sich sicher, dass es jeder Wut standhalten wird, die er auf ihn richtet."
ustates.172.a: "Wenn man nur einen Hammer hat..."

ustates.175.t: "Versöhnung mit den Roosevelts"
ustates.175.d: "Die Familie Roosevelt ist seit dem Tod des ehemaligen Präsidenten Theodore Roosevelt gespalten. Während sich der junge Quentin Roosevelt weiterhin in der republikanischen Politik engagiert, hat Archibald Roosevelt das Reservat ganz verlassen. Gerüchte, dass er mit Industriellen verkehrt und gegen jeden Präsidenten seit Hoover, einschließlich Quentin, wettert, haben sich erhärtet. Archibald und Quentin haben sich getroffen, um das Kriegsbeil der Politik offiziell zu begraben und ihre Familie wieder zu vereinen. Dieses Treffen trägt auch dazu bei, Quentins Atmosphäre der Versöhnung statt der strafenden Dissonanz zu verdeutlichen."
ustates.175.a: "Eine weitere Familie wiedervereint."

ustates.176.t: "Willkies Affäre aufgedeckt"
ustates.176.d: "Westbrook Pegler, der finstere Übertreiber, hat gerade einen Artikel veröffentlicht, in dem er behauptet, Willkie betrüge seine Frau Edith Willkie mit der Journalistin Irita Van Doren. Die Presse hat diese Geschichte aufgegriffen und unser Präsident wird von Fragen der ehelichen Untreue belagert. Unser Pressechef versucht sein Bestes zur Schadensbegrenzung, ebenso wie Irita, die einen Überraschungsurlaub nimmt, aber die Vertrauenswürdigkeit von Willkie ist beschädigt."
ustates.176.a: "Dieser verdammte Pegler!"

ustates.177.t: "Willkie spricht vor der NAACP"
ustates.177.d: "Obwohl Präsident Willkie ein lebenslanger Demokrat war, unterstützte er nie aktiv die Linie der Südstaatendemokraten in der Rassenfrage. Er war ein früher Kritiker von John Nance Garner, weil er es 1936 versäumt hatte, schwarze Wähler anzusprechen, und machte dies mit einer historischen Rede auf dem NAACP-Kongress wieder gut. Er sprach sich für die Integration im Militär aus und bekam auch ein paar Seitenhiebe auf Republikaner und Demokraten, weil sie es versäumt hatten, schwarze Wähler vor der SPA zu schützen. Seine Rede endete mit einer Unterstützung der jüdischen Rechte auf Demokratie und warnte davor, dass die Sozialisten sie als nächstes ins Visier nehmen würden, wenn der Antisemitismus das Niveau des Rassismus in Amerika erreichen würde. Die Demokraten im Kongress grübeln derzeit darüber, wie sie reagieren sollen, wobei die meisten bis zur nächsten Wahlsaison schweigen wollen."
ustates.177.a: "Guter alter Willkie."

ustates.179.t: "Wallace's Hi-Bred"
ustates.179.d: "Henry Wallace machte sein Glück in der Agronomie und studierte unter George Washington Carver an der Universität. Der bahnbrechende Erfolg, der Henry Wallace die Möglichkeit gab, in die Politik zu gehen, ist die Firma Pioneer Hi-Bred, ein Hersteller von Hybrid-Pflanzen. Als Präsident hat Wallace seinen Anteil an Hi-Bred übernommen und das Landwirtschaftsministerium angewiesen, Informationen über Hybrid-Pflanzen zu verbreiten, die im Vergleich zu normalen Pflanzen eine bessere Wasserrückhaltung aufweisen. Die Notwendigkeit, dies zu tun, ergibt sich aus der andauernden landwirtschaftlichen Katastrophe in Oklahoma, wo Staubstürme Millionen von Lebensmitteln vernichtet haben. Wallace hofft, dieses Problem zu lösen und Amerikas Lebensmittelversorgung zu sichern."
ustates.179.a: "Wir brauchen Nahrung."

ustates.180.t: "Taylors radikaler Vorschlag im Kongress"
ustates.180.d: "Von den verschiedenen merkwürdigen Anfragen, die Präsident Taylor im Laufe der Jahre gestellt hat, muss dies die schwierigste sein. Präsident Taylor hat mehrere progressive Kongressabgeordnete davon überzeugt, seine alte Gesetzgebung zur Förderung der Welteinheit wiederzubeleben. Erklärt als Nachfolger von Präsident Wilsons Friedensplänen, von denen er sprach, als der Weltkrieg tobte, ist die Welteinheit die Erhaltung des menschlichen Lebens und der Kultur und das Ende des totalen Krieges. Dieser Vorschlag im Kongress wurde natürlich abgelehnt, aber die Geste hat das Ansehen von Präsident Taylor überraschend gesteigert."
ustates.180.a: "Wir alle hoffen auf Frieden."

ustates.181.t: "Taylor erobert die Bühne im ganzen Land"
ustates.181.d: "Eine der vielen exzentrischen Eigenschaften von Präsident Taylor ist seine Gesangskarriere. Von seiner Zeit, in der er für Kinder auf den Stufen des Kapitols sang, bis jetzt, wo er vor seinen Millionen von Wählern singt. Präsident Taylor hat das, was ihn in der Politik zur Lachnummer gemacht hätte, in einen echten Ausdruck seines Patriotismus in der Kunst verwandelt. Taylor singt, um die Einheit Amerikas über die Politik und die Zusammenarbeit statt den Sieg zu fördern."
ustates.181.a: "Sing weiter, Jim!"

ustates.182.t: "Barkley beendet das Corvee-System(Frondienst)"
ustates.182.d: "Zwischen Präsident Barkley und der Demokratischen Partei ist eine Spaltung in Bezug auf die Fair-Deal-Infrastruktur entstanden. In einer Kongressdebatte kam die Idee auf, kleinere Gemeinschaftsarbeiten von der Regierung bezahlen zu lassen, wobei die Reparaturen über das Corvée-System abgewickelt werden sollen. Das Corvée-System ist eine Steuer, die erhoben wird, um die Gefangenen für die Reparatur öffentlicher Arbeiten zu bezahlen. Präsident Barkley spricht sich gegen diese Idee aus, da ihn seine Zeit in Kentucky gelehrt hat, dass Strafarbeit niemals die Vertragsarbeit übertreffen wird. Diese Haltung setzt auch die Südstaaten-Demokraten in seiner eigenen Partei unter Druck, die einen staatlich finanzierten und billigen Wiederaufbauplan unterstützen. Die nationale Aufmerksamkeit auf das Corvée-System hat dazu geführt, dass die meisten Staaten es verbieten."
ustates.182.a: "Mit Recht."

ustates.183.t: "Russell's Kettengang Arbeit entlarvt"
ustates.183.d: "Die Karriere von Richard Russell in Georgia vor dem Weißen Haus war nicht unumstritten. Als Kostensenkungsmaßnahme genehmigte Russell den Einsatz von Strafarbeitern, um Bauarbeiten für den Staat durchzuführen. Diese Gratisarbeitskräfte waren mit schlechten Lebensbedingungen verbunden und haben Russell schließlich wieder eingeholt. Ein ehemaliger Häftling, dessen Verurteilung aufgehoben wurde, hat ein Buch mit dem Titel \"Ich bin ein Flüchtling aus einer Georgia-Kettengang!\" geschrieben. Dieses Buch beschreibt ein korruptes Strafvollzugssystem und gibt dem jetzigen Präsidenten Russell die Schuld. Diejenigen, die den Präsidenten kritisieren, haben einen großen Erfolg damit. Es kursieren auch Gerüchte, dass Hollywood einen Film über dieses Buch plant."
ustates.183.a: "Wer würde einem Gefangenen glauben?"

ustates.184.t: "Gangster verpassen Dewey um ein Haar"
ustates.184.d: "Deweys Vergangenheit holte ihn eines Sonntagmorgens in einem Restaurant in D.C. ein. Gangster, die vom Holländer Schultz geschickt wurden, um seine bevorstehende Hinrichtung zu rächen, versuchten durch die Fenster auf ihn zu schießen. Glücklicherweise konnte der Secret Service Präsident Dewey verstecken und die verantwortlichen Gangster schnappen. Daraufhin verdoppelte Dewey seine Sicherheitsvorkehrungen und drängte auf ein weiteres landesweites Durchgreifen gegen Verbrechersyndikate, da dieser Versuch Nachahmer ermutigen könnte. Sowohl Demokraten als auch Republikaner im Kongress haben J. Edgar Hoover in den Kongress gerufen, um zu erklären, wie das FBI dies nicht hat kommen sehen. Viele auf dem Standpunkt von Dewey sind nun froh, dass ihr Präsident ein solch abscheuliches Komplott überlebt hat."
ustates.184.a: "Knapp daneben."

 ustates.185.t: "William Borah Passes Away"
 ustates.185.d.wca: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Though such feelings have been muted in Red territory, some within the breakaway pro-Workers' Congress Farmer-Labor Party have expressed regret that Borah was unable to bring about a compromise that might have prevented the war. Provisional President Reed however has been more dismissive, declaring that Borah was a \"petty-bourgeois progressive\" only interested in accomodating workers to a system to which their interests are diametrically opposed. The American worker has no choice but to fight for their rights and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed. The Provisional President's words dashed the faint hope that the death of Borah would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated"
 ustates.185.d.apg: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. In particular, President Long, indicating his respect for a man who he once considered a progressive friend in the Senate, gave out a statement of respect, noting his regret that they had found themselves on opposite sides of the war. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American people have no choice but to fight for their nation and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed. The Populist President's words dashed the faint hope that the death of Borah would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated."
 ustates.185.a: "History will not be kind to him."

 ustates.186.t: "William Borah Passes Away"
 ustates.186.d.president.war: "Tragic news has come out from the embattled Federal government as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Some blame the stresses of war on making the President ill, and Federal propagandists have been quick to present him as a martyr for the Union cause. Borah's opponents have been relatively tight-lipped about his passing and in any case his death will not change their efforts to challenge the legitimacy of the 1936 election. As Vice President Quentin Roosevelt is sworn in under the shadow of war, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket..."
 ustates.186.d.president.peace: "Today, unfortunate information was received from the Washington home of President William Borah. The so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. Borah, the last of the old Republican progressives, steered the nation through the civil war against leftist agitators and reactionary despots, and saved the union like the great Lincoln before him. Hundreds of thousands came to watch his casket at the state capital, and later was driven to Washington D.C before being laid to rest at a quiet Boise funeral home. As Vice President Quentin Roosevelt is sworn in in the midst of reconstruction, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket..."
 ustates.186.d.couped: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that William Borah died in his sleep of a cerebral hemorrhage at age 74. The charismatic leader of the Republican Party found his administration in a quagmire after his failure to successfully resolve the 1937 general strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. The legal status of President Borah remains in question, as is the legitimacy of MacArthur's coup, and likely will continue to be debated by Constitutional scholars.\n\nFor the embattled Federal government however, his death was an uncomfortable reminder of the sordid events leading up to the coup and Federal propagandists have been quick to attempt to go onto the next set of news. Opponents of the federal government have also been quick to lash out against MacArthur despite efforts to silence them in Federal strongholds. Some accuse MacArthur of having the former president murdered, rumours have circulated that the once hopeful American reformer had died from the stress of imprisonment and/or denial of proper medical attention by his guards. But for most, the turmoil following MacArthur's coup continues on, as the idealism of Borah's old-school progressive Republicanism may well have died with him..."
 ustates.186.d.nominee.coup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Constitutionalist government in opposing MacArthur's regime. Ultimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 ustates.186.d.nominee.nocoup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south. Ultimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 ustates.186.d.senator: "Today, unfortunate information was received from the Washington home of Senator William Borah. he Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was a prominent Republican candidate for the presidency in 1936, however he was beaten by Alf Landon for his party's nomination. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south. Ultimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
ustates.186.a: "Seine Seele wandert weiter..."

ustates.187.t: "Al Smith stirbt"
 ustates.187.d: "Today, flags on federal buildings across the nation have been lowered to half-mast to mark the passing of former President Al Smith. A controversial and much maligned figure in the years leading up to his death, Smith lived his last years in relative obscurity in New York, avoiding much public attention during the long years of the civil war.\n\nThe former president passed away at 6:45 A.M. after suffering a heart attack earlier in the morning. Since May, Smith's health has been on the decline, primarily due to the passing of the former First Lady. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith remained away from public life as some of the nation's top physicians attempted to alleviate his conditions. As the former president's condition became increasingly critical, a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church.\n\nIn spite of the inspirational nature of Smith's humble rise from newsboy and fishmonger to governor and president, he is despised in many circles of American life. Held responsible by many for the civil war, many of Smith's accomplishments, such as the recovery of the economy prior to Black Monday and the passage of the Costigan-Wagner Anti-Lynching Act, have been overshadowed by his presidency's ignominious end. Nevertheless, Smith privately hoped that history (and God) would absolve him, and vindicate his actions in office as the best possible recourse against the conditions of the day. Only time will tell if that is the case."
 ustates.187.a: "Perhaps history will be kinder to him..."

 ustates.188.t: "Wendell Willkie Passes Away"
 ustates.188.d: "Today the nation mourns the death of its president, Wendell Willkie. For the past couple of months, the president has been declining in health, however it was hoped that he would make a swift recovery after his heart attack in August. Unfortunately, these hopes were unfounded: years of bad dieting and heavy drinking, charming to reporters in the 1940 election but ever more problematic during his presidency finally caught up to him. His heart attacks had become chronic, and after his hospitalisation on the fourth, he experienced several more before finally passing away today.\n\nShortly after the president's passing, Vice President Alben Barkley took the oath of office. Not long after, an emergency meeting among the Democrats nominated Barkley as Willkie's replacement for the 1944 election, now only a month away. President Barkley has decreed that the week of the president's funeral be declared a period of national mourning to remember and acknowledge the true patriotism and love President Willkie had for the United States."
 ustates.188.a: "His soul goes marching on..."

 ustates.189.t: "Floyd Olson Passes Away"
 ustates.189.d.president: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of the Farmer-Labor Party found his administration in a quagmire after his failure to successfully resolve the Crisis of 1937, and not long after, he fell into a coma, further dividing the country and bringing it closer to the precipice.\n\nAfter a month as acting president, Quentin Roosevelt has now finally been formally sworn in as President of the United States. Olson's death however has generated substantial controversy surrounding the administration's legitimacy however, as rumours abound on the left that the former president was poisoned on behalf of the establishment. Roosevelt's subsequent retreat from Olson's radical platform has been presented as evidence that this is the case, and few expect that his death will do anything to alleviate the growing national crisis. Nevertheless, a state funeral in Washington has been planned, as Olson will be afforded the full honours granted to a passed president."
 ustates.189.d.nominee: "Today, unfortunate information was received from the Minnesota home of former Senator and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Farmer-Labor Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Despite his association with the radical third party, many moderates looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died after falling into a coma last month. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family and many mourn the loss of a potential democratic leader who could've united the country. As country falls further into chaos, many wonder if the dreams of Olson's Coalition party will die with him."
 ustates.189.d.not_president: "Today, unfortunate information was received from the Minnesota home of former Senator and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred, after falling into a coma last month. Olson had spent the last summer campaigning for the Presidency, however he failed to attain the Farmer-Labor nomination a second time. Despite his association with the radical third party, many moderates looked to him for leadership and he was said to be on more than one prospective cabinet list. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, but it is clear that no one of his stature is expected to emerge anytime soon."
 ustates.189.a: "His soul goes marching on..."

### Elections ###
ustates.201.t: "MacArthur vs Byrd"
ustates.201.d: "Mit dem Ende des Zweiten Amerikanischen Bürgerkriegs und dem Beginn des Wiederaufbaus ist die Amtszeit des Interimspräsidenten [USA.GetLeader] zu Ende gegangen. Mit der Rückkehr des demokratischen Prozesses in den Vereinigten Staaten kehrt allmählich ein Gefühl der Normalität im ganzen Land ein.\n\nDouglas MacArthur, der Held des Zweiten Amerikanischen Bürgerkriegs, ist vielleicht einer der populärsten Kandidaten und wird die Republikanische Partei vertreten. Als Cincinnatus der dunkelsten Stunden Amerikas gefeiert, mag MacArthurs Militärputsch Bedenken hinsichtlich seines Engagements für die amerikanische Demokratie geweckt haben, aber die Bürger waren erleichtert, als MacArthur nach seinem Sieg zurücktrat. Der ehemalige Oberbefehlshaber der Bundesarmee ist in der Tat ein beliebter Kandidat, denn viele sehen in MacArthur die Faust, die für den Wiederaufbau und die Wiederherstellung der amerikanischen Präsenz in der Welt gebraucht wird. Prominente und sogar einige Politiker der Demokraten haben ihre Unterstützung für den Kriegspräsidenten zum Ausdruck gebracht. Wahlbeobachter und Berater sind überwiegend zu dem Schluss gekommen, dass MacArthur einen erdrutschartigen Sieg davontragen und die Nation wieder anführen wird.\n\nDie Demokratische Partei wird durch Harry Byrd, Zeitungsverleger und Vorsitzender der Demokratischen Partei in Virginia, vertreten. Während seiner Zeit als Gouverneur des Staates Virginia setzte er Verfassungsänderungen durch, die die Verwaltung des Staates straffen und eine effizientere Verwendung der Steuergelder ermöglichen. Byrd, der bei den Konservativen des Südens sehr beliebt ist, ist ein vehementer Gegner der Desegregation und hat geschworen, die Segregation in den Einrichtungen des Südens aufrechtzuerhalten.\n\nMit der vollständigen Wiederaufnahme der Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.201.a: "MacArthur erringt einen überwältigenden Sieg!"
ustates.201.b: "Und der Sieger ist... Byrd?"

 ustates.202.t.default: "Hoover vs Roosevelt"
 ustates.202.t.huey: "Roosevelt vs Long"
 ustates.202.d.restored: "Following his betrayal by General MacArthur, Vice President Quentin Roosevelt rallied a constitutionalist administration to oppose the governments of the three tyrants. Upon the end of the emergency and the success of negotiations between the Eastern Federalists and the Western Constitutionalists, MacArthur was arrested. A follow up victory before the Supreme Court saw Roosevelt triumphantly claim his rightful place in the White House for the duration of the 1937-1941 term. With those four years quickly coming to a close, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.default: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.huey: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the firebrand populist Huey Long, now returned to the Democratic fold, against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nLong meanwhile seeks to take advantage of continued discontent with the economy by once again putting forward his \"Share Our Wealth\" platform. Promising that significant redistribution of wealth will prevent a return to the dark days of the depression, Long is a formidable opponent to the incumbent, and many regard him as a hero for recognising the syndicalist threat early on and securing the south for the federal camp.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.202.a: "Roosevelt gewinnt!"
 ustates.202.b: "Hoover gewinnt!"
 ustates.202.c: "Long gewinnt!"

 ustates.203.t.landon_vs_willkie: "Willkie vs Landon"
 ustates.203.t.landon_vs_barkley: "Barkley vs Landon"
 ustates.203.d.landon_vs_willkie: "For the second time in its history, the unity of the United States was tested once more. Against the Workers' Congress of Chicago and the People's Government of Baton Rouge, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Al Smith of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. The lawyer and former executive has vowed to carry on President Landon's policies regarding government social security and has promised a program of full employment based on cooperation between the private and public sectors. Willkie's platform also advocates for America's growing role in the world and, surprisingly for a Democrat, support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.landon_vs_barkley: "For the second time in its history, the unity of the United States was tested once more. Against the [WCA.GetNameDef] of Chicago and [APG.GetNameDef] of New Orleans, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Alben Barkley of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname \"Iron Man\" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.203.a: "Landon gewinnt"
 ustates.203.b: "Willkie wins"
 ustates.203.c: "Barkley wins"

 ustates.2030.t: "Vandenberg vs Hoover"
 ustates.2030.d: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in early 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place himself as acting President, thus undoing everything the founding fathers stood for.\n\nWith the arrest of the dictatorial MacArthur, democracy has finally been restored. The incumbent Republican from Michigan has promised a return to sensible conservative government. A pragmatic conservative and isolationist, he has announced a reconstruction platform based on private initiative with modest government support, as well as non-interference in global affairs. Running against him will be Conservative Democrat Herbert Hoover. Hoover has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2030.a: "Vandenberg wins"
 ustates.2030.b: "Hoover wins"

ustates.204.t: "Garner vs Roosevelt"
 ustates.204.d: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in early 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place himself as acting President, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. The Democratic President from Texas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Garner announced his official bid to run for President again in the election of 1940. Running against him will be former Vice President Quentin Roosevelt of the Republican Party. Though he was not restored to the presidency after the cessation of hostilities with his constitutionalist government, Roosevelt has seen himself and his cause be vindicated by MacArthur's arrest. Roosevelt has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies, aiming to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to leverage the memory of a more hopeful period in American history to lead the \"Grand Old Party\" to victory.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.204.d.fallback: "Allgemeine Wahl ( existiert, um Bugs zu vermeiden)"
ustates.204.a: "Roosevelt gewinnt"
ustates.204.b: "Garner gewinnt"

ustates.206.t: "Hoover vs Taft"
 ustates.206.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Herbert Hoover has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the civil war, Hoover has shown that he is more than competent to handle the position of commander-in-chief. Hoover intends to seek the Democratic domination for the White House for an additional four more years. Pledging to expand his successful reconstruction policies to now include the gradual reconstruction of the American continent, Hoover has marched into this election confident in his chances of continuing his broadly popular moderate policies.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of progressive Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.206.a: "Taft gewinnt"
ustates.206.b: "Hoover gewinnt"

