ustates.1007.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1007.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1008.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1008.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, werden die letzten Spuren des alten Regimes von der Amerikanischen Revolution, angeführt von [WCA.GetNameDef], hinweggefegt. Das alte kapitalistische System wird aufgelöst und durch eine Organisation ersetzt, die derjenigen Frankreichs und Großbritanniens ähnelt, und das rot-schwarze Banner weht jetzt über dem ehemaligen Kongress.\n\n[WCA.GetNameDefCap] hat bereits ihre Beziehungen zu Kanada belastet, und sie freut sich bereits darauf, die Vorhut des Syndikalismus in der Neuen Welt zu werden. Amerika - es hat sich verändert, für immer..."
ustates.1008.a: "Amerika lebt von der Freiheit, nicht vom Sozialismus!"
ustates.1008.b: "Was einst ein Albtraum war, ist nun Realität geworden."
ustates.1008.c: "Ein unvorstellbarer Sieg für die Arbeiter in Amerika - und in der Welt."

ustates.1009.t: "William Borah zum Präsidenten der USA gewählt"
ustates.1009.d: " ustates.1009.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Republican Senator William Borah has clinced the Presidency for the GOP.\n\nA venerable political titan, Borah is one of the last progressive Republicans of Theodore Roosevelt's generation. Remaining true to his maverick progressive principles, Borah overcame a substantial challenge from the GOP establishment to win the nomination, promising government relief without radicalism. It is hoped that his election will help ease tensions in the United States, a hope which has been reinforced by the conciliatory attitude of Senator Huey Long to the new President-elect.""
ustates.1009.a: "Wir werden sehen, was passiert."
ustates.1009.b: "Ich bezweifle sehr, dass Borah Amerika retten kann."
 ustates.1009.c: "A throwback like him won't save America."

ustates.1010.t: "Alf Landon zum Präsidenten der USA gewählt"
 ustates.1010.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Kansas Governor Alf Landon has clinced the Presidency for the GOP.\n\nA moderate Republican liberal with ties to the oil lobby, Landon's election has been the cause of consternation from both Huey Long and the Socialist Party. Nonetheless, it is hoped that his successful governing record in Kansas and his moderate but progressive positioning will enable the establishment to rally against the growing radical tide."
ustates.1010.a: "Wir werden sehen, was passiert."
ustates.1010.b: "Ich bezweifle sehr, dass Landon Amerika retten kann."
 ustates.1010.c: "The establishment broke America, and now they think they can fix it?"

ustates.1011.t: "Präsident Huey Long verschwindet"
ustates.1011.d: "In einer noch nie dagewesenen Wendung ist der siegreiche US-Präsident Huey Long verschwunden. Amerikanische Zeitungen berichten, dass Huey Longs Auto und alle seine Leibwächter nach einem spätabendlichen Abendessen in der neuen Hauptstadt verschwunden sind. Nach dem, was wir den Zeitungen entnehmen können, steckte eine nicht identifizierte Gruppe professioneller syndikalistischer Attentäter hinter diesem Anschlag. Dies kommt nach der hochkarätigen Ermordung des Sohnes des Industriellen Henry Ford, Edsel Ford, durch einen Anarchisten.\n\nDer Kommandeur der Amerikanischen Legion, George Van Horn Moseley, wandte sich an die Öffentlichkeit und sagte, er werde die Präsidentenvilla besetzen, um mögliche Verschwörer zu entwurzeln, und er hat die Legion mobilisiert, um ehrwürdige Kongressabgeordnete in dieser gefährlichen Zeit zu verteidigen."
ustates.1011.a: "Die Reaktionäre zerfleischen sich selbst!"
ustates.1011.b: "Wie furchtbar!"
ustates.1011.c: "Wird sich wirklich etwas ändern?"

ustates.1012.t: "Präsident Huey Long tot aufgefunden!"
ustates.1012.d: "Der einst triumphale US-Präsident Huey Long wurde in seiner Residenz ermordet aufgefunden, was eine schockierende Wendung der Ereignisse darstellt! Amerikanische Zeitungen im ganzen Land prangern den mörderischen Angriff auf den Führer der Nation an. Am beunruhigendsten war die Kapuze, die die Killer zurückgelassen hatten, die sich zu dem Anschlag bekannten.\n\nDer Kommandeur der American Legion, Robert Wood, erklärte in einer öffentlichen Ansprache an die Nation, dass er persönlich den Kampf gegen Hiram Evans und seine Bande anführen werde. Der ehemalige Kongressabgeordnete Martin Dies Jr., ein überzeugter Konservativer und Verteidiger der alten Ordnung, der rasche Vergeltung an denjenigen versprochen hat, die Amerika destabilisieren wollen und dies auch getan haben, soll an Longs Stelle treten."
ustates.1012.a: "Ein Tyrann stirbt, ein anderer nimmt seinen Platz ein."
ustates.1012.b: "Der amerikanische Präsident, ermordet vom Klan? Ein beunruhigender Gedanke."

 ustates.1013.t: "US Congress Fails to Elect President"
 ustates.1013.d: "After the contested US presidential election did not produce a winner in November last year, it was expected that a winner would finally be produced by the House of Representatives in a contingent election in January. Such an outcome was not to be however: the House failed even to elect a Speaker, meaning that it cannot certify the results of the election, meaning that it cannot hold a contignent election.\n\nWith neither a President nor Vice President having been elected, it appears as if the Presidency will, for the first time, become vacant on January 20th. News of this has caused substantial unrest and civil disturbances in ther United States, as police struggle to maintain order in American cities."
 ustates.1013.a: "Complete madness!"
 ustates.1013.b: "Crisis will make opportunity for the radicals..."
 ustates.1013.c: "The bourgeoisie strangles itself in its own constitutional norms!"

 ustates.1014.t: "Massacre in Harlan County"
 ustates.1014.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces. This week, fighting in the county came to a head, with a pitched battle in the town of Harlan. The result was the routing of the union militia, with the massacre of over 600 miners by anti-union forces. With this, the town has been fully cleansed of the IWW for the time being.\n\nAlready, the massacre has caused an increase in civil disturbances in the United States, with many northern industrial cities seeing rioting in solidarity with the martyred miners."
 ustates.1014.a: "Concerning."
 ustates.1014.b: "You can't keep making martyrs forever."

 ustates.1015.t: "Escalation of the Harlan County War"
 ustates.1015.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county has escalated, as the union militia seized control of much of the town of Harlan east of the Cumberland river. Anti-union forces have retreated to the town's National Guard depot. Though the unionists have not fully captured the town, the escalation in fighting, which has left dozens dead in the past month, is reminiscent of the brutal Mingo County War of 1923, and has already resulted in unrest across the United States."
 ustates.1015.a: "Not a good year for the United States."
 ustates.1015.b: "America's workers are beginning to stand up."

 ustates.1016.t: "The Harlan Commune"
 ustates.1016.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county came to a head, as miners seized the town of Harlan, including its National Guard depot. Having routed anti-union forces from Harlan, they moved to capture other parts of Harlan County, taking up positions in the Cumberland River Valley before proclaiming a local commune. Already, the crisis in Harlan is shaping up to be even worse than the Mingo County War of 1923, as socialists in large northern cities march in solidarity with the \"Harlan Communards\"."
 ustates.1016.a: "Is this America's 1925?"

 ustates.1017.t.dem: "Douglas MacArthur Resigns Presidency"
 ustates.1017.t.junta: "Douglas MacArthur Remains President"
 ustates.1017.d.dem: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 ustates.1017.d.junta: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain President until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralised, or war-weary to protest."
 ustates.1017.a: "Long live the Republic!"
 ustates.1017.b: "Is this the end of American democracy?"
 ustates.1017.c: "How surprising!"
 ustates.1017.e: "Bah!"

