ustates.539.t: "MacArthurs letzte Rede"
ustates.539.d: "Im Bewusstsein, dass er bald verhaftet werden würde, hat General Douglas MacArthur beschlossen, eine letzte Rede vor dem Kongress zu halten und einige seiner ehemaligen Verbündeten zu überzeugen, ihm einen letzten Gefallen zu tun. In seiner alten Armeeuniform reflektierte der ehemalige Stabschef der United States Army über den Verlauf des Krieges, sein bevorstehendes Schicksal und teilte den Zuhörern mit, dass er sich einer Verhaftung nicht widersetzen würde. Stattdessen sagte er, dass er die Gefangenschaft akzeptieren würde, wenn sie die Nation ohne weiteres Blutvergießen wieder zusammenbringen würde. Er erklärte, dass er das, was er tat, nur tat, um Amerika zu schützen, und war dankbar für seine vielen Jahre im Dienst als \"Erfüllung seiner jungenhaften Hoffnungen und Träume\".\n\nObwohl viele im Publikum klatschten, haben Kritiker fast sofort losgepeitscht und darauf hingewiesen, dass MacArthurs Putsch dazu beitrug, den Bürgerkrieg überhaupt erst auszulösen. Darüber hinaus scheint seine Rede nicht nur ein letzter Versuch zu sein, Mitleid (und möglicherweise eine Begnadigung) zu erlangen, sondern auch zu versuchen, die Lorbeeren für die Wiedervereinigung zwischen [ACC.GetNameDef] und der Regierung in Washington zu ernten, ein Erfolg, der ihrer Meinung nach ein Verdienst von [Root.GetLeader] und der Diplomatie ist, nicht von MacArthur. Allerdings wird sich die Öffentlichkeit wahrscheinlich an MacArthurs ikonischen Satz erinnern, den er am Ende seiner Rede sagte, bevor er sich in die Obhut des wartenden FBI begab..."
ustates.539.a: "'Alte Soldaten sterben nie, sie verblassen einfach.'"

ustates.540.t: "Douglas MacArthur verhaftet"
ustates.540.d.vandenberg: "Nach der endgültigen Niederschlagung der Syndikalisten und Longisten blieben nur noch die [ACC.GetNameDef] und MacArthurs Bundesregierung übrig. Beide Seiten - erschöpft von dem schrecklichen Konflikt, der eine Nation zerrissen hatte - haben einander angedeutet, dass eine Einigung durch Kompromisse und nicht durch Waffen möglich ist.\nGeneral Douglas MacArthur, der Oberbefehlshaber der Bundesarmee während des Bürgerkriegs, schockierte den amerikanischen Kontinent, als er seinen Rücktritt vom Präsidentenamt bekannt gab. Der General gab öffentlich bekannt, dass er Senator Arthur Vandenberg zu seinem Nachfolger ernannt und sich anschließend aus den Präsidentschaftsgeschäften zurückgezogen hatte. Während MacArthurs Rücktritt ihn in den Augen seiner Anhänger als modernen amerikanischen Cincinnatus erscheinen ließ, wurde MacArthurs Vorgehen von einigen Amerikanern mit größtem Misstrauen betrachtet.\n\nDennoch hat es den Anschein, dass [ACC.GetNameDef] MacArthurs Schachzug vollständig unterlaufen haben. Während die amerikanische Nation gespannt auf die Nachricht von der Wiedervereinigung wartete, sandte die Regierung [ACC.GetNameDef] eine scharf formulierte Note an die Bundesregierung, in der sie forderte, dass MacArthur im Gegenzug für die Wiedervereinigung für seine Verbrechen gegen das amerikanische Volk vor Gericht gestellt wird. Schließlich war es MacArthurs Militärputsch gegen die amerikanische Regierung im trüben Winter 1937, der die Nation in die Anarchie stürzte. Am überraschendsten ist jedoch, dass die Wahl des Generals, der neu ernannte Präsident Arthur Vandenberg, eine der lautesten Stimmen war, die MacArthurs Verhaftung forderten. Präsident Vandenberg hat im nationalen Radio MacArthur als Diktator mit Kaiserschnitt angeprangert und erhielt dafür Lob und Unterstützung von [ACC.GetNameDef]. Politisch ausmanövriert und mit einem Land konfrontiert, das sich verzweifelt nach Frieden sehnt, hat der ehemalige Oberbefehlshaber keine andere Wahl, als seine Verhaftung zu akzeptieren."
ustates.540.d.garner: "Nach der endgültigen Niederschlagung der Syndikalisten und Longisten blieben nur noch [ACC.GetNameDef] und MacArthurs Bundesregierung übrig. Beide Seiten - erschöpft von dem schrecklichen Konflikt, der eine Nation zerrissen hatte - haben einander angedeutet, dass eine Einigung durch Kompromisse und nicht durch Waffen möglich ist.\n\nGeneral Douglas MacArthur, der Oberbefehlshaber der Bundesarmee während des Bürgerkriegs, schockierte den amerikanischen Kontinent, als er seinen Rücktritt vom Präsidentenamt bekannt gab. Der General gab öffentlich bekannt, dass er den Sprecher des Hauses John Nance Garner zu seinem Nachfolger ernannt und sich anschließend aus den Präsidentschaftsangelegenheiten zurückgezogen hatte. Während MacArthurs Rücktritt ihn in den Augen seiner Anhänger als modernen amerikanischen Cincinnatus erscheinen ließ, wurde MacArthurs Vorgehen von einigen Amerikanern mit größtem Misstrauen betrachtet.\n\nDennoch hat es den Anschein, dass [ACC.GetNameDef] MacArthurs Schachzug vollständig unterlaufen haben. Während die amerikanische Nation gespannt auf die Nachricht von der Wiedervereinigung wartete, sandte die Regierung der [ACC.GetNameDef] eine scharf formulierte Note an die Bundesregierung, in der sie forderte, dass MacArthur im Gegenzug für die Wiedervereinigung für seine Verbrechen gegen das amerikanische Volk vor Gericht gestellt wird. Schließlich war es MacArthurs Militärputsch gegen die amerikanische Regierung im trüben Winter 1937, der die Nation in die Anarchie stürzte. Am überraschendsten ist jedoch, dass die Wahl des Generals, der neu ernannte Präsident John Nance Garner, eine der lautesten Stimmen war, die MacArthurs Verhaftung forderten. Präsident Garner prangerte MacArthur im nationalen Radio als Diktator mit Kaiserschnitt an und erhielt dafür Lob und Unterstützung von [ACC.GetNameDef]. Politisch ausmanövriert und mit einem Land konfrontiert, das sich verzweifelt nach Frieden sehnt, hat der ehemalige Oberbefehlshaber keine andere Wahl, als seine Verhaftung zu akzeptieren."
ustates.540.a: "Sic semper tyrannis.(So ergeht es immer den Tyrannen!)"

ustates.541.t: "Die Präsidentschaftsnachfolge"
ustates.541.d: "In einer ironischen, vielleicht passenden Wendung des Geschehens wird der General, der einst den Präsidenten durch einen Staatsstreich absetzte und inhaftierte, nun selbst verhaftet. Da MacArthur nun aus dem Weg geräumt ist, stellt sich in Washington die Frage, wer für die verbleibende Amtszeit von 1936 bis 1940 Präsident werden soll. Wenn der Präsident stirbt oder aus anderen Gründen vor Ablauf seiner Amtszeit aus dem Amt scheidet, übernimmt sein Vizepräsident das Amt. Die MacArthur-Regierung betrachtete jedoch sowohl die Präsidentschaft als auch die Vizepräsidentschaft während des gesamten Krieges als vakant und überließ ihm als Außenminister das Amt des amtierenden Präsidenten. Diese Frage hat zu einer neuen Runde von Parteienstreitigkeiten geführt, da Quentin Roosevelt und seine Anhänger argumentieren, dass er der rechtmäßige Präsident der Vereinigten Staaten ist und dass die Sacramento-Regierung eine Fortsetzung der verfassungsmäßigen Regierung während des Bürgerkriegs war.\n\n Für viele ehemalige Föderalisten jedoch schneidet diese Frage tief in das Herz der Frage der Legitimität der Washingtoner Regierung während des Bürgerkriegs, und viele argumentieren, dass Roosevelts Herausforderung den Friedens- und Versöhnungsprozess zu destabilisieren droht. Es wäre besser, stattdessen einen Amtierenden Präsidenten [Root.GetLeader] für die restliche Amtszeit einzusetzen, bis Neuwahlen abgehalten werden können. Dankenswerterweise haben beide Seiten beschlossen, diese Frage friedlich zu lösen, und die Angelegenheit wurde rasch vor den Obersten Gerichtshof gebracht. Nach Anhörung der rechtlichen Argumente beider Seiten hat das Gericht sein Urteil verkündet, dass..."
ustates.541.a: "...das Putsch war verfassungswidrig - Roosevelt ist der rechtmäßige Präsident."
ustates.541.b: "...die Ernennung rechtmäßig war - [ROOT.GetLeader] ist der rechtmäßige Präsident."

