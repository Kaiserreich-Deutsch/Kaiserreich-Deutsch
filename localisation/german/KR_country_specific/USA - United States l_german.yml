##Armee Events##
###############
ustates.600.t: "Status der US-Armee"
ustates.600.d: "Die Verteidigung der Vereinigten Staaten war schon immer ein harter Kampf. Ausgedünnt gegen die Weite des nordamerikanischen Kontinents, hatte die Armee der Vereinigten Staaten in ihrer 160-jährigen Geschichte kaum eine Chance, sich zu profilieren. Während der Revolution und des Krieges von 1812 errang sie das absolute Minimum an Siegen, um die amerikanische Unabhängigkeit zu erhalten. Im Mexikanisch-Amerikanischen Krieg erbrachte sie bewundernswerte Leistungen gegen ein korruptes Regime, aber die Hälfte dieser Streitkräfte bildete den Grundstock für die junge Konföderierte Armee im darauffolgenden Bürgerkrieg. In jüngerer Zeit erbrachte die Armee kaum adäquate Leistungen, um die stark unterlegenen Spanier zu unterwerfen, und hatte vor mehr als 30 Jahren Mühe, den halbverhungerten philippinischen Aufstand niederzuschlagen.\n\nDa sie auf beiden Seiten daran gehindert wurde, am Weltkrieg teilzunehmen, litt sie sowohl in der Doktrin als auch in der Technologie, mit sehr wenigen Panzern und einer kleinen Luftwaffe, die den Bodentruppen untergeordnet war. Mit dem verkrüppelten Löwen, der das Britische Empire an der nördlichen Grenze war, und einer syndikalistischen Hochburg im Süden, muss die US-Armee die Republik gegen innere und äußere Feinde verteidigen, und nur wenige sind der Meinung, dass sie dieser Aufgabe gewachsen ist."
ustates.600.a: "Sie müssen genügen."

ustates.601.t: "Status der US-Marine"
ustates.601.d: "Die United States Navy, lange Zeit das Lieblingskind des amerikanischen Verteidigungsestablishments, ist seit fast fünfzig Jahren eine starke Kraft in globalen maritimen Angelegenheiten. Als Rivale der Kaiserlichen Marine und der Royal Navy auf ihrem Höhepunkt im Zweiten Weltkrieg hat sie Amerikas Küsten verteidigt und sich aufgemacht, um Stabilität und Demokratie zu verbreiten - und das seit fast 160 Jahren. Von John Paul Jones' Überfall auf das britische Festland bis hin zur Schlacht in der Bucht von Manila hat die Marine für die Sicherheit der Republik vor jenen gesorgt, die unsere Unabhängigkeit von jenseits der Meere aus verletzen wollten.\n\nDoch in der heutigen Zeit ist nicht alles gut. Die Schiffe der Marine sind alt, ihre Flaggschiffe Großkampfschiffe aus der Zeit des Weltkriegs, auch wenn sich Deutschland und die Syndikalisten ein neues Seewettrüsten liefern, und die zerfledderten Überreste der Royal Navy lecken ihre Wunden. Die neuen Großkampfschiffe wurden auf Anregung von Senator Benjamin Tillman in Auftrag gegeben, zusammen mit vielen Projekten aus den zwanziger Jahren, die aufgrund der Weltwirtschaftskrise zu Flugzeugträgern umgebaut wurden, aber die Marine ist bei weitem nicht bereit, es mit der kaiserlichen japanischen Flotte aufzunehmen.\n\nDas Marine Corps steht besser da, abgehärtet durch ständige Einsätze in tropischen Gefilden, aber es ist klein, nur ein paar Regimenter stark, und kann von seinen weit verstreuten Inselbasen aus die zunehmenden Spannungen in der Heimat nicht beeinflussen. Die Ehrengarde in Washington, D.C. sieht zunehmend machtlos aus, wenn die Gewalt in der Hauptstadt der Nation zunimmt. Unsere weißen Schiffe mögen die Wellen beherrschen, aber viele bezweifeln, ob das ausreichen wird, um dem aufziehenden Sturm am Horizont zu begegnen."
ustates.601.a: "Semper Fortis?(Immer stark?)"

ustates.602.t: "Armee-Doktrin-Debatte"
ustates.602.d: "Mit dem Ausbruch des Amerikanischen Bürgerkriegs ist das Oberkommando der Armee ins Chaos gestürzt worden. Nun ist ein Reformplan zur Bewältigung der drohenden Krise nicht nur notwendig, sondern auch dringend, da die rebellierenden Staaten die Einheit Amerikas bedrohen. Zu unserem Glück haben sich einige Mitarbeiter bereits seit Anfang der 20er Jahre für Reformpläne eingesetzt, und sie wurden vom Oberkommando zu einer Sitzung einberufen, in der sie ihre Pläne darlegen sollten.\n\nNach einer Sitzung voller Armeeformalitäten präsentierte 4-Sterne-General Malin Craig einen Umstrukturierungs- und Mobilisierungsplan, der sich darauf konzentriert, so viele Männer wie möglich zu bewaffnen und gleichzeitig das Oberkommando zu verbessern und aufzuwerten, um einen Planungsvorsprung gegenüber unseren Feinden zu haben. Während viele konservative Mitglieder seiner traditionalistischen Haltung Beifall zollten, kritisierte Generalmajor Adna R. Chaffee seine Haltung, indem er mehrere Beispiele anführte, in denen Planung und Massenmobilisierung den Franzosen im Weltkrieg nicht den Sieg brachten, und stattdessen für die Einführung des \"Thunderbolt\" plädierte: Sich schnell bewegende Armeen, die sich auf motorisierte und mechanisierte Elemente stützen, um gegnerische Schwachstellen schnell auszunutzen.\n\nWährend sich beide Seiten in einer Diskussion um radikal unterschiedliche Pläne verzettelten, bot Generalmajor Lesley McNair eine alternative Lösung an: Die amerikanische Stärke liege in ihrer Industrie, und es sei klar, dass diese Stärke, um zu gewinnen, voll ausgenutzt werden müsse. Dazu schlägt er die Wiederherstellung der Artillerie-Prüfungskommissionen der späten 1920er und frühen 1930er Jahre und die Entwicklung von Anti-Luft- und Anti-Panzer-Batterien vor, um etwaigen feindlichen Entwicklungen an dieser Front entgegenzuwirken. Nach stundenlangen Diskussionen wird eine Entscheidung getroffen..."
ustates.602.a: "Chaffee gewinnt die Debatte."
ustates.602.b: "McNair überzeugt seine Vorgesetzten."
ustates.602.c: "Craig überzeugt das Oberkommando."

ustates.603.t: "Debatte über die Unabhängigkeit der Luftwaffe"
ustates.603.d: "Die Luftwaffe ist ein Teil der Armee geblieben, in den 1920er und 1930er Jahren wurde kaum in sie investiert. Die Entwicklung der Luftstreitkräfte in den letzten Jahrzehnten hat jedoch bewiesen, dass eine starke Luftwaffe für eine Armee, die siegreich aus dem Schlachtfeld hervorgehen will, ein lebenswichtiges Gut ist.\n\nLeider weigert sich das Oberkommando des Heeres in vielerlei Hinsicht, dies anzuerkennen, was zu Konflikten mit vielen Generälen der Luftstreitkräfte führt, die die Entwicklung ihres eigenen Zweiges lenken wollen. Da die Integrität des Landes auf dem Spiel steht, hat das Oberkommando beschlossen, mit den Generälen der Luftwaffe zu verhandeln, und das Ergebnis der Verhandlungen ist ziemlich klar: Die Luftwaffe wird eine Fortsetzung des Status Quo nicht dulden und fordert im besten Fall, dass ihre Streitkräfte eine erhebliche Autonomie vom Heer erhalten und als United States Army Air Force reorganisiert werden, und im schlimmsten Fall, dass das United States Army Air Corps erweitert und unterstützt wird, um den Bedürfnissen des Schlachtfeldes zu entsprechen.\n\nDa das Oberkommando in dieser Frage unentschieden ist, wurde die endgültige Entscheidung an das Kriegsministerium geschickt, wo sie an den Verteidigungsminister weitergeleitet wurde, um über die Angelegenheit zu entscheiden."
ustates.603.a: "Erweitern der USAAC."
ustates.603.b: "Bildung der USAAF."

ustates.604.t: "Adna R. Chaffee ist tot"
ustates.604.d: "Nach monatelangem Kampf im Krankenhaus ist Generalmajor Adna R. Chaffee leider an einer Krebserkrankung verstorben. Viele halten ihn für den Vater des amerikanischen Panzerkorps, den Mentor vieler Panzerbesatzungen und Offiziere und einen der wichtigsten Reformer der US-Armee, doch sein Tod hat die meisten Mitglieder des Oberkommandos überrascht.\n\nGlücklicherweise hatte er dem Oberkommando seine Pläne klar dargelegt, so dass sein Tod zwar eine tragische Wendung der Ereignisse ist, aber unsere Armeereformen nicht behindern wird."
ustates.604.a: "Seine Expertise wird dennoch vermisst werden."

ustates.605.t: "Panzer-Wettbewerb"
ustates.605.d: "Während sich unsere Panzer im Fließbandeinsatz als nützlich erwiesen haben, ist Chaffee der Meinung, dass ihre Rolle zu breit gefächert ist, als dass sie effektiv sein könnten. Im Moment sind unsere Panzer zu langsam, um Durchbrüche auszunutzen, aber nicht gepanzert genug, um Panzerabwehrgeschossen standzuhalten, geschweige denn Panzer-gegen-Panzer-Kämpfe.\n\nDa beides mit dem derzeitigen Staat nicht zu erreichen ist, können wir uns jedoch auf einen Aspekt konzentrieren, so dass unsere Panzer eine bestimmte Aufgabe erfüllen können."
ustates.605.a: "Schnelles Handeln ist unsere Priorität."
ustates.605.b: "Hart zuschlagen ist unsere Priorität."

ustates.606.t: "Beschlagnahmung von zivilen LKWs"
ustates.606.d: "Nachdem Chaffee sein Motorisierungsprogramm für die Armee verkündet hatte, wurde vom Kriegsministerium ein Vorschlag an den Verteidigungsminister geschickt, der über die Requirierung von zivilen Fahrzeugen zur Versorgung unserer schnell wachsenden Armee entscheiden sollte. Mit seiner Zustimmung haben wir begonnen, Fahrzeuge aus der Zivilbevölkerung zu beschlagnahmen, wobei sich zu unserer Überraschung einige stolze Patrioten neben unseren Lagern anstellten, um ihre Fahrzeuge für den bevorstehenden Kampf zur Verfügung zu stellen.\n\nZwar haben sich nicht alle ihre Fahrzeuge als nützlich für uns erwiesen, aber wir haben es geschafft, eine ganze Reihe von Lastwagen zu requirieren, die entweder so modifiziert werden können, dass sie mit Leichtigkeit Truppen transportieren können, oder die robust genug sind, um unsere Truppen auf einmal zu transportieren."
ustates.606.a: "Wir danken Ihnen für Ihren Einsatz."

ustates.607.t: "Priorisierung der Produktion"
ustates.607.d: "Während die amerikanische Industrie mit McNairs Artillerieentwürfen brummt, hat unter den Mitgliedern des Oberkommandos ein neues Debakel begonnen. Berichte von Frontlinien, in denen ganze Trupps durch feindliche Sturzbombenangriffe ausgelöscht wurden, beunruhigen den Stab seit Beginn des Amerikanischen Bürgerkriegs, aber die schnelle Entwicklung von gepanzerten Elementen in den feindlichen Streitkräften überwältigt unsere Armee von meist kaum ausgerüsteten Grunzern.\n\nNachdem man das Kriegsministerium um zusätzliche Ressourcen gebeten hat, wurden zusätzliche Investitionen für die Armee genehmigt, aber sie müssten auf eine bestimmte Art von Gegenmaßnahmen gegen die feindliche Taktik ausgerichtet sein, und so muss das Oberkommando weise wählen, in was es sie investieren soll..."
ustates.607.a: "Panzerabwehrkanonen sind lebenswichtig."
ustates.607.b: "Flakgeschütze sind wichtiger."

ustates.608.t: "Erste Falschirmjäger Übung"
ustates.608.d: "Während technisch gesehen die ersten Fallschirmübungen 1930 mit Doppeldeckern durchgeführt wurden, die Maschinengewehrstaffeln abwarfen, wurde heute ein großer Durchbruch in der Luftlandeabteilung erzielt. Nach Beendigung eines rigorosen Konditionierungs- und Trainingsprogramms, das vor zwei Wochen begonnen wurde, entschied eine Lotterie über die Sprungreihenfolge des experimentellen Fallschirmjägerzuges, der sich aus Freiwilligen zusammensetzte.\n\nAls die Douglas C-33 vom Langley Air Field abhob und schließlich in Position gebracht wurde, um das Experiment zu starten, wurde Second Lieutenant William T. Ryder der erste amerikanische Fallschirmjäger, nachdem er seinen Sprung und die Landung in der Nähe von Fort Benning gemacht hatte. Der zweite Mann weigerte sich jedoch zu springen, und so wurde der erste Soldat, der zum Fallschirmjäger wurde, Pvt. William N. \"Red\" King, und dann die restlichen 8 Zugmitglieder im Flugzeug. Nach der Landung erreichten sie schnell den Treffpunkt und erfüllten ihre Übungsziele, so dass das Experiment ein Erfolg war."
ustates.608.a: "Neue Sprünge einplanen."

ustates.609.t: "Bildung der ersten Fallschirmjägerdivisionen"
ustates.609.d: "Mit dem Erfolg unserer geplanten Massensprünge und mit dem Segen von General John C.H. Lee hatte das kürzlich wiedereröffnete Fort Eustis begonnen, Freiwillige für Fallschirmjägereinheiten aufzunehmen. Während sich aufgrund der hohen Ausbildungsstandards und des relativ hohen Todesrisikos zunächst nur wenige Freiwillige meldeten, genehmigte das Oberkommando eine Verdreifachung des Fallschirmjägerlohns gegenüber dem Fußsoldatenlohn. Schon bald wurde das 501st Parachute Battalion gebildet, dem schnell weitere Bataillone und Regimenter folgten.\n\nNach einer Woche Rekrutierung reichte die Zahl der Freiwilligen aus, um 5 Fallschirmjägerdivisionen zu bilden, die uns zur Verfügung stehen. Obwohl es diesen Divisionen noch an Kampferfahrung fehlt, sollte dieser Durchbruch in der Luftlandetaktik nicht unterschätzt werden, und das Oberkommando freut sich darauf, dass sich die Investition in diese Divisionen auszahlt."
ustates.609.a: "'Tod von oben'"

ustates.610.t: "Konservative Armeeelemente beschweren sich über die Gründung der USAAF"
ustates.610.d: "Mit der Entscheidung des Verteidigungsministers, die US Army Air Force zu gründen und damit den Offizieren der Luftwaffe große Autonomie zu gewähren, haben sich viele Offiziere gegen die Reform ausgesprochen.\n\nEiner der Hauptstreitpunkte ist, dass die Army Air Force bei dem bereits ziemlich aufgeteilten Budget zwischen Army und Navy nun erst recht eine Geldverschwendung sein wird, die für die Bodentruppen dringend benötigt würde. Ungeachtet ihrer hitzigen Beschwerdebriefe an das Kriegsministerium ist die Entscheidung gefallen und die Reformen sind im Gange, es gibt also kein Zurück mehr."
ustates.610.a: "Sie müssen lernen, sich gegenseitig zu respektieren."

ustates.611.t: "MacArthur attackiert die Marine"
ustates.611.d: "Da immer mehr Regierungsgelder in die Marine umgeleitet werden, hat Generalstabschef MacArthur einen schweren Vorwurf an den Verteidigungsminister erhoben: Er glaubt, dass die jüngsten Investitionen in die Marine Teil eines Komplotts sind, das er in den frühen 1930er Jahren aufgedeckt hatte, bei dem die Marine die Armee im Feld dominieren und die Armee nur zu einer untergeordneten Garnisonstruppe machen würde.\n\nObwohl es dem Sekretär gelungen ist, den General zu beruhigen und ihm zu versichern, dass die Rolle der Armee auf dem Schlachtfeld immer an erster Stelle stehen wird, hat sich das Treffen herumgesprochen und viele Admirale, darunter auch MacArthurs erbitterter Rivale Admiral Hart, schicken bereits Briefe, in denen sie MacArthurs Rücktritt fordern.\n\nWährend die Beziehungen zwischen MacArthur und der Marine schon seit Jahren schlecht waren, ist dies ein weiteres trauriges Beispiel dafür, wie die Rivalität zwischen den Diensten in den letzten Jahren nur noch gewachsen ist."
ustates.611.a: "Was ist los mit ihnen? Mit Gezänk gewinnen wir keine Schlachten!"

ustates.612.t: "McNair veröffentlicht Handbuch für die Panzerabwehr"
ustates.612.d: "Nach fast einem Jahrzehnt des Studiums und der Zusammenstellung der Analyse der jüngsten Konflikte im In- und Ausland hat General Lesley McNair endlich das Buch Panzerabwehr veröffentlicht, in dem er die jüngsten Entwicklungen auf dem Gebiet der mechanisierten Taktik untersucht und wie man ihnen begegnen kann.\n\nDas Handbuch besteht aus sieben Kapiteln - das erste ist mit \"General\" betitelt, gefolgt von sechs Kapiteln, die den Einsatz von Panzerabwehrtruppen in verschiedenen Szenarien beschreiben (während des Vormarsches, des Halts, der Entwicklung der Schlacht, defensiver Manöver, Rückzugsbewegungen und offensiver Operationen). Das Dokument hebt die spezifischen Fähigkeiten von Panzern hervor, die sie zu einer einzigartigen Bedrohung auf einem modernen, durch offene Kriegsführung gekennzeichneten Schlachtfeld machen, wie die Geschwindigkeit und Mobilität des Panzers, die in Kombination mit dem Fehlen einer stabilisierten Front die Notwendigkeit erhöht, den Schutz der Flanken und des rückwärtigen Bereichs gegen Panzerangriffe sicherzustellen.\n\nWährend Offiziersanwärter es verabscheuen werden, ein weiteres Handbuch im Stapel zu haben, wird dieses nach den jüngsten Gefechten schnell zu einem Muss."
ustates.612.a: "Endlich! Ein Buch, das uns zum Sieg führen wird!"

ustates.613.t: "Chaffee organisiert die Kampfkommandos"
ustates.613.d: "Das Konzept, das Chaffee während seiner Entwicklung der mechanisierten Taktik in den frühen 1930er Jahren erstmals ins Auge fasste, war eines, in dem mechanisierte Einheiten der kombinierten Waffen keine formale Struktur besitzen sollten. Um seine Idee gegenüber dem Oberkommando kohärenter darzustellen, hat er kürzlich die \"Panzertruppe Vorläufiger Organisationsplan\" verfasst, in der das Kampf Kommando, wie er es beschreibt, eine flexible Organisation sein sollte, die keine dedizierten Bataillone haben sollte.\n\nStattdessen sollen Panzer-, Panzergrenadier- und gepanzerte Feldartilleriebataillone sowie kleinere Einheiten von Panzerjägern, Pionieren und mechanisierter Kavallerie nach Bedarf eingesetzt werden, um einen bestimmten Auftrag zu erfüllen. Um dies zu erreichen, möchte er die Panzerdivision in die Kampfkommandos mit den Bezeichnungen \"A\" für die Hauptstreitkraft, \"B\" für die Flankenverteidigung und \"R\" für die Reserveeinheiten aufteilen.\n\nWährend sein Konzept eindeutig vom deutschen \"Kampfgruppen\" Konzept inspiriert ist, hat das Oberkommando seine Idee mit offenen Armen aufgenommen und beginnt, das neue Organisationssystem flächendeckend umzusetzen sowie das neue Handbuch an die Feldoffiziere zu verteilen."
ustates.613.a: "Es scheint sich auszuzahlen, die Deutschen zu studieren."

ustates.614.t: "Freigabe des Gemeinsames Phonetisches Alphabet Heer/Marine"
ustates.614.d: "Eine der wichtigsten Lehren aus dem Bürgerkrieg war die Notwendigkeit, die Geschwindigkeit und Klarheit unserer Kommunikation an der Frontlinie zu verbessern, ohne dabei unsere Bewegungen und unser Organisationssystem für den Feind offensichtlich zu machen. Um ein einheitliches Bezeichnungssystem zu schaffen, hatten Armee und Marine eine Kommission des Signal Corps damit beauftragt, ein neues Funkalphabet für unsere Männer zu erarbeiten, und wir haben endlich die Ergebnisse ihrer Bemühungen.\n\nMit der Veröffentlichung und Verteilung des \"Joint Army/Navy Phonetic Alphabet (Gemeinsames Phonetisches Alphabet Heer/Marine)\"-Handbuchs wird unser neues Alphabet die Codewörder Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke und Zebra verwenden.\n\nWährend ähnliche Funksysteme für die Kanadier und die Deutschen entwickelt wurden, bedeutet die Tatsache, dass wir uns endlich an die Standardisierung gemacht haben, dass wir endlich die Lektionen nachholen, die wir im Weltkrieg verpasst haben"
ustates.614.a: "Das verschafft uns einen Vorsprung in der Kommunikation."

ustates.615.t: "Adoption des M1-Helms"
ustates.615.d: "Seit der Weltkrieg bewies, dass Helme zum Schutz der Infanterie vor umherfliegenden Splittern explodierter Geschütze unerlässlich waren, nutzte die Amerikanische Armee den von John L. Brodie entworfenen britischen Helm Mk I, der ihm seinen heutigen Spitznamen gab. Obwohl er übernommen wurde, sahen die USA nie die Notwendigkeit, ihn in Serie zu produzieren, und kauften stattdessen das Modell während der Depression in den frühen 1920er Jahren weiterhin billig bei den Briten ein.\n\nWährend diese Helme zu dieser Zeit effektiv waren, haben die Erfahrungen im Bürgerkrieg bewiesen, dass auch der Brodie nicht mehr für den modernen Kampf geeignet ist und so wurde ein Forschungsteam unter Major Harold G. Sydenham gegründet, um nach Alternativen zu suchen. Das Forschungsteam kam zu dem Schluss, dass durch das Entfernen der Krempe des Brodie, durch das Hinzufügen von Seitenteilen und Ohrstücken und durch die Integration des Aufhängungssystems in ein separates Innenfutter, der neue Helm einen Schutz bieten könnte, den der Brodie nie bieten konnte.\n\nDas ursprüngliche Testexemplar wurde als TS3 bezeichnet und erhielt in den letzten Wochen einen positiven Bericht vom Infanterieausschuss. Mit der Genehmigung des Kriegsministeriums wird er bald in die Massenproduktion gehen, um unsere schnell wachsende Armee zu versorgen."
ustates.615.a: "Gut, dass wir die Brodies endlich los sind."

ustates.616.t: "Die Siegesbuch-Kampagne"
ustates.616.d: "Während Tausende von neuen Rekruten in die Ausbildungslager im ganzen Land strömen, haben Gemeindebibliothekare eine Gelegenheit erkannt, unsere Regierung zu unterstützen. Einzelne Bibliotheken sponserten Buchspendenaktionen für ihre örtlichen Militärstützpunkte. In den letzten Monaten trafen sich Mitglieder der Amerikanischen Library Association, um einen Plan für eine koordinierte landesweite Aktion zur Versorgung der Truppen mit kostenlosen Büchern zu besprechen.\n\nDie ALA stellte ihre Idee den United Service Organisations und dem Roten Kreuz vor, die ihre Idee begeistert aufnahmen und damit begannen, mehr als vierhundert Freizeitclubs am Rande von Militärlagern einzurichten. Das Rote Kreuz wollte Bücher an Militärkrankenhäuser, abgelegene Lager ohne Bibliotheken, ihre Clubs in Übersee und an Kriegsgefangene schicken. Die beiden Organisationen beschlossen, sich die Finanzierung des Projekts zu teilen, während die ALA technisches Know-how zur Verfügung stellte, und beide begannen, sich um die Zustimmung der Regierung zu bemühen.\n\nWährend unser Militär gespendete Bücher nur ungern annimmt, besteht ein echter Bedarf an Unterhaltung für unsere Soldaten im Feld und das Oberkommando der Armee beschloss, dem Projekt seine Zustimmung zu geben."
ustates.616.a: "Hoffen wir, dass unsere Soldaten es genießen."

ustates.617.t: "Abbruch der Siegesbuch-Kampagne"
ustates.617.d: "Während die Siegesbuch-Kampagne den Weg für Institutionen wie den Rat für Bücher in Kriegszeiten und das Kriegsbuch-Gremium geebnet hat, wird die Kampagne selbst allmählich von der Armee kritisiert. Leider war die Kampagne für Kampfeinheiten nicht gut geeignet, da die Soldaten die sperrigen Hardcover für den Einsatz im Feld für ungeeignet hielten.\n\nViele der gespendeten Bücher wurden von den Revisionsausschüssen als ungeeignet eingestuft. Von den über 10 Millionen Büchern, die im letzten Jahr gesammelt wurden, haben die VBC-Mitarbeiter über die Hälfte aussortiert. Obwohl das Ziel des VBC nach wie vor populär ist, hat die Armee die Schließung des VBC angeordnet und zusammen mit dem CBW Pläne für ein neues Programm zur Unterhaltung unserer Soldaten in Angriff genommen."
ustates.617.a: "Etwas hört auf, etwas fängt an."

ustates.618.t: "Erstellung der Ausgaben für die Streitkräfte"
ustates.618.d: "Unter Mitwirkung des Grafikers H. Stanley Thompson und des Verlegers und CWB-Geschäftsführers Malcolm Johnson schlug Army Chief Librarian Raymond Trautman seine Idee der \"Ausgaben für die Streitkräfte\" vor: massenhaft produzierte Taschenbücher, die von einem Gremium literarischer Experten aus Klassikern, Bestsellern, Humor-Büchern und Lyrik ausgewählt wurden. Mit der Unterstützung der Chefbibliothekarin der Navy, Isabel DuBois, gelang es dem Projekt, das Oberkommando der Army zu erreichen.\n\nWährend der Vorschlag solide war, löste eine Klausel in Trautmants Vorschlag eine Kontroverse in der Sitzung des Oberkommandos aus. Er besagte, dass alle Bücher unter allen Umständen für beide Dienste akzeptabel sein sollten und dass Werke mit \"Aussagen oder Haltungen, die unsere Alliierten, 'irgendeine religiöse oder rassische Gruppe beleidigen oder nicht mit dem Geist der amerikanischen Demokratie übereinstimmen'\", aussortiert werden sollten.\n\nUngeachtet der Kontroverse, die das Projekt ausgelöst hat, haben sich das Oberkommando der Armee und der Marine darauf geeinigt, dem Projekt grünes Licht zu geben, wobei beide Zweige ihre eigenen Druckmaschinen und die finanziellen Mittel anbieten, um den Druck bei Bedarf weiter auszubauen."
ustates.618.a: "Hoffen wir, dass dieses Mal die Bücher halten."

ustates.619.t: "Erstellung eines Scharfschützenprogramms?"
ustates.619.d: "Durch die harten Lektionen in urbaner Kriegsführung, die wir lernen mussten, haben wir erkannt, dass unsere Armee auf eine neue Gefahr des Schlachtfelds erbärmlich unvorbereitet ist: Feindliche Scharfschützen. Während Scharfschützen ihre Nützlichkeit während des Weltkriegs bewiesen, hatte das Oberkommando der Armee nie einen Grund gesehen, sie zu erweitern, da sie als situative Lösung für die Schlachtfelder Europas angesehen wurden.\n\nDie Kämpfe in den amerikanischen Bergen, Städten und Wäldern haben jedoch bewiesen, dass sie nicht nur falsch waren, sondern uns auch teuer zu stehen kamen, da wir nicht über die Mittel verfügen, feindlichen Scharfschützenoperationen entgegenzuwirken, ganz zu schweigen von der Entsendung eigener Scharfschützen, um hochrangige Ziele zu eliminieren. Daher wurde dem Oberkommando ein Vorschlag unterbreitet, ein ähnliches Scharfschützentraining zu starten, wie es die Kanadier während des Weltkriegs für ihre Scharfschützen durchführten."
ustates.619.a: "Der Vorschlag ist angenommen."
ustates.619.b: "Der Vorschlag ist abgelehnt worden."

ustates.620.t: "Scharfschützen Auswahl"
ustates.620.d: "Nachdem die erste Testgruppe von Scharfschützen die Grundausbildung verlassen hat, ist die Frage aufgeworfen worden. Während die erste Testgruppe aus Freiwilligen aus der gesamten US-Armee gezogen wurde, gab es einen signifikanten Leistungsunterschied zwischen den Freiwilligen der Marines und Ranger im Vergleich zu den Freiwilligen der regulären Armee.\n\nDaher bewerben sich beide Zweige um die Finanzierung des Kriegsministeriums, um das Scharfschützenprogramm fortzuführen, und wir können uns nur für einen entscheiden. Welchen Zweig sollen wir unterstützen?"
ustates.620.a: "Bevorzugen Sie die Rangers der Armee."
ustates.620.b: "Bevorzugen Sie die Marines der Navy."

ustates.621.t: "Schaffung des Amtes für Katastrophenschutz"
ustates.621.d: "Mit dem Ausbruch des Bürgerkrieges hat der Präsident per Durchführungsverordnung die Schaffung eines Amtes veranlasst, dessen Aufgabe es war, den Präsidenten bei der Klärung von Informationen über sofortige Verteidigungsmaßnahmen zu unterstützen. Damit wurde das Amt für Katastrophenschutz geboren, das die Verbindung zu den nationalen Verteidigungsbehörden aufrechterhalten und das nationale Verteidigungsprogramm koordinieren sollte, sowie sowohl das Heer als auch die Marine in direktem Kontakt mit dem Präsidenten halten sollte.\n\nDas Durcheinander an Agenturen, Ämtern und Kommissionen, das wir in den letzten Jahrzehnten geschaffen haben, wächst jedoch weiter, und viele sind sich einig, dass unsere Regierung nach Möglichkeiten suchen sollte, die Anzahl der Ämter zu reduzieren und die Effizienz der bestehenden zu erhöhen."
ustates.621.a: "Für den Moment genügt dies."

ustates.622.t: "Gründung des  Amt für Kriegsinformationen der Vereinigten Staaten"
ustates.622.d: "In Ermangelung einer zentralen Regierungsbehörde, die als Verteiler von Kriegsinformationen fungierte, präsentierten zivile Zeitungen Nachrichten so, wie sie sie entdeckten und interpretierten, wobei sich die Geschichten verschiedener Zeitungen mit leichten Abweichungen überschnitten und die Öffentlichkeit kaum wusste, was wahr und was Propaganda war.\n\nAus diesem Grund und mit Erlaubnis des Kriegsministeriums und des Präsidenten wurde das Amt für Kriegsinformationen gegründet, um als Bindeglied zwischen der Front und der Zivilbevölkerung zu fungieren. Während viele unabhängige Nachrichtensender ihre Bedenken gegenüber einer zentralisierten Behörde geäußert haben, die zum alleinigen Verteiler von Kriegsinformationen wird, sind sich die meisten Experten einig, dass dies ein notwendiger Schritt ist."
ustates.622.a: "Sie haben nichts zu befürchten, wir werden nur die Wahrheit verbreiten!"

ustates.623.t: "Änderung des USAAC-Rondell?"
ustates.623.d: "Mit dem Ausbruch des Amerikanischen Bürgerkriegs ist das Problem aufgetaucht, dass unsere Flugzeuge das gleiche Luftwaffenabzeichen tragen wie unsere Feinde.\n\nWährend die Funkkommunikation es uns bisher erlaubt hat, zwischen Freund und Feind zu unterscheiden, häufen sich die Berichte über Friendly Fire und unerwartete feindliche Angriffe, und die Offiziere der Air Force haben den Vorschlag gemacht, unser Rondell vom Sternsymbol innerhalb eines blauen Kreises mit einem roten Punkt in der Mitte auf ein anderes Roundel zu ändern, damit unsere Anti-Luft-Einheiten unsere Flugzeuge besser von denen des Feindes unterscheiden können. Was sollen wir tun?"
ustates.623.a: "Der Feind soll es ändern! Dieses Rondell ist unser."
ustates.623.b: "Ändern Sie es."

ustates.625.t: "Das Kriegsministerium zieht in das Hauptmarine- und Munitionsgebäude um"
ustates.625.d: "Da das Außenministerium in der Nähe des Weißen Hauses fast keinen Platz mehr für das Kriegsministerium lässt, genehmigt der Kriegsminister den Umzug des Kriegsministeriums an einen anderen Ort. Es soll in ein von der Marine zur Verfügung gestelltes Munitionslager gehen. Das Lagerhaus ist jedoch immer noch zu klein, um das ständig wachsende Kriegsministerium aufzunehmen, und ein neuer Flügel soll gebaut werden, um die neu eingestellten Mitarbeiter unterzubringen.\n\nWir schätzen, dass wir eine größere Struktur benötigen werden, um die 24.000 Mitarbeiter in den Büros, die auf 17 verschiedene Standorte verstreut sind, zu konzentrieren, sowie mögliche zusätzliche 10.000 oder mehr neue Mitarbeiter, die wir einplanen, sobald unsere Nation in einen Konflikt gerät."
ustates.625.a: "'Sagen Sie dem Präsidenten, wir brauchen mehr Platz!'"

ustates.626.t: "McNair's Bericht über den Zustand der Armee"
ustates.626.d: "Auf Anweisung des Oberkommandos hat General McNair einen Bericht über die wichtigsten Mängel zusammengestellt, die unsere Armee derzeit aufweist und die wir beheben müssen, wenn wir uns im Bürgerkrieg gegen unsere Feinde durchsetzen wollen. Die an das Kriegsministerium gesendete Hauptzusammenfassung listet die folgenden Probleme auf:\n\n1. Offensichtlich mangelhafte Ausbildung der kleinen Einheiten und in der niederen Taktik.\n2. Fehlerhafter Einsatz der Infanteriedivision und ihrer Kampfgruppen.\n3. Unzureichende Einschätzung des Zwecks von Kraftfahrzeugen und Ausnutzung ihrer Fähigkeiten.\n4. Unzureichende Aufklärung und fehlender Kontakt zwischen benachbarten Einheiten.\n5. Unzureichende Unterstützung der Infanterie durch die Divisionsartillerie.\n6. Fehlerhafte Signalkommunikation.\n7. Zu passiver Einsatz von Panzerabwehrkanonen.\n8. Unsachgemäßer Einsatz der berittenen Kavallerie.\n9. Vernachlässigung der Munitionsversorgung und Evakuierung von Verwundeten.\n10. Unrealistische Situationen durch fehlerhaftes Schiedsrichterwesen.\n\nIn gleicher Weise wurden andere Probleme von anderen Offizieren angesprochen, die den Mangel an qualifizierten Stabsoffizieren und Kommandeuren, um alle Stabsrollen zu besetzen, und Mängel in der individuellen Ausbildung, die die Effektivität der Ausbildung der Einheit verzögern würden, beinhalten."
ustates.626.a: "Wir müssen reformieren, wenn wir uns durchsetzen wollen."

ustates.627.t: "Konstruktion des \"Pentagon\""
ustates.627.d: "Mit den Unzulänglichkeiten des Hauptmarine- und Munitionsgebäude dauerte die Suche nach einem passenderen permanenten Büroraum für das War Department bereits seit Monaten an. Zunächst wandte sich das Militär an den Leiter der Bauabteilung der Armee, Brigadegeneral Brehon Burke Somervell.\n\nDieser wiederum beauftragte den Chef der Konstruktionsabteilung, Oberstleutnant Hugh J. Casey, ein Gebäude zu entwerfen, das auf ein eilig erworbenes, fünfseitiges Grundstück unterhalb des Arlington National Cemetery auf der Virginia-Seite des Potomac River passen sollte, auf dem alle Komponenten des Kriegsministeriums untergebracht werden sollten. Ursprünglich sollte das Gebäude an einem Ort platziert werden, der als "Arlington Farms" bekannt ist, da die Form der Straße einem Pentagon ähnelt, was das Architektenteam dazu zwang, den Entwurf an den besagten geografischen Raum anzupassen. Viele im Ministerium stellen jedoch in Frage, ob die Positionierung des Gebäudes zwischen dem Friedhof, der durchaus als heiliger Boden für jeden Amerikaner gilt, und der atemberaubenden Aussicht auf Washington, D.C. wirklich angemessen ist, und es wurden zwei neue Standorte für den Bau vorgeschlagen.\n\nLeider sind die Anforderungen an die Materialien bereits auf eine fünfeckige Form ausgelegt, so dass selbst bei einer Änderung des Standorts das Gebäude immer noch in dieser Form gebaut werden wird, aber wir müssen immer noch entscheiden, wo das Pentagon stehen soll."
ustates.627.a: "Behalten Sie es in Arlingtons Versuchsfarm."
ustates.627.b: "Stellen Sie es vor den Friedhof von Arlington."
ustates.627.c: "Verwenden Sie den jetzt nutzlosen Standort Hoover Field."

ustates.628.t: "Kriegsministerium zieht ins Pentagon ein"
ustates.628.d: "Während der Bau des Pentagon noch andauert, hat das Kriegsministerium beschlossen, in das unfertige Gebäude umzuziehen, um den Platz nicht mehr mit dem Personal der Navy teilen zu müssen.\n\nObwohl das Gebäude noch nicht einmal fertiggestellt ist, wurde bereits eine neue Erweiterung des nun liebevoll \"Pentagon\" genannten Gebäudes genehmigt, und von den 5 Flügeln sollen die 3 verbleibenden, die gebaut werden, größere Büros haben, um die Mitarbeiter des Kriegsministeriums unterzubringen."
ustates.628.a: "Hoffen wir, dass dies die letzte Erweiterung ist."

ustates.629.t: "Pentagon ist fertig"
ustates.629.d: "Mit der Fertigstellung des letzten Flügels hat das Kriegsministerium endlich sein eigenes Zuhause gefunden. Das Gebäude verfügt nun über eine Stahlbetonkonstruktion, für die 680.000 Tonnen Sand aus dem Potomac River und Kalkstein aus Indiana für die Fassade des Gebäudes verwendet wurden.\n\nEs nimmt 28,7 Acres (116.000 m2) ein und umfasst zusätzlich 5,1 Acres (21.000 m2) als zentralen Innenhof, wobei die Flure so groß sind, dass Boten mit Rollschuhen und Fahrrädern ausgestattet werden, um die Nachrichtenübermittlung zwischen den Büros zu beschleunigen."
ustates.629.a: "Unsere Landesverteidigung sollte von nun an besser abgesichert sein..."

ustates.650.t: "Der Prozess gegen die föderalistischen Generäle"
ustates.650.APG: "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die föderalistischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der vor Gericht gestellten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt. Der umstrittenste unter ihnen ist bisher Dwight Eisenhower.\n\nAuch wenn Fox Conner seine Unschuld beteuert, lässt sich nicht leugnen, dass er und viele andere, die ihm folgten, in der dunkelsten Stunde Amerikas aus eigenem Antrieb auf der falschen Seite der Geschichte gelandet sind. Während einige der gefangenen Generäle geschworen haben, aufzuhören, auch wenn ihnen vergeben wird, gibt es andere Männer, die sich verpflichtet haben, das neue Amerika zu verteidigen, wenn ihnen vergeben wird, solange wir uns verpflichten, die Ideale zu verteidigen, für die Amerika steht, aber am Ende liegt die endgültige Entscheidung bei der Jury..."
ustates.650.ACC: "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die föderalistischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der vor Gericht gestellten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt.\n\nWährend der Prozesse schickt Marshall der Regierung eine Liste von hochrangigen Personen, die er für würdig und fähig genug hält, um rehabilitiert zu werden, mit reichlich Beweisen, die vor allem General Eisenhower und Bradley als Fälle von \"gebührendem Gehorsam\" entlasten. Trotz des Antrags und der Beweise, die er vorlegt, lässt sich nicht leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, aufzuhören, selbst wenn ihnen vergeben wird, gibt es andere Männer, die geschworen haben, das Amerika zu verteidigen, das wir gerettet haben, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
ustates.650.a: "Verschont sie."
ustates.650.b: "Entlassen Sie sie."
ustates.650.c: "Exil ist das einzige, was die Verräter verdienen!"

ustates.651.t: "Der Prozess gegen die unionistischen Generäle"
ustates.651.USA: "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die unionistischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der angeklagten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt.\n\nWährend der Prozesse und zur Überraschung des Oberkommandos spricht sich General Eisenhower für eine Absolution seiner ehemaligen Kollegen aus und führt die seltsamen Umstände ihres Überlaufens und ihre letztendliche Loyalität gegenüber dem amerikanischen Volk als Beweis für ihre Unschuld an. Trotz seiner Verteidigung glauben die Richter, dass er in dem Fall voreingenommen sein könnte, da er dafür bekannt war, mit Patton und seinen Untergebenen vor dem Bürgerkrieg befreundet zu sein, und es ist nicht zu leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, aufzuhören, selbst wenn ihnen vergeben wird, gibt es andere Männer, die versprochen haben, das Amerika zu verteidigen, das wir gerettet haben, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
