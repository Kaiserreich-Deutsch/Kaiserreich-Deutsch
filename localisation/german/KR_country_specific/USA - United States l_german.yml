 uscrisis.308.d.long: "$uscrisis.308.d.intro$\n\nIn Washington, the president's absence has been the last straw for many. Having always regarded President Long as a dangerous radical and petty would-be tyrant, the increasingly conservative Congressional establishment has all but completely lost their patience with Long. Now, instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the acting president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nWith a return to Washington likely to only lead to his arrest by MacArthur, President Long has decided instead to return home to Louisiana. There, in Baton Rouge, his supporters in Congress and in the military have gathered to oppose MacArthur's putsch and restore Long to the presidency. This move however has split Long from the constitutionalists gathering on the west coast, who have denounced Long's unilateral orders for a military mobilisation. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.a: "The die is cast."

 uscrisis.309.t: "General Butler Marches on Washington"
 uscrisis.309.d: "The pushback on General MacArthur's unilateral activation of War Plan White has been swift. Shockingly however, it has come from within MacArthur's own house. In the early hours of the morning, a contingent of Marines, led by General Smedley Butler, marched out of Annapolis towards D.C. This sent the capital into a panic, as Butler's well known socialist sympathies led to rumours that he was planning on seizing power for the Socialist Party. The quick mobilisation of forces in Washington however put paid to Butler's plans. \"Old Gimlet Eye\" apparently anticipated an uncontested seizure of the city. At the prospect of resistance, he instead turned his forces north. By the end of the day, his marines had sailed to Philadelphia, putting the city under martial law and freeing local socialists jailed by the conservative municipal government.\n\nIn a public statement, Butler maintained that his intention was to free D.C. from MacArthur's grasp and to restore the constitution. His actions however have sparked a red scare within the ranks. From D.C., thousands of telegrams have been sent firing \"disloyal\" officers. Mechanized force advocates, the \"Bomber Mafia\" of the air corps, and other midwestern officers are among the most impacted groups. The biggest name of all in the firing line is the (now former) Chief of Naval Operations, Joseph Taussig. These officers however have refused to leave their posts, and many have taken their sacking as permission to openly consort with local socialists. Far from keeping the military in the federal camp, these haphazard purges may just have split it."
 uscrisis.309.a: "A house divided..."

 uscrisis.310.t: "Workers Seize State Capitols"
 uscrisis.310.d: "Over the past few months, the power of the SPA, IWW, and CIO in the steel belt states has grown exponentially. In Wisconsin, Michigan, and Ohio, the socialists have become more militant, overturned unfriendly elements in state and local government, and forced through wide-reaching emergency “reforms” which have undermined core elements of the American political order.\n\nWhere previously a veneer of legality was maintained in their takeover of various states, the past week has seen the socialists openly seize power by force in several states across the steel belt. In Illinois, Red Guards seized the state capital in Springfield, dragging out the legislative opposition and declaring martial law. A day later, a coordinated coup in Indianapolis seized key locations and overthrew the Republican-led state government, in a state where the socialists had not even had a strong statewide electoral showing.\n\nThe grand finale was just a day ago however, when Red Guards and other workers' militias seized key locations in both Harrisburg and Philadelphia, effectively winning the state of Pennsylvania for the Socialist Party. Scenes such as these, unimaginable only a year ago, have become common occurrences, as the hold of the federal government across the entire country shatters.\n\nWith many midwestern military units having openly declared for the socialist camp in recent days, we can only presume that the worse will now come to pass..."
 uscrisis.310.a: "...cannot stand."

 uscrisis.400.t: "Government Paralysed by Inaction"
 uscrisis.400.d: "Our administration was elected with a mandate to bring the United States out of depression and back into a state of normality. With millions out of work and going hungry, even those who had opposed our campaign last year had hoped that we would be able to aid in the national recovery.\n\nUnfortunately, after a week of inaction both by us and Congress, it has quickly become apparent to the American people that help is not on its way. As the president and Congress bicker and fail to come to any consensus, the federal government calcifies, and the states take up the most important tasks of administration.\n\nAcross the nation, forces mobilise against the stillborn administration. John Reed rallies socialist radicals in the north towards revolution, while in the south, the restive forces of reaction prepare to confront it head on. In Washington the threat is from within, as conservative forces begin to whisper that the republic may only be saved by military discipline, and General MacArthur sees himself in their words.\n\nCapitol hill may be deadlocked, but the nation is not inactive, and it will not be quiet."
 uscrisis.400.a: "The eye of the storm..."

 uscrisis.500.t: "Long Returns to Louisiana"
 uscrisis.500.d: "With civil war raging across the United States, the war has not just been limited to the frontlines around Red territory. Across the territories still held by the federal government, militias and bushwhackers clash, with many in the nation's periphery swearing allegiance to John Reed's rebel government. In the south, unrest among African-Americans has swelled. An explosion of racial violence as well as propaganda efforts by the Workers' Congress have compelled several groups of sharecroppers and tenant farmers to rise up in local revolts.\n\nWith Louisiana being a state deeply affected by such troubles, Huey Long has chosen to return home in order to help in restoring order. Sidelined by the recent developments in Washington, Long has, recognising his limited ability to have an important part in the war from the capital, determined that his presence would be more impactful in his home state. The unspoken aspect of his decision, of course, is that he also wishes to prepare the next steps for his political movement, so as to win the White House in 1940. Already, he has made several statements critical of our conduct of the war effort, statements which he believes are more safely made in far-away Baton Rouge than in the maw of D.C."
 uscrisis.500.a: "Well, we wish him luck down there."

 uscrisis.501.t: "Long Sworn in as Attorney-General"
 uscrisis.501.d: "After a long and contentious hearing process, the Senate has finally voted to confirm the nomination of Huey Long as Attorney-General. Long's nomination some time ago came as the culmination of the deal made between himself and the President Borah, as in exchange for Long's backing on his domestic agenda, Borah appointed Long to one of the most prestigious positions in the cabinet. Though the Justice Department is not expected to play a huge role in wartime policy, it will importantly be tasked with advising on the legality of wartime policy, including framing important wartime legislation which the president may seek to pass, as well as with overseeing the prosecutions of many reds in federal territory.\n\nAs a controversial figure in the best of times, many conservative and anti-Long senators questioned the ability and suitability of Long to lead the Justice Department. They have called into question his qualifications for the position, (though Long is a decorated lawyer), as well as the circumstances of the \"corrupt bargain\", which supposedly occured between Long and Borah. Some critics also pointed out that Long would now have the ability to block federal investigations into his own party machine in Louisiana, which is infamous for corruption, graft, and even instances of forced labour. There have in turn been concerns that Long will use his position to prosecute political opponents under the guise of national security.\n\nNevertheless, with national unity a valuable commodity, the Senate has approved the nomination. Long will now sit in Borah's wartime cabinet, a dramatic rise for a man who made a name for himself decrying establishment politics."
 uscrisis.501.a: "Excellent."

 uscrisis.502.t: "The End of the Union Party"
 uscrisis.502.d: "The beginning of the Civil War has seen the national political landscape shift decisively back in favour of establishment political forces. As the nation unites behind the president and his establishment allies, Huey Long has been forced to adapt to remain politically relevant. The civil war as well has limited the room for any domestic opposition within the “White” camp, as the establishment parties consolidate control over the war effort and suppress out-of-line right-wing radicals.\n\nAs the Union Party was initially a mere electoral vehicle for Long's 1936 presidential bid, it was neither a proper mass party or even a strong congressional one. Many Democrats who endorsed Long's bid for the White House, such as Burton K. Wheeler, declined to identify themselves with it in Congress, instead choosing to remain Long-aligned Democrats. Recognising this, Long has now chosen to fully return to the Democratic fold, once again identifying as a Democrat.\n\nWhat remains is the extra congressional element of the party, manly consisting of Long's associates in the Share Our Wealth movement and other satellite groups. Most notable among these is Reverend Gerald L. K. Smith, the former director of the Share Our Wealth clubs who Long fired just a few weeks ago, citing \"irreconcilable differences\". Since his firing, Smith has started a new organisation called the America First Committee with like-minded former Union Party rightists, such as Charles Lindbergh. Smith and Lindbergh have, as time goes on, increasingly dispensed with Long's economic program in favour of a national populist and laissez faire one, emphasising issues of race to an extent not embraced by Long.\n\nThough this ideological change has given the AFC initial momentum, and rendered it ideologically coherent and acceptable to far-right business interests, it has not succeeded in remaining in the public spotlight. Instead, Long's return to the Democrats has received more attention, as speculation about a presidential bid in 1940 ramps up."
 uscrisis.502.a: "It was never going to last."

 uscrisis.503.t: "Roosevelt Fires Long"
 uscrisis.503.d: "The death of William Borah has left the cabinet grappling for leadership. With both President Roosevelt and Attorney-General Long vying to be considered Borah's political heir, a confict between the two has been brewing. Ultimately, it has come out into the open today, as Roosevelt has fired Long from the cabinet. For several months now, the men have been at loggerheads over policy and personality, with many speculating that the feud began long before Borah's death. Long has openly criticised the president's policies in his first months in office, and has been gathering supporters in Congress to voice similar positions. Having grown to see the danger of firing Long as preferable to his continued presence in the cabinet, Roosevelt decided to fire him.\n\nThis has obviously come as no surprise to Long. Anticipating this action, Long, in his first post-firing press conference, excoriated the president for his \"soft\" reconstruction policy and his weakness when dealing with the country's vested interests. Long's obvious posturing towards the presidential election later this year has fired the gun on the likely contest of this year several months early, as both Long and Roosevelt contest for votes among all voting blocs"
 uscrisis.503.a: "The showdown begins..."

 uscrisis.504.t: "Long Prepares For 1940"
 uscrisis.504.d.unfriendly: "With 1940 fast approaching, the prospective candidates for president in the coming election have begun to prepare for the campaign to come. Never a conventional politician, no one has done this so openly and flagrantly as Huey Long. Aiming to secure the Democratic nomination so as to make the Democratic convention a coronation, Long has spent much of the past month on a frivolous nationwide tour, in spite of his duties as a senator. Meeting with local supporters and soldiers, Long has sought to keep himself in the spotlight at any cost.\n\nTo do so, Long has openly criticised the wartime performance of the Borah administration. Though Borah has already announced that he will not run for re-election, by attacking him Long seeks to weaken the Republican ticket which he will likely face in 1940 (likely to be led by Vice President Roosevelt). Long has demanded harsher prosecutions for reds, as well as stronger action against war profiteers and price gougers. With the civil war destroying the left-alternative's legal path to power, Long hopes to take hold of the discontent that is likely to follow the war's conclusion, riding it to the White House."
 uscrisis.504.d.friendly: "With 1940 fast approaching, the prospective candidates for president in the coming election have begun to prepare for the campaign to come. Never a conventional politician, no one has done this so openly and flagrantly as Huey Long. Aiming to secure the Democratic nomination so as to make the Democratic convention a coronation, Long has spent much of the past month on a frivolous nationwide tour, in spite of his official duties. Meeting with local supporters and soldiers, Long has sought to keep himself in the spotlight at any cost.\n\nTo do so, Long has attempted to claim the mantle of William Borah. Though Borah has already announced that he will not run for re-election, he has not announced if or who he will endorse to succeed him. By positioning himself as Borah's \"rightful\" successor, Long seeks to weaken the Republican ticket which he will likely face in 1940 (likely to be led by Vice President Roosevelt). Long has called for harsher prosecutions for reds, as well as stronger action against war profiteers and price gougers, in line with what he characterises as Borah's policies. With this, Long hopes to take hold of the high popularity of the Borah Administration, riding it to the White House."
 uscrisis.504.a: "We'll beat him again."

 uscrisis.505.t: "Attempt On Long's Life"
 uscrisis.505.d: "Shocking news has come in from Baton Rouge today, as Huey Long appears to have been shot, with his fate uncertain. Just a few years after a previous assassination attempt at the state capitol, Long was attacked on the grounds outside the capitol building, as he was returning from a meeting of the state legislature.\n\nThe assailant was a man from the town of Bunkie, named David Haas, a Long opponent and the leader of the ironically named \"Minute Men\", a local conservative anti-Long paramilitary formed in 1935 with no relation to Long's own (far larger) Minutemen. After getting two shots out on Long, Haas was in turn shot over 70 times by Long's bodyguards, and he appears to be both dead and badly mutilated.\n\nQuickly, the bodyguards rushed to Long's aid, as he had fallen to the ground in the commotion. With Long's life, the fate of his political movement hangs in the balance, as in spite of the key role it has played in the federal coalition, it is likely to fall apart without its leader. Ultimately, the bodyguards approach Long, lying on the ground."
 uscrisis.505.a: "The Kingfish is dead!"
 uscrisis.505.b: "The bullet missed by an inch! Long lives!"

 uscrisis.506.t: "Collapse of the Long Movement"
 uscrisis.506.d: "With the death of Huey Long, the movement surrounding him has suffered a devastating blow. Long's central leadership and force of personality drew together a diverse range of political forces, but now his absence leaves the movement without a unifying figure. Without the link binding them together, the movement, arguably already cut down to size by the departure of its more extremist elements, has begun to fall apart entirely.\n\nThe Share Our Wealth clubs, once the backbone of a true mass movement, have gradually dissovled and withered away. Long's allies in Congress have gone their own way, either directionless or returning to the fold of their established parties. For the first time in years, the Long machine is being challenged in Louisiana, both by the old bourbons and newer reform candidates. No candidate from what remains of the Long faction has the sort of stature needed to make a bid for the presidency.\n\nThe administration has watched the events following the assassination with relief. Fears of an upsurge in retaliatory violence failed to materialise, and the closing of the possibility of another Long bid for the presidency comes as a relief to everyone on Capitol Hill. It appears that Longism is likely to be consigned to the dustbin of history, much to the pleasure of the establishment it ultimately failed to overcome."
 uscrisis.506.a: "For want of one man..."

