 ustates.2061.b: "Long gewinnt."

ustates.207.t: "Barkley vs Taft"
ustates.207.d: "Nach dem schrecklichen Aderlass des Zweiten Amerikanischen Bürgerkriegs steht die amerikanische Nation fassungslos vor den entsetzlichen Folgen des totalen Krieges.  Jetzt, da das Jahr 1944 näher rückt, blickt die Nation gespannt darauf, wer erneut die Führung im Oval Office übernehmen wird.\n\nIn der Hoffnung, die Vorherrschaft der Demokraten für weitere vier Jahre aufrechtzuerhalten, ist der amtierende Demokrat Alben W. Barkley ein Anwalt und Politiker aus Kentucky. Zu Beginn seiner politischen Karriere verblüffte Barkley die Menschen in seinem Heimatbezirk McCracken County mit seiner Eloquenz und Sympathie, als er sich um das Amt des Bezirksstaatsanwalts bewarb. Von dort aus hat sich Barkley in der Politik Kentuckys hochgearbeitet, indem er sich das Amt des Staatsvertreters, des Gouverneurs und später des Senators sicherte. Ebenso wie bei seiner Kandidatur zum Gouverneur hat sich Barkley aufgrund seiner scheinbar unerschöpflichen Energie den Spitznamen \"Iron Man\" in der Presse verdient, da er fast sechzehn Reden pro Tag im Wahlkampf hält.\n\nDer republikanische Gegenkandidat ist kein Geringerer als Robert Taft, der Sohn des ehemaligen amerikanischen Präsidenten William H. Taft. Als Führer der amerikanischen konservativen Koalition wurde der ehemalige Anwalt und Senator von der Republikanischen Partei für die Wahl 1944 nominiert. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.207.a: "Taft gewinnt."
ustates.207.b: "Barkley gewinnt."

ustates.208.t: "Lucas vs Roosevelt"
ustates.208.d.landon: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Alf Landon seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Landon, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\n\nKein Geringerer als Vizepräsident Quentin Roosevelt aus New York hofft, die republikanische Vorherrschaft im Weißen Haus zu erhalten. Roosevelt hat angekündigt, dass er die liberalen Reformen seines Vorgängers durch seine Politik des \"Fair Deal\" fortsetzen will. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, das Andenken seines Vaters zu nutzen, um die \"Große Alte Partei\" zum Sieg zu führen.\n\nDie demokratische Opposition wird durch den Senator von Illinois, Scott W. Lucas, vertreten, der hofft, die Vorherrschaft der Republikaner im Weißen Haus zu beenden. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei wieder an die Macht zu bringen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.208.d.roosevelt: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, liegt betäubt in den entsetzlichen Nachwehen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition hat der amtierende Präsident Roosevelt seine Kandidatur für die Präsidentschaftswahlen im Jahr 1944 angekündigt.\n\nIn der Hoffnung, die republikanische Vorherrschaft im Weißen Haus auch in den nächsten vier Jahren fortsetzen zu können, will Präsident Roosevelt seine Wahlversprechen von Wirtschaftsreformen und Wohlstand einlösen. Mit dem Versprechen, die erfolgreiche Fair-Deal-Politik auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszudehnen, ist Roosevelt mit großer Zuversicht in diese Wahl gegangen. Seine Entscheidung, für eine weitere Amtszeit zu kandidieren, war angesichts der seit George Washington gepflegten Tradition von zwei Amtszeiten umstritten, doch Rooszevelt ist noch relativ jung und hofft, dass sein Status als Nationalheld ihm erneut zum Sieg verhilft.\n\nDie demokratische Opposition wird von dem Senator aus Illinois, Scott W. Lucas, vertreten, der hofft, die republikanische Vorherrschaft im Weißen Haus zu beenden. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei wieder an die Macht zu bringen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.208.a: "Roosevelt gewinnt."
ustates.208.b: "Lucas gewinnt."

 ustates.2080.t: "Lucas vs Vandenberg"
 ustates.2080.d: "Die amerikanische Nation, die durch das Blutvergießen des Zweiten Amerikanischen Bürgerkriegs schrecklich verwüstet wurde, liegt fassungslos in den entsetzlichen Nachwehen eines totalen Krieges. Im ganzen Land zeigen sich erste Anzeichen einer Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und gemäß der amerikanischen demokratischen Tradition hat der amtierende Präsident Vandenberg seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nIn der Hoffnung, die Vorherrschaft der Republikaner im Weißen Haus für die nächsten vier Jahre fortzusetzen, beabsichtigt Präsident Vandenberg, seine Wahlversprechen von wirtschaftlichem Konservatismus und Wohlstand einzuhalten. Mit dem Versprechen, seine erfolgreiche Politik nun auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszuweiten, ist Vandenberg zuversichtlich in diese Wahl gegangen.\n\nDie demokratische Opposition wird durch den Senator aus Illinois, Scott W. Lucas, vertreten, der die Vorherrschaft der Republikaner im Weißen Haus beenden möchte. Der bescheidene Anwalt und derzeitige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Unterstützerbasis an die Sozialisten verloren haben, hofft Lucas, ihr Glück wiederherzustellen und seine Partei an die Macht zurückzubringen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
 ustates.2080.a: "Vandenberg gewinnt."
 ustates.2080.b: "Lucas gewinnt."

ustates.209.t: "MacArthur vs Russell Jr"
ustates.209.d: "Vier Jahre sind vergangen, seit [USA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - was bedeutet, dass die Amtszeit von Douglas MacArthur fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Die amerikanische Nation hat mit dem Prozess der nationalen Erholung begonnen, wobei die Erinnerungen an den Krieg und das Chaos noch frisch in den Köpfen aller Bürger sind. In Übereinstimmung mit der demokratischen Tradition hat Präsident MacArthur angekündigt, dass er bei den kommenden Wahlen 1944 für eine zweite Amtszeit kandidieren möchte.\n\nPräsident MacArthur hat in seiner Amtszeit vor allem versucht, seinen Taten von 1936 zu entkommen, da sich seine Regierung ständig dem Widerstand der Demokraten ausgesetzt sah. Die Erinnerungen an MacArthurs Militärclique sind in den Hallen des Kongresses noch immer präsent, und insbesondere die Opposition der Demokraten prangert MacArthur als autoritären Demagogen an. Die etablierten Republikaner haben wegen ihrer Zugeständnisse an Hearsts Clique reicher Geschäftsleute in mehreren Staaten an Boden verloren - vielleicht ein Zeichen dafür, dass MacArthur keine zweite Amtszeit erringen kann. Trotz dieser Rückschläge hat sich MacArthur im Wahlkampf zuversichtlich geäußert - in der Hoffnung, weiterhin von seiner Popularität aus Kriegszeiten als Amerikas vielleicht einflussreichster General seit Ulysses S. Grant profitieren zu können.\n\nDie demokratische Opposition hat den georgischen Kongressabgeordneten Richard Russell Jr. nominiert, der hofft, bei den bevorstehenden Wahlen seine konservative weiße Wählerbasis zu mobilisieren. Russell, ein bekennender Rassentrenner und vielleicht eine der lautesten Stimmen gegen die Rassenintegration, hat versprochen, dass er - sollte er die Präsidentschaft erlangen - dafür sorgen wird, dass die Staaten ihre Rechte und Traditionen der Rassentrennung beibehalten.  Russells unverblümte Ansichten über die weiße Vorherrschaft haben ihn sicherlich in Konflikt mit denjenigen gebracht, die eine größere Rassengleichheit in den Vereinigten Staaten anstreben. Darüber hinaus hat Russell auch betont, dass er im Rahmen seiner Reconstruction weiterhin eine harte und kompromisslose Haltung gegenüber den ehemaligen SPA-Mitgliedern und den amerikanischen Syndikalisten einnehmen wird.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.209.a: "MacArthur gewinnt."
ustates.209.b: "Russell Jr gewinnt."

ustates.210.t: "Taft vs Byrd"
ustates.210.d: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, steht fassungslos vor den entsetzlichen Folgen des totalen Krieges. Im ganzen Land gibt es erste Anzeichen für eine Erholung, die sich in der wachsenden Zahl von Suppenküchen, Hilfszentren und Kliniken zeigt. Da der Krieg noch in bitterer Erinnerung ist, ist das dringendste Problem die nationale Einheit. Langsam aber sicher erholt sich das amerikanische Land. Gemäß der amerikanischen demokratischen Tradition hat der amtierende Präsident Harry Byrd seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nKein Geringerer als Präsident Harry Byrd aus West Virginia hofft, die Vorherrschaft der Demokraten auch in den nächsten vier Jahren zu sichern. Byrd, der nach seiner Kandidatur gegen den republikanischen Favoriten Douglas MacArthur einen unwahrscheinlichen Sieg errungen hat, wird versuchen, seinen Aufenthalt im Oval Office fortzusetzen. Während seiner Amtszeit war Byrd vielleicht einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung - er legte sein Veto gegen zahlreiche liberale Gesetze ein, die für die Aufhebung der Rassentrennung eintraten. Während Byrds konservative Politik bei den segregationistischen Elementen des Südens zweifellos auf große Unterstützung stieß, hat seine fortgesetzte Unterstützung für Jim Crow zweifellos eine beträchtliche liberale Opposition auf den Plan gerufen, die entschlossen ist, ihn zu stürzen.\n\nDer republikanische Gegenspieler der Demokraten ist kein Geringerer als Robert A. Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung ist das Endergebnis..."
ustates.210.a: "Taft gewinnt."
ustates.210.b: "Byrd gewinnt."

ustates.211.t: "Taft vs Russell Jr"
 ustates.211.d: "Die amerikanische Nation, die durch das Blutvergießen des Zweiten Amerikanischen Bürgerkriegs schrecklich verwüstet wurde, liegt fassungslos in den entsetzlichen Nachwehen eines totalen Krieges. Im ganzen Land zeigen sich erste Anzeichen einer Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und gemäß der amerikanischen demokratischen Tradition hat die nächste Generation amerikanischer Führungskräfte ihre Kandidatur für das höchste Amt eingereicht.\n\nDie demokratische Fackel weiterzutragen hofft kein Geringerer als Richard Russell Jr. aus Georgia. Russell möchte einen Großteil von Garners Politik fortsetzen. Als einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung stimmte Russell gegen liberale Gesetze, die sich für die Aufhebung der Rassentrennung einsetzten. Russell hat auch seine Unterstützung für die interventionistische Wirtschaftspolitik Garners beibehalten.\n\nDie demokratische Opposition wird durch den Senator von Illinois, Scott W. Lucas, vertreten, der hofft, die Vorherrschaft der Demokraten im Weißen Haus fortsetzen zu können. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei an der Macht zu halten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
ustates.211.a: "Taft gewinnt."
ustates.211.b: "Russell Jr gewinnt."

ustates.213.t: "Lucas vs Halleck"
ustates.213.d.byrd: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Harry Byrd seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Byrd, seine Präsidentschaftskarriere nach zwei Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\n\nKein Geringerer als Charles Halleck aus Indiana hofft, das Weiße Haus wieder an die Republikaner zurückgeben zu können. Hallecks Popularität stieg während des Bürgerkriegs rapide an, da er ein entschiedener Gegner der Verwaltung der individuellen Wohlfahrt durch die Bundesregierung und ein entschiedener Gegner des östlichen Establishments war. Halleck hat Byrd vorgeworfen, das amerikanische Credo aufzugeben, indem er eine Bürokratie zur Verwaltung unabhängiger Staaten ermächtigte, die sich auf die Seite der Föderalisten stellten.\n\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die demokratische Dominanz im Weißen Haus fortzusetzen. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seinen Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.213.d.lucas: "Die amerikanische Nation, die im blutigen Zweiten Amerikanischen Bürgerkrieg schrecklich zugerichtet wurde, liegt fassungslos in den entsetzlichen Nachwehen eines totalen Krieges. Im ganzen Land zeigen sich erste Anzeichen einer Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und gemäß der amerikanischen demokratischen Tradition strebt der amtierende Präsident Scott W. Lucas eine zweite Amtszeit an.\n\nAls Vertreter der Demokratischen Partei hofft Scott W. Lucas, das Weiße Haus für die nächsten vier Jahre in den Händen der Demokraten zu halten. Die Regierung Lucas war geprägt von der schrittweisen Integration der amerikanischen Streitkräfte und mehreren wichtigen Agrarreformen. Allerdings befand sich Lucas innerhalb seiner eigenen Partei in einer Zwickmühle: Sowohl die Demokraten zu seiner Rechten als auch zu seiner Linken kritisierten seine Regierung, die offenbar keine der beiden Seiten zufriedenstellen konnte. Dennoch setzte Lucas seine Kommission für Bürgerrechte durch – ein bedeutender Durchbruch in den amerikanischen Rassenbeziehungen der Nachkriegszeit.\n\nDer Hoffnungsträger für die Rückkehr der Republikaner ins Weiße Haus ist kein Geringerer als Charles Halleck aus Indiana. Hallecks Popularität stieg während des Bürgerkriegs sprunghaft an, da er sich als Außenseiter gegen die Verwaltung der Sozialhilfe durch die Bundesregierung und als entschiedener Gegner des Establishments im Osten profilierte. Halleck kritisierte insbesondere Lucas für dessen Umgang mit Streiks während seiner Präsidentschaft. Der ehemalige Anwalt und Staatsanwalt hat seine Unterstützung für die Bürgerrechtsbewegung zugesagt und versprochen, für eine Normalisierung der Rassenbeziehungen in den Vereinigten Staaten zu sorgen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht des Auszähelns lautet das Endergebnis..."
ustates.213.a: "Halleck gewinnt."
ustates.213.b: "Lucas gewinnt."

ustates.214.t: "Taft vs Chandler"
ustates.214.d: "Nach einer erfolgreichen Amtszeit kündigte Präsident Robert Taft seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika mit Spannung auf den nächsten Oberbefehlshaber wartet, spekulieren viele, dass die beiden Kandidaten über die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik diskutieren werden.\n\nDer derzeitige Präsident Robert A. Taft hofft, die republikanische Vorherrschaft im Weißen Haus für die nächsten vier Jahre zu erhalten. Als Führer der amerikanischen konservativen Koalition hofft der republikanische Präsident aus Ohio, die politischen Programme seiner Reconstruction in den nächsten vier Jahren aufrechtzuerhalten. Nach dem Bürgerkrieg hat ihm seine Regulierung der Gewerkschaften und der Arbeitswelt jedoch zweifellos Kritik von den im ganzen Land verbliebenen dissidenten Elementen eingebracht. Mit dem Versprechen, den Wiederaufbau zu vollenden und Amerika den Vorrang vor der internationalen Welt zu geben, hofft Taft, sein Image als unermüdlicher Arbeiter für das amerikanische Volk aufrechtzuerhalten.\n\nDer Gegenkandidat der Demokraten zu den Republikanern ist der ehemalige Gouverneur und Senator von Kentucky, Happy Chandler. Chandler ist ein Sympathisant der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in der Stahlindustrie macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.214.a: "Taft gewinnt."
ustates.214.b: "Chandler gewinnt."

 ustates.215.t: "Roosevelt vs Chandler"
 ustates.215.d: "Nach einer erfolgreichen Amtszeit gab Präsident Quentin Roosevelt seine Absicht bekannt, bei den bevorstehenden Wahlen 1948 zu kandidieren. Die Spuren der Kriegsverwüstung werden immer seltener, da nach dem großen Konflikt staatliche und zivile Institutionen wieder aufgebaut werden. Während Amerika gespannt auf seinen nächsten Oberbefehlshaber wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Weltangelegenheiten sein werden. Präsident Roosevelt kündigt an, dass dies seine letzte Amtszeit sein wird, und hofft, dass seine Leistungen während und nach dem Bürgerkrieg, sowohl als Vizepräsident als auch als Präsident, ihm zum Wahlsieg verhelfen werden, da er auf seinem \"Fair Deal\" aufbauen möchte, um daraus ein wahrhaft generationsübergreifendes Projekt zu machen.\n\nDer demokratische Gegenkandidat der Republikaner ist der ehemalige Gouverneur und Senator von Kentucky, Happy Chandler. Chandler, der mit der Notlage der Arbeiterbewegung sympathisiert, hat sich in der Vergangenheit für die Gewerkschaftsbildung und Organisation der Bergleute eingesetzt, was ihn zu einem beliebten Kandidaten unter den Bewohnern des Steel Belt macht. Dennoch ist er nicht unumstritten – die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer abzuschaffen und Lynchmorde zu beenden. Obwohl er versprochen hat, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, weisen einige auf seine engen Verbindungen zu Harry Byrd hin, einem bekennenden Verfechter der Rassentrennung.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.215.a: "Roosevelt gewinnt."
ustates.215.b: "Chandler gewinnt."

ustates.216.t: "Halleck vs Russell Jr"
ustates.216.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Richard Russell Jr. seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Und so spekulieren viele darauf, dass die beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik zum Thema haben werden, während Amerika gespannt auf seinen nächsten Führer wartet.\n\nAls Vertreter der Demokratischen Partei und in der Hoffnung, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre zu erhalten, hofft Russell Jr. darauf, seine konservative weiße Wählerschaft aus dem Süden bei den bevorstehenden Wahlen erneut zu mobilisieren. Als bekennender Rassentrennungsbefürworter und vielleicht eine der lautesten Stimmen im Süden gegen die Rassenintegration hat Russell Jr. in seiner vorherigen Amtszeit Gesetze zur Rassenintegration blockiert und mit einem Veto belegt. Darüber hinaus hat Russell auch betont, dass seine Rekonstruktion eine weiterhin harte, kompromisslose Haltung gegenüber ehemaligen Mitgliedern der SPA und den amerikanischen Syndikalisten beinhalten wird.\n\nDer Republikaner Charles A. Halleck aus Indiana will die demokratische Vorherrschaft im Weißen Haus beenden. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und ist durch das ganze Land gereist, um Minderheiten gegen die integrationsfeindliche Haltung von Präsident Russell zu mobilisieren. Halleck, der sich die Unterstützung von Interessengruppen wie der NAACP gesichert hat, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.216.a: "Halleck gewinnt."
ustates.216.b: "Russell Jr gewinnt."

 ustates.2160.t: "Halleck vs Long"
 ustates.2160.d: "Nach einer erfolgreichen Amtszeit gab Präsident Huey Long seine Absicht bekannt, bei den bevorstehenden Wahlen 1948 zu kandidieren. Die Spuren der Kriegsverwüstung werden immer seltener, da nach dem großen Konflikt staatliche und zivile Institutionen wieder aufgebaut werden. Während Amerika gespannt auf seinen nächsten Präsidenten wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Weltangelegenheiten sein werden.\n\nAls Vertreter der Demokratischen Partei und in der Hoffnung, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre aufrechtzuerhalten, hat er eine umstrittene Kandidatur für eine dritte Amtszeit angekündigt. Trotz Kritik seitens der Republikaner und sogar einiger Demokraten wegen Verstoßes gegen die Konvention hat Long erklärt, dass er eine weitere Amtszeit benötigt, um seinen Plan Teilen Sie unseren Reichtum zu verwirklichen.\n\nDerjenige, der darauf hofft, das Weiße Haus wieder an die Republikaner zurückzugeben, ist kein Geringerer als Charles Halleck aus Indiana. Hallecks Popularität stieg während des Bürgerkriegs sprunghaft an, da er sich als Außenseiter gegen die Verwaltung der Sozialhilfe durch die Bundesregierung aussprach und ein entschiedener Gegner des Establishments im Osten war. Halleck kritisierte insbesondere Long für die offene Korruption in seiner Regierung. Der ehemalige Anwalt und Staatsanwalt hat seine Unterstützung für die Bürgerrechtsbewegung zugesagt und versprochen, für eine Normalisierung der Rassenbeziehungen in den Vereinigten Staaten zu sorgen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
 ustates.2160.a: "Halleck gewinnt."
 ustates.2160.b: "Long gewinnt."

ustates.217.t: "Halleck vs Chandler"
ustates.217.d.hoover: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Präsident Herbert Hoover seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Hoover, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika also sehnsüchtig auf sein nächstes Staatsoberhaupt wartet, spekulieren viele, dass es bei den Fragen zwischen den beiden Kandidaten um die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Angelegenheiten der Welt gehen wird.\n\nDer ehemalige Gouverneur und Senator von Kentucky, Happy Chandler, versucht, die Demokraten weiterhin im Weißen Haus zu halten. Als gemäßigter Demokrat, der die Grenze zwischen den Parteifraktionen überschreitet, ist es ihm gelungen, die Demokraten hinter sich zu vereinen. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nDie republikanische Opposition gegen die Demokraten wird von Charles A. Halleck angeführt, dem früheren Vorsitzenden der Republikaner im Repräsentantenhaus von Indiana. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Halleck, der sich die Unterstützung von Interessengruppen wie der NAACP gesichert hat, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen.\n\nNach einem langen Abend der Auszählung ist das Endergebnis..."
ustates.217.d.barkley: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Präsident Alben Barkley seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf das Alter und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Barkley, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika also sehnsüchtig auf sein nächstes Staatsoberhaupt wartet, spekulieren viele, dass es bei den Fragen zwischen den beiden Kandidaten um die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Angelegenheiten der Welt gehen wird.\n\nKein Geringerer als Barkleys Landsmann aus Kentucky, Happy Chandler, versucht, die Demokraten weiterhin im Weißen Haus zu halten. Als gemäßigter Demokrat, der die Grenze zwischen den Parteifraktionen überschreitet, ist es ihm gelungen, die Demokraten hinter sich zu vereinen. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nAn der Spitze der republikanischen Opposition, die die Vorherrschaft der Demokraten beenden will, steht der Republikaner Charles A. Halleck aus Indiana.  Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Halleck hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.217.d.vandenberg: "Nach einer weiteren erfolgreichen Amtszeit als Präsident der Vereinigten Staaten kündigte Präsident Arthur Vandenberg seinen Rücktritt bei den bevorstehenden Wahlen an. Unter Berufung auf den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Vandenberg, seine Präsidentschaftskarriere nach zwei Wiederwahlen zu beenden, um das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg zu ehren. Die Spuren der Kriegsverwüstung werden immer seltener, da nach dem großen Konflikt staatliche und zivile Institutionen wieder aufgebaut werden. Während Amerika gespannt auf seinen nächsten Führer wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Weltangelegenheiten sein werden.\n\nDer Republikaner Charles A. Halleck aus Indiana möchte die republikanische Vorherrschaft im Weißen Haus fortsetzen. Der ehemalige Anwalt und Staatsanwalt ist ein starker Verfechter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zu vehementen Verfechtern der Rassentrennung hingewiesen. Halleck hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er im Falle seiner Wahl Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die endgültige Abschaffung der Rassentrennung einzuleiten.\n\nAls Vertreter der Demokratischen Partei und in der Hoffnung, die Vorherrschaft der Republikaner im Weißen Haus zu beenden, tritt der Senator und Gouverneur von Kentucky, Happy Chandler, an. Als gemäßigter Demokrat, der zwischen den Parteifraktionen steht, ist es ihm gelungen, die demokratische Anhängerschaft hinter sich zu vereinen. Dennoch ist er nicht unumstritten – die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Wahlsteuer abzuschaffen und Lynchmorde zu beenden. Obwohl er versprochen hat, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, weisen einige auf seine engen Verbindungen zu Harry Byrd hin, einem bekennenden Verfechter der Rassentrennung.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
 ustates.217.d.macarthur: "Mit den Wahlen von 1948 sind viele Menschen in den Vereinigten Staaten gespannt darauf, ob Präsident Douglas MacArthur eine dritte Amtszeit anstreben wird. Der beliebte Kriegsgeneral, der das Land in seinen dunkelsten Tagen und in der aktuellen Phase des Wiederaufbaus geleitet hatte, schockierte seine Gegner mit seiner Erklärung, dass er nicht für eine dritte Amtszeit kandidieren werde. Im Kongress kündigte MacArthur seinen offiziellen Rücktritt aus dem Militär und der Politik an – unter Berufung auf sein Alter und seine Gesundheit sowie seinen Wunsch, nach Jahren des Dienstes nach Hause zurückzukehren. Bürger von Washington, D.C. bis San Francisco verfolgen unruhig den Präsidentschaftswahlkampf zwischen der Republikanischen und der Demokratischen Partei.\n\nDer Republikaner Charles A. Halleck aus Indiana strebt danach, die republikanische Vorherrschaft im Weißen Haus fortzusetzen. Der ehemalige Anwalt und Staatsanwalt ist ein starker Verfechter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum vehementen Verfechter der Rassentrennung Harry F. Byrd hingewiesen. Halleck hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er im Falle seiner Wahl Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die endgültige Abschaffung der Rassentrennung einzuleiten.\n\nDer Senator und Gouverneur aus Kentucky vertritt die Demokratische Partei und hofft, die Vorherrschaft der Republikaner im Weißen Haus zu beenden. Er ist ein gemäßigter Demokrat, der sich zwischen den Parteifraktionen bewegt und es geschafft hat, die demokratische Anhängerschaft hinter sich zu vereinen. Dennoch ist er nicht unumstritten – die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Wahlsteuer abzuschaffen und Lynchmorde zu beenden. Obwohl er versprochen hat, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in d