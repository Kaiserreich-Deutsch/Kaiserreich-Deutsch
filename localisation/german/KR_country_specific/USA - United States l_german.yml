USA_great_depression: "Die große Depression"
 USA_great_depression_desc: "Seit dem Zusammenbruch der New Yorker Börse im Jahr 1925 wurden die Vereinigten Staaten von einer unvorhergesehenen Wirtschaftskrise heimgesucht, die als Große Depression bezeichnet wird. Nach den quälenden Jahren der Präsidentschaft von Frank Lowden hofften viele, dass die Demokraten unter Al Smith der Nation wieder zu Wohlstand verhelfen könnten. Trotz der großen Hoffnungen, die mit seiner Wahl im Jahr 1928 verbunden waren, konnte Präsident Smith das Land letztlich nicht aus seiner misslichen Lage befreien. Da der Kongress nicht bereit war, offen interventionistische Maßnahmen zu unterstützen, und Smith eher zu Management- und Strukturreformen tendierte, wuchs die Unzufriedenheit mit dem politischen Mainstream. Seit dem Tiefpunkt der Depression 1929 und der Unterbrechung der Rezession von 1931 hat sich die Lage allmählich gebessert, aber die schwierige Wirtschaftslage schürt trotzdem auf beiden Seiten radikale Unzufriedenheit. Die Unterstützung für die linke Landarbeiterpartei wächst, während die Demokratische Partei mit ihrem großen Zelt hoffnungslos uneins ist, welche Maßnahmen ergriffen werden müssen."

USA_black_monday: "Die große Depression"
 USA_black_monday_desc: "Die große Depression, die Amerika seit mehr als einem Jahrzehnt im Griff hat, verbesserte sich allmählich unter der Leitung von Al Smith, aber Smiths persönliche Abneigung gegen radikale Reformen und seine Unfähigkeit, bedeutende Reformen durch den Kongress zu bringen, machten jeden Fortschritt schmerzhaft langsam. Doch nun ist die Situation völlig aus den Fugen geraten. Der Schwarze Montag, der Zusammenbruch des Berliner Aktienmarktes im Februar, hat zu einer neuen Welle wirtschaftlicher Schäden geführt, die sich in der gesamten amerikanischen Gesellschaft ausbreitet. Kleine Unternehmen, die ohnehin schon mit dem rauen Wirtschaftsklima zu kämpfen haben, gehen zu Tausenden in Konkurs, und es scheint, dass alle seit 1931 erzielten Fortschritte innerhalb weniger Tage und Wochen zunichte gemacht worden sind. Zu Recht oder zu Unrecht wird mit dem Finger auf das Weiße Haus gezeigt, und wer auch immer 1937 dort sitzen wird, hat ein scheinbar unmögliches Problem zu lösen."

 USA_a_house_divided: "Ein geteiltes Haus"
 USA_a_house_divided_1_desc: "Die Vereinigten Staaten befinden sich in einer Krise. Die Große Depression, die unser Land seit über einem Jahrzehnt heimsucht, hat noch immer nicht nachgelassen. Der Kongress ist gespalten in eine gespaltene Demokratische Partei, eine geschwächte Republikanische Partei und einen aufstrebenden progressiven Block. Präsident Smith ist nicht in der Lage, die vielen Probleme der amerikanischen Gesellschaft zu lösen, und die Wähler verlassen in Scharen die Mitte. Auf der Linken ist die Sozialistische Partei von Amerika zu einer legitimen politischen Kraft im Stahlgürtel herangewachsen, während sich auf der Rechten eine eklektische Koalition aus Nationalisten, Antisyndikalisten, verschmähten Progressiven und desillusionierten Liberalen unter dem Banner von Senator Huey Long versammelt, dessen Rhetorik immer gewalttätiger wird, je mehr sich die Auseinandersetzungen um die Nominierung der Demokraten zuspitzen."
 USA_a_house_divided_2_desc: "Die Vereinigten Staaten sind ein geteiltes Haus. Die Große Depression, die unser Land seit mehr als einem Jahrzehnt heimsucht, wurde durch den Berliner Börsenkrach nur noch verschlimmert. Der jüngste Parteitag der Demokraten ist in Schande zusammengebrochen, da die populistische Fraktion von Huey Long die Partei verlassen hat und die tiefgreifende Polarisierung der amerikanischen Gesellschaft noch verschärft hat. Der Kongress ist nun hoffnungslos zwischen vier verfeindeten Koalitionen gespalten, und Präsident Smith ist nun gezwungen, durch Exekutivbefehle zu regieren, wenn er überhaupt etwas erreichen will. In einem Klima der Radikalisierung und Gewalt kommt es im Mittleren Westen zu Konfrontationen zwischen Streikenden, die von der militanten Sozialistischen Partei angestachelt werden, und den wachsenden paramilitärischen Gruppen der Longist-Bewegung. Die USA stehen vor einem Vierkampf um die Präsidentschaft, und es ist unwahrscheinlich, dass ein einzelner Mann die Mehrheit im Wahlmännerkollegium gewinnen wird."
 USA_a_house_divided_3_desc: "Die Vereinigten Staaten stehen am Abgrund. Während die Große Depression die Nation in einem eisernen Schraubstock hält, ist das politische System zerrüttet. Zum zweiten Mal innerhalb von zwei Wahlen wurde die Präsidentschaft in einer Stichwahl entschieden, da kein Mann in dem unglaublich knappen Rennen eine Mehrheit im Wahlmännerkollegium gewinnen konnte. Die umstrittene Wahl bedeutet, dass mit dem Finger in alle Richtungen gezeigt wird, während Radikale über korrupte Absprachen schimpfen, um die Nation aus den Händen der Mehrheit herauszuhalten, Streiks immer militanter werden und die politische Gewalt weitergeht. Die Risse im Gefüge der amerikanischen Gesellschaft werden von Tag zu Tag größer, und es sieht so aus, als ob sich eine nationale Tragödie anbahnt."
 USA_a_house_divided_4_desc: "Die Vereinigten Staaten stehen am Abgrund. Zum ersten Mal in der amerikanischen Geschichte ist das Präsidentenamt unbesetzt. Da das Repräsentantenhaus nicht in der Lage ist, das Wahlergebnis zu bestätigen, kann weder für die Präsidentschaft noch für die Vizepräsidentschaft eine Ersatzwahl abgehalten werden. Am Ende von Smiths Amtszeit wird der scheidende Außenminister Cordell Hull zum Sitzwärmer, während über die Präsidentschaft entschieden wird - eine wenig beneidenswerte Position, denn die Nation befindet sich am Rande eines Bürgerkriegs. Die kopflose Bundesregierung ist gelähmt, und die scheinbar unvermeidliche nationale Katastrophe scheint nur noch wenige Tage entfernt zu sein..."

 USA_strike_season: "Streik Saison"
 USA_strike_season_desc: "Während sich die ersten Jahre der Großen Depression als schädlich für die Gewerkschaftsarbeit erwiesen, haben Umfang und Militanz der organisierten Arbeiterschaft seither massiv zugenommen, angetrieben durch die schlechten wirtschaftlichen Bedingungen und das Erbe der syndikalistischen Revolutionen in Frankreich und vor allem in Großbritannien. Die Wahl von Präsident Smith, einem Mann, der als Verbündeter der AFL galt, förderte ironischerweise die Militanz der Arbeiterschaft, da Smith sowohl gewerkschaftsfreundliche Reformen wie den Wagner Act verabschiedete, als auch keine überzeugende fortschrittliche wirtschaftliche Vision vorlegte. Das Versagen der Regierung, einen dauerhaften Aufschwung zu fördern, hat eine neue Streikwelle ausgelöst, die weit größer und zahlreicher ist als je zuvor in der amerikanischen Geschichte. Syndikalistische Organisatoren wie Elizabeth Gurley Flynn und William Foster schüren die Flammen - vielleicht in der Hoffnung, dass die Streiks der Keim für eine eigene Revolution sein könnten -, und gewalttätige Aktionen entlang der Streikpostenketten durch bewaffnete Streikbrecher und Paramilitärs heizen die Flammen immer weiter an."

 USA_strike_season_7: "Generalstreik"
 USA_strike_season_7_desc: "Während sich das Land in einer politischen Krise befindet, wird der Stahlgürtel von einem Generalstreik heimgesucht. Das Massaker an den Demonstranten von Cox hat jeden Rest an Vertrauen in eine friedliche Lösung von Arbeitsfragen zerstört. Stattdessen haben sich Arbeiter in den wichtigsten Industriesektoren, CIO, IWW und sogar AFL, zusammengetan und die Arbeit niedergelegt, und zwar sowohl in wilder als auch in organisierter Form. Dieser bei weitem größte Streik in der amerikanischen Geschichte stellt den Höhepunkt der militanten Arbeitskampfmaßnahmen des vergangenen Jahres sowie der Mobilisierung der amerikanischen Arbeiterschaft in Richtung der extremen Linken dar, ein Trend, der nun zu katastrophaler Gewalt zu führen scheint."

