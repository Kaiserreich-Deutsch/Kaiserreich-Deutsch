ustates.1000.a: "Das Schicksal von Amerika steht auf dem Spiel."

ustates.1001.t: "Floyd Olson zum Präsidenten der USA gewählt"
 ustates.1001.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. A dark horse candidate in an age on uncertainty, Floyd Olson has won the Presidency in the House of Representatives, with the support of his Farm-Arbeiter Partei, as well as progressive Democrats and Republikaner. The Farm-Arbeiter campaign leaned heavily the party's controversial coalition with the Sozialistische Partei von Amerika, an alliance which has paid off with the groundswell of activist support it has provided.\n\nOlson boldly strides into the White House amidst protests from the establishment hard liners with the promise of fixing the economy, protecting the rights of organised labour, and establishing a "cooperative commonwealth" in the United States."
ustates.1001.a: "Wir werden Ihre Fortschritte beobachten."
 ustates.1001.b: "Dealing with socialists is a dangerous game."
 ustates.1001.c: "Let's see what comes of the united front."

ustates.1002.t: "Huey Long zum Präsidenten der USA gewählt"
 ustates.1002.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. In a stunning victory from behind, Huey Long of the Unionspartei is the 31st Präsident of the United States, the second in a row elected in the House of Representatives, this time with the support of the Democrats, his own party, progressive Republikaner, and moderate Farm-Arbeiterites.\n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received much criticism for his authoritarian tendencies, pie-in-the-sky \"Teilen Sie unseren Reichtum\" agenda, and his association with the violently anti-socialist \"Minutemen\" paramilitaries. Nonetheless, he enters office with a mandate to radically transform America."
ustates.1002.a: "Große Versprechungen, aber kann er sie auch einhalten?"
ustates.1002.b: "Was Amerika vielleicht braucht, ist ein Mann, der entschlossen handelt."
ustates.1002.c: "Ein altes reaktionäres Märchen: alles versprechen und nichts tun."

 ustates.1003.t: "Electoral Deadlock in the United States"
 ustates.1003.d: "With the political and economic situation in the United States deteriorating throughout the past year, it was widely expected that this year's presidential election would not result in a decisive winner in November. Indeed, with the vote split between four significant parties, no candidate was able to reach an Electoral College majority, just as was the case four years ago.\n\nWhat was not expected was the disasterous performance of the Demokratische Partei: coming in fourth place, they will be excluded from January's contingent election, leaving the Republican and Farm-Arbeiter candidates to compete with Huey Long for the support of Congress to decide who will be elected the next Präsident. The nation, and the world, awaits that decision with baited breath."
 ustates.1003.a: "Where is the United States headed?"
 ustates.1003.b: "Too much liberty can be a bad thing."
 ustates.1003.c: "Capitalism in crisis. What else is new."

ustates.1004.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1004.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1004.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1004.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1005.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1005.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, ist das alte Regime der USA durch eine reaktionäre Militärdiktatur ersetzt worden, die alle Rivalen besiegt hat. General Douglas MacArthur hat eine landesweite Razzia gegen alle möglichen Feinde des Staates und der untergetauchten syndikalistische- und Longistische Reste angeordnet, und die Nation beginnt langsam mit dem Wiederaufbau.\n\nWerden die Vereinigten Staaten zur Demokratie zurückkehren oder wird das Erbe der Gründerväter unter dem Stiefel des Führers zermalmt werden? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt werden..."
ustates.1005.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1005.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1006.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1006.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der je über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, fällt das alte Regime, und der konservative und reaktionäre [APG.GetName] hisst seine Flagge über Washington. Wiederaufbauprozesse werden eingeleitet, und Präsident Huey Long hat das Ende des Krieges zum Nationalfeiertag erklärt.\n\nDie Vereinigten Staaten, die als Bollwerk der Demokratie galten, sind gefallen. Was hält die Zukunft für die neue Diktatur der Südstaaten bereit? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt sein..."
ustates.1006.a: "Diesmal gewann der Süden..."
ustates.1006.b: "Das ist mit Sicherheit das schlimmstmögliche Ergebnis."

ustates.1007.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1007.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1007.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1007.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1008.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1008.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, werden die letzten Spuren des alten Regimes von der Amerikanischen Revolution, angeführt von [WCA.GetNameDef], hinweggefegt. Das alte kapitalistische System wird aufgelöst und durch eine Organisation ersetzt, die derjenigen Frankreichs und Großbritanniens ähnelt, und das rot-schwarze Banner weht jetzt über dem ehemaligen Kongress.\n\n[WCA.GetNameDefCap] hat bereits ihre Beziehungen zu Kanada belastet, und sie freut sich bereits darauf, die Vorhut des Syndikalismus in der Neuen Welt zu werden. Amerika - es hat sich verändert, für immer..."
ustates.1008.a: "Amerika lebt von der Freiheit, nicht vom Sozialismus!"
ustates.1008.b: "Was einst ein Albtraum war, ist nun Realität geworden."
ustates.1008.c: "Ein unvorstellbarer Sieg für die Arbeiter in Amerika - und in der Welt."

ustates.1009.t: "William Borah zum Präsidenten der USA gewählt"
ustates.1009.d: " ustates.1009.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Republican Senator William Borah has clinced the Presidency for the GOP.\n\nA venerable political titan, Borah is one of the last progressive Republikaner of Theodore Roosevelt's generation. Remaining true to his maverick progressive principles, Borah overcame a substantial challenge from the GOP establishment to win the nomination, promising government relief without radicalism. It is hoped that his election will help ease tensions in the United States, a hope which has been reinforced by the conciliatory attitude of Senator Huey Long to the new Präsident-elect.""
ustates.1009.a: "Wir werden sehen, was passiert."
ustates.1009.b: "Ich bezweifle sehr, dass Borah Amerika retten kann."
 ustates.1009.c: "A throwback like him won't save America."

ustates.1010.t: "Alf Landon zum Präsidenten der USA gewählt"
 ustates.1010.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Kansas Governor Alf Landon has clinced the Presidency for the GOP.\n\nA moderate Republican liberal with ties to the oil lobby, Landon's election has been the cause of consternation from both Huey Long and the Sozialistische Partei. Nonetheless, it is hoped that his successful governing record in Kansas and his moderate but progressive positioning will enable the establishment to rally against the growing radical tide."
ustates.1010.a: "Wir werden sehen, was passiert."
ustates.1010.b: "Ich bezweifle sehr, dass Landon Amerika retten kann."
 ustates.1010.c: "The establishment broke America, and now they think they can fix it?"

ustates.1011.t: "Präsident Huey Long verschwindet"
ustates.1011.d: "In einer noch nie dagewesenen Wendung ist der siegreiche US-Präsident Huey Long verschwunden. Amerikanische Zeitungen berichten, dass Huey Longs Auto und alle seine Leibwächter nach einem spätabendlichen Abendessen in der neuen Hauptstadt verschwunden sind. Nach dem, was wir den Zeitungen entnehmen können, steckte eine nicht identifizierte Gruppe professioneller syndikalistischer Attentäter hinter diesem Anschlag. Dies kommt nach der hochkarätigen Ermordung des Sohnes des Industriellen Henry Ford, Edsel Ford, durch einen Anarchisten.\n\nDer Kommandeur der Amerikanischen Legion, George Van Horn Moseley, wandte sich an die Öffentlichkeit und sagte, er werde die Präsidentenvilla besetzen, um mögliche Verschwörer zu entwurzeln, und er hat die Legion mobilisiert, um ehrwürdige Kongressabgeordnete in dieser gefährlichen Zeit zu verteidigen."
ustates.1011.a: "Die Reaktionäre zerfleischen sich selbst!"
ustates.1011.b: "Wie furchtbar!"
ustates.1011.c: "Wird sich wirklich etwas ändern?"

ustates.1012.t: "Präsident Huey Long tot aufgefunden!"
ustates.1012.d: "Der einst triumphale US-Präsident Huey Long wurde in seiner Residenz ermordet aufgefunden, was eine schockierende Wendung der Ereignisse darstellt! Amerikanische Zeitungen im ganzen Land prangern den mörderischen Angriff auf den Führer der Nation an. Am beunruhigendsten war die Kapuze, die die Killer zurückgelassen hatten, die sich zu dem Anschlag bekannten.\n\nDer Kommandeur der American Legion, Robert Wood, erklärte in einer öffentlichen Ansprache an die Nation, dass er persönlich den Kampf gegen Hiram Evans und seine Bande anführen werde. Der ehemalige Kongressabgeordnete Martin Dies Jr., ein überzeugter Konservativer und Verteidiger der alten Ordnung, der rasche Vergeltung an denjenigen versprochen hat, die Amerika destabilisieren wollen und dies auch getan haben, soll an Longs Stelle treten."
ustates.1012.a: "Ein Tyrann stirbt, ein anderer nimmt seinen Platz ein."
ustates.1012.b: "Der amerikanische Präsident, ermordet vom Klan? Ein beunruhigender Gedanke."

 ustates.1013.t: "US Congress Fails to Elect Präsident"
 ustates.1013.d: "After the contested US presidential election did not produce a winner in November last year, it was expected that a winner would finally be produced by the House of Representatives in a contingent election in January. Such an outcome was not to be however: the House failed even to elect a Speaker, resulting in a state of complete deadlock in both houses which has prevented the election of either a president or vice president.\n\nWith neither a president nor vice president having been elected, it appears as if the Presidency will, for the first time, become vacant on January 20th. News of this has caused substantial unrest and civil disturbances in ther United States, as police struggle to maintain order in American cities."
 ustates.1013.a: "Complete madness!"
 ustates.1013.b: "Crisis will make opportunity for the radicals..."
 ustates.1013.c: "The bourgeoisie strangles itself in its own constitutional norms!"

 ustates.1014.t: "Massacre in Harlan County"
 ustates.1014.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces. This week, fighting in the county came to a head, with a pitched battle in the town of Harlan. The result was the routing of the union militia, with the massacre of over 600 miners by anti-union forces. With this, the town has been fully cleansed of the IWW for the time being.\n\nAlready, the massacre has caused an increase in civil disturbances in the United States, with many northern industrial cities seeing rioting in solidarity with the martyred miners."
 ustates.1014.a: "Concerning."
 ustates.1014.b: "You can't keep making martyrs forever."

 ustates.1015.t: "Escalation of the Harlan County War"
 ustates.1015.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county has escalated, as the union militia seized control of much of the town of Harlan east of the Cumberland river. Anti-union forces have retreated to the town's National Guard depot. Though the unionists have not fully captured the town, the escalation in fighting, which has left dozens dead in the past month, is reminiscent of the brutal Mingo County War of 1923, and has already resulted in unrest across the United States."
 ustates.1015.a: "Not a good year for the United States."
 ustates.1015.b: "America's workers are beginning to stand up."

 ustates.1016.t: "The Harlan Commune"
 ustates.1016.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county came to a head, as miners seized the town of Harlan, including its National Guard depot. Having routed anti-union forces from Harlan, they moved to capture other parts of Harlan County, taking up positions in the Cumberland River Valley before proclaiming a local commune. Already, the crisis in Harlan is shaping up to be even worse than the Mingo County War of 1923, as socialists in large northern cities march in solidarity with the \"Harlan Communards\"."
 ustates.1016.a: "Is this America's 1925?"

 ustates.1017.t.dem: "Douglas MacArthur Resigns Presidency"
 ustates.1017.t.junta: "Douglas MacArthur Remains Präsident"
 ustates.1017.d.dem: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the Präsident ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 ustates.1017.d.junta: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the Präsident ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain Präsident until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralised, or war-weary to protest."
 ustates.1017.a: "Long live the Republic!"
 ustates.1017.b: "Is this the end of American democracy?"
 ustates.1017.c: "How surprising!"
 ustates.1017.e: "Bah!"

