 USA_national_populist_party_compromise: "Amerika First"
 USA_national_populist_party_compromise_long_tt: "Amerika First Komitee"
 USA_national_populist_party_compromise_long: "$USA_national_populist_party_compromise_long_tt$\n§LMit dem Ausbruch des Bürgerkriegs gewannen rechtsextreme und isolationistische Tendenzen erheblichen Zulauf. Obwohl diese Ansichten zuvor in der Unionspartei vertreten waren, spaltete Huey Longs Verzicht auf diese Wählergruppe die Rechtsextremen. Einige schlossen sich Long an und kehrten zu den Demokraten zurück. Andere jedoch, die zu einer deutlich konservativeren Sichtweise neigten, wählten einen anderen Weg. Das Ergebnis ist das Amerika First Komitee, eine politische Interessengruppe, die sich für Isolationismus, Antisyndikalismus und traditionelle Werte einsetzt. Unter der Leitung des ehemaligen Long-Verbündeten Gerald L. K. Smith (den Long Mitte 1937 entließ) und des berühmten Fliegers Charles Lindbergh war die Organisation anfangs vielversprechend, geriet jedoch bald ins Stocken, und es scheint unwahrscheinlich, dass sie in nächster Zeit eine entscheidende Rolle spielen wird.§!\n"

