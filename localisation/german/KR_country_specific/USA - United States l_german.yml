ustates.653.t: "Exilierte föderalistische Generäle melden sich freiwillig "
ustates.653.d: "Nach einer Reihe von Prozessen hat die \"neue Amerikanische\" Regierung entschieden, dass sie ohne die Generäle, die sich für die Bundesregierung eingesetzt haben, besser dran sind, und diese Generäle wurden zu Unrecht aus ihrer eigenen Nation verbannt.\n\nDa die meisten von ihnen einen West-Point-Hintergrund haben, ist es uns gelungen, sie zu kontaktieren, und ohne viel Überzeugungsarbeit haben sie beschlossen, sich unserer Sache anzuschließen und gegen alle Widerstände für ein freies Amerika zu kämpfen!"
ustates.653.a: "Glory Glory Hallelujah!"

