 USA_syndicalist_party_no_Farmer_Labor_prewar: "Sozialisten (Ind. Unionisten)"
 USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt: "Sozialistische Partei von Amerika - Industriegewerkschaftliche Fraktion"
 USA_syndicalist_party_no_Farmer_Labor_prewar_long: "$USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt$\n§LDie 1901 gegründete Sozialistische Partei von Amerika entwickelte sich schnell zur wichtigsten sozialistischen politischen Kraft in den Vereinigten Staaten. Zunächst erhielt sie unter anderem Unterstützung von Arbeitern, Landwirten, Einwanderern und Sozialreformern, doch schon bald geriet sie in eine Krise, als die revolutionäre Welle der späten 1910er Jahre einen großen Fraktionskampf innerhalb der Partei auslöste, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\", die revolutionäre Aktionen unterstützten.\n\nObwohl die Radikalen als Sieger hervorgingen, sahen sie sich durch den Erfolg der britischen Revolution gezwungen, sich der Farm-Arbeiter-Bewegung anzuschließen, eine Entscheidung, die es ihnen ermöglichte, bei den Wahlen 1932 und '34 enorme Wahlerfolge zu erzielen und die Kontrolle über mehrere Regierungen im Mittleren Westen zu übernehmen. Diese Unterwanderung der Farm-Arbeiter ermöglichte es der SPA, zu einer beachtlichen politischen Kraft heranzuwachsen, die sich nun von den Fesseln des Farm-Arbeiter-Projekts befreit hat.§!\n"

