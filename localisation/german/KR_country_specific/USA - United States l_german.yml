USA_country_intro_background: "GFX_USA_intro"
USA_country_intro_header: "Die Vereinigten Staaten von Amerika"
 USA_country_intro_content: "Though spared the horrors of the European War, the United States has fared poorly in its aftermath, as the German-led global order has taken hold. The prosperity of neutrality gave way to a stagnant economy in the early 1920s, as President §lWilliam Gibbs McAdoo§!, who had only narrowly succeeded Woodrow Wilson, failed to contain social and labour unrest, making enemies of both conservatives and progressives alike. McAdoo's successor, Republican §mFrank Lowden§!, was faced with an even greater crisis however: the British Revolution severed America's trade links with its largest remaining major trading partner, leading to the collapse of the New York Stock Exchange in April and December 1925, which allowed the Berlin Stock Market to take its place at the forefront of the world economy. Lowden's administration struggled to respond effectively, pursuing generally non interventionist policies and continuing to raise tariffs, further damaging American trade relations.\n\nThe election of §lAl Smith§! in 1928, initially welcomed by progressives and reformers, soon failed to live up to grand expectations. Though Smith successfully stopped the bleeding and stabilised the banking sector, he continued to reject any large interventionist measures, particularly any that would send the budget into deficit. Spurned by the Democrats once again, progressive and labour forces united for the first time with the Socialist Party in a progressive political alliance, the §SFarmer§!-§RLabor§! §rParty§!, which opposed the Smith administration from the left, and forced the 1932 election to the House of Representatives, where Smith was re-elected with their consent. Within the Democratic party meanwhile, a growing opposition bloc headed by §nHuey Long§! united by a common contempt for Smith gains ground, as Long adopts increasingly radical rhetoric in advocating for his \"§nShare Our Wealth§!\" agenda.\n\nAs the year turns to 1936, the Union seems more divided than at any time since the Civil War. Though Smith has managed a modest recovery (aside from the hiccup of the 1931 recession, caused by the Creditanstalt collapse in Austria), the strong position the Democrats held upon his ascension to office has eroded significantly, as Farmer-Labor has united the left under an independent (and often militant) banner and the Democrats themselves are beset by conflict. Confidence that Smith will be able to achieve anything of note in the remainder of his term is low, as no party holds a majority in either house of Congress. Meanwhile, organised labour grows bolder by the day, stoking fears of revolutionary violence, and pushing the right to seek out a leader who will defend the country from Syndicalism.\n\nThe country balances tenuously on a knife's edge, and one small push may be all that's needed to send it tumbling."

 USA_country_intro_header_1: "Parties and Factions"
 USA_country_intro_content_1: "The §lDemocratic§! §cParty§!\nThe oldest continually operating political party in the world, The Democrats have had a storied history, having transformed from a (generally) pro-slavery party, into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations. Currently, the leading faction of the Democrats are the §lliberals§!, including both President §lAl Smith§! and Vice President §lJoe T. Robinson§!. Generally supported by northern \"ethnic\" voters, they support greater government involvement in the economy, as well as a degree of internationalism. §cConservative§! Democrats meanwhile are generally associated with the south, though they are certainly not exclusive to that region. Divided between agrarian reactionaries, aristocratic southern planter \"Bourbons\", and more reform-minded moderate conservatives, they are generally opposed to Civil Rights reform and cartelisation of the economy, supporting smaller businesses and landowners. A more extreme variation are the §greactionaries§! of the Deep South. Nativist, white supremacist, and generally reactionary, albeit with populist elements, these southern Democrats are quickly becoming tired of the national party leadership. In recent times, they have drawn closer to the §nLongists§!, the personal supporters of §nHuey Long§!, who advocate for his \"§nShare Our Wealth§!\" platform, and his upcoming campaign for President.\n\nThe §mRepublican Party§!\nFounded in 1854 as a broad tent party opposed to the Slave Power, the Republican Party has generally been regarded as the United States' \"natural governing party\" since the end of the American Civil War, as until recently it has generally maintained a long-term stranglehold on US politics. On the left, §4progressive§! (usually western) Republicans upholding the legacy of Theodore Roosevelt such as William Borah support broader government intervention in the economy, though usually in a more decentralised manner than liberal Democrats and Farmer-Laborites. Being isolationists, they differ in their approach to global affairs to §3liberal§! Republicans, such as Alf Landon, who are otherwise similar on issues such as tariff reform. §2Conservative§! Republicans meanwhile are resolutely opposed to free trade, and are strongly isolationist. Defeats in recent years make them unlikely to hold the Republican banner in 1936 however, and as such they are lining up behind the liberals to defeat Borah.\n\nThe §SFarmer§!-§RLabor§! §rParty§!\nThe newest player in national politics, the Farmer-Labor Party is a federated entity with no national party membership outside of its affiliates. The bulk of its supporters are §Sprogressives§!, generally united behind 1932 standard-bearer §SFloyd Olson§!, as well as a platform of social benefits and the nationalisation of utilities and certain industries, and the empowerment of organised labour. The bulk of its activists and congressional contingent however belong to the §RSocialist Party of America§!, the main American party in the §rThird International§!. The Socialist Party has been a revolutionary party since 1920, however it has been compelled to participate in Farmer-Labor due to the success of the Labour Party in Britain. The SPA is itself divided between factions: The most prominent are the \"§RProgressive Caucus§!\" under §RNorman Thomas§! on the right, and the pro-syndicalist \"§rIndustrial Unionists§!\" on the left, led by §rJohn Reed§!, the party's leader in Congress, national Chairman, and the face of American socialism."

 USA_country_intro_header_2: "Organised Labour"
 USA_country_intro_content_2: "In the United States, §Ylabour unions§! have for decades been divided between multiple competing trade union centres. Ideological conflicts over industrial versus craft unionism, as well as the relationship between labour and political parties and politics in general have often dominated discussion of union activities.\n\nThe oldest and most established of the union centres is the §lAmerican Federation of Labor§!. The AFL, headed by president §lWilliam Green§!, has traditionally been dominated by conservative proponents of §lcraft unionism§!, who have spurned industry-wide organising as well as the organisation of immigrants and unskilled workers. Politically, it has been opposed to the idea of binding labour to any singular political party, opportunistically supporting both Democrats and Republicans (though usually the former) when they serve labour's interests.\n\n§SIndustrial unionists§! who had previously worked within the AFL split from it in 1929 to form the §SCongress of Industrial Organizations§!. The CIO, headed by President §SSidney Hillman§!, supports both organisation by industry as well as the §SFarmer§!-§RLabor§! §rParty§!, to which it is formally affiliated and sends a membership levy. Since its split from the AFL, the CIO has grown rapidly, cornering the steel and automobile industries which the AFL previously declined to organise. The CIO also retains looser and more informal ties to the §RSocialist Party of America§!, from which it draws a significant share of its activists and leadership. A prominent outgrowth within the CIO is the ultra-syndicalist §oTrade Union Educational League§!, led by §oWilliam Z. Foster§! and §oEarl Browder§!. Following Foster's strategy of \"boring from within\" existing trade unions, the TUEL believes that it is the task of a \"§omilitant minority§!\" within the unions to capture them for revolutionary syndicalism.\n\nThe final major union centre is the famed §rIndustrial Workers of the World§!, or \"Wobblies\", led by §rElizabeth Gurley Flynn§!. The IWW is an explicitly syndicalist union, organising based on industry and having been in conflict with the AFL since its founding. It is noted for enthusiastically supporting efforts to organise immigrants, African-Americans, women, and even the unemployed. Politically, the IWW retains a fierce independent streak: though it is no longer in open conflict with the Socialist Party, cooperation between the two has seldom reached beyond informal and circumstantial partnerships, a situation which has not been helped by the SPA's affiliation with Farmer-Labor, which the IWW denounces as a bourgeois electoral project."

 USA_guide: "§MRepublicans (William Borah)§! (§mMarket Liberal§!)\n£white_dot Nominate William Borah as the Republican candidate for president.\n£white_dot Form a coalition of Democrats and Republicans in the House of Representatives when Congress returns.\n£white_dot You will be able to reach a compromise with Long and his southern allies. (Check §MOutcomes for the Second American Civil War§! for more information).\n\n§MRepublicans (Alf Landon)§! (§mMarket Liberal§!)\n£white_dot Nominate Alf Landon as the Republican candidate for president.\n£white_dot Form a coalition of Democrats and Republicans in the House of Representatives when Congress returns.\n£white_dot To have Landon win the popular vote, either nominate both Norman Thomas as the §SFarmer-Labor Party§! candidate for president and Eugene Talmadge as the §nUnion Party§! candidate for vice president, or Floyd Olson as the §SFarmer-Labor Party§! candidate for president and Burton K. Wheeler as the §nUnion Party§! candidate for vice president.\n£white_dot You will be able to avoid a military coup by making an alliance of establishment forces. (Check §MOutcomes for the Second American Civil War§! for more information).\n\n§MMacArthur and the Military Remove the President§! (§PPaternal Autocrat§!)\n£white_dot Either form a coalition of Democrats and Longists or Democrats and Farmer-Laborites, and MacArthur will remove either Long or Acting President Quentin Roosevelt when he marches on Washington.\n£white_dot As the §mRepublican Party§!, choose the \"The Iron Fist\" focus, and MacArthur will remove either Borah or Landon when he marches on Washington.\n£white_dot Alternatively, as the §mRepublican Party§!, either fail to negotiate with Long and the southerners as Borah or fail to negotiate with the establishment as Landon, and MacArthur will remove the president when he marches on Washington.\n£white_dot After the civil war you will have the option to hand over power to a civilian government, or to keep MacArthur in power.\n§MOutcomes for the Second American Civil War§!\n §MCivil War with MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§! vs §mACC§!)\n£white_dot To go down a Civil War with MacArthur, follow the steps that lead to any coup by MacArthur.\n §MCivil War without MacArthur§! (§cUSA§! vs §nAPG§! vs §rWCA§!)\n£white_dot To go down a civil war without MacArthur, elect Landon and either rally the establishment around the recovery bill, or pass it outright.\n §MCivil War without Long§! (§cUSA§! vs §rWCA§!)\n£white_dot As Borah, successfully negotiate with either Long, his southern allies, or both to prevent the south from rising up.\n£white_dot If you only succeed in negotiating with one, you will temporarily lose cores in the base of support for the side you did not make a deal with.\n£white_dot If you make a deal with both, the WCA will be weakened, and you will lose no cores.\n\n§MForeign Policy of the USA and its Splinters§!\n§cUSA§!/ §nAPG§! / §mACC§!\n£white_dot §MRebuild the Monroe Doctrine§!: We will attempt to rebuild our influence in the Americas, creating our own faction, having decisions to attack all socialist and nationalist countries in the Americas and eventually, puppet those weaker than us in our alliance.\n£white_dot §MEnter the Fray§!: We will be able to join the Entente if New England isn't in faction with them and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n §CNote:§! The §mACC§! will have the extra requirement of needing the leader of the Entente to be democratic to join them and will also be able to join Japan's faction if they are democratic and Hawaii isn't in faction with them; the §nAPG§! will able to join the Reichspakt if Hawaii isn't in faction with them.\n£white_dot §MFortress America§!: We will abstain from joining any wars and focus on peace.\n§rWCA§!\n£white_dot §MThird Internationale§!: Complete the focus \"Good Syndicalist Soldier\" to be able to join them.\n£white_dot §MFree the New World§!: We will create our own faction, be able to invite all socialist countries in the americas and get decisions to declare war on all the non-socialist ones.\n§sNEE§!\n£white_dot §MThe Old Order§!: Win the civil war with help from the Entente. We will aid the Entente to reclaim their mainlands and eventually take leadership of the alliance.\n£white_dot §MBack on the Global Stage§!: Choose to focus on the western hemisphere after winning the civil war. We will create our own faction and revive the Monroe Doctrine, influencing nations towards democracy.\n£white_dot §MTurn to the Pacific§!: Choose to focus on the eastern hemisphere after winning the civil war. We will expand our influence in Asiatic nations.\n §CNote:§! Check New England's path guide for further information."

