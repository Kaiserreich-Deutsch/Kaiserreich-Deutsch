ustates.538.a.1937_NEE: "Hoffentlich..."
ustates.538.a.war_USA_democratic: "Für Einheit und für Freiheit!"
ustates.538.a.war_USA_macarthur: "Pflicht, Ehre, Vaterland."
ustates.538.a.war_WCA: "Mein trautes Heim..."
ustates.538.a.war_APG: "Stehen Sie ihr zur Seite und führen Sie sie."
ustates.538.a.war_ACC: "Erobern müssen wir, wenn unsere Sache gerecht ist."
ustates.538.a.war_NEE: "Durch die Nacht, mit dem Licht von oben."
ustates.538.a.post_war_ceasefire: "Machen Sie sich bereit für das Jubiläum!"
ustates.538.a.post_war_NEE_exists: "Ense petit placidam sub libertate quietem.(Mit dem Schwert sucht er die stille Ruhe unter dem Schutze der Freiheit.)"
ustates.538.a.post_war_annexed_canada: "Die Amerikanische Revolution abgeschlossen."
