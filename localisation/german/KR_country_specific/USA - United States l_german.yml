### Parteien ###
 #Pre-War
 USA_totalist_party: "TUEL"
 USA_totalist_party_long: "Gewerkschaftlicher Bildungsverband\n§LDer Gewerkschaftliche Bildungsverband, die jüngste und am längsten bestehende der von William Z. Foster gegründeten syndikalistischen Arbeiterorganisationen, wurde 1920 aus den Überresten von Fosters Syndikalistischer Liga von Nordamerika und dem Internationalen Gewerkschaftlichen Bildungsverband gegründet. Die TUEL lehnt die Wahlbeteiligungspolitik der Sozialistischen Partei und die Strategie des dualen Gewerkschaftswesens der IWW ab und verfolgt stattdessen einen antipolitischen, ultrasyndikalistischen Ansatz, der darauf abzielt, den Kongress der Industrieorganisationen \"auszubohren\", eine Strategie, die insbesondere in Chicago, wo die Chicagoer Gewerkschaft der Arbeit unter der Führung von John Fitzpatrick eng mit Foster verbündet ist, einige Erfolge verzeichnen konnte. Ideologisch hat sich der TUEL inzwischen etwas vom Mainstream-Sozialismus in den Vereinigten Staaten entfernt und vertritt eine Form des \"Patriotischen Syndikalismus\", der Anleihen bei den jenseits des Atlantiks aufkommenden sorelianischen Ideen nimmt.§!\n"
 USA_syndicalist_party: "Farm-Arbeiter - SPA (IU)"
 USA_syndicalist_party_long: "Farm-Arbeiter Partei - Sozialistische Partei von Amerika (Industriegewerkschaftliche Fraktion)\n§LDie 1930 als breites Bündnis von fortschrittlichen und Arbeiterorganisationen gegründete Farm-Arbeiter Partei ist in den 1930er Jahren stetig gewachsen. Nach mehreren Fehlstarts in den 1920er Jahren wurde die Farm-Arbeiter-Partei zum wichtigsten Träger linker Politik in den Vereinigten Staaten und orientierte die amerikanische Politik zum ersten Mal klar an Klassenlinien.\n\nDie mitgliederstärkste Einzelorganisation der Farm-Arbeiter ist die Sozialistische Partei von Amerika. Die 1901 gegründete Sozialistische Partei wurde zunächst unter anderem von Arbeitern, Landwirten, Einwanderern und Sozialreformern unterstützt. Die revolutionäre Welle der späten 1910er Jahre löste einen heftigen Fraktionskampf innerhalb der Partei aus, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\", die revolutionäre Maßnahmen unterstützten. Obwohl die Radikalen als Sieger hervorgingen, sahen sie sich durch den Erfolg der britischen Revolution gezwungen, sich der Farm-Arbeiter-Partei anzuschließen, eine Entscheidung, die es ihnen ermöglichte, bei den Wahlen 1932 und '34 enorme Wahlgewinne zu erzielen und die Kontrolle über die Regierungen mehrerer Bundesstaaten des Mittleren Westens zu übernehmen.\n\nIm Großen und Ganzen fordert die SPA die Verstaatlichung der Industrie sowie Soforthilfe für Arbeitslose, Arbeiter und Bauern. Obwohl alle Fraktionen der SPA der Notwendigkeit einer \"Arbeiter- und Bauernregierung\" zustimmen, besteht Uneinigkeit darüber, ob diese eine syndikalistische oder traditionell republikanische Form annehmen sollte.§!\n"
 USA_radical_socialist_party: "Farm-Arbeiter - SPA (PC)"
 USA_radical_socialist_party_long: "Farm-Arbeiter Partei - Sozialistische Partei von Amerika (Progressives Gremium)\n§LDie 1930 als breites Bündnis von fortschrittlichen und Arbeiterorganisationen gegründete Farm-Arbeiter Partei ist in den 1930er Jahren stetig gewachsen. Nach mehreren Fehlstarts in den 1920er Jahren wurde die Farm-Arbeiter-Partei zum wichtigsten Träger linker Politik in den Vereinigten Staaten und orientierte die amerikanische Politik zum ersten Mal klar an Klassenlinien.\n\nDie mitgliederstärkste Einzelorganisation der Farm-Arbeiter ist die Sozialistische Partei von Amerika. Die 1901 gegründete Sozialistische Partei wurde zunächst unter anderem von Arbeitern, Landwirten, Einwanderern und Sozialreformern unterstützt. Die revolutionäre Welle der späten 1910er Jahre löste einen heftigen Fraktionskampf innerhalb der Partei aus, zwischen den gemäßigten \"Regulären\" und den \"Radikalen\", die revolutionäre Maßnahmen unterstützten. Obwohl die Radikalen als Sieger hervorgingen, sahen sie sich durch den Erfolg der britischen Revolution gezwungen, sich der Farm-Arbeiter-Partei anzuschließen, eine Entscheidung, die es ihnen ermöglichte, bei den Wahlen 1932 und '34 enorme Wahlgewinne zu erzielen und die Kontrolle über die Regierungen mehrerer Bundesstaaten des Mittleren Westens zu übernehmen.\n\nIm Großen und Ganzen fordert die SPA die Verstaatlichung der Industrie sowie Soforthilfe für Arbeitslose, Arbeiter und Bauern. Obwohl alle Fraktionen der SPA der Notwendigkeit einer \"Arbeiter- und Bauernregierung\" zustimmen, besteht Uneinigkeit darüber, ob diese eine syndikalistische oder traditionell republikanische Form annehmen sollte.§!\n"
 USA_social_democrat_party: "Farm-Arbeiter (Prog.)"
 USA_social_democrat_party_long: "Farm-Arbeiter Partei - Progressive Fraktion\n§LDie 1930 als breites Bündnis von fortschrittlichen und Arbeiterorganisationen gegründete Farm-Arbeiter Partei ist in den 1930er Jahren stetig gewachsen. Nach mehreren Fehlstarts in den 1920er Jahren wurde die Farm-Arbeiter-Partei zum wichtigsten Träger linker Politik in den Vereinigten Staaten und orientierte die amerikanische Politik zum ersten Mal klar an Klassenlinien.\n\nAußerhalb der Sozialistischen Partei treten verschiedene fortschrittliche Politiker bei Wahlen unter dem Label Farm-Arbeiter an. Einige, wie z. B. die Mitglieder der Wisconsin Progressive Partei der Familie La Follette, sind Mitglieder ihrer eigenen Organisationen, während andere Mitglieder staatlicher Farm-Arbeiter-Organisationen sind, die sich enger an die nationale Parteilinie halten. Diese nicht-sozialistischen Mitglieder der Farm-Arbeiter-Organisationen sind häufig stärker landwirtschaftlich orientiert und glauben an ein begrenzteres Programm von Sozialleistungen und die Verstaatlichung von Versorgungsbetrieben und bestimmten Industrien sowie an die Stärkung der organisierten Arbeiterschaft.§!\n"
 USA_social_liberal_party: "Demokraten (Lib.)"
 USA_social_liberal_party_long: "Demokratische Partei - Liberale Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer liberale Flügel der Demokraten, der in der Regel mit dem Norden assoziiert wird, folgt weitgehend dem Erbe von Woodrow Wilson. Er wird im Allgemeinen von städtischen \"ethnischen\" katholischen Wählern sowie von Liberalen unterstützt, die gegen Farm-Arbeiter sind, und befürwortet bescheidene staatliche Eingriffe zur Unterstützung der Wirtschaft sowie eine stärkere Beteiligung auf der Weltbühne.§!\n"
USA_social_liberal_party_long: "Demokratische Partei (Progressive)"
 USA_market_liberal_party_long: "Republikanische Partei\n§LDie Republikanische Partei, die 1854 als breite Zeltpartei gegen die Sklavenhalterei gegründet wurde, gilt seit dem Ende des amerikanischen Bürgerkriegs allgemein als \"natürliche Regierungspartei\" der Vereinigten Staaten. Die republikanische Koalition vertritt die industriellen Interessen, die nach der Niederlage der Sklavenhalter im Lande vorherrschend wurden, sowie die alt eingesessenen Protestanten aus dem Nordosten und die wohlhabenderen Farmer aus dem Westen und hat die Politik der USA bis vor kurzem im Allgemeinen langfristig im Griff gehabt.\n\nDie ideologischen Unterschiede zwischen dem progressiven, dem liberalen und dem konservativen Flügel der \"Großen Alten Partei\" sind im Allgemeinen geringer als bei den Demokraten oder Progressiven. Die konservativen Republikaner befürworten im Allgemeinen höhere Zölle und eine Laissez-faire-Wirtschaft, während die liberalen oder progressiven Republikaner zu Zollreformen und wirtschaftlichem Interventionismus neigen, wenn auch in einem weniger zentralistischen Ausmaß als andere Liberale. Sie unterscheiden sich auch in der Außenpolitik, wo die Liberalen im Gegensatz zu den isolationistischen Progressiven und Konservativen ein stärkeres Engagement im Ausland befürworten.§!\n"
 USA_social_conservative_party: "Demokraten (Kon.)"
 USA_social_conservative_party_long: "Demokratische Partei - Konservative Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer konservative Flügel der Demokraten, der in der Regel mit dem Süden assoziiert wird, ist in dieser Region seit dem Ende des Wiederaufbaus dominant. Er ist im größten Teil des Südens die natürliche Regierungspartei, deren Nominierung gleichbedeutend mit einer Wahl ist. Sie sind gespalten in reaktionäre Agrarier und eher reformorientierte gemäßigte Konservative, die im Allgemeinen gegen die Bürgerrechtsreform und die Kartellisierung der Wirtschaft sind und kleinere Unternehmen und Grundbesitzer unterstützen.§!\n"
 USA_authoritarian_democrat_party: "Demokraten (Reakt.)"
 USA_authoritarian_democrat_party_long: "Demokratische Partei - Reaktionäre Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer vielleicht anachronistischste Teil der Partei sind die Reaktionäre des tiefen Südens, die seit Jahren ihre Opposition gegen liberalisierende Tendenzen aufrechterhalten, die von Leuten wie Al Smith vertreten werden. Als Nativisten, weiße Rassisten und allgemein reaktionär, wenn auch mit populistischen Elementen, werden diese Süddemokraten der nationalen Parteiführung schnell überdrüssig und könnten das Schiff verlassen, wenn sich die Gelegenheit ergibt, da Persönlichkeiten wie Theodore Bilbo und Eugene Talmadge ihren Platz in der Partei neu überdenken.§!\n"
 USA_paternal_autocrat_party: "U.S. Militär"
 USA_paternal_autocrat_party_long: "Militär der Vereinigten Staaten\n§LDie Einmischung des Militärs in die amerikanische Politik, die einst als undenkbares Tabu galt, hat sich als unvermeidliches Nebenprodukt der wachsenden zivilen Unruhen und der politischen Gewalt im Lande erwiesen. Neben besonderen Agitatoren wie Smedley Butler und George Van Horn Moseley ist die Clique von General Douglas MacArthur aufgrund ihrer vergleichsweise großen Reichweite innerhalb des Offizierskorps einzigartig. Je mehr sich das Land dem Abgrund nähert, desto mehr Beachtung finden MacArthurs Aufrufe zur Beseitigung der \"antiamerikanischen\" Kräfte im Lande, sowohl innerhalb des Militärs als auch bei sympathisierenden und nicht-sympathisierenden Kräften außerhalb des Militärs.§!\n"
 USA_national_populist_party: "Demokraten (Longisten)"
 USA_national_populist_party_long: "Demokratische Partei - Longisten Fraktion\n§LDie Demokratische Partei, die älteste kontinuierlich aktive politische Partei der Welt, wurde vor über 100 Jahren, 1828, von Andrew Jackson und Martin van Buren gegründet. Ursprünglich war sie eine agrarpopulistische Partei, die die Jeffersonschen Prinzipien vertrat. Sie wandelte sich zunächst in eine (im Allgemeinen) sklavereifreundliche Partei, dann in eine agrarische und südliche Opposition zu den Republikanern und schließlich in eine westliche, südliche und zunehmend städtische Partei mit liberalen Neigungen.\n\nDer vielleicht berühmteste Name, der in den letzten Jahren aus der Demokratischen Partei hervorgegangen ist, ist der des Gouverneurs von Louisiana, Huey Long. Longs populistische \"Teilen Sie unseren Reichtum\" Plattform hat große Teile eines Landes, das sich in einer wirtschaftlichen Depression befindet, in ihren Bann gezogen. Es ist jedoch allgemein bekannt, dass Longs Beziehung zum demokratischen Establishment schon bessere Tage gesehen hat. Nach jahrelangen Konflikten mit der Smith-Regierung steht er kurz davor, sich um die Nominierung der Demokraten zu bewerben, was sich auch dann nicht ändern dürfte, wenn er auf dem Parteitag der Demokraten nicht den Sieg davonträgt.§!\n"
 ##Unionspartei
 USA_authoritarian_democrat_party_union: "Union (Reaktionäre)"
 USA_authoritarian_democrat_party_union_long_tt: "Unionspartei - Reaktionäre Fraktion"
 USA_authoritarian_democrat_party_union_long: "$USA_authoritarian_democrat_party_union_long_tt$\n§LDie jüngste große Partei in der US-Politik, die Unionspartei, wurde vor kurzem in erster Linie als Vehikel für Huey Longs Kandidatur für die Präsidentschaft gegründet, als klar wurde, dass er die Nominierung der Demokraten nicht würde erreichen können. Die Unionspartei ist ein breites Bündnis aus Demokraten, Reaktionären und antisyndikalistischen Progressiven. Sie eint nicht viel mehr als die gemeinsame Ablehnung der Smith-Regierung und eine zumindest vorübergehende Einigkeit hinter Long als ihrem Führer.\n\nObwohl Long traditionell in den Farmstaaten des Mittleren Westens Unterstützung fand, haben sich reaktionäre und populistische Führer der Süddemokraten wie Eugene Talmadge und Theodore Bilbo aus ihrer Opposition gegen Smith hinter Long gestellt. Diese Südstaaten-Demokraten eint vor allem ihr Glaube an die Vorherrschaft der Weißen und ihre Verachtung für Smiths besondere Art von Liberalismus. Ihre Einigkeit hinter Long ist jedoch eindeutig an Bedingungen geknüpft, und es ist unwahrscheinlich, dass sie von Dauer ist, wenn es hart auf hart kommt.§!\n"
