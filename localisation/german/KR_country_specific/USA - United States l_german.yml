ustates.219.t: "Douglas vs Halleck"
ustates.219.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Charles A. Hallack seine Absicht an, im kommenden Wahlkampf 1952 zu kandidieren. Der nationale Wiederaufbau neigt sich dem Ende zu, da das industrielle und militärische Wachstum der Vereinigten Staaten in den letzten Jahren die Vorkriegsstandards übertroffen hat. Der große Konflikt, der die Nation 1937 ins Chaos gestürzt hatte, gehört langsam der Vergangenheit an, denn die Jahre des Wiederaufbaus haben den Weg für eine fast vollständige Erholung geebnet. Während Amerika also sehnsüchtig auf seinen nächsten Präsidenten wartet, spekulieren viele, dass es bei den Themen zwischen den beiden Kandidaten um die wachsende Stellung Amerikas in der Welt und um die innenpolitischen Fragen gehen wird, die nach dem Ende des Bürgerkriegs ungelöst geblieben sind.\nDer amtierende Präsident Charles A. Hallack versucht, die Republikaner weiterhin im Weißen Haus zu halten. Die Republikanische Partei, die aufgrund seines Engagements für die Bürgerrechte bei den Wählern sehr beliebt ist, hat sich hinter Hallack geschart, um den demokratischen Kandidaten Paul H. Douglas zu besiegen.\nDouglas, ein demokratischer Senator aus Illinois, vertritt den linken Flügel seiner Partei. Als ehemaliger Farmer-Laborant, der den Bürgerkrieg in den roten Gebieten verbracht hat, wurden Douglas' Ansichten von der amerikanischen Öffentlichkeit kontrovers aufgenommen, wobei viele Republikaner und sogar einige Demokraten „mit dem blutigen Hemd winkten“ und ihn als Pseudo-Sozialisten angriffen. Douglas' Ansichten haben sich jedoch seit den 1930er Jahren gemildert, und er tritt heute für eine konventionellere Form des Linksliberalismus ein. Darüber hinaus hat er sich mit seiner Position bei den wiederaufgebauten Ex-Sozialisten im Mittleren Westen beliebt gemacht, die dem am weitesten links stehenden Kandidaten der großen Parteien seit dem Ende der Feindseligkeiten zujubeln.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.219.a: "Halleck gewinnt"
ustates.219.b: "Douglas gewinnt"

ustates.220.t: "Stassen vs Chandler"
ustates.220.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Happy Chandler seine Absicht an, bei den kommenden Wahlen 1952 zu kandidieren. Der nationale Wiederaufbau neigt sich dem Ende zu, da das industrielle und militärische Wachstum der Vereinigten Staaten in den letzten Jahren die Vorkriegsstandards übertroffen hat. Der große Konflikt, der die Nation 1937 ins Chaos gestürzt hatte, gehört langsam der Vergangenheit an, denn die Jahre des Wiederaufbaus haben den Weg für eine fast vollständige Erholung geebnet. Während Amerika also sehnsüchtig auf seinen nächsten Präsidenten wartet, spekulieren viele, dass es bei den Themen zwischen den beiden Kandidaten um die wachsende Stellung Amerikas in der Welt und um die innenpolitischen Fragen gehen wird, die nach dem Ende des Bürgerkriegs ungelöst geblieben sind.\nDer derzeitige Präsident hofft, die Dominanz der Demokraten im Weißen Haus in den nächsten vier Jahren fortsetzen zu können. Während Chandler die Integration des amerikanischen Baseballs und der Schulen aufgrund des Drucks der Bevölkerung durchsetzte, haben seine Verbindungen zu prominenten Rassentrennern wie Harry Byrd ihn auch zu einem unbeliebten Kandidaten bei Bürgerrechtsgruppen gemacht. Er hofft, die finanzpolitisch konservative Politik seiner Regierung und seine Verbindungen zu den Gewerkschaften, insbesondere zu den Minenarbeitern in Kentucky, fortsetzen zu können. Nichtsdestotrotz hat sein Gebrauch von rassistischen Ausdrücken in der Öffentlichkeit zweifellos eine gewisse Kontroverse um seinen Namen hervorgerufen - eine Kontroverse, aus der die Republikaner eifrig Kapital schlagen wollen.\nDie republikanische Opposition wird durch den Gouverneur von Minnesota, Harold Stassen, vertreten. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Bundesgebiet geflohen war, um sich bei der Bundesregierung zu verpflichten, baute die Republikanische Partei in Minnesota nach dem Bürgerkrieg erfolgreich wieder auf. Als Gouverneur wurde er schnell außerordentlich populär und beendete den Einfluss der Farmer-Labor-Partei auf die Wähler in Minnesota. Stassen setzte in seiner Amtszeit Reformen des öffentlichen Dienstes, der Landwirtschaft und der Bürgerrechte durch und wurde trotz seiner Jugend bald als ernsthafter Anwärter auf die Präsidentschaft gehandelt. Stassen hat auch versprochen, in Abkehr von der republikanischen Konvention einen aktiven Wahlkampf in den \„soliden Südstaaten“ zu führen, eine Position, die von den marginalisierten Südrepublikanern gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.220.a: "Stassen gewinnt"
ustates.220.b: "Chandler gewinnt"

 ustates.2200.t: "Stassen vs Long"
 ustates.2200.d: "After a successful term, President Huey Long announced his intention to run in the upcoming electoral race of 1952 for an unprecedented fourth term. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\nThe current president hopes to continue the Democratic dominance of the White House for the next four years. Long's time in office has seen much progress on his \"Share Our Wealth\" program, however many have criticised his administration for corruption and authoritarianism. To Long's critics, Long's authoritarianism is an insult to the men and women who died for democracy in the Civil War.\nRepresenting the Republican opposition is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2200.a: "Stassen wins"
 ustates.2200.b: "Long wins"

ustates.221.t: "Stassen vs. Sparkman"
ustates.221.d: "Die letzten vier Jahre der Präsidentschaft von Richard Russell waren von Kontroversen geprägt. Robert Elliot, der ehemalige Sträfling, der schwor, dass Präsident Russell hinter der illegalen Fronarbeit in Georgia steckte, wurde zu einem Liebling der Republikanischen Partei. Die Opposition gegen Russell hat sich hinter dem Vorwurf verbündet, Russell würde die in den 1930er Jahren verabschiedeten Bürgerrechtsgesetze rückgängig machen.\n\nKein Geringerer als John Sparkman aus Alabama hofft, die Dominanz der Demokraten auch in den nächsten vier Jahren aufrechtzuerhalten. Sparkmans Werdegang ist ein Beispiel für das zögerliche Verhältnis der Demokratischen Partei zu dritten Parteien. Seinen ersten Wahlsieg im Jahr 1936 verdankte Sparkman seinen schweren Zugeständnissen an die Longlisten, um seinen Sitz bei den Demokraten zu behalten. Sparkman, der den Vereinigten Staaten gegenüber loyal war, unterstützte die wirtschaftliche Liberalisierung und beendete seine Beziehungen zur isolationistischen Konstitutionellen Partei.\n\nDer republikanische Gegenspieler der Demokraten ist der Gouverneur von Minnesota, Harold Stassen. Stassen, ein Veteran des Bürgerkriegs, der aus seinem Heimatstaat in das Bundesgebiet geflohen war, um sich bei der Bundesregierung zu verpflichten, baute die Republikanische Partei in Minnesota nach dem Bürgerkrieg erfolgreich wieder auf. Als Gouverneur wurde er schnell außerordentlich populär und beendete den Einfluss der Farmer-Labor-Partei auf die Wähler in Minnesota. Stassen setzte in seiner Amtszeit Reformen des öffentlichen Dienstes, der Landwirtschaft und der Bürgerrechte durch und wurde trotz seiner Jugend bald als ernsthafter Anwärter auf die Präsidentschaft gehandelt. Stassen hat auch versprochen, in Abkehr von den republikanischen Konventionen einen aktiven Wahlkampf in den \„soliden Südstaaten“ zu führen, eine Position, die von den marginalisierten Südrepublikanern gelobt wurde.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
