 usleadup.105.a: "A strong response is needed. Deputize the anti-IWW militias."
 usleadup.105.b: "The state troopers are insufficiently resourced. Reinforce them."
 usleadup.105.c: "We must not be too drastic. Patrol the roads, that should stop the guns coming in."

 usleadup.106.t: "La Follette Committee Hears Reports of Abuses in Harlan"
 usleadup.106.d: "Since the La Follette Committee began investigating the ongoing practices of employers and police in Harlan County, numerous cases of abuse and lawbreaking have been uncovered. Extrajudical killings, flagrant denial of the right to assemble, and the recruitment of illegal police and paramilitary forces on the behalf of the mine operators are only some of the abuses discovered by the committee.\n\nThough the committee's report is far from complete, as currently it stands to pin much of the blame for the situation in Harlan squarely on Sheriff Middleton, who has been found as flagrantly violating the law by recruiting disreputable anti-union elements to help suppress union organisers. This finding, and its scapegoating of Middleton, is admittedly politically convenient for us, as calling for his removal is an actionable recommendation that does not require systemic reform. Alternatively however, we could direct the committee to take a more borad approach, looking at the systemic problems in Harlan to reconstruct labour arbitration policy more broadly."
 usleadup.106.a: "Middleton is ultimately responsible, make him a scapegoat."
 usleadup.106.b: "This is a systemic issue. We must change our approach to labour conflicts."

 usleadup.107.t: "Federal Forces in Harlan?"
 usleadup.107.d: "Since the declaration of Martial Law in Harlan County, violence between unionists and their opponents has not subsided. Though open violence in the town of Harlan itself has been suppressed, incidents elsewhere in the Cumberland valley have continued, as have disapearances across the county. Unionists in particular have taken to effective banditry against the mine operators and their \"scabs\", striking from several hideouts in the hills and mountains.\n\nWith concerns that the violence could soon escalate even further, some figures in the Kentucky state government have suggested the federal government deploy soldiers to the area in order to maintain control. This is opposed by Governor Chandler, who insists the situation is under control, and will not spread beyond Harlan. However, some within the administration have suggested that the situation is more volatile that Chandler has indicated, and that the deployment of federal forces is the only way to guarantee order and enforce the Governor's declaration."
 usleadup.107.a: "Governor Chandler can handle the situation."
 usleadup.107.b: "A Federal intervention is needed."

 usleadup.harlanintro.d: "For years, a low-intensity war has simmered in Harlan County. Fighting between IWW unionists and company and police forces took many lives before 1936, as the IWW tried and failed to maintain a union foothold in the county. This year however has seen the violence escalate dramatically, with over a hundred dead or missing in the first months of the year.\n\nThe intensified period of conflict has now come to a head. Having prepared for a final confrontation in Harlan over the past few months, the IWW assembled an army of over 12,000 men, larger than the force that marched on Blair Mountain in 1923. The army was divided between two groups: a larger force that was to march from West Virginia through the Cumberland valley, capturing settlements until it reached the town of Harlan itself, and a smaller force deeper in the county that would dislodge the Sheriff's forces from the southern half of Harlan town."

 usleadup.108.t: "Massacre in Harlan County"
 usleadup.108.d: "$usleadup.harlanintro.d$\n\nThough things initially seemed to go to plan, a well prepared defence in the valley halfway to Harlan itself stopped the first \"Red\" force in its tracks. As an inexperienced militia, they were routed after taking significant casualties by the more professional anti-union militia, armed with machine guns and, concerningly, dubiously procured artillery pieces. After a brief pursuit where the militia dispersed the Reds with heavy fire, the Red formation crumbled, with many being captured and others being forced into the hills and mountains.\n\nThe northern advance having failed, the southern attack was doomed from the beginning. Though they managed to capture the union stronghold of the New Harlan Hotel, they were unable to reach the courthouse, let alone the National Guard Depot where they were meant to meet up with the northern force. Having boxed in the local force, the anti-union militia squeezed ever harder on the boxed in Reds before forcing them to surrender.\n\nIn the aftermath, a state of white terror has emerged in Harlan. Retreated Reds found in the hills have been hunted and killed by the militia, and known union sympathisers have been murdered in their homes. Extrajudicial anti-union violence now reigns in Harlan."
 usleadup.108.a: "My god..."

 usleadup.109.t: "Riots in Northern Cities"
 usleadup.109.d: "The suppression of the Red uprising in Harlan has quickly drawn a strong reaction from the northern public. After the defeat of the Reds, and subsequent extrajudicial violence against them and their associates in Harlan, numerous protests have broken out in large northern cities, such as New York, Chicago, and others. Supported by both the SPA and IWW, they have extolled the heroism and virtue of the \"Harlan Martyrs\", denounced the government's supposed complicity in the death of unionists, and called for the release of any Red militiamen taken prisoner in Harlan.\n\nIt did not take long for these protests to descend into rioting. One by one, northern cities have been captured by incidents of violence and looting. In response, we have put out a statement calling for calm, but this has had little effectiveness. Paramilitaries of all stripes, both left and right, have used the opportunity to expand their recruitment and influence, as nearly two dozen lie dead across the nation."
 usleadup.109.a: "Very concerning."

 usleadup.110.t: "Arrests Made in Harlan County"
 usleadup.110.d: "The recent white terror in Harlan County has brought about a swift response from the federal government. Soon after the defeat of the Red militia, martial law was declared in Harlan, and federal forces moved in to restore order. Large and oftentimes violent protests in northern cities, as well as previous commitments before the La Follette Committee forced the administration to take actions against the perpetrators of the \"Harlan Massacre\".\n\nSheriff Middleton, already under scrutiny by the La Follette Committee and the state government, along with several accomplices. Others in his ragtag anti-union militia have fled, avoiding capture and arrest. Though the Sozialistische Partei still denounces the government as partially responsible for the incidents in Harlan, our actions have calmed the national mood somewhat: after several days, and numerous instances of rioting, protests surrounding the \"Harlan Martyrs\" have died down. Meanwhile, federal forces will remain in Harlan until order is fully restored, something that could take a very long time..."
 usleadup.110.a: "Hopefully that calms things down."

 usleadup.111.t: "Riots Engulf the North"
 usleadup.111.d: "The suppression of the Red uprising in Harlan has quickly drawn a strong reaction from the northern public. After the defeat of the Reds, and subsequent extrajudicial violence against them and their associates in Harlan, rioting has broken out in northern cities. What were initially intended as demonstrations of solidarity with the \"Harlan Martyrs\" quickly descended into pitched street battles and looting.\n\nThough we have put out a statement condemning all forms of political violence, this has had little effect. Instead, the presence of paramilitaries, both left and right, has become the norm in many areas. The SPA and IWW meanwhile have ignored the violence of their own supporters to denounce government suppression, both of the rioters and the Red militia in Harlan (ignoring the fact that we were not the ones to suppress the militia)."
 usleadup.111.a: "They keep lighting fires and asking us to put them out."

 usleadup.112.t: "Far-Right Militias Mobilise"
 usleadup.112.d: "The impact of the recent events in Harlan have reverberated across the nation in many ways. Though the left has been angered into violence by the suppression of the Harlan Reds, the right has seen Harlan as a vindication of both their fears and preferred responses towards socialism. Already, the anti-union militias which took part in the fighting in Harlan County have been lionised and held up as heroes, and violence against unions across the nation has seen a measurable spike.\n\nThe activities of growing far-right and anti-union militias have long caught the eye of the state, but their growth this year has been extremely concerning. Many take the view that the federal government has already been captured by socialists, so even in instances of Red uprising such as Harlan, they cannot be reliable allies of the government."
 usleadup.112.a: "As if the Reds weren't enough."

 usleadup.113.t: "The Siege of Harlan"
 usleadup.113.d: "$usleadup.harlanintro.d$\n\nInitially, the \"Red\" force achieved many key objectives, successfully capturing much of the Cumberland valley. Though the anti-union militia was more professional and relatively well armed, with machine guns and, concerningly, dubiously procured artillery pieces, it was forced to retreat due to the numerical advantage of the Reds, who advanced through the valley, capturing it to both sides of the entrance to Martin's fork, which leads to the town of Harlan itself. It was on the fork however that the first Red force was halted, due both to it having split in two in order to capture the western section of the valley, as well as due to the reinforcement of the anti-union militia.\n\nThat reinforcement however came at the expense of the anti-unionists in Harlan itself. Sheriff Middleton's men were pushed north of clover fork, with the southern Reds capturing both the courthouse and the hospital. In western Harlan, the anti-unionists formed a redoubt surrounding the National Guard Depot, locked in a stalemate with a larger but less well-armed Red force.\n\nHarlan county, now in a state of outright war, is locked in a stalemate. The Reds in the city cannot move north to reinforce their comrades, lest they lose the town itself. Similarly, Middleton's contingent cannot move north, lest the depot and its small arsenal fall into the hands of the Reds."
 usleadup.113.a: "Put down this revolt with Federal forces."
 usleadup.113.b: "Negotiation is needed."

 usleadup.114.t: "Harlan Rebellion Quelled"
 usleadup.114.d: "Once it was decided that federal intervention was needed in Harlan, the days of the Red militia were numbered. Federal forces entered the county much as the Reds had, through the Cumberland valley, this time both from the west and the east (much to the protestations of the West Virginia state government). No doubt West Virginia's warnings to the Reds aside, they were no match for an actual army. The remaining Reds in the valley itself were quickly dispatched, and when federal forces attacked the northern Red militia from behind, the stalemate in Harlan collapsed.\n\nThe Reds in Harlan town soon realised what was imminent, and retreated south of Clover fork to make their stand. The courthouse and hospital were reoccupied by Middleton's enthusiastic militia, which, eager for victory, crossed Clover fork, upon which they engaged in brutal and desperate fighting with the Reds. Upon the arrival of federal forces, many of the Reds attempted to surrender, but were ignored by Middleton's militia, until the army restored order and ended the fighting. Others retreated up into the hills, where they have subsequently been hunted, and in many instances killed, by Middleton's men.\n\nThe events in Harlan have overall been highly reminiscent of the Mingo County War of 1923. That conflict turned West Virginia into a stronghold of socialism. The outcome of Harlan remains to be seen."
 usleadup.114.a: "What a mess."

 usleadup.115.t: "Miners Flee to West Virginia"
 usleadup.115.d: "With the failure of the Reds in Harlan County, the remnants of the Red militia which attempted to seize the county for the IWW fled into the hills and mountains, spreading throughout Harlan and its surrounding counties. Though many were captured (and in many instances murdered) after order was restored in Harlan, some have slipped through the grasp of the authorities, and escaped.\n\nThe primary refuge of these fugitives is of course the state of West Virginia. The red bastion has a long history with labour conflicts such as the one recently fought in Harlan, including most prominently the similar Mingo County War of 1923. With many government officials in the state being \"veterans\" of such conflicts, attempts by both Kentucky and the federal government to push for extradition of the escaped militiamen have been bluntly rebuffed. Concerningly, many have reportedly stockpiled their weapons in caches in the Appalachians, ready to return to them to arm themselves should the time to rise come yet again."
 usleadup.115.a: "Don't we have laws for this sort of thing?"

 usleadup.116.t: "The Miners' Position"
 usleadup.116.d: "The stalemate in Harlan County has, miraculously, opened a window to resolve the disputes in the county without resorting to full-on bloodshed. Though this window is brief, we have been able to send feelers to the rebel militia, which has obtained their non-negotiable demands in exchange for laying down their arms. They include the following:\n - Federal protection of their right to organise\n - Company recognition of the IWW as their union\n - The arrest of Sheriff Middleton and other members of the anti-union militia\n - The disarming and disbanding of said militia and its component private forces\n\nThough these demands are generally regarded as reasonable, they would represent a concession to a violent insurgency. Many in the administration would therefore prefer for the military to immediately restore order in Harlan, and to suppress the Reds without negotiating."
 usleadup.116.a: "We can't negotiate with these terms."
 usleadup.116.b: "We accept their conditions."

 usleadup.117.t: "Harlan Miners Stand Down"
 usleadup.117.d: "The successful negotiation of a deal between the federal government and the Harlan unionists came as a shock to many of the factions involved in the conflict. The anti-union militia, for instance, was highly dismayed at the \"betrayal\" of the federal government, and initially refused to lay down arms. As such, direct federal intervention became necessary: the tone of the anti-unionists changed dramatically when faced with the incursion of the US Army into Harlan County, and soon they lay down their arms, just as the unionists did.\n\nIn the aftermath of the de facto occupation of Harlan County, most of the unionists' demands were fulfilled: both sides were disarmed, the right of the IWW to organise the county was reluctantly enforced at bayonet point, and Sheriff Middleton and his accomplices were arrested. Still, not all is good in Harlan however: small acts of terrorism and violence, such as tit-for-tat killing, remain commonplace, and rumours abound that both sides have merely hidden their weapons away in caches in the hills and mountains, rather than properly disarming."
 usleadup.117.a: "Peace at last, I suppose."

 usleadup.118.t: "The Boiling Pot"
 usleadup.118.d: "The aftermath of the conflict in Harlan County has been calmer than was perhaps anticipated. Assorted, aimless protests in Socialist-dominated cities were initially commonplace, but without a coherent grievance or set of demands they quickly fizzled out without incident. The right meanwhile has been largely demoralised by the government's forceful application of the unionists' demands: no large growth in right-wing militia activity has been noted, and labour conflicts elsewhere in the nation have been relatively quiet in the past few weeks.\n\nIn spite of this however, analysts have been careful about suggesting that Harlan has brought about anything more than a brief reprieve. Political and labour violence is still at the all-time high it has been at since Black Monday, and certainly does not seem to be falling. Meanwhile, in Harlan itself, several weapons caches have been discovered by federal forces, obviously created by the militias in case they ever needed to re-arm themselves.\n\nAs the old myth goes, if you try to boil a living frog, you cannot increase the temperature too rapidly, lest it jump out of the pot. Instead, you must slowly increase the temperature, and it will die without protest. Perhaps by slowing the boil of Harlan, we have made ourselves into frogs."
 usleadup.118.a: "In other news, two more have died in a shooting in Harlan..."

 usleadup.119.t: "Miners Seize Harlan County"
 usleadup.119.d: "$usleadup.harlanintro.d$\n\nFrom the beginning, the \"Reds\" caught the anti-union militia off guard, and they were unable to make an effective stand when the Reds entered the Cumberland valley. The further through the valley they pushed, the more the anti-union resistance crumbled, leaving behind their equipment as they retreated, including machine guns and dubiously procured artillery pieces. Even as the Reds split to capture both Martin's fork and the western Cumberland, they faced little resistance on either front, holding both sides of the valley in Harlan County.\n\nWith their northern flank having been compromised, the defence of the town of Harlan itself was a lost cause from the beginning. Though Sheriff Middleton's forces were able to create a perimeter surrounding the National Guard Depot, the Reds quickly captured the rest of the town, including both the courthouse and the hospital. Once the northern contingent met up with the Reds in the town itself, the anti-union militia's resistance became untenable. Surrounded and outgunned, they surrendered.\n\nNow, the entirety of Harlan County is under union rule. Unlike in the Mingo County War, the union's militia has not dispersed: instead, it has become the primary law enforcement body in the county, while guarding the entrances to the county with its newly acquired heavy weapons. What comes next is uncertain, but it is clear that this is the most significant insurrection in the United States since the Civil War."
 usleadup.119.a: "What madness!"

 usleadup.120.t: "Proclaimation of the Harlan Commune"
 usleadup.120.d: "The triumphant capture of Harlan County by the Red militia assembled by the IWW and its allies has created a revolutionary atmosphere in Harlan. The anti-union militia of the now-former Sheriff Middleton has almost entirely dissolved, save for a few ragged elements in the hills and mountains surrounding the populated areas of the county. The IWW meanwhile has rapidly expanded among the county's miners, spreading its literature and propaganda freely for the first time.\n\nThe fate of the county government meanwhile was left ambiguous for a few days. The Reds ruled the county under de facto martial law, as most of the local government had either fled or been imprisoned on charges of collaboration with Middleton. This situation was finally resolved today with a proclamation by \"the Workers and Farmers of Harlan County\" of the \"Harlan Commune\", the new revolutionary government in Harlan.\n\nThe new revolutionary commune is largely a partnership between the IWW and the Sozialistische Partei. Though he is not a local, the dual-carding organiser Harry Simms has become the most influential man in the new government, answering both to John Reed and Elizabeth Gurley Flynn. Based on the model of the French communes, the commune in Harlan has dispensed with the separation of powers. Instead, it has granted itself control both over the local courts and the \"Communal\" Militia, and has begun trying local officials of the old government, including Middleton.\n\nNeedless to say, the proclamation of this \"commune\" represents a major crisis. It is the first rebel government established on American soil since the Civil War, and some whisper that it may be but the first stage of a nationwide revolution."
 usleadup.120.a: "Is this our own 1925?"

 usleadup.121.t: "Negotiating With the Commune"
 usleadup.121.d: "The rapidly changing situation in Harlan County has now become the most urgent priority of the federal government. Harlan's total fall to the communal militia came as a shock to even the most pessimistic of our observers. The declaration of the Harlan Commune has resulted in cries of red revolution across the country, as the nation stands on edge awaiting the outcome of the present crisis.\n\nThe most obvious solution is to send the army into Harlan and wipe out this so-called commune for good. Such an operation is bound to succeed, due to the enormous disparity between our two forces. However, the potential casualty list of such an action is likely to be extreme: not only is the communal militia entrenched in the passages into the county, it is also armed with the captured heavy weaponry it obtained from the defeated anti-unionists. It has also been reinforced by out-of-county volunteers, eager to fight for the \"Harlan Revolution\", increasing the risk of outrage in other areas of the country.\n\nWith a mind to avoiding a repeat of the killings and violence that ended the Mingo County War in 1923, some in the administration have entertained the suggestion of negotiating with the commune, to try and resolve things without bloodshed. Though legitimising the commune as a negotiating partner is obviously extremely undesirable, it may be the only option if we seek a non-violent solution to the crisis."
 usleadup.121.a: "Is this even a question? Send in the Army!"
 usleadup.121.b: "We must resolve this by peaceful means."

 usleadup.122.t: "Harlan Communards Crushed"
 usleadup.122.d: "Though the communal militia put up a vaillant defence of Harlan, they were ultimately no match for the professional forces of the US Army. Marching into the county from both ends of the Cumberland valley, they were able to break through the militia's defences, albeit with more significant casualties than anticipated. After retreating up Martin's fork, the militia made its last stand in Harlan town itself. Ultimately, after a brief siege and heavy casualties, the militia was defeated, and Harlan placed under martial law.\n\nThe response from union-sympathising elements has been predictable: already protesters are gathering to denounce the \"massacre\" of the Harlan communards, and the civil situation is expected to deteriorate in the coming days. Perhaps the more unexpected and concerning response came from within the army itself. Reports of several army units mutinying and refusing to fight the communards, including officers having to be disciplined, have raised alarms both in the army and in the administration. Though we have been assured these are only a few isolated incidents, even the possibility of the far-left capturing the sympathies of parts of the army is a cause for great concern."
 usleadup.122.a: "It is done."

 usleadup.123.t: "Mass Riots Across the North"
 usleadup.123.d: "The destruction of the Harlan Commune has brought up a groundswell of rage across the north. In every northern, Socialist-dominated city, massive demonstrations have turned to city-wide rioting in the wake of the commune's demise. Violence against police, local \"reactionary\" politicians, and known enemies of the IWW and Sozialistische Partei has become commonplace, as, just weeks after the rioting surrounding May Day, \"Bloody Harlan\" has turned into Bloody America.\n\nThe Sozialistische Partei has been quick to skewer the government for any actions it takes in quelling the violence. After extolling the \"Harlan Martyrs\" as heroes of the coming revolution, they denounce police intervention and call for the formation of communes throughout the United States. All told, the violence has left dozens dead, and millions of dollars in property damage for us to repair."
 usleadup.123.a: "We're never going to have peace at this rate."

 usleadup.124.t: "The Demands of the Commune"
 usleadup.124.d: "The decision to negotiate with the Harlan Commune has not been an easy one. Should they fail, we open ourselves to accusations of having been too soft on the syndicalists. Should we succeed, that will apply even more so. Regardless, our envoy was received by the commune without incident, and has reported the situation on the ground, describing the townsfolk as generally enthusiastic about the project, while having reservations about many of the plans of the commune's leaders, as well as the immediate army threat bearing down on them all.\n\nIn any case, our envoy's talks with the leadership was productive, and he received a clear list of demands:\n - The abolition of the county government and its replacement with that of the commune\n - The dissolution of Harlan's police, as well as any associated private militias, and their replacement with the communal militia\n - The recognition of the commune's legal judgements, including the prosecutions of Sheriff Middleton and other local officials\n\nTo many, these demands are clear non-starters. The demand that the rebel militia take over as law enforcement is unpalatable to the extreme to many administration officials. As such, there are demands that we simply tell the commune to go back to the drawing board and put forward more reasonable demands.\n\nAlternatively, some have suggested revising the conditions ourselves, and trying to accomplish as many as reasonably possible. The militia demand, for instance, could perhaps be accommodated if it were to be substantially downsized, stripped of its heavy weapons, and limited only to local volunteers. Additionally, though we cannot undermine the rule of law by granting it solely to the commune, we can promise to prosecute Middleton and others in federal court, so they will not escape justice.\n\nUltimately, we have been given the initiative in negotiations, and have the responsibility to reply to their demands."
 usleadup.124.a: "They have to be more reasonable."
 usleadup.124.b: "Put forward our revised list of concessions."

 usleadup.125.t: "Negotiations Break Down"
 usleadup.125.d: "Perhaps inevitably, the gap between the positions of the Harlan Commune and the federal government has proven too far to bridge. The commune made clear that its demands were final, and that it would not accept a deal where it was forced to cede power back to the county government. With negotiations at an impasse, the window for a peaceful settlement to the Harlan crisis closed.\n\nNow, both sides mobilise for a final armed confrontation. Makeshift defences now line parts of the county, as the communal militia digs in to try and hold off the army for as long as possible. The army meanwhile moves into position on both the east and west ends of Harlan County, preparing to march in and end the ill-begotten experiment in communal government that Harlan has become."
 usleadup.125.a: "It was inevitable."

 usleadup.126.t: "The Commune Comes to an Agreement"
 usleadup.126.d: "In a shocking turn of events, the Harlan Commune has agreed to our revision of their initial list of demands. Though many within the administration viewed a deal as an impossibility, the communal government has proven less intransigent than initially expected. As part of the arrangement, certain figures in Harlan's pre-communal government have been handed over to federal authorities, and the Harlan communal militia has handed over all of its artillery and all but two of its machine guns, as well as expelling all of its members from outside of Harlan County.\n\nThough these concessions both leave a local independent judiciary and leave the communal militia as a force no more powerful than most local police forces, it still means that the commune has now successfully overthrown the legitimate government of an American municipality. Already, polarised reactions from both the left and the right have emerged, as the Sozialisten and IWW celebrate the commune's \"heroic triumph\" while the right denounces a \"red takeover\" of Harlan."
 usleadup.126.a: "Was it worth it?"

 usleadup.127.t: "Sozialisten Celebrate \"Harlan Revolution\""
 usleadup.127.d: "The Socialist reaction to the agreement with the Harlan Commune was swift and dramatic. Spontaneous celebrations of the commune's survival and \"heroic victory\" broke out in most large northern cities soon after the agreement was announced. John Reed spoke to a crowd of a hundred thousand in Chicago, announcing that Harlan had \"led the way for all American workers\" towards a workers' government. Elizabeth Gurley Flynn was similarly enthusiastic, announcing that the IWW would, on a case-by-case basis, form alliances with the SPA in any future communal governments.\n\nSuch opportunities may be coming sooner than anticipated. In West Virginia, a bill recommending and enabling the replacement of county governments with communal ones has already passed the lower house, supported by Governor Stone. In Michigan meanwhile, Governor Al Renner, associated with the most radical elements of the Sozialistische Partei, has similarly called for the formation of a commune in Detroit, where his party is now the dominant political force.\n\nThis so-called \"commune movement\" has spread like wildfire in the aftermath of the end of the Harlan crisis. With its outrageous demands for class government, it appears the resolution of the Harlan issue has done little to alleviate tensions across the country."
 usleadup.127.a: "Give an inch, they'll take a mile..."

 usleadup.128.t: "Unions Stockpile Weapons"
 usleadup.128.d: "The effective victory of the Harlan communal militia has had yet more knock-on effects. Since the end of the Harlan crisis, reports of unions collecting and stockpiling increasingly heavy armaments have reached the administration. With Harlan's vindication of the power of physical force, and its apparent demonstration that there is an actual path to victory for armed organised labour and physical force unionism, many other unions, including those belonging to the CIO rather than the IWW, have begun to stockpile weapons.\n\nWhile this is obviously not a new phenomenon, the scale and severity of it is. Not only has it increased fears of a general labour uprising, it has also resulted in more immediate violence, as incidents by armed unionists against union enemies have increased dramatically over the past few weeks. With several dead, Harlan seems more and more to be only the beginning of our trouble with labour armies."
 usleadup.128.a: "What is happening to our country..."

 usleadup.129.t: "Anti-Union Paramilitaries Mobilise"
 usleadup.129.d: "The increasing militarisation of unions has inevitably brought about a harsh response from those opposed to organised labour. Anti-union businessmen and employers, as well as other right-wing elements, have lost faith in the government's ability and willingness to protect them and their property from revolutionary militias. The agreement with the Harlan Commune has revealed to them that the administration is either unable or unwilling to stand with them against union radicals.\n\nAs such, they have taken matters into their own hands. Already, employers' militias have taken to the streets to contest the dominance of the Red Guards, the Socialist Vanguard, and the IWW's assorted paramilitary squads. Now however recruitment and expansion for these groups has exploded, with many employers viewing them, even with their often undisciplined and violent tactics, as the only groups capable of protecting their property.\n\nOne supporter of these groups has emerged in the Senate: never one to miss a chance to skewer Präsident Smith, Huey Long has voiced support for these paramilitaries' efforts to protect private property against socialists and radicals."
 usleadup.129.a: "Violence begets violence."
#### Crisis
#Olson
 uscrisis.2.t: "Executive Order 7029"
 uscrisis.2.d: "The first priority of the new administration is to alleviate the state of chronic unemployment in the United States. Exasperated by Black Monday, unemployment has continually risen for the past year, up from Smith's low of 15% now to nearly 25%, approaching the dark nadir of the later Lowden years.\n\nTo this effect, Präsident Olson has promulgated Executive Order 7029. The order provides for the emergency reappropriation of funds from certain federal departments, particularly the military, towards public works and employment programs. Though this unilateral exercise of executive power is controversial, it is hoped that quick relief will help stop the economic bleeding of the past year."
 uscrisis.2.a: "Let's hope it's enough."

 uscrisis.3.t: "Military Grumbles Over Reappropriations"
 uscrisis.3.d: "The Präsident's unilateral reappropriation of federal funds away from the military has been controversial in many circles. Though the outcry from conservatives has been the most prominent, also notable has been the response of the military itself, which has, privately but strenuously, protested the reallocation of its funds towards other projects.\n\nChief of Staff Douglas MacArthur in particular has been vocal to administration officials about his disapproval of the Präsident's scheme. In a strongly worded letter to Präsident Olson, he outlined both the constitutional dubiousness of the measure, as well as the need to maintain the separation between military and civilian affairs. Though MacArthur has little recourse but to comply with our orders, it is perhaps an inauspicious beginning for the administration's relationship with the armed forces."
 uscrisis.3.a: "We should keep an eye on him."

 uscrisis.4.t: "Congress Protests Executive Fiat"
 uscrisis.4.d: "Our recent executive order to reappropriate federal funds towards public works projects has found itself in hot water in Congress. The conservative bloc is in an uproar about der Präsident's \"unconstitutional\" use of executive authority, arguing that the Präsident has no right to appropriate funds in such a matter without the consent of Congress\n\nThough the conservatives do not command a majority in Congress, they are not the only ones with apprehensions regarding EO 7029. Numerous progressives and liberals have also criticised the administration, either in private or in public, for bypassing Congress to push public works forward.\n\nThough we are obviously committed to the program, Farm-Arbeiter is not even close to a majority in Congress, and when taking into account the intransigence of the Sozialisten, we must rely upon Democratic and Republican progressives. Ultimately, our decision regarding how to move the next part of our agenda must take this into account, one way or another."
 uscrisis.4.a: "Ignore them."
 uscrisis.4.b: "Placate them by putting forward a bill."

 uscrisis.5.t: "Suit Launched Against Our Administration"
 uscrisis.5.d: "Our snubbing of Congress has seemingly resulted in quick blowback. Today, numerous conservatives, moderates, and even some progressives have joined a lawsuit arguing that Executive Order 7029 is unconstitutional, and that der Präsident cannot appropriate funds in such a manner without the consent of Congress.\n\nThough the opposition of conservatives was expected, more concerning is the attachment of names such as those of Senators William Borah and Burton K. Wheeler to the suit. This open sleight against the administration by non-Farm-Arbeiter progressives is an indication of a growing rift on the centre-left regarding the use of government powers by the administration. Having chosen our course on the matter, the only thing left to do is see this fight to its conclusion."
 uscrisis.5.a: "They show their true colours."

 uscrisis.6.t: "Funding Legislation Stalls"
 uscrisis.6.d: "In response to congressional condemnation of Executive Order 7029, we have chosen to throw Congress a bone. Our allies in both the House and Senate have put forward new bills both legitimising the reappropriation of funds featured in EO 7029, as well as authorising funding for further public works projects.\n\nIntended to ameliorate concerns that we are overstepping the constitutional bounds of the presidency, the bills have instead not quite had their intended effect: their introduction, while placating the progressives in our congressional coalition, has been seen as an admission of guilt by conservatives. Many conservative members of congress have now attached themselves to a suit declaring EO 7029 unconstitutional, a suit which now appears to be headed straight to the conservative-leaning Supreme Court."
 uscrisis.6.a: "We did what we could."

 uscrisis.7.t: "Supreme Court Rules Against Us"
 uscrisis.7.d: "The administration has suffered a significant setback. The Supreme Court today has ruled that Executive Order 7029 is an unconstitutional exercise of presidential power, and that der Präsident does not have the ability to reappropriate funds in such a manner. Though two members of the court's progressive wing dissented, most sided with the majority against the administration.\n\nThis defeat has substantial implications for the future of our administration. Being forced to push our agenda through Congress will slow our recovery efforts substantially, and lose us precious time in dealing with growling labour and farm unrest. As such, some members of the administration have suggested an alternative approach: ignoring the court.\n\nAn option with some precedent, we could simply declare that the present national state of economic emergency warrants the bypassing of the court's order. This will have significant ramifications however: if Congress was souring on us before, they will have even more to say now."
 uscrisis.7.a: "Back Down."
 uscrisis.7.b: "Let them enforce it."

 uscrisis.8.t: "Justice James McReynolds Assassinated"
 uscrisis.8.d: "Shocking news has come in today of an act of political violence in the heart of Washington itself. Associate Justice James R. McReynolds, a vociferous conservative voice on the Supreme Court, was murdered outside his apartment while leaving for the Supreme Court building this morning.\n\nMcReynolds, a key vote against the administration in the recent Supreme Court case regarding Executive Order 7029, was no friend of the administration. His assassination however seems set to spell headaches for us, as the assassin was an unemployed man who was a known supporter of the Farm-Arbeiter Partei. Though no link between him and the administration itself exists, the assassination reflects poorly on der Präsident, and whispers of conspiracy abound on the right.\n\nMcReynolds' assassination was not the first major act of political violence this year, and is unlikely to be the last. Political violence has continually grown over the past decade, both on the left and the right, with McReynolds being merely the highest profile casualty yet."
 uscrisis.8.a: "When will this stop?"

 uscrisis.9.t: "The Sozialisten Storm Out"
 uscrisis.9.d: "Our acquiescence to the ruling of the Supreme Court has resulted in some unexpected blowback. Smelling blood within the big-tent Farm-Arbeiter united front, Sozialistische Partei Chairman John Reed has denounced Präsident Olson's concession to the \"bourgeois obstructionists\" on the Supreme Court. Reed, on many occasions a tacit critic of the Sozialisten' participation in Farm-Arbeiter, has now called for an emergency referendum within the party, where the party's relationship with Farm-Arbeiter moving forward will be decided.\n\nThe exodus of the Sozialisten will have decisive ramifications for our coalition. Where once they were unreliable partners in Congress, now they are likely to be steadfastly opposed to our administration from an ultra-left standpoint. As such, our position becomes even more tenuous, as the domestic political situation further polarises."
 uscrisis.9.a: "We don't need them anyways."

 uscrisis.10.t: "Impeachment Proceedings Begin"
 uscrisis.10.d: "Though the administration's decision to flagrantly violate the ruling of the Supreme Court may have won it praise from the left, it has only deepened the divide between der Präsident and Congress. Today, the ongoing rift between the executive and the legislature has come to a head, with the introduction of articles of impeachment by Congressman Dewey Jackson Short. Short charges Präsident Olson with abuse of power, firmly listing the refusal to comply with the court's ruling as an example of der Präsident overstepping his bounds.\n\nAs relations with even the progressives in Congress have dramatically deteriorated over the past weeks, we cannot guarantee that these proceedings will not garner enough votes to pass the House. Though impeachment will be a drawn out process, House Speaker John Nance Garner has already voiced his openness towards putting it forward for a House vote."
 uscrisis.10.a: "We won't be held back by those reactionaries."

 uscrisis.11.t: "Olson Falls Into a Coma"
 uscrisis.11.d: "For several years now, Präsident Olson has known that his time on Earth is limited. Always plagued with pain and health issues, Olson was finally diagnosed with stomach cancer, a fact which was carefully hidden from the public both during his time in the Senate and in the White House. Though he was in immense pain in the later stages of his career, Olson powered on through, acting as a workaholic both on the campaign trail and in office.\n\nOlson's health has finally caught up to him however. As his cancer has taken a turn for the worse, Olson has been hospitalized, and has now fallen into a coma, from which his doctors doubt he will ever wake.\n\nThe sudden absence of der Präsident due to previously unknown health issues has thrown the government into chaos: with no legal mechanism to replace a living but incapacitated president, the executive has been rendered headless for the time being. Meanwhile, speculation as to potential conspiracies have spread like wildfire, with many socialists speculating that der Präsident has been poisoned by the capitalists."
 uscrisis.11.a: "Oh god."

 uscrisis.12.t: "Quentin Roosevelt Assumes Acting Presidency"
 uscrisis.12.d: "Olson's rapid and unforeseen withdrawal from public life has drawn the functions of the highest levels of the executive branch to a halt. With the White House in chaos, communications with Congress have totally broken down, and public relations have turned to radio silence. With the power vacuum in Washington impeding the normal functions of government, many have called upon Vice Präsident Roosevelt to assume the presidency in an acting capacity.\n\nToday, Roosevelt has answered those calls. With the support of Olson's relatively moderate cabinet, Roosevelt has declared that he is assuming the functions and duties of the presidency, while clarifying that Olson remains president on a formal basis for the time being.\n\nThough the establishment is relieved that there is now someone in charge again in Washington, others are dismayed at Roosevelt's assumption of power. Both the Sozialisten and Huey Long have denounced the \"Business-Republican coup\" which has supposedly taken place, and many supporters of Olson in Farm-Arbeiter are receptive to such rhetoric, angered by the installation of a Republican acting president after Olson's hard-fought victory in January."
 uscrisis.12.a: "Let's get back to business."

 uscrisis.13.t: "Farm-Arbeiter Collapses"
 uscrisis.13.d: "The fragile united front of the Farm-Arbeiter Partei has always been held together by a thread. The marriage between Progressives and Sozialisten mediated by the CIO was predicated on diametrically opposed assumptions and goals held by both sides. The Progressives sought the Sozialisten' votes and organising for their own campaigns, while the Sozialisten wanted to capture Farm-Arbeiter much as the Syndicalist Party of Great Britain captured the Labour Party.\n\nWith both sides only partnered in an alliance of convenience, the eventual end of Socialist affiliation was inevitable. Today, the Sozialistische Partei's Executive Committee has formally and unilaterally severed ties with Farm-Arbeiter. Specifically citing Olson's cabinet's acquiescence to the ascension of Quentin Roosevelt to the acting presidency, the Sozialisten have denounced Farm-Arbeiter as a \"petty-bourgeois reformist organisation\".\n\nWorse still, when asked to comment on the matter, CIO Präsident Sidney Hillman stated that his organisation would \"reconsider\" its relationship with Farm-Arbeiter. The potential exit of the CIO would likely deal a death blow to the party, which has a symbiotic relationship with the union and collects a large affiliation fee from it.\n\nWith this exodus of the far-left from the party, the future of Farm-Arbeiter is in serious jeopardy."
 uscrisis.13.a: "The centre cannot hold..."

 uscrisis.14.t: "Farm-Arbeiterites Defect to the SPA"
 uscrisis.14.d: "The recent collapse of the Farm-Arbeiter Partei has left several political forces scrambling to pick up the pieces. As the national situation grows more inflamed and radical, both the Longists and the Sozialistische Partei have made inroads into the former support base of the now hollowed-out party.\n\nIt has been the latter that has had the most success in doing so however. The disappointment of the Olson administration combined with sour feelings over the ascension of Roosevelt has driven many Farm-Arbeiterites into the arms of the party of Debs and Reed. Additionally, the Sozialisten have scored a recent coup with the defection of the CIO, which has ended its affiliation with Farm-Arbeiter and entered into a tripartite agreement with the IWW and the SPA. Overall, it seems that history has vindicated the idea originally posited by the Sozialisten when they entered Farm-Arbeiter: that progressives would become labourists, and labourists would become socialists."
 uscrisis.14.a: "They have fallen far from grace."

 uscrisis.15.t: "Sozialistische Partei Walks Out of Congress"
 uscrisis.15.d: "The recent chaos in the Farm-Arbeiter Partei has seen attention on the left refocused on the Sozialistische Partei, which has escaped mostly unscathed from the debacles surrounding the (seemingly brief) Olson presidency. With the national situation growing ever more radical and inflamed, the Sozialisten have denounced recent police actions against strikers, as well as Roosevelt's supposed unilateral usurpation of power.\n\nToday, the Sozialisten have taken a radical new step. Denouncing \"bourgeois parliamentarianism\" as having served its purpose for the party, the Sozialisten have walked out of Congress, pulling with them several Farm-Arbeiter representatives. Intending to crater the legitimacy of the government through abstention, the Sozialisten have received only a muted response from the establishment parties so far. However, it is clear that this action, as well as the formation of a tripartite alliance with the CIO and IWW, indicates a more confrontational approach from the Sozialisten in the near future."
 uscrisis.15.a: "Concerning."

 uscrisis.16.t: "Executive Order 7011"
 uscrisis.16.d: "One of the key points of the first Farm-Arbeiter platform was the appropriation of idle and abandoned factories and works to facilitate employment by the government and alleviate chronic unemployment. A key demand of the Sozialisten in exchange for their participation, it was a key plank in both of Olson's presidential campaigns, in both 1932 and 1936.\n\nNow, with Olson in office, it is time to fulfil that promise. A question of scope arises however: how broad should the power to expropriate be, and what condition must a factory be in in order to be considered abandoned. Though a stricter definition may lessen the impact of this program, it would likely help it survive an immediate court challenge, a key consideration in any case."
 uscrisis.16.a: "Outline specific conditions for abandonment."
 uscrisis.16.b: "Now is the time for bold action."

 uscrisis.17.t: "GM Sues Michigan"
 uscrisis.17.d: "It has not taken long for Executive Order 7011 to ruffle many feathers. As the order enables state governments to undertake expropriations of idle properties, it has been used by the radical Socialist administration in Michigan to legitimize the seizure of General Motors property undertaken by workers late last year.\n\nWith GM obviously disinclined to take this lying down, they have sued both the federal government and the government of Michigan over the infringement of their property rights. They are seeking to have EO 7011 ruled unconstitutional, and their factories returned to them with compensation. Governor Al Renner however has stated that even if the courts rule in GM's favour, his administration will not comply with court orders."
 uscrisis.17.a: "Looks like a showdown."

 uscrisis.18.t: "GM Suit Caught Up in Courts"
 uscrisis.18.d: "The suit brought by General Motors has, thanks to the efforts of Sozialistische Partei lawyers in Michigan, faced numerous initial hurdles that have brought its progress to a standstill. Using procedural tactics, as well as the ongoing restructuring of the Michigan court system being undertaken by the new Socialist majority, GM's suit has been obstructed and halted in its tracks.\n\nThough GM is attempting to escalate its federal suit, it too is only slowly making its way through the federal court system. Our efforts at protecting EO 7011 have thus far been successful, a fact which has further emboldened Socialist governors in the midwest to conduct factory seizures."
 uscrisis.18.a: "Excellent."

 uscrisis.19.t: "Supreme Court Rules EO 7011 Unconstitutional"
 uscrisis.19.d: "General Motors' suit against the federal government has quickly found its way through the federal court system. The dubious legality of EO 7011, specifically in its broadness and lack of protection for private property rights, has allowed ample openings for GM lawyers to hack away at it in federal court.\n\nThis has culminated today in a ruling by the Supreme Court against the administration. Admonishing the administration for its flagrant disregard for property rights, the court has ordered Michigan to return GM's factories, and rendered EO 7011 a dead letter.\n\nIn Michigan, Governor Renner is not taking the court order lying down. With his continued intransigence, we have two options: either we abide by the court's decision, damaging our relationship with the Sozialisten, or we leave GM out to dry and let Michigan have their way."
 uscrisis.19.a: "Back Down."
 uscrisis.19.b: "Let them enforce it."

 uscrisis.20.t: "GM Hires Paramilitaries to Seize Plants"
 uscrisis.20.d: "Having failed to achieve their aims through the courts, General Motors has been pushed towards more desperate measures to end Michigan's occupation of their factories. Having been faced with the choice between either waiting out Michigan's growing budget deficit (albeit one alleviated by worker management of the plants), or a direct confrontation, they have chosen the latter.\n\nReports have reached Washington of an agreement between GM and the local Minutemen paramilitaries in Detroit. It appears the Minutemen have been hired as mercenaries of sorts to take the plants back, with the prerogative to seize them by force if need be. Already, Governor Renner has mobilised the National Guard to deal with this \"reactionary menace\", but concerns of an imminent fight in Detroit abound."
 uscrisis.20.a: "This is getting dangerous."

 uscrisis.21.t: "The Battle of Detroit"
 uscrisis.21.d: "The expected mass outbreak of violence in Detroit has finally arrived. Expecting only a motley resistance, the Minutemen attempted to secure the surrender of plant workers in the targets designated by General Motors. When the workers fired back in response, fighting simultaneously broke out across the city, as Minutemen and workers' militias battled both near the factories and in the streets.\n\nA day of drawn out fighting ensued. In certain areas, brutal house-to-house combat saw enormous property damage, as the governor mobilised the National Guard and ordered them to suppress the \"reactionary uprising\". As the National Guard brought heavier weaponry into the city, the Minutemen soon found their manpower disadvantage supplemented by a firepower one. One by one, Minutemen brigades retreated, with many fleeing to the right-wing bastion of Dearborn.\n\nAs the sun set, the new reality in Detroit set in. The workers now ruled the city."
 uscrisis.21.a: "My god."

 uscrisis.22.t: "The Detroit Commune Rises"
 uscrisis.22.d: "With the victory of the workers' militia in Detroit, the city has fallen under the complete control of the Sozialistische Partei, the CIO, and the IWW. Together, they have initiated a program of total syndicalisation of heavy industry, and have seized the property of reputed reactionary politicians and businessmen.\n\nThe political situation in the city having suddenly radicalised from even its previous Socialist-dominated state, the new state of affairs has been formalised with the formation of the Detroit Commune. A new government based on the model of the French communes has been installed with the backing of the state government under the Renner Administration, now totally bereft of non-socialist influence.\n\nAs a result of the crisis, we have been forced to declare martial law in the state. This however has had little impact on the ground, as the Red Guards and Minutemen prepare for a confrontation that will decide the fate of the state."
 uscrisis.22.a: "Is this the beginning of a revolution?"

 uscrisis.23.t: "Governor Renner Ignores Us"
 uscrisis.23.d: "Our acquiescence to the Supreme Court's decision regarding EO 7011 has not gone over well with the government of Michigan. Contrary to our decision to comply with the court's verdict, Michigan has continued to occupy General Motors property, and has refused to vacate the factories which it has essentially turned into worker-managed cooperatives.\n\nWith GM and Michigan seemingly irreconcilably opposed on this issue, it seems federal intervention to return the factories will be needed to resolve the crisis. Though this will undoubtedly be extremely unpopular with the Sozialistische Partei, it is the only way we can comply with our promise to uphold the Supreme Court's ruling."
 uscrisis.23.a: "He has forced our hand."

 uscrisis.24.t: "Detroit Commune Proclaimed"
 uscrisis.24.d: "The action by the Red Guards and workers' militia began not long after the sun rose. With them and the National Guard placed in key points in the city, they quickly seized important infrastructure, including the General Motors factories not yet occupied by the workers. With the element of surprise on their side, they neutralised the potential threat of the local Minutemen, arresting much of their leadership and forcing those on the outskirts of the city centre to retreat to the suburbs after brief skirmishes, and then beyond.\n\nAfter the relatively clean coup, Governor Renner announced the formation of the Detroit Commune, A new government based on the model of the French communes. The new commune, made up of the Sozialistische Partei, the CIO, and the IWW, has announced its intention to further nationalise GM factories, and drive reactionary forces out of the city.\n\nThose reactionaries have not stood idly by however. Many who escaped have regrouped in the reactionary bastion of Dearborn, intent on taking back the city. Nevertheless, as things stand now, the red flag flies over Detroit."
 uscrisis.24.a: "An American Paris Commune?"

 uscrisis.25.t: "Arrests of Reactionary Politicians"
 uscrisis.25.d: "The Red Guards and workers' militias in Detroit have wasted little time in mobilizing to defend their revolution-in-miniature. Governor Renner, now running an administration bereft of \"reactionary\" influence, has declared that reactionaries and capitalists must be rooted out of Michigan in order for the workers to maintain control. Our declaration of martial law in the state has had little effect, as a local civil war brews.\n\nThe first offensive action of such a civil war has just taken place. With the aid of the National Guard (itself a concerning sign) the workers' militias and Red Guards marched on Dearborn, easily capturing the city from disorganised and disoriented Minutemen. Once there, they initiated several rounds of arrests, including of Congressman Clare Hoffman and former assistant state Attorney-General Orville L. Hubbard. The decisive action has been celebrated by the supporters of the \"Michigan Revolution\", mainly socialists, but it has caused panic among conservatives across the nation, as cries of \"red terror\" abound."
 uscrisis.25.a: "This is all out of control."

 uscrisis.26.t: "Setting Up a Special Commission"
 uscrisis.26.d: "As the first priority of our administration, we have elected to establish the \"Präsidential Commission on Labor and Civil Rights\" to finally enforce the progressive but weak laws passed under Präsident Smith. This special commission will serve as a fact-finding agency on our behalf, intended to hammer out actionable and decisive recommendations which we can put into effect through legislation.\n\nThough the commission will have a broad prerogative, it is important that we make clear what it is to prioritise in the first months of Olson's presidency. On the one hand, our allies in organised labour are pushing for us to further the work of the La Follette Committee, so as to investigate the duplicitous actions of anti-union agencies. On the other hand, perhaps the more immediate concern is the enforcement of the 1935 anti-lynching law, which has faced roadblocks in its application in the south despite efforts at federal enforcement. Ultimately, we must choose how we spend our limited focus carefully."
 uscrisis.26.a: "Focus on defending labour rights."
 uscrisis.26.b: "Hit them where it hurts, establish an anti-lynching commission."

 uscrisis.27.t: "Shootout in Toledo"
 uscrisis.27.d: "Unfortunately, it appears our attempts to further enforce the 1935 National Labor Arbitration and Enforcement Act have had some unintended consequences. Some misunderstandings surrounding the prerogatives of federal arbitrators in a Toledo labour dispute have resulted in an escalation of violence on both sides. What has ensued is a shootout where our people were forced to retreat, as workers and local Minutemen hired as goons by the company bosses fired at one another.\n\nWith three workers and two Minutemen dead, tensions in northern Ohio have inflamed dramatically. Already, Governor Sharts, a Socialist reliant on Farm-Arbeiter support, has declared that the Minutemen involved will be captured and brought to justice, without making any effort to coordinate a response with our administration."
 uscrisis.27.a: "Damnit."

 uscrisis.28.t: "Ohio State Government Moves To Arrest Minutemen"
 uscrisis.28.d: "Governor Sharts' declaration calling for the arrest of the Minutemen involved in the recent shooting in Toledo has resulted in a state-wide manhunt being launched to find and detain them. After a few days on the run, a group of National Guardsmen tracked the fugitives to a location near the Ohio-Indiana border. Seeing clearly that the fugitives were attempting to escape the state for Indiana, the guardsmen resolved to capture them then and there.\n\nThough the Minutemen were outnumbered, they were able to spot the National Guardsmen as they approached. Soon after, the Minutemen, more well armed than the guardsmen anticipated, opened fire. Only now has the firefight been resolved, as..."
 uscrisis.28.a: "The Minutemen are captured alive."
 uscrisis.28.b: "They escape in a shootout!"

 uscrisis.29.t: "Ohio Minutemen Arrested En Masse"
 uscrisis.29.d: "With the successful capture of the Toledo Minutemen, an alleged conspiracy by the Minutemen in Ohio to take the state capitol and overthrow the duly elected government has been discovered. This plan, allegedly financed by big business and various industrial interests, was to involve the arrest and even murder of high ranking Socialist and Farm-Arbeiter politicians, including Governor Joseph Sharts, Attorney-General John Marshall, as well as of prominent union leaders in the state.\n\nIn response, the governor has declared a general state of emergency, ordering the arrest of dozens of prominent Minutemen and announcing a curfew. In several instances, Socialist Vanguards and Red Guards have been deputised in the fight to root out the Minutemen, which has turned into a state-wide campaign."
 uscrisis.29.a: "Better them than us I suppose..."

 uscrisis.30.t: "Workers' Militias Deputised in Ohio"
 uscrisis.30.d: "With the bungling of the arrest of the Toledo Minutemen, a state of panic among leftists in Ohio has seen calls for drastic measures amplified and reach the political mainstream. This has been compounded by recent allegations of a Minutemen plot to occupy the state capitol and overthrow Ohio's Farm-Arbeiter and Socialist government, and to arrest and kill key socialist leaders.\n\nIn response, Governor Sharts has authorised the emergency deputization of several workers' militias forming in northern Ohio. In a recent statement, the governor has proclaimed the need for the workers' to defend themselves from \"reactionary insurgency\", and that only with an expanded popular-based policing force will Ohioans be safe."
 uscrisis.30.a: "What are we? Communards?"

 uscrisis.31.t: "Workers' Militias Occupy Ohio State Capitol"
 uscrisis.31.d: "With the recent coup scare in Ohio, political violence in the state has escalated substantially. Open battles between the Minutemen and their opponents have become commonplace, as local police become more and more incapable of stopping the tide of violence.\n\nIn response to the recent coup scare, at the behest of Sozialistische Partei Attorney-General John Marshall, groups of deputized workers' militias have mobilised in the state capital of Columbus, so as to \"defend\" the state government from \"reactionary insurgency\". Though Columbus has fared relatively well through the depression due to its diversified economy, it has not been spared the upsurge in worker militancy that has spread across the north in the wake of Black Monday.\n\nThe actions of the workers' militias have culminated today in their occupation of the state capitol. Sanctioned by the administration, as well as the Socialist contingent in the state legislature, they have declared their intention to \"protect\" the government from the reactionary threat. This has obviously been denounced as a Socialist coup by non-Farm-Arbeiterites in the state government, and it remains to be seen how much blowback Marshall will face."
 uscrisis.31.a: "Concerning."

 uscrisis.32.t: "Governor Sharts Granted Emergency Powers"
 uscrisis.32.d: "In an emergency session of the Ohio state legislature, both houses have voted to grant Governor Sharts emergency powers to combat \"Minutemen terrorists\", and ensure the security of the government of Ohio. Taken under the watch of the workers' militias occupying the state capitol, the vote was boycotted by all non-Farm-Arbeiter or Socialist members, who denounced the \"naked intimidation\" of the Governor's actions.\n\nFarm-Arbeiter itself was divided, with many members being swayed to the Sozialisten' side due to the rapidly escalating national situation, as well as the recent coup scare in Ohio itself. Though the governor, a relative moderate in his party, was reluctant to seize power so blatently, Attorney-General John Marshall has been noted as applying a leftward pressure within the administration, with many regarding him as the power behind the throne. In any case, this represents a key victory for the radicals, as, in effect, the Sozialisten have taken full control of the security of the state."
 uscrisis.32.a: "They're falling further to radicalism."

 uscrisis.33.t: "National Guard Placed Under Militia Command"
 uscrisis.33.d: "With the recent explosive growth of workers' militias in Ohio, the socialist and union forces have been emboldened by the decision of Governor Sharts to deputise them in the fight against the Minutemen. The recent occupation of the state capitol in particular has resulted in a further expansion of the militias, as well as of the Red Guards associated with the SPA.\n\nWith the increasing role of the militias becoming clearer and clearer, Governor Sharts and Attorney-General Marshall have taken the dramatic step of creating a unified militia command. Further still, they have placed the Ohio National Guard under that command structure, essentially subordinating it to the workers' militias. This has been loudly denounced by non-socialist politicians both in and out of the state legislature, as well as the army, which is meant to share command over the guard with the state. However, as the local army corps area has been hesitant to intervene, and with the Sozialisten taking de facto control over the state's policing and paramilitary forces, these denunciations have seemingly had little impact."
 uscrisis.33.a: "A Red coup in middle America."

 uscrisis.34.t: "Murders in North Carolina"
 uscrisis.34.d: "Several days ago, two Sozialistische Partei organisers sent to organise sharecroppers in North Carolina, as well as two local sharecroppers, were shot and killed by unknown assailants, and hastily dumped in a river east of Charlotte. Their bodies were only just now discovered, by employees of the Präsidential Commission on Labor and Civil Rights, sent to investigate reports of a lynching in the area.\n\nThe discovery of these four victims has generated national headlines, as both civil rights groups and the Sozialistische Partei have demanded justice. As an intersection of the commission's areas of responsibility, it is both an important and an opportune case for us to pursue, as federal investigators have been sent to the area to uncover any clues as to the identity of the assailants."
 uscrisis.34.a: "We must find them."

 uscrisis.35.t: "Arresting the Perpetrators"
 uscrisis.35.d: "As luck would have it, the perpetrators of the murders in North Carolina worked rather sloppily. Leaving abundant evidence for federal investigators, they have been identified and tracked to a nearby town, where we now intend to bring them to justice.\n\nThe particular logistics of their arrest remains an important question however: though we obviously want to set an example that activists are safe even in the south, at the same time it would be unwise to needlessly inflame tensions by taking provocative action. Thus, we must decide whether to try to cajole unreliable local police to make the arrest (which they may well refuse to do), or to federalise the National Guard, an action that would provoke resistance in the south."
 uscrisis.35.a: "Order the state to do it."
 uscrisis.35.b: "Federalise the National Guard."

 uscrisis.36.t: "Local North Carolina Police Refuse to Comply"
 uscrisis.36.d: "Our attempts to minimize the backlash to the arrests of the alleged perpetrators of the recent killings in North Carolina have taken a turn for the worse. Local police have steadfastly refused to take the men into custody, let alone release them to us. Local law enforcement has been generally sympathetic to the men, and opposed to our attempts to reign in their communities.\n\nAs such, we are forced to escalate the situation by federalising the national guard, an action we had initially wished to avoid taking. Hopefully the blowback is minimal."
 uscrisis.36.a: "Federalise the National Guard."

 uscrisis.37.t: "Retaliatory Killings in Chicago"
 uscrisis.37.d: "Though the arrests of the alleged perpetrators of the recent North Carolina murders has gone off without a hitch (besides initial rumours of a defensive militia that caused us to increase the involved number of guardsmen), the delay in the arrest of the men has invited significant condemnation and backlash across the nation. Just one day before the men were arrested, two Teilen Sie unseren Reichtum organisers were killed outside of a Chicago hotel, seemingly in a retaliatory attack.\n\nThough Teilen Sie unseren Reichtum is antagonistic to our administration, the uptick in political violence is obviously gravely concerning no matter which side it is coming from. Already, police are investigating the murder, but with the Sozialisten holding a strong grip on the city it is unknown if local police can be trusted with the investigation..."
 uscrisis.37.a: "Very troubling."

 uscrisis.38.t: "National Guard Attacked in NC Shootout"
 uscrisis.38.d: "Our attempts to arrest the alleged perpetrators of the recent killings in North Carolina have taken a turn for the worse. Though we were correct in assuming only the National Guard would be reliable enough to bring the men to justice, we had not correctly anticipated the level of resistance they would face in fulfilling their duty.\n\nThe small and lightly armed contingent of guardsmen arrived at the town the killers had taken refuge in, only to be met with an armed ambush. A local militia, comprised of volunteers including local law enforcement, repelled the guardsmen from the town, allowing the fugitives to escape.\n\nThough a larger guard force was later sent in, the damage has been done. The men have escaped, and North Carolina has been set aflame, with anti-government rioting and racial violence having exploded into the open."
 uscrisis.38.a: "So much for the most liberal state in the south."

 uscrisis.39.t: "Martial Law in North Carolina"
 uscrisis.39.d: "The recent events in North Carolina have mandated a strong federal response. Today, the Präsident declared martial law across the state, authorising the federalised national guard to take whatever measures necessary to protect the wellbeing and property of all its inhabitants.\n\nThough this is a necessary measure, it has not necessarily had the desired effectiveness as of yet. In many parts of the state, it is still unenforceable, as local militias and police still hold a monopoly on force. The reliability of the National Guard itself has also come into question, with numerous personnel leaving their posts in response to our attempts to enforce the state of martial law."
 uscrisis.39.a: "We don't have many other options."

 uscrisis.40.t: "Southern States Deputise Minutemen"
 uscrisis.40.d: "Citing the increase in disorder and political violence nationwide, several southern states, including Louisiana, Arkansas, Texas, South Carolina, Georgia, Alabama, and Mississippi, have authorised the deputisation of civilian paramilitaries in law enforcement. Effectively, this means the deputisation of the Minutemen, and the further strengthening of Huey Long's growing hold over the south.\n\nThough these states have loudly proclaimed that they are primarily concerned with maintaining order against \"political radicals\", the deputisation of the minutemen has indicated that this is a rather one-sided and targeted approach. Already, reports of increased violence against unionists, particularly those organising predominantly black industries such as sharecropping, have made national headlines, inviting outrage and condemnation from the left."
 uscrisis.40.a: "Is this ever going to end?"

 uscrisis.51.t: "Borah Introduces Fair Deal Legislation"
 uscrisis.51.d: "The inauguration of a new Präsident briefly instilled renewed confidence on Wall Street, as the shadow of the Smith Administration passed. Though Präsident Borah is a progressive maverick, the markets rebounded with the news that new public works and federal funding projects were likely to come into fruition as a result of the new administration.\n\nThis brief rebound seems to be quickly fizzling out however: though der Präsident signed a swath of executive orders upon taking office, he has deferred large-scale spending to Congress, as is its prerogative. Thus, the announcement of a new legislative package supported by the administration has been hotly anticipated.\n\nToday, der Präsident has put the speculation to rest. Announcing what he calls the \"Fair Deal\" (named for Theodore Roosevelt's \"Square Deal\"), Borah has, in an address to the nation, called for the passage of a slate of spending measures, as well as a new Revenue Act that will levy an income tax to fund these expenditures. Though raising taxes will doubtlessly be less than popular, der Präsident insists on the necessity of returning the nation to fiscal health while dealing with the depression.\n\nAlready, the plan has drawn sharp responses from Congress. Liberals and Progressives are broadly supportive, while conservatives are more sceptical. The Sozialisten have denounced the plan unconditionally, leaving the moderate Farm-Arbeiterites and the Long camp as the main swing votes that will decide the fate of Borah's agenda."
 uscrisis.51.a: "We must get this through."

 uscrisis.52.t: "Liberal Democrats in Congress Announce Support"
 uscrisis.52.d: "Präsident Borah has been the recipient of good news today, as several important liberal and progressive Democrats have announced their support for der Präsident's proposed income tax bill. Senator Robert Wagner of New York has pledged to support der Präsident's efforts to institute a federal income tax to fund public works and other projects, noting his hope that der Präsident would revive the failed Social Security push of last year. Additionally, progressive Senator Burton K. Wheeler of Montana has announced his support as well.\n\nThe consolidation of a moderate liberal-progressive bloc including both Democrats and Republikaner in Congress in support of Borah's program has been viewed as an important step for the new administration. Senator Wheeler's support has also increased hopes that Huey Long and his supporters will come around to der Präsident's proposals. As Long's closest friend in Congress, it is hoped that Wheeler's influence will further bridge the gap between der Präsident and Long."
 uscrisis.52.a: "We can only hope."

 uscrisis.53.t: "Long Voices Scepticism"
 uscrisis.53.d: "Prior to last year's election, Huey Long and William Borah had an amicable relationship in the Senate as loose members of the broad-tent progressive bloc. Though Borah was not nearly as critical of Präsident Smith as Long was, their shared support of more interventionist measures fostered a cooperative attitude, one which manifested on the campaign trail when they avoided attacking one another by name.\n\nUpon Borah's election, it was hoped that this previous collaboration would allow Borah to accommodate Long, and fold him into his coalition. Though Long at first appeared to show interest in der Präsident's overtures, it appears that relations between the men have cooled since the inauguration.\n\nToday, Long has criticised Borah's \"Fair Deal\" in the Senate. Criticising the proposed measures as insufficient compared to the calamity of the depression, Long stopped just short of announcing outright opposition to Borah's income tax bill. Long's apparent opposition has thrown a wrench into efforts to pass Borah's program. With both the Sozialisten and Longists hypothetically opposed, the margin against them and conservative intransigents becomes far narrower than we would have hoped."
 uscrisis.53.a: "Nothing but a troublemaker."

 uscrisis.54.t: "Farm-Arbeiter Splits On the Fair Deal"
 uscrisis.54.d: "The recent news of Huey Long's split with Präsident Borah has sent pro-administration forces into a panic. Though there is clearly a majority in Congress for change of some kind, it is now far from certain whether there is a majority for der Präsident's proposed \"Fair Deal\", given the opposition of both the far-left and the right.\n\nWith the administration on the backfoot, any good news is welcome. Thus, the news that several moderate members of the Farm-Arbeiter Partei in Congress are looking to break with their Socialist allies in order to back der Präsident's agenda has been greeted with enthusiasm by establishment liberals and progressives. Präsident Borah in particular has praised their decision to place country over party, and has invited them to joint discussions surrounding his agenda.\n\nThe Sozialisten however have not taken this lying down. Smelling blood among their \"allies\", they have accused the Farm-Arbeiterites of betraying the working class and their voters, words which have seen them make inroads among radicalised Farm-Arbeiter voters, who appear to have drifted to the left of their representatives."
 uscrisis.54.a: "Still, a welcome sign."

 uscrisis.55.t: "Income Tax Bill Dies in Committee"
 uscrisis.55.d: "Since the inauguration of Präsident Borah, the high hopes that surrounded his election have continually declined, as the national situation has failed to improve in the first month of his tenure. As political violence escalates further and further, der Präsident's legislative agenda has faced ever greater setbacks. Now, it appears dead in the water, as the income tax bill touted as the first step in Borah's \"Fair Deal\" has died in committee.\n\nOnly a week ago it seemed as if Borah's agenda might recover from Huey Long's decision to oppose der Präsident, as dissident Farm-Arbeiterites rallied to der Präsident's coalition in Congress. This however was not enough to save the bill from being tabled, de facto stopping it in its tracks. The bill's defeat in committee has thoroughly squashed the momentum behind der Präsident's legislative project, and now the administration drifts listlessly, being attacked on all sides by radicals in the SPA and Long's cohort, who smell blood in the water."
 uscrisis.55.a: "Damn."

 uscrisis.56.t: "Fair Deal Efforts collapse"
 uscrisis.56.d: "What initially appeared likely has now become, for all intents and purposes, fact. Though der Präsident has made no formal admission of legislative defeat, the comparative quietness from the White House regarding Borah's \"Fair Deal\" has indicated that der Präsident's core legislative agenda is now dead in the water. Beset from both the left and the right since its announcement, the failure of the income tax bill, as well as growing political violence has forced der Präsident to turn his administration's policies elsewhere for now.\n\nSmelling blood, both radical factions have pounced on the Präsident's failure. Huey Long, perhaps the greatest architect of the Fair Deal's downfall, has denounced Borah for giving up on domestic reform, seemingly revelling in his rank hypocrisy surrounding the matter. The Sozialistische Partei meanwhile has gone on as they usually do, proclaiming the need for immediate socialisation of industry in the name of the working class.\n\nIn any case, public confidence in Borah has plummeted since the Fair Deal's failure. The belief that this administration can fix the economy through legislation has evaporated into thin air, further radicalising the public and intensifying the present crisis of political violence."
 uscrisis.56.a: "We tried..."

 uscrisis.57.t: "Approaching Negotiations"
 uscrisis.57.d: "It is abundantly clear that a coalition of establishment progressives and liberals will not be enough to carry our ambitious legislative agenda into being. Clear-headed negotiations will be necessary if we want to have any serious hope of passing even the most basic of Borah's \"Fair Deal\" proposals. Though the left remains hostile to this administration, the opportunity to make new allies has seemingly presented itself on the other end of radical politics.\n\nSince Huey Long's entry into the Senate in 1932, he and Präsident Borah have had a strong working relationship. Both members of the broad western progressive grouping in the Senate, Long and Borah have historically been aligned on important progressive issues, including many proposals finding their way into the Fair Deal, such as an income tax. With Borah's election, Long has been uncharacteristically quiet, sending overtures to us that he is willing to talk.\n\nTaking advantage of Long's openness will be key, not only so we can win him over, but also for winning over his southern allies. Firstly however, we must decide what our approach to negotiations will be: will we leverage the presidency to force the other side to come to terms, or will we appeal to their better nature and call for national unity?"
 uscrisis.57.a: "We don't want to alienate people here."
 uscrisis.57.b: "We need to press them hard."

 uscrisis.58.t: "Setting Up a Meeting"
 uscrisis.58.d: "The time has come for us to arrange our first set of negotiations to pull Long's coalition into the fold of our Fair Deal. Without either Long's personal bloc or his reluctant southern allies, the hopes of passing any substantial legislation are slim at best, making the next few decisions crucial.\n\nThe obvious first step would be to meet with Long personally. Taking advantage of the existing rapport between Long and der Präsident is an obvious move, and Long is likely to be more receptive to interventionist economics and increased spending than his southern allies.\n\nAlternatively however, we could meet with a number of key southern senators. The conservative south has always been an odd fit for Long, settling on him as a figurehead mainly out of opposition to the other major political forces. Though our ties to them are not as strong as those with Long, Borah has incurred praise from them due to his defence of states' rights, particularly with regards to the debate surrounding the Costigan-Wagner Anti-Lynching Act, which Borah opposed. Splitting them from Long could be an unorthodox but ingenious manoeuvre."
 uscrisis.58.a: "Long is at the head of all of this."
 uscrisis.58.b: "Gather the southern senators, they'll be reasonable."

 uscrisis.59.t: "First Meeting With Long"
 uscrisis.59.d: "The agenda of our first meeting with Long has been broadly decided. The main feature is to be the first stages of the Fair Deal agenda, including a request for Long's support on the income tax bill which is intended to levy a federal income tax to pay for the proposed programs. Though we expect Long shouldn't have many problems with this, we must decide what we are willing to give him in exchange for his support.\n\nOn the one hand, by finding common ground we may be able to convince him that the Fair Deal itself is a reward. For eight years under Smith, Long criticised der Präsident's reluctance to intervene economically. Now, with Borah in the White House, Long has the chance to put his money where his mouth is.\n\nAlternatively, we can focus on more...material impacts that the Fair Deal may have. With Borah's insistence on respecting states' rights, many of the new initiatives will be administered by the states. With poor states like Louisiana to be particular beneficiaries, we may find the good old fashioned pork may bring Long along with our program."
 uscrisis.59.a: "Find common ground - we're both progressives at the end of the day, right?"
 uscrisis.59.b: "Long strikes a hard bargain, but some good pork will loosen him up."

 uscrisis.60.t: "Southern Senators Grumble"
 uscrisis.60.d: "The president's recent meeting with Huey Long was productive and encouraging. With Long affirming his openness to supporting the Fair Deal, we have made important progress in securing a majority for it in Congress. Many of Long's southern allies however have been more reluctant to go along with their nominal leader's plans. Far less radical than Long, they have tacitly criticised der Präsident from the right, breaking ranks with Long.\n\nIt is important to remember this division in the Long camp's ranks, and to deal with this problem on its own terms. Appealing to these Südstaatler is a necessary step in bringing Long's faction into the fold. Though Borah's ties with them are weaker than with Long, perhaps they are enough to cool some heads surrounding this situation.\n\nAlternatively, Borah could forgo sort power and instead remind these conservatives of the stakes at play. If they do not allow Borah to push the Fair Deal through, perhaps the Sozialisten will seek to do so by other means than through Congress..."
 uscrisis.60.a: "They should know they have a friend in us."
 uscrisis.60.b: "They should be reminded of the strikers outside."

 uscrisis.61.t: "Meeting With the Southern Senators"
 uscrisis.61.d: "After the mild success of our meeting with Long, and the calming of tensions with the southern camp, the time has come to fully bring the southern senators on-side. Though their default conservative inclinations make them reluctant to support progressive economic intervention, der Präsident hopes that necessity and common sense will bring them to support his Fair Deal.\n\nIn any case, we have every intention of meeting with a larger number of southern senators to hash out a deal. An important question has hung over such a meeting however: that of Huey Long. Though Long is obviously a senator from the south, many more orthodox senators wish to meet with der Präsident without him, believing that he will simply support Borah's line.\n\nEither way, we can play the decision to our advantage: by bringing Long in, we can pressure the other senators to \"get with the program\", so to speak, and browbeat them into following Long's lead. Alternatively, by accommodating them, we can win their trust and flip the script on Long, breaking up their tenuous coalition."
 uscrisis.61.a: "There's an opening here. Wedge them by accepting their terms."
 uscrisis.61.b: "Long is their leader, why shouldn't he be in the room?"

 uscrisis.62.t: "First Meeting With the Southern Senators"
 uscrisis.62.d: "Our decision to first meet with the peripheral southern members of Long's coalition has been met with skepticism by some of der Präsident's allies. On the surface, Long may seem to be the more immediately convincible figure in the coalition, due to his existing rapport with Präsident Borah and his support for a more interventionist approach to the depression.\n\nLong's southern allies however present a key opportunity for us. While they have mostly been behind Long for the past year, they have always been reticent towards Long's distributionist policy positions, keeping their leader at arms length at all times. This ideological space, we believe, may give us the opportunity to split the Long bloc in two, neutralising them as a threat.\n\nTo get the Südstaatler on board however, we must find the best strategy to get them to sign on to the Fair Deal. Though these conservatives are usually reticent to federal economic intervention, we could attempt to assuage their fears by presenting ourselves as more moderate than their nominal leader. Alternatively, we could offer key incentives in the form of patronage, which could swing the more pragmatic members of their faction."
 uscrisis.62.a: "We hear them, we listen. There's no radicalism in this administration."
 uscrisis.62.b: "I think we all understand the language of commerce..."

 uscrisis.63.t: "Long Criticises Borah"
 uscrisis.63.d: "Our decision to meet with Long's southern allies has not gone unnoticed among the public. Whispers of a potential split within the Long camp have abounded around Washington for the past week, as the southern senators who backed Long's bid for president last year appear to be receptive to der Präsident's Fair Deal initiative.\n\nOne particular figure for whom this turn of events has set off alarm bells is Huey Long himself. Considering himself a friend and amicable colleague of der Präsident up until this point, Long has changed his tone in his latest public speeches. Ramping up criticism of Präsident Borah, Long accuses him of being more interested in the opinions of establishment Democrats (by which he means his own nominal allies) than of the \"Teilen Sie unseren Reichtum\" movement which has supposedly galvanised the nation.\n\nThough Long's speech initially seems to be a setback, it could be interpreted as a success for our hardline strategy. Our meeting with the Südstaatler has certainly caught Long on the backfoot, and he appears to be scrambling to regain the initiative in negotiations. One option of course would be to try to smooth things over with him in the leadup to an anticipated meeting, by privately apologising for the snub. Alternatively, we could ramp up the pressure, perhaps even by holding another meeting with Senate liberals before meeting him."
 uscrisis.63.a: "Privately apologise before this gets out of hand."
 uscrisis.63.b: "Keep him on the backfoot. Set up a meeting with Senate liberals."

 uscrisis.64.t: "Our Friend Long"
 uscrisis.64.d: "Since Präsident Borah's inauguration, hopes have abounded that the new president will be able to finally reach an accord with Huey Long and his movement, and re-integrate them into mainstream politics. After weeks with seemingly little progress with Long himself (though some more substantial progress with his more recent allies), the time has finally come to meet Long face-to-face, and hammer out a deal to pass the first stages of the Fair Deal.\n\nThough Long reacted negatively to our snubbing of him when we met with the southern senators before him, he has responded with enthusiasm with regards to our plans for a one-on-one meeting with Präsident Borah. This has been taken as an encouraging sign that Long will be willing to engage in good faith, however it remains to be seen if we can convince him to do so.\n\nAppealing to Long's desire for stronger economic action is a simple and easy path. While we cannot guarantee that he will be won over by words, Borah's previous rapport with him will help substantially. Alternatively, some of our advisors have suggested that Long's outbursts a week or so ago were an indication of desperation. If that is so, perhaps it will be better to corner Long, and force him to concede to our demands, lest we rip his coalition apart entirely."
 uscrisis.64.a: "Appeal to our common values."
 uscrisis.64.b: "He's desperate, and we know it. Push him into a corner."

 uscrisis.65.t: "Our Final Offer"
 uscrisis.65.d: "With the progress made in negotiations with the Long faction over the past week, many in the administration feel encouraged that we will secure the necessary votes to get the Fair Deal rolling in Congress. To seal the deal, a second meeting with Huey Long has been scheduled before the income tax bill is put up to a vote, one which represents our last chance to get Long on board.\n\nWith this in mind, der Präsident must decide what he is willing to concede to Long in exchange for the votes necessary to pass the bill. The minimum demand Long can be expected to make is the incorporation of elements of the \"Teilen Sie unseren Reichtum\" platform into the Fair Deal. While many of Long's ideas are economically unfeasible, elements such as a system of social security could fit in well with our program.\n\nAlternatively, perhaps Long could be convinced to join us in a more literal sense. Our current nominee for Attorney-General has not yet faced a vote in the Senate, so there is still time to offer the prestigious position to Long instead, a possibility that has been in the public imagination for months. Such an offer could well be enough to convince Long.\n\nFinally, there is the obvious but drastic option of offering support for a prospective second Long presidential campaign. Borah is an old man, and unlikely to run for a second term. The promise of an endorsement is likely to bring Long to our side no matter what, though if news of such a bargain leaked it could spell disaster for everything we have worked towards for the past month."
 uscrisis.65.a: "We will consider the Teilen Sie unseren Reichtum platform, and adopt its best parts."
 uscrisis.65.b: "Perhaps a cabinet job will suit Long better than the Senate."
 uscrisis.65.c: "We know what he wants. Tell him Borah will endorse him in 1940."

 uscrisis.66.t: "Long-Borah \"Pact\" Leaked"
 uscrisis.66.d: "Just as it appeared that we had a deal with Long, disaster has struck. Somehow, through some act of subterfuge or other, Borah's offer of an endorsement for Long for president in 1940 has leaked to the press. Facing accusations of a \"corrupt bargain\", Long has been forced to deny these claims, severing any chances of seeing our prospective alliance through.\n\nThough the news has battered Long's alliance with his southern partners (who we have not been on good terms with lately), the alliance seems to be holding, with Long being forced by circumstance to direct his ire back at us. In any case, this represents a fatal blow to the project we have been working towards since day 1 of our administration."
 uscrisis.66.a: "We were so close..."

 uscrisis.67.t: "Long's Bloc Announces Full Backing of Fair Deal"
 uscrisis.67.d: "Today, in a public meeting in the White House, Senator Huey Long of Louisiana announced his support for Präsident Borah's \"Fair Deal\". Proclaiming that the Präsident is the right man to lead the country to recovery, Long praised Borah's efforts at bringing together a diverse array of political forces in the name of national recovery. In turn, the Präsident thanked Long's efforts at building a coalition of reform-minded interests, both inside and outside of Congress, and stated his hope for a continuing partnership.\n\nMeanwhile, elsewhere in the nation's capital, southern senators gave the green light for the income tax bill to move past committee for a vote on the floor of the House, set to occur in the next week or so. With conservative opposition to the first part of the Fair Deal neutralised, it is expected that much of the rest of Borah's immediate legislative agenda will follow.\n\nThe success of our negotiations with Long comes as a great relief, both to the administration and the American people. With one faction of radicals placated and re-integrated into the political mainstream, only the Sozialistische Partei remains outside the bounds of normal politics. Unfortunately, convincing them may be a far trickier task..."
 uscrisis.67.a: "We've made history."

 uscrisis.68.t: "Long Nominated As Attorney-General"
 uscrisis.68.d: "Today, in a public meeting in the White House, Senator Huey Long of Louisiana announced his support for Präsident Borah's \"Fair Deal\". Proclaiming that the Präsident is the right man to lead the country to recovery, Long praised Borah's efforts at bringing together a diverse array of political forces in the name of national recovery.\n\nThe president, in turn, announced that Long would be nominated for the position of Attorney-General, further cementing the budding alliance. Though Long's confirmation vote is expected to be hotly contested, and many liberals and conservatives object to the appointment of a known demagogue to such a high office, Long's appointment means a surefire solidification of the alliance between him and Borah.\n\nMeanwhile, elsewhere in the nation's capital, southern senators have reacted with scorn at the new partnership between Long and Borah. Long's abandonment of their interests has left them to the wayside, with little recourse other than to futilely obstruct the incoming wave of Fair Deal legislation. Though they will continue to be a thorn in our side, the splintering of their alliance with Long means that neither is an immediate threat any longer. Now, only the Sozialistische Partei remains outside the bounds of normal politics. Unfortunately, convincing them may be a far trickier task..."
 uscrisis.68.a: "Back in the fold."

 uscrisis.69.t: "Southern Democrats Abandon Long"
 uscrisis.69.d: "Today, in a public meeting in the White House, several southern allies of Huey Long announced their support for Präsident Borah's \"Fair Deal\". Though they emphasised their reservations surrounding issues of states' rights and overspending, they have agreed in principle that some modest measures are needed to revive the nation's economic fortunes. The president, in turn, thanked the group for their cooperation in the productive and insightful negotiations of the past month, emphasising his commitment to unity between all mainstream political forces.\n\nFor Huey Long however, the deal between Borah and the conservative wing of his coalition comes as a slap in the face. Long has vociferously denounced Borah's \"corrupt bargain\" with his former allies, and has called upon the Teilen Sie unseren Reichtum movement to oppose Borah at every turn.\n\nEven without the support of southern conservatives, Long commands a strong nationwide presence. However, the withdrawal of support by those southern elements has seriously hampered Long's ability to challenge the government, and in the grand scheme of things he is now but a nuisance, rather than a serious threat to the republic. In that category, only the Sozialistische Partei remains strong enough to challenge our power in such a way. Unfortunately, dealing with them may be a far trickier task..."
 uscrisis.69.a: "Divide and conquer."

 uscrisis.70.t: "Fair Deal Negotiations Fall Apart"
 uscrisis.70.d: "Though the negotiations of the past month initially seemed headed for success, for a variety of reasons our efforts failed to bear fruit. With several blunders we alienated and angered both elements within Long's faction, pushing them back into each other's arms and failing to bring them closer to our position. Ultimately, we have failed in our task of bringing Long and his supporters into the Fair Deal fold.\n\nThis has been confirmed outright by the opposition of both Long and his southern allies to the income tax bill, the first element of the Fair Deal platform. Though their criticisms oscillate between denouncing the bill as alternatively \"socialism\" and \"a half-measure\", without either Long or his conservative allies the bill is destined for a drawn out and painful death.\n\nIn any case, public confidence in Borah has plummeted since the Fair Deal's failure. The belief that this administration can fix the economy through legislation has evaporated into thin air, further radicalising the public and intensifying the present crisis of political violence."
 uscrisis.70.a: "We tried everything we could..."

 uscrisis.101.t: "Landon Proposes Business Relief"
 uscrisis.101.d: "The election of a new president provided a much needed reprieve for Wall Street. The moderate liberalism promised by Alf Landon's incoming administration fit the attitudes of traders well, as the markets rallied in the lame duck period and in the immediate aftermath of the inauguration. Such a limited bounceback relied on the promise of relief legislation however: without it, the markets have once again begun to waver.\n\nAs his first major initiative as president, Alf Landon has therefore promised a straightforward relief bill. Aimed at businesses of all sizes, the proposed “Federal Emergency Relief Act” aims to halt the growing wave of bankruptcies, and inject enough capital into businesses to end the slouch in unemployment. Though on its own it will not be enough to halt the depression, it is hoped that the bill, if passed, will at least stop the bleeding, and prevent a total economic collapse.\n\nResponses to the bill have been polarised. Both establishment parties have reacted favourably to the proposal: though conservatives and progressives have some reservations regarding its scope, it is generally regarded as a necessary and positive measure. The radicals in both chambers however have firmly denounced the bill as a handout to Wall Street, and both the SPA and Long have vowed to fight Landon on the issue.\n\nStuck in the middle are the moderate Farm-Arbeiterites, who have not yet staked a decisive position. Convincing them may be the key to ensuring a speedy passage of the bill."
 uscrisis.101.a: "As expected."

 uscrisis.102.t: "Liberal Democrats in Congress Announce Support"
 uscrisis.102.d: "Präsident Landon has been the recipient of good news today, as several important liberal and progressive Democrats have announced their support for der Präsident's proposed relief bill. Senator Robert Wagner of New York has pledged to support der Präsident's efforts to provide emergency relief to employers across the nation, though he has maintained his hope for a more comprehensive legislative recovery program in the future.\n\nThe consolidation of a moderate liberal-progressive bloc including both Democrats and Republikaner in Congress in support of Landon's agenda has been viewed as an important step for the new administration. This however has not been an unqualified success. Though mainstream liberals and progressives have drawn closer to the administration, conservatives have begun to waver in their support, running the risk of our coalition crumbling from within.\n\nAdditionally, both Long and the far-left have remained intransigent towards our administration. Long has again reiterated his opposition to a bill which funnels money to big businesses, and the Sozialisten have been as uncompromising as ever. It appears our struggles to pass this legislation have only begun."
 uscrisis.102.a: "It's a start at least."

 uscrisis.103.t: "Radical Farm-Arbeiter Members Demand Further Measures"
 uscrisis.103.d: "In a blow to our chances of passing der Präsident's emergency relief bill, the mood in the Farm-Arbeiter caucus in Congress has shifted in a manner not to our advantage. In a letter signed by a dozen or so members of the House, the Farm-Arbeiterites criticised the relief bill's focus on business relief, and demanded legislation more geared towards workers and poor farmers before they would lend their support to large-scale business relief.\n\nThough the Sozialistische Partei has been as intransigent as ever in the debate surrounding der Präsident's recovery plan, it was hoped that we would be able to win over a substantial number of non-socialist Farm-Arbeiterites. With this shift to the left however, it appears that this will be more difficult than we anticipated.\n\nThe consequences of our setback surrounding Farm-Arbeiter have already reverberated in our own caucus: already, we have received concerned letters from several liberal and progressive congressmen within our own coalition requesting the inclusion of additional aid provisions, something which risks alienating the conservatives in our ranks. If we do not act quickly to rally our coalition in the face of this setback, our legislative efforts may falter."
 uscrisis.103.a: "This isn't good..."

 uscrisis.104.t: "Long Mocks Landon in Congress"
 uscrisis.104.d: "As expected, the response of Senator Huey Long to der Präsident's recovery plan has not been positive. In the Senate this week, Long mocked the plan as a plain handout to big business, denouncing the provisioning of aid to Wall Street while the American people suffer in poverty. Once again promoting his “Teilen Sie unseren Reichtum” plan as a superior alternative, Long has promised to leverage all of his support in Congress against the administration's plan.\n\nThough we had hoped to be rid of Long as a substantial political influence with his final defeat in der Präsidential election in January, Long's influence runs deeper than we had hoped would be the case. Far from strangling his movement in the crib, Long's coalition has merely become emboldened by the supposed “corrupt bargain” behind Landon's election.\n\nLong's remaining allies in Congress meanwhile have remained by his side, further complicating our efforts at building a coalition behind the relief bill. Long's alliance with the southern reactionaries has lasted longer than anticipated, cutting off the option of a coalition with the south, and Long's continuing ties to western progressives such as Burton K. Wheeler has made even the support of the congressional centre-left far from a sure thing."
 uscrisis.104.a: "Expected, but a bad sign."

 uscrisis.105.t: "Recovery Bill Fails"
 uscrisis.105.d: "The sense of hope surrounding the election of Alf Landon in January has been gradually dissipating over the course of der Präsident's first weeks in office. Optimism both within establishment circles and among the American people that the new president would be able to turn a new leaf and lead the nation to recovery has been met with the harsh reality of a sharply polarised Congress and ever growing political violence, with intransigent radicals growing bolder by the day.\n\nThough it was hoped that the passage of der Präsident's relief bill could break the stalemate which exists in the nation's capital today, any such optimism has been dashed by the emergence of a clear congressional majority against the bill. With moderate Farm-Arbeiterites joining the Sozialisten, Long, and southern conservatives in opposition to the bill, the possibility of Landon's moderate backers passing it on their own approaches zero.\n\nThe relief bill was widely viewed as the administration's main chance at a substantial victory in its first 100 days. With its death on the house floor, confidence in mainstream politics, after years of malaise, has begun to shatter entirely. What comes next is unclear, but as violence continues to consume the nation, nothing good will come of our failure."
 uscrisis.105.a: "The centre cannot hold..."

 uscrisis.106.t: "Rallying the Establishment"
 uscrisis.106.d: "With Präsident Landon only having been elected a few weeks prior to his inauguration, he has not been afforded nearly the amount of time conventionally allocated to incoming presidents in the lame duck period to prepare to assume the highest office in the land. As such, the new administration has scrambled to gather allies in Congress to support its incoming legislative agenda.\n\nThe first item on that list is a comprehensive business relief package, dryly named the Federal Emergency Relief Act. Aiming to support businesses of all sizes to halt the bleeding in employment, it is a stopgap compromise designed to prevent a further collapse in economic conditions. Though we are confident that we can, in time, get it passed, we will need to bring not only our own Republikanische Partei in line, but also the Democrats.\n\nWithout a unified establishment bloc, there is no hope of passing any legislation through such a divided Congress. The myriad Democratic factions each have conflicting reservations surrounding the proposed bill however: liberals and progressives are sceptical of aid to big businesses, while conservatives gawk at such a high price tag.\n\nIn order to bridge these gaps, it would be prudent to meet with one of the leading figures from each of these respective blocs. Our first choice of meeting, either with liberal Senator Robert F. Wagner, or conservative House Speaker John Nance Garner, will set much of the tone for negotiations surrounding the bill to come."
 uscrisis.106.a: "Focus on the Liberals, meet with Wagner."
 uscrisis.106.b: "Focus on the Conservatives, meet with Garner."

 uscrisis.107.t: "Meeting with Senator Wagner"
 uscrisis.107.d: "From the outset, it has been clear that the first priority of the Landon Administration must be to create a united bloc of establishment Democrats and Republikaner, as a bulwark against radicals of both the left and right. With the growing prevalence of political violence and contempt for constitutional and democratic norms, unity of those forces still committed to the rule of law and good government is crucial if our republic is to survive this period of turmoil.\n\nToday, we have scored a breakthrough in negotiations with the Democratic contingent in Congress. Citing the need for an urgent improvement in economic conditions, Senator Robert F. Wagner has pledged his support for der Präsident's legislative program in full, representing an important breakthrough in bringing other like-minded liberal Democrats on side.\n\nThough more conservative Democrats remain sceptical of the scale of the relief bill, the early breakthrough with one element of the party suggests that the Democrats as a whole are receptive to the needs of the moment."
 uscrisis.107.a: "A good sign to begin with."

 uscrisis.108.t: "Discussions with Speaker Garner"
 uscrisis.108.d: "From the outset, it has been clear that the first priority of the Landon Administration must be to create a united bloc of establishment Democrats and Republikaner, as a bulwark against radicals of both the left and right. With the growing prevalence of political violence and contempt for constitutional and democratic norms, unity of those forces still committed to the rule of law and good government is crucial if our republic is to survive this period of turmoil.\n\nToday, we have scored a breakthrough in negotiations with the Democratic contingent in Congress. Citing the need for the immediate revitalisation of the economy, House Speaker John Nance Garner has pledged his support for der Präsident's relief bill, promising to leverage his power as speaker to push the bill through the lower house.\n\nThough this was perhaps expected given that Ganer relies on GOP votes to retain his office, this is nevertheless a good sign that we will be able to assemble a coalition with the mainstream Democrats. With the support of the liberals expected in the coming days, it is hoped that we will be able to press the relief bill through in relatively short order."
 uscrisis.108.a: "Now to the hard part..."

 uscrisis.109.t: "Moderate Farm-Arbeiteries Threaten To Split"
 uscrisis.109.d: "The rapid assembly of a coalition of establishment forces behind der Präsident's proposed relief bill has sent waves across Washington. Though the Sozialisten and Long have, expectedly, denounced the bill, reception among the more moderate members of the Farm-Arbeiter Partei in Congress has been more positive. Many members of the party outside of the SPA have always held reservations surrounding their alliance with the Sozialisten, and have now refused to align with them in their revolutionary intransigence.\n\nNow, members of both the Wisconsin Progressive Partei and the Überparteiliche Liga Nord-Dakotas have approached the administration seeking a meeting with der Präsident surrounding the relief proposal. On the one hand, this provides us an opportunity to decisively win over these groups to our program. However, this runs the risk of alienating the conservatives who we have won over so far. Thus, some administration officials have suggested a joint meeting of both these Farm-Arbeiterites and the other establishment parties, as an alternative to a meeting just with Farm-Arbeiter."
 uscrisis.109.a: "Flood through the opening."
 uscrisis.109.b: "Invite them to a joint meeting."

 uscrisis.110.t: "Conservatives Waver On Recovery Bill"
 uscrisis.110.d: "Our recent meeting with the moderate Farm-Arbeiterites in Congress on the topic of the proposed relief bill concluded positively. Our confidence that a sufficient number of Farm-Arbeiterites will defect to our side has increased substantially, as we have been able to win over several key members of their congressional caucus through minor concessions on farm relief and other topics.\n\nThough we are pleased by this outcome, the result of the meeting has resulted in blowback from the more conservative elements of our impromptu coalition. Conservative Democrats and Republikaner have privately protested the increased price tag of the bill, with some threatening to recant their support if their concerns are not addressed.\n\nWhile House Speaker Garner has remained on our side for now, he has seconded many of these concerns to us, commenting that he cannot guarantee the integrity of the conservative element if the bill is put up for a vote. With the national situation deteriorating however, der Präsident fears that the time for passage is now or never. Thus, we must decide whether to spend more time consolidating a coalition with Farm-Arbeiter, or to push ahead now, with all the risks that entails."
 uscrisis.110.a: "Press Garner for a compromise."
 uscrisis.110.b: "Push on with Farm-Arbeiter."

 uscrisis.111.t: "Counting the Numbers"
 uscrisis.111.d: "The inclusion of the moderate Farm-Arbeiterites in our most recent meeting with congressional representatives has introduced a new dimension to negotiations surrounding the relief bill. Though there was significant receptiveness to our proposed program among the Farm-Arbeiterites, there were also concerns that the bill did not include sufficient relief for farmers. While we made efforts to alleviate these concerns, the conservatives present in the discussion prevented us from issuing any large concessions to the left.\n\nRegardless, we are optimistic that the Farm-Arbeiterites will pull through in the end. Our meeting gave us confidence that they are acting in good faith, and now that they have entered into negotiations with us they have much to lose if they fail to help bring about relief. As things stand, our current congressional coalition may, just barely, have the necessary numbers in the house to push the bill through.\n\nGoing forward now however brings certain risks. Our support among the Farm-Arbeiterites is far from fully consolidated, and defections on our leftmost flank are expected. With the national situation deteriorating however, der Präsident fears that the time for passage is now or never. Thus, we must decide whether to spend more time consolidating our coalition, or to push ahead now, with all the risks that entails."
 uscrisis.111.a: "Push ahead as is."
 uscrisis.111.b: "Hold off and wait."

 uscrisis.112.t: "Farm-Arbeiter Breaks For Landon"
 uscrisis.112.d: "After weeks of frenzied negotiations and speculation, the Landon Administration has achieved a key breakthrough in the process of passing our signature relief bill. Moderate members of the Farm-Arbeiter Partei in Congress, namely the members of the Überparteiliche Liga Nord-Dakotas and the Wisconsin Progressive Partei, have now publicly announced their support for the relief bill, signalling a turning of the tide in favour of the administration in Congress.\n\nThough the administration's efforts have been rewarded by the support of the Farm-Arbeiterites, we are not yet out of the woods. The bill remains stuck in committee, and though we are hopeful that we have the numbers on the floor of the House, we are not yet certain of its passage. Still, a win is a win, and der Präsident hopes that, within the next month, a bill shoring up the jobs of millions of Americans will land on his desk.\n\nThe response of the intransigent radicals has been predictable. The Sozialisten have denounced the “betrayal” of their erstwhile Farm-Arbeiter comrades, who they fear may prove that reform remains the best option for American workers. Huey Long meanwhile accuses the administration of selling the nation to the socialists, and has leveraged both reactionary fears of a “socialist” government as well as populist anger towards a supposed handout to big business.\n\nIn any case, we can only hope that eventual relief will politically disarm these radicals."
 uscrisis.112.a: "Progress is progress."

 uscrisis.113.t: "Establishment Rallies Behind Recovery Bill"
 uscrisis.113.d: "After weeks of frenzied negotiations and speculation, the Landon Administration has achieved a key breakthrough in the process of passing our signature relief bill. Conservative members of both the Democratic and Republican parties, once teetering on the edge of defecting from the administration camp, have now publicly announced their support for the relief bill, signalling a turning of the tide in favour of the administration in Congress.\n\nThough the administration's efforts have been rewarded by the support of these conservatives, we are not yet out of the woods. The bill remains stuck in committee, and though we are hopeful that we have the numbers on the floor of the House, we are not yet certain of its passage. Still, a win is a win, and der Präsident hopes that, within the next month, a bill shoring up the jobs of millions of Americans will land on his desk.\n\nThe response of the intransigent radicals has been predictable. Both the Sozialisten and Long have denounced the bill as a conservative half-measure and as a handout to big business. Long is scrambling to keep his southern allies from joining the tide of southern Democrats supporting our efforts, while the Sozialisten are attempting to peel off Farm-Arbeiterites dismayed at the substance of the bill, and the administration's closeness to conservative forces.\n\nStill, a win is a win, and der Präsident hopes that the promise of relief soon to be on its way will politically disarm these radicals."
 uscrisis.113.a: "We'll hold our ground."

 uscrisis.114.t: "Federal Emergency Relief Act Passes"
 uscrisis.114.d: "The sense of hope surrounding the election of Alf Landon in January had been gradually dissipating over the course of der Präsident's first weeks in office. Optimism both within establishment circles and among the American people that the new president would be able to turn a new leaf and lead the nation to recovery was at first met with the harsh reality of a sharply polarised Congress and ever growing political violence, with intransigent radicals growing bolder by the day.\n\nThough it appeared at many points to be a nearly doomed effort, the administration has soldiered on in its efforts to pass its signature relief bill. When a slim opportunity seemed to emerge for the bill to be put to a vote in the House, the administration pushed forward. Now it has been rewarded with victory, as the bill has passed both houses of Congress and landed on Präsident Landon's desk, awaiting his signature.\n\nWith the administration achieving a major victory in spite of the odds in its first 100 days, the radicals have been left on the backfoot. Though both Long and the Sozialisten have denounced the plan as a conservative handout to big business, it is hoped that imminent business relief will help take the wind out of their sails. Though the situation across the nation remains tense and violent, hopefully our success at securing relief will help us lower the temperature somewhat."
 uscrisis.114.a: "We can only hope..."

 uscrisis.120.t: "The Crossroads Speech"
 uscrisis.120.d: "With growing political instability and violence at the forefront of voters' minds after the election, der Präsident has chosen to make an address from the White House over the radio. Aware of the contentious nature of his election, as well as a perceived lack of legitimacy for the administration, he hopes that a decisive, unifying address will help firmly cement his status as the nation's leader.\n\nSuch a speech however is broader in concept than it will be in practice. As the central issue for most voters today, some combination of the depression and political radicalisation will need to be the topic of discussion. The tone of the speech however is the decisive detail: do we attempt to hold on to a sense of good-old American optimism in spite of grim economic forecasts, or do we attempt to reach out to the people through transparent frankness about the reality of life today?"
 uscrisis.120.a: "Try to keep things optimistic."
 uscrisis.120.b: "We need to tell the truth about the extremist danger."

 uscrisis.121.t: "Reed Lambasts the Präsident"
 uscrisis.121.d: "Though the \"Crossroads Speech\" as it has been dubbed by the media, has been generally warmly received by the public, some ardent administration critics have not let the possibility of a unifying national moment cajole them into laying down their pitchforks. Congressman John Reed, the SPA leader who was re-elected with his largest margin yet last election, has denounced der Präsident's speech as indicative of a lack of concern for the average working American, struggling to put food on the table every night.\n\nThough Reed's denunciations have not yet broken out of the Sozialistische Partei's bubble, he has opportunely positioned himself as the primary opposition to the new president. As der Präsident's honeymoon runs out, we may find ourselves looking down the barrel of a Sozialistische Partei capable of mounting a real challenge for political preeminence."
 uscrisis.121.a: "Can't please everyone I suppose."

 uscrisis.122.t: "Long Denounces the Präsident"
 uscrisis.122.d: "Though the \"Crossroads Speech\" as it has been dubbed by the media, has been generally warmly received by the public, some ardent administration critics have not let the possibility of a unifying national moment cajole them into laying down their pitchforks. Senator Huey Long specifically has taken great umbrage with der Präsident's specific denunciation with the political violence of the Minutemen, declaring that it is the Sozialisten who are to blame for inciting this current wave of strife.\n\nThough Long remains at the fringe after his election loss for now, he has positioned himself well to soak up opposition to the new president. Once the current honeymoon period ends, we will be hard pressed to deal with Long's intransigence."
 uscrisis.122.a: "Once a donkey, always an ass."

 uscrisis.123.t: "Minutemen Kill Unionists in Southern Indiana"
 uscrisis.123.d: "The recent period of political strife has spread to even the most conservative parts of the midwest. Southern Indiana has been a regional bastion against socialism, even as much of the steel belt turns red. It appears a number of Minutemen have been violently determined to keep it that way, as a half dozen unionists were killed today on a railroad track.\n\nBoth the attack itself and the potential backlash it invites are gravely concerning to the administration. Coming so soon after the inauguration, it threatens to undermine our efforts to clamp down on the violence that has been afflicting our nation as of late. Nows, we must prepare for the blowback..."
 uscrisis.123.a: "More violence..."

 uscrisis.124.t: "Red Guards Seize Indiana Railroads"
 uscrisis.124.d: "Though we were prepared for some form of retaliation in response to the recent murder of unionists in southern Indiana, we have gravely underestimated the extent of that response. Today, a joint action by the CIO and IWW (already an almost unprecedented development), has seen the occupation of the site of the murders, as well as numerous key positions on railroads in southern Indiana.\n\nDemanding restitution for the murders and the expulsion of the Minutemen from the state, Their conflict with both the businessmen alleged to have employed the Minutemen as hired goons, as well as the state government, alleged to have enabled the Minutemen at every turn, threatens to turn even more violent. Already, several shooting incidents and injuries have been reported on the railroads, with more expected in the days to come."
 uscrisis.124.a: "More of this? Great."

 uscrisis.125.t: "MacArthur Demands Activation of War Plan White"
 uscrisis.125.d: "The recent seizure of key railroads in southern Indiana has prompted a surprise meeting between der Präsident and army Chief of Staff General Douglas MacArthur. MacArthur, making clear the severity of a potential nationwide replication of the events in Indiana, briefed der Präsident on War Plan White, a counterinsurgency plan developed by the army under the Smith Administration in order to manage any substantial domestic unrest.\n\nThough der Präsident was in agreement with the necessity of having such a plan on hand, he was shocked by the general's suggestion that it be immediately implemented. Dismissing MacArthur's suggestion for the time being, der Präsident has made clear that the application of military force on American citizens is an absolute last resort. MacArthur left the meeting with a poker face, telling der Präsident that the situation would be resolved in due course."
 uscrisis.125.a: "An absolute last resort..."

 uscrisis.151.t: "Teilen Sie unseren Reichtum Societies Attacked"
 uscrisis.151.d: "Though it was hoped by some that the election of Präsident Long would begin to bridge the political divides that have thrown the nation into chaos, those hopes have proven to be short lived. Already, violent attacks by paramilitary or militia actors have continued to climb after the election, as socialists refuse to take Long's ascendency lying down, and Longists are determined to protect their recent gains.\n\nAmong the most notable instances of violence in the early days of the Long Administration have been a spate of attacks on Teilen Sie unseren Reichtum clubs in northern, socialist-dominated cities. Chicago, Cleveland, Detroit, and New York have all seen significant violent acts against the clubs, with the most recent attack in Chicago resulting in the death of two Teilen Sie unseren Reichtum members.\n\nDetermined not to let such acts of violence against his supporters go unpunished, der Präsident has ordered a federal investigation into these acts of violence. We have however run into the problem of generally uncooperative state and municipal authorities, unsympathetic to der Präsident's politics."
 uscrisis.151.a: "The bastards!"

 uscrisis.152.t: "Minutemen Murder Striking Workers"
 uscrisis.152.d: "The most recent spate of political violence has devolved into a nationwide tit-for-tat. The recent attacks on Teilen Sie unseren Reichtum members in northern cities have spurred on retaliatory action from the similarly Long-aligned Minutemen. Yesterday, a group of Minutemen in Gary, Indiana, attacked a number of striking workers with knives and even pistols, killing three and severely wounding two more.\n\nThough these strikers were members of the IWW's railroad union, the consequences of this attack have already reverberated beyond the most radical sections of the left. Reports of unionists, even from the CIO and even AFL, arming themselves similarly with everything from clubs to submachine guns has spurred fears of further violence, particularly of a revolutionary nature. Additionally, the violence complicates Long's project to reconcile the AFL and moderate element in the CIO to his movement, spurred on by the progressive element in his coalition."
 uscrisis.152.a: "More of this?"

 uscrisis.153.t: "Open Battle in Toledo"
 uscrisis.153.d: "The nationwide paramilitary tit-for-tat between Minutemen and strikers has further escalated. In Toledo, a Socialist stronghold, clashes between the two groups have escalated in scale and intensity for the past week. Though they originally started with clubs, metal bars, and knives, now the situation has escalated to an all-out shooting spree, as several clashes in the city have turned into shootouts.\n\nAlready, martial law has been declared in several northwestern Ohio counties, to prevent the violence from spreading. This has done little to alleviate the situation however, as federal forces have not yet arrived to shut off the bloodletting. Regardless, even once the violence quietens somewhat, the reports from Toledo have already inspired copycat acts of violence across the nation."
 uscrisis.153.a: "Everyone seems to love fighting these days..."

 uscrisis.154.t: "Executive Order 7010"
 uscrisis.154.d: "The restoration of order throughout the United States is one of Präsident Long's first and foremost priorities upon taking office. Across the nation, under resourced and overwhelmed local police and militias have been unable to contain the flood of oftentimes violent labour agitation. Though der Präsident supports the right to organise, the radical and socialist unionists have abused that right to promote criminal anarchy, and must be stopped by the means at hand.\n\nTo this end, der Präsident wishes to sign an executive order that will give certain paramilitary organisations such as the Minutemen police powers under certain circumstances. This will undoubtedly be controversial, as socialists denounce any attempts to pacify violent strikers and the establishment decries it as a power grab.\n\nRegardless, we must decide on the specifics of this executive order. Though we could deputise all Minutemen nationwide as federal law enforcement, this would undoubtedly cause enormous uproar. Instead, a more moderate solution may be to, more symbolically, merely encourage local municipalities to deputise them in such a manner."
 uscrisis.154.a: "The Minutemen must be deputised nationwide."
 uscrisis.154.b: "The municipalities themselves can decide."

 uscrisis.155.t: "Establishment Liberals Denounce Long"
 uscrisis.155.d: "Our decision to deputise all Minutemen nationwide as federal law enforcement officers has faced rather steep blowback. Though the right has been cautiously optimistic about the plan, establishment liberals have fervently denounced the scheme, decrying it as nothing but a bare faced power grab by Präsident Long.\n\nThough we would generally not be too concerned by the denunciations of members of the Washington establishment we have fought so fervently against, it is important to note that many of these concerns have come from the people who helped elect der Präsident, and indeed from those within his own circle. Burton K. Wheeler for instance has personally expressed concern about the potential abuses of power enabled by the executive order."
 uscrisis.155.a: "I'm sure it'll be fine."

 uscrisis.156.t: "Sozialisten Arrested in Philadelphia"
 uscrisis.156.d: "As hoped, many municipalities have bought into our scheme to deputise the Minutemen as official law enforcement. Various conservative municipalities in both the north and south have taken to signing on the Minutemen as additional law enforcement, particularly those afflicted by radical and socialist agitation.\n\nThe largest and most notable example so far is that of Philadelphia. One of the largest northern cities outside of New England not controlled by the SPA, Philadelphia still remains under the control of the old conservative Penrose machine, which has endured the depression to guarantee a continuing GOP majority in the city, and indeed, the state.\n\nWith the Sozialisten gaining on the city establishment however, the Minutemen have been called in to set things straight. Already, numerous socialists have been arrested and charged with a variety of petty and not-so-petty crimes, hopefully clipping the wings of the SPA in the city."
 uscrisis.156.a: "I'm sure they're guilty."

 uscrisis.157.t: "Minutemen Assault IWW Gathering"
 uscrisis.157.d: "The recent deputisation of members of the Minutemen has instilled a new boldness in many of the organisation's chapters. Where they initially were faced with the threat of law enforcement, now they are capable of acting with more impunity in many areas, encouraging them to take bolder action against socialists, radical unionists, and other perceived enemies of der Präsident.\n\nThe latest example of this has been a particularly violent Minutemen assault on an IWW gathering in Cincinnati. Though the clash resulted in the retreat of the unionists and only resulted in one death, it is emblematic of the result the deputisation program has brought.\n\nAs a result however, even CIO and AFL unionists are beginning to lose faith in the ability and willingness of the government to protect them, a development with many concerning implications."
 uscrisis.157.a: "It'll be fine."

 uscrisis.158.t: "Minutemen Hall in Chicago Burned Down"
 uscrisis.158.d: "The Minutemen's growing boldness has heralded a response from the opposing centre of non-government political violence in the country. Just last night, a medium-sized office building used by the Minutemen as a headquarters in Chicago was burned down in an arson attack. Though no one was killed, the assailants escaped, after also having burgled many of the local's files and records.\n\nIt appears as though the socialists, syndicalists, and anarchists which have rooted themselves in American society will not go down without a fight. Though the Minutemen have had several recent successes in their fight against criminal syndicalism, they will have to continue to be vigilant, and it remains to be seen if they are up to the task ahead of them."
 uscrisis.158.a: "Concerning."

 uscrisis.159.t: "Ohio Police Arrest Minutemen"
 uscrisis.159.d: "Our deputisation program has resulted in a newfangled conflict of authority in Ohio. Yesterday, Ohio police arrested a number of deputised minutemen on charges of conspiracy and sedition, alleging a plan to occupy the state capitol and overthrow the government of Farm-Arbeiter and Socialist Governor Sharts. Though the Minutemen legally had the authority of law enforcement officers, this was not enough to prevent their arrest.\n\nThe Ohio case is emblematic of other attempts by socialist-dominated state and local governments to subvert deputised Minutemen. Already, \"deputies\" have been arrested or otherwise neutralised by local police, or even deputised Red Guards or other socialist militias. Though the deputisation initiative has done much good for us, it appears to be reaching the limits of its utility."
 uscrisis.159.a: "It was good while it lasted."

 uscrisis.160.t: "Michigan National Guard Arrest Minutemen"
 uscrisis.160.d: "The backlash against the deputisation of the Minutemen continues in Michigan, as across the state the National Guard has moved to arrest large numbers of Minutemen, on charges of conspiracy and sedition, similar to the recent case in Ohio. The round of arrests in Michigan however have been far broader in scope, reaching across the state in a coordinated roundup effort.\n\nThough some attempted to resist arrest, including through violent means, the operation was overall successful. Präsidential attempts to federalise the national guard have been rebuffed due to the ongoing crisis in the state, as the SPA consolidates its grasp on the crucial economic centre."
 uscrisis.160.a: "Damnit."

 uscrisis.161.t: "Ohio State Government Deputises Workers' Militia"
 uscrisis.161.d: "The arrest of several Minutemen in Ohio following allegations of an impending coup has not been the end of growing political violence in the state. Open battles between the Minutemen and their opponents have become commonplace, as local police become more and more incapable of stopping the tide of violence.\n\nIn response to the recent coup scare, Governor Sharts has authorised the deputisation of a number of workers' militias, formed by radical workers and unionists to defend the state government from “reactionary insurgency”. Though Columbus has fared relatively well through the depression due to its diversified economy, it has not been spared the upsurge in worker militancy that has spread across the north in the wake of Black Monday.\n\nWith both the militias and the Minutemen technically being deputised as law enforcement in many jurisdictions, the conflict between the two groups has reached an uglier phase. Both groups have attempted to arrest members and leaders of the others, often leading to gunfights. The resulting situation resembles a simmering civil war, as we attempt to use the minutemen to reign in a radical state government."
 uscrisis.161.a: "It's getting hotter and hotter."

 uscrisis.162.t: "Minutemen Retreat to Dearborn"
 uscrisis.162.d: "The recent takeover of Detroit by the Socialist-aligned National Guard has not been without significant pushback. The Minutemen presence in the city, having grown substantially over the past year in response to growing socialist militancy and agitation, attempted, though failed, to resist the SPA's total takeover of the city.\n\nHaving been pushed out of the city proper, the Minutemen have retreated to the reactionary suburb of Dearborn, a community largely insulated from the influence of the Sozialistische Partei. There, they have begun to set up defences in preparation for an expected socialist onslaught, and have recuperated their numbers with local volunteers. Many locals have been recruited after hearing that the workers' militias include several African-Americans, a fact which has sent the whites-only community into a frenzy.\n\nThe city's expectation of an imminent attack by the Reds in Detroit seems to be well founded. Hoping to take over the entire state, reports abound that the workers' militia is preparing to take Dearborn by force, and expel the Minutemen from Michigan. Only time will tell if they will succeed."
 uscrisis.162.a: "Best of luck to the defenders."

 uscrisis.163.t: "Minuteman Coup in Ohio Fails"
 uscrisis.163.d: "Growing political violence in Ohio has reached a fever pitch today as the Minutemen have attempted to seize the state capital. After weeks of intermittent fighting between them and the emerging workers' militias, the Minutemen have been faced with the prospect of complete suppression by the state government, in spite of their status as deputised law enforcement.\n\nIn a last ditch attempt to overturn the state government, hundreds of Minutemen marched in Columbus, attempting to seize key state institutions such as the state capitol. In most cases however, they were repelled by militias loyal to the Farm-Arbeiter/Socialist state government, and after failing in several key objectives they have been forced to retreat on pain of immediate arrest.\n\nIn the aftermath of the attempted coup, an emergency session of the Ohio state legislature was held, in which both houses voted to grant Governor Sharts emergency powers to combat “Minutemen terrorists”, and ensure the security of the government of Ohio. Taken under the watch of the workers' militias now occupying the state capitol, the vote was boycotted by all non-Farm-Arbeiter or Socialist members, who denounced the “naked intimidation” of the Governor's actions. Though the governor, a relative moderate in his party, was reluctant to seize power so blatently, Attorney-General John Marshall has been noted as applying a leftward pressure within the administration, with many regarding him as the power behind the throne. In any case, this represents a key victory for the governor, as, in effect, the Sozialisten have taken full control of the security of the state."
 uscrisis.163.a: "Another domino falls."

 uscrisis.164.t: "Impeachment Proceedings Begin"
 uscrisis.164.d: "For weeks now, the nation has been gripped by the turmoil in the midwest which has followed der Präsident's executive order deputising the Minutemen. Though the order was always expected to cause blowback, the violence unleashed by der Präsident's actions has been well beyond what was expected, as the Minutemen have acted with impunity when granted the powers of law enforcement and local forces have pressed back with open displays of force.\n\nWith the executive order having always been of dubious legality, the expected pushback has occurred. Today, articles of impeachment were introduced by Socialist Congressman Vito Marcantonio, accusing Präsident Long of abusing his powers. Though we would not normally be worried about articles of impeachment introduced by a Socialist, many even in the mainstream parties have now indicated their willingness to seriously consider impeachment.\n\nThis is of course just the latest in a long line of actions by the establishment intended to stop der Präsident in his tracks. Despite the growing opposition in Congress, we have every intention of fighting to the last to hold on to the power to which der Präsident was duly elected."
 uscrisis.164.a: "Bring it on."

 uscrisis.165.t: "The Präsident Speaks"
 uscrisis.165.d: "Präsident Long was elected by a broad coalition of elements dissatisfied with the status quo, and equally opposed to the menace of socialism. Western and southern farmers, small business owners, and anti-socialist workers have all combined to bring Long into the White House. Squeezed between conventional big business capitalism and radical socialism, They have, in Long's view, appointed him as their tribune to stand up to established interests and forge an economy that works for all.\n\nOn his first day in office therefore, Präsident Long has chosen to give an address over the radio emphasizing his immediate aims in terms of economic policy. For too long, the fat cats of Wall Street have run roughshod over farmers and working people through predatory banking practices. Long therefore has demanded that Congress pass Father Charles Coughlin's proposed banking reform, which will create a Bank of the United States of America under the control of elected officers.\n\nPredictably, there have been immediate objections to this proposed reform. Though Al Smith also pursued banking reform in his first term, none of the measures implemented then are as radical as this. Additionally, there have been concerns surrounding the constitutionality of the plan. Nevertheless, der Präsident has defended the plan as having neither of the primary drawbacks of a private or “political” banking system.\n\nIn any case, a protracted battle surrounding the bill in Congress is expected in the coming months."
 uscrisis.165.a: "Purely superficial objections..."

 uscrisis.166.t: "Banking Bill Faces Steep Obstacles"
 uscrisis.166.d: "Our efforts to make the Nye-Sweeney Banking Bill the centrepiece of our domestic agenda has been received warmly by our base. Already, the administration has been inundated with thankful letters from supportive farmers, who expect a democratised banking system to be friendlier to their needs and interests. In Washington however, it has gone over slightly less smoothly: many groups opposed to us in Congress have voiced their skepticism, and as things stand it appears unlikely that the bill will pass in its current form.\n\nCompromise will likely be needed in order to allow us any hope of passing the bill. The most simple and obvious proposal for compromise would be to simply water down the bill and make the recommendations of the elected directors advisory, as well as removing provisions requiring local banks have 100 percent of demand deposits in reserve. Though this would be a substantial reduction in its scope, it is likely to pass through Congress and give us an early victory. Additionally, when our position is more secure, we could make further reforms to add power to an already established institution.\n\nAlternatively, we could try to again levy the support of the large northern businesses who we were in a surprising marriage with during the campaign. Though european-style state corporatism has previously been anathema to der Präsident, granting corporate representation on the board of directors (which we may try to remove later) could help us get buy-in from capital.\n\nFinally, the more uncompromising and unscrupulous members of our administration have recalled the old tactics we used back in Louisiana. As Governor, Long was not above...lubricating the opposition with pork to get his bills passed. Though we should be wary of treating D.C. as an enlarged Baton Rouge, perhaps the same principle can be applied?"
 uscrisis.166.a: "We can cool some heads by moderating the bill's more radical notions."
 uscrisis.166.b: "Much as we disdain corporate power, we have to negotiate with the beast."
 uscrisis.166.c: "Back in Louisiana, we weren't afraid to grease up a little pork..."

 uscrisis.167.t: "The Banking and Monetary Control Act Passes"
 uscrisis.167.d: "Our compromise regarding the banking bill has had its intended effect. Congressional moderates, satisfied that the bill does not substantially violate the rights of the existing stakeholders in America's banks, gave their tepid support to der Präsident's proposal, giving us a significant legislative win in the first weeks of the administration.\n\nThough the proposal is a significantly watered down version of Father Coughlin's original plan, we still find cause for celebration. The interests of the American people will now be seen and heard in the halls of the highest financial decision making in this country, a stark change of pace from the smoke-filled rooms of Wall Street.\n\nNevertheless, our victory is not absolute. The new elected banking board is sorely lacking in teeth. In time, we aim to grant it stronger powers of enforcement, however for now we will have to temper the expectations of our supporters, who demand an immediate transformation in our country's financial system which is not possible at this moment."
 uscrisis.167.a: "A win is a win."

 uscrisis.168.t: "The Banking and Monetary Control Act Passes"
 uscrisis.168.d: "Our compromise regarding the banking bill has had its intended effect. Congressional moderates, satisfied that the bill does not substantially violate the rights of the existing stakeholders in America's banks, gave their tepid support to der Präsident's proposal, giving us a significant legislative win in the first weeks of the administration.\n\nThough the proposal is a significantly altered version of Father Coughlin's original plan, we still find cause for celebration. The interests of the American people will now be seen and heard in the halls of the highest financial decision making in this country, a stark change of pace from the smoke-filled rooms of Wall Street.\n\nNevertheless, our victory is not absolute. The new elected banking board is note solely comprised of representatives of the American people. Instead, it also includes representatives from business, an even the stakeholders of the banks themselves. Though we have inserted the interests of the people into banking governance, for now we will have to temper the expectations of our supporters, who demand an immediate transformation in our country's financial system which is not possible at this moment."
 uscrisis.168.a: "A win is a win."

 uscrisis.169.t: "Sozialisten Riddicule Banking Reform"
 uscrisis.169.d: "As expected, our reforms to the banking system in the United States have generated a wide array of opposition. Though initially Congressional conservatives were up in arms about the Nye-Sweeney Act, our accommodations towards their concerns have somewhat quietened their criticisms. Where they have gone quiet however, the Sozialistische Partei has grown louder, raining on our hoped for honeymoon.\n\nThe Sozialisten have mocked and ridiculed our accomplishment. Denouncing the Nye-Sweeney Act as a powerless sham, they have emphasised the continued role of private interests in the banking system to denounce Long as just another puppet of big business. They have instead demanded that the banking system immediately be nationalised and centralised without compensation, vowing to crush the capitalists who have had their boots on the necks of the workers and farmers.\n\nThe Sozialisten' response has elicited a divided reaction. Some of the Farm-Arbeiterites who at one point or another supported Long have been won over by the view of the SPA. On the other hand, their intransigence and radicalism has further pushed certain northern industrialists into our camp, now viewing us and our willingness to compromise as a viable and acceptable alternative to revolution.\n\nIn any case, it appears our brief honeymoon with the broader public will soon come to a close. Now we must consolidate and maintain our strength for the battles to come."
 uscrisis.169.a: "They can cry all they want."

 uscrisis.170.t: "Bankers Dismiss Board Recommendations"
 uscrisis.170.d: "We had initially hoped that the establishment of an elected Board of Directors, even if its powers were only to give recommendations, would rein in the banking system in this country, and align it better with the needs and interests of the people. Though the current members of the board have only been provisionally appointed, we hoped that their bully pulpit would compensate for their lack of formal authority.\n\nUnfortunately however, the large banks have instead elected to ignore some of the first recommendations of the board. Though the board has recommended a freeze on farm foreclosures, this has gone largely ignored by the big banks, giving us a significant black eye.\n\nNow, having failed a key promise to many farmers, the words of the SPA are becoming more appealing by the day. As radicalism across the country grows, we will need to more directly confront the vested interests strangling the common folk of this country."
 uscrisis.170.a: "Don't they know what they're doing?"

 uscrisis.171.t: "Bank of the USA Board of Directors Meets"
 uscrisis.171.d: "With the passage of the Nye-Sweeney Act, a provisional Board of Directors for the new Bank of the United States of America has been hastily assembled. With the demand for banking reform coming from our base a key rallying point in last year's campaign, Präsident Long has been determined to be seen as delivering on one of his key promises. Though the elected element of the board has not yet been properly elected, Long has provisionally filled the vacancies with officials loyal to him, and amicable to the goals of the reform program.\n\nThe corporate section of the board however has been somewhat more reluctant to go ahead fully with any disruptive measures. A freeze on farm foreclosures was tabled for now, representing a setback for many Long-supporting farmers. Nevertheless, der Präsident remains optimistic that the new national bank will facilitate a return of monetary power to the people, in due course."
 uscrisis.171.a: "You don't get everything instantly."

 uscrisis.172.t: "Farmers Seize Rural Banks"
 uscrisis.172.d: "Though we were successful in passing the Nye-Sweeney Act in the first weeks of the new administration, the compromises we made in doing so have ruffled more than a few feathers among our base. The news that there would not be an effective freeze on farm foreclosures in particular sent many small and poorer farmers into a frenzy. Having voted for Long to put an end to usury and financial exploitation, they have increasingly seen the need to take matters into their own hands.\n\nThough rural unrest and attacks on banks occurred relatively frequently last year, the past week has seen an unprecedented wave of seizures of rural banks by farm militants in the Great Plains and elsewhere. Demanding the full implementation of Father Coughlin's banking program, the decentralised movement has engaged in several serious acts of violence against bank management, including several cases of murder.\n\nThough this movement is broadly aligned with our aims (many farmers within it have reiterated their support for Präsident Long), it represents a potentially dangerous militant tendency that may endanger our fragile political coalition. We will have to tread carefully in dealing with it."
 uscrisis.172.a: "Concerning."

 uscrisis.173.t: "Division in the Long Movement"
 uscrisis.173.d: "The newest wave of rural bank seizures has now continued unabated for weeks. Increasing both in frequency and intensity, many bankers in rural communities have sheltered in their homes, for fear of growing lynch mobs which have gathered to impose a primitive “justice” for foreclosures and usury. For some, even this has not been enough: bank officials have been attacked and even killed in their own homes.\n\nThough the bank seizures themselves had increased tensions within our coalition, the recent outbursts of violence, often in der Präsident's name, have taken things to the breaking point. The conservative elements of Long's coalition, including both southern Democrats and northern industrial interests, have now called on der Präsident to denounce the bank seizures. The most recent figure of significance to meet with Long on the issue has been Henry Ford, a surprising financial backer of last year's campaign who has now asked der Präsident to reaffirm his commitment to bank property.\n\nOn the other side of the Long camp however, figures such as Father Charles Coughlin have asked der Präsident to remain silent on the issue. Denouncing the seizures could, in their view, demoralise our supporters, and lose us valuable political momentum. Either way, we will have to consider the value of alienating one portion of our coalition over another..."
 uscrisis.173.a: "Coughlin has it on the money, we need to keep the momentum up."
 uscrisis.173.b: "Ford's right, we can't be acting like syndicalists here."

 uscrisis.174.t: "Southern Conservatives Denounce Long"
 uscrisis.174.d: "With violent bank seizures continuing and even expanding across the nation, Präsident Long's silence on the issue has been deafening. Having come to view the militant farmers' movement as a component of his own coalition, der Präsident has thus far refused to condemn their actions or violent methods, instead continuing to focus on his proposals for banking reform. As the feeling both in Congress and the business sphere becomes more and more antagonistic both to Long and the farmers however, pressure is mounting from within Long's own house.\n\nToday, several conservative congressional southern Democrats aligned with Long have signed a letter denouncing the administration's inaction on the issue. Though it stops short of holding der Präsident responsible for the rise in violence, it does state that order and public tranquility must come before any future banking reform.\n\nThis breakage with the southern conservatives is undoubtedly concerning, however der Präsident is confident that it will not last. In any case, we have, for better or worse, implicitly confirmed that our sympathies lie with the farmers, rather than with the business puppets in Washington."
 uscrisis.174.a: "We have the people on our side."

 uscrisis.175.t: "Long Denounces Violent Bank Seizures"
 uscrisis.175.d: "With violent bank seizures continuing and even expanding across the nation, Präsident Long has finally been compelled to make a decisive public statement on the matter. In a speech broadcast on the radio across the nation, Long first acknowledged the legitimate grievances of many Americans against the banking system. However, he also denounced acts of violence and asserted that only peaceable reform could bring about social and economic justice.\n\nThe reaction to der Präsident's speech has been mixed, but swift in all cases. Members of Congress, including those of the establishment parties usually opposed to Long, have praised the speech as befitting a national leader. Conservative and business members of Long's own coalition have similarly been reassured of Long's continuing commitment to protecting private property.\n\nThe farmers however have had more mixed feelings towards the speech. With many having considered themselves as loyal supporters of Long, some have felt betrayed or abandoned by der Präsident's explicit denunciation of their methods. Though we have certainly cooled heads in Washington, one wonders whether we may have alienated the most important part of our coalition."
 uscrisis.175.a: "If we don't have the law, we don't have a country."

 uscrisis.176.t: "Corruption on Capitol Hill"
 uscrisis.176.d: "Our determination to pass an unaltered version of the Nye-Sweeney Bill has led us down a less than scrupulous road. In Louisiana, corruption is a fact of life. Bribes are a part of the political process, which, while not necessarily accepted, has characterised much of the state's patronage system both before and under Long.\n\nIt has not taken der Präsident very long to discover the folly of treating Washington like Baton Rouge however. Our attempt to “lubricate” opposition to the Nye-Sweeney Bill has exploded onto the front pages of every paper of record in the country. Several members of Congress have reported being offered patronage appointments or even bribses for their support for the bill, including several whom we had considered generally amicable to our political project. Others have reported being threatened, and essentially held to ransom for their votes through patronage.\n\nThe backlash has been swift. Numerous members of Congress and the media have denounced der Präsident and the administration, specifically the “infection of Louisiana graft” in the halls of the national capitol. What we had hoped would be a strong start has now turned into an unprecedented debacle, as we now must turn to damage control."
 uscrisis.176.a: "Shit."

 uscrisis.177.t: "Congressional Uproar"
 uscrisis.177.d: "The growing fire in Congress over our attempts to illicitly gather support for the Nye-Sweeney Bill has proven difficult to contain, let alone put out. The establishment conservatives of both parties, previously dejected by Long's victory in January. Have been galvanised and energised by this early misstep by the administration. Today, they have delivered a letter cosigned by several dozen House and Senate members calling for impeachment proceedings to begin, to determine the extent of der Präsident's role in the scandal.\n\nMost concerning of all has been the presence of several liberal and progressive names on the list of signatures. Farm-Arbeiterites and progressive Democrats who were key to our victory have now begun to quickly turn on us, accusing Long of bringing Louisiana's corruption to the sacred halls of Congress. With the Sozialisten obviously always opposed to our administration, the defection of the centre-left has all but destroyed our prospect at holding together an anti-socialist reformist majority in Congress.\n\nThe prospect of impeachment is cause for more immediate concern however. Though no president has ever been caught up in such a scandal so early into their term, recent months have seen many conventions trod over as the national situation radicalises. Soon, we may find ourselves defending der Präsident from removal from office."
 uscrisis.177.a: "This is a mess."

 uscrisis.178.t: "Secretary of State Borah Resigns"
 uscrisis.178.d: "The appointment of Republican stalwart William Borah as Secretary of State was an important olive branch to the political establishment in the days immediately after Long's election. Though Borah is a famous maverick, his well respected reputation and comparative normality as opposed to der Präsident endeared the voice to the Senate, which easily voted to confirm him.\n\nHis maverick nature which made him acceptable both to Long and the Senate have now backfired on us however. As der Präsident's role in the corruption scandal becomes ever clearer, Borah has distanced himself further and further from the administration. Now, he has publicly announced his resignation, denouncing the corruption and graft that has quickly become endemic in the Long Administration.\n\nInitially, the establishment had hoped that Borah would act as a stabilising agent in Long's administration. Now however, he serves their interests in a different way. Borah's resignation has been a serious blow to the standing of the administration, and has emboldened anti-Long progressives to more clearly stand against der Präsident. As time goes on, our situation becomes more and more precarious."
 uscrisis.178.a: "Him too?"

 uscrisis.179.t: "Congress Begins Impeachment Proceedings"
 uscrisis.179.d: "The past few weeks have seen resignations, congressional defections, and other substantial setbacks for our administration. The blowback from the congressional corruption scandal has been far harsher than we could have possibly imagined, as the dubious methods of Louisiana have been shown to be anathema to the “respectable” establishment (even if Washington wasn't exactly clean even before we arrived).\n\nToday, this has culminated in what we should probably have expected as a likely outcome. Republican Congressman Robert A. Taft of Ohio has introduced articles of impeachment against Präsident Long. Cosponsored by over a dozen fellow congressmen from both major parties and Farm-Arbeiter, impeachment has been received favourably by House Speaker John Nance Garner, who, after a brief partnership with Long in January to gain re-election to his post, has now returned to his previous intransigent opposition to Long over the scandal.\n\nThe threat of impeachment obviously warrants a clear response from our end. Many within the administration have advocated that we apply pressure on our remaining congressional allies to try and slow the process and gain more time. An alternative view however holds that this may result in yet more blowback against us, and that simply supporting ourselves publicly is the best course of action."
 uscrisis.179.a: "We need to push back on this nonsense."
 uscrisis.179.b: "Maybe we need to pull ourselves out of the congressional grinder."

 uscrisis.180.t: "Impeachment Brought Forward"
 uscrisis.180.d: "Our latest efforts to stave off impeachment have seemingly backfired. In a press conference today, House Speaker John Nance Garner has committed to bringing the impeachment resolution introduced by Congressman Taft to a vote within the next fortnight. With momentum and congressional support at their back, it appears likely that the resolution will succeed, and the impeachment resolution will move forward to the House Judiciary Committee.\n\nIt appears that our attempts to rally our supporters in Congress against impeachment have, rather than helping our position, instead worsened it. Some of our supporters, put off by our fairly blatant pandering, have been reluctant to come to our aid. Our opponents on the other hand have been emboldened by seeing our efforts be rebuffed. With pressure mounting on Garner to take the opportunity to push hard for impeachment, it has quickly become a question of “when” rather than “if” impeachment will go ahead.\n\nAt this rate, it is quite probable that articles of impeachment will pass in the house. As things stand, the divided nature of Congress makes determining our position in the senate rather difficult. Though a 2/3rds majority is needed in the Senate for conviction and removal, the establishment parties have a strong stranglehold on the body. If they vote in lockstep, we may well lose."
 uscrisis.180.a: "So much for that..."

 uscrisis.181.t: "More Cabinet Members Resign"
 uscrisis.181.d: "The growing calls for impeachment in Washington haven't just been coming from Congress. Within our own camp, disaffection with Long has grown far more quickly than expected. Among appointees not personally loyal to Long or his political project, particularly those liberal or progressive Democrats who supported him as a reform candidate, discontent has turned into a slew of resignations, as government officials protest against the now well-established corruption of the Long Administration.\n\nThough impeachment does not seem to have progressed substantially compared to last week, our internal troubles have meant that the tides against our administration have not let up yet. House Speaker John Nance Garner has confirmed that he will bring Congressman Taft's impeachment resolution to a vote in due course, and it is likely that there is little we can do to stop it from passing.\n\nEven disaster has the ability to bring opportunity however. While we were initially pressured to appoint moderates and establishment-friendly candidates to important government positions, the resignation of many of these early appointees has allowed for the ascension of loyalist deputies or new pro-Long appointees (at least in positions that don't require Senate confirmation). This has had the effect of strengthening our influence over the federal bureaucracy, something which is no small gain at all."
 uscrisis.181.a: "People come, people go."

 uscrisis.182.t: "The Farmers' Revolt"
 uscrisis.182.d: "Impeachment has quickly become a very popular buzzword in Washington. Präsident Long has never been a popular figure in the nation's capital, being regarded as a conniving, dishonest, provincial populist. The corruption scandal was hardly unexpected on Capitol Hill: it fit every preconceived notion of who and what Long was to a tee, and as such the establishment jumped on the impeachment bandwagon in an instant, wanting to finally be rid of the troublesome president.\n\nInstead, Long has always found his friends among the people. Poorer farmers joined Long's campaign in droves, and cheered his victory as the salvation of the common folk of America. Now with their president under attack by the elite, city-dwelling establishment which has always kept them down, they have become determined to show the true will of the people.\n\nRural militias associated with but not necessarily part of the Minutemen have engaged in a growing series of bank seizures and displays of force against federal authorities. Proclaiming their support for Präsident Long, these farm militias have demanded that Congress halt the impeachment process and pass der Präsident's proposed banking reforms. Several of these militias have gotten into firefights with state militias, or even national guards, as rural unrest grows along with political extremist action in both the north and south.\n\nThough these militias are hardly a threat to government authority, they serve as a reminder that Long still has allies willing to fight for him. Though Congress appears undeterred for now, we would do well to keep tabs on these militias and see how they may be used in future..."
 uscrisis.182.a: "We have the people, if nothing else."

 uscrisis.201.t: "Government Paralysis"
 uscrisis.201.d: "The continuing failure of Congress to elect a president has placed the nation in an unprecedented situation. For the first time since 1789, the office of Präsident of the United States has become vacant, with no permanent successor to Al Smith in sight.\n\nAs the house has yet again failed to elect a speaker, Secretary of State Cordell Hull has taken to fulfilling the duties of the presidency. Signing official documents as the Acting Präsident of the United States, Hull's decision not to resign with Smith's departure as is standard protocol, and to instead stay on to maintain continuity of government has maintained some small semblance of normality in Washington.\n\nThough he has been praised by his fellow Democrats, members of other parties have taken a more cynical view, with some even accusing the Democrats of prolonging the election so as to maintain power under Hull (since it is legally impossible for a Democrat to be elected president in the house). Though this dissent has not resulted in any significant violence as of yet, many state governments have thus far refused to acknowledge the acting president's authority, setting the stage for a dangerous confrontation between the states and a headless federal government."
 uscrisis.201.a: "Can't people be reasonable here?"

 uscrisis.202.t: "Long Denounces Congress"
 uscrisis.202.d: "It has not taken long for the anti-establishment political forces to comment on the current situation in Washington. Though both Long and the Sozialisten bear central responsibility for the continuing failure of the House to elect a president, they have nonetheless been able to readily reap the rewards of congressional deadlock, as America's political class seems incapable of governing.\n\nThis week, it appears that Long has taken the spotlight. In the Senate (now the only vaguely functional chamber of Congress), Long has vociferously denounced Hull as a usurper, attacking the “unconstitutional assault on the American people” which he claims Hull is at the head of.\n\nHull and Long have long been at odds, as Hull's establishment-oriented liberalism conflicts with Long's radical populism. Notably, in response to Long's common denunciations of Congress, Hull once suggested that, after a mob had hanged the other “damned scoundrels” in the Senate, as Long suggested they would, Long should complete the justice by hanging himself.\n\nWhile this latest conflict is therefore unsurprising, what is concerning is the degree to which the general public agrees with Long. The Hull “administration” remains utterly bereft of legitimacy, and as the days go by more and more public figures have called for Hull to step down, even in the absence of an alternative."
 uscrisis.202.a: "Who else is there?"

 uscrisis.203.t: "Midwestern State Governments Assume Authority"
 uscrisis.203.d: "Since January 20th, numerous state governments across the country have refused to recognise Cordell Hull as the acting president. In spite of the lack of any legitimate alternative pole of power in the country, state governments aligned with Huey Long and the SPA have not acknowledged any executive orders or decisions signed by Acting Präsident Hull. Instead, they have administratively almost cut themselves off from the federal government, and have even begun to give orders and directives to federal employees in their respective states in spite of their lack of legal authority over them.\n\nThe most notable instance of this has been in the aftermath of the growing steelworkers' strike in eastern Ohio. The situation has quickly grown incredibly violent, as open gunfights between Minutemen, Red Guards, and other militias have left over a dozen dead in the past week. Federal attempts to force the National Guard to intervene have gone unheeded however, as the National Guard in Ohio refuses to acknowledge Hull's legitimacy. Instead, the Socialist governor has ordered the guard to suppress the Minutemen, which they have begun to do.\n\nOur failure to control the National Guard is a substantial blow to our authority. Already, other state governments, particularly in the midwest, are taking more autonomous action either against or in support of striking workers in labour conflicts. As federal authority further diminishes, we have little expectation that the violence which is sweeping the nation will abate any time soon."
 uscrisis.203.a: "This can't go on forever."

 uscrisis.204.t: "Detroit Commune Forms"
 uscrisis.204.d: "The spate of labour-related violence this week has culminated in Detroit. Michigan, under a particularly radical Sozialistische Partei administration since 1935, has for years been a hotbed for labour violence. With the federal government unable to control the National Guard however, the state government has finally seen a chance to strike against their political opponents.\n\nIn a joint assault of the National Guard and the paramilitary Red Guards, the Minutemen and other anti-union militias were routed from key areas in the city. Spontaneous attacks on key strategic points secured the city for the Sozialistische Partei, the CIO, and the IWW, who now have total control over the city.\n\nThe political situation in the city having suddenly radicalised from even its previous Socialist-dominated state, the new state of affairs has been formalised with the formation of the Detroit Commune. A new government based on the model of the French communes has been installed with the backing of the state government under the Renner Administration, now totally bereft of non-socialist influence.\n\nThe suddenness of this takeover has shaken the federal government to its core. With one of the most important states in the union being taken over by an openly revolutionary force, the calls for action from Washington have grown to a crescendo. Our impotence to heed them has all but shattered any remaining confidence in Hull's position, as southern and western state governments mobilise their own National Guards on their own accord to protect their own interests."
 uscrisis.204.a: "Something has to give."

 uscrisis.205.t: "War Plan White Activated"
 uscrisis.205.d: "Over the past few weeks, it has become abundantly clear that Acting Präsident Hull's caretaker administration is incapable of restoring order to the country. The federal government has all but lost control completely in both the midwest and deep south, as state governments loyal either to the Sozialistische Partei or Huey Long assert control over federal employees and National Guard units. The continuing failure of Congress to elect either a speaker or a president has sent the federal government's position into a death spiral, as Hull's legitimacy falls further and further.\n\nWith the writing on the wall, Acting Präsident Hull has reluctantly heeded the advice of General Douglas MacArthur. War Plan White, the military counterinsurgency plan intended for an eruption of overwhelming domestic unrest, has been activated, with some modifications.\n\nAdditionally, Hull has chosen to step down as acting president in favour of MacArthur: he has appointed MacArthur as Secretary of State and conditioned his own resignation from that post on his successor's confirmation. The Senate, increasingly dominated by conservative voices, approved MacArthur's appointment, making him acting president.\n\nFew have any illusions about MacArthur's new role. Open conflict between the federal government and radical political forces is now inevitable. Now, all we can do is brace ourselves for the coming storm."
 uscrisis.205.a: "The die is cast."

 uscrisis.210.t: "Lynchings in Georgia"
 uscrisis.210.d: "The American south is no stranger to political violence. In the aftermath of the American Civil War, white “redeemers” used physical force and intimidation to strip power from African-American electorates and restore white rule after Reconstruction. Racial terror campaigns became a key method of establishing Jim Crow, as incidents such as the Wilmington Massacre stripped all remaining political power from African-Americans in the south, rendering them a permanently disenfranchised underclass.\n\nThe recent wave of political violence nationwide has taken this particularly ugly form in the south. Reports have now come in of a mass lynching of a half dozen organisers for the Sharecroppers Union, a labour organisation supported by the Afro-American Committee of the Sozialistische Partei. Governor Talmadge, an infamous white supremacist aligned with Huey Long, has vocally supported the attack on the unionists, as several similar incidents of violence have followed.\n\nThough the Sozialistische Partei's civil rights plank is weaker than many of its Black members wish, it has still vociferously denounced this most recent incident. Though the party is not in much of a position to retaliate, several civil rights groups, such as the Afro-American Unity Congress (often regarded as an SPA front), have grown closer to the party's own increasingly confrontational and violent methods, as the federal government fails to enforce the 1935 anti-lynching law."
 uscrisis.210.a: "Things don't seem to be getting better..."

 uscrisis.211.t: "Red Guards Coup Wisconsin Government"
 uscrisis.211.d: "The growing wave of political violence that has gripped the nation has now reached Wisconsin. Though the Badger State has been controlled by a relatively moderate Farm-Arbeiter coalition (including the local Wisconsin Progressive Partei and the SDF) for some time now, the Red Guards and a radicalised local SPA have had substantial influence for some time.\n\nHaving grown increasingly dissatisfied with Governor Philip La Follette, and his perceived closeness to anti-socialist Republikaner, the Red Guards have chosen to act to secure the state for the SPA. In a cleanly coordinated operation, the Red Guards seized control of key government buildings in Madison and Milwaukee, along with railway hubs elsewhere in the state.\n\nAfter occupying the state capitol, an emergency session of the state legislature was convened, which, under the watch of the Red Guards, declared Governor La Follette (who had fled out of state by this time) to have vacated his office, declaring Thomas Ryum Amlie acting governor in his wake. Amlie, a more SPA-friendly member of the Wisconsin Progressives, has, presumably under duress, appointed SPA-loyalists to key positions, and ordered the state's militia to stand down.\n\nThis successful coup d'etat in an American state has sent shockwaves. Governor La Follette has denounced the illegal usurpation from exile, as has Congress and the White House. With the state militia and National Guard having bowed to the new regime however, it will likely take a full federal intervention to restore the legitimate government, something which appears unlikely for the time being, as the country falls further into chaos."
 uscrisis.211.a: "They can't do that!"

 uscrisis.212.t: "Long Meets With Moseley"
 uscrisis.212.d.president: "Today in Atlanta, Präsident Huey Long met with Major General George Van Horn Moseley, commander of Army Corps Area 4 and a well known far-right and anti-syndicalist sympathiser. Präsident Long, visiting several southern states in a post-election tour, stopped by to meet with General Moseley and converse regarding key matters of national security.\n\nThough the contents of their meeting have not been made public, the two struck a cordial tone upon Long's departure. Long commented that the so-called “Butcher of Mingo”, known for his brutal suppression of the Mingo War in the early 1920s, was a strong leader with a keen awareness of the challenges facing the country. General Moseley in turn praised Long as a decisive leader, and as someone keenly aware of the dangers of socialism.\n\nThough General Moseley is known for his political outbursts, this most recent meeting is bold, even for him. His de facto endorsement of Long violates every principle of military neutrality in politics, demonstrating his particular reliability to the administration and its goals."
 uscrisis.212.d.notpresident: "Today in Atlanta, Senator Huey Long met with Major General George Van Horn Moseley, commander of Army Corps Area 4 and a well known far-right and anti-syndicalist sympathiser. Long, visiting several southern states in a post-election tour, stopped by to meet with General Moseley and converse regarding key matters of national security.\n\nThough the contents of their meeting have not been made public, the two struck a cordial tone upon Long's departure. Long commented that the so-called “Butcher of Mingo”, known for his brutal suppression of the Mingo War in the early 1920s, was a strong leader with a keen awareness of the challenges facing the country. General Moseley in turn praised Long as a decisive leader, and as someone keenly aware of the dangers of socialism.\n\nThough General Moseley is known for his political outbursts, this most recent meeting is brazen, even for him. His de facto endorsement of Long violates every principle of military neutrality in politics, and, if reflected in the views of his men and officers, is a bad sign for our republic."
 uscrisis.212.a: "That's unusual."

 uscrisis.213.t: "Racial Violence in the North"
 uscrisis.213.d: "Though America's long history of racial violence is mainly associated with the south, the north is no stranger to it. The “Red Summer” of 1921 saw massive outbursts of racial violence in northern cities such as Chicago and Washington, D.C. The continued strength of the Klan in northern states such as Indiana and Maine has further perpetuated such incidents, as the mobilisation of right-wing militias against the SPA, IWW, and other unionists has the knock-on effect of violence against Black communities (as well as vice-versa).\n\nOne recent incident has been in Gary, Indiana, where the Klan and its allies descended on the local African-American community. Having been discouraged from their initial goal of disrupting a steel strike by the local Red Guard, they have instead gone after their usual, less well defended prey.\n\nAfter several hours, and much pleading from African-American community leaders, an intervention against the Klan came. It was not from the police or National Guard however, but from the socialists. The Red Guard routed the poorly organised Klan, killing over a dozen both in and after the fighting. What was left was a devastated community, as the Klan had killed half a dozen people, and destroyed businesses, homes and livelihoods.\n\nThough the reluctance of the Red Guards to intervene in several similar instances of violence has resulted in a reticent among African-American communities to rely upon them for protection, they have nonetheless been seen as more reliable than the police or official authorities. As African-American support for the SPA grows, the racial aspect of the growing civil conflict in America grows even more dangerously."
 uscrisis.213.a: "This is dangerous."

 uscrisis.250.t: "Socialist Governors Convene"
 uscrisis.250.d: "The 1936 election represented a disappointment for the Farm-Arbeiter Partei in several respects. Not only did it fail to win the presidency, but it narrowly missed out on many seats both in Congress and in state legislatures which it was hoping to win. As hoped for majorities failed to materialise, the knives came out within the disparate party coalition.\n\nAs one may expect, the party's more mainstream elements have blamed the toxic image of the Sozialistische Partei for their election defeat. Criticising the intransigence and extremism of the Sozialisten and their contributions to the party platform, they have increasingly questioned the wisdom of the inclusion of the SPA in Farm-Arbeiter, as well as the generous number of party nominations SPA candidates have historically received.\n\nThe party base however has seemingly shown a different view. Increasingly, the weight of grassroots support has swung behind the party's more leftist elements. One demonstration of this has been the recent show of support for the so-called “socialist governors' conference”, a newly minted alliance of the SPA governors of Michigan, Illinois, West Virginia, and Ohio.\n\nThis alliance of governors has pledged to “defend the interests of the workers of our states from a reactionary federal government”. Denouncing the new president and the circumstances in which he was elected, they have drawn the support of a radicalising Farm-Arbeiter base in taking a classic SPA class war posture."
 uscrisis.250.a: "Can't they get over losing?"

 uscrisis.251.t: "Violence in Detroit Escalates"
 uscrisis.251.d: "Since the election in November, Detroit has been the site of some of the most intense labour disputes the nation has ever seen. With the state-supported seizure of idle GM plants in December, the conflict between labour and capital has taken on an existential character: the workers, no longer content with mere concessions, now appear to be aiming for full control of the city's industrial heart. In turn, the companies have fought a brutal retreat, aiming to bleed the unions and hopefully suppress them through federal force.\n\nIn the latest escalation, the violence is now characterised by open gunfights in the city's industrial and commercial sectors. It is not uncommon to see Red Guards or impromptu workers' militias barricaded in the streets, shooting at hired goons or Minutemen, or even the police. With the state thoroughly in the hands of the SPA, companies such as GM have ceased to rely on the state government to protect their property rights, bringing the class war further into the open.\n\nA state of open war in a major American city is obviously unacceptable. In this administration's early days, we cannot be seen as weak or to be standing on the sidelines. As such, an immediate federalisation and mobilisation of the Michigan National Guard is recommended."
 uscrisis.251.a: "Federalise the Guard."

 uscrisis.252.t: "National Guard Resists Federalisation"
 uscrisis.252.d: "The victory of the Sozialistische Partei in the 1934 Michigan gubernatorial election set off alarm bells across the country. The Michigan Sozialisten, controlled by the particularly radical tendency of the “proletarian universities”, were once so radical they refused to take part in elections at all. Having won an election they only ran in because the national party ordered them to do so, it was hoped that the Michigan Sozialisten would burn themselves out and quickly lose office.\n\nThis has not turned out to be the case. Worse still, Governor Al Renner's administration has more effectively captured the state's institutions than we could have possibly expected. Not only are local governments and the state bureaucracy now loyal to the SPA, but so is the National Guard, which has refused our orders to put an end to the violence in Detroit.\n\nWith the guard out of federal control, we are faced with an unfortunate predicament. Either we back down, lose massive face, and concede the guard to the SPA, or we attempt to force a change in the guard's leadership, a taxing endeavour which may not be successful for some time."
 uscrisis.252.a: "Remove the leadership."
 uscrisis.252.b: "Back down, the troops aren't loyal anyways."

 uscrisis.253.t: "Michigan Seizes More GM Factories"
 uscrisis.253.d: "The initial seizure of GM property in December set off a firestorm in Detroit. Amidst a nearly warlike atmosphere, the Michigan Sozialisten have taken the next step in their nationalisation program: whereas previously nationalisation was targeted at idle and unused factories, now it has grown to encompass properties currently used by GM. Several factories have been seized, either by impromptu workers' militias or the organised paramilitaries of the SPA and IWW, with the state passing a law allowing for the expropriation of factories by their workers.\n\nThough this law is obviously unconstitutional and violates every principle of private property imaginable, it is quite obvious that the government of Michigan simply does not care. The Michigan SPA, as well as the SPA nationwide, seemingly believes that the opening salvos of an open class war have been fired. As GM demands that federal forces intervene to protect their property, it is difficult to say that they are wrong in Detroit, at least."
 uscrisis.253.a: "Is there no rule of law in the workers' state?"

 uscrisis.254.t: "Detroit Commune Proclaimed"
 uscrisis.254.d: "The expected mass outbreak of violence in Detroit has finally arrived. Expecting only a motley resistance, the Minutemen attempted to secure the surrender of plant workers in the targets designated by General Motors. When the workers fired back in response, fighting simultaneously broke out across the city, as Minutemen and Workers' Militias battled both near the factories and in the streets.\n\nIn a joint assault of the National Guard and the paramilitary Red Guards, the Minutemen and other anti-union militias were routed from key areas in the city. Spontaneous attacks on key strategic points secured the city for the Sozialistische Partei, the CIO, and the IWW, who now have total control over the city.\n\nThe political situation in the city having suddenly radicalised from even its previous Socialist-dominated state, the new state of affairs has been formalised with the formation of the Detroit Commune. A new government based on the model of the French communes has been installed with the backing of the state government under the Renner Administration, now totally bereft of non-socialist influence.\n\nThe new commune, made up of the Sozialistische Partei, the CIO, and the IWW, has announced its intention to further nationalise GM factories, and drive reactionary forces out of the city.\n\nThose reactionaries have not stood idly by however. Many who escaped have regrouped in the reactionary bastion of Dearborn, intent on taking back the city. Nevertheless, as things stand now, the red flag flies over Detroit."
 uscrisis.254.a: "Russia, France, England, America..."

 uscrisis.255.t: "National Guard Leadership Refuses to Stand Aside"
 uscrisis.255.d: "With the Michigan National Guard having refused our orders to intervene in the growing conflict in Detroit, it has become abundantly clear that the guard has been politically captured by the state government, and by extension the Sozialistische Partei. The danger of having a state national guard in the pocket of a radical political party is obvious: with control over the guard, the state government is capable of enforcing its radical agenda even on an unwilling state populace, or worse, attempting to leverage the guard against the federal government in some way.\n\nFortunately, the guard's refusal to follow federal orders has given the perfect pretexts for the removal of its leadership. Not only have several leading officers been dismissed, the Judge Advocate General of the U.S. Army (TJAG), Arthur W. Brown, has court martialed them in absentia.\n\nUnfortunately, we are in Washington, and they are in Michigan. The officers in question have simply ignored both their dismissal and court martial, and the guard has therefore remained firmly in the grip of the SPA. General MacArthur has also briefed us on the possibility that other state national guards, including those of Illinois, Wisconsin, Ohio, and especially West Virginia, have also been compromised politically.\n\nFor now, the Michigan leadership will be staying put, a severe loss of face for the administration. We can only hope that this infection of mutiny can be contained."
 uscrisis.255.a: "They can't just do that, can they?"

 uscrisis.256.t: "Federal Forces Sit On Their Hands"
 uscrisis.256.d: "Our inability to control the Michigan National Guard has precipitated a dramatic escalation of the ongoing conflict in Michigan. The Red Guards, emboldened by the news that the guard will not interfere with the SPA's takeover of the state, has further mobilised both within and outside of Detroit, preparing for a final offensive intended to purge right-wing militias from the state, and grant the socialists a total monopoly on armed force.\n\nNot only has the left been emboldened however. The Minutemen and other far-right militias, seeing clearly that the National Guard will not protect the interests of non-socialists, have become ever more proactive in their attacks on the Red Guards and other allies of the SPA. Many in the administration now fear that the situation in Michigan is on the verge of spiraling out of control, if it hasn't already.\n\nAmidst this, the National Guard is standing by, refusing our orders to restore order to the state. Worse still, it has been reported that several National Guard units are actively participating in the actions of the Red Guards, with the guard leadership refusing to intervene to prevent this. The capture of the guard by the SPA appears to be complete."
 uscrisis.256.a: "Can we do anything to stop this?"

 uscrisis.257.t: "Conservative Coalition Has a Field Day"
 uscrisis.257.d: "The continuing escalation of the civil conflict in Michigan has become quite the headache for the new administration. With Red Guards and other workers' militias openly battling Minutemen and other right-wing militias in pitched gunfights in the industrial districts of Detroit and elsewhere, calls for the administration to take action have grown louder and louder.\n\nHowever boisterous our critics become however, the difficulty of our position is unlikely to abate. The National Guard is, at this point, an obviously unreliable institution, due to the SPA's subversion of it in their two years in office. If we wish to militarily intervene therefore, it will have to be through the army itself. That however presents other difficulties, as General MacArthur has noted that much of the army is already holed up preparing for other counterinsurgency measures, as the nationwide situation is not expected to abate by the summer.\n\nAnd so, for now, we sit by and watch as the industrial heart of America burns. Conservatives in Congress are raking der Präsident over the coals for this as we speak, however for now there is little we can do to answer the call for action."
 uscrisis.257.a: "Our hands are tied..."

 uscrisis.258.t: "The War in Michigan"
 uscrisis.258.d: "For months now, Michigan has been perhaps the most troubled state in the union. Having been under the control of the most radical SPA government in the union for over two years now, the political divides between the extreme ends of politics have been intensified like nowhere else. This polarisation has resulted in an explosive growth in paramilitarism, as the left feels emboldened by the permissiveness of Governor Al Renner's administration, while the right sees no remaining recourse in the official halls of government.\n\nWith it now being clear that the National Guard will sit out the growing civil conflict in the state, violence has exploded like never before. Where previously smaller tit-for-tat battles had been commonplace, now pitched firefights spanning multiple city blocs have become a relatively frequent occurrence. The level of violence has reached such an extent that the Canadian government has increased their military presence on the border near Detroit by 150% in the past week.\n\nWith the conflict now definitively out of control, General MacArthur has recommended the activation of War Plan White in the state. Concerns have grown however that even regular army units in Michigan are insufficiently loyal to undertake this operation. Regardless of what action we might take, it is now clear that a state of civil war exists in Michigan."
 uscrisis.258.a: "My god..."

 uscrisis.299.t: "Father Cox to Lead Protest March on Washington"
 uscrisis.299.d: "With a new president having finally taken office in Washington, a faint sense of optimism is in the air. Conventionally a productive time for legislation, the new president's honeymoon period has nevertheless been marked by fears that an intransigent and conservative-leaning Senate may hamper the passage of any radical recovery legislation. Thus, many have already taken to the streets in support of legislation to support the poor and the unemployed.\n\nOne such figure has been Father James Renshaw Cox. A populist labour priest and minor presidential candidate last year, Cox has conventionally been a strong supporter of Former Präsident Al Smith. With Smith now out of office however, Cox has revived an idea he had previously floated: a march of the poor, jobless, and otherwise left-behind on the halls of power in Washington.\n\nThough few count Cox as any sort of revolutionary, the assembly of “Cox's Army”, set to march on the capital in about a month or so, has caused unease in some circles. Fears that the protest may be used as cover for more radical actors, or that the crowd may turn into a riotous mob if they are not accommodated, have been noted among military planners in Washington, who by now are very familiar with counterinsurgency planning.\n\nRegardless, we have little reason to fear this protest. On the contrary, a demonstration of public support for interventionist measures may well be to our advantage. In any case, we wish the father well."
 uscrisis.299.a: "It's a free country, after all."

 uscrisis.300.t: "Army Deployed in Washington"
 uscrisis.300.d: "The growing nationwide unrest has sparked growing concerns in Washington. In the halls of power in Congress and the White House, fears that rioting or armed paramilitary activity could spread to the nation's capital are growing louder and louder, as conflicts elsewhere in the country have grown more and more intense.\n\nAs extremist activity on both the left and right grows, General Douglas MacArthur has recommended the mobilisation of nearby military reserves, including elements of the Maryland and Virginia national guards, in Washington, D.C., in order to maintain order in an emergency or counterinsurgency situation. General MacArthur assures us that the Virginia and Maryland national guards are reliable for the federal government, and with many members of Congress increasingly concerned about the spread of unrest, we are under substantial pressure to heed his advice.\n\nNevertheless, some have expressed concerns that the mobilisation of a substantial military contingent in the capital could increase tensions. Father James R. Cox, the leader of a band of protesters likely to arrive in D.C. in a week or so, has denounced rumours of a military buildup as an overreaction to his peaceful protest movement. Though we recognise the reasons why some may be concerned, the safety of the capital is paramount. We can only hope this serves to cool tensions rather than intensify them."
 uscrisis.300.a: "We have to be safe."

 uscrisis.301.t: "\"Cox's Army\" Arrives"
 uscrisis.301.d: "After spending well over a month gathering and marching in Pennsylvania, Father James R. Cox's “army” of unemployed and destitute protesters have finally arrived in force in Washington. Over 70,000 marchers in what has been dubbed “Cox's Army” have taken to the national mall, demanding public works and unemployment relief. A number of speakers including Cox have addressed the crowd: from both left and right, men of public stature such as Charles Coughlin, Norman Thomas, and others have ramped up the pressure on the administration to take action against unemployment and poverty.\n\nThe scale of the protest has surprised many in the capital. The largest protest in D.C.'s history, the size of the march has generated substantial worry in the administration. FBI chief J. Edgar Hoover has briefed members of Congress on the potential that a significant number of socialist agitators have infiltrated the protest movement. He has advised us to keep newly mobilised military forces on high alert, lest the socialists attempt to launch an insurrection.\n\nCox, meanwhile, has seen his profile rise substantially due to his protest movement. With a strong bully pulpit, Cox has gained a far more significant national profile than he held during last year's election campaign. With the protest so far a success, many are now wondering what comes next."
 uscrisis.301.a: "Keep all eyes open."

 uscrisis.302.t: "The Washington Massacre"
 uscrisis.302.d: "For the first day or so, Father Cox's march on Washington proceeded without significant incident. The marchers gathered in the national mall, listened to speeches by politicians, activists, and other public figures, Peacefully, Pennsylvania's jobless and destitute made their voices heard, and some began to discuss the trek back home.\n\nOthers however were agitated by an apparent lack of progress. Having come all this way, only to hear platitudes and the same empty promises as before, a group of perhaps 10-15,000 marched to Capitol Hill to bring the message a little closer to home for Congress, so to speak.\n\nUnbeknownst to them however, a little over 40 miles away in Baltimore, a maritime strike had turned deadly just four hours before. With strikers engaged in a shootout with the Maryland National Guard, and with rumours that a few Marines had even broken ranks to join them, the feeling among the Army units in the capital itself was tense. With rumours of a nationwide uprising swirling, they faced down the angry protesters approaching the halls of government.\n\nWhat began the shooting is still uncertain. General MacArthur has claimed agitators in the crowd fired at his men. Other parties have claimed that the soldiers fired unprovoked. Some reports have suggested something in-between, perhaps a loud bang in the crowd that prompted a lethal response. What we do know is that nearly a hundred died by the soldiers' bullets, and fifty more were killed in the ensuing stampede as the crowd of thousands fled.\n\nAlready, a nation that was previously on the precipice has been set ablaze. Sympathy strikes and protests have turned riotous in the north, as what appears to be an unprecedented wildcat general strike brews among the IWW, CIO, and even AFL. D.C. itself is now under martial law, with the remaining protesters being herded out, but the rest of the nation has erupted in fury."
 uscrisis.302.a: "God help us all..."

 uscrisis.303.t: "General Strike!"
 uscrisis.303.d: "The Washington Massacre has, in a matter of days, completely transformed the magnitude of industrial conflict in the United States. More workers went on strike last year than in any previous year in US history. That was projected to be beaten by this year had the trends of January and February continued. None however could conceive of so many workers striking that it would be beaten by March.\n\nThe massacre of the supporters of the moderate Father Cox, a man who is distinctly not a socialist, has all but shattered faith in the existing political system among the strongly labour-oriented left. With the CIO and even certain AFL unions joining IWW workers in sympathy strikes, workers across the country have been pushed to radical action. For the first time in recorded history, a wildcat general strike seemed to be on the cards.\n\nNaturally, the now definitively revolutionised unions filled the vacuum in leadership, taking the reins of the growing movement. Surprisingly, the CIO beat the IWW to the punch in formally calling for a general strike, with CIO Präsident Sidney Hillman inviting his IWW counterpart Elizabeth Gurley Flynn to take part in a joint strike committee. A day later, the IWW accepted, and the SPA unanimously voted to endorse the strike.\n\nThe aim of the strike remains vague, but in general themes of mass nationalisation and union representation in government, as well as the resignation of [USA_Pre_War_Präsident] and his cabinet have been the most coherent demands commonly placed forwards. Of course, neither side now is of the illusion that these are serious demands. Instead, it is clear to all parties involved that the tripartite alliance of the SPA, CIO, and IWW is pushing for nothing short of revolution."
 uscrisis.303.a: "Is this what it comes to?"

 uscrisis.304.t: "Präsident Leaves for Midwest"
 uscrisis.304.d: "With the snowballing of the general strike, the nation has quickly been brought to an economic standstill. The industrial heart of the union has either stopped beating or has been turned solely to the purposes of the socialist-dominated de facto dual government which now exists in the states of the Steel Belt. The reaction among other segments of the population has been equally swift: attempts to spread the strike south or west have been met with unceasing violence, both from employers, police, and right-wing militias.\n\nThe nation is on the precipice. Once again, it appears that our house is divided, and civil war appears to be on the horizon. Faced with the prospect of a national calamity, the [USA_Pre_War_Präsident] has decided to take a bold gambit. Declaring his intention to travel on a tour of the midwest to negotiate and talk the strikers down, the Präsident has boarded a train that will take him over the Appalachians, through Kentucky, and into Ohio, Michigan, Indiana, and Illinois.\n\nReactions from the public at-large have been skeptical, to say the least. Some regard this attempt at negotiation to be the dying gasps of a failed administration. With rumours flying of a mobilisation of national guards in both the north and south however, [USA_Pre_War_Präsident] feels that a gambit such as this is perhaps the only way to prevent a full descent into civil war."
 uscrisis.304.a: "One last card..."

 uscrisis.305.t: "Disaster on the Railroad"
 uscrisis.305.d: "Few expected [USA_Pre_War_Präsident]'s goodwill tour to solve the national crisis.\n\nFewer still expected it to end as badly as this.\n\nSomewhere in eastern Kentucky, a bomb went off on the railroad, derailing the [USA_Pre_War_Präsident]'s train. The commander-in-chief's whereabouts are, as of yet, unknown, as though we know the train has been derailed, we have lost any immediate contact with it. Many in Washington have begun to presume the worst however: with [USA_Pre_War_Präsident] potentially dead, the question of whether anyone at all is capable of governing the country has very suddenly emerged.\n\nWith the worst likely having come to pass, General Douglas MacArthur has unilaterally activated War Plan White in Washington D.C. With the support of the conservative plurality in the rump Congress (now lacking Sozialisten and Farm-Arbeiterites, among others), MacArthur has assumed a kind of emergency executive authority in the capital.\n\nThis has been denounced vociferously by several groups across the political playing field. Sozialisten, Longists, and even moderate liberals have all denounced MacArthur's actions as a blatant seizure of power, with many implicating MacArthur in [USA_Pre_War_Präsident]'s disappearance. As the north braces for revolution and the south awaits its Kingfish however, many in Washington see MacArthur as the only figure strong enough to hold the country together."
 uscrisis.305.a: "Is this the crossing of the Rubicon?"

 uscrisis.306.t: "The Präsident Lives!"
 uscrisis.306.d: "A day ago, the nation was rocked by the apparent death of [USA_Pre_War_Präsident], seemingly killed by an explosion on the railroad track on which he was travelling. Today however, a markedly different picture has emerged. [USA_Pre_War_Präsident] lives, and, from a Kentucky radio station, has announced his survival to the world.\n\nWhile it was initially thought that he had perished with the train he was travelling in, in fact he had survived the derailment and fled the scene with his Secret Service entourage, so as to avoid encountering those who had planted the bomb to begin with. After finding refuge in an isolated town without a telephone or telegraph, he requisitioned a few cars and made his way to a larger town with contact with the outside world.\n\nIn the days since he announced his plan to visit the midwest, the national situation has deteriorated further. The general strike thunders on, and militias pop up like pustules in the south. As such, it is likely that [USA_Pre_War_Präsident] will attempt to return to Washington to see the crisis through.\n\nThe question of General MacArthur remains however: having seized de facto power in Washington unilaterally, many now wonder whether MacArthur will relinquish what he has taken. The potential for a confrontation between the Army in D.C. and their legal commander-in-chief looms, adding yet another dimension to the brewing national catastrophe."
 uscrisis.306.a: "The plot thickens."

 uscrisis.307.t: "MacArthur Relinquishes Power in Washington"
 uscrisis.307.d: "For once, we have had a break of good luck. As der Präsident travels back to Washington, General MacArthur has informed us that the capital has been secured, and that the Army can guarantee the safety of the federal government. Though the words state nothing explicitly, MacArthur's communique is a de facto acknowledgement of der Präsident's authority, and paves the way for his return to day-to-day governance.\n\nRegardless of MacArthur's motivations for unilaterally activating War Plan White in D.C., once der Präsident was revealed to be alive, it soon became apparent that he could not hold on to the power he had briefly gained. Congress' confidence, though shaken, still lies with the legitimate president, and without allies in government willing to back him any potential putsch by MacArthur was dead on arrival.\n\nNevertheless, MacArthur's brief seizure of power has had drastic consequences even outside of Washington. Several prominent military officers have already denounced his actions, while others inclined towards the rapidly militarising radical opposition have taken MacArthur's intervention in civil affairs as licence to use their own forces for political purposes. We may have been spared an American Caesar, but a split army would be the final step towards all out civil war."
 uscrisis.307.a: "The calm before the storm..."

 uscrisis.308.t: "MacArthur Assumes Acting Presidency"
 uscrisis.308.d.intro: "The dual shock, both of [USA_Pre_War_Präsident]'s brief disappearance and of his sudden return, have shaken a nation in turmoil to the point of near calamity. With Washington under martial law, state governments have assumed more and more authority previously reserved to the federal government, accelerating the process which we now see has been ongoing for some time."
 uscrisis.308.d.roosevelt: "$uscrisis.308.d.intro$\n\nIn Washington, the acting president's absence has been the last straw for many. Having never regarded Acting Präsident Roosevelt's administration in Congress as particularly sturdy, both due to Roosevelt's youth and inexperience as well as his lack of legitimacy, the increasingly conservative Congressional establishment has all but completely lost faith in Roosevelt. Now, instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of the acting president from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nWith a return to Washington likely to only lead to his arrest by MacArthur, Acting Präsident Roosevelt has decided instead to travel to Sacramento. There, a number of constitutionally-minded politicians and military officers are gathering to oppose MacArthur's takeover. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
 uscrisis.308.d.borah: "$uscrisis.308.d.intro$\n\nIn Washington, der Präsident's absence has been the last straw for many. Though Präsident Borah was elected by an establishment coalition, continual failures and setbacks have broken the establishment's bond to their president. Now, the increasingly conservative Congressional establishment has all but completely lost faith in Borah, and instead of welcoming his return, they have done what was previously unthinkable.\n\nIn a joint statement, senior congressional leaders from both establishment parties such as John Nance Garner and Arthur Vandenberg announced their support for General MacArthur's activation of War Plan White and his assumption of power in the capital. Declaring the nation to be in an unprecedented crisis, they have essentially endorsed an emergency military government led by MacArthur, as well as the de facto removal of der Präsident from office. In response, MacArthur has announced that he will “answer the call of the nation's elected leaders in Congress”, and has had a minor member of the cabinet declare themselves as acting president, before having them appoint him to the position of Secretary of State, and in turn declaring himself to be acting president.\n\nIn spite of this, Präsident Borah nevertheless attempted to return to Washington. In Virginia however, he was arrested by the National Guard, firmly in MacArthur's camp, and was taken into custody on charges of inciting insurrection. In California, Vice Präsident Roosevelt has denounced the arrest, declaring himself to be the acting president, and calling for all constitutionally minded forces to join him in Sacramento. With the military fractured in response to MacArthur's putsch, civil war appears to be imminent."
