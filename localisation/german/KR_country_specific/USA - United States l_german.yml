 ustates.217.d.byrd: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten kündigte Präsident Harry F. Byrd seinen Rücktritt bei den bevorstehenden Wahlen an. Unter Berufung auf den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Byrd, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Spuren der Kriegsverwüstung werden immer seltener, da nach dem großen Konflikt staatliche und zivile Institutionen wieder aufgebaut werden. Während Amerika gespannt auf seinen nächsten Führer wartet, spekulieren viele, dass die Themen zwischen den beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Weltangelegenheiten sein werden.\n\nDer ehemalige Gouverneur und Senator von Kentucky, Happy Chandler, strebt danach, die demokratische Vorherrschaft im Weißen Haus fortzusetzen. Als gemäßigter Demokrat, der zwischen den Parteifraktionen steht, ist es ihm gelungen, die demokratische Anhängerschaft hinter sich zu vereinen. Dennoch ist er nicht unumstritten – die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Wahlsteuer abzuschaffen und Lynchmorde zu beenden. Obwohl er versprochen hat, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, weisen einige auf seine engen Verbindungen zu Präsident Byrd hin, einem bekennenden Verfechter der Rassentrennung.\n\nDie republikanische Opposition gegen die Demokraten wird von Charles A. Halleck angeführt, dem ehemaligen republikanischen Vorsitzenden des Repräsentantenhauses aus Indiana. Der ehemalige Anwalt und Staatsanwalt ist ein starker Verfechter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegners Happy Chandler zum vehementen Verfechter der Rassentrennung Harry F. Byrd hingewiesen. Halleck hat sich die Unterstützung von Interessengruppen wie der NAACP gesichert und seinen Anhängern versprochen, dass er im Falle seiner Wahl Maßnahmen ergreifen werde, um den Prozess der Rassenintegration und die endgültige Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen.\n\nNach einem langen Abend des Auszählens lautet das Endergebnis..."
ustates.217.d.fallback: "Die Wahl von 1948 ist endlich da! Im ganzen Land kehrt allmählich Normalität ein, während die Nation die letzte Phase des Wiederaufbaus einleitet.\n\nAn der Spitze der Demokratischen Partei steht Happy Chandler, der Senator aus Kentucky. Chandler ist ein sympathischer Verbündeter der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in den Stahlgürteln macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nDie Republikanische Partei wird von Charles A. Halleck vertreten. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat immer wieder auf die Verbindungen seines Gegenkandidaten Happy Chandler zum erbitterten Rassentrenner Harry F. Byrd hingewiesen. Halleck, der sich die Unterstützung von Interessengruppen wie der NAACP sichert, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen.\n\nNach einem langen Abend der Auszählung ist das Endergebnis..."
