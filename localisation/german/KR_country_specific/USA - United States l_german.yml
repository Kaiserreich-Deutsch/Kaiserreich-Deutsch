 ustates.2061.t: "Long vs Taft"
 ustates.2061.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Huey Long has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the civil war, Long has been a very controversial commander-in-chief. Long intends to seek the Democratic domination for the White House for an additional four more years. After four years of fighting with Congress over his \"Share Our Wealth\" program, Long now seeks a second mandate to finish what he could not complete in his first term.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator has been an ardent opponent of Long on Capitol Hill, denouncing the president for reckless spending and overt authoritarianism. As such, he has received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of the Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2061.a: "Taft wins"
 ustates.2061.b: "Long wins"

ustates.207.t: "Barkley vs Taft"
ustates.207.d: "Nach dem schrecklichen Aderlass des Zweiten Amerikanischen Bürgerkriegs steht die amerikanische Nation fassungslos vor den entsetzlichen Folgen des totalen Krieges.  Jetzt, da das Jahr 1944 näher rückt, blickt die Nation gespannt darauf, wer erneut die Führung im Oval Office übernehmen wird.\n\nHoping to maintain the Democrat domination for four more years, incumbent Democrat Alben W. Barkley is a lawyer and politician from Kentucky. Zu Beginn seiner politischen Karriere verblüffte Barkley die Menschen in seinem Heimatbezirk McCracken County mit seiner Eloquenz und Sympathie, als er sich um das Amt des Bezirksstaatsanwalts bewarb. Von dort aus hat sich Barkley in der Politik Kentuckys hochgearbeitet, indem er sich das Amt des Staatsvertreters, des Gouverneurs und später des Senators sicherte. Ebenso wie bei seiner Kandidatur zum Gouverneur hat sich Barkley aufgrund seiner scheinbar unerschöpflichen Energie den Spitznamen \"Iron Man\" in der Presse verdient, da er fast sechzehn Reden pro Tag im Wahlkampf hält.\n\nDer republikanische Gegenkandidat ist kein Geringerer als Robert Taft, der Sohn des ehemaligen amerikanischen Präsidenten William H. Taft. Als Führer der amerikanischen konservativen Koalition wurde der ehemalige Anwalt und Senator von der Republikanischen Partei für die Wahl 1944 nominiert. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.207.a: "Taft gewinnt"
ustates.207.b: "Barkley gewinnt"

ustates.208.t: "Stassen vs Roosevelt"
ustates.208.d.landon: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Alf Landon seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Landon, seine Präsidentschaftskarriere nach zwei Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\nKein Geringerer als Vizepräsident Quentin Roosevelt aus New York hofft, die republikanische Vorherrschaft im Weißen Haus zu erhalten. Roosevelt hat angekündigt, dass er die liberalen Reformen seines Vorgängers durch seine Politik des \"Fair Deal\" fortsetzen will. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, das Andenken seines Vaters zu nutzen, um die \"Grand Old Party\" zum Sieg zu führen.\nDie demokratische Opposition wird durch den Senator von Illinois, Scott W. Lucas, vertreten, der hofft, die Vorherrschaft der Republikaner im Weißen Haus zu beenden. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei wieder an die Macht zu bringen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.208.d.roosevelt: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, liegt betäubt in den entsetzlichen Nachwehen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition hat der amtierende Präsident Roosevelt seine Kandidatur für die Präsidentschaftswahlen im Jahr 1944 angekündigt.\nIn der Hoffnung, die republikanische Vorherrschaft im Weißen Haus auch in den nächsten vier Jahren fortsetzen zu können, will Präsident Roosevelt seine Wahlversprechen von Wirtschaftsreformen und Wohlstand einlösen. Mit dem Versprechen, die erfolgreiche Fair-Deal-Politik auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszudehnen, ist Roosevelt mit großer Zuversicht in diese Wahl gegangen.\n Seine Entscheidung, für eine weitere Amtszeit zu kandidieren, war angesichts der seit George Washington gepflegten Tradition von zwei Amtszeiten umstritten, doch Rooszevelt ist noch relativ jung und hofft, dass sein Status als Nationalheld ihm erneut zum Sieg verhilft.\nDie demokratische Opposition wird von dem Senator aus Illinois, Scott W. Lucas, vertreten, der hofft, die republikanische Vorherrschaft im Weißen Haus zu beenden. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei wieder an die Macht zu bringen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.208.a: "Roosevelt gewinnt"
ustates.208.b: "Lucas gewinnt"

 ustates.2080.t: "Lucas vs Vandenberg"
 ustates.2080.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Vandenberg has announced his bid for the presidency in the 1944 elections.\nHoping to continue Republican dominance of the White House for the next four years, President Vandenberg intends to keep his campaign promises of economic conservatism and prosperity. Pledging to expand his successful policies to now include the gradual reconstruction of the American continent, Vandenberg has marched into this election confident of victory.\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to end the Republican dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to resurrect their fortunes and return his party to power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2080.a: "Vandenberg wins"
 ustates.2080.b: "Lucas wins"

ustates.209.t: "MacArthur vs Russell Jr"
ustates.209.d: "Vier Jahre sind vergangen, seit [USA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - was bedeutet, dass die Amtszeit von Douglas MacArthur fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Die amerikanische Nation hat mit dem Prozess der nationalen Erholung begonnen, wobei die Erinnerungen an den Krieg und das Chaos noch frisch in den Köpfen aller Bürger sind. In Übereinstimmung mit der demokratischen Tradition hat Präsident MacArthur angekündigt, dass er bei den kommenden Wahlen 1944 für eine zweite Amtszeit kandidieren möchte.\nPräsident MacArthur hat in seiner Amtszeit vor allem versucht, seinen Taten von 1936 zu entkommen, da sich seine Regierung ständig dem Widerstand der Demokraten ausgesetzt sah. Die Erinnerungen an MacArthurs Militärclique sind in den Hallen des Kongresses noch immer präsent, und insbesondere die Opposition der Demokraten prangert MacArthur als autoritären Demagogen an. Die etablierten Republikaner haben wegen ihrer Zugeständnisse an Hearsts Clique reicher Geschäftsleute in mehreren Staaten an Boden verloren - vielleicht ein Zeichen dafür, dass MacArthur keine zweite Amtszeit erringen kann. Trotz dieser Rückschläge hat sich MacArthur im Wahlkampf zuversichtlich geäußert - in der Hoffnung, weiterhin von seiner Popularität aus Kriegszeiten als Amerikas vielleicht einflussreichster General seit Ulysses S. Grant profitieren zu können.\nDie demokratische Opposition hat den georgischen Kongressabgeordneten Richard Russell Jr. nominiert, der hofft, bei den bevorstehenden Wahlen seine konservative weiße Wählerbasis zu mobilisieren. Russell, ein bekennender Rassentrenner und vielleicht eine der lautesten Stimmen gegen die Rassenintegration, hat versprochen, dass er - sollte er die Präsidentschaft erlangen - dafür sorgen wird, dass die Staaten ihre Rechte und Traditionen der Rassentrennung beibehalten.  Russells unverblümte Ansichten über die weiße Vorherrschaft haben ihn sicherlich in Konflikt mit denjenigen gebracht, die eine größere Rassengleichheit in den Vereinigten Staaten anstreben. Darüber hinaus hat Russell auch betont, dass er im Rahmen seiner Reconstruction weiterhin eine harte und kompromisslose Haltung gegenüber den ehemaligen SPA-Mitgliedern und den amerikanischen Syndikalisten einnehmen wird.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.209.a: "MacArthur gewinnt"
ustates.209.b: "Russell Jr gewinnt"

ustates.210.t: "Taft vs Byrd"
ustates.210.d: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, steht fassungslos vor den entsetzlichen Folgen des totalen Krieges. Im ganzen Land gibt es erste Anzeichen für eine Erholung, die sich in der wachsenden Zahl von Suppenküchen, Hilfszentren und Kliniken zeigt. Da der Krieg noch in bitterer Erinnerung ist, ist das dringendste Problem die nationale Einheit. Langsam aber sicher erholt sich das amerikanische Land. Gemäß der amerikanischen demokratischen Tradition hat der amtierende Präsident Harry Byrd seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nKein Geringerer als Präsident Harry Byrd aus West Virginia hofft, die Vorherrschaft der Demokraten auch in den nächsten vier Jahren zu sichern. Byrd, der nach seiner Kandidatur gegen den republikanischen Favoriten Douglas MacArthur einen unwahrscheinlichen Sieg errungen hat, wird versuchen, seinen Aufenthalt im Oval Office fortzusetzen. Während seiner Amtszeit war Byrd vielleicht einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung - er legte sein Veto gegen zahlreiche liberale Gesetze ein, die für die Aufhebung der Rassentrennung eintraten. Während Byrds konservative Politik bei den segregationistischen Elementen des Südens zweifellos auf große Unterstützung stieß, hat seine fortgesetzte Unterstützung für Jim Crow zweifellos eine beträchtliche liberale Opposition auf den Plan gerufen, die entschlossen ist, ihn zu stürzen.\n\nDer republikanische Gegenspieler der Demokraten ist kein Geringerer als Robert A. Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung ist das Endergebnis..."
ustates.210.a: "Taft gewinnt"
ustates.210.b: "Byrd gewinnt"

ustates.211.t: "Taft vs Russell Jr"
 ustates.211.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the next generation of American leaders have made their bid for the highest office.\nHoping to carry on the Democratic torch is none other than Richard Russell Jr. of Georgia. Russell hopes to carry on much of Garner's policies. Perhaps one of the most vocal proponents in maintaining racial segregation, Russell voted against liberal legislation advocating for desegregation. Russell has also maintained his support for the interventionist economic policies associated with Garner.\nDie demokratische Opposition wird durch den Senator von Illinois, Scott W. Lucas, vertreten, der hofft, die Vorherrschaft der Demokraten im Weißen Haus fortsetzen zu können. Der bescheidene Anwalt und jetzige Senator war vor dem Krieg ein Verbündeter von Präsident Smith im Repräsentantenhaus. Nun, da die Liberalen in der Demokratischen Partei vor dem Krieg einen Großteil ihrer Anhängerschaft an die Sozialisten verloren haben, hofft Lucas, ihre Geschicke wieder in die Hand zu nehmen und seine Partei an der Macht zu halten.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.211.a: "Taft gewinnt"
ustates.211.b: "Russell Jr gewinnt"

ustates.213.t: "Lucas vs Halleck"
ustates.213.d.byrd: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Harry Byrd seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Byrd, seine Präsidentschaftskarriere nach zwei Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\nKein Geringerer als Charles Halleck aus Indiana hofft, das Weiße Haus wieder an die Republikaner zurückgeben zu können. Hallacks Popularität stieg während des Bürgerkriegs rapide an, da er ein entschiedener Gegner der Verwaltung der individuellen Wohlfahrt durch die Bundesregierung und ein entschiedener Gegner des östlichen Establishments war. Hallack hat Byrd vorgeworfen, das amerikanische Credo aufzugeben, indem er eine Bürokratie zur Verwaltung unabhängiger Staaten ermächtigte, die sich auf die Seite der Föderalisten stellten.\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die demokratische Dominanz im Weißen Haus fortzusetzen. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seinen Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.213.d.lucas: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the country, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering, and in accordance with the American democratic tradition, the incumbent President Scott W. Lucas pushes for a second term.\nRepresenting the Democratic Party, Scott W. Lucas hopes to keep the White House in Democratic hands for the next four years. The Lucas administration saw the gradual integration of the American armed forces and several important agricultural reforms. However, Lucas has been stuck between a rock and a hard place within his own party: Democrats both to his right and his left have criticised his administration, which seemingly has failed to please either side. Nonetheless, Lucas passed his Commission on Civil Rights - marking a substantial breakthrough in American racial relations in the post-war era.\n\nHoping to return the White House to the Republicans is none other than Charles Halleck of Indiana. Hallack's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Hallack has, in particular, criticised Lucas for his handling of strikes during his presidency. The former lawyer and prosecuting attorney has pledged his support to the Civil Rights movement and has promised to ensure the normalisation of racial relations in the United States.\n\nWith the full resumption of free elections in the United States; the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
ustates.213.a: "Halleck gewinnt"
ustates.213.b: "Lucas gewinnt"

ustates.214.t: "Taft vs Chandler"
ustates.214.d: "Nach einer erfolgreichen Amtszeit kündigte Präsident Robert Taft seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika mit Spannung auf den nächsten Oberbefehlshaber wartet, spekulieren viele, dass die beiden Kandidaten über die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik diskutieren werden.\nDer derzeitige Präsident Robert A. Taft hofft, die republikanische Vorherrschaft im Weißen Haus für die nächsten vier Jahre zu erhalten. Als Führer der amerikanischen konservativen Koalition hofft der republikanische Präsident aus Ohio, die politischen Programme seiner Reconstruction in den nächsten vier Jahren aufrechtzuerhalten. Nach dem Bürgerkrieg hat ihm seine Regulierung der Gewerkschaften und der Arbeitswelt jedoch zweifellos Kritik von den im ganzen Land verbliebenen dissidenten Elementen eingebracht. Mit dem Versprechen, den Wiederaufbau zu vollenden und Amerika den Vorrang vor der internationalen Welt zu geben, hofft Taft, sein Image als unermüdlicher Arbeiter für das amerikanische Volk aufrechtzuerhalten.\nDer Gegenkandidat der Demokraten zu den Republikanern ist der ehemalige Gouverneur und Senator von Kentucky, Happy Chandler. Chandler ist ein Sympathisant der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in der Stahlindustrie macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.214.a: "Taft gewinnt"
ustates.214.b: "Chandler gewinnt"

 ustates.215.t: "Roosevelt vs Chandler"
 ustates.215.d: "After a successful term, President Quentin Roosevelt announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America eagerly anticipates for her next commander-in-chief, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nAnnouncing that this will be his final term in office, President Roosevelt hopes that his record both during and after the Civil War, as both Vice President and President, will see him through the election, as he hopes to build on his \"Fair Deal\" to make it a truly generational project.\nThe Democrat opposition to the Republicans is the former governor and senator of Kentucky, Happy Chandler. A sympathetically to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.215.a: "Roosevelt gewinnt"
ustates.215.b: "Chandler gewinnt"

ustates.216.t: "Halleck vs Russell Jr"
ustates.216.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Richard Russell Jr. seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Und so spekulieren viele darauf, dass die beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik zum Thema haben werden, während Amerika gespannt auf seinen nächsten Führer wartet.\nAls Vertreter der Demokratischen Partei und in der Hoffnung, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre zu erhalten, hofft Russell Jr. darauf, seine konservative weiße Wählerschaft aus dem Süden bei den bevorstehenden Wahlen erneut zu mobilisieren. Als bekennender Rassentrennungsbefürworter und vielleicht eine der lautesten Stimmen im Süden gegen die Rassenintegration hat Russell Jr. in seiner vorherigen Amtszeit Gesetze zur Rassenintegration blockiert und mit einem Veto belegt. Darüber hinaus hat Russell auch betont, dass seine Rekonstruktion eine weiterhin harte, kompromisslose Haltung gegenüber ehemaligen Mitgliedern der SPA und den amerikanischen Syndikalisten beinhalten wird.\nDer Republikaner Charles A. Hallack aus Indiana will die demokratische Vorherrschaft im Weißen Haus beenden. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und ist durch das ganze Land gereist, um Minderheiten gegen die integrationsfeindliche Haltung von Präsident Russell zu mobilisieren. Hallack, der sich die Unterstützung von Interessengruppen wie der NAACP gesichert hat, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
ustates.216.a: "Halleck gewinnt"
ustates.216.b: "Russell Jr gewinnt"

 ustates.2160.t: "Halleck vs Long"
 ustates.2160.d: "After a successful term, President Huey Long announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nRepresenting the Democratic Party and hoping to keep four more years of Democratic dominance in the White House, has announced a controversial bid for a third term. Amidst denunciations from Republicans and even some Democrats over breaking convention, Long has declared that he needs yet another term to bring his Share Our Wealth plan to fruition.\nHoping to return the White House to the Republicans is none other than Charles Halleck of Indiana. Hallack's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Hallack has, in particular, criticised Long for the open graft present in his Administration. The former lawyer and prosecuting attorney has pledged his support to the Civil Rights movement and has promised to ensure the normalisation of racial relations in the United States.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
