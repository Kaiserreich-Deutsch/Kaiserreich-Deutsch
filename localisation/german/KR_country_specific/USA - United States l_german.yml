### Characters ###
USA_floyd_olson: "Floyd Bjørnstjerne Olson" 
USA_floyd_olson_leader_desc: "§YGeboren:§! §L13. November 1891, in Minneapolis, Minnesota, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LFloyd B. Olson hätte nie Präsident der Vereinigten Staaten werden sollen. Als Sohn eines norwegischen Vaters und einer schwedischen Mutter wuchs Olson in der jüdischen Gemeinde im Norden von Minneapolis als Schabbatjude auf und arbeitete dann kurzzeitig für die Northern Pacific Railway. Danach brach er sein Studium ab und machte sich auf den Weg nach Westen, um in Kanada und Alaska Gelegenheitsjobs zu erledigen. In Seattle schloss er sich eine Zeit lang den Industriearbeiter der Welt an und entwickelte eine quasi-sozialistische Ideologie, die er sein Leben lang beibehalten sollte. 1913 kehrte er nach Minnesota zurück, um Jura zu studieren, und wurde 1920 Staatsanwalt von Hennepin Country. Er wurde als harter Staatsanwalt bekannt, der gegen korrupte Geschäftsleute, den Ku-Klux-Klan und die konservative Minnesota Citizens Alliance vorging, nachdem letztere einen Auftragskiller angeheuert hatte, um das Haus eines Gewerkschaftsführers in die Luft zu sprengen. During this time, Olson aligned as a Progressive, a Democrat, and eventually as a nominee for what was then called the Working People's Nonpartisan League - and was rewarded when he became that party's first governor of Minnesota.\n\nWhen his party became the state section of the Farm-Arbeiter Partei in 1930, Olson immediately became a leading figure of the non-socialist wing of that party, and was nominated in 1932 as its first presidential nominee. A historic first-time showing under Olson allowed him to win a Senate seat in 1934, and allowed him to remain a credible option for the presidency in 1936.\n\nAfter much hand wringing, on the back of a coalition of the congressional left, Olson has now become the first president elected from neither of the major parties since Zachary Taylor in 1848. His election was the least of his struggles however: now Olson must manage a fractious coalition that includes both moderates and a radical Sozialistische Partei which remains committed to revolution. With rumours of ill health swirling around him, it remains to be seen if Olson can walk the tightrope...§!"

USA_al_smith: "Alfred Emanuel Smith"
USA_al_smith_leader_desc: "§YGeboren:§! §L30. Dezember 1873, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAlfred Emanuel Smith began his career as a climber. A working class Irish-American with little formal education, he clawed his way up the ranks of municipal and state politics, relying on his wits and oratory skills to push himself forward. Though he emerged as a creature of Tammany Hall, he was never connected to the notorious corruption of the machine. After years of steady climbing as a progressive reformer, he was elected Governor of New York in 1918.\n\nThroughout his tenure, he fought for civil service reform and workers' protections, and his ambitions soon turned to national politics. With the nation in the midst of depression, the lane was wide open for Smith to take the Democratic nomination and the presidency in 1928.\n\nWhile his presidency initially brought about widespread optimism that better days were ahead, such feelings were short-lived. Though Smith succeeded in preventing a total collapse in the nation's banking system in 1929, the Creditanstalt collapse and subsequent recession in 1931 put a halt to the limited progress towards recovery made in Smith's first term.\n\nAs the depression continued, and Smith's administration failed to construct a strong narrative of recovery, discontent with mainstream politics grew ever stronger. The Democrats' hold over congress became weaker with every election, as Smith was only barely re-elected in the House of Representatives. His once strong popularity has fallen greatly, as he comes to represent the malaise that has consumed the nation since 1925.\n\nNow Smith is but a lame duck. Challenged both from within and outside his own party by radical forces, he is resigned to ensuring his exit from office is as successful and dignified as possible. With the crows circling the Demokratische Partei however, the American people wait with trepidation to see what comes next...§!"

USA_alben_barkley: "Alben William Barkley"
USA_alben_barkley_leader_desc: "§YGeboren:§! §L24. November 1877, in Wheel, Kentucky, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAlben Barkley draws from over thirty years of political experience within the Demokratische Partei and his own smart judgement. A supporter of the reforms of Woodrow Wilson, he continues to carry the torch of progressive Wilsonianism long after the late president's death. Nach mehreren gescheiterten Kandidaturen bei nationalen Wahlen und einer konstanten Wahlbeteiligung war Alben bei dieser Wahl die richtige Figur auf dem Schachbrett, um das Weiße Haus für die Demokraten zu gewinnen.§!"

USA_quentin_roosevelt: "Quentin Roosevelt"
USA_quentin_roosevelt_leader_desc: "§YGeboren:§! §L19. November 1897, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAls jüngster Sohn des ehemaligen Präsidenten Theodore Roosevelt wurde Quentin schon in jungen Jahren zu einem politischen Aktivisten in der Republikanischen Partei seines Vaters erzogen. Als seine Familie durch den Eintritt von Archibald Roosevelt in das Lager von Huey Long zerrissen wurde, ging Quentin in die Politik und diente im Schicksalsjahr 1936 als Gouverneur von New York. Jetzt steht er als einer der jüngsten Präsidenten an der Spitze des Landes und plant, in die Fußstapfen seines Vaters zu treten und sich für einen neuen Amerikanischen fairen Handel einzusetzen.§!"

 USA_arthur_vandenberg: "Arthur Hendrik Vandenberg"
 USA_arthur_vandenberg_leader_desc: "§YBorn:§! §LMarch 22nd, 1884, in Grand Rapids, Michigan, United States of America§!\n§YBackground:§! §LBorn in Grand Rapids, Michigan of a family of maily Dutch heritage, Arthur Vandenberg began his career as a journalist. After a stint in New York, Vandenberg settled home to edit and publish the Grand Rapids Herald, aligning the paper's editorials with Theodore Roosevelt-style progressivism, even as he supported Roosevelt's opponent, incumbent William Howard Taft, in the GOP primary of 1912.\n\nAfter gaining for himself a substantial profile, Vandenberg was often touted as a potential Republican candidate for high office. In 1928, he was appointed to fill a vacancy to one of Michigan's US senate seats. In spite of the general GOP drubbing that year, Vandenberg survived the special election to retain his seat, in part thanks to Socialist vote-splitting.\n\nIn the senate, he gained a reputation as a conservative, though a moderate one. He agreed with many of the measures Präsident Smith took to restore economic confidence, as well as his reluctance to resort to any radical spending measures. Though he was touted as a potential candidate for Präsident in 1936, he declined to throw his hat in the ring, fearing that, as a conservative, he might throw the nomination to the progressive William Borah.\n\nIt was in the months following the election that Vandenberg attached himself to Douglas MacArthur's cause, helping to rally congressional legitimacy to the federal government during the Civil War. Allied to MacArthur on the basis of a democratic restoration after the war, Vandenberg has now been rewarded for his loyalty both with that promised restoration, and with the presidency.\n\nWith the country still in ruins, Vandenberg must now manage a more arduous reconstruction than that after the first civil war. Restoring normalcy and conservatism is no easy task, however in doing this Vandenberg can rely on the support of both Congress and an increasingly conservative and isolationist public.§!"

 USA_scott_lucas: "Scott Wike Lucas"
 USA_scott_lucas_leader_desc: "§YBorn:§! §LFebruary 19th, 1892, in Cass County, Illinois, United States of America§!\n§YBackground:§! §LBorn on an impoverished tenant farm near Chandlerville, Illinois, Scott Lucas was named after a Democratic congressman, Scott Wike. It was Lucas' brother Thurman, however, who pushed the young man into politics. Working various odd jobs to get himself through college, Wike graduated in 1914, opening a law practice in Havana, Illinois. In a few years, he had established himself as a \"first rate\" country lawyer, serving as a state's attorney for five years in the 1920s.\n\nWhen his political idol, Democratic congressman Henry T. Rainey, passed away in 1934, Lucas won the following election to his seat. In Congress, he supported Präsident Smith's agenda, opposing the rising Farm-Arbeiter and Socialist parties while pushing for government relief for workers and farmers. With the outbreak of civil war, Lucas remained loyal to the Federal Government, and soon was elevated to the Senate.\n\nThough the Democrats were not lacking in candidates, their liberal wing was weakened both by the Smith years and the Civil War. With the election of Lucas, they hope for a revival. A prominent leader from the formerly radical midwest, Lucas hopes to bring the region back into the fold of a moderate and sensible liberal Demokratische Partei, on a platform of labour rights, government supports, and civil rights for African-Americans.§!"

 USA_paul_douglas: "Paul Howard Douglas"
 USA_paul_douglas_leader_desc: "§YBorn:§! §LMarch 26th, 1892, in Salem, Massachusetts, United States of America§!\n§YBackground:§! §LPaul Howard Douglas was born in Massachusetts in 1892. Overcoming a tumultuous early childhood, Douglas earned a PhD in economics in 1921 from Columbia University, beginning a career in academia. With his wife, a fellow PhD holder, Douglas moved six times between 1915 and 1920. After spending much of the 1920s back in Massachusetts, Douglas divorced his wife and returned to Chicago, where he became increasingly involved in politics.\n\nIn 1933 he was a supporter of the \"Chicago Plan\", which proposed to eliminate private bank money creation through fractional reserve lending in order to prevent another lending induced depression.Associated with the Farm-Arbeiter Partei, Douglas became one of their leading non-Socialist figures in municipal politics, serving on the last pre-war city council. As the provisional Workers' Congress dissolved the municipal government and installed the Chicago Commune in its place, Douglas spent the war as a private citizen in Red territory.\n\nThough he was a leftist, he soon became critical of many of the policies of the Sozialistische Partei and IWW, leading to him being quickly reconstructed after the end of the war. Douglas served as an important link in post-war Chicago between the formerly Socialist masses and the resurrected Demokratische Partei, which he joined. After a few years as an alderman, Douglas won the Democratic primary for the Senate. After a campaign in which many a bloody shirt was waved, Douglas won in an upset.\n\nNow a mainstream liberal, Douglas emphasised both government supports and fiscal discipline. An opponent of pork barrel spending and a supporter of civil rights legislation, Douglas was soon regarded as a potential candidate for the presidency. Now, on the back of an eclectic coalition of ex-Sozialisten, ex-Longists, good government liberals and progressives, Douglas is in the White House, perhaps a sign that the divides of the Civil War have finally healed.§!"

USA_herbert_hoover: "Herbert Hoover"
USA_herbert_hoover_leader_desc: "§YGeboren:§! §L10. August 1874, in West Branch, Iowa, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LBorn to a Quaker family in Iowa, Herbert Clark Hoover began his career as a mining geologist. It was the outbreak of the European War which made Hoover famous however. His success as chairman of a committee organised to ensure the safe return of 100,000 Americans stranded in Europe in 1914 allowed him to establish the Commission for Relief in Belgium. From 1914-1920, through entirely voluntary efforts, nearly 10 million people in occupied Belgium and northern France were fed by his organisation.\n\nHoover's sterling reputation as a humanitarian set him up well for a potential political career. Though his name was floated as a potential cabinet pick, Hoover was preoccupied with further aid projects in Europe. With the onset of the Great Depression, Hoover turned his focus back home, organising charitable aid to Americans facing food insecurity. Such actions raised his profile further, and in 1928 his name was placed into nomination at the Democratic convention.\n\nThough Al Smith was ultimately nominated and elected, he appointed the popular Hoover as his Secretary of Commerce. Hoover leveraged his department for disaster relief and other regulatory initiatives intended to mitigate the depression. Though Smith's popularity fell, Hoover's remained strong, and he was perceived as a strong potential candidate in the 1936 election, though he refused to run under his unpopular party's banner.\n\nHaving exited office with Smith, and spent the Civil War in numerous humanitarian positions, Hoover's election as Präsident represents the turning of a new leaf. The main member of the Smith Administration to keep his reputation in-tact, Hoover was elected with the expectation that his years of humanitarian experience would make him an able president during reconstruction. As the nation begins to heal from the wounds of war, time will tell if he is up to the task.§!"

USA_alf_landon: "Alfred Mossman Landon"
USA_alf_landon_leader_desc: "§YGeboren:§! §L12. Oktober 1887, in West Middlesex, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDass ausgerechnet Alfred Mossman Landon ausgewählt wurde, um Amerika in seiner dunkelsten Stunde zu führen, ist ein Kuriosum. Landon, der in Marietta, Ohio, aufwuchs und schließlich in Kansas studierte und sich dort niederließ, erwarb schließlich als Ölproduzent ein beträchtliches persönliches Vermögen und wurde zu einer wichtigen Figur der nationalen Öllobby - einer Gruppe, die sowohl von der Linken als auch von der Rechten angegriffen wurde. Als Unterstützer von Teddy Roosevelts Fortschrittspartei und seiner Wahlkampagne von 1912 wurde Landon schließlich zum Führer der liberalen republikanischen Fraktion in Kansas. 1932 wurde er in einem außergewöhnlich knappen Rennen zum Gouverneur des Bundesstaates Kansas gewählt und gewann zwei Jahre später knapp die Wiederwahl. Er erwarb sich den Ruf eines sanftmütigen, reformorientierten Republikaners in einer Zeit, in der solche Reformer immer seltener zu sehen sind.\n\nLandon was backed by the Republican party machinery as a centrist against party insurgent William Borah. Though he was not as radical as Borah, it was expected that he would be able to appeal both to the national mood for reform and the natural conservatism of Americans. Though the Republikanische Partei had not gained substantial popularity during the Smith years, Landon was still considered a favourite for election. Such expectations have now finally been confirmed in the House, as, Landon was elected by an establishment coalition to serve as Smith's successor. In the White House, the Präsident carries a unique political position, a man who is fiscally conservative yet receptive to government intervention: a figure of business interests who is still a supporter of labour unions.\n\nFor the second time, a Republican stands before a house deeply divided - and Präsident Landon has some very large shoes to fill.§!"

 USA_william_borah: "William Edgar Borah"
 USA_william_borah_leader_desc: "§YBorn:§! §LJune 29th, 1865, in Jasper Township, Illinois, United States of America§!\n§YBackground:§! §LA child of frontiersmen, William Borah was born and educated near Fairfield, Illinois. Moving west, initially to Kansas and then to the boom town of Boise, Idaho, he settled and became an attorney, involving himself in state Republican politics. In 1896, Borah joined many of his fellow state party members in abandoning the GOP ticket in favour of William Jennings Bryan's platform of Free Silver, the first of many maverick acts towards the party leadership. Soon, he gained acclaim for his aggressive prosecution of union leaders Paul Corcoran and Bill Haywood, each in separate murder cases.\n\nAs a progressive insurgent in the Senate, Borah supported Roosevelt in 1912 over Taft, opposed US entry into the European War, and supported women's suffrage. Critical of the McAdoo, Lowden, and Smith administrations, Borah hoped to make a serious run for Präsident in the 1920s and ‘30s, but only succeeded in 1936: With conservative Republikaner in turmoil, and the nation in a radical mood, Borah was able to clinch the nomination, and win the presidency with the support of house and Senate Democrats.\n\nBorah represents the last great hurrah of Roosevelt-style progressivism. Though an opponent of Smith's economic policies, Borah favours a far more decentralised model of progressivism than either the Farm-Arbeiterites or Huey Long. His stringent support for states' rights has won him both praise and scorn, with his \"lily-white\" attitude towards civil rights earning him condemnation from the GOP's traditional African-American constituents. With the nation of the precipice, it remains to be seen whether the \"Lion of Idaho\" is the right man to lead the United States out of its current storm.§!"

 USA_cordell_hull: "Cordell Hull"
 USA_cordell_hull_leader_desc: "§YBorn:§! §LOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YBackground:§! §LBorn in a log cabin in Tennessee, Cordell Hull has been involved in politics for his entire adult life. Elected to the U.S. House in 1906 at 35, on the Ways and Means Committee Hull was a fighter for low tariffs and an income tax, aligning broadly with the policies of fellow Südstaatler Woodrow Wilson and William Gibbs McAdoo.\n\nAfter a brief stint out of Congress and as chairman of the Democratic National Committee, Hull was entered into nomination at the 1928 Democratic National Convention. It was that year however that he was elected to the Senate, where he gained a seat on the Committee on Foreign relations.\n\nHull's big break came upon the departure of Präsident Al Smith's first Secretary of State, James A. Reed. Hull was nominated as Reed's replacement, and as Secretary of State pursued lower tariffs (in spite of Smith's reluctance), a relaxed policy in Latin America, and, controversially, recognition of the Union of Britain.\n\nThough his name was again put forward in 1936 for the presidency, the Democratic nomination instead went to Vice Präsident Joe T. Robinson. Mainly focused on the American response to Black Monday and its domino effects, Hull was shocked when Congress fell into deadlock in early 1937. With no new president having been elected, Smith's term was to expire, and the Secretary of State was to become acting president.\n\nForgoing the convention that der Präsident's cabinet departs from office with him, Hull has remained in office past January 20th to maintain some semblance of continuity of government. As acting-president, his position is widely recognised, even by himself, as untenable, and as the nation falls into further chaos it is likely that he will give way to a force more capable of restoring order.§!"
USA_cordell_hull_advisor_desc: "§YGeboren:§! §L2. Oktober 1871, in Olympus, Tennessee, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LCordell Hull ist ein langjähriger Kongressabgeordneter mit vielen Talenten. Ein Gesetzgeber mit Erfahrung bei der Aufstellung des Bundeshaushalts. Ein Diplomat, der sich für die Ausweitung des amerikanischen Einflusses auf Mexiko und die Aufrechterhaltung der amerikanischen Beziehungen zu Deutschland einsetzt. Sein Einfluss auf das Demokratische Nationalkomitee gibt ihm auch die Möglichkeit zu beeinflussen, welche Kandidaten für ein Amt kandidieren können.§!"

USA_wendell_willkie: "Wendell Lewis Willkie"
USA_wendell_willkie_leader_desc: "§YGeboren:§! §L18. Februar 1892, in Elwood, Indiana, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LWendell Willkie ist in seinem Leben vor der Präsidentschaft vieles gewesen. Er begann als Bryan-Anhänger, wurde im College zum Sozialisten, und es halten sich hartnäckig Gerüchte, dass er Song Mei Ling während eines diplomatischen Besuchs in China 1933 verführte - ganz zu schweigen von einer Affäre mit der Schriftstellerin Irita Van Doren. Er fiel weiterhin auf, als er sich den Demokraten widersetzte, um auf einen Bankfeiertag zu drängen, als die Große Depression einsetzte. Diese Unterstützung für die Finanzinstitute und seine Behauptungen, dass staatliche Hilfen den Wettbewerb auf dem Markt nicht beeinträchtigen sollten, machten ihn zu einem möglichen Kandidaten für die Nominierung der Demokraten, und er leistete gute Dienste während des Wahlkampfs 1940 und danach, als seine lockeren Umgangsformen und seine Neigung zu einem Drink ihm die Gunst der Presse einbrachten. Es bleibt abzuwarten, ob dieser vielseitig begabte Mann mit den vielen Aufgaben des Präsidentenamtes zurechtkommt.§!"

USA_robert_taft: "Robert Alphonso Taft"
USA_robert_taft_leader_desc: "§YGeboren:§! §L8. September 1889, in Cincinnati, Ohio, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LRobert Alphonso Taft Sr. ist der jüngste Spross der Familie Taft und der älteste Sohn des ehemaligen Präsidenten und Obersten Richters William Howard Taft. Er folgte seinem Vater und schlug eine juristische Laufbahn ein. 1913 wurde er mit den besten Prüfungsergebnissen des Bundesstaates Ohio als Anwalt zugelassen. In den folgenden Jahren widmete sich Taft seiner juristischen Tätigkeit und arbeitete für kurze Zeit in Washington als Jurist für die Food and Drug Administration, wo er sein Idol Herbert Hoover kennenlernte. Während seiner Zeit in Washington begann Taft, die Ineffizienz der Regierung zu verachten, eine Einstellung, die er 1920 in das Repräsentantenhaus von Ohio mitnahm. Während seiner Zeit in Ohio wurde er zu einer führenden Persönlichkeit der konservativen Fraktion der Republikanischen Partei von Ohio und zu einem entschiedenen Gegner des Ku-Klux-Klans. Er stimmte gegen einen vom Klan unterstützten Gesetzentwurf, der das Tanzen an Sonntagen verbieten sollte, und lehnte einen anderen Gesetzentwurf ab, der vorsah, dass an öffentlichen Schulen in Ohio täglich zehn Bibelverse gelesen werden mussten. Während seiner gesamten Laufbahn vertrat Taft leidenschaftlich die Überlegenheit der Privatinitiative in fast allen Bereichen und wurde zu einem der größten Feinde der Sozialisten in Ohio.\n\nTrotz seiner mangelnden Redegewandtheit wurde Taft durch seine lokale Bekanntheit und seinen Status als Oberhaupt der politischen Dynastie landesweit berühmt, woraufhin er von den Republikanern für das Amt des Präsidenten nominiert wurde und schließlich ins Weiße Haus einzog. Präsident Taft, der nun als \"Mr. Republican\" bekannt ist, übt großen Einfluss auf die Parteimaschinerie und die Country Clubs im ganzen Land aus und profiliert sich als Befürworter einer kleinen Regierung, als Skeptiker ausländischer Abenteurer und als Verteidiger der individuellen Rechte.§!"

USA_charles_halleck: "Charles Abraham Halleck"
USA_charles_halleck_leader_desc: "§YGeboren:§! §L22. August 1900, in DeMotte, Indiana, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LCharles Abraham Halleck begann seine Karriere wie viele andere zukünftige Politiker auch - mit einer juristischen Laufbahn. Bald nach seinem Abschluss an der Universität von Indiana und seiner Zulassung als Rechtsanwalt wurde Halleck Staatsanwalt am 13. Hallecks offizieller Einstieg in die Politik erfolgte erst 1934, als er für einen republikanischen Abgeordneten nachrückte, der weniger als zwei Wochen nach den Zwischenwahlen in diesem Jahr verstorben war. Halleck war nur zwei Jahre in Washington, bevor der Zweite Bürgerkrieg ausbrach, aber er sah genug, um festzustellen, dass Kompromisse mit den Radikalen bestenfalls nutzlos und schlimmstenfalls unamerikanisch waren. Der junge Abgeordnete unterstützte hartnäckig die Kriegsanstrengungen der Bundesregierung, sorgte aber schließlich für Aufsehen, als er erklärte, dass die Preiskontrollen und Rationierungen so schnell wie möglich zurückgenommen werden sollten - er vertrat die Ansicht, dass die Amerikaner wieder so \"leben sollten, wie Gott es für sie vorgesehen hatte\", und nicht so, wie es ein Washingtoner Bürokrat tat.\n\nWährend seiner gesamten Laufbahn hat sich Halleck als leidenschaftlich konservativer Republikaner definiert, der sich über das östliche Establishment der Partei und dessen Aufrufe zur Mäßigung lustig macht. Seiner Meinung nach haben die Amerikaner nicht zwei Bürgerkriege geführt, nur damit die Regierung ihr Leben bis ins Kleinste regelt - sie haben für die Freiheit gekämpft, so zu leben, wie es ihnen gefällt, und für ihr Recht, unter einer Regierung zu leben, der diese Freiheit heilig ist. Als Vertreter einer neuen Generation von Nachkriegspolitikern hat Präsident Halleck deutlich gemacht, dass seine einzige Aufgabe darin besteht, dafür zu sorgen, dass Amerika noch jahrzehntelang frei sein wird.§!"

USA_john_nance_garner: "John Nance Garner"
USA_john_nance_garner_leader_desc: "§YGeboren:§! §L22. November 1868, in Red River County, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJohn Nance Garner III. - gebürtiger Texaner, ausgebildeter Anwalt und Politiker - ist das führende Gesicht des Establishments der Demokratischen Partei. Garner, der als Bezirksrichter in die Politik einstieg, zog 1898 in das texanische Repräsentantenhaus ein und machte sich bald einen Namen, indem er sich hartnäckig dafür einsetzte, dass der Feigenkaktus zur texanischen Staatsblume gewählt wurde - was ihm für immer den Spitznamen \"Cactus Jack\" einbrachte. Nach zwei Amtszeiten auf Staatsebene wurde er 1902 mit der Unterstützung der weißen Landbesitzer, die das Wahlrecht in Südtexas kontrollierten, in das nationale Parlament gewählt. In den drei Jahrzehnten seither hat sich Garner als Befürworter einer bundesstaatlichen Einkommenssteuer, ländlicher Investitionen, eines ausgeglichenen Haushalts und des Apparats profiliert, der bis heute die Vorherrschaft der Demokraten im Süden aufrechterhalten hat, und das alles in Kombination mit einer überlebensgroßen Persönlichkeit, die ihn bei Farmern und Südstaatenmagnaten gleichermaßen beliebt macht.\n\nDies ist die Welle, die Garner zur Präsidentschaft verholfen hat. Die Republikaner an der Küste hatten ihre Chance - jetzt ist es an der Zeit, dass ein \" neuer Südstaatler\" die Zügel der Führung übernimmt und Amerika durch den beschwerlichen Wiederaufbau nach dem Bürgerkrieg führt. Garner, der lange Zeit ein Eingreifen des Bundes gegen Streiks befürwortet hatte, scheint durch den Bürgerkrieg in seiner harten Linie bestätigt worden zu sein. Nun ist ihm das Privileg zuteil geworden, nicht nur Gesetze zu erlassen, sondern auch zu regieren.§!"

USA_harry_byrd: "Harry Flood Byrd"
USA_harry_byrd_leader_desc: "§YGeboren:§! §L10. Juni 1887, in Martinsburg, West Virginia, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LWährend viele Südstaaten-Populisten dem Charme von Huey Long erlagen und die Demokratische Partei verließen, blieb Harry F. Byrd standhaft. Harry Byrd wurde in eine virginische Brahmanen-Familie mit einer direkten Linie zur Amerikanischen Revolution geboren. Er glaubte fest an die Rassentrennung und an eine fiskalisch konservative Politik, die die Staatsverschuldung reduzieren sollte. Harry Byrd, der an seiner Laissez-faire-Politik festhielt, gewann als das stabilisierende Bild des traditionellen amerikanischen Establishments..§!"

USA_richard_russell_jr: "Richard Brevard Russell Jr."
USA_richard_russell_jr_leader_desc: "§YGeboren:§! §L2. November 1897, in Winder, Georgia, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDer endgültige Aufstieg von Richard Russell Jr. ins Weiße Haus ist der letzte Schlag in einem langen Spiel, das schon vor seiner Zeit in der Partei der Demokraten reicht. Russell Jr. hat die richtige Kombination von Titeln in der US-Marine, im georgischen Repräsentantenhaus und im US-Kongress angehäuft, um sich allgemeinen Respekt zu sichern. Sein Fokus, dass die Aufhebung der Rassentrennung ausschließlich zu den Bedingungen des Südens erfolgen sollte, erwies sich als populär bei einem nationalen Publikum. Die Zeit wird zeigen, ob diese Position nachhaltig ist.§!"

USA_happy_chandler: "Albert Benjamin \"Happy\" Chandler"
USA_happy_chandler_leader_desc: "§YGeboren:§! §L14. Juni 1898, in Corydon, Kentucky, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDer Wendepunkt in Happy Chandlers Karriere kam während seiner Unterbrechung in der Politik, um Kommissar für Baseball zu werden. Eine Amtszeit als Gouverneur hatte Chandler als respektablen und fleißigen Demokraten mit einer festen Hand auf der Parteilinie etabliert. In dieser Zeit als Kommissar für Baseball fiel die historische Entscheidung, integrierte Baseballteams zuzulassen, was zum Ende des segregierten Baseballs führte. Dies hob Chandler als Senator nur noch weiter an und machte seine Entscheidung, diese Unterstützung in den konservativen Flügel der Demokratischen Partei zu tragen, noch wichtiger. Sein Beharren darauf, dass fiskalischer Konservatismus und die Rassenfrage nicht miteinander verbunden waren, stand gegen Strom Thurmonds Linie...§!"

USA_john_sparkman: "John Jackson Sparkman"
USA_john_sparkman_leader_desc: "§YGeboren:§! §L20. Dezember 1899, in Hartselle, Alabama, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LGeboren in einer Blockhütte und aufgewachsen auf einer Farm, hatte John Sparkman eine sehr lebensnahe Erziehung. Eine schnell aufsteigende juristische Karriere und politische Klubs später und Sparkman war der demokratische Abgeordnete für Huntsville geworden. Sein Sieg war im schicksalhaften Jahr 36 besonders wichtig, da er den Kandidaten der Longs schlug. Sparkman war maßgeblich an der Öffnung des Bildungswesens für Einwanderer und Frauen im Süden beteiligt. Schweigend in sozialen Fragen und gestärkt durch seine Unterstützung der wissenschaftlichen Bildung, sprach sich Sparkman gegen die defensive US-Außenpolitik aus und wechselte schließlich zur Konstitutionellen Partei, wo sein Ruf ihn auf die Überholspur zur Präsidentschaft brachte.§!"

 USA_harold_stassen: "Harold Edward Stassen"
 USA_harold_stassen_leader_desc: "§YBorn:§! §LApril 13th, 1907, in West St. Paul, Minnesota, United States of America§!\n§YBackground:§! §LBorn to a German mother and a Minnesota-born Czech-German father, Harold Stassen rose quickly in life. Just a year after receiving his Bachelor of Laws, Stassen opened a law firm. A year after that, he was elected county attorney. Stassen played a leading role in the creation of the Young Republikaner committe in Minnesota in the years leading up to the Civil War, just as the Farm-Arbeiter Partei was strengthening its grip over the state.\n\nThe outbreak of war however interrupted Stassen's career. Stassen, refusing to serve the Reds who took control of the state, fled to Federal territory, where he enlisted. Stassen served out the war with distinction, and when hostilities ended he returned to Minnesota to play a leading role in its reconstruction. Elected as the state's first post-war civilian governor, Stassen helped to rebuild the state while passing several important reforms. Civil service reforms helped dismantle the patronage system established by Floyd Olson, and he cooperated with other midwestern governors on farm issues. He also established the Interracial Commission, the first civil rights organisation of Minnesota.\n\nAs a result, Stassen's approval ratings skyrocketed, reaching as high as 91 percent in one poll. Stassen's ambitions soon turned towards the presidency, and many national GOP leaders regarded him as a serious contender in more than one election cycle. After a false start in 1948, Stassen won the Republican nomination and the presidency four years later. Though not quite the youngest president in American history, at 45 years of age he comes close, and his youth appears to be a good omen for a nation that is finally putting the Civil War behind it.§!"

USA_douglas_macarthur: "Douglas MacArthur"
USA_douglas_macarthur_leader_desc: "§YGeboren:§! §L26. Januar 1880, in Little Rock, Arkansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDouglas MacArthur wurde als Militärkind geboren und verbrachte seine Kindheit in verschiedenen Armeelagern. Er behauptet, dass er reiten und schießen lernte, bevor er lesen oder schreiben konnte - und an diese Fähigkeiten knüpfte er auch den Rest seiner Karriere. Der erfolgreichste Sohn von Generalleutnant Arthur MacArthur trat in die Fußstapfen seines Vaters und schrieb sich an der Militärakademie der Vereinigten Staaten in West Point ein, um dann sofort gegen Aufständische auf den Philippinen und bei der Besetzung von Veracruz während der mexikanischen Revolution zu kämpfen. In den 1920er Jahren war er bereits der jüngste Generalmajor in der US-Armee und Superintendent von West Point, das er reformierte, um den Veränderungen in der modernen Kriegsführung seit dem Zweiten Weltkrieg Rechnung zu tragen. Nach dem Dienst an seiner alten Akademie kehrte er in seine zweite Heimat, die Philippinen, zurück - allerdings nur kurz, denn die sich verschlechternde Lage in den Vereinigten Staaten zwang ihn 1930 zur Rückkehr.\n\nWährend im Kongress und hinter verschlossenen Türen politische Kämpfe tobten, wurde MacArthurs Name immer wieder als Segen oder als Fluch erwähnt - jeder kannte seine Person, und jeder wusste, wofür sie stand. Die Vorstellung, dass die Armee der Vereinigten Staaten sich in die zivile Politik einmischen und die Demokratie untergraben könnte, als ob es sich um eine lateinamerikanische Kleindiktatur und nicht um die Wiege der Demokratie handelte, war für viele in den oberen Rängen der Regierung eine schwer zu schluckende Pille. Präsident Smith verließ sich immer mehr auf MacArthurs strenge Kontrolle über die Armee, um einen Zusammenbruch der Ordnung zu verhindern, und nun, da er nicht mehr da ist, hat der General keine Überraschungen erlebt und genau das getan, was vorhergesagt wurde.\n\nMacArthur hat sich in den Leichnam der amerikanischen Demokratie gehüllt und befiehlt nun einer Junta aus konservativen Politikern und Wirtschaftsvertretern, das Amerika, das ihnen lieb und teuer ist, vor allen politischen Kräften zu verteidigen. Zu welchem Zweck? Um ein Cincinnatus oder ein Cäsar zu sein? Das weiß nur der extravagante, egoistische und doch erstaunlich rätselhafte General in Washington.§!"
USA_douglas_macarthur_civilian_leader_desc: "§YGeboren:§! §L26. Januar 1880, in Little Rock, Arkansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAls sich Amerika in einer Krise befand, wurde der Name \"Douglas MacArthur\" in den Hallen des Kongresses oft mit besorgtem Ton ausgesprochen, weil man befürchtete, dass er einfach auf das Weiße Haus marschieren und sich als Schlächter der amerikanischen Demokratie erweisen könnte. Doch obwohl der spätere Krieg die Vereinigten Staaten für immer entstellen sollte, überlebte die Demokratie, wenn auch beschädigt. MacArthurs Karriere hingegen blühte auf. Sein talentiertes Kommando, seine Führungsstärke und seine Vorliebe für das nationale Rampenlicht machten ihn zu einem Kriegshelden. Nach dem Ende des Konflikts war es wenig überraschend, dass er sich auf legalere Weise um das höchste Amt der Nation bemühte.\n\nNachdem er die Nominierung der Republikaner und schließlich die Wahlen gewonnen hatte, hoffen die amerikanischen Bürger, dass ihr neuer Präsident im Frieden die gleiche Entschlossenheit an den Tag legen kann wie er im Krieg.§!"
USA_douglas_macarthur_army_chief_desc: "§YGeboren:§! §L§g26. Januar 1880, in Little Rock, Arkansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDouglas \"Big Chief\" MacArthur, der aus einer langen Familienlinie von Militärs stammte, schloss 1903 sein Studium in West Point als Second Lieutenant des Engineer Corps mit der höchsten Note in der Geschichte der Akademie ab. Im Jahr 1904 wurde er zum Oberleutnant befördert und reiste auf die Philippinen, um seinem Vater beim Bau des Hauptquartiers zu helfen. Durch den Einfluss seines Vaters wurde MacArthur schnell zu einem militärischen Berater von Präsident Theodore Roosevelt, bis er 1908 das Kommando über eine Ingenieurskompanie in Fort Leavenworth übernahm und 1911 den Rang eines Captains erreichte. All diese hochrangigen Posten ermöglichten es ihm, 1912, im jungen Alter von 32 Jahren, in den amerikanischen Generalstab zu kommen. MacArthur nahm an der Besetzung von Veracruz teil, lernte in wenigen Wochen Spanisch und nahm an mehreren kleinen Scharmützeln mit den Rebellen teil. 1919 kehrte er nach Amerika zurück, wo er als Direktor der Militärakademie der Vereinigten Staaten in West Point eingesetzt wurde. Im Jahr 1922 kehrte er auf die Philippinen zurück, diesmal um den Verteidigungszustand der Insel zu inspizieren und musste persönlich eingreifen, um eine Meuterei philippinischer Späher zu beenden. Mit seiner Beförderung zum Generalmajor im Jahr 1925 wuchs seine Berühmtheit nur noch und er wurde zu den Olympischen Spielen 1928 in die Niederlande geschickt, um das Amerikanische Olympische Komitee zu leiten. Allerdings war MacArthur auch gezwungen, Befehle zu befolgen, mit denen er nicht einverstanden war, wie das Kriegsgericht gegen Brigadegeneral Billy Mitchell, das MacArthur als \"einen der geschmacklosesten Befehle, die ich je erhalten habe\" bezeichnet hat. Seitdem ist er der ranghöchste amerikanische Offizier, obwohl er ein gestörtes Verhältnis zur Exekutive der Regierung hatte.§!\n\n§YAnmerkungen: Da er aus einer Familie stammt, die im Bürgerkrieg gekämpft hat, ist MacArthur bereit, alles zu tun, was notwendig ist, um Amerika als geeintes, großes und freies Land zu erhalten.§!"

USA_united_states_congress: "Kongress der Vereinigten Staaten"
USA_united_states_congress_sic_desc: "§YGegründet:§! §L4. März 1789, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer Kongress der Vereinigten Staaten hat die Befugnis, Gesetze zu erlassen, Haushalte zu verabschieden und Kriege zu erklären. Die Vetomacht des Präsidenten wird durch Bestimmungen zur Überwindung des Vetos, die eine Zweidrittelmehrheit in beiden Kammern erfordern, in Schach gehalten.§!"

USA_john_edgar_hoover: "John Edgar Hoover"
USA_john_edgar_hoover_advisor_desc: "§YGeboren:§! §L1. Januar 1895, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDer in Washington DC geborene J. Edgar Hoover ist der Direktor und das öffentliche Gesicht des Federal Bureau of Investigations. Seine Verbündeten schreiben ihm das Verdienst zu, die Flut des organisierten Verbrechens eingedämmt und Unschuldige geschützt zu haben. Hoovers Kritiker behaupten, er habe politische Macht erlangt, indem er Einwanderer zum Sündenbock für das organisierte Verbrechen machte. Es werden böswillige Gerüchte verbreitet, dass Hoover ein Verhältnis mit seiner männlichen Sekretärin hat und ein Afroamerikaner ist, der sich als Weißer ausgibt.§!"
USA_john_pierpont_morgan_jr: "John Pierpont Morgan Jr."
USA_john_pierpont_morgan_jr_advisor_desc: "§YGeboren:§! §L7. September 1867, in Irvington, New York, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJJ.P. Morgan Jr. ist der Erbe des großen Vermögens, das sein Vater angehäuft hat und das sich auf die Kontrolle der Bank J.P. Morgan Co. konzentriert. Ihre Investitionen in die Schwerindustrie haben zur Konsolidierung mehrerer Industriezweige beigetragen, obwohl Morgan sich auch stark auf Philanthropie und Lobbyarbeit für eine aktivere Außenpolitik konzentriert hat. Als Befürworter einer engeren Bindung an die Entente (zumindest teilweise aufgrund seiner früheren Investitionen während des Weltkriegs) wurde seine Verachtung für die Hegemonie des Kaiserreichs durch ein Attentat auf ihn durch einen deutschen Monarchisten im Jahr 1915 noch vertieft. Da er immer noch großen Einfluss auf den amerikanischen Handel und die Industrie hat, ist er ein mächtiger Verbündeter und Lobbyist.§!"
USA_william_randolph_hearst: "William Randolph Hearst"
USA_william_randolph_hearst_advisor_desc: "§YGeboren:§! §L29. April 1863, in San Francisco, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LHearst ist der Eigentümer der Hearst Communications, der mehrere auflagenstarke Zeitungen im ganzen Land gehören. Seit seiner Unterstützung des Spanisch-Amerikanischen Krieges von 1898 spielt Hearst eine Rolle in der Politik. Trotz wiederholter Versuche ist es Hearst nie gelungen, ein gewähltes Amt in der Regierung zu erlangen, und seine Zeitungen haben seit dem Ersten Weltkrieg den Syndikalismus und Monarchismus angegriffen.§!"
USA_charles_andrew_willoughby: "Charles Andrew Willoughby"
USA_charles_andrew_willoughby_advisor_desc: "§YGeboren:§! §L8. März 1892, in Heidelberg, Großherzogtum Baden, Deutsches Reich§!\n§YHintergrrund:§! §LDer in Heidelberg geborene Willoughby kann auf eine erfolgreiche Karriere in der Armee und im Auslandsdienst zurückblicken. Willoughby diente als Attaché und beobachtete Kämpfe in Italien, Deutschland und Spanien. Aufgrund dieser Erfahrung wird er von Douglas MacArthur sehr geschätzt.§!"
USA_hjalmar_petersen: "Hjalmar Petersen"
USA_hjalmar_petersen_advisor_desc: "§YGeboren:§! §L2. Januar 1890, in Eskilstrup, Falster, Königreich Dänemark§!\n§YHintergrrund:§! §LPetersen hat im Repräsentantenhaus von Minnesota und dann im Kongress für die Farm-Arbeiter-Partei gearbeitet. Petersen befürwortet die Ausweitung der Rechte der Gewerkschaften und ist einer der Haupt-Verbündeten von Floyd B. Olson im Kongress.§!"
USA_walter_francis_white: "Walter Francis White"
USA_walter_francis_white_advisor_desc: "§YGeboren:§! §L1. Juli 1893, in Atlanta, Georgia, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LWalter White wurde als Sohn gemischtrassiger Eltern geboren und galt in seinem Heimatstaat Georgia als Schwarzer, obwohl er helle Haut und blaue Augen hatte. Walter White studierte bei W.E.B. Dubois und stieg schließlich zum Sekretär der NAACP, der National Association for the Advancement of Colored People, auf. White hat sich für die NAACP und die etablierten Parteien stark gemacht und das Vertrauen der afroamerikanischen Gemeinschaft in die Regierung gestärkt.§!"
USA_robert_ferdinand_wagner: "Robert Ferdinand Wagner"
USA_robert_ferdinand_wagner_advisor_desc: "§YGeboren:§! §L8. Juni 1877, in Nastätten, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YHintergrrund:§! §LDer in Hessen-Nassau, Preußen, geborene Wagner wanderte in die USA aus und gewann einen Sitz in der Regierung des Bundesstaates New York. Während seiner jahrzehntelangen Amtszeit setzte sich Wagner für die Gewerkschaften und die Sicherheit der Arbeitnehmer ein. Der demokratische Politiker Al Smith setzt auf Wagner, um seine eigene Popularität im städtischen Norden zu stärken. Wagner ist ein Befürworter direkter Eingriffe in die Wirtschaft, um die Folgen der Großen Depression zu beseitigen.§!"
USA_felix_frankfurter: "Felix Frankfurter"
USA_felix_frankfurter_advisor_desc: "§YGeboren:§! §L15. November 1882, in Wien, Erzherzogtum Österreich unterhalb der Enns, Österreich-Ungarn§!\n§YHintergrrund:§! §LGeboren in Wien, Österreich, wanderte Frankfurter in die USA aus und wurde Assistent eines US-Staatsanwalts. In seiner juristischen Laufbahn entschied Frankfurter zugunsten von Bundesbehörden gegenüber staatlichen Gesetzen. Dies führte dazu, dass Frankfurter an der Gründung der ACLU, der American Civil Liberties Union, beteiligt war. Frankfurter nutzte seine Verbündeten im Establishment, um die Gewerkschaften vom Syndikalismus abzubringen und sich für Interventionen gegen völkermörderische Regime im Ausland einzusetzen.§!"

USA_samuel_taliaferro_rayburn: "Samuel Taliaferro Rayburn"
USA_samuel_taliaferro_rayburn_advisor_desc: "§YGeboren:§! §L6. Januar 1882, in Kingston, Tennessee, Vereinigte Staaten von Amerika§!"
USA_john_davison_rockefeller_jr: "John Davison Rockefeller Jr."
USA_john_davison_rockefeller_jr_advisor_desc: "§YGeboren:§! §L29. Januar 1874, in Cleveland, Ohio, Vereinigte Staaten von Amerika§!"
USA_william_signis_knudsen: "William Signius Knudsen"
USA_william_signis_knudsen_advisor_desc: "§YGeboren:§! §L25. März 1879, in Kopenhagen, Königreich Dänemark§!"

USA_theodore_edson_chandler: "Theodore Edson Chandler"
USA_theodore_edson_chandler_theorist_desc: "§YGeboren:§! §L26. Dezember 1894, in Annapolis, Maryland, Vereinigte Staaten von Amerika§!"

USA_malin_craig: "Malin Craig"
USA_malin_craig_army_chief_desc: "§YGeboren:§! §L§g5. August 1875, in St. Joseph, Missouri, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LMalin Craig graduierte 1898 an der Militär der Vereinigten Staaten Academy und wurde als Leutnant der 4. Infanteriedivision zugeteilt. Er wurde jedoch schnell zum Kavallerie-Korps versetzt, zur 6. Kavallerie, wo er am Santiago-Feldzug in Kuba und später an der China Relief Expedition gegen die Boxer teilnahm, wo er zum First Lieutenant befördert wurde. Anschließend besuchte er von 1903 bis 1904 die Infanterie- und Kavallerieschule und von 1904 bis 1905 das Staff College. Nach Abschluss seiner Kurse wurde er zum Captain befördert und bei der 10. Kavallerie in Fort Leavenworth stationiert. Im Jahr 1910 trat er in das Army War College ein und graduierte im folgenden Jahr. Er wurde Mitglied des Generalstabs und Stabschef der Maneuver Division. Nach mehreren Ernennungen und Versetzungen wurde er zum Direktor des Army War College ernannt, erreichte den Rang eines Obersts und wurde 1920 dem Distrikt Arizona zugeteilt. Im folgenden Jahr wurde er zum Brigadegeneral befördert und als Kommandant der Kavallerieschule in Fort Riley eingesetzt. Aufgrund seiner vorbildlichen Leistungen wurde er 1924 zum Generalmajor befördert und als Chef der Kavallerie eingesetzt. Später diente er in einer Reihe von sehr wichtigen leitenden Stabspositionen, bis er von 1930 bis 1935 Kommandant des Army War College wurde, wo er zum Three Star General befördert wurde.§!\n\n§YAnmerkungen: Er hat in Besprechungen des Oberkommandos und des Kongresses zum Ausdruck gebracht, dass es der Armee an Bereitschaft in Bezug auf Personal und Material mangelt, wobei er die Wichtigkeit der Vorlaufzeit in der militärischen Bereitschaft betonte und die Aufmerksamkeit auf die Armeeplanung als Schlüssel zum Sieg richtete. Während er in der Vergangenheit mit anderen Kavallerieoffizieren darin übereinstimmte, dass eine Mechanisierung unvermeidlich sein könnte, betonte er, dass die US Army zuerst ein großes stehendes Heer zum Schutz ihrer Industrie benötigt, bevor sie davon träumen kann, Panzer in großem Umfang einzusetzen.§!"

USA_dwight_david_eisenhower: "Dwight David Eisenhower"
USA_dwight_david_eisenhower_high_command_desc: "§YGeboren:§! §L§g14. Oktober 1890, in Denison, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDwight David \"Ike\" Eisenhower, seit seiner Jugend ein Fan der Militärgeschichte, bewarb sich 1910 sowohl in West Point als auch in Annapolis und wurde in ersterem angenommen, nachdem der ranghöchste Kandidat 1911 die körperlichen Anforderungen nicht erfüllte. Er machte 1915 zusammen mit Omar Bradley seinen Abschluss und wäre beinahe wegen einer Beinverletzung entlassen worden, aber der leitende medizinische Offizier von West Point intervenierte beim Kriegsministerium und erwirkte eine Kommission für ihn. Eisenhower wurde mit dem 19. Infanterieregiment an der mexikanischen Grenze eingesetzt und erreichte 1917 den Rang eines Hauptmanns. Ende 1918 wurde er nach Fort Benning versetzt, wo er bis zum Konvoi des Motor Transport Corps 1919 in der Panzerschule von Camp Polk ausgebildet blieb. 1920 wurde \"Ike\" zum Major befördert. Sein Interesse an der gepanzerten Kriegsführung wuchs und wuchs und er schloss sich schnell den Forderungen Pattons und Van Voorhis nach mehr Mitteln für ein Mechanisierungsprogramm an. 1924 wurde er nach Panama geschickt, wo er unter General Fox Conner diente, der beschloss, \"Ike\" in Philosophie, Militärgeschichte und Militärtheorie zu unterrichten. 1925 wurde er für das Command and General Staff College ausgewählt und schloss als Erster in einer Klasse von 245 Offizieren ab. Conner würde \"Ike\" helfen, in das War College zu kommen, er wurde einer der jüngsten Studenten der Akademie und erhielt das Lob von General Pershing selbst. Nach seinem Abschluss wurde er dem Army War College zugewiesen und diente dann von 1929 bis 1933 als Führungsoffizier von Generalmajor George Van Horn Moseley, Assistent des Kriegsministers. Seitdem diente er als leitender militärischer Adjutant von General Douglas MacArthur und begleitete ihn auf die Philippinen, wo er als stellvertretender Militärberater der philippinischen Regierung diente. Seitdem ist er MacArthurs unangefochtener Stellvertreter geworden, und obwohl ihre Persönlichkeiten oft aneinandergeraten, behaupten viele, dass sich ihre Fähigkeiten ergänzen.§!"

USA_clarence_ralph_huebner: "Clarence Ralph Huebner"
USA_clarence_ralph_huebner_commander_desc: "§YGeboren:§! §L§g24. November 1888, in Bushton, Kansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LClarence Ralph Huebner wurde in eine arme Bauernfamilie hineingeboren, so dass er sich den Eintritt in die Militärakademie nicht leisten konnte. Stattdessen meldete er sich als Gefreiter bei der Armee, diente fast sieben Jahre lang im 18. Infanterieregiment und erreichte 1916 den Rang eines Sergeants. Er nahm an der Pancho-Villa-Expedition teil, wo er bemerkenswerte Leistungen erbrachte und den Rang eines Second Lieutenant erlangte, woraufhin er auf die Command and General Staff School in Fort Leavenworth geschickt wurde. Er erreichte den Rang eines Majors, bevor er von 1929 bis 1933 als Lehrer an der Akademie tätig war. 1934 wurde er zum Oberstleutnant befördert und diente seitdem im Office of Chief of Infantry, was ihn in die nächste Reihe für die Beförderung zum Brigadegeneral brachte.§!\n\n§YAnmerkungen: Ist der Führung der 1. Infanteriedivision \"The Big Red One\" aufgrund seiner Dienstjahre in ihr persönlich verbunden.§!"

USA_edward_hale_brooks: "Edward Hale Brooks"
USA_edward_hale_brooks_commander_desc: "§YGeboren:§! §L§g25. April 1893, in Concord, New Hampshire, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LWie viele seiner Offizierskollegen begann Edward Hale Brooks seine militärische Laufbahn nicht nach der High School, sondern trat zunächst in die Norwich University ein, wo er 1915 dem Reserve Officers' Training Corps beitrat und 1916 mit einem Bachelor of Science Degree in Civil Engineering abschloss. Er wurde als Hauptmann des 1. Kavallerie-Regiments der Nationalgarde von Vermont eingesetzt, bis er 1916 aus dem Militärdienst ausschied, um sich auf seine Arbeit als Ingenieur zu konzentrieren. Dies dauerte so lange, bis die Nationalgarde kurz darauf für die Pancho-Villa-Expedition einberufen wurde, bei der er jedoch keine Einsätze erlebte. Da er seine militärische Karriere vorantreiben wollte, trat er 1921 in die Army Field Artillery School in Fort Sill ein, wo er im folgenden Jahr seinen Abschluss machte und bis 1926 als Ausbilder tätig war. Danach wurde er dem Kommando der Batterie \"D\" im 24. Feldartillerie-Regiment in Fort Stotsenburg auf den Philippinen zugeteilt. Er blieb dort bis 1928, wo er dem 18. Feldartillerie-Regiment in Fort Riley zugeteilt wurde. Später besuchte er 1932 die Army Command and General Staff School, die er zwei Jahre später abschloss, und ging als Ausbilder des ROTC an die Harvard University, wo er 1935 den Rang eines Majors erreichte.§!\n\n§YAnmerkungen: Er befindet sich derzeit in der Ausbildung am Army War College und wird voraussichtlich Anfang 1937 seinen Abschluss machen.§!"

USA_geoffrey_keyes: "Geoffrey Keyes"
USA_geoffrey_keyes_commander_desc: "§YGeboren:§! §L§g30. Oktober 1888, in Fort Bayard, New Mexico, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LGeoffrey T. Keyes begann seine militärische Laufbahn, als er sich 1908 als Kadett in West Point einschrieb und 1913 als Second Lieutenant der Kavallerie graduierte. Er wurde zunächst bis 1916 dem 6. Kavallerie-Regiment zugeteilt, wo er an der Pancho Villa Expedition teilnahm. Nach der Rückkehr von der Expedition wurde er Ausbilder in West Point. Später wurde er der Panamakanaldivision als stellvertretender Stabschef von Fox Conner zugeteilt. Er kehrte 1923 zurück, um sich für die Army Command and Staff School einzuschreiben, die er 1926 abschloss. Danach kletterte er die Ränge hinauf, bis er Chief of Supply in der Supply Division im Kriegsministerium wurde.§!\n\n§YAnmerkungen: Besucht derzeit das Army War College und wird voraussichtlich Anfang 1937 seinen Abschluss machen.§!"

USA_jonathan_mayhew_wainwright: "Jonathan Mayhew Wainwright IV"
USA_jonathan_mayhew_wainwright_commander_desc: "§YGeboren:§! §L§g23. August 1883, in Walla Walla, Washington, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJonathan Mayhew \"Skinny\" Wainwright IV begann seine militärische Laufbahn, indem er nach seinem Abschluss in West Point 1906 als Second Lieutenant der Kavallerie in Dienst gestellt wurde. Von 1906 bis 1908 war er dem 1. Kavallerie-Regiment in Texas zugeteilt und nahm später zwischen 1908 und 1910 an der Bekämpfung der Moro-Rebellion auf den Philippinen teil. Später absolvierte er die Mounted Service School in Fort Riley, bevor er 1916 zum Captain befördert wurde und dort Ausbilder wurde. 1921 wurde er dem 3. Kavallerie-Regiment zugewiesen, dem er zwischen 1923 und 1925 angehörte. Danach bekleidete er mehrere Stabspositionen, bis er 1929 zum Lieutenant Colonel befördert wurde, bevor er sich an der Command and General Staff School und am Army War College einschrieb, wo er 1931 bzw. 1934 seinen Abschluss machte. Wainwright wurde 1935 zum Colonel befördert. Aufgrund von Gerüchten über Unstimmigkeiten innerhalb des Kavalleriekorps wurde Wainwright Ende 1935 wegen seiner Loyalität zu MacArthur vorzeitig zum Brigadegeneral befördert.§!"

USA_joseph_warren_stilwell: "Joseph Warren Stilwell"
USA_joseph_warren_stilwell_commander_desc: "§YGeboren:§! §L§g19. März 1883, in Palatka, Florida, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJoseph Warren \"Uncle Joe\" Stilwell kam 1900 dank seiner familiären Verbindungen zum damaligen US-Präsidenten William McKinley nach West Point. Er machte 1904 seinen Abschluss, wobei seine sportlichen Fähigkeiten und seine Fähigkeit, neue Sprachen zu lernen, besonders hervorgehoben wurden. Danach wurde er Lehrer in West Point und durchlief den Infantry Advanced Course und das Command and General Staff College und erreichte 1916 den Rang eines Captains. In den 20er Jahren diente er als Ausbilder in Fort Benning und erreichte 1929 den Rang eines Oberstleutnants. Danach diente er drei Mal in den amerikanischen Gesandtschaften in China, zuletzt in Tianjin, bevor er in die USA zurückgerufen wurde. Dafür wurde er zum Brigadegeneral befördert und arbeitet seitdem als stellvertretender Kommandeur der 2. Infanteriedivision.§!\n\n§YAnmerkungen: Ein Mitglied und treuer Anhänger der Republikanischen Partei. Stilwell entwickelte einen umstrittenen Ruf unter seinen eigenen Truppen, da er als \"Uncle Joe\" bekannt war, weil er Wert auf die Minimierung der Armee-Etikette legte, aber auch als \"Vinegar Joe\" für seine harsche Kritik an Feldleistungen bekannt war.§!"

USA_leonard_townsend_gerow: "Leonard Townsend Gerow"
USA_leonard_townsend_gerow_commander_desc: "§YGeboren:§! §L§g13. Juli 1888, in Petersburg, Virginia, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LLeonard Townsend \"Gee\" Gerow begann seine militärische Laufbahn am Virginia Military Institute, wo er als Empfänger einer \"Ehrenernennung\" graduierte, die es ihm erlaubte, West Point komplett zu überspringen und im September 1911 Leutnant der Infanterie zu werden. 1915 erhielt er eine Belobigung für seine Arbeit bei der Hurrikan-Hilfe in Galveston, Texas, und diente während der Pancho Villa Expedition in und bei der Stadt Veracruz, wo er 1917 den Rang eines Captains erreichte. Danach interessierte er sich für das Signalkorps und diente ohne große Auszeichnung, bis er sich für den Fortgeschrittenenkurs an der Infanterieschule in Fort Benning anmeldete und 1925 als Klassenbester abschloss, während Omar Bradley Zweiter wurde. Danach besuchte er die Army Command and General Staff School, wurde ein Freund von Dwight Eisenhower und machte 1926 seinen Abschluss. Danach meldete er sich sofort für den Offizierskurs in chemischer Kriegsführung und Panzern an und belegte einen Kurs am Army War College, wo er 1932 zum Oberst befördert und dann der Amerikanischen Legationsgarnison in Shanghai zugeteilt wurde. Ende 1935 kehrte er in die USA zurück und wurde aufgrund seiner hervorragenden Leistungen in China zum Brigadegeneral befördert.§!\n\n§YAnmerkungen: Gerow war seit seinem Kursabschluss 1931 besonders am Ausbau des Panzerkorps der Armee interessiert.§!"

USA_lesley_james_mcnair: "Lesley James McNair"
USA_lesley_james_mcnair_army_chief_desc: "§YGeboren:§! §L§g25. Mai 1883, in Verndale, Minnesota, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LLesley James \"Whitey\" McNair begann seine militärische Karriere, indem er sich für die Marine-Akademie anmeldete, wo er auf eine Warteliste gesetzt wurde und begann, an der Minnesota School of Business zu studieren, während er wartete. Im Jahr 1900 änderte er seine Meinung und beschloss, sich an der Militärakademie einzuschreiben, wo er 1904 in West Point als Second Lieutenant graduierte. Er wurde als Zugführer der 12. Batterie der Gebirgsartillerie in Fort Douglas eingeteilt, bat aber kurz darauf um eine Versetzung in das Ordnance Department. Dank seines Studiums in Minnesota gelang es ihm, in die Aufsichtsgremien berufen zu werden, die neue Waffen für die Feuerwaffenkompanien entwickelten, und er erreichte 1909 den Rang eines First Lieutenant. Dank seiner großen Führungsqualitäten und seines technischen Fachwissens gewann er weiter an Bedeutung in der Armee, erreichte 1914 den Rang eines Hauptmanns und nahm mit dem 4. Feldartillerieregiment sowohl an der Veracruz-Expedition als auch an der Pancho Villa-Expedition teil. 1917 erreichte er den Rang eines Majors und nahm weiterhin an der Überwachung von Gremien teil und experimentierte mit verschiedenen Arten von Artilleriegeschützen, als die Armee begann, sich auf eine mögliche Beteiligung am Weltkrieg vorzubereiten, der nie kam.\n\n Später wurde er der Hawaii-Abteilung der Armee zugewiesen, wo er half, neue Methoden der Küstenverteidigung zu testen und die Überprüfung des Kriegsplans Orange für den Fall eines japanischen Angriffs auf Hawaii anzuführen. Seine Beteiligung an dem, was als \"McNair Board\" bekannt wurde, zog jedoch eine Kontroverse mit der Air Service Branch der Army nach sich, die später dazu führte, dass McNair in einem Prozess 1925 gegen Billy Mitchell aussagte. Er erreichte 1928 den Rang eines Oberstleutnants und trat in das War College ein, wo er zwei Jahre später seinen Abschluss machte und als Lehrer an der U.S. Army Field Artillery School und 1934 als Kommandeur des Civilian Conservation Corps diente. Er erreichte 1935 den Rang eines Colonels und wurde Executive Officer für den Chief of Field Artillery der Armee. Den Rang eines Brigadegenerals erreichte er schließlich Ende 1935 durch die eigene Empfehlung von Generalmajor Upton Birnie Jr. an MacArthur.§!"

USA_lloyd_ralston_fredendall: "Lloyd Ralston Fredendall"
USA_lloyd_ralston_fredendall_commander_desc: "§YGeboren:§! §L§g28. Dezember 1883, in Cheyenne, Wyoming, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LLloyd Ralston Fredendall trat 1905 in die Militärakademie der Vereinigten Staaten ein, dank der Beziehungen seines Vaters zur Armee und der Nominierung durch den Senator von Wyoming, Francis E. Warren. Er schnitt jedoch schlecht ab und wurde nach nur einem Semester von der Akademie entlassen. Seine Mutter schaffte es, den Senator davon zu überzeugen, ihn im nächsten Jahr erneut zu ernennen, aber er brach ab, und während der Senator im folgenden Jahr versuchte, ihn ein drittes Mal zu ernennen, wurde er von der Akademie selbst abgelehnt. Stattdessen besuchte Fredendall das Massachusetts Institute of Technology. Unbeeindruckt von seinen Erfahrungen in West Point legte er 1906 die Offiziersprüfung ab und erreichte die höchste Note aller Bewerber. Am 13. Februar 1907 wurde er schließlich als Unterleutnant der Infanterie in Dienst gestellt. Den Rest des Jahrzehnts verbrachte Lloyd dann in verschiedenen Schulen der Armee in Übersee, wo er sich den Ruf eines hervorragenden Lehrers, Ausbilders und Verwalters von Truppen erwarb. Wie viele andere Offiziere erfüllte er in den zwanziger Jahren eine Reihe von Stabsaufgaben und Garnisonsaufgaben in den Vereinigten Staaten. Er wurde sowohl Ausbilder als auch Student an der U.S. Army Infantry School und schloss 1923 die U.S. Army Command and General Staff School mit Auszeichnung ab und graduierte am U.S. Army War College. In den frühen dreißiger Jahren war er in der Statistikabteilung in Washington als Generalinspekteur und später als leitender Offizier des Office of the Chief of Infantry eingesetzt. Während dieser Stabsaufgaben lernte er sowohl George Marshall als auch Leslie McNair kennen und unterhielt enge Beziehungen zu ihnen. Beide schlugen Fredendall für den Rang eines Brigadegenerals vor, eine Bitte, die von MacArthur Ende 1935 erfüllt wurde. Seitdem hat Fredendall seine Beziehungen sowohl zu McNair, Marshall als auch zu Marshalls Schützling Dwight Eisenhower ausgebaut.§!"

USA_lucian_king_truscott_jr: "Lucian King Truscott Jr."
USA_lucian_king_truscott_jr_commander_desc: "§YGeboren:§! §L§g9. Januar 1895, in Chatfield, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LLucian King Truscott Jr. begann seine Militärkarriere, indem er sich mit einer Lüge in die Offiziersausbildung einschleuste und behauptete, er sei ein High-School-Absolvent, der das Äquivalent zu einem ersten Jahr College absolviert habe. Nachdem er angenommen wurde, machte er seinen Abschluss in Fort Logan H. Roots und wurde als Second Lieutenant der Kavallerie eingesetzt. Er blieb für den Rest des Jahrzehnts an der mexikanischen Grenze und diente beim 17. Kavallerie-Regiment in Arizona, wo er Ende 1918 zum Oberleutnant und 1920 zum Hauptmann befördert wurde. In den zwanziger und frühen dreißiger Jahren diente er in verschiedenen Kavallerie- und Stabsdiensten, unter anderem absolvierte er den Cavalry Officers Course und das United States Army Command and General Staff College, was ihm 1934 den Rang eines Majors einbrachte. Mit den wachsenden Unruhen in der Nation wurde Truscott zum Brigadegeneral befördert, für den Fall, dass sich die Situation verschlechtert und der Kriegsplan Weiß ausgeführt werden muss.§!"

USA_walter_krueger: "Walter Krueger"
USA_walter_krueger_commander_desc: "§YGeboren:§! §L§g26. Januar 1881, in Flatow, Westpreußen, Königreich Preußen, Deutsches Reich§!\n§YHintergrrund:§! §LWalter Krueger wanderte nach dem Tod seines Vaters 1890 mit seiner Mutter und seinen beiden Geschwistern in die Vereinigten Staaten aus. Er trat 1898 in die Amerikanische Armee ein und kämpfte im Spanisch-Amerikanischen Krieg im 2nd United States Volunteer Infantry Regiment, wo er den Rang eines Sergeants erreichte. Er meldete sich erneut für den Philippinisch-Amerikanischen Krieg und trat dem 12. Infanterieregiment bei, wo er unter dem Kommando von General Arthur MacArthur gegen die Insurrecto-Rebellen kämpfte. Im Jahr 1901 wurde er schließlich als Second Lieutenant befördert und mit dem 30. Infanterieregiment in Marinduque stationiert, bis es 1903 zurück in die Vereinigten Staaten verlegt wurde. Während seine Einheit hauptsächlich Garnisonsaufgaben wahrnahm, besuchte Krueger die Infantry-Cavalry School und das Command and General Staff College, die er 1904 bzw. 1907 abschloss. Nach einer zweiten Einsatzzeit auf den Philippinen wurde er bis 1914 dem Department of Languages zugeteilt. Bei Ausbruch des Weltkriegs wurde Krueger ein Posten als Beobachter bei der deutschen Armee angeboten, den er jedoch ablehnte und beim 10. Regiment der Nationalgarde versetzt. Er wurde in Richtung Mexiko abkommandiert, wo er an der Pershing's Punitive Expedition teilnahm. Ende 1918 nahm Krueger an einer Beobachtermission in Deutschland teil, wo er mit den besten deutschen Taktiken in Berührung kam, die Krueger mit nach Hause nehmen sollte, als er 1920 nach Amerika zurückkehrte. Er wurde dann an die Infanterieschule in Fort Benning versetzt, wo er begann, dem eifrigen Personal die Grundlagen der deutschen Squad-Taktik beizubringen, und wurde für seine Arbeit zum Major befördert. Er vervollkommnete seine Fähigkeiten weiter, assistierte am Army War College und machte 1922 seinen Abschluss. Danach reiste er erneut nach Deutschland, wo er versuchte, gute Beziehungen zwischen den Generalstäben der beiden Länder zu fördern, was aber aufgrund des feindlichen politischen Klimas in Deutschland gegenüber den USA scheiterte. Krueger wurde dann der War Plans Division des Generalstabs des Kriegsministeriums zugewiesen, wo er einer der Hauptentwickler des Kriegsplans Weiß war, einem hypothetischen Plan für den Fall eines weiteren Bürgerkriegs innerhalb der USA. Er wurde 1932 zum Oberst befördert und später zum Brigadegeneral für sein neues Engagement in der War Plans Division.§!"

USA_adna_romanza_chaffee_jr: "Adna Romanza Chaffee Jr."
USA_adna_romanza_chaffee_jr_army_chief_desc: "§YGeboren:§! §L§g23. September 1884, in Junction City, Kansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAdna Romanza Chaffee Jr., der Sohn von Generalmajor Adna Romanza Chaffe Sr., schloss 1906 sein Studium in West Point als Cavalry Lieutenant ab. Sein erster Einsatz war bei der 15. Kavallerie als Teil der Armee zur Befriedung Kubas, wo er sich als äußerst kompetenter Reiter erwies (was ihm bald den Spitznamen \"The Army's Finest Horseman\" einbrachte). Als nächstes wurde er zwischen 1907 und 1911 der Mounted Services School in Fort Riley, Kansas, zugeteilt, wo er das berittene Kommando für die Studenten und Mitarbeiter des Army War College kommandierte. Er wurde dann 1913 nach Frankreich geschickt, um die französische Kavallerieschule in Saumur zu besuchen, als die Spannungen in Europa zunahmen. 1914 kehrte er nach Amerika zurück, um für kurze Zeit in Fort Riley zu unterrichten, wurde dann aber zum 7. Kavallerie-Regiment auf den Philippinen versetzt. 1915 wurde er wieder dem Stab und der Fakultät in West Point als Senior Cavalry Instructor in der taktischen Abteilung zugeteilt, wo er bis 1919 blieb, als er Ausbilder an der Command and General Staff School in Fort Leavenworth wurde. Im nächsten Jahr erreichte er den Rang eines Majors und wurde zuerst dem 3. Kavallerie-Regiment und dann 1921 der 1. Kavallerie-Division zugeteilt. Nachdem er das Army War College besucht hatte, übernahm er von 1925 bis 1927 das Kommando über eine Schwadron der 3. Kavallerie, als er in den Generalstab des Kriegsministeriums wechselte und zum Lieutenant Colonel befördert wurde. Auf diesem Posten begann er, intensiv an der Zusammenstellung des Einsatzes von Panzern im Weltkrieg zu arbeiten und Amerikas erste mechanisierte und gepanzerte Taktik zu entwickeln, obwohl er nur sehr wenige Mittel zur Verfügung hatte, um seine Theorie zu erproben. Chaffee verließ den Generalstab 1931, um als Executive Officer der neu gebildeten 1. Kavalleriedivision in Fort Knox zu dienen, die zu einer mechanisierten Einheit umgestaltet werden sollte. 1934 kehrte Chaffee nach Washington, D.C. und ins Kriegsministerium zurück, wo er als Chef der Abteilung für Budget und Gesetzesplanung diente und Ende 1935 den Rang eines Brigadegenerals erreichte.§!\n\n§YAnmerkungen: Obwohl er bei der Kavallerie sehr hoch angesehen ist, ist der Generalstab der Armee mit seinen unbewiesenen Kampfdoktrinen nicht einverstanden.§!"

USA_omar_nelson_bradley: "Omar Nelson Bradley"
USA_omar_nelson_bradley_high_command_desc: "§YGeboren:§! §L§g12. Februar 1893, in Clark, Missouri, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LOmar Nelson \"Brad\" Bradley meldete sich 1911 an der Militärakademie der Vereinigten Staaten an, wo er den zweiten Platz bei den Platzierungen für die Ernennungen belegte. Der Gewinner konnte jedoch die Ernennung durch den Kongress für die Akademie nicht annehmen, also wurde sie Bradley gewährt. Er machte 1915 seinen Abschluss und wurde als Second Lieutenant der Infanterie in Dienst gestellt. Er wurde ein enger Freund eines anderen Absolventen der gleichen Klasse, Dwight D. Eisenhower. Er wurde dem 14. Infanterieregiment zugeteilt, das an der mexikanischen Grenze stationiert war. 1917 erreichte er den Rang eines Captains und wurde zur Bewachung der Kupferminen in Butte, Montana, versetzt, wo er für den Rest des Jahrzehnts Garnisonsaufgaben übernahm. Von 1920 bis 1924 arbeitete er als Mathematiklehrer in West Point. 1924 erreichte er den Rang eines Majors und absolvierte den fortgeschrittenen Infanteriekurs in Fort Benning. Später studierte Bradley an der U.S. Army Command and General Staff School, machte 1929 seinen Abschluss und diente als Ausbilder für Taktik an der U.S. Army Infantry School, wo er Lt.Col. George Marshall kennenlernte und gute Beziehungen zu ihm aufbaute. Von 1929 bis 1934 lehrte er in West Point, wo er eine Pause einlegte, um am U.S. Army War College zu studieren und den Rang eines Oberstleutnants zu erreichen. Angesichts der Befürchtungen, dass der Kriegsplan Weiß in naher Zukunft ausgeführt werden könnte, wurde Bradley auf MacArthurs eigenen Wunsch hin zusammen mit Eisenhower zum Brigadegeneral befördert.\n§YWichtige Hinweise:§L- Weithin als einer der zuverlässigsten Generäle der US-Armee angesehen, beschrieb Marshall ihn einmal als \"einen ruhigen, bescheidenen und fähigen Mann, mit gesundem Menschenverstand. Er hat eine absolute Verlässlichkeit. Gib ihm einen Job und vergiss ihn\", und dieser Ruf mag dazu beigetragen haben, seine Beförderung zu beschleunigen.§!"

USA_daniel_van_voorhis: "Daniel Van Voorhis"
USA_daniel_van_voorhis_commander_desc: "§YGeboren:§! §L§g24. Oktober 1878 in Zanesville, Ohio, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDaniel Van Voorhis begann seine militärische Karriere, als er das Washington and Jefferson College verließ, um sich als Gefreiter für den Spanisch-Amerikanischen Krieg zu melden. Er diente im 10. Pennsylvania-Infanterieregiment und hatte bis zum Ende des Krieges den Rang eines Hauptmanns erreicht. Nach dem Spanisch-amerikanischen Krieg nahm Van Voorhis einen Auftrag als Second Lieutenant in der Regular Army an und diente von 1900 bis 1914 auf den Philippinen. Er wurde 1914 während Pershings Punitive Expedition zurück nach Texas versetzt und blieb dort als Kommandeur des 16. Kavallerieregiments. 1924 wurde er als Executive Officer to the Chief of Cavalry eingesetzt und 1929 schloss er sein Studium am Army War College als Oberstleutnant ab. 1930 wurde Van Voorhis zum Kommandeur der ersten experimentellen mechanisierten Truppe der Armee ernannt und erhielt die Beförderung zum Brigadegeneral. Mit den Erfahrungen aus seinem Experiment entwickelte er ein Organisationssystem und neue Taktiken für den mechanisierten Kampf, die die Vereinigten Staaten auf eine Stufe mit anderen entwickelten Militärmächten wie Deutschland stellten. Seit seiner Ernennung zur mechanisierten 7. Kavalleriebrigade hat Daniel eng mit Adna R. Chaffee Jr. zusammengearbeitet, um die Zustimmung des Kongresses zur Schaffung einer separaten und unabhängigen Panzerabteilung der Armee zu erhalten.§!"

USA_john_clifford_hodges_lee: "John Clifford Hodges Lee"
USA_john_clifford_hodges_lee_commander_desc: "§YGeboren:§! §L§g1. August 1887, in Junction City, Kansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJohn Clifford Hodges \"Jesus Christus selbst\" Lee begann seine militärische Karriere, als er aufgrund seiner hervorragenden Highschool-Leistungen eine Berufung an die Militär der Vereinigten Staaten Academy erhielt, ohne Aufnahmeprüfungen ablegen zu müssen, und schloss diese 1909 mit der zwölftbesten Note seiner Klasse ab und übertraf damit Devers, der 39. und Patton, der 46. wurde. Für seine hervorragenden Leistungen wurde er als Second Lieutenant zum Ingenieurkorps kommandiert. Nachdem er in mehreren Garnisonsposten gedient hatte, wurde Lee 1912 zum Oberleutnant befördert und wurde Ausbilder bei der Ohio National Guard. Er entschied sich, Ende 1912 an die mexikanische Grenze geschickt zu werden, da er befürchtete, dass die mexikanische Revolution auf die amerikanischen Grenzen übergreifen könnte. Er führte eine Reihe von topographischen Vermessungen in den amerikanischen Besitzungen im Pazifik durch, insbesondere auf Guam und Luzon auf den Philippinen, wofür er 1916 zum Captain befördert wurde. 1920 wurde er zum Major befördert und wurde stellvertretender Stabschef des neuen VI Corps Area in Chicago. Bei der großen Mississippi-Flut von 1927 wurde er als District Engineer in Vicksburg, Mississippi, eingesetzt, wo Lee die Hilfsarbeiten und Evakuierungen von Städten und Stadtteilen leitete. Nach der Verabschiedung des Flood Control Act von 1928 beaufsichtigte Lee Arbeiten am Red River, Ouachita River und Yazoo River und leitete persönlich den Bau eines neuen Hauptquartiers und der Waterways Experiment Station. Danach besuchte Lee von September 1931 bis Juni 1932 das Army War College und wurde stellvertretender Kommandant des Army Industrial College und erreichte 1934 den Rang eines Oberstleutnants. Seitdem war er Distriktingenieur des Washingtoner Distrikts und mit den jüngsten Beförderungen erlangte Lee den Rang eines Brigadegenerals, wo seine ingenieurtechnischen Fähigkeiten für den Stab unverzichtbar werden könnten.§!"

USA_james_garesche_ord: "James Garesche Ord"
USA_james_garesche_ord_commander_desc: "§YGeboren:§! §L§g18. Oktober 1886, in Durango, Colorado, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LJames Garesche \"Sunny\" Ord begann seine militärische Karriere, als er 1909 seinen Abschluss in West Point als Second Lieutenant der Infanterie machte. Er wurde dem 30. Infanterieregiment zugeteilt und war während Pershings Strafexpedition an der mexikanischen Grenze aktiv, wo er den Rang eines Oberleutnants erlangte. Nach Beendigung der Expedition wurde er als Professor für Militärwissenschaft an die Militärakademie von Culver berufen. Er blieb in dieser Position bis 1921, wo er in das Command and General Staff College eintrat, das er 1924 als Major abschloss und ein Jahr lang als Ausbilder an der Schule blieb, bevor er 1926 in das Army War College eintrat, das er 1929 als Oberstleutnant abschloss. James diente von 1930 bis 1934 im Nachschub- und Logistikstab des Kriegsministeriums und war seither Direktor des Infanterieausschusses, wobei er erst kürzlich unter den Befürchtungen von Desertionen innerhalb des Stabes zum Brigadegeneral befördert wurde.§!"

USA_edwin_forrest_harding: "Edwin Forrest Harding"
USA_edwin_forrest_harding_high_command_desc: "§YGeboren:§! §L§g18. September 1886, in Franklin, Ohio, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LEdwin Forrest Harding begann seine militärische Karriere, als er sich 1906 in West Point einschrieb und 1909 zusammen mit George S. Patton, Jacob L. Devers, John C. H. Lee und William H. Simpson seinen Abschluss machte. Er war hauptsächlich in Garnisonsaufgaben eingesetzt, bis er als Lehrer nach West Point versetzt wurde, zuerst als Lehrer für moderne Sprache, von 1919 bis 1921, dann als Lehrer für Wirtschaftswissenschaften, von 1921 bis Juni 1923, und dann als Assistenzprofessor für Geschichte. von Juni 1923 bis August desselben Jahres, als er zum Führer des 15. Infanterieregiments in Tianjin versetzt wurde. Er blieb in der Amerikanischen Gesandtschaft bis September 1929, als er nach Amerika zurückkehrte und als Instrukteur in Fort Benning eingesetzt wurde. In Fort Benning lernte er Col. George Marshall kennen, der ihm die Verantwortung für die Publikationen der Infanterieschule übertrug. Als Redakteur wurde Harding verantwortlich für die Planung, Überwachung und Herausgabe des Buches \"Infantry in Battle\", das den ersten Durchbruch der Infanterietaktik der United States Army seit den Studien der deutschen Armeen im Weltkrieg darstellte. Danach wurde er zum Colonel befördert und hat Ende 1935 den Rang eines Brigadegenerals erreicht, inmitten von Furcht vor Desertion im Generalstab.§!"

USA_william_frederick_halsey_jr: "William Frederick Halsey Jr."
USA_william_frederick_halsey_jr_navy_chief_desc: "§YGeboren:§! §L30. Oktober 1882 in Elizabeth, New Jersey, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LWilliam Frederick \"Bull\" Halsey Jr., der Sohn eines Marinekapitäns, besuchte die United States Naval Academy in Annapolis und machte 1904 seinen Abschluss. Nach seinem Abschluss verbrachte er seine ersten Dienstjahre auf Schlachtschiffen und segelte mit der Hauptkampfflotte an Bord des Schlachtschiffs USS Kansas, als Roosevelts Große Weiße Flotte von 1907 bis 1909 den Globus umrundete. Während des Weltkriegs kommandierte er Zerstörer-Patrouillenverbände im Atlantik mit dem Ziel, die USA vor einem möglichen plötzlichen Angriff der deutschen Flotte zu schützen. Nach dem Krieg diente er als Marineattaché in Deutschland, Norwegen, Dänemark und Schweden. 1934 bot der Chef des Bureau of Aeronautics Halsey das Kommando über den Flugzeugträger USS Constellation an, vorbehaltlich der Absolvierung des Kurses eines Luftbeobachters. Halsey entschied sich, sich als Kadett für den vollen 12-wöchigen Marinefliegerkurs einzuschreiben, anstatt das einfachere Marinefliegerbeobachterprogramm zu absolvieren, und erwarb am 15. Mai 1935 seine Marinefliegerflügel (Naval Aviator's Wings). Mit steigenden Spannungen in den Vereinigten Staaten und dem Rücktritt einiger der ältesten Admirale wurde er Anfang 1936 zum Konteradmiral befördert. Trotz der alten Marinetaktik der U.S. Navy will Halsey die Möglichkeit erforschen, einen Flugzeugträger als Hauptoffensivkraft der Flotte einzusetzen.§!\n\n§YAnmerkungen: Nach einer kurzen Zeit der Zusammenarbeit mit General MacArthur in den frühen 1930er Jahren behauptet er, \"einen Respekt vor ihm zu haben\".§!"

USA_raymond_ames_spruance: "Raymond Ames Spruance"
USA_raymond_ames_spruance_high_command_desc: "§YGeboren:§! §L3. Juli 1886 in Baltimore, Maryland, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LRaymond Ames \"Electric Brain\" Spruance machte 1906 seinen Abschluss an der U.S. Naval Academy und erhielt ein paar Jahre später eine weitere, praxisnahe Ausbildung in Elektrotechnik. Spruance' erster Dienstauftrag war an Bord des Schlachtschiffs USS Iowa, einem 11.400 Tonnen schweren Veteranen des Spanisch-Amerikanischen Krieges. Im Juli 1907 wechselte er auf das Schlachtschiff Minnesota und war an Bord während der historischen Weltumsegelung der Großen Weißen Flotte von 1907 bis 1909. Im Jahr 1916 half er bei der Ausrüstung des Schlachtschiffs Pennsylvania und diente an Bord dieses Schiffes von der Indienststellung im Juni 1916 bis November 1917. Im Jahr 1918 wurde er als Assistant Engineer Officer der New Yorker Marinewerft zugeteilt, bevor er im März 1920 nach Bath Iron Works beordert wurde, um bei der Ausrüstung des Zerstörers USS Aaron Ward mitzuwirken. Er befehligte dieses Schiff während der Patrouillenfahrten mit der Atlantikflotte bis Mai 1922, als er zum Dienst im Bureau of Engineering beordert wurde. In dieser Funktion übernahm er zusätzliche Aufgaben als Mitglied des Ausschusses für die Doktrin der Flugzeuge in Verbindung mit der Flottenfeuerleitung. 1926 begann er sein Studium am Naval War College, das er 1927 abschloss. Von Oktober 1929 bis Juni 1931 diente Spruance als leitender Offizier der USS Mississippi. Außerdem hatte er bis 1934 verschiedene Positionen in den Bereichen Technik, Geheimdienst, Stab und Naval War College inne. Er kommandierte das Schlachtschiff USS Mississippi von April 1934 bis zu seiner Beförderung zum Konteradmiral.§!\n\n§YAnmerkungen: Seine Abteilung von Schiffen war mit der USS Constellation verbunden und er hatte gute Beziehungen zu ihrem Kommandanten William Halsey Jr.§!"

USA_frank_jack_fletcher: "Frank Jack Fletcher"
USA_frank_jack_fletcher_high_command_desc: "§YGeboren:§! §L29. April 1885 in Marshalltown, Iowa, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LFrank Jack \"Black Jack\" Fletcher, der Neffe von Admiral Frank Friday Fletcher, wurde 1902 aus seinem Heimatstaat Iowa an die US Naval Academy berufen und machte 1906 in Annapolis seinen Abschluss. Er diente zwei Jahre auf See, wie es damals gesetzlich vorgeschrieben war, und wurde 1908 als Fähnrich in Dienst gestellt. Im Jahr 1909 wurde er dem Zerstörer Chauncey zugeteilt, der als Teil der Asiatischen Torpedoflottille operierte. Fletcher übernahm 1910 das Kommando über den Zerstörer Dale, 1912 kehrte er als kommandierender Offizier auf die Chauncey zurück. Später in diesem Jahr wurde er auf das Schlachtschiff Florida versetzt, dem Flaggschiff seines Onkels Frank Friday Fletcher. Im April 1914 war er an Bord dieses Schlachtschiffes während der Besetzung von Veracruz. Für die Rettung von Flüchtlingen auf dem Transportschiff Esperanza wurde er mit der Ehrenmedaille ausgezeichnet. Im Juli 1914 wurde er von Florida abkommandiert und diente kurz in Tennessee, bevor er im Juli 1914 als Aide und Flaggenleutnant in den Stab des Oberbefehlshabers der Atlantikflotte berufen wurde. Nach einem Jahr auf diesem Posten kehrte er an die Marineakademie zurück, um im Executive Department Dienst zu tun. Bei Ausbruch des Weltkriegs diente er bis September 1917 als Kanonieroffizier der Kearsarge, danach war er bis 1919 Kommandant von Zerstörern, als er nach Washington zurückkehrte. Bis September 1922 war er Leiter der Detail Section, Enlisted Personnel Division im Bureau of Navigation. Von 1923 bis 1925 befehligte Fletcher verschiedene Schiffe im Asiatischen Geschwader. Nach seiner Rückkehr in die Vereinigten Staaten diente er von 1925 bis 1927 in den Washingtoner Marinewerften, wurde leitender Offizier des Schlachtschiffs Colorado und absolvierte den Senior Course am Naval War College, dem sich unmittelbar das Army War College anschloss, um sich auf strategische Führungsaufgaben vorzubereiten. Fletcher wurde 1931 Stabschef des Oberbefehlshabers der asiatischen Flotte. Im Sommer 1933 wurde er in das Office of the Chief of Naval Operations versetzt. Nach dieser Versetzung diente er von November 1933 bis 1935 als Adjutant des Secretary of the Navy. Im Juni 1935 übernahm er das Kommando über das Schlachtschiff USS Colorado, Flaggschiff der Battle Division Six, und wurde Mitte 1936 in den Flaggenrang befördert.§!"

USA_thomas_cassin_kinkaid: "Thomas Cassin Kinkaid"
USA_thomas_cassin_kinkaid_navy_chief_desc: "§YGeboren:§! §L3. April 1888 in Hanover, New Hampshire, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LThomas Cassin Kinkaid, das zweite Kind des Marineoffiziers Thomas Wright Kinkaid, machte im Juni 1908 seinen Abschluss an der U.S. Naval Academy. Seine frühe Dienstzeit verbrachte er auf den Kriegsschiffen Nebraska und Minnesota. Im Jahr 1913 begann er mit der Ausbildung im Bereich Ordnance Engineering und diente in den nächsten Jahren in diesem Bereich. Leutnant Kinkaid war 1917-18 Offizier auf dem Schlachtschiff Pennsylvania und wurde später, 1918, Schießoffizier der USS Arizona. Er blieb auf diesem Schiff bis Mitte 1919, als er dem Bureau of Ordnance in Washington, D.C., zugeteilt wurde. Lieutenant Commander Kinkaid wurde als nächstes zum Kommando über den Zerstörer Hopkins ernannt und 1925-27 der Naval Gun Factory zugeteilt. In den folgenden zwei Jahren diente Commander Kinkaid als Fleet Gunnery Officer und Aide to the Commander in Chief, U.S. Fleet. Nach einem Studium am Naval War College in den Jahren 1929-30 war er als Sekretär des General Board der Navy tätig. Er war 1933-34 Executive Officer des Schlachtschiffs Colorado und diente im Bureau of Navigation, verantwortlich für die Officers' Detail Section, bis er Mitte 1935 das Kommando über die USS Tennessee übernahm. Mit zunehmenden Spannungen in den USA wird er als nächster in der Reihe für die Beförderung in den Flaggenrang angesehen.§!"

USA_charles_maynard_cooke_jr: "Charles Maynard Cooke Jr."
USA_charles_maynard_cooke_jr_admiral_desc: "§YGeboren:§! §L19. Dezember 1886 in Fort Smith, Arkansas, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LCharles Maynard \"Savvy\" Cooke Jr. trat nach seinem Abschluss an der University of Arkansas im Jahr 1906 in die United States Naval Academy ein und machte seinen Abschluss als Zweiter der Klasse von 1910. Von da an bis 1913 diente Cooke auf den Schlachtschiffen USS Connecticut, USS Maine und USS Alabama. Anschließend erhielt er eine U-Boot-Ausbildung und übernahm das Kommando über das U-Boot USS E-2. Von 1916 bis 1918 war er zum Werftinspektionsdienst in Quincy, Massachusetts, eingeteilt. 1917 zum Leutnant befördert, überwachte er die Ausrüstung des U-Boots USS R-2 und wurde bei dessen Indienststellung ihr kommandierender Offizier. In den Jahren 1919 und 1920 wiederholte Lieutenant Commander Cooke den Vorgang für das größere U-Boot USS S-5 und zeichnete sich aus, als dieses am 1. September 1920 versehentlich sank, indem er das Leben von 37 Männern rettete, die in ihrem Wrack eingeschlossen waren. Für den Rest der 1920er Jahre war er leitender Offizier des U-Boot-Tenders USS Rainbow, hatte Landdienst in den Marinewerften Cavite und Mare Island, war Geschützoffizier auf dem Schlachtschiff USS Idaho und diente im US-Marineministerium in Washington, D. C. Von 1931 bis 1933 war er als Offizier in der Marineabteilung tätig. Von 1931 bis 1933 kommandierte Cooke eine U-Boot-Division, besuchte den Naval War College Senior Course, war Kommandant des Marinestützpunktes Guantanamo Bay, hatte weitere Aufgaben im Marineministerium und war Kriegsplanungs- und Logistikoffizier im Flottenstab der Vereinigten Staaten. Mit Ausbruch des Bürgerkriegs und Überlaufen der Admirale wurde er in den Rang eines Konteradmirals befördert.§!"

USA_alfred_melville_pride: "Alfred Melville Pride"
USA_alfred_melville_pride_admiral_desc: "§YGeboren:§! §L10. September 1897 in Somerville, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LAlfred Melville Pride studierte mehrere Jahre lang Ingenieurwesen an der Tufts University in Medford, Massachusetts, bevor er sein Studium abbrach, um sich während des Welkriegs bei der Marine zu verpflichten. Er diente zunächst als Maschinistenmaat in der Marinereserve, erhielt aber bald die Möglichkeit, eine Flugausbildung zu absolvieren und eine Kommission als Fähnrich zu erhalten. In den frühen 1920er Jahren, nachdem er der regulären Marine beigetreten war, wurde Pride in die Versuche zur Entwicklung von US-Flugzeugträgern einbezogen. Er diente an Bord der USS Langley und nahm auch an der Entwicklung der Flugzeugträger USS Ranger und USS Constellation teil, als Mitglied der ursprünglichen Besatzungen. In den frühen 1930er Jahren studierte er Luftfahrttechnik am Massachusetts Institute of Technology. 1931 war er der erste Mensch, der mit einem Tragschrauber auf einem Flugzeugträger landete. Von 1934-1936 leitete er die Flugtestabteilung der Naval Air Station Anacostia, und mit Beginn des Bürgerkriegs wurde er schnell in den Rang eines Konteradmirals befördert.§!"

USA_daniel_edward_barbey: "Daniel Edward Barbey"
USA_daniel_edward_barbey_admiral_desc: "§YGeboren:§! §L23. Dezember 1889 in Portland, Oregon, Vereinigte Staaten von Amerika§!\n§YHintergrrund:§! §LDaniel Edward \"Uncle Dan\" Barbey absolvierte die Marineakademie und wurde im Juni 1912 als Fähnrich in Dienst gestellt. Sein erster Einsatz war an Bord des Panzerkreuzers USS California, der 1912 an der Besetzung Nicaraguas durch die Vereinigten Staaten teilnahm. Im Mai 1914 wurde er als technischer Offizier auf den Zerstörer USS Lawrence versetzt, der an der Besetzung von Veracruz durch die Vereinigten Staaten teilnahm, und erhielt einen Letter of Commendation vom Secretary of the Navy für den Dienst des Schiffes während der mexikanischen Revolution. Bis 1922 diente Barbey auf verschiedenen Zerstörern der U.S. Navy, bevor er stellvertretender technischer Offizier auf dem Schlachtschiff USS Oklahoma im Pazifik wurde. Dem Muster des abwechselnden Dienstes zu Wasser und an Land folgend, verbrachte er dann zwei Jahre als leitender Offizier der Portland Navy Recruiting Station, bevor er im Juni 1925 als technischer Offizier des leichten Kreuzers USS Cincinnati in den Atlantik zurückkehrte. Von Februar 1927 bis Juni 1928 war er leitender Offizier des Öltankers USS Ramapo. Danach verbrachte er die nächsten drei Jahre als Adjutant des Superintendenten der U.S. Naval Academy. Von Juni 1931 bis Juni 1933 befehligte er den Zerstörer USS Lea. Danach verbrachte er zwei Jahre als Munitionsinspektor im Mare Island Naval Ammunition Depot in Kalifornien, wo er im September 1933 zum Kommandanten befördert wurde. Im Februar 1935 wurde er auf dem Schlachtschiff USS New York als Schadenskontrolloffizier eingesetzt. Mit Ausbruch des Bürgerkriegs wurde er vorübergehend in den Rang eines Konteradmirals befördert§!.§!"

