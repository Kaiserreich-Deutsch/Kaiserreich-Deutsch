 usleadup.21.a: "Ein Schlag für seine Chancen."

 usleadup.22.t: "Die Kampf an der Pforte"
 usleadup.22.d: "Detroit, Michigan, ist das Zentrum der amerikanischen Automobilindustrie und eines der weltweiten Zentren der Automobilherstellung. Heute Nacht sind die Straßen der Stadt rot vor Blut und lodernd vor randalierendem Feuer. Walter Reuther, Mitglied der Sozialistischen Partei, relativ gemäßigt zwischen dem Reed- und dem Thomas-Flügel der Partei und einer der Führer der dem CIO angeschlossenen United Auto Workers, wurde heute Opfer dessen, was der Daily Worker bereits als "das bisher deutlichste Zeichen eines offenen Klassenkriegs der Bourgeoisie" bezeichnet hat. Er und sein Gewerkschaftskollege Richard Frankensteen wurden von offenbar von der Ford Motor Company angeheuerten Paramilitärs halb totgeschlagen, als sie vor den Toren des Werks in Detroit Flugblätter an die Arbeiter verteilten.\n\nDie Auseinandersetzung eskalierte schnell, als die Ford-Söldner mehrere Zeugen und Fotografen verprügelten und Reuther fast töteten, was zu einer regelrechten Schlägerei führte. Obwohl es letztlich keine Todesopfer gab, wurden Reuther und Frankensteen ins Krankenhaus eingeliefert. Dennoch wirkte ein lächelnder Reuther von seinem Krankenhausbett aus äußerst zuversichtlich. Der junge Gewerkschafter leugnete ausdrücklich, dass die Bedrohung seines Lebens ihn von seiner eigenen Organisierungsarbeit abhalten würde - oder gar die Militanz der SPA dämpfen würde. "Das bedeutet nur, dass sie Angst haben." scherzte er."
 usleadup.22.a: "Können diese Männer nicht darüber reden?"

 usleadup.23.t: "Der Nationalkonvent der Republikaner"
 usleadup.23.d: "Seit langem ist es so, dass die Republikaner ihren Nominierungskongress zuerst abhalten und die Demokraten als zweites. Mit einer Ausnahme im Jahr 1888 hat sich diese Reihenfolge seit den Tagen von Lincoln gehalten, wobei die flüchtige Anwesenheit größerer dritter Parteien wie der Volkspartei und jetzt der Farm-Arbeiter außer Acht gelassen wurde. Auf dem diesjährigen Nationalkongress der Republikaner herrscht Optimismus, denn die Menschen scheinen der Demokraten überdrüssig zu sein, und ein Wandel scheint in der Luft zu liegen.\n\nSo sehr sich die Dinge auch ändern, so sehr bleiben sie doch gleich. Vorwahlen sind seit den Tagen von Theodore Roosevelt ein Merkmal der Präsidentschaftspolitik der großen Parteien. Obwohl sie in der Regel nicht bindend sind, geben sie ein klares Bild von der Stimmung in der Bevölkerung. In diesem Jahr hat der progressive Republikaner und Senator von Idaho, William Borah, einer der letzten Republikaner der Roosevelt-Ära, die Vorwahlen der GOP fast vollständig für sich entschieden. Mit dem Wind im Rücken hat sich Borah mit seinem Eintreten für eine Rückkehr zum Roosevelt'schen Progressivismus und seiner linken Kritik an der Smith-Regierung beim konservativen Flügel der Partei wenig Freunde gemacht.\n\nDie Konservativen sind sich jedoch der prekären Lage bewusst, in der sie sich befinden. Borah ist im Aufwind, und das Land ist nach den Enttäuschungen der Smith-Jahre in einer allgemein fortschrittlichen Stimmung. Die Konservativen, allen voran Arthur Vandenberg aus Michigan, zögern daher, ihren Hut in den Ring zu werfen.\n\nDaher hat sich der konservative Flügel der Partei hinter den gemäßigten Gouverneur von Kansas, Alf Landon, gestellt. Als pragmatischer und doch liberaler Gemäßigter mit einer starken Wahlbeteiligung stellt Landon eine weitgehend akzeptable Alternative dar, die dennoch mit der Stimmung im Land übereinstimmt. Mit der Unterstützung des Establishments tritt Landon auf dem Parteitag gegen Borahs Aufstand an..."
 usleadup.23.a: "Der Aufstand hat gesiegt: Borah erhält die Nominierung!"
 usleadup.23.b: "Die Parteibonzen bekommen ihren Willen: Landon bekommt den Zuschlag!"

 usleadup.24.t: "Borahs Dankesrede"
 usleadup.24.d: "Nachdem der Nationalkongress der Republikaner 1936 entschieden war, wandte sich William E. Borah an seine Mitstreiter und die Nation. Der Progressive aus Idaho dankte den Delegierten für ihr Vertrauen und erklärte, dass der Wille des Volkes den Versuch des Parteiestablishments, ihn durch ihren \"Lieblingssohn\"-Plan zu unterdrücken, überwunden habe, und gelobte, die republikanische Partei entlang liberaler Linien (statt der alten Garde) neu zu schmieden. Er brachte seine Überzeugung zum Ausdruck, dass das Volk im November dasselbe tun wird.\n\nIn seiner Rede kam er schnell auf ein ganz anderes Thema zu sprechen - die sich verschlimmernde Weltwirtschaftskrise. Borah warf der Smith-Regierung vor, dass sie mit ihrer Misswirtschaft \"der Nation den Lebenssaft aussaugt\", und sagte: \"Wenn wir so weitermachen, wird jeder Landwirt einen anderen auf seinen Schultern tragen, wenn er sein Getreide pflügt\". Die Hilfsbemühungen der Regierung haben die Politiker bereichert, während sie die Hungernden nicht ernähren konnten - er verglich die Bürokraten in Washington mit den biblischen \"Heuschrecken, die nach Ägypten strömen.\" Er beklagte, dass \"wir nicht viele Farmer in Washington haben, nicht einmal im Landwirtschaftsministerium\" und verglich die gegenwärtige Situation mit dem Vorabend der Französischen Revolution.\n\nIn Bezug auf die Sozialversicherung versuchte Borah, seinen eigenen Standpunkt darzulegen. Er erklärte, er sei ein Befürworter solcher Renten für Menschen über sechzig gewesen, lehnte aber den Townsend-Plan (den er zuvor befürwortet hatte) ab, weil er sie zwang, das gesamte Geld in einem Monat auszugeben. Stattdessen plädierte er dafür, das Geld einfach an Einzelpersonen auszuzahlen, die es dann nach eigenem Ermessen ausgeben oder sparen können.\n\nIn der Vergangenheit war er manchmal ein kämpferischer Reformer. Er verbrachte einige Zeit damit, beide etablierten Parteien zu kritisieren, sparte sich aber den Großteil seiner Worte, um gegen die wachsende extreme Linke und Rechte zu wettern. Einiges davon war ideologisch, aber vieles war auch praktisch - er konkurriert mit beiden um die Stimmen der Populisten. Gemeinsam mit seinem neuen Kandidaten Quentin Roosevelt schwört er, die Republik zu retten, dem Volk zu helfen und die Verfassung zu schützen."
 usleadup.24.a: "Eine Botschaft für die Zeit?"

 usleadup.25.t: "Landons Dankesrede"
 usleadup.25.d: "Nachdem der Nationalkonvent der Republikaner 1936 beschlossen war, wandte sich Alf Landon an seine republikanischen Mitstreiter und an die Nation. In der Hoffnung auf eine \"einfache und geradlinige Rede\" erinnerte Landon zu Beginn alle an den Eid des Präsidenten, \"das Amt des Präsidenten der Vereinigten Staaten treu auszuführen\" und \"die Verfassung der Vereinigten Staaten zu bewahren, zu schützen und zu verteidigen\". - eine Standardaussage in besseren Zeiten, aber 1936 war sie sehr treffend.\n\nEr versprach, die Wirtschaft fair anzugehen, und sagte: \"Wenn wir dauerhaft vorankommen wollen, dann nur mit einer geeinten Nation - und nicht mit einem Volk, das durch Appelle an Vorurteile zerrissen und durch Klassengefühl gespalten ist.\" Er stellte weiter fest, dass \"die Welt versucht hat, diese Depression mit verschiedenen Methoden zu überwinden. Keine von ihnen war vollständig erfolgreich. Zu oft wurde der Aufschwung durch politische Erwägungen behindert, wenn nicht gar vereitelt.\"\n\nUnter Smith \"hat die Nation weder bei den Reformen noch beim Aufschwung die dauerhaften Fortschritte gemacht, die wir zu Recht erwarten\", und Landon sagte, dass ein echter wirtschaftlicher Aufschwung nicht an den Börsenkursen gemessen werden sollte, sondern daran, dass die Amerikaner in der Lage sind, einen Arbeitsplatz zu finden und sich selbst zu versorgen und ein respektvolles Mitglied der Gemeinschaft zu sein.\n\nTrotz des Schwarzen Montags erklärte Landon, dass \"Amerika reif für den Aufschwung ist,\" und zog die GOP-Plattform zur Förderung von Kleinunternehmen und Landwirten, zur Reform der Steuer- und Währungspolitik, zur wirksamen und diskriminierungsfreien Bekämpfung der Arbeitslosigkeit, zum Schuldenabbau und zum Recht der Arbeitnehmer auf gewerkschaftliche Organisierung durch. In Arbeitsfragen sollte die Regierung als Schiedsrichter fungieren, die öffentlichen Interessen schützen und die Schlichtung fördern.\n\nLandon schloss mit einem Verweis auf Amerikas Gründungsprinzipien \"Leben, Freiheit und das Streben nach Glück\" sowie auf die in der Verfassung verankerten Kontrollen und Gegengewichte. Er warnte, dass \"die großen Sicherheitsvorkehrungen gegen Tyrannei und Unterdrückung nicht weggeworfen werden und verloren gehen dürfen\", und versprach, zusammen mit seinem neu gewählten Kandidaten Quentin Roosevelt seinen Teil dazu beizutragen, das Amerika zu schaffen, das sein soll."
 usleadup.25.a: "Kann das Zentrum halten?"

 usleadup.26.t: "Der Löwe von Idaho brüllt"
 usleadup.26.d: "Obwohl die jüngsten Skandale bei den strauchelnden Demokraten und die jüngsten Gewaltausbrüche der Longisten und Linken in den Medien viel Aufmerksamkeit erregt haben, hat die Republikanische Partei hart daran gearbeitet, eine tragfähige Wahlkoalition für den November zu bilden.\n\nDie Wahl eines progressiven Kandidaten, der den konservativen, den liberalen und den progressiven Flügel ausbalanciert, hat die Republikaner nicht davon abgehalten, zu versuchen, eine ungleiche Auswahl von Wählern im ganzen Land anzusprechen. Republikanische Wahlkämpfer haben an Türen geklopft, um Gelder von großen und kleinen Unternehmen geworben, die Smith-Regierung für ihre Inkompetenz kritisiert, Long der Korruption bezichtigt und Ängste vor einer sozialistischen Revolution geschürt.\n\nDies ist natürlich nicht Borahs erster Wahlkampf - als erfahrener politischer Akteur hat sich Borah in den 1920er Jahren zu einem wichtigen Machtfaktor bei republikanischen Wahlen entwickelt, obwohl er sowohl Intrigen als auch Tabak hasst (was ihn für die buchstäblich rauchgefüllten Hinterzimmer schlecht geeignet macht). Als energischer Wahlkämpfer, der die republikanische Partei als fortschrittlich darstellen will, hat er sich bemüht, seinen Einflussbereich über die Great Plains hinaus auszudehnen und die GOP-Hochburgen im Norden und Westen zu stärken.\n\nAngesichts des intensiven Wettbewerbs und der eskalierenden Gewalt muss man sich jedoch fragen, ob dies ausreichen wird. Das Establishment mag sich auf nationaler Ebene hinter ihn gestellt haben, doch viele lokale politische Apparate haben ihm zugewandte Kandidaten auf den unteren Wahllisten ausgeschlossen. Seine Versuche, die Wähler der Landarbeiter und der Gewerkschaftspartei für sich zu gewinnen, und die Versuche seiner Partei, unzufriedene Demokraten zu umwerben, waren nur begrenzt erfolgreich. Es ist klar, dass dies ein langer und hart umkämpfter Wahlkampf sein wird."
 usleadup.26.a: "Er bringt sicherlich frischen Wind..."

 usleadup.27.t: "Das Verschwinden von Alfred M. Landon"
 usleadup.27.d: "Obwohl die jüngsten Skandale bei den strauchelnden Demokraten und die jüngsten Gewaltausbrüche der Longisten und Linken in den Medien viel Aufmerksamkeit erregt haben, hat die Republikanische Partei hart daran gearbeitet, eine tragfähige Wahlkoalition für den November zu bilden.\n\nDie Wahl eines progressiven Kandidaten, der den konservativen, den liberalen und den progressiven Flügel ausbalanciert, hat die Republikaner nicht davon abgehalten, zu versuchen, eine ungleiche Auswahl von Wählern im ganzen Land anzusprechen. Republikanische Wahlkämpfer haben an Türen geklopft, um Spenden von großen und kleinen Unternehmen geworben, die Smith-Regierung wegen ihrer Inkompetenz und Long wegen Korruption angeklagt und Ängste vor einer sozialistischen Revolution geschürt.\n\nTrotz dieser Bemühungen scheint ein entscheidendes Mitglied seinen Beitrag nicht zu leisten. Alf Landon weigert sich - aus welchen Gründen auch immer - weitgehend, in seiner Kampagne zu reisen oder sich zu äußern, was den konservativen Kolumnisten Westbrook Pegler zu einer Bemerkung veranlasst: \"Das Verschwinden von Alfred M. Landon aus Topeka, Kansas, der seit einiger Zeit von seinen Stammplätzen verschwunden ist, gibt Anlass zu erheblichen Rätseln. Das Büro für vermisste Personen hat ein Alarmbulletin mit dem Foto von Herrn Landon und anderen Angaben verschickt, und jeder, der Informationen über seinen Verbleib hat, wird gebeten, sich direkt (sic) mit dem Republikanischen Nationalkomitee in Verbindung zu setzen.\"\n\nAber die diesjährige Wahl ist für die Republikanische Partei einfach zu wichtig, um sie zu verlieren. Angesichts des intensiven Wettbewerbs und der eskalierenden Gewalt gibt es kein Zurück mehr. Trotz der Ineffizienz von Alf Landon als Wahlkämpfer haben seine Wahlkampfmanager junge Aktivisten und eine Armee von Schriftstellern mobilisiert, um zu versuchen, den Gouverneur von Kansas über die Ziellinie zu bringen. Was auch immer geschieht, es ist klar, dass dies ein langer und hart umkämpfter Wahlkampf sein wird."
 usleadup.27.a: "Nicht gut für die Republikaner."

 usleadup.28.t: "Die Neuen Minutemen"
 usleadup.28.d: "J. Edgar Hoover hat seinen jüngsten Bericht im Oval Office abgegeben, in dem er dem Präsidenten die wachsende Dringlichkeit der Lage darlegt. Während diese Worte in besseren Zeiten als Panikmache oder als typischer Appell für mehr Finanzmittel abgetan würden, ist die Tatsache, dass die organisierte politische Gewalt zunimmt, unübersehbar.\n\nErmutigt durch Huey Longs Aufruf zum \"New Minutemen\" vor einigen Wochen haben sich verschiedene rechtsextreme Milizen unterschiedlicher Größe und Radikalität um den Begriff herum und zur Unterstützung von Long zusammengeschlossen. Gruppen wie die Silver Legion, die Khaki Shirts, Mankind United, die Knights of the Camarilla, die Crusader White Shirts, die Black Legion und der Ku Klux Klan haben an Zahl zugenommen und greifen alles an, was als sozialistisch oder unpatriotisch angesehen wird. Während sich einige gegen die Bezeichnung gewehrt und andere sie angenommen haben, haben die Medien sie alle als \"Minutemen\" in einen Topf geworfen.\n\nDie Basis ist nicht die einzige Quelle für bewaffnete Paramilitärs. Henry Ford und andere Industrielle haben ihre Streikbrecher auch als \"Minutemen\" dargestellt, die loyale Arbeiter heldenhaft gegen ausländische Subversive und sozialistische Hetzer verteidigten. Kooperative lokale Strafverfolgungsbehörden, manchmal sogar mit staatlicher Genehmigung, sollen mit der \"Minutemen-Bewegung\" sympathisiert haben. Nicht direkt angegliedert, aber in den Medien häufig als Minutemen bezeichnet, sind Huey Longs schwer bewaffnete \"Kosaken\" als persönliche Leibwächter.\n\nDie Ausbreitung bewaffneter Gruppen hat zu einem Kreislauf der Gewalt in den Städten und auf dem Lande geführt, der zu einem Wettrüsten geführt hat, das das Machtmonopol der amerikanischen Regierung in Frage stellt. Viele bezweifeln, dass sich die Lage bald bessern wird."
 usleadup.28.a: "Das ist gefährlich."

 usleadup.29.t: "Der Nationalkonvent der Demokraten"
 usleadup.29.d: "Die Demokratische Partei befindet sich bei den Wahlen von 1936 in einem schlechten Zustand. Geplagt von Spaltung und Aufruhr und belastet von einem unpopulären Amtsinhaber, der eine Periode des allgemeinen Unwohlseins geleitet hat, die nicht abklingen will, sind nur wenige zuversichtlich, dass die Partei die Chance hat, die Präsidentschaft erneut zu erringen.\n\nDer einzige Mann, der den Parteitag mit einem Lächeln und einer optimistischen Grundstimmung betritt, ist vielleicht der Mann, der entschlossen ist, nominiert zu werden, um die gesamte Amtszeit von Smith zu tadeln. Huey Long braucht nicht vorgestellt zu werden, und sein Kreuzzug für die Präsidentschaft hat ihn mit zahlreichen Vorwahlsiegen in der Hand nach Philadelphia gebracht. In der breiten Öffentlichkeit findet Longs \"Teilen Sie unseren Reichtum\" Plattform großen Anklang, da sie einen entscheidenden Bruch mit dem wirtschaftlichen Konservatismus der Smith-Jahre darstellt, und als solcher macht Long deutlich, dass nur er in der Lage ist, den Demokraten die Präsidentschaft zu sichern.\n\nGerade die Radikalität, die sein größter Trumpf ist, hat jedoch dazu geführt, dass ein großer Teil der Partei entschlossen ist, seine Nominierung zu verhindern. Auf dem Parteitag hat sich eine \"Jeder außer Long\" Bewegung gebildet, die die Summe vieler Anti-Long-Kräfte umfasst, darunter Liberale, Konservative, Progressive und alle, die dazwischen liegen. Vereint nur durch ihre Ablehnung von Long, wurden verschiedene Gesichter vorgestellt und als alternative Kandidaten nominiert. Vizepräsident Joe T. Robinson, Handelsminister Herbert Hoover und Außenminister Cordell Hull gehören zu den prominentesten Namen auf der Liste.\n\nEs ist klar, dass die Konfrontation zwischen Long und den Anti-Longs den diesjährigen Parteitag bestimmen wird. Ihre Lösung ist ungewiss, und die Unruhe in allen Fraktionen wächst, da die Partei an ihre Grenzen zu stoßen scheint."
 usleadup.29.a: "Und die Nominierung geht an..."

 usleadup.30.t: "Schlägerei im Konvent"
 usleadup.30.d: "Es begann als einfacher Streit über das Verfahren. Zwei verschiedene Delegationen aus dem Bundesstaat Mississippi verlangten ihren Sitz: eine Pro-Long- und eine Anti-Long-Delegation. Die Entscheidung des Mandatsprüfungsausschusses des Konvents zugunsten der Anti-Long-Delegation löste eine Welle von Buhrufen und Spott von Longs Anhängern aus. Die aufeinanderfolgenden Anfechtungen der anderen Pro-Long-Delegationen verschärften die Situation. Long verlangte das Wort, in der Hoffnung, den Konvent wie Bryan im Jahr 1896 zu beeinflussen, was ihm jedoch verwehrt wurde.\n\nDie Stimmung unter den Long-Anhängern verschlechterte sich zusehends. Der letzte Strohhalm war der Versuch, der Delegation aus Louisiana das Mandat zu entziehen, um eine alternative, gegen Long gerichtete Liste aufzustellen. Daraufhin erhob sich die Long-Menge. Longs Bruder Earl beschimpfte den Vizepräsidenten Robinson, bevor er in eine kurze Schlägerei mit ihm verwickelt wurde, bei der der jüngere Mann noch schlimmer verletzt wurde, bevor er von anderen Teilnehmern zurückgehalten wurde. Dieser Vorfall war schließlich der letzte Strohhalm für Longs Anhänger, die daraufhin den Kongress massenhaft verließen.\n\nNach einer kurzen Abstimmungsrunde stellte sich der Konvent, der der Regierung nun wesentlich freundlicher gesinnt war, hinter Robinson, nachdem Hoover seinen Namen von der Kandidatur zurückgezogen hatte. Nachdem Robinson als Präsidentschaftskandidat nominiert worden war, wurde Hoover der zweite Platz auf dem Wahlzettel angeboten, doch er lehnte erneut ab, da er dies offensichtlich als vergebliche Mühe ansah und eine Kandidatur im Jahr 1940 anstrebte. Als Alternative wurde der Gouverneur von Indiana, Paul V. McNutt, ein fotogener Nordstaatler mit guten Wahlkampferfahrungen gefunden. Das neue demokratische Ticket scheint nun auf die Vergessenheit der Wählerschaft zuzusteuern, während Long seine Kräfte offen auf einen Parallelkongress vorbereitet."
 usleadup.30.a: "Welcher Wahnsinn!"

 usleadup.31.t: "Ein Stellvertreter für einen Kingfish"
 usleadup.31.d: "Der dramatische Auszug von Anhängern des Senators Huey Long aus dem Demokratischen Nationalkonvent vor etwas mehr als einer Woche hat zu fieberhaften Spekulationen über Longs nächsten politischen Schritt geführt. Nur wenige sind so töricht zu glauben, dass die Ereignisse in Philadelphia Longs Ambitionen auf die Präsidentschaftskandidatur ernsthaft gebremst haben. Stattdessen wird weithin erwartet, dass er eine wie auch immer geartete Kandidatur als Dritter für das Amt des Präsidenten starten wird, eine Erwartung, die durch seine Erklärung, in der er zu einem Konvent \"gegen die Eulen der Demokraten und Republikaner der Banker\" aufrief, scheinbar bestätigt wurde. Da der Konvent am vierten Juli mit großem Trara eröffnet wird, scheint die Begeisterung für Longs Kandidatur ungebrochen zu sein. Obwohl die Stimmung auf dem Parkett überwiegend hinter dem Mann der Stunde steht, bleibt eine Frage unbeantwortet: die nach Longs Vizepräsident.\n\nAuf der einen Seite ist da Longs persönliche Wahl: sein enger Senatskollege und Freund Burton K. Wheeler aus Montana. Wheeler würde Longs progressiven Ruf stärken und den Wahlkampf in eine populistischere Richtung lenken, die mit Longs Programm Teilen Sie unseren Reichtum übereinstimmt. Allerdings würde er den südlichen Block verprellen, der Long beinahe die Nominierung der Demokraten beschert hätte, sowie die Konservativen, die aus Angst vor der Sozialistischen Partei zunehmend zu Long überlaufen.\n\nAuf der anderen Seite ist da der rechtspopulistische Gouverneur von Georgia, Eugene Talmadge. Long versprach Talmadge entweder die Vizepräsidentschaft oder das Amt des Landwirtschaftsministers, als er letztes Jahr einen politischen Pakt mit ihm gegen Al Smith schloss. Talmadge wird von den Wirtschaftsinteressen des Nordens begünstigt und ist bei den Bourbonen des Südens akzeptiert, wenn nicht sogar die erste Wahl. Die Kluft zwischen seiner Politik und der von Long ist jedoch groß, und die beiden verachten sich seit der Gründung ihres Bündnisses stillschweigend gegenseitig. Darüber hinaus ist es unwahrscheinlich, dass Talmadge über genügend Einfluss im weiteren Süden verfügt, um dem Feldzug von Long ernsthaft zu schaden, wenn der Pakt zwischen ihm und Long gebrochen wird.\n\nLetztlich wird die Wahl des Vizepräsidenten die Richtung von Longs Wahlkampf bestimmen: wird es ein populistischer, westlich orientierter Wahlkampf sein oder ein nationalistischer, südlich orientierter?"
 usleadup.31.a: "Wheeler wird unseren progressiven Ruf festigen."
 usleadup.31.b: "Wir müssen den Süden gewinnen. Halten Sie unsere Versprechen an Talmadge ein."

 usleadup.32.t: "Der Konvent der Unionspartei"
 usleadup.32.d: "Seit Tagen schürt Huey Long die Vorfreude auf eine Kandidatur der Dritten Partei für das Amt des Präsidenten. Nur wenige hatten erwartet, dass seine Ablehnung durch die Demokraten seine Ambitionen auf die Präsidentschaft beenden würde, und nun hat Long die Bühne betreten, um genau das zu bestätigen. Da er die Demokratische Partei als unwiderruflich korrupt bezeichnet, haben er und seine Verbündeten die Unionspartei gegründet, ein Zweckbündnis zwischen Populisten wie Charles Couglin, Francis Townsend und William Lemke, eher reaktionären demokratischen Politikern wie Eugene Talmadge und Theodore Bilbo sowie einer Reihe von Randfiguren wie Gerald K. Smith. In der Nähe der Unionspartei tummeln sich mehrere führende Unternehmensvertreter wie Henry Ford, John Henry Kirby, Alfred P. Sloan und Robert E. Wood.\n\nZusammen mit der neuen Partei hat Long angekündigt, dass der Senator von Montana, Burton K. Wheeler, sein langjähriger Freund und Partner im Senat, ihm als Vizepräsidentschaftskandidat zur Seite stehen wird. Wheeler ist ein progressiver Politiker, der 1922 in den Senat gewählt wurde und ein bekannter populistischer Gesetzgeber mit Verbindungen in das gesamte politische Spektrum ist. Als Senator ist Wheeler aufgrund seiner Führungsrolle bei mehreren Anti-Korruptionsuntersuchungen und seiner Bereitschaft, das Establishment und sogar das Weiße Haus herauszufordern, sehr beliebt. Wheeler hat nicht nur viele Verbündete in der progressiven Bewegung und in der Gewerkschaftsbewegung, sondern ist auch für seine isolationistischen und nativistischen Ansichten bekannt - er stimmte für Gesetze, die die Einwanderung einschränken, und für eine diplomatische Nichteinmischung.\n\nLongs Wahl von Wheeler hat dazu beigetragen, der Unionspartei eine kohärentere Identität als eine westliche populistische Partei zu geben, aber einige haben kritisiert, dass sie zu eng gefasst ist, um im November tatsächlich zu gewinnen. Viele konservative Demokraten, die ein gewisses Interesse an der Partei bekundet hatten, haben nun begonnen, sich zu distanzieren, wodurch der Vormarsch der Unionspartei im Süden gefährdet ist. Dennoch kann eine gemeinsame Vision Wunder für das Image einer Partei bewirken, insbesondere da die anderen großen Parteien mit ihren eigenen internen Spaltungen zu kämpfen haben."
 usleadup.32.a: "Er ist wirklich darauf aus, alles niederzubrennen."

 usleadup.33.t: "Der Konvent der Unionspartei"
 usleadup.33.d: "Seit Tagen schürt Huey Long die Vorfreude auf eine Kandidatur der Dritten Partei für das Amt des Präsidenten. Nur wenige hatten erwartet, dass seine Ablehnung durch die Demokraten seine Ambitionen auf die Präsidentschaft beenden würde, und nun hat Long die Bühne betreten, um genau das zu bestätigen. Da er die Demokratische Partei als unwiderruflich korrupt bezeichnet, haben er und seine Verbündeten die Unionspartei gegründet, ein Zweckbündnis zwischen Populisten wie Charles Couglin, Francis Townsend und William Lemke, eher reaktionären demokratischen Politikern wie Eugene Talmadge und Theodore Bilbo sowie einer Reihe von Randfiguren wie Gerald K. Smith. In der Nähe der Unionspartei tummeln sich mehrere führende Unternehmensvertreter wie Henry Ford, John Henry Kirby, Alfred P. Sloan und Robert E. Wood.\n\nZusammen mit der neuen Partei hat Long angekündigt, dass der Gouverneur von Georgia, Eugene Talmadge, ein neuer Verbündeter, der die Kluft zwischen Long und den Bourbonen des tiefen Südens überwunden hat, ihm als Vizepräsidentschaftskandidat zur Seite stehen wird. Talmadge spricht die weißen Farmer mit seiner Weltanschauung des rauen Individualismus und seiner Forderung nach einer kleinen Regierung und Rassentrennung an. Er hat auch häufig vom Kriegsrecht Gebrauch gemacht, um Streiks niederzuschlagen, Kritiker seiner Regierung zum Schweigen zu bringen und Korruptionsermittlungen zu unterdrücken, obwohl er als \"Verteidiger des einfachen Mannes\" beliebt ist.\n\nMit Verbündeten wie dem Holzmagnaten John Henry Kirby und dem General-Motors-Manager Alfred P. Sloan bringt er auch beträchtliche Geldmittel in den Wahlkampf ein. Reverend Gerald K. Smith und der Romancier Thomas Dixon Jr., der die weiße Vorherrschaft vertritt, haben sich ebenfalls für seine Wahl eingesetzt. Sein wirtschaftlicher Konservatismus und seine segregationistischen Ansichten haben jedoch die Unterstützung der Progressiven für die Partei geschmälert.\n\nLong und Talmadge passen auch schlecht zusammen, denn sie haben unterschiedliche politische Ziele, konkurrierende Egos und unabhängige politische Maschinen. Long soll gesagt haben, \"dass Talmadge nicht den Verstand hat, der zu seinem Ehrgeiz passt,\" und selbst seine Rede, in der er Talmadge ankündigte, wurde bestenfalls als lauwarm bezeichnet. Die Medienberichterstattung war ebenfalls ungünstig, und viele spotteten über Talmadge, weil seine politischen Ansichten besser ins letzte Jahrhundert passen würden."
 usleadup.33.a: "Eine Verbindung, die in der Hölle gemacht wurde."

 usleadup.34.t: "Der gespaltene Süden"
 usleadup.34.d: "Mit Huey Longs Wahl von Burton K. Wheeler als Vizepräsidentschaftskandidat war die Frage der Ausrichtung der Long-Kampagne scheinbar geklärt. Longs Rhetorik gegen die Banker, die Eliten und das Großkapital würde nicht abgeschwächt werden, und die radikalen Maßnahmen von Teilen Sie unseren Reichtum würden in den Vordergrund gestellt werden. Mehrere Gruppen innerhalb des Long-Lagers sind mit diesen Entwicklungen jedoch unzufrieden. Obwohl gerade die nördlichen Unternehmen, die Long angreift, seine Kampagne als Bollwerk gegen den Sozialismus finanzieren, fühlen sie sich zunehmend unwohl mit Longs radikaler Rhetorik, und einige kommentieren, dass er sich kaum von den Sozialisten unterscheidet, gegen die sie ihn unterstützen.\n\nWählerisch gesehen ist es jedoch nicht diese Gruppe, die Long am meisten Sorgen bereitet. Die meiste Zeit seiner Karriere auf der nationalen Bühne hat Long versucht, mit einer Koalition aus westlichen und südlichen Staaten ins Weiße Haus zu kommen. Obwohl Wheeler den Westen stärker als je zuvor für Long gesichert hat, scheint der Süden das schwache Glied zu sein. Mehrere Südbourbonen, die sich von Anfang an mit Long nicht anfreunden konnten, haben sich von der Kampagne distanziert, was die liberalen und konservativen Elemente in der Region ermutigt, die gegen Long sind.\n\nNoch bemerkenswerter war jedoch der Widerstand von Gouverneur Eugene Talmadge. Talmadge, der von Long bei der Wahl des Vizepräsidenten verschmäht wurde, hat versucht, einen \"Graswurzelkongress\" in Georgia einzuberufen, um ihn auf einem anderen abtrünnigen Ticket der Demokraten zum Präsidenten zu nominieren. Trotz der lauwarmen Unterstützung der DuPonts und anderer Industrieller aus dem Norden sind diese Pläne gescheitert, und Talmadge hat seine Bemühungen aufgegeben, weil er außerhalb Georgias keine Unterstützung findet.\n\nTrotz des Scheiterns von Talmadge bleibt die Position der Kampagne im Süden jedoch prekär. Die Ablehnung von Talmadge hatte jedoch einen unbeabsichtigten Nebeneffekt: Afroamerikanische Wähler aus dem Norden haben verstärktes Interesse an Longs Kampagne bekundet, ein kleiner, aber entscheidender Block, der im Norden helfen könnte. Der Süden hingegen hat sich zu einem heiß umkämpften Schlachtfeld entwickelt, auf dem sich die Kinder der Demokratischen Partei gegenseitig zerfleischen."
 usleadup.34.a: "Die Geschichte wird sie zum Teufel schicken."

 usleadup.35.t: "Donnergrollen"
 usleadup.35.d.borah: "$usleadup.35.d.body$\n\nWährend viele schwarze Wähler aus dem Norden einst ernsthaft in Erwägung zogen, Long als Präsidentschaftskandidaten aufzustellen, ist nun klar, dass Long seine Beziehung zu ihnen unwiederbringlich zerrüttet hat. Da der republikanische Kandidat William Borah die Afroamerikaner ebenfalls verschmäht hat, strömen die schwarzen Wähler nun zu Farm-Arbeiter, der einzigen verbliebenen nicht rassistischen Option im Rennen. Was Long betrifft..."
 usleadup.35.d.landon: "$usleadup.35.d.body$\n\nWährend viele schwarze Wähler aus dem Norden einst ernsthaft in Erwägung zogen, Long als Präsidentschaftskandidaten aufzustellen, ist nun klar, dass Long seine Beziehung zu ihnen unwiederbringlich zerrüttet hat. Obwohl Farm-Arbeiter ein Bürgerrechtsprogramm anbietet, neigen mehr schwarze Wähler dazu, zur GOP zurückzukehren, wo der Kandidat Alf Landon eine gute Bilanz in Sachen Bürgerrechte vorzuweisen hat. Was Long betrifft..."
 usleadup.35.d.body: "Im Jahr 1912 waren die afroamerikanischen Wähler nach jahrzehntelangem Versagen in Bürgerrechtsfragen von der Republikanischen Partei enttäuscht. Als der demokratische Kandidat Woodrow Wilson trotz seiner Herkunft aus den Südstaaten ein offenes Ohr für die Anliegen der Afroamerikaner hatte, unterstützten viele Afroamerikaner seine Kampagne. Nach seiner Amtsübernahme setzte Wilson jedoch die Segregation in der Bundesregierung fort, verweigerte Afroamerikanern Ernennungen und verschärfte die Rassentrennung in den Streitkräften, was die Fortschritte bei den Bürgerrechten um Jahrzehnte zurückwarf\n\nDie afro-amerikanische Gemeinschaft ist mit solchen Verrat und Enttäuschungen vertraut. Die Republikanische Partei hat in Bürgerrechtsfragen eine weitgehend passive Haltung eingenommen, während die Demokratische Partei, die nach wie vor ein starkes Interesse an den Südstaaten hat, kaum mehr Hoffnung auf Veränderungen gemacht hat. Die vielleicht größte Hoffnung der letzten Jahre war jedoch die Präsidentschaft von Al Smith. Smith, der traditionell als Verfechter der Bürgerrechte gilt, hat die Unterstützung der Schwarzen für die Demokraten wiederbelebt. Anstatt jedoch wie Wilson seine Versprechen zu brechen, hat Smith einige bemerkenswerte Erfolge in der Bürgerrechtspolitik erzielt, vor allem die Verabschiedung des Costigan-Wagner-Gesetzes gegen Lynchjustiz im Jahr 1935.\n\nMit dem Eintritt von Huey Long auf die nationale Bühne haben die afroamerikanischen Wähler im Norden Louisianas den Emporkömmling mit verhaltenem Optimismus betrachtet. Long ist dafür bekannt, dass er in seinen landesweiten Kampagnen in Louisiana rassistische Hetze und Demagogie vermieden hat, und einige seiner Äußerungen über die Verwaltung der Sozialversicherung sowie sein nationales Konzept für Rassenfragen gaben Anlass zu der Hoffnung, dass er eine andere Art von Südstaatler sein würde. Dieser Optimismus wurde jedoch durch Longs Wahl von Eugene Talmadge zu seinem Kandidaten zunichte gemacht. Talmadge, einer der berüchtigtsten rassistischen Gouverneure des Südens, hat einen Richtungswechsel in Longs Wahlkampf eingeleitet. Talmadge äußert sich im Wahlkampf häufig mit rassistischen Äußerungen, ohne dass Long sich in dieser Frage zurückhalten würde, und schweigt nun zu den Anliegen seiner schwarzen Wähler."
 usleadup.35.a: "Für sie ist seine Geschichte abgeschlossen."

 usleadup.36.t: "Der Mittlere Westen schwitzt"
 usleadup.36.d: "Während die Hitzewelle von 1936 durch das Land zieht, hat eine der am schlimmsten betroffenen Regionen des Landes mehr gelitten als die meisten anderen. Im Gegensatz zu den Bewohnern des tieferen Südens, die im Allgemeinen an extreme Hitze gewöhnt sind, haben die Amerikaner im Mittleren Westen so gut wie keinen Bezugsrahmen für solch intensive Wellen.\n\nAm 9. und 10. Juli wurden in einer bereits rekordverdächtigen Hitzesaison erneut Rekorde gebrochen: In einem Dreieck von Bundesstaaten von New York über die Dakotas bis Tennessee herrschten im Durchschnitt Temperaturen von über 105° bis 115° Fahrenheit (40° - 46° Celsius) sowie eine unerträglich hohe Luftfeuchtigkeit. Einige Städte hatten buchstäblich noch nie Temperaturen über 95° F (35° C), geschweige denn über 115° F (46° C) erlebt, so dass die Bürger völlig unvorbereitet waren. Allein in der letzten Woche sind etwa 5.000 amerikanische Bürger direkt an den Folgen der Hitze oder an den durch die Hitze verschlimmerten Bedingungen gestorben.\n\nZwar scheint das Schlimmste vorerst überstanden zu sein, aber die Welle wird kaum so schnell abebben, und sie scheint nur ein weiteres Zeichen dafür zu sein, dass die Zeiten für die Vereinigten Staaten von Amerika nicht gut sind. Schlimmer noch, die Meteorologen sagen auch noch einen ungewöhnlich kalten Winter voraus!"
 usleadup.36.a: "Sogar das Wetter hat sich gegen uns gewandt."

 usleadup.37.t: "Vom Winde verweht"
 usleadup.37.d: "Das am 30. Juli erschienene Buch Vom Winde verweht hat sich an die Spitze der nationalen Bestsellerliste geschossen. Der Roman ist ein fiktiver Bericht über die Erlebnisse einer Figur namens Scarlett O'Hara und schildert ihr Leben im Alter von sechzehn bis achtundzwanzig Jahren. Der Roman spielt in Clayton County und Atlanta, Georgia, und umfasst O'Haras Leben, während der Bürgerkrieg den Süden überrollt. O'Hara kämpft darum, ihren Lebensstil als Tochter eines wohlhabenden Plantagenbesitzers aufrechtzuerhalten, mit den gesellschaftlichen Erwartungen ihrer Klasse und ihres Geschlechts zu jonglieren und dies alles mit ihrem eigenen persönlichen Glück und ihrer Erfüllung in Einklang zu bringen.\n\nVoller Familiendramen, anzüglicher Kontroversen und echter Emotionen wurde das Buch zu einem sofortigen Erfolg. Allerdings muss man zugeben, dass viele Progressive, Sozialisten und Liberale - sowohl im Norden als auch im Süden - darauf hingewiesen haben, dass die Geschichte mit Standardannahmen über die Loyalität sowohl der versklavten als auch der befreiten Menschen, mit der Befürwortung der Vorherrschaft der Weißen und mit der Vorstellung, dass Frauen sich mit einer dem Mann untergeordneten Rolle begnügen, gefüllt ist. Wie auch immer, es lässt sich nicht leugnen, dass das Buch bereits nach einem einzigen Monat einen starken Einfluss auf die Erinnerung der amerikanischen Bevölkerung an den Bürgerkrieg und die amerikanische Literaturgeschichte im Allgemeinen hat."
 usleadup.37.a: "Ehrlich gesagt, meine Liebe, ist mir das völlig egal."

 usleadup.38.t: "Militärreformen"
 usleadup.38.d: "Seit dem Spanisch-Amerikanischen Krieg waren die Vereinigten Staaten nicht mehr in größere militärische Konflikte mit einem gleichwertigen Gegner verwickelt. Da sich das US-Militär aus dem europäischen Krieg herausgehalten hat, mangelt es ihm an Erfahrung vor Ort, und die Reformen nach 1919 beruhen auf einer Analyse des Krieges in Europa aus der Ferne. Die Weltwirtschaftskrise hat zu mehreren erheblichen Kürzungen der militärischen Mittel unter den verschiedenen Regierungen geführt und unsere Streitkräfte in einen ziemlich erbärmlichen Zustand versetzt, wobei die “experimentelleren” Teile der Streitkräfte wie die Panzer- und Luftstreitkräfte am meisten unter den Sparmaßnahmen leiden.\n\nGeneralstabschef Douglas MacArthur hat wegen der Umsetzung der Haushaltskürzungen Washingtons viel Kritik einstecken müssen. Insbesondere seine Kürzungen bei der Entwicklung von Panzern sind bei innovativen Offizieren wie Ralph E. Jones, die sich für eine Ausrichtung auf Panzer ähnlich wie bei der britischen Armee einsetzen, auf wenig Gegenliebe gestoßen.\n\nEine weitere Gruppe, die mit MacArthurs Führung zunehmend unzufrieden ist, ist das U.S. Army Air Corps. Die Erneuerer des USAAC haben eine unabhängige Luftwaffe gefordert, eine Forderung, die unter einem Sparregime wohl kaum Gehör finden wird. Darüber hinaus haben die Radikalen des USAAC mit ihrer notorisch fortschrittlichen Politik und ihrem radikalen Bildungsprogramm Aufsehen erregt. An der Air Corps Tactical School werden marxistische Wirtschaftslehren in Verbindung mit der den Radikalen eigenen Theorie der industriellen Netzwerke gelehrt, und progressive Theorien des “humanitären Bombardements” haben großen Einfluss.\n\nDie Marine kämpft unterdessen mit einer zunehmend alternden Flotte. Da kaum Geld für neue Schiffbauprojekte zur Verfügung steht, konzentriert sich die Marine hauptsächlich auf Reformen der Doktrin, die die Bedeutung der Marine in einem möglichen Krieg mit Deutschland, Großbritannien oder höchstwahrscheinlich auch Japan unterstreichen.\n\nAngesichts der Forderung nach einer Reform des Militärs hat MacArthur im Anschluss an eine Studie des Kriegsministeriums einen Plan zur Überarbeitung des alten Corps Area Systems angekündigt. Obwohl dies wahrscheinlich nicht vor dem nächsten Jahr abgeschlossen sein wird, hat das Gerangel um die Besetzung von Schlüsselpositionen bereits begonnen. Progressive Verbündete der Generäle James K. Parsons und Smedley Butler wurden im Norden und Mittleren Westen eingesetzt, während konservativere und reaktionäre Offiziere, darunter der berüchtigte “Schlächter von Mingo”, General George Van Horn Moseley, eher im Süden eingesetzt wurden. Obwohl diese Aufteilung besser vermieden worden wäre, ist es schwierig, das wachsende Cliquentum zu vermeiden, das der Militärpolitik zugrunde lag."
 usleadup.38.a: "Wir müssen unser Haus in Ordnung bringen."

 usleadup.39.t: "Olson gewinnt in den Plains"
 usleadup.39.d: "Als Floyd Olson 1932 für das Amt des Präsidenten kandidierte, hatten viele Zweifel, ob der Kandidat in der Lage sein würde, auch andere Staaten als seinen Heimatstaat Minnesota zu gewinnen. Er bewies ihnen bald, dass sie falsch lagen - er erzielte extrem gute Wahlergebnisse in Wisconsin, North Dakota, South Dakota, Iowa, Washington und anderen Great Plains-Staaten und konnte sogar mehrere klare Siege verbuchen.\n\nDie Farm-Arbeiter-Partei ist entschlossen, diesen Schwung beizubehalten. Diesmal konkurriert er jedoch mit Huey Long um unzufriedene, gegen das Establishment eingestellte ländliche Wähler, was seine Suche sehr viel schwieriger macht, da die beiden Kandidaten in direkten Wettbewerb treten. Beide haben versucht, ihr populistisches Profil zu schärfen und gleichzeitig zu zeigen, dass sie in der Lage sind, als Gouverneure innerhalb der etablierten Strukturen zu arbeiten, und dass sie es vermeiden wollen, in die verschiedenen Skandale verwickelt zu werden, die ihre Kampagnen begleiten - sei es wegen ihrer radikalen Verbündeten oder wegen ihrer eigenen Geschichte von angeblicher Korruption und politischer Gewalt.\n\nOlson scheint sich recht gut gegen Long behaupten zu können, der anfangs den Vorteil hatte, den Republikanern und vor allem den desillusionierten Demokraten Wähler abspenstig zu machen. Nachdem er mit Hilfe der Nonpartisan League bei den progressiven Republikanern im Norden Fuß gefasst hat und sich in der demokratischen Szene etabliert hat, scheinen sich die Dinge in seine Richtung zu bewegen.\n\nEs sind natürlich noch viele Wochen zu gehen, und einige in der Farm-Arbeiter Partei haben Olsons Strategie kritisiert und argumentiert, dass die Great Plains wesentlich weniger Wählerstimmen zu vergeben haben. Sie beklagen den relativen Mangel an Aufmerksamkeit für den großen Preis von New York und stellen in Frage, ob Olsons Zeit gut investiert ist. Olson und seine Verbündeten haben jedoch ihre Entscheidungen verteidigt und argumentiert, dass ein Sieg in den Great Plains für den Wahlsieg von großer Bedeutung wäre, da sie darauf vertrauen, dass Farm-Arbeiter genügend Stimmen haben, um den Steel Belt zu gewinnen."
 usleadup.39.a: "Wird der Westen rot?"

 usleadup.40.t: "Thomas bewirbt sich um New York"
 usleadup.40.d: "Als Floyd Olson 1932 für das Amt des Präsidenten kandidierte, hatten viele Zweifel, ob der Kandidat in der Lage sein würde, auch andere Staaten als seinen Heimatstaat Minnesota zu gewinnen. Er bewies ihnen bald, dass sie falsch lagen, denn er schnitt in Wisconsin, North Dakota, South Dakota, Iowa, Washington und anderen Great Plains-Staaten extrem gut ab und konnte sogar mehrere Wahlsiege verbuchen.\n\nUm die Wahl tatsächlich zu gewinnen, muss die Farm-Arbeiter-Partei jedoch Staaten mit viel mehr Wahlmännerstimmen erobern als die dünn besiedelten Great Plains. Daher haben Norman Thomas und die Farm-Arbeiter Partei ihr Augenmerk verstärkt auf den Mittleren Westen und den Osten gerichtet, um ihre Position in den Gebieten mit wachsender Stärke der SPA im Stahlgürtel zu festigen.\n\nDies hat überraschenderweise den äußerst wertvollen Staat New York, den größten Bundesstaat der Union, ins Spiel gebracht. Norman Thomas kann auf eine lange Geschichte von Wahlkämpfen in New York zurückblicken, sowohl für sich selbst als auch für seine Verbündeten, und das kam ihm 1936 zugute. Die amtierende New Yorker Republikanische Partei wurde durch die Aussicht, den Staat zu verlieren, in Panik versetzt und hat sich bemüht, die Stimmen des Establishments in New York zu konsolidieren. Ein Sieg in New York wäre von großer Bedeutung, vor allem wenn die Farm-Arbeiter-Partei ihre erwarteten Siege im Mittleren Westen erringen kann, doch muss sie zunächst den Gegenangriff der GOP überstehen.\n\nThomas hat jedoch die Great Plains in diesem Bestreben effektiv geopfert, und viele in der Partei haben sich darüber beschwert, dass Farm-Arbeiter dort effektiv ein Nachhutgefecht gegen den Anstieg der Longisten führt. Selbst wenn es Thomas gelänge, New York zu gewinnen, könnten die Farm-Arbeiter nur dann über die Wahlhürde kommen, wenn sie mehrere Bundesstaaten der Great Plains gewinnen würden."
 usleadup.40.a: "Sicherlich ein gewagter Schachzug."

 usleadup.41.t: "Die Große Hitzewelle ist vorbei"
 usleadup.41.d: "Seit Juni haben hohe Temperaturen die Menschen in den Vereinigten Staaten heimgesucht. Nach einer historischen Kälteperiode im Winter zu Beginn des Jahres wurden die Amerikaner mit historischen Temperaturspitzen konfrontiert. Die ersten betroffenen Regionen waren der Nordosten und der Süden. Die Hauptlast der Auswirkungen trug jedoch der Mittlere Westen, der bei Temperaturen von oft mehr als 100° Fahrenheit (37° C)schwitzte. Da sie keine Möglichkeit hatten, sich zu kühlen, starben Tausende während des gesamten Sommers, der Mitte Juli seinen Höhepunkt erreichte.\n\nDie sengende Hitze war jedoch nicht das Einzige, was den Ebenen zu schaffen machte. Die daraus resultierende Dürre hat die bereits durch die Dust Bowl und die Depression beeinträchtigten Ernten ruiniert und die Landwirte in den südlichen Ebenen noch stärker unter Druck gesetzt, als sie es zuvor für möglich gehalten hatten. Da sie ihre Ernte nicht verkaufen konnten, standen noch mehr Bauern vor dem Bankrott.\n\nObwohl der Höhepunkt der Hitze im Juli erreicht wurde, war es im August in mehreren Bundesstaaten, darunter Texas und Louisiana, immer noch sehr heiß. Erst jetzt im September hat die Hitzewelle wirklich nachgelassen. Insgesamt wurden landesweit über 5000 Todesfälle gemeldet, und viele Landwirte haben ihre Existenzgrundlage verloren. Angesichts der anhaltenden Depression und der Tatsache, dass sich die finanzielle Lage vieler Menschen weiter verschlechtern wird, hätte ein solch zerstörerisches Wetterereignis nicht zu einem schlechteren Zeitpunkt kommen können."
 usleadup.41.a: "Wenigstens ist es vorbei..."

 usleadup.42.t: "Schüsse auf Robinson"
 usleadup.42.d: "Heute erreichte uns eine schockierende Nachricht aus Indiana: Vizepräsident Joe T. Robinson, der Präsidentschaftskandidat der Demokraten, wurde während einer Wahlkampfrede mit seinem Mitstreiter, dem Gouverneur von Indiana, Paul V. McNutt, angeschossen. Robinson blieb unverletzt, doch eine Kugel traf den Vizegouverneur M. Clifford Townsend, den Kandidaten der Demokraten für das Amt des Gouverneurs, der daraufhin ins Krankenhaus gebracht wurde, wo er sich in einem kritischen, aber stabilen Zustand befindet.\n\nDer Angreifer, der aus der Gegend stammende Daniel Wares, wurde von Agenten des Secret Service auf der Stelle erschossen. Obwohl Wares offenbar ein Anhänger von Huey Long war, wird nicht angenommen, dass er organisatorische Verbindungen zu radikalen oder extremistischen politischen Gruppen hatte, da er offenbar bei der Aufnahme in eine lokale Minutemen-Gruppe abgelehnt worden war. Die Ermittlungen in dieser Angelegenheit kamen zu dem Schluss, dass Wares ein Einzelgänger mit eklektischen politischen Ansichten war, der aufgrund seiner allgemeinen Unzufriedenheit mit der Smith-Regierung motiviert war, auf den Vizepräsidenten zu schießen.\n\nAlle Mitbewerber Robinsons um die Präsidentschaftskandidatur haben Erklärungen abgegeben, in denen sie den Anschlag verurteilen und ihre Erleichterung darüber zum Ausdruck bringen, dass der Vizepräsident unverletzt geblieben ist. Dazu gehört auch Long selbst, der vor nicht allzu langer Zeit mit Robinson um die Nominierung als Präsidentschaftskandidat der Demokraten heftig aneinandergeraten war. Dennoch ist die radikalisierende Wirkung der Rhetorik von Persönlichkeiten wie Long eindeutig bis zu einem gewissen Grad für die zunehmende Militarisierung des politischen Lebens in den USA verantwortlich. Kurz nachdem er das Attentat verurteilt hatte, verteidigte Long seine Unterstützung für die “Minutemen”, eine Gruppe, die inzwischen in mehrere politische Schießereien im aktuellen Wahlkampf verwickelt ist."
 usleadup.42.a: "Anstand stirbt einen langsamen Tod."

 usleadup.43.t: "Das Phantom"
 usleadup.43.d: "Seit den 1890er Jahren erfreuen sich Zeitungscomics großer Beliebtheit und haben sich als weit verbreitete Form der leichten Unterhaltung bei Millionen von amerikanischen und ausländischen Lesern etabliert. Kurze Comicgeschichten mit wiederkehrenden Figuren sind in den Zeitungen des Landes allgegenwärtig geworden, insbesondere in den Hearst-Zeitungen, die Ende des 19. Jahrhunderts eine wichtige Vorreiterrolle bei diesem Format spielten. Obwohl solche Comics von einigen als Sensationsjournalismus verurteilt wurden, wuchs ihre Popularität während der dunklen Jahre der Depression nur noch weiter.\n\nEin Neuling in diesem Bereich ist ein Comicstrip namens “The Phantom”. Der titelgebende Protagonist des Comics ist ein kostümierter Verbrechensbekämpfer, der eine Maske und einen lilafarbenen Spandexanzug trägt und sich auf seinen Verstand, seine Fähigkeiten im Umgang mit Waffen und den Mythos seiner eigenen Unsterblichkeit verlässt, um Bösewichte zu bekämpfen. Seit seinem Start als täglicher Comic im Februar hat „The Phantom“ schnell an Popularität gewonnen und wird nun auch im Ausland serialisiert, unter anderem in der australischen Zeitschrift Woman's Mirror (Frauenspiegel).\n\nUnabhängig davon, was man von solchen albernen Geschichten halten mag, lässt sich nicht leugnen, dass das Land derzeit etwas braucht, worauf es sich freuen kann. Vielleicht könnten wir alle ein wenig Spaß mit Cartoons gebrauchen."
 usleadup.43.a: "Spandex? Das wird sich nie durchsetzen."

 usleadup.44.t: "Charles Lindbergh unterstützt Long"
 usleadup.44.d: "Der berühmte Flieger Charles Lindbergh hat sich plötzlich für die Kampagne von Huey Long ausgesprochen. Als Sohn seines Vaters Charles August Lindbergh, einem Einwanderer aus Schweden, der später als Politiker für sein Engagement gegen den Eintritt der USA in den Ersten Weltkrieg bekannt wurde, war Charles schon von klein auf von Kraftfahrzeugen fasziniert.\n\nNachdem er das College abgebrochen hatte, wurde er Pilot und flog als Pionier der neuen Ära der Luftfahrt quer durch die amerikanische Landschaft. Er arbeitete als Luftpostpilot, bevor er diese Tätigkeit aufgab, um mit dem Entwurf der \"Spirit of St. Louis\" zu beginnen. Obwohl er über deutlich weniger Ressourcen als seine Konkurrenten verfügte, gelang Lindbergh 1927 als Erstem der Nonstop-Flug von New York nach Paris – ein Meilenstein in der Geschichte der Luftfahrt. Als er in Paris landete und den Eiffelturm umkreiste, empfing ihn eine riesige Menschenmenge von über hunderttausend Menschen, die ihn jubelnd aus seinem Flugzeug zerrten. Lindbergh wurde zu einer internationalen Sensation, über ihn wurden Hunderte von Liedern geschrieben, und bei seiner Rückkehr nach New York wurde er wie ein Held empfangen.\n\nIn den folgenden Jahren leistete er einige Beiträge zur Wissenschaft und Luftfahrt, hatte jedoch mit der Belastung durch die Öffentlichkeit zu kämpfen. Während und nach seiner Weltumrundung wurde Lindbergh von der Presse verfolgt, und 1932 erlitten er und seine Familie ein weiteres Trauma, als sein kleiner Sohn Charles Augustus Lindbergh Jr. entführt und gegen Lösegeld festgehalten wurde. Obwohl sein Sohn erfolgreich befreit und der Entführer, ein deutscher Einwanderer, gefasst wurde, wurde die Berichterstattung über den Vorfall als \"Verbrechen des Jahrhunderts\" bekannt und zog weitere Aufmerksamkeit auf den sehr zurückhaltenden Lindbergh.\n\nLindbergh hat das letzte Jahr in Europa verbracht, um dem Rampenlicht zu entgehen, aber seine Rückkehr und seine Unterstützung für Long haben ihn wieder ins Blickfeld der Öffentlichkeit gerückt. Als enger Freund von Henry Ford, überzeugter Antisozialist, Isolationist wie sein Vater und Verfechter der Vorherrschaft der weißen Rasse haben seine politischen Ansichten Kontroversen ausgelöst, aber er ist bei vielen Amerikanern nach wie vor beliebt."
 usleadup.44.a: "Ein nützlicher Idiot."

 usleadup.45.t: "Die Arbeitslosenpartei"
 usleadup.45.d: "Von Anfang bis Ende war die Wahlkampagne der Demokraten für die Präsidentschaftswahlen 1936 eine allgemeine und vollständige Katastrophe. Nachdem die Partei nach dem Scheitern von Huey Long bei der Nominierung in einer umkämpften Versammlung eine fast tödliche Spaltung erlitten hatte, blieb den Demokraten nur noch die unpopuläre Option, mit Vizepräsident Joe T. Robinson einen Vertreter der unpopulären Regierung ins Rennen zu schicken. Robinson, der untrennbar mit der Bilanz von Al Smith verbunden war, schaffte es nicht, sich von dem unpopulären amtierenden Präsidenten zu distanzieren, sodass die Demokraten verzweifelt versuchten, überhaupt noch Boden gut zu machen.\n\nDie schwächelnden Bemühungen der Demokraten haben allen anderen bedeutenden Kandidaten, die sich an dieser Wahl beteiligen, Raum verschafft. Long hofft ganz offen, die Basis der Demokraten zu kannibalisieren und sich selbst zum de facto Kandidaten der Demokraten zu machen. Die Republikaner versuchen unterdessen, die Stimmen der nicht-sozialistischen Progressiven und Liberalen zu gewinnen, während Farm-Arbeiter hofft, den Demokraten ihre Wählerschaft aus der Arbeiterklasse abzunehmen.\n\nDas Scheitern der Demokraten hat jedoch auch Raum für andere Initiativen geschaffen. In Pennsylvania hat Pater James R. Cox, ein Smith-unterstützender Arbeiterpriester mit Verbindungen zur lokalen AFL und CIO, seine eigene “Arbeitslosenpartei” gegründet, mit der er für das Präsidentenamt kandidieren will. Die Kandidatur hat einige Smith-unterstützende Katholiken in Pennsylvania sowie Arbeitslose angesprochen, dürfte aber keine große Wirkung haben. Sie ist jedoch bei weitem nicht die einzige, die sich an den Überresten der Demokraten gütlich tut. Vielmehr ist sie nur ein weiteres Beispiel dafür, wie sehr die Demokraten versagt haben."
 usleadup.45.a: "Wir können nicht einmal die Menschen für uns gewinnen, die uns mögen."

 usleadup.46.t: "Longs neue Vollstrecker"
 usleadup.46.d: "Obwohl Milizen bereits vor der amerikanischen Revolution existierten und eine wichtige Rolle in ihrer Geschichte spielten, hat es in den Vereinigten Staaten seit dem amerikanischen Bürgerkrieg vor über siebzig Jahren keine derart starke Polarisierung und Organisation ihrer Milizen mehr gegeben.\n\nAls Huey Long zum ersten Mal neue \"Minutemen\" forderte, mag er dies lediglich rhetorisch gemeint haben. Die rasante Verbreitung paramilitärischer Gruppen unter diesem Dach hat jedoch dazu geführt, dass sie zum bewaffneten Arm seiner Bewegung geworden sind. Mit umgebauten Waffen und Munitionsvorräten sind sie bei Longs Kundgebungen zunehmend präsent. Einige fragen sich, ob sie inzwischen eine solche Macht darstellen, dass selbst Long sie nicht mehr vollständig kontrollieren kann. Wenn dies tatsächlich der Fall ist, hat er dies nicht zu erkennen gegeben und auch kein Bedauern über ihre Gründung geäußert, sondern sie in seinen jüngsten Reden häufig gelobt.\n\nIhre Entwicklung verlief rasant. Die ursprünglichen Paramilitärs waren lose organisierte (oft rivalisierende) Banden, die widerwillig eine Bezeichnung teilten und von instabilen Radikalen mit zweifelhafter Vergangenheit angeführt wurden, die sich in kleineren Scharmützeln engagierten. Obwohl sie noch immer keine einheitliche Organisation sind, haben die Minutemen, die näher am Zentrum der Unionspartei stehen, eine formellere Hierarchie entwickelt. Ihre Kommandeure, oft angesehene Militärveteranen, haben die Minutemen zu einer gefährlichen Kampftruppe gemacht (wenn auch immer noch nicht in der Lage, es mit einer konventionellen Armee aufzunehmen): Sie terrorisieren linke Versammlungen, brechen Streiks und Proteste gewaltsam auf und führen immer besser geplante Überfälle auf die Rote Garde durch.\n\nFür Long hat dies jedoch politische Konsequenzen gehabt – während einige Gemäßigte die Gewalt als notwendiges Bollwerk gegen eine sozialistische Revolution akzeptieren, haben sich viele andere von der Militarisierung der Unionspartei abgewandt. Da die schlimmsten Gräueltaten der Minutemen in die Zeitungen gelangen, steht Long vor einer Abrechnung. Ihnen weiterhin autonome Handlungsfreiheit zu gewähren, würde Long zwar eine plausible Ausrede liefern, langfristig jedoch zu einer Belastung werden. Einige bezweifeln jedoch, dass er die Zügel überhaupt straffen kann."
 usleadup.46.a: "Alle Armeen brauchen Führung."
 usleadup.46.b: "Die Bewegung wird ihren eigenen Lauf nehmen."

 usleadup.47.t: "Der Junge Bullmoose"
 usleadup.47.d: "Der Vizepräsident erhält im Wahlkampf selten viel Aufmerksamkeit, aber Quentin Roosevelt könnte eine Ausnahme sein. Als jüngster Sohn von Präsident Theodore Roosevelt wuchs Quentin im Weißen Haus auf, wo er als notorischer Unruhestifter bekannt war. Er entwickelte sich bald zu einem intelligenten, nachdenklichen jungen Mann, besuchte die Harvard University und wurde ein bekannter Schriftsteller. Er heiratete auch die prominente Society-Lady Flora Payne Whitney, eine Nachfahrin von Cornelius Vanderbilt. Quentin absolvierte 1916 eine Ausbildung beim ROTC, die ihm jedoch größtenteils missfiel. Dennoch blieb er auch nach seinem Abschluss einige Zeit beim Militär und half bei der Entwicklung einer neuen militärischen Fliegerstaffel.\n\nQuentin tritt das politische Erbe seines Vaters an. Theodore Roosevelt Sr. war zu Beginn des Jahrhunderts ein prominenter liberaler Republikaner, der dafür bekannt war, sich für eine progressive Innenpolitik einzusetzen und eine interventionistische Außenpolitik zu verfolgen. Unzufrieden mit der konservativen Politik seines Nachfolgers William Taft, versuchte er 1912, an der Spitze der Progressiven Partei, die nach Roosevelts Aussage, er fühle sich trotz seiner Niederlage bei der Republikanischen Parteiversammlung 1912 \"stark wie ein Elchbulle\", den Spitznamen \"Bull Moose Partei\" erhielt, für eine dritte Amtszeit zu kandidieren. Während die Bull Moose Party längst aufgelöst ist, besteht das politische Erbe Roosevelts bis heute fort.\n\nQuentin nutzte den Ruhm seines Vaters, um die Gouverneurswahlen in New York 1932 zu gewinnen und die Republikaner wieder an die Macht in Albany zu bringen. Durch die Umsetzung progressiver Politik wurde er zu einem jungen Vorreiter des liberalen Flügels der Republikanischen Partei und trug dazu bei, die Unterstützung der Partei von links zu stärken."
 usleadup.47.a: "Die große Hoffnung der Republikaner (GOP)?"

 usleadup.48.t: "Schlussplädoyers"
 usleadup.48.d: "Wenn Wahlen zu Ende gehen, enden sie wie ein orchestrales Crescendo. Jeder Kandidat versucht, seine Kernbotschaft so weit wie möglich zu verbreiten, um auch die letzten unentschlossenen Wähler für sich zu gewinnen, seine Position in den Bundesstaaten zu festigen, in denen er voraussichtlich gut abschneiden wird, und in den noch offenen Bundesstaaten einen letzten Endspurt hinzulegen.\n\nDieses Jahr unterscheidet sich natürlich nur in seinem Ausmaß. Vier aussichtsreiche Kandidaten bewerben sich um die Präsidentschaft, jeder mit einer Verflechtung regionaler und politischer Stützpunkte. Das Chaos des Vierkampfes hat es den Wählern ermöglicht, ihre Stimmen abzugeben, ohne sich groß um ungültige Stimmen oder strategisches Wählen zu kümmern. Daher waren sowohl die Demokraten als auch die Republikaner gezwungen, mit allen Mitteln zu kämpfen, um ihre Wähler bei der Stange zu halten.\n\nDa sich die Wahlkampagne ihrem Ende nähert, haben die Republikaner ihr junges, strahlendes Gesicht, Quentin Roosevelt, in den Vordergrund gestellt. Durch eine landesweite Tournee konnte die GOP einen Teil ihrer Einbußen in den Umfragen wieder wettmachen, da Roosevelts Charisma und sein jugendlicher Charme die Schwächen der Spitzenkandidaten ausgleichen.\n\nIn den letzten Monaten wurde die Farm-Arbeiter-Kampagne zunehmend von Kadern der Sozialistischen Partei besetzt, die die Botschaft der Partei trotz der Wünsche des Parteitags in eine radikalere Richtung gelenkt haben. In ähnlicher Weise ist auch die Kampagne von Huey Long immer militanter geworden, da die Minutemen kurzzeitig ihre Pistolen und Gewehre niedergelegt haben, um für den Kingfish Flugblätter zu verteilen.\n\nWährend die anderen drei Parteien auf dem Vormarsch sind, stagnieren die Demokraten und verlieren an Boden. Obwohl Vizepräsident Robinson ein leidenschaftlicher Redner ist, haben acht Jahre unpopuläre demokratische Herrschaft das Image der Partei ruiniert, insbesondere für einen Mann, der so eng mit Al Smith verbunden ist.\n\nClausewitz sagt, Krieg sei Politik mit anderen Mitteln. Im Wahlkampf könnte man das Gegenteil behaupten: Wie im Krieg strebt jeder Wahlkampf nach einem entscheidenden Schlag, einer durchgängigen Linie, einer siegreichen Botschaft. So wie die Dinge stehen, scheint in den letzten Tagen des Wahlkampfs kein Durchbruch wahrscheinlich. Wir warten mit angehaltenem Atem auf die Entscheidung des Volkes."
 usleadup.48.a: "Es bleibt nichts anderes übrig, als zu warten."

 usleadup.49.t: "Streik der Seeleute"
 usleadup.49.d: "Da sich die durch die sich verschlechternden wirtschaftlichen Bedingungen ausgelöste landesweite Streikwelle weiter ausbreitet, sind militante Arbeitnehmerorganisationen noch mutiger geworden, in Schlüsselindustrien zu streiken. Von Oktober bis November kam es zu einer erheblichen Zunahme der Arbeitskämpfe in der Schifffahrtsindustrie an beiden Küsten.\n\nIm Westen hat sich der einflussreiche Gewerkschaftsführer Harry Bridges bemüht, die Errungenschaften zu bewahren und den Erfolg des massiven Streiks der Hafenarbeiter an der Westküste von 1934 zu wiederholen, der in einem Generalstreik in San Francisco gipfelte. Bridges hat seine International Longshoremen's Association mit Harry Lundebergs Sailors' Union of the Pacific unter dem Banner der Maritime Federation of the Pacific vereint, die nun den gesamten Schiffsverkehr an der Westküste zum Erliegen gebracht hat, da sowohl Hafenarbeiter als auch Seeleute die Arbeit verweigern.\n\nAn der Golfküste haben parallele Entwicklungen zur Gründung der Maritime Federation of the Gulf Coast geführt, einer Gewerkschaft, die von der Organisation von Bridges und Lundeberg inspiriert ist. Die von der SPA beeinflussten Gewerkschafter lehnen die International Seamen's Union der AFL ab und haben einen wilden Streik initiiert. Im Vergleich zu ihren Kollegen an der Westküste hatten die Streikenden an der Golfküste mit Strafverfolgungsbehörden und der Aufrechterhaltung der Solidarität zwischen den Rassen zu kämpfen, obwohl es an beiden Küsten zu erheblichen Gewalttaten gegen die Polizei und “gelbe” Gewerkschaftsfunktionäre gekommen ist.\n\nDie vollständige Einstellung des Schiffsverkehrs an der Westküste ist sicherlich die besorgniserregendste Auswirkung dieses jüngsten Streiks. Insbesondere die potenziellen Auswirkungen auf die Lebensmittelversorgungsketten sind von gravierender Bedeutung. Zwar ist es unwahrscheinlich, dass sich diese Auswirkungen vor den Wahlen bemerkbar machen, doch gilt dies nicht für den Arbeitskampf, der sich im Laufe des letzten Jahres angebahnt hat."
 usleadup.49.a: "Ich glaube, ich habe genug Gewerkschaftshymnen für mein ganzes Leben gehört!"

 usleadup.50.t: "Die Wahl von 1936"
 usleadup.50.d: "Das ganze Jahr über haben die Amerikaner mit angehaltenem Atem auf die Wahl gewartet. Einige konnten es kaum erwarten, endlich ihre volle Unzufriedenheit mit der aktuellen Lage des Landes zum Ausdruck zu bringen, die derzeitige Regierung zu stürzen und durch die Wahl ihres bevorzugten Kandidaten für den Wandel einen Neuanfang einzuleiten. Andere haben mit Angst die wahrscheinlichen Folgen einer umkämpften und gewalttätigen Wahl erwartet, die wahrscheinlich den Höhepunkt der zunehmenden radikalen politischen Aktivitäten darstellen würde, die dieses Jahr die Schlagzeilen beherrscht haben.\n\nDie Amerikaner sind dieses Jahr in Scharen zu den Wahlurnen geströmt. Die Wahlbeteiligung ist im Vergleich zu 1932 um über 7 Prozent gestiegen, was auf die erhöhte Beteiligung von Frauen und Wählern aus der Arbeiterklasse zurückzuführen ist. An zahlreichen Orten, insbesondere in den von Sozialisten dominierten nördlichen Gemeinden (wo die Roten Garden und die Minutemen erbittert miteinander konkurrieren), wurde von Gewalttaten in Wahllokalen berichtet, sowohl gegenüber politischen Gegnern als auch gegenüber Wahlhelfern. Allerdings war dies kein so großes Problem, wie wir befürchtet hatten. Da die meisten Bundesstaaten das geheime “australische Wahlsystem” verwenden, waren die Auswirkungen der Einschüchterung von Wählern entsprechend begrenzt.\n\nAuf jeden Fall warten wir mit großer Spannung auf die Ergebnisse, wenn die Amerikaner zur Wahl gehen. Auch wenn es sehr wahrscheinlich ist, dass die Wahl wie vor vier Jahren ohne einen Sieger am Wahltag enden wird, können wir dennoch hoffen, dass die Wahl eine Lösung für die politischen Probleme des Landes bringt."
 usleadup.50.a: "Und die Ergebnisse liegen vor..."

 usleadup.51.t: "Kein Gewinner!"
 usleadup.51.d.intro: "Als die Stimmen eingingen, wurde schnell klar, dass keiner der vier Hauptkandidaten einen entscheidenden Vorteil hatte. Long, der Republikaner und Farm-Arbeiter gewannen jeweils ihre “sicheren” Staaten: Der Republikaner gewann deutlich in Neuengland und Indiana, Long gewann im tiefen Süden und Farm-Arbeiter gewann eine Reihe von Staaten von West Virginia bis North Dakota.\n\nDie eigentliche Geschichte des Abends war der vollständige Zusammenbruch der demokratischen Stimmen. Die Demokraten schienen sowohl bei den Volksstimmen als auch bei den Wahlmännerstimmen auf den vierten Platz zurückzufallen und hatten Mühe, über ihre sichersten Bundesstaaten wie Virginia und Texas hinaus zu gewinnen. Belastet durch acht Jahre unpopuläre demokratische Regierung ist die amtierende Partei in einer Weise zusammengebrochen, die selbst die pessimistischsten Beobachter kaum vorhergesagt hätten.\n\nMit dem Eintreffen der letzten Stimmen steht nun fest, dass keine Partei die Mehrheit der Wahlstimmen gewinnen wird. Da die Republikaner und die Farm-Arbeiter um die ersten beiden Plätze kämpfen, Long und die Unionspartei auf dem dritten Platz liegen und die Demokraten auf dem vierten Platz, muss nun eine Stichwahl im Kongress stattfinden. Der vollständige Zusammenbruch der Demokraten macht jedoch einen Strich durch die Rechnung: Da die Demokraten unter den dritten Platz gefallen sind, wird Joe T. Robinson nicht als Kandidat bei der Stichwahl antreten.\n\nStattdessen wird das Repräsentantenhaus vor der Wahl zwischen den Republikanern, den Farm-Arbeitern und Long stehen. Die anhaltende Stärke der demokratischen Delegation bedeutet jedoch, dass die eindeutigen Verlierer dieser Wahl weiterhin eine entscheidende Rolle bei der Wahl des nächsten Präsidenten spielen werden."
 usleadup.51.d.republican: "$usleadup.51.d.intro$\n\nDiese Ergebnisse sind alles andere als eindeutig. Long hat bereits den Sieg für sich beansprucht, obwohl er im Wahlkollegium klar auf dem dritten Platz gelandet ist. Die Gewinner der Volksabstimmung, die Republikaner, haben zur Ruhe und zum Vertrauen in den Prozess aufgerufen und erwarten offensichtlich, dass sie dank einer Koalition der etablierten Kräfte im Repräsentantenhaus gewinnen werden. Auf jeden Fall können wir nun mit Sicherheit sagen, dass die Wahl und damit auch die politischen Probleme des Landes in diesem November nicht gelöst werden."
 usleadup.51.d.olson: "$usleadup.51.d.intro$\n\nDiese Ergebnisse sind alles andere als eindeutig. Long hat bereits den Sieg für sich beansprucht, obwohl er im Wahlkollegium klar auf dem dritten Platz gelandet ist. Die Gewinner der Volksabstimmung, Farm-Arbeiter, haben den Kongress aufgefordert, den “Willen des Volkes” zu beachten, zweifellos aus Sorge, dass die Mehrheit des Establishments ihren Kandidaten brüskieren könnte. Auf jeden Fall können wir nun mit Sicherheit sagen, dass die Wahl und damit auch die politischen Probleme des Landes im November dieses Jahres nicht gelöst werden."
 usleadup.51.d.long: "$usleadup.51.d.intro$\n\nDiese Ergebnisse sind alles andere als eindeutig. Long hat bereits den Sieg für sich beansprucht, da er trotz seines klaren dritten Platzes im Wahlkollegium einen knappen Sieg bei der Volksabstimmung erringen konnte. Long wettert nun gegen den “Diebstahl” der Wahl vom Volk und fordert, dass der Kongress ihn aufgrund seines Sieges bei der Volksabstimmung und des angeblichen Wahlbetrugs wählt. Auf jeden Fall können wir nun mit Sicherheit sagen, dass die Wahl und damit auch die politischen Probleme des Landes im November nicht gelöst werden."
 usleadup.51.a: "Das schlimmstmögliche Ergebnis."

 usleadup.52.t: "Betrugsvorwürfe"
 usleadup.52.d: "Die unentschiedenen Wahlergebnisse haben keine Partei zufrieden gestellt. Da viele überzeugte Parteianhänger (insbesondere aus den radikalen Parteien) über das Scheitern ihres Kandidaten verärgert sind, sind Vorwürfe über Unregelmäßigkeiten und systematische Manipulationen der Wahlergebnisse in die öffentliche Debatte eingegangen. Im ganzen Land werden die Behauptungen, dass lokale, staatliche oder sogar bundesstaatliche Behörden die Wahlergebnisse manipuliert haben, immer lauter – ein weiteres Symptom für den Zusammenbruch des Vertrauens in die amerikanischen Institutionen.\n\nDie Sozialistische Partei hat Berichte ihrer Wahlbeobachter über zahlreiche Fälle von versuchten Entsorgungen sozialistischer und Farm-Arbeiter-Stimmzettel genutzt, um eine systematische landesweite Unterzählung der Farm-Arbeiter-Stimmen zu behaupten. Sie hat auch die Unterdrückung der afroamerikanischen Stimmen im Süden angeprangert, eine Tatsache, die seit dem Ende der Rekonstruktion besteht, und behauptet, dass die schwarzen Bevölkerung im Süden, hätten sie wählen können, mehrere Staaten in die Farm-Arbeiter-Spalte gebracht hätten.\n\nHuey Long hat unterdessen zahlreiche Behauptungen bezüglich Wahlmanipulationen aufgestellt. Mit der Behauptung, republikanische und sozialistische Kommunalpolitiker hätten ihm Hunderttausende von Stimmen in der Stadt gekostet, hat Long zahlreiche Bundesstaaten auf eine Neuauszählung ihrer Stimmzettel verklagt. Solche Behauptungen erscheinen jedoch eher heuchlerisch, wenn man die berüchtigten Praktiken seiner eigenen Maschinerie sowie der mit ihm verbündeten demokratischen Maschinerien, wie beispielsweise der Pendergast-Maschinerie in Kansas City, berücksichtigt.\n\nObwohl Klagen wegen Betrugsvorwürfen vor Gericht kaum Aussicht auf Erfolg haben dürften, ist allein die Tatsache, dass solche Vorwürfe so häufig erhoben werden, ein schlechtes Zeichen für die Legitimität der amerikanischen Wahlen. Wenn Millionen von Wählern die Niederlage ihres Kandidaten nicht akzeptieren, wie kann dann eine stabile und zivile politische Kultur entstehen?"
 usleadup.52.a: "Der November wird wohl nie enden, oder?"

 usleadup.53.t: "Angst und Schrecken in New York"
 usleadup.53.d: "Während sich die Nachwirkungen der Wahl weiter entfalten, haben die unzähligen Streitigkeiten und Anfechtungen rund um die Ergebnisse an Intensität und Bedeutung zugenommen. Der mit Abstand bedeutendste Wahlstreit ist der um die Gouverneurswahl in New York. In einem knappen Dreikampf haben die Demokraten, Republikaner und Farm-Arbeiter alle den Sieg für sich beansprucht und eine Neuauszählung verschiedener Stimmengruppen gefordert, die sie für betrügerisch halten.\n\nDer amtierende Gouverneur Quentin Roosevelt wurde zu Beginn des Jahres allgemein als klarer Favorit für die Wiederwahl gehandelt. Seine Nominierung als Vizepräsidentschaftskandidat der Republikaner beendete jedoch seine Kandidatur für die Wiederwahl, was zu einem offenen Rennen um die Nominierung der Republikaner und das Gouverneursamt führte. Der neue Kandidat der Republikaner, der berühmte Stadtplaner Robert Moses, vertritt konservativere Positionen als Roosevelt. Sein vergleichsweise konservativer Standpunkt ermöglichte es dem Kandidaten der Demokraten, dem ehemaligen Gouverneur Herbert Lehman, um die Stimmen der nicht-sozialistischen Progressiven zu werben.\n\nDas Rennen wurde durch den Kandidaten der Farm-Arbeiter-Partei, den SPA-Funktionär Benjamin Gitlow, abgerundet. Obwohl die New Yorker Farm-Arbeiter-Partei viele nicht-sozialistische Progressive umfasst, ist ihr mit Abstand größter Bestandteil die New Yorker Sozialistische Partei. Gitlow, ein Protegé und enger Verbündeter von John Reed, hat trotz seiner Radikalität im Vergleich zu Persönlichkeiten wie dem Farm-Arbeiter-Bürgermeister von New York City, Fiorello La Guardia, die Stimmen der Arbeiter für sich gewonnen und sich erfolgreich um das Amt des Gouverneurs beworben.\n\nObwohl nur wenige vorhersagen konnten, wie das knappe Rennen ausgehen würde, hätten noch weniger mit einem Dreiergleichstand gerechnet. Alle drei Parteien haben den Sieg für sich beansprucht, und in wichtigen Bezirken wurden zahlreiche Nachzählungen angeordnet. Nach dem derzeitigen Stand der Dinge gehen unsere Berater davon aus, dass Lehman auf der Grundlage der uns vorliegenden Zahlen die Nase vorn haben wird, doch es scheint wahrscheinlich, dass die Sozialisten sich unabhängig von gerichtlichen Anordnungen weigern werden, ihre Niederlage einzugestehen."
 usleadup.53.a: "Beunruhigend."

 usleadup.54.t: "Die Konservative Koalition"
 usleadup.54.d: "Wenn man aus den Wahlergebnissen vom November etwas ableiten kann, dann ist es, dass die konservative Politik der Smith-Regierung von den amerikanischen Wählern gänzlich abgelehnt wurde. Alle drei Kandidaten, die bei den Nachwahlen wählbar sind, haben mit einem Programm des Wandels Wahlkampf gemacht, sei es moderat (im Falle der Republikaner), progressiv (im Falle von Farm-Arbeiter) oder populistisch (im Falle von Long). Robinson, der Kandidat, der am ehesten für Kontinuität steht, wurde sowohl bei der Volksabstimmung als auch im Wahlkollegium deutlich geschlagen.\n\nDennoch haben die Konservativen im Kongress diese Niederlage nicht einfach hingenommen. In Erwartung eines politischen Umfelds, in dem es ohnehin zu erheblichen Versuchen kommen dürfte, Veränderungen in der amerikanischen Politik herbeizuführen, haben sich Konservative sowohl der Demokratischen als auch der Republikanischen Partei informell getroffen, um gemeinsame Strategien für die Zukunft zu besprechen.\n\nDas Ergebnis wird nun als „konservative Koalition“ bezeichnet, ein inoffizielles Bündnis, das sich hinter allgemeinen konservativen Grundsätzen vereint. Das “konservative Manifest”, das vom demokratischen Senator aus North Carolina, Josiah Bailey, veröffentlicht und von mehreren Konservativen beider Parteien als Rahmen für das Bündnis mitunterzeichnet wurde, befürwortet eine solide Finanzpolitik, begrenzte staatliche Eingriffe in die Wirtschaft und eine konservative Arbeitspolitik als seine Kernprinzipien.\n\nSowohl Farm-Arbeiter als auch Long haben die neue Allianz als Hort von Interessengruppen angeprangert. Dennoch ist der neue Block beträchtlich und bereitet sich bereits darauf vor, jedem übermäßig radikalen neuen Präsidenten das Leben zur Hölle zu machen. Der Block hat sich auch die Freiheit genommen, sich mit mehreren Persönlichkeiten von nationaler Bedeutung zu treffen, darunter General Douglas MacArthur und FBI-Direktor J. Edgar Hoover, um die zunehmende radikale Gewalt im ganzen Land besser einschätzen zu können."
 usleadup.54.a: "Auch sie können ihre Meinung frei äußern."

 usleadup.55.t: "Streikwelle verstärkt sich"
 usleadup.55.d: "Seit über einem Jahr, schon vor dem wirtschaftlichen Abschwung im Februar, haben militante Arbeitskämpfe im ganzen Land sowohl an Intensität als auch an Umfang stetig zugenommen. Die Unsicherheit hinsichtlich der Politik nach den Wahlen hat diesen Trend nur noch verstärkt, da die Unruhestifter der SPA und der CIO verkünden, dass die umstrittenen Wahlen als Vorwand für die Untätigkeit der Regierung in Bezug auf die Wirtschaft und den Schutz des Vereinigungsrechts dienen werden.\n\nAn beiden Küsten dauert der von Harry Bridges ausgerufene Streik der Seeleute nun schon den zweiten Monat an. Obwohl die Bundesregierung erneut ihre Vermittlung angeboten hat, streben sowohl die Unternehmen als auch die Gewerkschaft einen entscheidenden Sieg an: Da beide Seiten militarisierter sind als 1934, kommt es in San Francisco und anderen Hafenstädten zu Zusammenstößen zwischen Minutemen und Red Guards, die von beiden Seiten angeheizt werden.\n\nIm Osten sind die Spannungen im industriellen Kern des Landes erneut aufgeflammt. William Z. Foster, der führende Ultrasyndikalist der CIO und Architekt des großen Stahlstreiks von 1931, hat seine Aufmerksamkeit nun auf die “kleinen Stahlunternehmen” gerichtet, die sich 1931 der Gewerkschaftsbildung entzogen hatten, während U.S. Steel an den Verhandlungstisch gezwungen wurde. Nach seinem fast tödlichen Herzinfarkt ist Foster nun mit einem Paukenschlag auf die Bühne zurückgekehrt, in der Hoffnung, seinen kleineren Konkurrenten ein ähnliches Abkommen aufzuzwingen. Der Streik ist schnell gewalttätig geworden, mehrere Arbeiter und Paramilitärs sind ums Leben gekommen.\n\nIn der Nähe von Detroit hat die UAW, die nach dem Erfolg des Stahlstreiks von der Automobilindustrie als fait accompli akzeptiert wurde, eine weitere Runde von Arbeitskampfmaßnahmen gegen General Motors eingeleitet, nachdem GM Pläne zur Schließung mehrerer Fabriken bekannt gegeben hatte. Mit dem Ziel, die Arbeitsplätze ihrer Mitglieder zu schützen, hat sich die Gewerkschaft um die führende Persönlichkeit Walter Reuther geschart, der trotz seiner Verletzungen zu Beginn dieses Jahres eine energische Organisations- und Streikpostenaktion geleitet hat.\n\nUnabhängig vom Ausgang der Wahl scheint der Zug der Arbeiterbewegung auf Kollisionskurs mit allen etablierten Autoritäten dieses Landes zu sein. Wir können nur hoffen, dass er mit friedlichen Mitteln gestoppt werden kann."
 usleadup.55.a: "Unsere Belohnung für acht Jahre, in denen wir ihnen geholfen haben."

 usleadup.56.t: "Das Wahlmännergremium tritt zusammen"
 usleadup.56.d: "Heute sind die verschiedenen Wahlmänner aus allen 48 Bundesstaaten zusammengekommen, um ihre Stimmen für die Präsidentschaftswahl abzugeben. In den Vereinigten Staaten werden die Stimmen bei Präsidentschaftswahlen technisch gesehen nicht für die Präsidentschaftskandidaten selbst abgegeben, sondern für Listen von Wahlmännern, die sich verpflichtet haben, bei der rechtsverbindlichen Wahl im Namen ihrer Kandidaten abzustimmen. Obwohl es sich in der Regel um eine reine Formalität handelt, hatte das Wahlkollegium manchmal eine Bedeutung, die über ein bloßes bürgerliches Ritual hinausging: Obwohl die Wahlmänner in der Regel loyale Parteimitglieder sind, brechen sie gelegentlich ihre Versprechen, für alternative Kandidaten zu stimmen, und werden zu “untreuen” Wahlmännern.\n\nDie sorgfältige Überprüfung der Kandidaten in dieser wichtigen Wahl hat die Möglichkeit von treulosen Wahlmännern in diesem Jahr ausgeschlossen. Das Wahlkollegium hat genau so abgestimmt, wie es erwartet wurde. Daher können wir nun mit absoluter Sicherheit sagen, dass es keinen eindeutigen Gewinner der Wahl geben wird. Stattdessen muss nun eine Ersatzwahl im Kongress stattfinden, um Präsident und Vizepräsident separat zu wählen, genau wie vor vier Jahren im Jahr 1932.\n\nObwohl Al Smith und Joe Robinson in jenem Jahr aufgrund der anhaltenden Stärke der Demokraten relativ leicht wieder in das Repräsentantenhaus und den Senat gewählt wurden, ist die Lage in diesem Jahr weitaus ungewisser. Während der Senat (der den Vizepräsidenten wählt und nach wie vor von den etablierten Parteien dominiert wird) wahrscheinlich Quentin Roosevelt auf den zweiten Platz wählen wird, herrscht im Repräsentantenhaus (das den Präsidenten wählt) allgemeines Chaos, und nur wenige können vorhersagen, in welche Richtung der Wind wehen wird."
 usleadup.56.a: "Ein unglückliches Jahresende."

 usleadup.57.t: "Vizepräsident Robinson verstorben"
 usleadup.57.d: "Seit seiner vernichtenden Niederlage bei den Präsidentschaftswahlen vor fast zwei Monaten hat sich Vizepräsident Joe T. Robinson relativ zurückhaltend gezeigt. Da ihm in seiner Karriere nur noch die Bestätigung der Ergebnisse der Wahl blieb, die er katastrophal verloren hatte, erwarteten nur wenige viel von Robinson vor seinem voraussichtlichen Rücktritt als Vizepräsident, zumal die Aufmerksamkeit der Nation auf andere, dringlichere Angelegenheiten gerichtet ist.\n\nNun bleibt Robinson jedoch die Schmach erspart, seine eigene Niederlage zu überwachen. Heute kam aus Washington die Nachricht vom Tod des Vizepräsidenten. Nachdem er vor zwei Tagen über Brustschmerzen geklagt hatte, starb er an Herzversagen, wahrscheinlich verursacht durch den Stress des Wahlkampfs. Die entscheidende Niederlage in seinem Heimatstaat bei der Wahl gegen seinen Gegner Huey Long lastete ebenfalls schwer auf dem Vizepräsidenten in seinen letzten Tagen.\n\nMit Robinsons Tod geht die Aufgabe der Bestätigung der Wahlergebnisse auf den Präsidenten pro tempore des Senats über. Sowohl Präsident Smith als auch zahlreiche Mitglieder des Repräsentantenhauses und des Senats erwiesen Robinson, einem erfahrenen Gesetzgeber und Senator aus Arkansas, die letzte Ehre. Sowohl die Kandidaten der Republikaner als auch der Farm-Arbeiter-Partei sprachen ihr Beileid aus, während Huey Long kurz auf Robinsons Tod einging."
 usleadup.57.a: "Ruhe in Frieden."

 usleadup.58.t: "Arbeiter besetzen GM-Werke"
 usleadup.58.d: "Die von General Motors geplante Schließung von Fabriken in Detroit ist auf das vielleicht schlimmste Szenario gestoßen: die spontane Besetzung der Fabriken durch die Arbeiterklasse selbst. Walter Reuther, der noch immer Bandagen von der sogenannten Schlacht um die Pforte vor einigen Monaten trug, wurde gesehen, wie er vielen Autoarbeitern die Hand schüttelte, nachdem die UAW die Initiative mit einer Reihe von wilden Streiks und direkten Aktionen angeführt hatte, die zunehmend an Revolutionäre Maßnahmen grenzten. Durch die Organisation der Arbeiter in gewählten Komitees auf Basis der Fabrik sowie der allgemeinen Gewerkschaftszugehörigkeit (sei es IWW, CIO oder in einigen Fällen vereinzelte AFL-Radikale oder zuvor nicht organisierte Arbeiter) hat die SPA im Wesentlichen mit dem direkten Aufbau von Doppelmachtstrukturen im industriellen Herzen des Landes begonnen. Die Landesregierung ist angesichts der Forderungen der Arbeiter völlig zusammengebrochen und hat sofort zugestimmt, deutlich höhere Löhne aus Bundesmitteln zu zahlen, wodurch die Werke de facto ohne Entschädigung für einen wütenden GM verstaatlicht wurden.\n\nEine Flut von wütenden Klagen ist in der heutigen Zeit nichts Neues, insbesondere zum jetzigen Zeitpunkt, aber das Ausmaß ist fast beispiellos. Die panische Zugeständnis der Regierung sandte eine äußerst beunruhigende Botschaft an die Wirtschaftsführer im ganzen Land, die zu gelähmt waren, um etwas gegen die Störung des normalen Handels zu unternehmen. Während der CIO die Selbstverteidigung und Bewaffnung der neu sozialisierten Fabriken organisiert, begann eine schreckliche Frage, die einst als undenkbar galt, sowohl den Arbeitern als auch den Chefs auf den Lippen zu liegen."
 usleadup.58.a: "Wie lange haben wir noch, bis alles überkocht?"

 usleadup.59.t: "Der 75. Kongress"
 usleadup.59.d.olson: "$usleadup.59.d.body.start$\n\nEine letzte Option wäre, eine Koalition mit Farm-Arbeiter zu bilden, um Floyd Olson zum Präsidenten zu wählen. Obwohl es unter den Konservativen große Vorbehalte gibt, Farm-Arbeiter ins Weiße Haus zu lassen, ist die Stimmung im Land eindeutig auf Veränderung ausgerichtet, und Olson könnte endlich die wachsenden Arbeitsunruhen im Mittleren Westen entschärfen.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.thomas: "$usleadup.59.d.body.start$\n\nObwohl Norman Thomas, der Kandidat der Farm-Arbeiter-Partei, ebenfalls zur Wahl steht, wurde der Gedanke, einen ausgesprochenen Sozialisten ins Weiße Haus zu bringen, sowohl von Konservativen als auch von gemäßigten Liberalen abgelehnt.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.body.start: "Nach fast zwei Monaten der Unruhen nach den Wahlen ist der 75. Kongress zum ersten Mal in Washington zusammengetreten. Das unentschiedene Ergebnis der Präsidentschaftswahlen hat zu zwei stark gespaltenen Kammern geführt, die nun um die Bildung einer Mehrheit ringen müssen, nicht nur um einen Sprecher zu wählen, sondern auch, da das Wahlkollegium dies nicht geschafft hat, um einen Präsidenten zu wählen.\n\nDie Demokratische Partei befindet sich jedoch im Vergleich zu den anderen Parteien im Kongress in einer einzigartigen Position: Ihr Präsidentschaftskandidat belegte im November den vierten Platz und wird daher bei der Wahl des Wahlmännerkollegiums nicht kandidieren. Damit sind die demokratischen Abgeordneten de facto die Königsmacher, da sie nicht für ihren eigenen Kandidaten stimmen können und daher den Kandidaten einer anderen Partei unterstützen müssen.\n\nEinerseits könnten sie ganz einfach eine etablierungsorientierte Koalition bilden, um den republikanischen Kandidaten zu wählen. Die Demokraten und Republikaner verfügen zusammen über eine knappe Mehrheit, sodass es relativ einfach sein dürfte, die dafür erforderlichen Stimmen zu finden. Da die Republikaner ihre Bereitschaft signalisiert haben, John Nance Garner als Sprecher im Amt zu belassen, wenn ihr Kandidat gewählt wird, dürfte es ein Leichtes sein, die meisten Demokraten für diesen Vorschlag zu gewinnen.\n\nAlternativ könnten die Demokraten eine Koalition aus Demokraten, progressiven Republikanern und gemäßigten Farm-Arbeiterites zusammenstellen, um Huey Long zum Präsidenten zu wählen. Obwohl viele Demokraten Long verachten, unterhält er nach wie vor enge Beziehungen zu seiner alten Partei, und seine Ernennung zum Präsidenten könnte dazu beitragen, die Wunden der Wahlkampagne des letzten Jahres zu heilen."
 usleadup.59.d.body.end: "Bevor eine kontingente Wahl abgehalten wird, muss zunächst ein Sprecher gewählt werden, der den Vorsitz im Repräsentantenhaus übernimmt. Da der Sprecher auch Einfluss auf die Abstimmungsregeln der kontingenten Wahl nehmen kann, ist es wahrscheinlich, dass die Koalition, die einen Sprecher wählt, auch den Präsidenten wählt. Sollte es dem Repräsentantenhaus nicht gelingen, einen Sprecher zu wählen, dürfte es für jede Fraktion schwierig werden, eine Mehrheit für ihren Kandidaten zu gewinnen, was das Land möglicherweise in eine verfassungsrechtliche Schwebelage bringen könnte."
 usleadup.59.a: "Die Stimmung ist reif für Veränderungen, Farm-Arbeiter sollten eine Chance bekommen."
 usleadup.59.b: "Wir müssen das Land über die Partei stellen und uns mit den Republikanern verbünden."
 usleadup.59.c: "Long ist im Herzen immer noch Demokrat, eine progressive Koalition wird ihn wählen."
 usleadup.59.e: "Die Pattsituation im Kongress kann nicht überwunden werden..."

 usleadup.60.t: "Olson zum Präsidenten gewählt"
 usleadup.60.d: "Nach mehreren erfolglosen Wahlgängen schien es, als würde das Repräsentantenhaus ins Chaos stürzen. Eine Zeit lang sah es so aus, als würde die Wahl des Sprechers mehrere Tage dauern und möglicherweise sogar die Wahl des Präsidenten verzögern. Unter dem wachsenden Druck kam es jedoch am zweiten Tag der Abstimmung zu einem Durchbruch. Es wurde eine Einigung zwischen der Mehrheit der demokratischen Fraktion und Farm-Arbeiter sowie einer Handvoll progressiver Republikaner erzielt.\n\nIm Gegenzug für die Stimmen der Farmarbeiter für John Nance Garner als Sprecher stimmte eine Mehrheit der Demokraten dafür, Floyd Olson zum Präsidenten zu wählen, unter der Bedingung, dass mehrere Demokraten in das Kabinett berufen würden. Mit Garner als Sprecher verlief die Wahl ohne größere Zwischenfälle: Nach einigen Fehlstarts gaben die wichtigsten demokratischen Verweigerer in der dritten Wahlrunde ihren Widerstand gegen Olson auf. Damit wurde Floyd Olson offiziell zum 32. Präsidenten der Vereinigten Staaten gewählt.\n\nDie Wahl Olsons löste sofort heftige Proteste seitens der konservativen Fraktion im Kongress aus. Mehrere reaktionäre Demokraten aus dem Süden verließen den Saal, als ein “Sozialist” in das höchste Amt des Landes gewählt wurde. Die Nachricht von Olsons Wahl verbreitete sich schnell, und der neue designierte Präsident hat nun rasch damit begonnen, sein parteiübergreifendes Kabinett zusammenzustellen. Der Verlust von zwei Monaten Vorbereitungszeit zwischen der Wahl und der Amtseinführung hat in Washington zu einer Hektik geführt, da die Bundesbeamten nur zwei Wochen Zeit haben, um sich auf Olsons Amtsantritt vorzubereiten.\n\nDennoch ist die klare Wahl eines Präsidenten für das ganze Land eine Erleichterung. Angesichts der wirtschaftlichen und sozialen Krise, in der sich das Land befindet, können wir nur hoffen, dass Olson mehr Glück haben wird als wir im vergangenen Jahr."
 usleadup.60.a: "Hoffen wir, dass er die Roten in Schach hält..."

 usleadup.61.t: "Borah zum Präsidenten gewählt"
 usleadup.61.d: "Nach mehreren erfolglosen Wahlgängen schien es, als würde das Repräsentantenhaus in Chaos versinken. Eine Zeit lang sah es so aus, als würde die Wahl des Sprechers mehrere Tage dauern und möglicherweise sogar die Wahl des Präsidenten verzögern. Unter dem wachsenden Druck kam es jedoch kurz nach Beginn der Abstimmung zu einem Durchbruch. Es wurde eine Einigung zwischen den demokratischen und republikanischen Fraktionen im Repräsentantenhaus sowie einer Handvoll nicht-sozialistischer Farm-Arbeiterites erzielt.\n\nIm Gegenzug für die Stimmen der Republikaner für John Nance Garner als Sprecher stimmten die meisten Demokraten dafür, William Borah zum Präsidenten zu wählen, unter der Bedingung, dass mehrere Demokraten in das Kabinett berufen würden. Mit Garner als Sprecher verlief die Wahl ohne größere Zwischenfälle: Es war nur eine einzige Wahlrunde erforderlich, um die Wahl von Borah zu bestätigen, da die gemeinsame Mehrheit aus Demokraten und Republikanern über mehr als genug Staatsdelegationen verfügte, um ihn im ersten Wahlgang durchzubringen. Damit wurde William Borah offiziell zum 32. Präsidenten der Vereinigten Staaten gewählt.\n\nDie Wahl Borahs, die weithin als das wahrscheinlichste Ergebnis für den neuen Kongress angesehen wurde, verlief ohne nennenswerte Proteste aus der Mitte des Kongresses. Die Sozialisten verließen aus Protest den Saal, aber insgesamt wurde die Wahl positiv aufgenommen. Die Nachricht von Borahs Wahl verbreitete sich schnell, und der neue designierte Präsident hat nun rasch damit begonnen, sein Zweiparteienkabinett zusammenzustellen. Der Verlust von zwei Monaten Vorbereitungszeit zwischen der Wahl und der Amtseinführung hat in Washington zu einer Hektik geführt, da die Bundesbeamten nur zwei Wochen Zeit haben, um sich auf Borahs Amtsantritt vorzubereiten.\n\nDennoch ist die klare Wahl eines Präsidenten für das ganze Land eine Erleichterung. Angesichts der wirtschaftlichen und sozialen Krise, in der sich das Land befindet, können wir nur hoffen, dass Borah mehr Glück haben wird als wir im vergangenen Jahr."
 usleadup.61.a: "Senden Sie unsere Glückwünsche."

 usleadup.62.t: "Landon zum Präsidenten gewählt"
 usleadup.62.d: "Nach mehreren erfolglosen Wahlgängen schien es, als würde das Repräsentantenhaus in Chaos versinken. Eine Zeit lang sah es so aus, als würde die Wahl des Sprechers mehrere Tage dauern und möglicherweise sogar die Wahl des Präsidenten verzögern. Unter dem zunehmenden Druck kam es jedoch kurz nach Beginn der Abstimmung zu einem Durchbruch. Die demokratische und die republikanische Fraktion im Repräsentantenhaus einigten sich auf einen Kompromiss.\n\nIn exchange for Republican votes for John Nance Garner for speaker, most Democrats agreed to vote for Alf Landon for Präsident, contingent on the nomination of several Democrats to the cabinet. With Garner in the speakership, the contingent election went ahead without much incident: only a single round of voting was required to confirm the election of Landon, as the combined Democratic-Republican majority held more than enough state delegations to push him through on the first ballot. With that, Alf Landon was formally elected the 32nd Präsident of the United States.\n\nDie Wahl Landons, die weithin als das wahrscheinlichste Ergebnis für den neuen Kongress angesehen wurde, verlief ohne nennenswerte Proteste aus der Mitte des Kongresses. Die Sozialisten und Longisten verließen aus Protest den Saal, aber insgesamt wurde die Wahl positiv aufgenommen. Die Nachricht von Landons Wahl verbreitete sich schnell, und der neue designierte Präsident hat nun rasch damit begonnen, sein Zweiparteienkabinett zusammenzustellen. Der Verlust von zwei Monaten Vorbereitungszeit zwischen der Wahl und der Amtseinführung hat in Washington zu einer Hektik geführt, da die Bundesbeamten nur zwei Wochen Zeit haben, um sich auf Landons Amtsantritt vorzubereiten.\n\nDennoch ist die klare Wahl eines Präsidenten für das ganze Land eine Erleichterung. Angesichts der wirtschaftlichen und sozialen Krise, in der sich das Land befindet, können wir nur hoffen, dass Landon mehr Glück haben wird als wir im vergangenen Jahr."
 usleadup.62.a: "Das Beste, worauf wir hoffen konnten, alles in allem."

 usleadup.63.t: "Long zum Präsidenten gewählt"
 usleadup.63.d: "Nach mehreren erfolglosen Wahlgängen schien es, als würde das Repräsentantenhaus ins Chaos stürzen. Eine Zeit lang sah es so aus, als würde die Wahl des Sprechers mehrere Tage dauern und möglicherweise sogar die Wahl des Präsidenten verzögern. Unter dem wachsenden Druck kam es jedoch kurz nach Beginn der Abstimmung zu einem Durchbruch. Es wurde eine Einigung zwischen einer bunten Koalition aus Demokraten, progressiven Republikanern und nicht-sozialistischen Farm-Arbeiterites erzielt.\n\nIm Gegenzug für die notwendigen Stimmen für John Nance Garner als Sprecher stimmte die Koalition zu, Huey Long zum Präsidenten zu wählen, unter der Bedingung, dass eine Vielzahl von Parteimitgliedern in das Kabinett berufen würden. Mit Garner als Sprecher ging die bedingte Wahl weiter: Obwohl es zunächst so aussah, als würde die Vereinbarung schon an der ersten Hürde scheitern, gaben die letzten demokratischen Verweigerer nach der fünften Wahlrunde schließlich nach und stimmten für Long. Damit wurde Huey Long offiziell zum 32. Präsidenten der Vereinigten Staaten gewählt.\n\nDie Wahl von Long löste sofort einen Aufruhr im Kongress aus. Eine bunte Mischung aus Sozialisten, Republikanern und anderen Mitgliedern aller Parteien verließ den Saal, als Long bestätigt wurde. Die Nachricht von Longs Wahl verbreitete sich schnell, und der neue designierte Präsident hat nun rasch damit begonnen, sein parteiübergreifendes Kabinett zusammenzustellen. Der Verlust von zwei Monaten Vorbereitungszeit zwischen der Wahl und der Amtseinführung hat in Washington zu einer Hektik geführt, da die Bundesbeamten nur zwei Wochen Zeit haben, um sich auf Longs Amtsantritt vorzubereiten.\n\nDennoch ist die eindeutige Wahl eines Präsidenten für das ganze Land eine Erleichterung, unabhängig davon, wie wir zu dem betreffenden Präsidenten stehen. Angesichts der wirtschaftlichen und sozialen Krise, in der sich das Land befindet, können wir nur hoffen, dass Long mehr Glück haben wird als wir im vergangenen Jahr, auch wenn wir unsere Zweifel haben."
 usleadup.63.a: "Ich habe ihm nichts zu sagen."

 usleadup.64.t: "Die Kontroverse um die Volksabstimmung"
 usleadup.64.d.intro: "In unserer Verfassung gibt es keine Vorschrift, dass der Kandidat mit den meisten Stimmen bei der landesweiten Präsidentschaftswahl auch zwangsläufig der Gewinner ist. In fünf früheren Fällen (1824, 1876, 1888, 1920 und 1932) gewann der Kandidat mit den meisten Stimmen nicht die Präsidentschaft, entweder aufgrund einer Diskrepanz zwischen dem Wahlmännerkollegium und den Stimmen der Bevölkerung oder weil das Repräsentantenhaus in einer Stichwahl einen anderen Kandidaten als den Gewinner der Volksabstimmung wählte.\n\nNun ist 1936 das sechste Mal, dass dies geschieht, und das dritte Mal innerhalb von 17 Jahren. Das Repräsentantenhaus hat zum zweiten Mal in Folge einen weniger populären Kandidaten für das Präsidentenamt ausgewählt. Obwohl dies keine rechtlichen Auswirkungen auf die Legitimität des Präsidenten hat, ist es offensichtlich eine weniger als ideale Situation für die Legitimität unserer demokratischen Institutionen: Nach der Wahl kam es landesweit zu kleinen Protesten, in denen die Entscheidung des Kongresses, “den Willen des Volkes zu ignorieren”, angeprangert wurde."
 usleadup.64.d.republican: "$usleadup.64.d.intro$\n\nDie Republikanische Partei, deren Kandidat die Volksabstimmung gewonnen hat, ist in eine Reihe von Fraktionskämpfen geraten, weil es ihr nicht gelungen ist, die Wahl ihres Kandidaten durchzusetzen. Verschiedene republikanische Fraktionen im Kongress geben sich gegenseitig die Schuld für den Verlust des Zusammenhalts, der dazu geführt hat, dass die Demokraten einen alternativen politischen Kurs eingeschlagen haben. Dennoch haben die meisten Republikaner die Ergebnisse widerwillig akzeptiert."
 usleadup.64.d.olson: "$usleadup.64.d.intro$\n\nSeit der Wahl hat sich der Sieger der Volksabstimmung, Floyd Olson, weitgehend aus der Öffentlichkeit zurückgezogen. Dadurch konnten andere Kräfte innerhalb der Farm-Arbeiter-Bewegung die Protestbewegung an sich reißen, namentlich die Sozialistische Partei. Die Sozialisten haben die Entscheidung des Repräsentantenhauses für einen weniger populären Kandidaten zum Anlass genommen, die amerikanische Demokratie als Farce zu brandmarken und eine vollständige Überarbeitung der Verfassung zu fordern. Die Tatsache, dass ein solches Programm überhaupt Mainstream-Anklang findet, ist ein düsteres Zeichen der Zeit."
 usleadup.64.d.long: "$usleadup.64.d.intro$\n\nDer Mann, der behauptet, diesen “Volkswillen” zu vertreten, ist sicherlich nicht still und leise verschwunden. Huey Long prangert den “korrupten Deal” an, durch den ihm der Einzug ins Weiße Haus verwehrt wurde, und hat sich die Wut seiner Anhänger, die glauben, dass ihnen die Wahl durch ein korruptes politisches Establishment gestohlen wurde, eifrig zu eigen gemacht. Trotz gegenteiliger Hoffnungen wird Long wahrscheinlich auch weiterhin ein Dorn im Auge der neuen Regierung bleiben."
 usleadup.64.a: "Können wir so weitermachen?"

 usleadup.65.t: "Quentin Roosevelt zum Vizepräsidenten gewählt"
 usleadup.65.d.intro: "Die Wahl eines Präsidenten im Repräsentantenhaus wurde in Washington allgemein als Erleichterung empfunden. Ungeachtet der unterschiedlichen politischen Meinungen im Zusammenhang mit der Wahl war das Ende der zweimonatigen Ungewissheit zwischen der Wahl im November und der Nachwahl im Repräsentantenhaus für die Nation eine große Erleichterung.\n\nDie Wahl zum Repräsentantenhaus hat jedoch nicht alle offenen Fragen der Wahl geklärt. Es bleibt die Frage nach der Vizepräsidentschaft: In einer kontingenten Wahl wird der Vizepräsident nicht wie der Präsident im Repräsentantenhaus gewählt, sondern in einer separaten Abstimmung im Senat. Aufgrund der höheren Hürden, die für die Wahl zum Senat erforderlich sind, bleibt die Kammer von den etablierten Parteien dominiert, die zusammen immer noch eine Supermehrheit innehaben.\n\nHeute ist diese Supermehrheit zusammengekommen, um den neuen Vizepräsidenten zu wählen. Unter den beiden Spitzenkandidaten des Wahlkollegiums hat der Senat den republikanischen Kandidaten Quentin Roosevelt zum Vizepräsidenten gewählt. Roosevelt, der äußerst beliebte Sohn des verstorbenen ehemaligen Präsidenten Theodore Roosevelt, hatte kaum Schwierigkeiten, eine Senatsmehrheit hinter sich zu versammeln, insbesondere angesichts des radikaleren Kandidaten der Farm-Arbeiter."
 usleadup.65.d.republican: "$usleadup.65.d.intro$\n\nRoosevelts Wahl ist ein Segen für den neu gewählten republikanischen Präsidenten. Die Wahl der gesamten republikanischen Kandidatenliste stellt einen scheinbar kleinen, aber wichtigen Sieg für die Republikanische Partei dar. Da Roosevelt voraussichtlich eine Schlüsselrolle in der Regierung übernehmen wird, scheint es wahrscheinlich, dass der neue Präsident sich auf seine Jugend und Popularität stützen wird, um seine Regierung in diesen schwierigen Zeiten zu unterstützen."
 usleadup.65.d.olson: "$usleadup.65.d.intro$\n\nRoosevelts Wahl ist für den designierten Präsidenten Floyd Olson ein Ärgernis. Olson hatte gehofft, dass die gesamte Farm-Arbeiter-Liste ins Weiße Haus einziehen würde, doch es galt immer als wahrscheinlich, dass Norman Thomas vom Senat nicht gewählt werden würde. Dennoch hat Olson seinen Wunsch bekundet, eine funktionierende Beziehung zu dem Vizepräsidenten zu pflegen, der ihm aufgezwungen wurde. Wir können nur hoffen, dass sie in diesen schwierigen Zeiten zusammenarbeiten können."
 usleadup.65.d.long: "$usleadup.65.d.intro$\n\nRoosevelts Wahl ist für den designierten Präsidenten Huey Long ein Ärgernis. Da Long im Wahlkollegium nur den dritten Platz belegte, stand sein Vizepräsidentschaftskandidat bei der Stichwahl im Senat nicht zur Verfügung. Daher stimmten Longs Anhänger (einschließlich ihm selbst) widerwillig für Roosevelt als das kleinere Übel. Dennoch hat Long Roosevelt die Hand gereicht, in der Hoffnung, eine produktive Beziehung zu seinem neuen Vizepräsidenten aufzubauen. Einige hoffen sogar, dass der einflussreiche Roosevelt dazu beitragen könnte, Longs radikalere Tendenzen zu mäßigen. Auf jeden Fall können wir nur hoffen, dass Roosevelts Wahl in diesen schwierigen Zeiten bessere Zeiten einläutet."
 usleadup.65.a: "Endlich mal eine gute Nachricht."

 usleadup.66.t: "Wahlchaos"
 usleadup.66.d: "Mehrere Tage hektischer Abstimmungen haben das Plenum in Unordnung gebracht. Hektische Verhandlungen, Kuhhandel, Forderungen, Drohungen – alle Tricks aus dem politischen Repertoire wurden angewendet. Und doch ist das Repräsentantenhaus nach tagelangen Kämpfen (die fast schon handgreiflich wurden) der Wahl eines Sprechers noch immer keinen Schritt näher gekommen.\n\nDa die Frist für die Bestätigung der Ergebnisse der Präsidentschaftswahlen immer näher rückte, unternahm der bisherige Sprecher John Nance Garner einen letzten verzweifelten Versuch, das Amt des Sprechers zu gewinnen. Er scheiterte jedoch mit einem noch größeren Abstand als zuvor. Ohne Sprecher ist das Repräsentantenhaus nicht in der Lage, über die Wahl eines Präsidenten zu verhandeln. Obwohl vorläufige Rechtsgutachten darauf hindeuten, dass das Repräsentantenhaus an der gemeinsamen Sitzung des Kongresses teilnehmen kann, in der die Wahlergebnisse bestätigt werden, gibt es wenig Hoffnung, dass nach der Bestätigung der Ergebnisse eine Koalition gebildet werden kann, um tatsächlich einen Präsidenten zu wählen.\n\nSchlimmer noch, der Senat spürt die Auswirkungen der Pattsituation im Repräsentantenhaus. Obwohl die Zusammensetzung des Senats einen Kompromiss eigentlich viel einfacher machen sollte, ist es den Demokraten bisher nicht gelungen, sich mit den Republikanern auf die Wahl von Quentin Roosevelt zum Vizepräsidenten zu einigen, da einige Republikaner sogar so weit gegangen sind, der demokratischen Führung vorzuwerfen, die Wahl zu behindern, damit Cordell Hull am 20. zum amtierenden Präsidenten wird.\n\nSchlimmer noch, der Senat spürt die Auswirkungen der Pattsituation im Repräsentantenhaus. Obwohl die Zusammensetzung des Senats einen Kompromiss eigentlich viel einfacher machen sollte, ist es den Demokraten bisher nicht gelungen, sich mit den Republikanern auf die Wahl von Quentin Roosevelt zum Vizepräsidenten zu einigen, da einige Republikaner sogar so weit gegangen sind, der demokratischen Führung vorzuwerfen, die Wahl zu behindern, damit Cordell Hull am 20. zum amtierenden Präsidenten wird.\n\nDa nur noch zwei Wochen Zeit bleiben, können wir nur hoffen, dass das Repräsentantenhaus diese Situation lösen kann, bevor es zu spät ist."
 usleadup.66.a: "Was zum Teufel machen die da?"

 usleadup.67.t: "Die Amtseinführung von Floyd Olson"
 usleadup.67.d: "Mit weniger als drei Wochen zwischen der Wahl des Kontingents und der Amtseinführung kam es zu intensiven Verhandlungen über die Zusammensetzung des neuen Kabinetts. Unterdessen gab es kaum Anzeichen dafür, dass die Streikwelle von 1936 oder die politische Gewalt, die das Land erschütterte, nachlassen würden. Dennoch war Amerika bereit, für einen Tag inne zu halten, um der Rede seines neuen Präsidenten zu lauschen. Unter den Augen aller begann er seine Rede mit den üblichen Standardformulierungen, in denen er zur Einheit aufrief, einen reibungslosen Übergang versprach und sich zur Zusammenarbeit mit Vizepräsident Roosevelt verpflichtete.\n\nOlson schlug jedoch schnell einen argumentativeren Ton an und sagte: \"Eine Nation, die ihre Bürger nicht schützt, kann nicht erhalten bleiben. Die Industrie baut Stellen ab, senkt Löhne, verschlechtert den Lebensstandard, zerstört die Kaufkraft und wirft immer mehr Männer und Frauen auf die Straße, wo sie sich selbst durchschlagen müssen. Wie das unsere wirtschaftlichen Probleme lösen soll, ist mir völlig unverständlich!\".\n\nWährenddessen hat das unglückselige Establishment wenig unternommen. \"Noch nie waren die Republikanische und die Demokratische Partei, sowohl auf nationaler als auch auf lokaler Ebene, so demoralisiert und ideenlos wie heute. Sie stehen wie benommen da, beobachten die Parade und wissen nicht, worum es eigentlich geht.\" Für ihn kann nur entschlossenes Handeln die Republik retten, entschlossenes Handeln war der Grund, warum er gewählt wurde, und deshalb wird er entschlossen handeln.\n\nDenjenigen, die ihn beschuldigten, dabei die bürgerlichen Freiheiten mit Füßen zu treten, brüllte Olson mit eigenen Fragen entgegen: \"Wessen Freiheit? Freiheit zu welchem Zweck? Die Freiheit der Bürgerallianz, Schläger zu bewaffnen, um wehrlose Streikende von hinten zu erschießen? Die Freiheit von Betreibern von Scheinaktien, Witwen und Waisen auszuplündern? Die Freiheit von Millionären, sich der Besteuerung zu entziehen? Die Freiheit, Arbeiter zu Sklaven und Bauern zu Leibeigenen zu machen? Das sind die individuellen Freiheiten, die diese Leute meinen!\"\n\nPräsident Olson hat einen langen, schwierigen Weg vor sich, aber es ist klar, dass Amerika bereit ist, einen neuen Weg einzuschlagen."
 usleadup.67.a: "Heil dem Chef."

 usleadup.68.t: "Die Amtseinführung von William Borah"
 usleadup.68.d: "Mit weniger als drei Wochen zwischen der Wahl des Kontingents und der Amtseinführung kam es zu intensiven Verhandlungen über die Zusammensetzung des neuen Kabinetts. Unterdessen gab es kaum Anzeichen dafür, dass die Streikwelle von 1936 oder die politische Gewalt, die das Land erschütterte, nachlassen würden. Dennoch war Amerika bereit, für einen Tag inne zu halten, um der Rede seines neuen Präsidenten zu lauschen. Unter den Augen aller begann er seine Rede mit den üblichen Standardformulierungen, in denen er zur Einheit aufrief, einen reibungslosen Übergang versprach und sich zur Zusammenarbeit mit Vizepräsident Roosevelt verpflichtete.\n\nAber Borah würde sich kaum mit einer allgemeinen Rede zufrieden geben. Wegen seiner unverblümten Haltung im Kongress trägt er den Spitznamen der \"Große Gegner\" und ist ein berühmter Redner, der mit den großen amerikanischen Staatsmännern Daniel Webster, Henry Clay und John Calhoun verglichen wird.\n\nWährend sich das Land mitten in einer Krise befand, sprach Borah über zwei Stunden lang ohne Notizen – er sprach Themen wie politische Blockaden, die Wirtschaftskrise, soziale Gerechtigkeit, häusliche Gewalt und ging sogar kurz auf internationale Angelegenheiten ein. Er appellierte an den amerikanischen Patriotismus und sagte: \"Wenn wir Fehler gemacht haben, dann aus zu großer Liebe zu den Dingen, die Ihnen und uns seit unserer Kindheit als wertvoll vermittelt wurden.\" Er rief zu gemeinsamen Anstrengungen für einen Wandel auf.\n\nTrotzdem vertrat er eine härtere Linie gegenüber dem Radikalismus und zitierte Lincolns Warnung: \"Geht keine Kompromisse ein, akzeptiert keine.\" Er erklärte: \"Nichts stirbt so schwer und kehrt so oft zurück wie Intoleranz. Die Laster und Leidenschaften, die sie zu ihrer Unterstützung hervorruft, sind die rücksichtslosesten und hartnäckigsten, die das menschliche Herz beherbergt. Sie schlummern manchmal, aber sie scheinen niemals zu sterben. Alles, jede außergewöhnliche Situation, jede unnötige Kontroverse kann diese Feuer wieder entfachen und in unserer Republik das säen, was jede Republik zerstört hat, die sich daran gemacht hat, es zu pflegen.\"\n\nFür manche war Borahs leidenschaftliche Rede zu Tränen rührend. Für andere hingegen redete er viel, sagte aber wenig."
 usleadup.68.a: "Heil dem Chef."

 usleadup.69.t: "Die Amtseinführung von Alf Landon"
 usleadup.69.d: "Mit weniger als drei Wochen zwischen der Wahl des Kontingents und der Amtseinführung kam es zu intensiven Verhandlungen über die Zusammensetzung des neuen Kabinetts. Unterdessen gab es kaum Anzeichen dafür, dass die Streikwelle von 1936 oder die politische Gewalt, die das Land erschütterte, nachlassen würden. Dennoch war Amerika bereit, für einen Tag inne zu halten, um der Rede seines neuen Präsidenten zu lauschen. Unter den Augen aller begann er seine Rede mit den üblichen Standardformulierungen, in denen er zur Einheit aufrief, einen reibungslosen Übergang versprach und sich zur Zusammenarbeit mit Vizepräsident Roosevelt verpflichtete.\n\nLandon versuchte, den Amerikanern ein Gefühl der Normalität zu vermitteln. Er betete um \"göttliche Führung, damit (er) des Vertrauens und des Glaubens würdig sei, das (sie) ihm entgegengebracht haben\", und äußerte seine Hoffnung, dass \"jeder Mann und jede Frau in dieser Nation (seine) Worte verstehen möge, denn (er) spreche über Themen, die uns alle zutiefst betreffen\".\n\nEr erklärte, dass \"die Zeit gekommen ist, mit dem Herumprobieren bei der Erholung aufzuhören\" und dass \"das Land reif für eine Erholung ist\". Er lobte die amerikanische Initiative, wies darauf hin, dass die amerikanischen Unternehmen Milliarden von Dollar umsetzen, und prognostizierte, dass \"sobald all diese Verbrauchernachfrage freigesetzt ist, das Problem nicht mehr darin bestehen wird, Arbeit für die Arbeitnehmer zu finden, sondern Arbeitnehmer für die Arbeit zu finden\".\n\nLandon fuhr fort: \"Eines der Anzeichen für das Ende vergangener Depressionen war die Gründung neuer Unternehmen. Es stimmt, dass die meisten davon klein waren. Insgesamt verschafften sie jedoch vielen Millionen Menschen Arbeit.\" In der aktuellen Depression gab es jedoch nur wenige neue Unternehmen, weil \"der Kleinunternehmer, der Arbeiter, der sein eigener Chef werden möchte – der durchschnittliche Amerikaner – gezögert hat, sich selbstständig zu machen. Er hat kein Vertrauen in die Solidität der Politik der Bundesregierung; er hat Angst vor dem, was als Nächstes kommen könnte.\"\n\nEr gelobte, diese Angst zu zerstreuen und \"die Initiative zu befreien und den Geist des amerikanischen Unternehmertums zu befreien\". Viele befürchten jedoch, dass er stattdessen nur noch mehr Radikalismus freisetzen wird."
 usleadup.69.a: "Heil dem Chef."

 usleadup.70.t: "Die Amtseinführung von Huey Long"
 usleadup.70.d: "Mit weniger als drei Wochen zwischen der Wahl des Kontingents und der Amtseinführung kam es zu intensiven Verhandlungen über die Zusammensetzung des neuen Kabinetts. Unterdessen gab es kaum Anzeichen dafür, dass die Streikwelle von 1936 oder die politische Gewalt, die das Land erschütterte, nachlassen würden. Dennoch war Amerika bereit, für einen Tag inne zu halten, um der Rede seines neuen Präsidenten zu lauschen. Unter den Augen aller begann er seine Rede mit den üblichen Standardformulierungen, in denen er zur Einheit aufrief, einen reibungslosen Übergang versprach und sich zur Zusammenarbeit mit Vizepräsident Roosevelt verpflichtete.\n\nLong hielt sich kaum zurück und stellte grimmig fest, dass \" die Menschen heute ihre eigenen Kinder hungrig, müde und halbnackt sehen, wie sie ihre tränenverschleierten Augen zu den traurigen Gesichtern ihrer Väter und Mütter erheben, die ihnen weder die Nahrung noch die Kleidung geben können, die sie brauchen und die notwendig sind, um sie zu ernähren, und dass dies Tag für Tag und Nacht für Nacht so weitergeht, wenn der Tag in Dunkelheit und Finsternis übergeht, in dem Wissen, dass diese Kinder am Morgen ohne Nahrung aufstehen und wahrscheinlich auch ohne Nahrung zu Bett gehen werden.\"\n\nEr erinnerte die Nation daran, dass er nicht \"vorschlägt, dass es keine reichen Menschen geben soll\", sondern nur, dass \"wenn ein Mensch mehr besitzt, als er und seine Kinder und Kindeskinder in ihrem Leben ausgeben oder verbrauchen können, dann sagen wir, dass dieser Mensch seinen Anteil hat\".\n\nUmstrittenerweise sagte er: \"Sie sagen, dass sie meine Methoden nicht mögen. Nun, ich mag sie auch nicht. Ich mag es wirklich nicht, Dinge so tun zu müssen, wie ich es tue. Ich würde viel lieber vor dem Gesetzgeber auftreten und sagen: 'Das ist ein gutes Gesetz, es ist zum Wohle der Menschen, und ich möchte, dass Sie im Interesse des Gemeinwohls dafür stimmen.' Nur weiß ich, dass Gesetze nicht so gemacht werden. Man muss Feuer mit Feuer bekämpfen.\"\n\nDer neue Präsident schloss mit den Worten, dass seine Stimme \"die gleiche bleiben wird wie bisher\", unabhängig von Gönnerschaft, Angst oder Verfolgung. Aber ob dies nun Lob oder Furcht hervorrufen sollte, hat die Nation zunehmend polarisiert."
 usleadup.70.a: "Heil dem Chef."

 usleadup.71.t: "Mitternacht"
 usleadup.71.d: "Seit zwei Wochen befindet sich der Kongress in einer endlosen Pattsituation. Keine Partei und keine Fraktion ist bereit oder in der Lage, Kompromisse einzugehen, um die für die Wahl eines Präsidenten oder Vizepräsidenten erforderliche Mehrheit zu erreichen. Während das Land in Unruhen, Massenstreiks und politische Gewalt versinkt, bleibt die Wahl weiterhin nicht bestätigt, sodass weder ein Präsident noch ein Vizepräsident gewählt werden kann.\n\nGestern unternahm der ehemalige Sprecher John Nance Garner einen letzten verzweifelten Versuch, eine funktionierende Koalition zu bilden. Da jedoch die Konferenz seiner eigenen Partei nicht bereit war, ihre Unterstützung für einen Präsidentschaftskandidaten zuzusagen, scheiterte sein Versuch ebenso wie alle seine vorherigen Versuche. Nun stand fest, dass es am 20. keinen gewählten Präsidenten geben würde, der sein Amt antreten könnte.\n\nPräsident Smith hatte zwei Wochen Zeit, um seine Regierung auf diese Eventualität vorzubereiten. Seine Lösung bestand darin, sein Kabinett zu bitten, ihre Rücktritte nicht einzureichen (was üblicherweise bei der Amtseinführung eines neuen Präsidenten geschieht), sondern stattdessen in ihren derzeitigen Positionen zu bleiben, bis ein neuer Präsident gewählt ist. Infolgedessen würde Cordell Hull, der amtierende Außenminister, gemäß dem Präsidential Succession Act von 1886 um 12:00 Uhr mittags am 20. Januar 1937, als Smith sein Amt niederlegen sollte, zum amtierenden Präsidenten werden.\n\nHeute ist dieser Tag gekommen. Am Mittag hat der ehemalige Präsident Al Smith sein Amt ohne Nachfolger niedergelegt, sodass das Amt zum ersten Mal seit fast 150 Jahren unbesetzt ist. Unmittelbar darauf hat Cordell Hull als amtierender Präsident der Vereinigten Staaten das Oval Office bezogen."
 usleadup.71.a: "Gott stehe uns allen bei."

 usleadup.80.t: "Massenentlassungen"
 usleadup.80.d: "Sofern man kein Landwirt war, war 1925 für die meisten Menschen, die keine Geschäftsleute waren, ein gutes Jahr. Der Zusammenbruch des Handels mit Großbritannien, der die Weltwirtschaftskrise auslöste, führte zunächst nicht zu Massenarbeitslosigkeit. Erst gegen Ende des Jahres machte sich der Einbruch der Wirtschaft auch bei den Arbeitnehmern bemerkbar, und es kam zu Massenentlassungen. Die Depression begann in den Vorstandsetagen, aber letztendlich konnte sie dort nicht bleiben.\n\nDer Rückfall in die Depression, der durch den Schwarzen Montag ausgelöst wurde, durchlief einen ähnlichen Zyklus. Im Februar stürzte die New Yorker Börse erneut ab, was jedoch keine unmittelbaren Auswirkungen auf die Produktion hatte. Da sie jedoch an den “Bust”-Teil des “Boom-and-Bust”-Zyklus gewöhnt sind, brauchten amerikanische Unternehmen nicht lange, um zu entscheiden, wie viel sie von sich selbst abschneiden müssen, um die zu erwartenden Bedingungen des nächsten Quartals zu überstehen.\n\nDamit hat der Prozess der Massenentlassungen erneut ernsthaft begonnen. Hunderttausende wurden ohne Vorwarnung entlassen und müssen sich nun in einer zunehmend feindseligen Wirtschaftslage selbst durchschlagen. Eine Welle von Streiks als Reaktion auf drohende Entlassungen hat wenig dazu beigetragen, den Aderlass zu stoppen, hat jedoch radikalisierte arbeitslose Arbeitnehmer weiter in Richtung SPA und CIO getrieben. Da sie auf Wohltätigkeit oder gegenseitige Hilfe angewiesen sind, sind Fälle, in denen rachsüchtige Arbeitnehmer ihre ehemaligen Arbeitgeber töten, zu alltäglichen Nachrichten geworden – ein düsteres Zeichen der Zeit."
 usleadup.80.a: "Ich kann ihnen keinen Vorwurf machen, dass sie einen Groll hegen..."

 usleadup.81.t: "Unternehmen gehen pleite"
 usleadup.81.d: "Wenn Menschen keine Arbeit haben, haben sie kein Geld. Wenn sie kein Geld haben, geben sie es auch nicht aus. Das ist der Teufelskreis von Rezession und Depression. Da die Kaufkraft der Verbraucher sinkt, können Unternehmen immer weniger Gewinne erzielen. Ein schwaches Jahrzehnt während der Depression bedeutet, dass nur wenige kleinere Unternehmen über die Reserven verfügen, um ihren Betrieb trotz roter Zahlen aufrechtzuerhalten, und Banken sind verständlicherweise zurückhaltend bei der Vergabe von Krediten, während sich vor ihren Türen lange Schlangen von Menschen bilden, die ihre Ersparnisse abheben wollen.\n\nUnternehmenspleiten sind ein fester Bestandteil der Depression. Der Schwarze Montag hat sie erneut mit voller Wucht ausgelöst. Kleine Unternehmen sind am stärksten betroffen, viele schließen ihre Türen oder gehen sogar in Konkurs. Ihre Mitarbeiter werden wiederum in die große und wachsende Masse der Arbeitslosen zurückgeführt, was den Teufelskreis der heutigen Wirtschaft weiter anheizt.\n\nDa die Arbeitslosigkeit schockierenderweise wieder auf den Tiefpunkt von 1929 zurückkehrt, hat die Depression die politische Radikalisierung weiter angeheizt. Arbeitslose Arbeiter strömen zur SPA sowie zu den Arbeitslosenverbänden der IWW. Kleinunternehmer, die niedrigere Arbeitskosten anstreben, um sich über Wasser zu halten, haben sich zu rechtsextremen Paramilitärs militarisiert und kämpfen offen auf den Straßen gegen Streikende. Bauern randalieren und zerstören Banken, die in ihrer Verzweiflung, ihre Finanzen in Ordnung zu halten, die Höfe von Witwen zwangsversteigert haben, um schnell an Geld zu kommen."
 usleadup.81.a: "Es geht alles bergab."

 usleadup.82.t: "Die Talsohle erreichen"
 usleadup.82.d: "Unter Al Smith erlebte die amerikanische Wirtschaft Höhen und Tiefen. Die knappe Vermeidung eines totalen Zusammenbruchs des US-Bankensektors im Jahr 1929 ermöglichte einige Jahre lang eine moderate Erholung, bevor der Zusammenbruch der Creditanstalt im Jahr 1931 das Land erneut in eine Rezession stürzte. Als Smith wiedergewählt wurde, folgte in seiner zweiten Amtszeit ein langsamer und mühsamer Weg zurück zu einer relativen Normalität. Für einen Moment schien es, als stünde eine Erholung bevor.\n\nDas amerikanische Volk war klug genug, um das nicht zu glauben.\n\nDie dunklen Tage von 1929 sind zurückgekehrt. Die Arbeitslosigkeit, die zu Beginn des Jahres auf einen Tiefstand von 13 Prozent gesunken war, ist wieder auf 20 Prozent gestiegen und wächst nun schneller als jemals zuvor während der Depression. Insolvenzen und Unternehmenspleiten sind sprunghaft angestiegen, der Außenhandel ist (erneut) zusammengebrochen, und die Erfolge der Smith-Jahre sind in seinen letzten Tagen im Amt zu Staub zerfallen.\n\nIn diesen Tagen ist Hoffnung zum seltensten Gut überhaupt geworden. Wut hingegen ist allgegenwärtig. Über ein Jahrzehnt des Scheiterns hat das Vertrauen in das politische Establishment Amerikas zerstört: Rechts und links haben radikale politische Kräfte die Politik von einer Angelegenheit der Elite und Gentlemen in eine Domäne der Mob und Massenbewegungen verwandelt. Paramilitärs streifen durch die Straßen amerikanischer Großstädte und geraten wegen ihrer Parteizugehörigkeit aneinander. Anstand stirbt einen anonymen Tod.\n\nGeneral MacArthur hat dem Präsidenten versichert, dass die Armee gut ausgerüstet ist, um jeden paramilitärischen Aufstand zu bewältigen. Hoffen wir, dass diese wenig beruhigende Zusicherung nicht wahr wird."
 usleadup.82.a: "Wie viel tiefer können wir noch fallen?"

 usleadup.90.t: "Die Zeit der Lahmen Ente"
 usleadup.90.d.intro: "In der Geschichte der Vereinigten Staaten betrug der Zeitraum zwischen der Wahl des Präsidenten und seiner Amtseinführung meist etwa fünf Monate. In der Zeit der Planwagen war die Zeitspanne zwischen November und März notwendig, damit die alte Regierung ihre Angelegenheiten regeln und die neue Regierung sich auf ihre Amtsübernahme vorbereiten konnte.\n\nIn der Zeit der Weltwirtschaftskrise war eine solche Kluft ein Anachronismus. In den fünf Monaten zwischen der Niederlage von Präsident Lowden und der Amtseinführung von Präsident Smith war Lowden gezwungen, ohne jegliches Mandat des Volkes zu handeln. Seine Schwierigkeiten dabei führten fast zu einem vollständigen Zusammenbruch des US-Bankensystems, der von Smith in seinen ersten Tagen knapp abgewendet werden konnte.\n\nDaher wurde 1933 der 20. Zusatzartikel zur Verfassung verabschiedet, der den Zeitraum zwischen Wahl und Amtseinführung auf zweieinhalb Monate verkürzte. Die Wahl in diesem Jahr wurde als Ausnahmefall angesehen, und eine Verkürzung der Zeit der “Lahmen Ente” galt seit langem als notwendig."
 usleadup.90.d.republican: "$usleadup.90.d.intro$\n\nHeute jedoch rächt sich diese Verkürzung. Da die Wahl des Wahlmännerkollegiums am 6. Januar stattfand, hatte der neue Präsident nur zwei Wochen Zeit, sich ordnungsgemäß auf sein Amt vorzubereiten. Bundesbeamte bemühen sich, die neue politische Agenda vorzubereiten, während Neulinge in Washington unermüdlich nach Wohnungen suchen. Die scheidende und die neue Regierung haben zusammengearbeitet, obwohl das parteiübergreifende Misstrauen die Beziehungen erschwert hat. Dennoch ist es unsere Pflicht, die neue republikanische Regierung auf den Sturm vorzubereiten, dem sie sich stellen muss.\n\nAls Zeichen des guten Willens hat der designierte Präsident sein Versprechen eingelöst, mehrere Demokraten für das Kabinett zu nominieren. Vor allem wird weiterhin ein Demokrat als Außenminister die oberste diplomatische Vertretung des Landes übernehmen. Angesichts der Gefahr, dass die konventionelle Politik von radikalen Neulingen überrannt wird, kann das Entstehen einer Koalition der rationalen Mitte nur ein gutes Zeichen sein."
 usleadup.90.d.olson: "$usleadup.90.d.intro$\n\nHeute jedoch rächt sich diese verkürzte Amtszeit. Da die Wahl am 6. Januar stattfand, hatte der neue Präsident nur zwei Wochen Zeit, sich ordnungsgemäß auf sein Amt vorzubereiten. Bundesbeamte bemühen sich, die neue politische Agenda vorzubereiten, während Neulinge in Washington unermüdlich nach Wohnungen suchen. Sowohl die scheidende als auch die neue Regierung haben zusammengearbeitet, obwohl es innerhalb der Bundesregierung große Vorbehalte gegenüber dem Eintritt von Verbündeten der SPA in die Regierung des designierten Präsidenten Olson gab. Dennoch ist es unsere Pflicht, die neue Regierung auf den Sturm vorzubereiten, dem sie gegenübersteht.\n\nAls Zeichen des guten Willens hat der designierte Präsident sein Versprechen eingelöst, mehrere Demokraten für das Kabinett zu nominieren. Am auffälligsten ist die Ernennung eines progressiven demokratischen Kriegsministers, der die Befürchtungen einer sozialistischen Übernahme des Kriegsministeriums zerstreuen soll. Dennoch ist es unwahrscheinlich, dass einige Ernennungen, wie beispielsweise die von Norman Thomas für das Außenministerium, vom Senat bestätigt werden. Angesichts dieser Konstellation bleibt abzuwarten, wie Olsons Amtszeit tatsächlich aussehen wird."
 usleadup.90.d.long: "$usleadup.90.d.intro$\n\nHeute jedoch rächt sich diese verkürzte Amtszeit. Da die Wahl des Wahlmännerkollegiums am 6. Januar stattfand, hatte der neue Präsident nur zwei Wochen Zeit, sich ordnungsgemäß auf sein Amt vorzubereiten. Bundesbeamte bemühen sich, die neue politische Agenda vorzubereiten, während Neulinge in Washington unermüdlich nach Wohnungen suchen. Wie üblich hat der designierte Präsident Long uns die Schuld gegeben und uns stillschweigend vorgeworfen, seine Amtsübernahme zu sabotieren, vielleicht um die Erwartungen seiner Anhänger zu dämpfen. Dennoch ist es unsere Pflicht, die neue Regierung auf den Sturm vorzubereiten, dem sie gegenübersteht.\n\nLongs Wahl seiner Kabinettsmitglieder hat die Kritiker gespalten. Die Ernennung des Republikaners William Borah zum Außenminister wurde gelobt. Die Ernennung von Eugene Talmadge zum Landwirtschaftsminister stieß bei den etablierten Politikern hingegen auf mehr Ablehnung. Insgesamt wird das Kabinett von ehemaligen und aktuellen Demokraten dominiert, was möglicherweise auf Longs Bereitschaft hindeutet, wieder in die demokratische Partei zurückzukehren."
 usleadup.90.a: "Die Uhr nähert sich Mitternacht."

 usleadup.91.t: "Auf Wiedersehen an euch alle"
 usleadup.91.d.intro: "Trotz der verkürzten Amtszeit des scheidenden Präsidenten dürfte die Amtseinführung des nächsten Präsidenten ohne größere Zwischenfälle verlaufen. Da sich die Mitarbeiter auf ihren Abschied vorbereiten und ihre Nachfolger bereitstehen, um die Regierungsgeschäfte zu übernehmen, herrscht im Weißen Haus eine gedrückte Stimmung. Der Präsident und die First Lady haben für ihre Mitarbeiter, von denen viele bereits begonnen haben, sich nach einer neuen Beschäftigung umzusehen, eine ruhige, relativ bescheidene Feier ausgerichtet. Eine Veränderung gegenüber den Jahren unter Smith ist sofort sichtbar: Den Gästen wird ohne viel Aufhebens Champagner serviert. Smith hat zumindest seinen “feuchten Traum” verwirklicht.\n\nDer Gastgeber selbst ist jedoch noch nicht unter ihnen. Präsident Smith sitzt im Oval Office und erledigt die letzten Aufgaben seiner Amtszeit. Er hinterlässt seinem Nachfolger eine Nation, die sich in einer Krise befindet. In den 48 Bundesstaaten toben Streiks, die von Tag zu Tag militanter und gewalttätiger werden. Der kürzlich von der IWW ausgerufene Kohlearbeiterstreik droht die Amerikaner im Winter frieren zu lassen (außer natürlich diejenigen, die in den von der SPA kontrollierten Bundesstaaten leben), da die Bundesreserven zur Neige gehen. Politische und paramilitärische Gewalt nehmen zu, und in der Hauptstadt kursieren Gerüchte über Verschwörungen."
 usleadup.91.d.republican: "$usleadup.91.d.intro$\n\nIn seinem Nachfolger findet Smith einen Mann, der seine Präsidentschaft offen ablehnt. Das katastrophale Abschneiden der Demokraten war ein Schlag für Smith, der nur durch die Niederlage des aufstrebenden Unruhestifters Long gemildert wurde. Smith wünscht seinem Nachfolger alles Gute, auch wenn irische Katholiken wie er nie viel für die Republikanische Partei übrig hatten. Auf jeden Fall freut er sich darauf, nach acht Jahren des Ringens mit politischen und wirtschaftlichen Kräften, die außerhalb seiner Kontrolle lagen, endlich etwas Ruhe zu finden.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.olson: "$usleadup.91.d.intro$\n\nIn seinem Nachfolger findet Smith einen Mann, der seine Präsidentschaft offen ablehnt. Das katastrophale Abschneiden der Demokraten war ein Schlag für Smith, und Longs Niederlage trug wenig dazu bei, den Schlag durch die Zerstörung des Zweiparteienmonopols auf die Präsidentschaft zu mildern. Smith war immer der Meinung gewesen, dass im Umgang mit politischen Radikalen mehr Fingerspitzengefühl erforderlich sei. Jetzt hofft er nur noch, dass diese unter Olsons Führung ebenfalls milder geworden sind. Hoffnung ist in diesen Tagen natürlich eine gefährliche Sache.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.long: "$usleadup.91.d.intro$\n\nIn seinem Nachfolger findet Smith einen Mann, der seine Präsidentschaft offen ablehnt. Noch schlimmer ist der Sieg von Long, einem Mann, der es sich zur Aufgabe gemacht hat, Smith in den letzten sechs Jahren das Leben zur Hölle zu machen. Smith hatte sich entschieden gegen Garners Abkommen mit Long gestellt, gegen dessen Entscheidung, ihn anstelle des Republikaners zu installieren. Er geht davon aus, dass Garner bald erkennen wird, dass er Recht hatte. Wie dem auch sei, er wird nicht mehr da sein, um zu sagen: “Ich habe es euch ja gesagt.” Ein Ruhestand in New York City, weit weg von Washington, lockt ihn.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.outro: "Smiths Sekretärin betritt das Oval Office. Die First Lady möchte, dass er eine Rede hält. Der Präsident beschließt, dass er genug für sein Leben geleistet hat, setzt ein tapferes Lächeln auf und geht hinaus, um zu seinen Mitarbeitern zu sprechen. Zu denen, die acht Jahre mit ihm durchgestanden haben, zu denen, die erst letztes Jahr dazugekommen sind, und zu denen, die Smith seit Beginn seiner Karriere treu ergeben waren."
 usleadup.91.a: "\"Meine Herren, es war mir eine Ehre.\"."

####Harlan County War
 usleadup.101.t: "Gewalt in Harlan County"
 usleadup.101.d: "Seit 1931 ist Harlan County in Kentucky in eine langwierige Phase von Arbeitskämpfen verwickelt. Als Reaktion auf drastische Lohnkürzungen versuchte die Gewerkschaft United Mine Workers (UMW), die Bergarbeiter von Harlan zu organisieren. Wie für die im Niedergang begriffene UMW typisch, scheiterten sie unter dem Druck sowohl der Bezirksbehörden als auch der Schlägertrupps des Unternehmens. Ihr Scheitern trieb die Arbeiter in die Arme der IWW, die sich schnell von ihren neuen Hochburgen in West Virginia und Colorado ausbreitete und Suppenküchen und andere Hilfsorganisationen zur Unterstützung der streikenden Bergleute gründete. Auch dies scheiterte jedoch, da das Nationale Arbeitsbeziehungsgesetz nur wenige Durchsetzungsmechanismen zum Schutz der Bergleute vorsah, sodass diese den \"bewaffneten Schlägern\" des Harlan-Sheriffs J.H. Blair schutzlos ausgeliefert waren.\n\nMit der Verabschiedung des National Labor Arbitration and Enforcement Act stiegen die Hoffnungen auf eine erneute Organisierungskampagne in Harlan. Im Dezember sandte die IWW einen Brief an Sheriff Theodore R. Middleton, in dem sie ihn über die Absicht der Gewerkschaft informierte, die Bergleute von Harlan zu organisieren. Obwohl der Brief unzustellbar zurückgeschickt wurde, ist eine regelrechte Armee von IWW-Organisatoren aus West Virginia nach Kentucky gekommen, und in Harlan ist es erneut zu Gewalttätigkeiten gekommen. Gouverneur Chandler hat die im letzten Jahr gegen Sheriff Middleton erhobenen Anklagen fallen gelassen und ihm damit die Befugnis erteilt, eine neue Gruppe gewerkschaftsfeindlicher Hilfssheriffs zu rekrutieren. Ein Versuch der Gewerkschafter, sich im New Harlan Hotel zu organisieren, endete bereits mit einer Belagerung des Gebäudes durch Männer, die mit Middleton in Verbindung stehen, wobei mehrere Menschen ums Leben kamen.\n\nKaum jemand zweifelt daran, dass die Gewalt in Harlan weitergehen wird, wenn nichts dagegen unternommen wird, da es bereits zu mehreren Rachemorden gekommen ist."
 usleadup.101.a: "Alarmierend."

 usleadup.102.t: "Eskalation der Gewalt in Harlan"
 usleadup.102.d: "Die Verschlechterung der wirtschaftlichen Lage im ganzen Land nach dem Schwarzen Montag hat die jüngsten Gewerkschaftsaktivitäten der IWW in Harlan County weiter verschärft. Die Folge ist eine weitere Eskalation der Gewalt: Morde und Vergeltungsmorde sind an der Tagesordnung, und bewaffnete Übergriffe auf Gewerkschaftssitzungen werden zunehmend mit entsprechenden Schüssen beantwortet. Angesichts der Lage in Harlan werden in Washington die Forderungen nach einer Intervention laut, um zu verhindern, dass sich der Bezirk in ein totales Kriegsgebiet verwandelt.\n\nEinerseits machen viele Middletons Vorgehen und die harte Anti-Gewerkschafts-Haltung der lokalen Behörden für die Eskalation der Gewalt verantwortlich und schlagen vor, dass ein Kongressausschuss die Angelegenheiten in Harlan untersucht. Andererseits zeigen Antisozialisten mit dem Finger auf die IWW, die schon immer eine militante und radikale Organisation war, und machen sie für die Eskalation zu beidseitigen Schießereien verantwortlich. Letztendlich muss eine Art Stellungnahme zur Situation in Harlan abgegeben werden."
 usleadup.102.a: "Middleton ist schuld: Untersuchen Sie Harlan!"
 usleadup.102.b: "Die Radikalen sind schuld: Schlagen Sie zu, bevor sich das ausbreitet!"

 usleadup.103.t: "Das La Follette-Komitee"
 usleadup.103.d: "Der Ausschuss für Bildung und Arbeit, Unterausschuss zur Untersuchung von Verstößen gegen die Meinungsfreiheit und die Rechte der Arbeitnehmer, besser bekannt als La Follette-Ausschuss, wurde mit der Verabschiedung des National Labor Arbitration and Enforcement Act gegründet, um Methoden zu untersuchen, mit denen Arbeitgeber Tarifverhandlungen mit Gewerkschaften vermeiden. Der Ausschuss, der sich speziell mit Industriespionage, privaten Polizeikräften, Streikbrecherdiensten und anderen Taktiken im Arbeitskampf befasst, hat nun sein Augenmerk auf die zunehmende Gewalt in Harlan County gerichtet, wo viele gängige gewerkschaftsfeindliche Praktiken angewendet werden.\n\nMit Unterstützung der Regierung hat eine Untersuchung der Zustände in Harlan Gestalt angenommen. Die Beweislage ist bereits jetzt erdrückend: Gewerkschaftsmitglieder haben über Gewalt gegen sich selbst und ihre Familien sowie über die eskalierende Gewaltanwendung durch die Streikbrecher ausgesagt. Progressive Kräfte hoffen, dass die Ergebnisse des Ausschusses den Druck für Veränderungen verstärken und dazu beitragen werden, die Gewalt in Harlan zu beenden, die diese Woche vier Menschenleben gefordert hat."
 usleadup.103.a: "Hoffentlich hilft das."

 usleadup.104.t: "Kriegsrecht in Harlan verhängt"
 usleadup.104.d: "Da die Gewalt in Harlan County neue Höhen erreicht hat, sind die Forderungen nach einem Eingreifen laut geworden. Die anhaltenden Morde und Gewalttaten auf beiden Seiten haben die Regierung des Bundesstaates dazu veranlasst, das Kriegsrecht zu verhängen, was durch die Erklärung der Regierung zur Harlan-Frage noch verstärkt wurde. Die IWW hat diese Erklärung bereits scharf kritisiert und Gouverneur Chandler als Marionette der Großindustrie und tyrannischen Vollstrecker der Gesetze der Bosse angeprangert. Obwohl wir hoffen, dass Gouverneur Chandler bei der Durchsetzung des Gesetzes in Harlan unparteiisch vorgehen wird, gibt es bereits Berichte über asymmetrische Kämpfe zwischen den staatlichen Streitkräften und organisierten Gewerkschaftsmilizen. Dennoch ist es nun unsere oberste Priorität, die Ordnung in Harlan aufrechtzuerhalten, ein Ziel, das durch die Erklärung des Staates wesentlich erleichtert werden dürfte.\n\nIn der Zwischenzeit hat die Gewalt in Harlan diese Woche vier Menschenleben gefordert."
 usleadup.104.a: "Hoffen wir, dass sie sich damit an die Regeln halten."

 usleadup.105.t: "Gerüchte über Waffenschmuggel in Harlan"
 usleadup.105.d.regular: "Aus den umliegenden Bezirken von Harlan kommen beunruhigende Berichte. Staatspolizisten sind auf mehrere bewaffnete Banden gestoßen, die verschiedene Lieferungen durch das Cumberland River Valley transportierten. Als sie aufgefordert wurden, für eine Befragung anzuhalten, kam es zu Schusswechseln, die die Staatspolizisten in einigen Fällen zum Rückzug zwangen. Als die Banden zum Rückzug gezwungen wurden, fanden die Staatspolizisten in ihrer zurückgelassenen Ladung Kisten mit Gewehren, Sprengstoff und anderen Waffen. Der Hauptverdacht der staatlichen, lokalen und bundesstaatlichen Behörden ist, dass diese Lieferungen für die Organisatoren der IWW bestimmt waren, eine Theorie, die durch die Aussagen der wenigen Gefangenen, die nach diesen Schießereien gefasst wurden, offenbar bestätigt wird.\n\nDie Bewaffnung der IWW-Organisatoren hat das Schreckgespenst des Mingo County Krieg von 1923 heraufbeschworen, als eine Armee von 10.000 Bergarbeitern im Süden von West Virginia aufstand und sich in den Counties Mingo und Longan festsetzte. Die Folgen dieses Konflikts machten West Virginia zu einer Hochburg des Sozialismus, sodass in Kentucky große Angst vor einem ähnlichen Aufstand herrscht. Daher wurde eine Reaktion entweder von den staatlichen oder den lokalen Kräften gefordert. Die lokalen Milizen haben gefordert, dass wir sie in ihrem Kampf gegen die IWW unterstützen. Obwohl sie entschieden gegen die IWW sind, sind sie diszipliniert und stehen der Firma näher als der Regierung. Alternativ könnten wir das Gebiet mit mehr Staatspolizisten verstärken, darunter auch potenzielle Freiwillige der Nationalgarde aus Virginia. Beide Optionen würden jedoch zu einer Eskalation der Lage führen. Unsere letzte Möglichkeit wäre, einfach die Straßenpatrouillen zu verstärken. Dies würde die Lage kaum verschärfen, allerdings gibt es Gerüchte, dass die IWW auch Waffen durch die Berge schmuggelt, was bedeutet, dass eine solche Maßnahme nur begrenzt wirksam sein könnte."
