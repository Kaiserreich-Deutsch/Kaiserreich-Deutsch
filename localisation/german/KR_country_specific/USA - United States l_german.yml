 usleadup.21.a: "Ein Schlag für seine Chancen."

 usleadup.22.t: "Die Kampf an der Pforte"
 usleadup.22.d: "Detroit, Michigan, ist das Zentrum der amerikanischen Automobilindustrie und eines der weltweiten Zentren der Automobilherstellung. Heute Nacht sind die Straßen der Stadt rot vor Blut und lodernd vor randalierendem Feuer. Walter Reuther, Mitglied der Sozialistischen Partei, relativ gemäßigt zwischen dem Reed- und dem Thomas-Flügel der Partei und einer der Führer der dem CIO angeschlossenen United Auto Workers, wurde heute Opfer dessen, was der Daily Worker bereits als "das bisher deutlichste Zeichen eines offenen Klassenkriegs der Bourgeoisie" bezeichnet hat. Er und sein Gewerkschaftskollege Richard Frankensteen wurden von offenbar von der Ford Motor Company angeheuerten Paramilitärs halb totgeschlagen, als sie vor den Toren des Werks in Detroit Flugblätter an die Arbeiter verteilten.\n\nDie Auseinandersetzung eskalierte schnell, als die Ford-Söldner mehrere Zeugen und Fotografen verprügelten und Reuther fast töteten, was zu einer regelrechten Schlägerei führte. Obwohl es letztlich keine Todesopfer gab, wurden Reuther und Frankensteen ins Krankenhaus eingeliefert. Dennoch wirkte ein lächelnder Reuther von seinem Krankenhausbett aus äußerst zuversichtlich. Der junge Gewerkschafter leugnete ausdrücklich, dass die Bedrohung seines Lebens ihn von seiner eigenen Organisierungsarbeit abhalten würde - oder gar die Militanz der SPA dämpfen würde. "Das bedeutet nur, dass sie Angst haben." scherzte er."
 usleadup.22.a: "Können diese Männer nicht darüber reden?"

 usleadup.23.t: "Der Nationalkonvent der Republikaner"
 usleadup.23.d: "Seit langem ist es so, dass die Republikaner ihren Nominierungskongress zuerst abhalten und die Demokraten als zweites. Mit einer Ausnahme im Jahr 1888 hat sich diese Reihenfolge seit den Tagen von Lincoln gehalten, wobei die flüchtige Anwesenheit größerer dritter Parteien wie der Volkspartei und jetzt der Farm-Arbeiter außer Acht gelassen wurde. Auf dem diesjährigen Nationalkongress der Republikaner herrscht Optimismus, denn die Menschen scheinen der Demokraten überdrüssig zu sein, und ein Wandel scheint in der Luft zu liegen.\n\nSo sehr sich die Dinge auch ändern, so sehr bleiben sie doch gleich. Vorwahlen sind seit den Tagen von Theodore Roosevelt ein Merkmal der Präsidentschaftspolitik der großen Parteien. Obwohl sie in der Regel nicht bindend sind, geben sie ein klares Bild von der Stimmung in der Bevölkerung. In diesem Jahr hat der progressive Republikaner und Senator von Idaho, William Borah, einer der letzten Republikaner der Roosevelt-Ära, die Vorwahlen der GOP fast vollständig für sich entschieden. Mit dem Wind im Rücken hat sich Borah mit seinem Eintreten für eine Rückkehr zum Roosevelt'schen Progressivismus und seiner linken Kritik an der Smith-Regierung beim konservativen Flügel der Partei wenig Freunde gemacht.\n\nDie Konservativen sind sich jedoch der prekären Lage bewusst, in der sie sich befinden. Borah ist im Aufwind, und das Land ist nach den Enttäuschungen der Smith-Jahre in einer allgemein fortschrittlichen Stimmung. Die Konservativen, allen voran Arthur Vandenberg aus Michigan, zögern daher, ihren Hut in den Ring zu werfen.\n\nDaher hat sich der konservative Flügel der Partei hinter den gemäßigten Gouverneur von Kansas, Alf Landon, gestellt. Als pragmatischer und doch liberaler Gemäßigter mit einer starken Wahlbeteiligung stellt Landon eine weitgehend akzeptable Alternative dar, die dennoch mit der Stimmung im Land übereinstimmt. Mit der Unterstützung des Establishments tritt Landon auf dem Parteitag gegen Borahs Aufstand an..."
 usleadup.23.a: "Der Aufstand hat gesiegt: Borah erhält die Nominierung!"
 usleadup.23.b: "Die Parteibonzen bekommen ihren Willen: Landon bekommt den Zuschlag!"

 usleadup.24.t: "Borahs Dankesrede"
 usleadup.24.d: "Nachdem der Nationalkongress der Republikaner 1936 entschieden war, wandte sich William E. Borah an seine Mitstreiter und die Nation. Der Progressive aus Idaho dankte den Delegierten für ihr Vertrauen und erklärte, dass der Wille des Volkes den Versuch des Parteiestablishments, ihn durch ihren \"Lieblingssohn\"-Plan zu unterdrücken, überwunden habe, und gelobte, die republikanische Partei entlang liberaler Linien (statt der alten Garde) neu zu schmieden. Er brachte seine Überzeugung zum Ausdruck, dass das Volk im November dasselbe tun wird.\n\nIn seiner Rede kam er schnell auf ein ganz anderes Thema zu sprechen - die sich verschlimmernde Weltwirtschaftskrise. Borah warf der Smith-Regierung vor, dass sie mit ihrer Misswirtschaft \"der Nation den Lebenssaft aussaugt\", und sagte: \"Wenn wir so weitermachen, wird jeder Landwirt einen anderen auf seinen Schultern tragen, wenn er sein Getreide pflügt\". Die Hilfsbemühungen der Regierung haben die Politiker bereichert, während sie die Hungernden nicht ernähren konnten - er verglich die Bürokraten in Washington mit den biblischen \"Heuschrecken, die nach Ägypten strömen.\" Er beklagte, dass \"wir nicht viele Farmer in Washington haben, nicht einmal im Landwirtschaftsministerium\" und verglich die gegenwärtige Situation mit dem Vorabend der Französischen Revolution.\n\nIn Bezug auf die Sozialversicherung versuchte Borah, seinen eigenen Standpunkt darzulegen. Er erklärte, er sei ein Befürworter solcher Renten für Menschen über sechzig gewesen, lehnte aber den Townsend-Plan (den er zuvor befürwortet hatte) ab, weil er sie zwang, das gesamte Geld in einem Monat auszugeben. Stattdessen plädierte er dafür, das Geld einfach an Einzelpersonen auszuzahlen, die es dann nach eigenem Ermessen ausgeben oder sparen können.\n\nIn der Vergangenheit war er manchmal ein kämpferischer Reformer. Er verbrachte einige Zeit damit, beide etablierten Parteien zu kritisieren, sparte sich aber den Großteil seiner Worte, um gegen die wachsende extreme Linke und Rechte zu wettern. Einiges davon war ideologisch, aber vieles war auch praktisch - er konkurriert mit beiden um die Stimmen der Populisten. Gemeinsam mit seinem neuen Kandidaten Quentin Roosevelt schwört er, die Republik zu retten, dem Volk zu helfen und die Verfassung zu schützen."
 usleadup.24.a: "Eine Botschaft für die Zeit?"

 usleadup.25.t: "Landons Dankesrede"
 usleadup.25.d: "Nachdem der Nationalkonvent der Republikaner 1936 beschlossen war, wandte sich Alf Landon an seine republikanischen Mitstreiter und an die Nation. In der Hoffnung auf eine \"einfache und geradlinige Rede\" erinnerte Landon zu Beginn alle an den Eid des Präsidenten, \"das Amt des Präsidenten der Vereinigten Staaten treu auszuführen\" und \"die Verfassung der Vereinigten Staaten zu bewahren, zu schützen und zu verteidigen\". - eine Standardaussage in besseren Zeiten, aber 1936 war sie sehr treffend.\n\nEr versprach, die Wirtschaft fair anzugehen, und sagte: \"Wenn wir dauerhaft vorankommen wollen, dann nur mit einer geeinten Nation - und nicht mit einem Volk, das durch Appelle an Vorurteile zerrissen und durch Klassengefühl gespalten ist.\" Er stellte weiter fest, dass \"die Welt versucht hat, diese Depression mit verschiedenen Methoden zu überwinden. Keine von ihnen war vollständig erfolgreich. Zu oft wurde der Aufschwung durch politische Erwägungen behindert, wenn nicht gar vereitelt.\"\n\nUnter Smith \"hat die Nation weder bei den Reformen noch beim Aufschwung die dauerhaften Fortschritte gemacht, die wir zu Recht erwarten\", und Landon sagte, dass ein echter wirtschaftlicher Aufschwung nicht an den Börsenkursen gemessen werden sollte, sondern daran, dass die Amerikaner in der Lage sind, einen Arbeitsplatz zu finden und sich selbst zu versorgen und ein respektvolles Mitglied der Gemeinschaft zu sein.\n\nTrotz des Schwarzen Montags erklärte Landon, dass \"Amerika reif für den Aufschwung ist,\" und zog die GOP-Plattform zur Förderung von Kleinunternehmen und Landwirten, zur Reform der Steuer- und Währungspolitik, zur wirksamen und diskriminierungsfreien Bekämpfung der Arbeitslosigkeit, zum Schuldenabbau und zum Recht der Arbeitnehmer auf gewerkschaftliche Organisierung durch. In Arbeitsfragen sollte die Regierung als Schiedsrichter fungieren, die öffentlichen Interessen schützen und die Schlichtung fördern.\n\nLandon schloss mit einem Verweis auf Amerikas Gründungsprinzipien \"Leben, Freiheit und das Streben nach Glück\" sowie auf die in der Verfassung verankerten Kontrollen und Gegengewichte. Er warnte, dass \"die großen Sicherheitsvorkehrungen gegen Tyrannei und Unterdrückung nicht weggeworfen werden und verloren gehen dürfen\", und versprach, zusammen mit seinem neu gewählten Kandidaten Quentin Roosevelt seinen Teil dazu beizutragen, das Amerika zu schaffen, das sein soll."
 usleadup.25.a: "Kann das Zentrum halten?"

 usleadup.26.t: "Der Löwe von Idaho brüllt"
 usleadup.26.d: "Obwohl die jüngsten Skandale bei den strauchelnden Demokraten und die jüngsten Gewaltausbrüche der Longisten und Linken in den Medien viel Aufmerksamkeit erregt haben, hat die Republikanische Partei hart daran gearbeitet, eine tragfähige Wahlkoalition für den November zu bilden.\n\nDie Wahl eines progressiven Kandidaten, der den konservativen, den liberalen und den progressiven Flügel ausbalanciert, hat die Republikaner nicht davon abgehalten, zu versuchen, eine ungleiche Auswahl von Wählern im ganzen Land anzusprechen. Republikanische Wahlkämpfer haben an Türen geklopft, um Gelder von großen und kleinen Unternehmen geworben, die Smith-Regierung für ihre Inkompetenz kritisiert, Long der Korruption bezichtigt und Ängste vor einer sozialistischen Revolution geschürt.\n\nDies ist natürlich nicht Borahs erster Wahlkampf - als erfahrener politischer Akteur hat sich Borah in den 1920er Jahren zu einem wichtigen Machtfaktor bei republikanischen Wahlen entwickelt, obwohl er sowohl Intrigen als auch Tabak hasst (was ihn für die buchstäblich rauchgefüllten Hinterzimmer schlecht geeignet macht). Als energischer Wahlkämpfer, der die republikanische Partei als fortschrittlich darstellen will, hat er sich bemüht, seinen Einflussbereich über die Great Plains hinaus auszudehnen und die GOP-Hochburgen im Norden und Westen zu stärken.\n\nAngesichts des intensiven Wettbewerbs und der eskalierenden Gewalt muss man sich jedoch fragen, ob dies ausreichen wird. Das Establishment mag sich auf nationaler Ebene hinter ihn gestellt haben, doch viele lokale politische Apparate haben ihm zugewandte Kandidaten auf den unteren Wahllisten ausgeschlossen. Seine Versuche, die Wähler der Landarbeiter und der Gewerkschaftspartei für sich zu gewinnen, und die Versuche seiner Partei, unzufriedene Demokraten zu umwerben, waren nur begrenzt erfolgreich. Es ist klar, dass dies ein langer und hart umkämpfter Wahlkampf sein wird."
 usleadup.26.a: "Er bringt sicherlich frischen Wind..."

 usleadup.27.t: "Das Verschwinden von Alfred M. Landon"
 usleadup.27.d: "Obwohl die jüngsten Skandale bei den strauchelnden Demokraten und die jüngsten Gewaltausbrüche der Longisten und Linken in den Medien viel Aufmerksamkeit erregt haben, hat die Republikanische Partei hart daran gearbeitet, eine tragfähige Wahlkoalition für den November zu bilden.\n\nDie Wahl eines progressiven Kandidaten, der den konservativen, den liberalen und den progressiven Flügel ausbalanciert, hat die Republikaner nicht davon abgehalten, zu versuchen, eine ungleiche Auswahl von Wählern im ganzen Land anzusprechen. Republikanische Wahlkämpfer haben an Türen geklopft, um Spenden von großen und kleinen Unternehmen geworben, die Smith-Regierung wegen ihrer Inkompetenz und Long wegen Korruption angeklagt und Ängste vor einer sozialistischen Revolution geschürt.\n\nTrotz dieser Bemühungen scheint ein entscheidendes Mitglied seinen Beitrag nicht zu leisten. Alf Landon weigert sich - aus welchen Gründen auch immer - weitgehend, in seiner Kampagne zu reisen oder sich zu äußern, was den konservativen Kolumnisten Westbrook Pegler zu einer Bemerkung veranlasst: \"Das Verschwinden von Alfred M. Landon aus Topeka, Kansas, der seit einiger Zeit von seinen Stammplätzen verschwunden ist, gibt Anlass zu erheblichen Rätseln. Das Büro für vermisste Personen hat ein Alarmbulletin mit dem Foto von Herrn Landon und anderen Angaben verschickt, und jeder, der Informationen über seinen Verbleib hat, wird gebeten, sich direkt (sic) mit dem Republikanischen Nationalkomitee in Verbindung zu setzen.\"\n\nAber die diesjährige Wahl ist für die Republikanische Partei einfach zu wichtig, um sie zu verlieren. Angesichts des intensiven Wettbewerbs und der eskalierenden Gewalt gibt es kein Zurück mehr. Trotz der Ineffizienz von Alf Landon als Wahlkämpfer haben seine Wahlkampfmanager junge Aktivisten und eine Armee von Schriftstellern mobilisiert, um zu versuchen, den Gouverneur von Kansas über die Ziellinie zu bringen. Was auch immer geschieht, es ist klar, dass dies ein langer und hart umkämpfter Wahlkampf sein wird."
 usleadup.27.a: "Nicht gut für die Republikaner."

 usleadup.28.t: "Die Neuen Minutemen"
 usleadup.28.d: "J. Edgar Hoover hat seinen jüngsten Bericht im Oval Office abgegeben, in dem er dem Präsidenten die wachsende Dringlichkeit der Lage darlegt. Während diese Worte in besseren Zeiten als Panikmache oder als typischer Appell für mehr Finanzmittel abgetan würden, ist die Tatsache, dass die organisierte politische Gewalt zunimmt, unübersehbar.\n\nErmutigt durch Huey Longs Aufruf zum \"New Minutemen\" vor einigen Wochen haben sich verschiedene rechtsextreme Milizen unterschiedlicher Größe und Radikalität um den Begriff herum und zur Unterstützung von Long zusammengeschlossen. Gruppen wie die Silver Legion, die Khaki Shirts, Mankind United, die Knights of the Camarilla, die Crusader White Shirts, die Black Legion und der Ku Klux Klan haben an Zahl zugenommen und greifen alles an, was als sozialistisch oder unpatriotisch angesehen wird. Während sich einige gegen die Bezeichnung gewehrt und andere sie angenommen haben, haben die Medien sie alle als \"Minutemen\" in einen Topf geworfen.\n\nDie Basis ist nicht die einzige Quelle für bewaffnete Paramilitärs. Henry Ford und andere Industrielle haben ihre Streikbrecher auch als \"Minutemen\" dargestellt, die loyale Arbeiter heldenhaft gegen ausländische Subversive und sozialistische Hetzer verteidigten. Kooperative lokale Strafverfolgungsbehörden, manchmal sogar mit staatlicher Genehmigung, sollen mit der \"Minutemen-Bewegung\" sympathisiert haben. Nicht direkt angegliedert, aber in den Medien häufig als Minutemen bezeichnet, sind Huey Longs schwer bewaffnete \"Kosaken\" als persönliche Leibwächter.\n\nDie Ausbreitung bewaffneter Gruppen hat zu einem Kreislauf der Gewalt in den Städten und auf dem Lande geführt, der zu einem Wettrüsten geführt hat, das das Machtmonopol der amerikanischen Regierung in Frage stellt. Viele bezweifeln, dass sich die Lage bald bessern wird."
 usleadup.28.a: "Das ist gefährlich."

 usleadup.29.t: "Der Nationalkonvent der Demokraten"
 usleadup.29.d: "Die Demokratische Partei befindet sich bei den Wahlen von 1936 in einem schlechten Zustand. Geplagt von Spaltung und Aufruhr und belastet von einem unpopulären Amtsinhaber, der eine Periode des allgemeinen Unwohlseins geleitet hat, die nicht abklingen will, sind nur wenige zuversichtlich, dass die Partei die Chance hat, die Präsidentschaft erneut zu erringen.\n\nDer einzige Mann, der den Parteitag mit einem Lächeln und einer optimistischen Grundstimmung betritt, ist vielleicht der Mann, der entschlossen ist, nominiert zu werden, um die gesamte Amtszeit von Smith zu tadeln. Huey Long braucht nicht vorgestellt zu werden, und sein Kreuzzug für die Präsidentschaft hat ihn mit zahlreichen Vorwahlsiegen in der Hand nach Philadelphia gebracht. In der breiten Öffentlichkeit findet Longs \"Teilen Sie unseren Reichtum\" Plattform großen Anklang, da sie einen entscheidenden Bruch mit dem wirtschaftlichen Konservatismus der Smith-Jahre darstellt, und als solcher macht Long deutlich, dass nur er in der Lage ist, den Demokraten die Präsidentschaft zu sichern.\n\nGerade die Radikalität, die sein größter Trumpf ist, hat jedoch dazu geführt, dass ein großer Teil der Partei entschlossen ist, seine Nominierung zu verhindern. Auf dem Parteitag hat sich eine \"Jeder außer Long\" Bewegung gebildet, die die Summe vieler Anti-Long-Kräfte umfasst, darunter Liberale, Konservative, Progressive und alle, die dazwischen liegen. Vereint nur durch ihre Ablehnung von Long, wurden verschiedene Gesichter vorgestellt und als alternative Kandidaten nominiert. Vizepräsident Joe T. Robinson, Handelsminister Herbert Hoover und Außenminister Cordell Hull gehören zu den prominentesten Namen auf der Liste.\n\nEs ist klar, dass die Konfrontation zwischen Long und den Anti-Longs den diesjährigen Parteitag bestimmen wird. Ihre Lösung ist ungewiss, und die Unruhe in allen Fraktionen wächst, da die Partei an ihre Grenzen zu stoßen scheint."
 usleadup.29.a: "Und die Nominierung geht an..."

 usleadup.30.t: "Schlägerei im Konvent"
 usleadup.30.d: "Es begann als einfacher Streit über das Verfahren. Zwei verschiedene Delegationen aus dem Bundesstaat Mississippi verlangten ihren Sitz: eine Pro-Long- und eine Anti-Long-Delegation. Die Entscheidung des Mandatsprüfungsausschusses des Konvents zugunsten der Anti-Long-Delegation löste eine Welle von Buhrufen und Spott von Longs Anhängern aus. Die aufeinanderfolgenden Anfechtungen der anderen Pro-Long-Delegationen verschärften die Situation. Long verlangte das Wort, in der Hoffnung, den Konvent wie Bryan im Jahr 1896 zu beeinflussen, was ihm jedoch verwehrt wurde.\n\nDie Stimmung unter den Long-Anhängern verschlechterte sich zusehends. Der letzte Strohhalm war der Versuch, der Delegation aus Louisiana das Mandat zu entziehen, um eine alternative, gegen Long gerichtete Liste aufzustellen. Daraufhin erhob sich die Long-Menge. Longs Bruder Earl beschimpfte den Vizepräsidenten Robinson, bevor er in eine kurze Schlägerei mit ihm verwickelt wurde, bei der der jüngere Mann noch schlimmer verletzt wurde, bevor er von anderen Teilnehmern zurückgehalten wurde. Dieser Vorfall war schließlich der letzte Strohhalm für Longs Anhänger, die daraufhin den Kongress massenhaft verließen.\n\nNach einer kurzen Abstimmungsrunde stellte sich der Konvent, der der Regierung nun wesentlich freundlicher gesinnt war, hinter Robinson, nachdem Hoover seinen Namen von der Kandidatur zurückgezogen hatte. Nachdem Robinson als Präsidentschaftskandidat nominiert worden war, wurde Hoover der zweite Platz auf dem Wahlzettel angeboten, doch er lehnte erneut ab, da er dies offensichtlich als vergebliche Mühe ansah und eine Kandidatur im Jahr 1940 anstrebte. Als Alternative wurde der Gouverneur von Indiana, Paul V. McNutt, ein fotogener Nordstaatler mit guten Wahlkampferfahrungen gefunden. Das neue demokratische Ticket scheint nun auf die Vergessenheit der Wählerschaft zuzusteuern, während Long seine Kräfte offen auf einen Parallelkongress vorbereitet."
 usleadup.30.a: "Welcher Wahnsinn!"

 usleadup.31.t: "Ein Stellvertreter für einen Kingfish"
 usleadup.31.d: "Der dramatische Auszug von Anhängern des Senators Huey Long aus dem Demokratischen Nationalkonvent vor etwas mehr als einer Woche hat zu fieberhaften Spekulationen über Longs nächsten politischen Schritt geführt. Nur wenige sind so töricht zu glauben, dass die Ereignisse in Philadelphia Longs Ambitionen auf die Präsidentschaftskandidatur ernsthaft gebremst haben. Stattdessen wird weithin erwartet, dass er eine wie auch immer geartete Kandidatur als Dritter für das Amt des Präsidenten starten wird, eine Erwartung, die durch seine Erklärung, in der er zu einem Konvent \"gegen die Eulen der Demokraten und Republikaner der Banker\" aufrief, scheinbar bestätigt wurde. Da der Konvent am vierten Juli mit großem Trara eröffnet wird, scheint die Begeisterung für Longs Kandidatur ungebrochen zu sein. Obwohl die Stimmung auf dem Parkett überwiegend hinter dem Mann der Stunde steht, bleibt eine Frage unbeantwortet: die nach Longs Vizepräsident.\n\nAuf der einen Seite ist da Longs persönliche Wahl: sein enger Senatskollege und Freund Burton K. Wheeler aus Montana. Wheeler würde Longs progressiven Ruf stärken und den Wahlkampf in eine populistischere Richtung lenken, die mit Longs Programm Teilen Sie unseren Reichtum übereinstimmt. Allerdings würde er den südlichen Block verprellen, der Long beinahe die Nominierung der Demokraten beschert hätte, sowie die Konservativen, die aus Angst vor der Sozialistischen Partei zunehmend zu Long überlaufen.\n\nAuf der anderen Seite ist da der rechtspopulistische Gouverneur von Georgia, Eugene Talmadge. Long versprach Talmadge entweder die Vizepräsidentschaft oder das Amt des Landwirtschaftsministers, als er letztes Jahr einen politischen Pakt mit ihm gegen Al Smith schloss. Talmadge wird von den Wirtschaftsinteressen des Nordens begünstigt und ist bei den Bourbonen des Südens akzeptiert, wenn nicht sogar die erste Wahl. Die Kluft zwischen seiner Politik und der von Long ist jedoch groß, und die beiden verachten sich seit der Gründung ihres Bündnisses stillschweigend gegenseitig. Darüber hinaus ist es unwahrscheinlich, dass Talmadge über genügend Einfluss im weiteren Süden verfügt, um dem Feldzug von Long ernsthaft zu schaden, wenn der Pakt zwischen ihm und Long gebrochen wird.\n\nLetztlich wird die Wahl des Vizepräsidenten die Richtung von Longs Wahlkampf bestimmen: wird es ein populistischer, westlich orientierter Wahlkampf sein oder ein nationalistischer, südlich orientierter?"
 usleadup.31.a: "Wheeler wird unseren progressiven Ruf festigen."
 usleadup.31.b: "Wir müssen den Süden gewinnen. Halten Sie unsere Versprechen an Talmadge ein."

 usleadup.32.t: "Der Konvent der Unionspartei"
 usleadup.32.d: "Seit Tagen schürt Huey Long die Vorfreude auf eine Kandidatur der Dritten Partei für das Amt des Präsidenten. Nur wenige hatten erwartet, dass seine Ablehnung durch die Demokraten seine Ambitionen auf die Präsidentschaft beenden würde, und nun hat Long die Bühne betreten, um genau das zu bestätigen. Da er die Demokratische Partei als unwiderruflich korrupt bezeichnet, haben er und seine Verbündeten die Unionspartei gegründet, ein Zweckbündnis zwischen Populisten wie Charles Couglin, Francis Townsend und William Lemke, eher reaktionären demokratischen Politikern wie Eugene Talmadge und Theodore Bilbo sowie einer Reihe von Randfiguren wie Gerald K. Smith. In der Nähe der Unionspartei tummeln sich mehrere führende Unternehmensvertreter wie Henry Ford, John Henry Kirby, Alfred P. Sloan und Robert E. Wood.\n\nZusammen mit der neuen Partei hat Long angekündigt, dass der Senator von Montana, Burton K. Wheeler, sein langjähriger Freund und Partner im Senat, ihm als Vizepräsidentschaftskandidat zur Seite stehen wird. Wheeler ist ein progressiver Politiker, der 1922 in den Senat gewählt wurde und ein bekannter populistischer Gesetzgeber mit Verbindungen in das gesamte politische Spektrum ist. Als Senator ist Wheeler aufgrund seiner Führungsrolle bei mehreren Anti-Korruptionsuntersuchungen und seiner Bereitschaft, das Establishment und sogar das Weiße Haus herauszufordern, sehr beliebt. Wheeler hat nicht nur viele Verbündete in der progressiven Bewegung und in der Gewerkschaftsbewegung, sondern ist auch für seine isolationistischen und nativistischen Ansichten bekannt - er stimmte für Gesetze, die die Einwanderung einschränken, und für eine diplomatische Nichteinmischung.\n\nLongs Wahl von Wheeler hat dazu beigetragen, der Unionspartei eine kohärentere Identität als eine westliche populistische Partei zu geben, aber einige haben kritisiert, dass sie zu eng gefasst ist, um im November tatsächlich zu gewinnen. Viele konservative Demokraten, die ein gewisses Interesse an der Partei bekundet hatten, haben nun begonnen, sich zu distanzieren, wodurch der Vormarsch der Unionspartei im Süden gefährdet ist. Dennoch kann eine gemeinsame Vision Wunder für das Image einer Partei bewirken, insbesondere da die anderen großen Parteien mit ihren eigenen internen Spaltungen zu kämpfen haben."
 usleadup.32.a: "Er ist wirklich darauf aus, alles niederzubrennen."

 usleadup.33.t: "Der Konvent der Unionspartei"
 usleadup.33.d: "Seit Tagen schürt Huey Long die Vorfreude auf eine Kandidatur der Dritten Partei für das Amt des Präsidenten. Nur wenige hatten erwartet, dass seine Ablehnung durch die Demokraten seine Ambitionen auf die Präsidentschaft beenden würde, und nun hat Long die Bühne betreten, um genau das zu bestätigen. Da er die Demokratische Partei als unwiderruflich korrupt bezeichnet, haben er und seine Verbündeten die Unionspartei gegründet, ein Zweckbündnis zwischen Populisten wie Charles Couglin, Francis Townsend und William Lemke, eher reaktionären demokratischen Politikern wie Eugene Talmadge und Theodore Bilbo sowie einer Reihe von Randfiguren wie Gerald K. Smith. In der Nähe der Unionspartei tummeln sich mehrere führende Unternehmensvertreter wie Henry Ford, John Henry Kirby, Alfred P. Sloan und Robert E. Wood.\n\nZusammen mit der neuen Partei hat Long angekündigt, dass der Gouverneur von Georgia, Eugene Talmadge, ein neuer Verbündeter, der die Kluft zwischen Long und den Bourbonen des tiefen Südens überwunden hat, ihm als Vizepräsidentschaftskandidat zur Seite stehen wird. Talmadge spricht die weißen Farmer mit seiner Weltanschauung des rauen Individualismus und seiner Forderung nach einer kleinen Regierung und Rassentrennung an. Er hat auch häufig vom Kriegsrecht Gebrauch gemacht, um Streiks niederzuschlagen, Kritiker seiner Regierung zum Schweigen zu bringen und Korruptionsermittlungen zu unterdrücken, obwohl er als \"Verteidiger des einfachen Mannes\" beliebt ist.\n\nMit Verbündeten wie dem Holzmagnaten John Henry Kirby und dem General-Motors-Manager Alfred P. Sloan bringt er auch beträchtliche Geldmittel in den Wahlkampf ein. Reverend Gerald K. Smith und der Romancier Thomas Dixon Jr., der die weiße Vorherrschaft vertritt, haben sich ebenfalls für seine Wahl eingesetzt. Sein wirtschaftlicher Konservatismus und seine segregationistischen Ansichten haben jedoch die Unterstützung der Progressiven für die Partei geschmälert.\n\nLong und Talmadge passen auch schlecht zusammen, denn sie haben unterschiedliche politische Ziele, konkurrierende Egos und unabhängige politische Maschinen. Long soll gesagt haben, \"dass Talmadge nicht den Verstand hat, der zu seinem Ehrgeiz passt,\" und selbst seine Rede, in der er Talmadge ankündigte, wurde bestenfalls als lauwarm bezeichnet. Die Medienberichterstattung war ebenfalls ungünstig, und viele spotteten über Talmadge, weil seine politischen Ansichten besser ins letzte Jahrhundert passen würden."
 usleadup.33.a: "Eine Verbindung, die in der Hölle gemacht wurde."

 usleadup.34.t: "Der gespaltene Süden"
 usleadup.34.d: "Mit Huey Longs Wahl von Burton K. Wheeler als Vizepräsidentschaftskandidat war die Frage der Ausrichtung der Long-Kampagne scheinbar geklärt. Longs Rhetorik gegen die Banker, die Eliten und das Großkapital würde nicht abgeschwächt werden, und die radikalen Maßnahmen von Teilen Sie unseren Reichtum würden in den Vordergrund gestellt werden. Mehrere Gruppen innerhalb des Long-Lagers sind mit diesen Entwicklungen jedoch unzufrieden. Obwohl gerade die nördlichen Unternehmen, die Long angreift, seine Kampagne als Bollwerk gegen den Sozialismus finanzieren, fühlen sie sich zunehmend unwohl mit Longs radikaler Rhetorik, und einige kommentieren, dass er sich kaum von den Sozialisten unterscheidet, gegen die sie ihn unterstützen.\n\nWählerisch gesehen ist es jedoch nicht diese Gruppe, die Long am meisten Sorgen bereitet. Die meiste Zeit seiner Karriere auf der nationalen Bühne hat Long versucht, mit einer Koalition aus westlichen und südlichen Staaten ins Weiße Haus zu kommen. Obwohl Wheeler den Westen stärker als je zuvor für Long gesichert hat, scheint der Süden das schwache Glied zu sein. Mehrere Südbourbonen, die sich von Anfang an mit Long nicht anfreunden konnten, haben sich von der Kampagne distanziert, was die liberalen und konservativen Elemente in der Region ermutigt, die gegen Long sind.\n\nNoch bemerkenswerter war jedoch der Widerstand von Gouverneur Eugene Talmadge. Talmadge, der von Long bei der Wahl des Vizepräsidenten verschmäht wurde, hat versucht, einen \"Graswurzelkongress\" in Georgia einzuberufen, um ihn auf einem anderen abtrünnigen Ticket der Demokraten zum Präsidenten zu nominieren. Trotz der lauwarmen Unterstützung der DuPonts und anderer Industrieller aus dem Norden sind diese Pläne gescheitert, und Talmadge hat seine Bemühungen aufgegeben, weil er außerhalb Georgias keine Unterstützung findet.\n\nTrotz des Scheiterns von Talmadge bleibt die Position der Kampagne im Süden jedoch prekär. Die Ablehnung von Talmadge hatte jedoch einen unbeabsichtigten Nebeneffekt: Afroamerikanische Wähler aus dem Norden haben verstärktes Interesse an Longs Kampagne bekundet, ein kleiner, aber entscheidender Block, der im Norden helfen könnte. Der Süden hingegen hat sich zu einem heiß umkämpften Schlachtfeld entwickelt, auf dem sich die Kinder der Demokratischen Partei gegenseitig zerfleischen."
 usleadup.34.a: "Die Geschichte wird sie zum Teufel schicken."

 usleadup.35.t: "Donnergrollen"
 usleadup.35.d.borah: "$usleadup.35.d.body$\n\nWährend viele schwarze Wähler aus dem Norden einst ernsthaft in Erwägung zogen, Long als Präsidentschaftskandidaten aufzustellen, ist nun klar, dass Long seine Beziehung zu ihnen unwiederbringlich zerrüttet hat. Da der republikanische Kandidat William Borah die Afroamerikaner ebenfalls verschmäht hat, strömen die schwarzen Wähler nun zu Farm-Arbeiter, der einzigen verbliebenen nicht rassistischen Option im Rennen. Was Long betrifft..."
 usleadup.35.d.landon: "$usleadup.35.d.body$\n\nWährend viele schwarze Wähler aus dem Norden einst ernsthaft in Erwägung zogen, Long als Präsidentschaftskandidaten aufzustellen, ist nun klar, dass Long seine Beziehung zu ihnen unwiederbringlich zerrüttet hat. Obwohl Farm-Arbeiter ein Bürgerrechtsprogramm anbietet, neigen mehr schwarze Wähler dazu, zur GOP zurückzukehren, wo der Kandidat Alf Landon eine gute Bilanz in Sachen Bürgerrechte vorzuweisen hat. Was Long betrifft..."
 usleadup.35.d.body: "Im Jahr 1912 waren die afroamerikanischen Wähler nach jahrzehntelangem Versagen in Bürgerrechtsfragen von der Republikanischen Partei enttäuscht. Als der demokratische Kandidat Woodrow Wilson trotz seiner Herkunft aus den Südstaaten ein offenes Ohr für die Anliegen der Afroamerikaner hatte, unterstützten viele Afroamerikaner seine Kampagne. Nach seiner Amtsübernahme setzte Wilson jedoch die Segregation in der Bundesregierung fort, verweigerte Afroamerikanern Ernennungen und verschärfte die Rassentrennung in den Streitkräften, was die Fortschritte bei den Bürgerrechten um Jahrzehnte zurückwarf\n\nDie afro-amerikanische Gemeinschaft ist mit solchen Verrat und Enttäuschungen vertraut. Die Republikanische Partei hat in Bürgerrechtsfragen eine weitgehend passive Haltung eingenommen, während die Demokratische Partei, die nach wie vor ein starkes Interesse an den Südstaaten hat, kaum mehr Hoffnung auf Veränderungen gemacht hat. Die vielleicht größte Hoffnung der letzten Jahre war jedoch die Präsidentschaft von Al Smith. Smith, der traditionell als Verfechter der Bürgerrechte gilt, hat die Unterstützung der Schwarzen für die Demokraten wiederbelebt. Anstatt jedoch wie Wilson seine Versprechen zu brechen, hat Smith einige bemerkenswerte Erfolge in der Bürgerrechtspolitik erzielt, vor allem die Verabschiedung des Costigan-Wagner-Gesetzes gegen Lynchjustiz im Jahr 1935.\n\nMit dem Eintritt von Huey Long auf die nationale Bühne haben die afroamerikanischen Wähler im Norden Louisianas den Emporkömmling mit verhaltenem Optimismus betrachtet. Long ist dafür bekannt, dass er in seinen landesweiten Kampagnen in Louisiana rassistische Hetze und Demagogie vermieden hat, und einige seiner Äußerungen über die Verwaltung der Sozialversicherung sowie sein nationales Konzept für Rassenfragen gaben Anlass zu der Hoffnung, dass er eine andere Art von Südstaatler sein würde. Dieser Optimismus wurde jedoch durch Longs Wahl von Eugene Talmadge zu seinem Kandidaten zunichte gemacht. Talmadge, einer der berüchtigtsten rassistischen Gouverneure des Südens, hat einen Richtungswechsel in Longs Wahlkampf eingeleitet. Talmadge äußert sich im Wahlkampf häufig mit rassistischen Äußerungen, ohne dass Long sich in dieser Frage zurückhalten würde, und schweigt nun zu den Anliegen seiner schwarzen Wähler."
 usleadup.35.a: "Für sie ist seine Geschichte abgeschlossen."

 usleadup.36.t: "The Midwest Swelters"
 usleadup.36.d: "As the Heat Wave of 1936 tears through the country, one of the worst-hit sections of the country has seen more suffering than most. As opposed to the lower South, whose inhabitants are generally acclimated to extreme heat, midwestern Americans have almost no frame of reference for such intense waves.\n\nOn July 9th and 10th, a season that has already seen record-breaking heat saw records broken once again: on average, a triangle of states from New York to the Dakotas to Tennessee faced temperatures upwards of 105-115 degrees Fahrenheit, as well as excruciatingly high humidity. Some towns had quite literally never seen temperatures over 95 degrees, not to mention over 115, leaving citizens completely unprepared. In the last week alone, approximately 5,000 American citizens have been killed by the heat directly or through conditions aggravated by the heat.\n\nWhile it seems the worst is over for now, the wave will hardly go away quickly, and it seems to be just another sign that times are not good for the United States of America. Even worse, meteorologists are predicting an unusually cold winter as well!"
 usleadup.36.a: "Even the weather has turned against us."

 usleadup.37.t: "Gone With The Wind"
 usleadup.37.d: "First released on July 30th, Gone with the Wind has soared to the top of the national bestseller list. A fictionalized account of the experiences of a character named Scarlett O'Hara, the novel follows her life from the ages of sixteen to twenty-eight. Set in Clayton County and Atlanta, Georgia, the novel covers O'Hara's life as the Civil War engulfs the South, O'Hara struggles to maintain her lifestyle as the daughter of a wealthy plantation owner, juggle the social expectations of both her class and gender, and balance it all with her own personal happiness and fulfillment.\n\nFilled with family drama, salacious controversies, and genuine emotion, the book has become an instant hit. It must be admitted, however, as many progressives, socialists, and liberals, reviewers and not, have pointed out - both North and South - the tale is filled with default assumptions of the loyalty of both the enslaved and freed peoples, endorsement of white supremacy, and the idea that women are content in a subordinate role to men. Either way, it cannot be denied that the book already, after a single month, has a strong hold on American popular memory of the Civil War and American literary history broadly."
 usleadup.37.a: "Frankly my dear, I don't give a damn."

 usleadup.38.t: "Military Reforms"
 usleadup.38.d: "Since the Spanish-American War, the United States has not been involved in any major military conflicts with anything resembling a peer adversary. Having stayed out of the European War, the U.S. military severely lacks on-the-ground experience, with post-1919 reforms having relied on a distant analysis of the war in Europe. With the Great Depression having led to several significant cuts in military funding under successive administrations, this has left our military forces in a rather sorry state, with more “experimental” sections of the armed forces such as armour and airpower suffering the brunt of austerity.\n\nChief of Staff General Douglas MacArthur has faced much backlash for his implementation of Washington's budget cuts. His cuts to armoured development in particular have gone down poorly with innovative officers such as Ralph E. Jones, who support a focus on armour similar to that of the British Army.\n\nAnother group increasingly dissatisfied with MacArthur's leadership is the U.S. Army Air Corps. USAAC innovators have called for an independent air force, a call unlikely to be heeded under an austerity regime. Additionally, USAAC radicals have raised eyebrows with their notoriously progressive politics and radical educational program. At the Air Corps Tactical School, Marxist economics are taught in conjunction with the radicals' own industrial network theory, and progressive theories of “humanitarian bombing” hold much sway.\n\nThe navy meanwhile wrestles with an increasingly aging fleet. With little money for new shipbuilding projects, the navy is left mainly focusing on doctrinal reforms, reforms which underline the service's importance in any potential war with Germany, Britain, or, most likely, Japan.\n\nFaced with demand for reform in the military, MacArthur has announced a plan to overhaul the old Corps Area system in the wake of a War Department study. Though this is unlikely to be completed before next year, jockeying for key postings has already begun. Progressive allies of Generals James K. Parsons and Smedley Butler have been concentrated in the north and midwest, while more conservative and reactionary officers, including the infamous “Butcher of Mingo”, General George Van Horn Moseley, have taken more southern postings. Though this division would preferably have been avoided, it is difficult to avoid the growing cliquism that has underlain military politics."
 usleadup.38.a: "We need to get our house in order."

 usleadup.39.t: "Olson Gains on Long in the Plains"
 usleadup.39.d: "When Floyd Olson ran for Präsident in 1932, many had doubts over whether or not the candidate would be able to win any states beyond his home state of Minnesota. He soon proved them wrong - polling extremely well in Wisconsin, North Dakota, South Dakota, Iowa, Washington, and other Great Plains states and even notching several outright gewinnt.\n\nThe Farm-Arbeiter party is determined to maintain that momentum. This time however, he is competing with Huey Long for disaffected, anti-establishment rural voters, making his quest much harder as the two candidates enter into direct competition. Both have attempted to shore up their populist credentials while showing their ability to work within establishment structures as Governors, and while seeking to avoid being implicated in the various scandals dogging their campaigns - whether it be their radical allies or their own histories of alleged corruption and political violence.\n\nOlson seems to be doing fairly well holding his own over Long, who had the initial advantage in peeling off voters from the Republikaner and especially disillusioned fellow democrats. Making inroads among progressive Republikaner in the north with the help of the Nonpartisan League and making his way into the Democratic scene, things seem to be swinging his way.\n\nThere are of course plenty of more weeks left to go however, and some within the Farm-Arbeiter Partei have criticised Olson's strategy, arguing that the Great Plains has considerably fewer electoral votes in contention. They bemoan the relative lack of attention in the grand prize of New York, and question whether or not Olson's time is being well spent. However, Olson and his allies have defended their decisions, arguing that flipping the Great Plains would go a long way in ultimately winning the election, trusting that Farm-Arbeiter has sufficient votes to win the Steel Belt."
 usleadup.39.a: "Will the west be red?"

 usleadup.40.t: "Thomas Makes a Play for New York"
 usleadup.40.d: "When Floyd Olson ran for Präsident in 1932, many had doubts over whether or not the candidate would be able to win any states beyond his home state of Minnesota. He soon proved them wrong - polling extremely well in Wisconsin, North Dakota, South Dakota, Iowa, Washington, and other Great Plains states and even notching several outright gewinnt.\n\nTo actually win the election however, the Farm-Arbeiter Partei will need to capture states with much larger electoral votes rather than the sparsely populated Great Plains. Consequently, Norman Thomas and the Farm-Arbeiter Partei has been putting much more attention in the Midwest and East, solidifying their hold on areas of growing SPA strength in the Steel Belt.\n\nThis has surprisingly put the extremely valuable state of New York, the largest state in the Union, into play. Norman Thomas has a long history of campaigning in New York, both for himself and his allies, and this has worked to his advantage in 1936. The incumbent New York Republikanische Partei has been thrown into panic about the prospect of losing the state and has been scrambling to consolidate the establishment vote there. A win in New York would go a long way, especially if the Farm-Arbeiter Partei can secure their expected wins in the Midwest, however they will need to survive the GOP counter-attack first.\n\nThomas has however effectively sacrificed the Great Plains in this quest, and many within the party have complained that Farm-Arbeiter is effectively fighting a rear-guard action there against the Longist surge. They note that even if Thomas could flip New York, the only way Farm-Arbeiter will be able to get past the electoral threshold to win is if they secure several Great Plains states."
 usleadup.40.a: "A bold gambit for sure."

 usleadup.41.t: "The Great Heat Wave Is Over"
 usleadup.41.d: "Since June, high temperatures have borne down on people across the United States. After a historic cold season in the winter earlier into the year, Americans have been faced with historic temperature spikes. The first regions affected were the northeast and south. The brunt of the impact however was borne by the midwest, which sweltered at temperatures often höher than 100 degrees fahrenheit. Without any means to cool themselves, thousands died throughout the summer, which peaked in intensity in mid-July.\n\nThe scorching heat however was not the only thing ailing the plains. A resulting drought has ruined harvests already impacted by the Dust Bowl and the depression, pressing farmers in the southern plains even harder than they had previously imagined possible. Without crops to sell, even more farmers have been faced with the prospect of bankruptcy.\n\nThough the height of the heat peaked in July, August still sweltered for several states, including Texas and Louisiana. Only now in September has the heat wave truly started to subside. All told, over 5000 deaths have been reported nationwide, as well as the loss of livelihoods for many struggling farmers. With the depression raging on, and the financial situations of a great number of people likely to deteriorate further, such a destructive weather event could not have come at a worse time."
 usleadup.41.a: "At least it's over..."

 usleadup.42.t: "Shots Fired At Robinson"
 usleadup.42.d: "Shocking news has come in from Indiana today: Vice Präsident Joe T. Robinson, the Democratic nominee for president, was shot at while making a speech on the campaign trail with his running mate, Indiana's own Governor Paul V. McNutt. Though Robinson was not injured, a bullet struck Lieutenant Governor M. Clifford Townsend, the Democratic nominee for the governorship, sending him to the hospital, where he is in a critical but stable condition.\n\nThe assailant, local man Daniel Wares, was shot on the spot by Secret Service agents. Though Wares was seemingly a supporter of Huey Long, he is not believed to have had organisational links to any radical or extremist political groups, having seemingly been rejected from joining a local Minutemen chapter. The investigation into the matter has come to the conclusion that Wares was a lone actor with eclectic political views, motivated to shoot the Vice Präsident due to a general dissatisfaction with the Smith Administration.\n\nAll of Robinson's fellow candidates for the presidency have issued statements denouncing the attack, and expressing relief at the vice president's escape from harm. This includes Long himself, who not long ago clashed violently with Robinson for the Democratic nomination. Nevertheless, the radicalising effect of the rhetoric of figures like Long is clearly to some degree at fault for the growing militarisation of American political life. Not long after denouncing the assassination attempt, Long defended his support for the “Minutemen”, a group which have now been implicated in several political shootings this election cycle."
 usleadup.42.a: "Decency dies a slow death."

 usleadup.43.t: "The Phantom"
 usleadup.43.d: "Having become widely popular since the 1890s, newspaper comic strips have established themselves as a widespread form of light entertainment among millions of American and foreign readers. Short comic stories featuring recurring characters have become ubiquitous in the nation's newspapers, notably in the Hearst papers, which were a key innovator in the format in the late 1800s. Though such strips were denounced by some as yellow journalism, their popularity has only grown through the dark years of the depression.\n\nOne recent newcomer to the field has been a strip called “The Phantom”. The strip's titular protagonist is a costumed crime-fighter who wears a mask and purple spandex, who relies on his wits, skill at gunslinging, and the myth of his own immortality to battle evildoers. Beginning as a daily strip in February, The Phantom has quickly grown popular enough to be serialised overseas, with the Australian Woman's Mirror picking up the series.\n\nRegardless of what anyone might think of such silly stories, it can't be denied that the country could do with something to look forward to these days. Perhaps we could all do with a little cartoon fun."
 usleadup.43.a: "Spandex? That'll never catch on."

 usleadup.44.t: "Charles Lindbergh Endorses Long"
 usleadup.44.d: "Charles Lindbergh, the famed aviator, has suddenly endorsed Huey Long's campaign. Born to his father Charles August Lindbergh, an immigrant from Sweden who later became a politician noted for his activism against an American entry in the Great War, Charles was fascinated by motor transportation from a young age.\n\nAfter quitting college, he became an aviator and barnstormed around the American countryside, a pioneer in this new age of flight. He worked as an air-mail pilot before quitting to begin designing the \"Spirit of St. Louis.\" Despite having considerably fewer resources than his rivals, Lindbergh became the first to make a nonstop flight from New York to Paris in 1927, a massive milestone in aviation. Even as he landed in Paris, circling the Eiffel Tower, a huge crowd of over a hundred thousand people came to greet him, dragging him out of his plane in jubilation. Lindbergh became an international sensation, with hundreds of songs written about him, and he received a hero's homecoming when he returned to New York.\n\nHe spent the next few years making some contributions to science and aviation, but struggled against the strain of publicity. Hounded by the press both during and after his world-wide tour, Lindbergh and his family underwent further trauma in 1932 when his infant son Charles Augustus Lindbergh Jr. was abducted and held for ransom. While his son was successfully retrieved and the kidnapper, a German immigrant, was apprehended, the publicity from the incident became known as the \"Crime of the Century \", adding further attention to the intensely private Lindbergh.\n\nLindbergh has spent the past year or so in Europe to avoid the spotlight, but his return and endorsement of Long has thrown him back in the public eye. A close friend of Henry Ford, a staunch anti-socialist, an isolationist like his father, and a white supremacist, his political views have drawn controversy but he remains popular among many Americans."
 usleadup.44.a: "A useful idiot."

 usleadup.45.t: "The Jobless Party"
 usleadup.45.d: "From start to finish, the Democratic campaign for the presidency in 1936 has been a general and complete catastrophe. Having suffered a nearly fatal party split after Huey Long failed to win the nomination in a contested convention, the Democrats were left to run an unpopular holdover of an unpopular administration in Vice Präsident Joe T. Robinson. Tied to the hip to Al Smith's record, Robinson has consistently failed to separate himself from the unpopular incumbent president, leaving the Democrats scrambling to recover any ground at all.\n\nThe floundering Democratic effort has made room for all other significant candidates competing in this election. Long very blatantly hopes to cannibalise the Democratic base, and to render himself the de facto Democratic nominee. The Republikaner meanwhile seek to take the votes of non-socialist progressives and liberals, while Farm-Arbeiter hopes to tear away the Democrats' working class constituents.\n\nThe failure of the Democrats has also made room for other efforts however. In Pennsylvania, Father James R. Cox, a Smith-supporting labour priest with ties to the local AFL and CIO, has launched his own “Jobless Party”, on who's ticket he intends to run for president. The ticket has appealed to some Smith-supporting Pennsylvania Catholics, as well as the unemployed, but it is not likely to be a strong effort. It is far from the only crow picking at the Democratic carcass however. Instead, it is just another example of how much the Democrats have failed."
 usleadup.45.a: "We can't even win the people who like us."

 usleadup.46.t: "Long's New Enforcers"
 usleadup.46.d: "While militias have existed before even the American Revolution and played a major role in its history, the United States has not seen this degree of polarisation and organisation of its militias since the American Civil War over seven decades ago.\n\nWhen Huey Long first called for new \"Minutemen\", he might have simply been speaking rhetorically. However, the rapid proliferation of paramilitaries under this umbrella has seen them become the armed wing of his movement. Brandishing converted weapons and stockpiling ammunition, they have become increasingly visible at Long's rallies. Some wonder if they have become such a force in their own right that even Long is unable to fully control them. If that is indeed the case he has made no indication of it or any regret for their formation, frequently praising them in his recent speeches.\n\nTheir evolution has been rapid. The initial paramilitaries were loosely organised (often rival) bands begrudgingly sharing a label led by unstable radicals with dubious pasts engaging in small-scale skirmishes. Though still not quite a single unified entity, Minutemen closer to the Unionspartei centre have developed a more formal hierarchy. Their commanders, often respected military veterans, have turned the Minutemen into a dangerous fighting force (albeit still unable to contend with a conventional army): terrorising leftist gatherings, violently breaking up strikes and protests, and staging increasingly well-planned raids on the Red Guard.\n\nThere have been political consequences for Long however - while some moderates accept the violence as a necessary bulwark against a socialist revolution, many others have been turned off by the militarisation of the Unionspartei. As the worst atrocities of the Minutemen make it into the papers, Long is faced with a reckoning. Continuing to allow them to operate autonomously would leave some plausible deniability for Long but be a liability in the long term, but some doubt if he can even tighten the leash at all."
 usleadup.46.a: "All armies need leadership."
 usleadup.46.b: "The movement will take its own course."

 usleadup.47.t: "The Young Bullmoose"
 usleadup.47.d: "The Vice Präsident rarely receives much attention on the campaign trail, but Quentin Roosevelt might be an exception. The youngest son of Präsident Theodore Roosevelt, Quentin grew up in the White House where he was a notorious troublemaker. He soon grew into an intelligent, thoughtful young man, attending Harvard University and becoming a noted writer. He also married prominent socialite Flora Payne Whitney, a descendant of Cornelius Vanderbilt. Trained in the ROTC in 1916, Quentin largely disliked the experience but even after graduation spent some time in the military and helped them develop a new military air wing.\n\nQuentin inherits his father's political legacy. Theodore Roosevelt Sr. was a prominent liberal Republican at the turn of the century, famous for embracing progressive movement policies at home and adopting an interventionist foreign policy abroad. Disgruntled with his successor William Taft's conservative policies, he attempted to run for a third term in 1912 at the helm of the Progressive Partei, dubbed the \"Bull Moose Party\" after Roosevelt boasted he felt \"strong as a bull moose\" despite his loss at the 1912 Republican Convention. While the Bull Moose Party has long since disintegrated, the Roosevelt political legacy has not.\n\nQuentin leveraged his father's fame to help him win the 1932 New York Gubernatorial election, bringing the Republikaner back into power in Albany. His implementation of progressive policies has made him a young standard-bearer for the liberal wing of the Republican party, helping shore up the party's support from the left."
 usleadup.47.a: "The great hope of the GOP?"

 usleadup.48.t: "Closing Arguments"
 usleadup.48.d: "When elections come to a close, they end as an orchestral crescendo. Every candidate seeks to make their core message as widely known as possible, to capture every last undecided voter, to consolidate in the state where they are expected to do well and make a final push in the states which are still up for grabs.\n\nThis year of course is different only in scale. Four viable candidates campaign for the presidency, each with interweaving regional and political bases. The chaos of the four-horse race has allowed voters to cast their ballots without much regard for spoilage or strategic voting. As such, both the Democrats and Republikaner have been forced to fight tooth and nail to keep their voters in line.\n\nAs the campaign nears its conclusion, the Republikaner have put their young, bright face, Quentin Roosevelt, front and centre. A nationwide tour has seen the GOP recover some of its slippage in the polls, as Roosevelt's charisma and boyish charms make up for any shortcomings at the top of the ticket.\n\nIn recent months meanwhile, the Farm-Arbeiter campaign has increasingly been staffed by Sozialistische Partei cadres, who have pushed the party's messaging in a more radical direction in spite of the wishes of the convention. Similarly, Huey Long's campaign has also become more and more militant, as the Minutemen briefly lay down their pistols and rifles to go pamphleteering for the Kingfish.\n\nWhere the other three parties are rising, the Democrats are stalling and falling. Though Vice Präsident Robinson is an impassioned speaker, eight years of unpopular Democratic rule has made that party's brand poison, especially for a man so closely tied to Al Smith.\n\nClausewitz says that war is politics by other means. On the campaign trail, the opposite might be said to be true: as in war, each campaign seeks a decisive blow, a through-line, a winning message. As things stand, no breakthrough seems likely in the closing days of the campaign. We await the people's decision with bated breath."
 usleadup.48.a: "Nothing left to do but wait."

 usleadup.49.t: "Maritime Workers on Strike"
 usleadup.49.d: "As the nationwide strike wave precipitated by worsening economic conditions continues to spread, militant labour organisations have been further emboldened to strike in key industries. The turn from October to November has seen a substantial up flare in industrial struggle in the maritime industry on both coasts.\n\nIn the west, CIO heavyweight Harry Bridges has sought to maintain the gains and replicate the success of the massive 1934 West Coast Longshoremen Strike, which culminated in a general strike in San Francisco. Bridges has united his International Longshoremen's Association with Harry Lundeberg's Sailors' Union of the Pacific, under the banner of the Maritime Federation of the Pacific, which has now brought all shipping on the West Coast to a halt, with both longshoremen and sailors refusing to work.\n\nOn the gulf coast, parallel developments have led to the emergence of the Maritime Federation of the Gulf Coast, a union inspired by Bridges and Lundeberg's organisation. Rejecting the AFL's International Seamen's Union, the SPA-influenced unionists have initiated a wildcat strike. Compared to their West Coast counterparts, the Gulf Coast strikers have struggled with law enforcement and maintaining racial solidarity, though both coasts have seen significant incidences of violence against police and “yellow” union officials.\n\nThe total shutdown of West Coast shipping is certainly the most concerning impact of this latest strike. The potential impact on food supply chains in particular is of grave consequence. Though any impact is unlikely to be felt before voters go to the polls, the same cannot be said of the industrial conflict that has been brewing throughout the past year."
 usleadup.49.a: "I think I've heard enough union hymns for a lifetime!"

 usleadup.50.t: "The 1936 Election"
 usleadup.50.d: "Throughout the year, the American people have been waiting for the election with bated breath. Some have been eager to finally be able to express their full dissatisfaction with the current state of the country, to tear down the current administration and bring about a new dawn by electing their preferred candidate of change. Others have fearfully awaited the likely consequences of a contested and violent election, likely to be the peak of growing radical political activity, which has dominated the headlines this year.\n\nAmericans this year have come to the polls in droves. Turnout has increased compared to 1932 by over 7 percent, driven by increased participation of women and working class voters. Incidents of violence at polling stations, both towards political opponents and poll workers, have been reported in numerous locations, particularly in socialist-dominated northern municipalities (where the Red Guards and Minutemen compete with ferocity), however it has not been as overwhelming an issue as we might have feared. With most states using the secret “Australian ballot”, the effects of voter intimidation has been reflectively limited.\n\nIn any case, as Americans go to the polls, we await the results with a great deal of anticipation. While it is quite likely that the election will end without a winner on election day, just as it did four years ago, we can hope beyond hope that the election provides some resolution to the country's political ills."
 usleadup.50.a: "And the results are in..."

 usleadup.51.t: "No Winner!"
 usleadup.51.d.intro: "As the votes came in, it quickly became clear that none of the four major candidates had a decisive advantage. Long, the Republikaner, and Farm-Arbeiter each captured their “safe” states: the Republikaner won upper New England and Indiana decisively, Long swept the deep south, and Farm-Arbeiter won a stretch of states from West Virginia to North Dakota.\n\nThe real story of the night was the complete collapse of the Democratic vote. Appearing to fall to fourth place both in the popular and electoral vote, the Democrats struggled to win beyond their safest states, such as Virginia and Texas. Dragged down by eight years of unpopular Democratic government, the incumbent party has collapsed in a manner scarcely predicted by even the most pessimistic observers.\n\nAs the final votes come in, it is now clear that no party will win a majority of the electoral vote. With the Republikaner and Farm-Arbeiter contesting the top two places, Long and the Unionspartei in third, and the Democrats in fourth, a contingent election will now have to be held in Congress. The complete collapse of the Democrats however throws a wrench in the process: since the Democrats fell below third place, Joe T. Robinson will not be a candidate in the contingent election.\n\nInstead, the House of Representatives will be faced with a choice of the Republikaner, Farm-Arbeiter, and Long. The continued strength of the Democratic delegation however means that the clearest losers of this election will still play a decisive role in electing the next president."
 usleadup.51.d.republican: "$usleadup.51.d.intro$\n\nThese results are anything but decisive. Already, Long has claimed victory, in spite of his coming in a clear third in the electoral college. The popular vote winners, the Republikaner, have called for calm and trust in the process, clearly expecting to win in the House off of an establishment coalition. In any case, we can now know for sure that the election, and indeed the country's political woes, will not be solved this November."
 usleadup.51.d.olson: "$usleadup.51.d.intro$\n\nThese results are anything but decisive. Already, Long has claimed victory, in spite of his coming in a clear third in the electoral college. The popular vote winners, Farm-Arbeiter, have called for Congress to heed the “will of the people”, doubtless worried that the establishment majority will snub their candidate. In any case, we can now know for sure that the election, and indeed the country's political woes, will not be solved this November."
 usleadup.51.d.long: "$usleadup.51.d.intro$\n\nThese results are anything but decisive. Already, Long has claimed victory, as in spite of his coming in a clear third in the electoral college, he has managed to eke out a popular vote victory. Long now rails against the “theft” of the election from the people, demanding that Congress elect him on the basis of his popular vote win and supposed electoral fraud. In any case, we can now know for sure that the election, and indeed the country's political woes, will not be solved this November."
 usleadup.51.a: "The worst possible outcome of all."

 usleadup.52.t: "Accusations of Fraud"
 usleadup.52.d: "The indecisive election results have left no parties satisfied. With many devoted partisans (particularly from the radical parties) fuming at their candidate's failure to win decisively, allegations of foul play and systemic rigging of election results have entered the public discourse. Across the nation, claims that local or state or even federal authorities have manipulated the results of the election have grown louder and louder, yet another symptom of collapsing faith in America's institutions.\n\nThe Sozialistische Partei has used reports from their poll watchers of numerous instances of attempted discarding of Socialist and Farm-Arbeiter ballots to claim a systemic nationwide undercount of Farm-Arbeiter votes. They have also denounced the suppression of the African-American vote in the south, a fact of life since the end of Reconstruction, and claimed that, had southern blacks been able to vote, they would have delivered several states to the Farm-Arbeiter column.\n\nHuey Long meanwhile has thrown around numerous claims regarding vote manipulation. Claiming Republican and Socialist municipal politicians cost him hundreds of thousands of city votes, Long has sued numerous states for recounts of their ballots. Such claims seem rather hypocritical however, when accounting for the infamous practices of his own machine, as well as the Democratic machines allied with him, such as the Pendergast Machine in Kansas City.\n\nThough lawsuits surrounding most claims of fraud are unlikely to hold up in court, the very fact that such claims are so commonplace is a dire sign for the legitimacy of American elections. If millions of voters will not accept their candidate's defeat, how can we have a stable and civil political culture?"
 usleadup.52.a: "November is never going to end, is it..."

 usleadup.53.t: "Fear and Loathing in New York"
 usleadup.53.d: "As the aftermath of the election continues to unfold, the myriad disputes and contestations surrounding the results have grown in intensity and stakes. What has emerged as by far the most significant electoral dispute has been that surrounding the election for the governorship of New York. In a tight three-way race, the Democrats, Republikaner, and Farm-Arbeiter have all claimed victory, demanding recounts of various batches of votes they suspect to be fraudulent.\n\nIncumbent Governor Quentin Roosevelt was, at the beginning of the year, widely expected to win re-election handedly. His selection as the GOP's nominee for Vice Präsident however ended his bid for re-election, resulting in an open race for the Republican nomination and the governorship. The new Republican nominee, famed urban planner Robert Moses, holds more conservative positions than Roosevelt. His comparative conservatism allowed the Democratic nominee, Former Governor Herbert Lehman, to make a play for the non-socialist progressive vote.\n\nThe race was rounded out by the Farm-Arbeiter candidate, SPA official Benjamin Gitlow. Though the New York Farm-Arbeiter Partei includes many non-socialist progressives, its largest component by far is the New York Sozialistische Partei. Gitlow, a protege and close ally of John Reed, has, in spite of his radicalism compared to figures such as the Farm-Arbeiter mayor of New York City, Fiorello La Guardia, cornered the labour vote, and effectively mounted a competitive bid for the governorship.\n\nThough few could predict how the close race would turn out, fewer still would have expected a three-way tie. All three parties have claimed victory, and numerous recounts in key counties have been ordered. As things stand, our advisors expect Lehman to pull ahead based on the numbers available to us, however it appears likely that the Sozialisten will refuse to concede no matter what any court orders."
 usleadup.53.a: "Concerning."

 usleadup.54.t: "The Conservative Coalition"
 usleadup.54.d: "If anything can be gleaned from the election results in November, it is that the conservative politics of the Smith Administration have been utterly repudiated by the American voting public. All three candidates who are eligible to be elected in the contingent election campaigned on a platform of change, be it moderate (in the case of the GOP), progressive (in the case of Farm-Arbeiter), or populist (in the case of Long). Robinson, the candidate most representative of continuity, was soundly crushed both in the popular vote and the electoral college.\n\nNevertheless, conservatives in Congress have not taken this setback lying down. Bracing for a political environment that, in any case, is likely to see substantial attempts to affect change in American politics, conservatives in both the Democratic and Republican parties have met informally to discuss shared tactics going forward.\n\nThe result has now been dubbed the “Conservative Coalition”, an unofficial alliance united behind general conservative principles. The “conservative manifesto”, released by Democratic Senator from North Carolina Josiah Bailey and co-signed by several conservatives of both parties as a framework for the alliance, endorses sound financing, limited government intervention in the economy, and a conservative labour policy as its core tenets.\n\nBoth Farm-Arbeiter and Long have denounced the new alliance as a haven for vested interests. Nevertheless, the new bloc is sizable, and is already preparing to make life hell for any overly radical incoming president. The bloc has also taken the liberty of meeting with several figures of national importance, such as General Douglas MacArthur and FBI Director J. Edgar Hoover, to better assess the growing radical violence taking place nationwide."
 usleadup.54.a: "They're free to voice their opinions too."

 usleadup.55.t: "Strike Wave Intensifies"
 usleadup.55.d: "For over a year now, since even before the economic downturn of February, militant labour action has steadily grown both in intensity and scale across the country. The lack of any certainty of policy following the election has only intensified this trend, as SPA and CIO rabble-rousers proclaim that the contested election will be used as an excuse for government inaction on the economy and on protecting the right to organise.\n\nOn both coasts, the maritime strike launched by Harry Bridges continues into its second month. Though the federal government has once again offered to mediate, both the companies and the union have sought a decisive victory: with both sides being more militarised than in 1934, Minutemen and Red Guards clash in San Francisco and other port cities, egged on by both sides.\n\nIn the east, tensions in the industrial core of the nation have once again flared up. William Z. Foster, the CIO's leading ultrasyndicalist and architect of the 1931 Great Steel Strike, has turned his attention to “little steel”, which escaped unionisation in 1931 while U.S. Steel was forced to the table. Now, after his near fatal heart attack, Foster has re-emerged onto the scene with a bang, hoping to impose a similar deal on its minor competitors. The strike has quickly turned violent, with several workers and paramilitaries dead.\n\nNearby in Detroit, the UAW, accepted by the motor industry as a fait accompli after the success of the steel strike, has launched another round of industrial action against General Motors, after GM announced plans to close down several factories. Intending to protect their members' employment, the union has rallied around leading figure Walter Reuther, who, in spite of his injuries earlier this year, has managed an energetic organising and picketing effort.\n\nWhatever the outcome of the election, the labour train appears to be headed on a collision course with every established authority in this nation. We can only hope it can be halted by peaceful means."
 usleadup.55.a: "Our reward for eight years helping them."

 usleadup.56.t: "The Electoral College Meets"
 usleadup.56.d: "Today, the various presidential electors from all 48 states have met to cast their ballots for the presidency. In the United States, votes in presidential elections are technically not cast for der Präsidential candidates themselves, but rather for slates of electors pledged to vote on behalf of their candidates in the legally binding election. Though usually a mere formality, the electoral college has sometimes had significance beyond mere civic ritual: though electors are generally loyal party men, they, on occasion, break with their pledges to vote for alternative candidates, becoming “faithless” electors.\n\nThe careful vetting of candidates in this high-stakes election has precluded the possibility of any faithless electors this year. The electoral college has voted in lockstep with what was expected of it. As such, we can now know with absolute certainty that there will be no outright winner in the election. Instead, there will now have to be a contingent election in Congress to separately elect a president and vice president, just as there was four years ago in 1932.\n\nThough Al Smith and Joe Robinson rode relatively easily to re-election in the House and Senate that year, due to continued Democratic strength, this year things are much less certain. Though the Senate (which elects the vice president and is still dominated by the establishment parties) is likely to elect Quentin Roosevelt to the no.2 spot, the House (which elects der Präsident) is a general mess, and few can predict the direction in which the wind will blow."
 usleadup.56.a: "An inauspicious end to the year."

 usleadup.57.t: "Vice Präsident Robinson Dies"
 usleadup.57.d: "Since his smashing defeat in der Präsidential election the better part of two months ago, Vice Präsident Joe T. Robinson has kept a relatively low profile. With little left in his career but to preside over the certification of the results of the election he disastrously lost, few have expected much of Robinson before his presumed post-vice presidential retirement, especially as the attention of the nation is focused on other, more pressing matters.\n\nNow however, Robinson has been spared the ignominy of presiding over his own defeat. Today, news has come from Washington of the vice president's passing. After complaining of chest pains two days ago, he died of heart failure, probably brought about by the stress of campaigning. The decisive loss of his home state in the election to his enemy, Huey Long, also weighed heavily on the vice president in his last days.\n\nWith Robinson's death, the duty of certifying the results of the election will pass to der Präsident pro tempore of the Senate. Both Präsident Smith and numerous members of both the House and Senate paid their respects to Robinson, a veteran legislator as Senator from Arkansas. Both the Republican and Farm-Arbeiter nominees sent their condolences, while Huey Long gave a brief acknowledgement of Robinson's death."
 usleadup.57.a: "Rest in peace."

 usleadup.58.t: "Workers Seize GM Plants"
 usleadup.58.d: "General Motors' planned closure of factories in Detroit have run into perhaps the worst case scenario; the spontaneous occupation of the factories by the working class itself. Walter Reuther, still sporting bandages from the so-called Battle of the Overpass from months ago, was seen shaking the hands of many an auto-worker after the UAW led the effort with a series of wildcat strikes and direct actions increasingly bordering on the revolutionary. Organising the workers into elected committees based on factory as well as overall Union affiliation (be it IWW, CIO, or in some cases sparse AFL radicals or previously unaffiliated workers), the SPA have essentially began the direct formation of dual-power structures within the nation's industrial heartland. The state government has completely crumbled in response to the workers' demands, and has immediately agreed to pay markedly increased wages using federal funds, de-facto nationalizing the plants without compensation to a furious GM.\n\nA flurry of furious legal suits is nothing new for the times, especially at this point, but the scale is almost unprecedented. The government's panicked concession sent the most worrying message to business leaders across the country, too paralyzed to do anything about the disruption of normal commerce. As the CIO organises the self-defence and armament of the newly socialized factories, a dreadful question once thought unthinkable began to bubble onto the lips of worker and boss alike."
 usleadup.58.a: "How long do we have until it all boils over?"

 usleadup.59.t: "The 75th Congress"
 usleadup.59.d.olson: "$usleadup.59.d.body.start$\n\nOne final option would be to assemble a coalition with Farm-Arbeiter to elect Floyd Olson Präsident. Though there is much reticence among conservatives about letting Farm-Arbeiter into the White House, the mood of the country is clearly inclined towards change, and Olson may be able to finally diffuse the growing labour unrest in the midwest.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.thomas: "$usleadup.59.d.body.start$\n\nThough Farm-Arbeiter nominee Norman Thomas is also an available candidate, the thought of putting an outright socialist in the White House has been shut down by conservatives and moderate liberals alike.\n\n$usleadup.59.d.body.end$"
 usleadup.59.d.body.start: "After nearly two months of post-election turmoil, the 75th Congress has met in Washington for the first time. The indecisive results of the Präsidential election have resulted in two highly divided chambers, now having to wrangle in order to form any sort of majority, not only to elect a Speaker, but also, since the Electoral College failed to do so, elect a Präsident.\n\nThe Democratic caucus is placed in a unique position compared to the other parties in Congress however: Its candidate for Präsident came fourth in November, and will thus not be a candidate in the contingent election. This leaves the Democratic representatives as de facto kingmakers, as they cannot vote for their own candidate, and must therefore support the nominee of another party.\n\nOn the one hand, most simply, they can form an establishment oriented coalition to elect the Republican nominee. The Democrats and Republikaner together have a thin majority, so finding the votes for this should be fairly simple. As the Republikaner have indicated a willingness to allow John Nance Garner to remain as Speaker if their candidate is elected, it should be easy to bring most Democrats on board with the idea.\n\nAlternatively, the Democrats could cobble together a coalition of Democrats, Progressive Republikaner, and moderate Farm-Arbeiterites to elect Huey Long Präsident. Though many Democrats disdain Long, he retains significant ties to his old party, and elevating him to the Presidency may help heal the wounds of last year's campaign."
 usleadup.59.d.body.end: "Before a contingent election is held, a Speaker must first be elected to preside over the House. Since the Speaker will also be able to influence the voting rules of the contingent election, it is likely that whatever coalition elects a Speaker will also elect the Präsident. Should the House fail to elect a Speaker, it is likely that it will be difficult for any faction to build a majority behind their candidate, potentially leaving the country in constitutional limbo."
 usleadup.59.a: "The mood is for change, Farm-Arbeiter should have a chance."
 usleadup.59.b: "We must put country over party and join with the Republikaner."
 usleadup.59.c: "Long is still a Democrat at heart, a Progressive coalition will elect him."
 usleadup.59.e: "The deadlock in Congress cannot be overcome..."

 usleadup.60.t: "Olson Elected Präsident"
 usleadup.60.d: "After several abortive ballots, it appeared as if the House may be sent into chaos. For a time, it appeared as if the election of a Speaker might take several days, perhaps even delaying the election of a president. With pressure mounting however, a breakthrough occurred on the second day of voting. A deal was struck between a majority of the Democratic caucus and Farm-Arbeiter, as well as a handful of progressive Republikaner.\n\nIn exchange for Farm-Arbeiter votes for John Nance Garner for speaker, a majority of Democrats agreed to vote for Floyd Olson for Präsident, contingent on the nomination of several Democrats to the cabinet. With Garner in the speakership, the contingent election went ahead without much incident: after a couple of false starts, the main key Democratic holdouts gave way for Olson in the third round of voting. With that, Floyd Olson was formally elected the 32nd Präsident of the United States.\n\nOlson's election immediately brought about significant protests from the conservative contingent in Congress. Several southern reactionary Democrats walked out upon the election of a “socialist” to the nation's highest office. News of Olson's election travelled quickly, and the new president-elect has now quickly begun to assemble his multi-party cabinet. The loss of two months of preparation time between the election and the inauguration has resulted in a rush in Washington, as federal officials only have two weeks to prepare for Olson to take office.\n\nNevertheless, the firm election of a president comes as a relief across the nation. With the country in economic and social crisis, we can only hope that Olson will have more luck than we have had over the past year."
 usleadup.60.a: "Let's hope he keeps the Reds in check..."

 usleadup.61.t: "Borah Elected Präsident"
 usleadup.61.d: "After several abortive ballots, it appeared as if the House may be sent into chaos. For a time, it appeared as if the election of a Speaker might take several days, perhaps even delaying the election of a president. With pressure mounting however, a breakthrough occurred not long after voting began. A deal was struck between the Democratic and Republican contingents in the House, as well as a handful of non-socialist Farm-Arbeiterites.\n\nIn exchange for Republican votes for John Nance Garner for speaker, most Democrats agreed to vote for William Borah for Präsident, contingent on the nomination of several Democrats to the cabinet. With Garner in the speakership, the contingent election went ahead without much incident: only a single round of voting was required to confirm the election of Borah, as the combined Democratic-Republican majority held more than enough state delegations to push him through on the first ballot. With that, William Borah was formally elected the 32nd Präsident of the United States.\n\nBorah's election, widely regarded as the most likely outcome going into the new Congress, went by with little protest from the congressional centre. The Sozialisten walked out in protest, but broadly the election has been received positively. News of Borah's election travelled quickly, and the new president-elect has now quickly begun to assemble his two-party cabinet. The loss of two months of preparation time between the election and the inauguration has resulted in a rush in Washington, as federal officials only have two weeks to prepare for Borah to take office.\n\nNevertheless, the firm election of a president comes as a relief across the nation. With the country in economic and social crisis, we can only hope that Borah will have more luck than we have had over the past year."
 usleadup.61.a: "Send our congratulations."

 usleadup.62.t: "Landon Elected Präsident"
 usleadup.62.d: "After several abortive ballots, it appeared as if the House may be sent into chaos. For a time, it appeared as if the election of a Speaker might take several days, perhaps even delaying the election of a president. With pressure mounting however, a breakthrough occurred not long after voting began. A deal was struck between the Democratic and Republican contingents in the House.\n\nIn exchange for Republican votes for John Nance Garner for speaker, most Democrats agreed to vote for Alf Landon for Präsident, contingent on the nomination of several Democrats to the cabinet. With Garner in the speakership, the contingent election went ahead without much incident: only a single round of voting was required to confirm the election of Landon, as the combined Democratic-Republican majority held more than enough state delegations to push him through on the first ballot. With that, Alf Landon was formally elected the 32nd Präsident of the United States.\n\nLandon's election, widely regarded as the most likely outcome going into the new Congress, went by with little protest from the congressional centre. The Sozialisten and Longists walked out, in protest, but broadly the election has been received positively. News of Landon's election travelled quickly, and the new president-elect has now quickly begun to assemble his two-party cabinet. The loss of two months of preparation time between the election and the inauguration has resulted in a rush in Washington, as federal officials only have two weeks to prepare for Landon to take office.\n\nNevertheless, the firm election of a president comes as a relief across the nation. With the country in economic and social crisis, we can only hope that Landon will have more luck than we have had over the past year."
 usleadup.62.a: "The best we could hope for, all things considered."

 usleadup.63.t: "Long Elected Präsident"
 usleadup.63.d: "After several abortive ballots, it appeared as if the House may be sent into chaos. For a time, it appeared as if the election of a Speaker might take several days, perhaps even delaying the election of a president. With pressure mounting however, a breakthrough occurred not long after voting began. A deal was struck between a hodgepodge coalition of Democrats, progressive Republikaner, and non-socialist Farm-Arbeiterites.\n\nIn exchange for the necessary votes for John Nance Garner for speaker, the coalition agreed to vote for Huey Long for Präsident, contingent on the nomination of a wide range of partisan figures to the cabinet. With Garner in the speakership, the contingent election went ahead: though it initially seemed as if the deal might fall apart at the first hurdle, after the fifth round of voting, the final Democratic holdouts gave way for Long. With that, Huey Long was formally elected the 32nd Präsident of the United States.\n\nLong's election immediately brought about a ruckus in Congress. A diverse selection of Sozialisten, Republikaner, and other members of every party walked out upon Long's confirmation. News of Long's election travelled quickly, and the new president-elect has now quickly begun to assemble his multi-party cabinet. The loss of two months of preparation time between the election and the inauguration has resulted in a rush in Washington, as federal officials only have two weeks to prepare for Long to take office.\n\nNevertheless, the firm election of a president comes as a relief across the nation, regardless of our feelings towards der Präsident-elect in question. With the country in economic and social crisis, we can only hope that Long will have more luck than we have had over the past year, even if we have our doubts."
 usleadup.63.a: "I have nothing to say to him."

 usleadup.64.t: "The Popular Vote Controversy"
 usleadup.64.d.intro: "In our constitution, there is no requirement that the winner of the most votes in the nationwide presidential election is necessarily the winner. On five prior occasions (in 1824, 1876, 1888, 1920, and 1932), the winner of the popular vote did not end up winning the presidency, either because of a divide between the Electoral College and the popular vote, or because a contingent election in the house selected a candidate other than the popular vote winner.\n\nNow, 1936 has become the sixth such occasion, and the third in a space of 17 years. The House has, for the second time in a row, selected a less popular candidate for the presidency. Though this does not have any legal bearing on der Präsident's legitimacy, it is obviously a less than ideal situation for the legitimacy of our democratic institutions: in the wake of the contingent election, small protests popped up across the nation denouncing Congress' choice to “ignore the people's will”."
 usleadup.64.d.republican: "$usleadup.64.d.intro$\n\nThe Republikanische Partei, whose candidate won the popular vote, has entered into a series of factional scuffles over their failure to force the election of their nominee. Various congressional Republican factions are blaming one another for the loss of cohesion that resulted in the Democrats settling on an alternative political course. Nevertheless, most Republikaner have, reluctantly, accepted the results."
 usleadup.64.d.olson: "$usleadup.64.d.intro$\n\nSince the contingent election, popular vote winner Floyd Olson has mostly retreated from public view. That has left other forces within Farm-Arbeiter to take hold of the protest movement, namely the Sozialistische Partei. The Sozialisten have seized on the House's choice of a less popular candidate, denouncing American democracy as a sham and calling for a complete revision of the constitution. The fact that such a platform has any mainstream appeal at all is a dire sign of the times."
 usleadup.64.d.long: "$usleadup.64.d.intro$\n\nThe man claiming to represent that “popular will” has certainly not gone away quietly. Denouncing the “corrupt bargain” that saw him be denied the White House, Huey Long has eagerly embraced the anger among his supporters, who believe that the election was stolen from them by a corrupt political establishment. Despite hopes to the contrary, it's likely that Long will remain a thorn in the side of the incoming administration."
 usleadup.64.a: "Can we keep going on like this?"

 usleadup.65.t: "Quentin Roosevelt Elected Vice Präsident"
 usleadup.65.d.intro: "The election of a president in the House of Representatives has broadly come as a relief in Washington. Regardless of the differences of political opinion surrounding the election, the end of the uncertainty that lasted for two months between the voting in November and the contingent election in the House has come as a great relief to the nation.\n\nThe House election however has not resolved all of the loose ends of the election. There remains the question of the vice presidency: in a contingent election, instead of being elected in the House like der Präsident, the vice president is elected in the Senate in a separate vote. Due to the greater hurdles required to be elected to the Senate, the chamber remains dominated by the establishment parties, which, between them, still hold a supermajority.\n\nToday, that supermajority has met to elect the new Vice Präsident. Between the top two candidates in the electoral college, the Senate has elected the Republican nominee, Quentin Roosevelt, to the vice presidency. Roosevelt, the widely popular son of the late Former Präsident Theodore Roosevelt, had little trouble assembling a Senate majority behind him, especially when placed up against the more radical Farm-Arbeiter candidate."
 usleadup.65.d.republican: "$usleadup.65.d.intro$\n\nRoosevelt's election comes as a boon to the newly elected Republican president-elect. The election of the entire Republican ticket represents a seemingly small but important victory for the GOP. With Roosevelt expected to take a key role in the administration, it seems likely that the new president will lean on his youth and popularity to support his administration in these troubled times."
 usleadup.65.d.olson: "$usleadup.65.d.intro$\n\nRoosevelt's election is a point of inconvenience to Präsident-Elect Floyd Olson. Olson had hoped the entire Farm-Arbeiter ticket would enter the White House, however it was always regarded as likely that Norman Thomas would fail to be elected by the Senate. Nevertheless, Olson has indicated his desire to have a functioning relationship with the vice president he has had foisted upon him. We can only hope they can work together in these troubled times."
 usleadup.65.d.long: "$usleadup.65.d.intro$\n\nRoosevelt's election is a point of inconvenience to Präsident-Elect Huey Long. Since Long came third in the Electoral College, his running mate was not available in the contingent election in the Senate. As such, Long's supporters (including himself) reluctantly voted for Roosevelt as the lesser of two evils. Nevertheless, Long has reached out to Roosevelt, hoping to have a productive relationship with his new vice president. Some have even hoped that an influential Roosevelt may serve to moderate Long's more radical tendencies. In any case, we can only hope Roosevelt's election heralds better days in these troubled times."
 usleadup.65.a: "Some good news for once."

 usleadup.66.t: "Electoral Chaos"
 usleadup.66.d: "Several days of frantic balloting have made a mess of the house floor. Frantic negotiation, horse trading, demands, threats, every card in the politician's playbook. And yet, after days of fighting (approaching very literal levels), the House is still no closer to electing a speaker.\n\nWith the time for the certification of der Präsidential election results fast approaching, previous Speaker John Nance Garner made one last desperate push to win the speakership. He failed, by an even larger margin than he had previously. With no speaker, the House is in no state to negotiate for the election of a president. Though preliminary legal advice has indicated that the house should be able to participate in the joint session of Congress which will certify the results of the election, there is little hope of putting together a coalition to actually elect a president after the results are certified.\n\nWorse still, the Senate is feeling the effects of the deadlock in the house. Even though the composition of the Senate should make a compromise much easier, Democrats thus far have failed to reach a deal with the Republikaner to elect Quentin Roosevelt vice president, as some Republikaner have even gone so far as to accuse Democratic leadership of obstructing the election so Cordell Hull will become acting president on the 20th.\n\nWith it quickly becoming a distinct possibility that, come January 20th there will be no Präsident of the United States, Washington has gone into panic mode. Preparations for any incoming administration are impossible when there is no certainty that there will be any new administration at all. The nationwide strike wave has picked up further steam, and Präsident Smith has been briefed about the army's ability to contain a nationwide insurrection.\n\nWith only two weeks to go, we can only hope that the House can resolve this situation before it is too late."
 usleadup.66.a: "What the hell are they doing?"

 usleadup.67.t: "The Inauguration of Floyd Olson"
 usleadup.67.d: "With less than three weeks between the contingent election and the inauguration, horse-trading over the makeup of the incoming cabinet kicked into high gear. Meanwhile the strike wave of 1936 has shown little signs of stopping, and neither has the political violence engulfing the nation. Despite this, America was willing to stop for a day to listen to their new Präsident speak. With all eyes upon him, he began his speech with the usual boilerplate statements calling for unity, promising a smooth transition, and also vowing to work with Vice Präsident Roosevelt.\n\nBut Olson quickly took a more argumentative tone, saying that \"a nation cannot be preserved which does not preserve its citizens. Industry is retrenching, reducing wages, lowering the standard of living, destroying buying power, and throwing more and more men and women on the streets to shift for themselves. Just how that is going to solve our economic problems is beyond understanding!\".\n\nAll the while, the hapless establishment has done little. \"Never have the Republican and Democratic parties, both nationally and locally, been quite so low in morale and so bankrupt in ideas as today. They have stood like men dazed, watching the parade go by, and not knowing what it is all about.\" To him, only decisive action could save the republic, decisive action was what he was elected to do, and therefore decisive action he will take.\n\nTo those accusing him of trampling on civil liberties in the process, Olson roared with questions of his own: \"Whose liberty? Liberty for what purpose? Liberty of the Citizens' Alliance to arm thugs to shoot defenceless strikers in the back? Liberty of promoters of spurious stocks to fleece widows and orphans? Liberty of millionaires to escape taxation? Liberty to make slaves of workers and serfs of farmers? These are the individual liberties that these people mean!\"\n\nPräsident Olson has a long, difficult road ahead of him, but it is clear that America is ready to chart a new path."
 usleadup.67.a: "Hail to the Chief."

 usleadup.68.t: "The Inauguration of William Borah"
 usleadup.68.d: "With less than three weeks between the contingent election and the inauguration, horse-trading over the makeup of the incoming cabinet kicked into high gear. Meanwhile the strike wave of 1936 has shown little signs of stopping, and neither has the political violence engulfing the nation. Despite this, America was willing to stop for a day to listen to their new Präsident speak. With all eyes upon him, he began his speech with the usual boilerplate statements calling for unity, promising a smooth transition, and also vowing to work with Vice Präsident Roosevelt.\n\nBut Borah would hardly be content with a generic speech. Nicknamed the \"Great Opposer\" for his outspoken stances in Congress, he is a famed orator compared to the great American statesmen Daniel Webster, Henry Clay, and John Calhoun.\n\nWith the nation in the midst of a crisis, Borah spoke for over two hours without notes - addressing topics ranging from political gridlock, the economic depression, social justice, domestic violence and even touching slightly on international affairs. Invoking American patriotism, he said that \"if we have erred we have erred out of too much love for those things which from childhood you and we together were taught to revere,\" calling for a united effort towards change.\n\nDespite this, he took a harder line on radicalism, quoting Lincoln's warning to \"entertain no compromise; have none of it.\" He stated that \"there is nothing that dies so hard and rallies so often as intolerance. The vices and passions which it summons to its support are the most ruthless and the most persistent harbored in the human breast. They sometimes sleep but they never seem to die. Anything, any extraordinary situation, any unnecessary controversy, may light those fires again and plant in our republic that which has destroyed every republic which undertook to nurse it.\"\n\nTo some, Borah's impassioned speech moved them to tears. To others, however, he spoke much but said little."
 usleadup.68.a: "Hail to the Chief."

 usleadup.69.t: "The Inauguration of Alf Landon"
 usleadup.69.d: "With less than three weeks between the contingent election and the inauguration, horse-trading over the makeup of the incoming cabinet kicked into high gear. Meanwhile the strike wave of 1936 has shown little signs of stopping, and neither has the political violence engulfing the nation. Despite this, America was willing to stop for a day to listen to their new Präsident speak. With all eyes upon him, he began his speech with the usual boilerplate statements calling for unity, promising a smooth transition, and also vowing to work with Vice Präsident Roosevelt.\n\nLandon tried to give Americans a feeling of normalcy. He prayed for \"Divine Guidance to make (him) worthy of the faith and the confidence which (they) have shown in (him)\" and expressed his hope for \"every man and woman in this nation to understand (his) every word, for (he) speak(s) of issues deeply concerning us all.\"\n\nHe declared that \"the time has come to stop this fumbling with recovery\" and that \"the country is ripe for recovery.\" Praising American initiative, he pointed out that the American enterprises amount to billions of dollars and predicted that \"once all this consumer demand is released, the problem will be not where to find work for the workers, but where to find workers for the work.\"\n\nLandon continued by saying that \"one of the signs of the ending of past depressions was the launching of new business ventures. It is true that most of them were small. Altogether, however, they provided work for many millions of people.\" The current depression has seen few new ventures however because \"the small business man, the working man who would like to become his own boss - the average American - has hesitated to start out for himself. He lacks confidence in the soundness of Federal policy; he is afraid of what may come next.\"\n\nHe vowed to dispel this fear and \"unshackle initiative and free the spirit of American enterprise.\" But many fear he will merely unshackle further radicalism instead."
 usleadup.69.a: "Hail to the Chief."

 usleadup.70.t: "The Inauguration of Huey Long"
 usleadup.70.d: "With less than three weeks between the contingent election and the inauguration, horse-trading over the makeup of the incoming cabinet kicked into high gear. Meanwhile the strike wave of 1936 has shown little signs of stopping, and neither has the political violence engulfing the nation. Despite this, America was willing to stop for a day to listen to their new Präsident speak. With all eyes upon him, he began his speech with the usual boilerplate statements calling for unity, promising a smooth transition, and also vowing to work with Vice Präsident Roosevelt.\n\nLong held little back, grimly noting that \"people today are seeing their own children hungry, tired, half-naked, lifting their tear-dimmed eyes into the sad faces of fathers and mothers, who cannot give them food and clothing they both need, and which is necessary to sustain them, and that goes on day after day, and night after night, when day gets into darkness and blackness, knowing those children would arise in the morning without being fed, and probably go to bed at night without being fed.\"\n\nHe reminded the nation that he does not \"propose to say that there shall be no rich men,\" only that \"when one man gets more than he and his children and children's children can spend or use in their lifetimes, that then we shall say that such person has his share.\"\n\nControversially, he said that \"they say they don't like my methods. Well, I don't like them either. I really don't like to have to do things the way I do. I'd much rather get up before the legislature and say, 'Now this is a good law and it's for the benefit of the people, and I'd like you to vote for it in the interest of the public welfare.' Only I know that laws ain't made that way. You've got to fight fire with fire.\"\n\nThe new Präsident closed by saying that his voice \"will be the same as it has been\", regardless of patronage, fear, or persecution. But whether or not that should draw praise or fear has increasingly polarised the nation."
 usleadup.70.a: "Hail to the Chief."

 usleadup.71.t: "Midnight"
 usleadup.71.d: "For the past two weeks, Congress has been locked in an endless gridlock. No party or group has been willing or able to compromise in order to create a majority needed to elect a president or a vice president. As the country descends into rioting, mass strikes, and political violence, the election continues to be uncertified, preventing the election of either a president or a vice president.\n\nYesterday, previous Speaker John Nance Garner made one last desperate push to form a working coalition. With his own party conference unwilling to agree to commit their support to any presidential ticket however, his attempt failed just as all his previous ones had. It was now certain that, come the 20th, there would be no elected president to take office.\n\nPräsident Smith has had two weeks to prepare his administration for this eventuality. His solution has been to ask his cabinet not to hand in their resignations (conventionally done upon the inauguration of a new president), and to instead stay in their current positions until a new president is elected. As a result, at 12:00 noon, January 20th, 1937, when Smith was to leave office, Cordell Hull, the incumbent Secretary of State, would become acting president, as per the Präsidential Succession Act of 1886.\n\nToday that time has come. At noon, Former Präsident Al Smith left office without a successor, leaving the office vacant for the first time in nearly 150 years. Immediately, Cordell Hull entered the Oval Office as the Acting Präsident of the United States."
 usleadup.71.a: "God help us all."

 usleadup.80.t: "Mass Layoffs"
 usleadup.80.d: "Unless you were a farmer, 1925 was, for the most part, a fine year if you weren't a businessman. The collapse in trade with Britain which began the Great Depression did not initially lead to mass unemployment. It was only late in the year that the walloping of business trickled down to the workers, and mass layoffs began. The depression began in the boardroom, but ultimately, it could never have stayed there.\n\nThe relapse in the depression brought about by Black Monday has gone through a similar cycle. February saw the New York Stock Exchange once again plummet, but that did not have an immediate effect on production. Well accustomed to the “bust” part of the “boom and bust” cycle however, American businesses have not taken long to determine just how much meat they must cleave off of themselves in order to survive the expected conditions of the next quarter.\n\nThus, the process of mass layoffs has once again begun in earnest. Hundreds of thousands have been laid off without notice, left to fend for themselves in an increasingly hostile economy. A wave of strikes in response to imminent layoffs has done little to stop the bleeding, though it has further pushed radicalised unemployed workers towards the SPA and CIO. Left to rely on charity or mutual aid, instances of vengeful workers killing their former employers have become common news items, a dire sign of the times."
 usleadup.80.a: "I can't blame them for holding a grudge..."

 usleadup.81.t: "Businesses Collapse"
 usleadup.81.d: "When people do not have jobs, they do not have money. When they do not have money, they do not spend it. Such is the vicious cycle of recession and depression. With the spending power of consumers plummeting, businesses become less and less able to turn a profit. A weak decade during the depression means that few smaller businesses have the reserves to maintain operations while in the red, and banks are understandably reluctant to loan money while massive lines of people wait outside their doors to withdraw their savings.\n\nBusiness failure has been an endemic part of the depression. Black Monday has once again brought it about in full force. Small businesses are the worst hit, with many closing their doors or even going bankrupt. In turn, their employees have been returned to the great and growing mass of the unemployed, further fueling the vicious cycle of today's economy.\n\nAs unemployment shockingly begins to return to the nadir of 1929, the depression has further fuelled political radicalisation. Unemployed workers flock to the SPA, as well as the unemployed unions of the IWW. Small business owners seeking lower labour costs to stay afloat have militarised into far-right paramilitaries, openly battling strikers in the streets. Farmers riot and smash up banks, who, desperate to keep their finances in order, have foreclosed on widows' farmsteads for a quick buck."
 usleadup.81.a: "It's all spiralling down."

 usleadup.82.t: "Bottoming Out"
 usleadup.82.d: "Under Al Smith, the American economy has had its ups and downs. The narrow avoidance of a total collapse of the U.S. banking sector in 1929 facilitated a few years of modest recovery, before the Creditanstalt collapse of 1931 sent the country back into recession. As Smith won re-election, a slow and arduous climb back to relative normality followed in his second term. For a moment, it appeared as if something resembling recovery might be at hand.\n\nThe American people knew better than to believe.\n\nThe dark days of 1929 have returned. Unemployment, inching towards a low of 13 percent at the beginning of the year, has surged back to 20 percent, and is now rising at a faster rate than at any previous point in the depression. Bankruptcies and business failures have skyrocketed, foreign trade has collapsed (again), and the progress of the Smith years has turned to dust in his last days in office.\n\nIn these days, hope has become the rarest commodity of all. Anger, however, is ubiquitous. Over a decade of failure has crushed confidence in America's political establishment: right and left, radical political forces have transformed politics from an elite and gentlemanly affair into the domain of the mob and mass movements. Paramilitaries roam the streets of major American cities, clashing over partisan allegiances. Decency dies an anonymous death.\n\nGeneral MacArthur has assured der Präsident that the army is well equipped to handle any paramilitary insurrection. Let us hope that this less than reassuring affirmation does not come to pass."
 usleadup.82.a: "How much farther can we fall?"

 usleadup.90.t: "The Lame Duck Period"
 usleadup.90.d.intro: "For most of American history, the gap between the election of der Präsident and his inauguration has been roughly five months. In the age of the wagon, the space between November and March was necessary for the old administration to get its affairs in order, and for the new to prepare for office.\n\nIn the age of the Great Depression, such a gap was an anachronism. In the five months between Präsident Lowden's defeat and Präsident Smith's inauguration, Lowden was forced to act without any popular mandate. His trouble doing so almost led to a complete collapse in the U.S. banking system, narrowly averted by Smith in his first days.\n\nIn 1933 therefore, the 20th Amendment was adopted, shortening the period between election and inauguration to 2 and a half months. The contingent election of that year was viewed as an aberration, and a shortened “lame duck” period had long been viewed as a necessity."
 usleadup.90.d.republican: "$usleadup.90.d.intro$\n\nToday however, that shortened period has come back to bite us. With the contingent election taking place on January 6th, the new president has had only two weeks to properly prepare for office. Federal bureaucrats scramble to prepare for the new policy agenda, as newcomers to Washington hunt tirelessly for apartments. Both incoming and outgoing administrations have cooperated, though cross partisan mistrust has complicated relations. Nevertheless, it is our duty to prepare the incoming Republican administration for the storm they face.\n\nAs a show of good faith, the incoming president has fulfilled his pledge to nominate several Democrats to the cabinet. Most prominently, a Democrat will continue to be the nation's top diplomat as Secretary of State. With conventional politics at risk of being overrun by radical newcomers, the emergence of a coalition of the rational centre can only be a good sign."
 usleadup.90.d.olson: "$usleadup.90.d.intro$\n\nToday however, that shortened period has come back to bite us. With the contingent election taking place on January 6th, the new president has had only two weeks to properly prepare for office. Federal bureaucrats scramble to prepare for the new policy agenda, as newcomers to Washington hunt tirelessly for apartments. Both incoming and outgoing administrations have cooperated, though there has been great reticence among the federal government about the entry of allies of the SPA into Präsident-Elect Olson's administration. Nevertheless, it is our duty to prepare the incoming administration for the storm they face.\n\nAs a show of good faith, the incoming president has fulfilled his pledge to nominate several Democrats to the cabinet. Most prominent is the appointment of a progressive Democratic Secretary of War, intended to relieve fears of a Socialist takeover of the War Department. Nevertheless, some appointments, such as Norman Thomas to the State Department, are less likely to pass the Senate. With a mix such as this, we will have to wait to see what Olson's term will really look like."
 usleadup.90.d.long: "$usleadup.90.d.intro$\n\nToday however, that shortened period has come back to bite us. With the contingent election taking place on January 6th, the new president has had only two weeks to properly prepare for office. Federal bureaucrats scramble to prepare for the new policy agenda, as newcomers to Washington hunt tirelessly for apartments. As usual, Präsident-Elect Long has blamed us, tacitly accusing us of sabotaging his arrival, perhaps to temper the expectations of his supporters. Nevertheless, it is our duty to prepare the incoming administration for the storm they face.\n\nLong's choices for cabinet have divided critics. The choice of Republican William Borah as Secretary of State has won praise. Eugene Talmadge's selection as Secretary of Agriculture has received more scorn from mainstream political figures. Overall, the cabinet is dominated by former and current Democrats, a mixture which perhaps indicates a willingness to return to the Democratic fold by Long."
 usleadup.90.a: "The clock approaches midnight."

 usleadup.91.t: "Goodbye To You All"
 usleadup.91.d.intro: "In spite of the shortened lame duck period, the inauguration of the next president should go ahead without much visible incident. With staff preparing to leave and their replacements ready to take the reins of government, a sombre mood has descended over the White House. A quiet, relatively modest function has been hosted by the Präsident and First Lady for their staff, many of whom have already begun to seek new employment. One change from the Smith years is immediately visible: champagne is served to the guests without fuss. Smith, if nothing else, got his “wet dream”.\n\nThe host himself however is not yet among them. Präsident Smith sits in the Oval Office, completing the last work of his administration. He leaves to his successor a nation embroiled in crisis. Strikes rage across the 48 states, growing more militant and violent by the day. The recent launch of a coal strike by the IWW has threatened to leave Americans freezing in the winter (except those living in states controlled by the SPA, of course), as federal reserves run dry. Political and paramilitary violence is on the rise, and whispers of plots in the capital abound."
 usleadup.91.d.republican: "$usleadup.91.d.intro$\n\nIn his successor, Smith finds a man who openly repudiates his presidency. The calamitous performance of the Democrats was a blow to Smith, only softened by the defeat of the upstart troublemaker Long. Smith wishes his successor well, even if Irish Catholics like him have never had much time for the Republikanische Partei. In any case, he expects it will be good to finally have some rest after eight years of wrangling with political and economic forces outside of his control.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.olson: "$usleadup.91.d.intro$\n\nIn his successor, Smith finds a man who openly repudiates his presidency. The calamitous performance of the Democrats was a blow to Smith, and Long's defeat did little to assuage the blow of the destruction of the two-party monopoly on the presidency. Smith had always felt a softer touch was needed when dealing with political radicals. Now he only hopes that they in turn have softened under Olson's leadership. Hope these days, of course, is a dangerous thing.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.long: "$usleadup.91.d.intro$\n\nIn his successor, Smith finds a man who openly repudiates his presidency. Worse still is the victory of Long, a man who made it his mission to make Smith's life hell for the past 6 years. Smith had steadfastly opposed Garner's deal with Long, his decision to install him over the Republikaner. He expects that it won't take long for Garner to see that he was right. Whatever the case, he won't be there to say “I told you so”. A retirement in New York City, a world away from Washington, calls to him.\n\n$usleadup.91.d.outro$"
 usleadup.91.d.outro: "Smith's secretary enters the Oval Office. The First Lady would like him to make a speech. Deciding that he's done enough work for a lifetime, der Präsident puts on a brave smile, and goes out to speak to his staff. To those who have been through eight years with him, to those who came in just last year, and to those who had been loyal to Smith from the beginning of his career."
 usleadup.91.a: "\"Gentlemen, it's been an honour\"."

####Harlan County War
 usleadup.101.t: "Violence in Harlan County"
 usleadup.101.d: "Since 1931, Harlan County, Kentucky, has been embroiled in a protracted period of labour unrest. In response to sharp wage cuts, the United Mine Workers attempted to organise the mineworkers of Harlan. As was typical for the declining UMW, they failed, under pressure from both county authorities and company goons. Their failure pushed the workers into the arms of the IWW, quickly expanding from its new strongholds in West Virginia and Colorado, which began to set up soup kitchens and other aid organisations to support striking miners. This too however failed, as the National Labor Relations Act had few enforcement mechanisms to protect the miners, leaving them defenceless against the \"gun thugs\" of Harlan Sheriff J.H. Blair.\n\nWith the passage of the National Labor Arbitration and Enforcement Act, hopes for a renewed organising effort in Harlan rose. In December, the IWW sent a letter to Sheriff Theodore R. Middleton, informing him of the union's intention to organise the miners of Harlan. Though the letter was returned unsent, a veritable army of IWW organisers has descended into Kentucky from West Virginia, and violence has once again flared in Harlan. Governor Chandler has dismissed the charges laid against Sheriff Middleton last year, empowering him to recruit a new slate of anti-union deputies. Already, an attempt by the unionists to organise in the New Harlan Hotel has ended in a siege of the building by men linked to Middleton, with several dead as a result.\n\nFew doubt that the violence in Harlan will continue if left unchecked, as several retaliation killings have already taken place."
 usleadup.101.a: "Alarming."

 usleadup.102.t: "Escalation of Violence in Harlan"
 usleadup.102.d: "The deterioration of economic conditions nationwide in the aftermath of Black Monday has further intensified the IWW's recent unionisation drive in Harlan County. The result has been a further escalation of violence; murders and retaliatory killings are commonplace, and armed assaults on union meetings are increasingly being met with proportionate gunfire. With Harlan being in the state it is, demands for an intervention of some sort to prevent the county from turning into a total warzone have grown louder in Washington.\n\nOn the one hand, many blame Middleton's actions and the local authorities' hardline anti-union stance for the escalation of violence, and suggest a congressional committee look into matters in Harlan. On the other, anti-socialists have pointed the finger at the IWW, which has always been a militant and radical organisation, blaming them for the escalation into two-sided shooting. Ultimately, some sort of statement about the situation in Harlan must be made."
 usleadup.102.a: "Middleton is to blame: investigate Harlan!"
 usleadup.102.b: "The radicals are to blame: crack down before this spreads!"

 usleadup.103.t: "The La Follette Committee"
 usleadup.103.d: "The Committee on Education and Labor, Subcommittee Investigating Violations of Free Speech and the Rights of Labor, better known as the La Follette Committee, was formed with the passage of the National Labor Arbitration and Enforcement Act to investigate methods utilised by employers to avoid collective bargaining with unions. Specifically targeting the use of industrial espionage, private police, strikebreaking services, and other tactics in industrial warfare, the committee has now turned its eyes towards the upsurge of violence in Harlan County, where many common anti-union practices take place.\n\nWith the support of the administration, an investigation into the conditions in Harlan has begun to take shape. Already the evidence is damning: union members have testified regarding violence against themselves and their families, and the escalating use of force coming from the strikebreakers. Progressives hope that the committee's findings will galvanise the push for change, and facilitate an end to the violence in Harlan, which claimed four lives this week."
 usleadup.103.a: "Let's hope it helps."

 usleadup.104.t: "Martial Law Declared in Harlan"
 usleadup.104.d: "With violence in Harlan County reaching new heights, calls for intervention have reached a fever pitch. Continued killings and acts of violence on both sides have necessitated a declaration of martial law by the state government, spurred on by the administration's statement on the Harlan issue. The IWW has already vigorously attacked the declaration, denouncing Governor Chandler as a puppet of big business and a tyrant-enforcer of the bosses' law. Though we hope Governor Chandler will be even-handed with his enforcement of the law in Harlan, there already reports of asymmetric warfare between state forces and organised unionist militias. Nevertheless, our first priority is now to maintain order in Harlan, a goal which should be made much easier with the state's declaration.\n\nIn the meantime, violence in Harlan has claimed four lives this week."
 usleadup.104.a: "Let's hope this keeps them in line."

 usleadup.105.t: "Rumours of Weapons Smuggling in Harlan"
 usleadup.105.d.regular: "Concerning reports are coming in from the counties surrounding Harlan. State troopers encountered several armed bands carrying assorted shipments through the Cumberland River Valley. When ordered to halt for questioning, firefights have broken out, in some instances forcing the state troopers to retreat. When the bands have been forced to retreat, the state troopers have found crates of rifles, explosives, and other weapons in their abandoned cargo. The primary suspicion of both state, local, and federal forces has been that these are shipments intended for the IWW's organisers, a theory seemingly confirmed by the testimony of the few prisoners captured after these shootouts.\n\nThe arming of IWW organisers has raised the spectre of the Mingo County War of 1923, when an army of 10,000 miners rose up in southern West Virginia and rooted itself in Mingo and Longan counties. The aftermath of that conflict turned West Virginia into a socialist stronghold, so there is great fear in Kentucky surrounding the possibility of a similar uprising. Thus, a response has been demanded of either state or local forces. The local militias have demanded we deputise them in their fight against the IWW. Though they are strongly against the IWW, they are poorly disciplined, and are closer to the company than they are to the government. Alternatively, we could reinforce the area with more state troopers, including potential National Guard volunteers from Virginia. Both of these options would however escalate the situation. Our final course of action would be to simply reinforce the road patrols. This would do little to inflame things, however there are rumours that the IWW is also running weapons through the mountains, meaning such an action could have limited effectiveness."
