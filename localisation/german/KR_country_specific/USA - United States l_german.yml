USA_socialist_resistance1: "Sozialistischer Widerstand"
USA_socialist_resistance1_desc: "Wir mögen zwar den Krieg gegen die [WCA.GetNameDef] gewonnen haben, aber wir haben nicht die Köpfe der Einwohner gewonnen. Syndikalistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_socialist_resistance2: "Sozialistischer Widerstand"
USA_socialist_resistance2_desc: "Unsere ersten Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die sozialistischen Widerstandsgruppen sind harte Nüsse, die es zu knacken gilt. Einige Terroristen an der Peripherie wurden verhaftet und ein paar Unterschlüpfe ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_socialist_resistance3: "Sozialistischer Widerstand"
USA_socialist_resistance3_desc: "Es ist uns gelungen, einige wichtige Unterschlüpfe zu zerstören und einige wichtige Rädelsführer zu verhaften, aber ein paar bemerkenswerte Terroristen sind noch auf freiem Fuß. Analysten erwarten immer noch mehr Bombenanschläge und Angriffe, aber nichts von dem Ausmaß der ersten Monate unserer Besetzung."
USA_socialist_resistance4: "Sozialistischer Widerstand"
USA_socialist_resistance4_desc: "Nur ein paar eingefleischte radikale syndikalistische Terroristen sind jetzt noch übrig, die meisten ihrer Mitstreiter wurden getötet oder verhaftet. Ein letzter Vorstoß, um die verbleibenden Unterschlüpfe zu zerstören, die in den Ruinen der Fabriken von Chicago und Milwaukee versteckt sind, und der Stahlgürtel wird befriedet sein."
USA_longist_resistance1: "Longist Widerstand"
USA_longist_resistance1_desc: "Wir haben zwar den Krieg gegen [APG.GetNameDef] gewonnen, aber nicht die Köpfe seiner Bewohner. Longistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_longist_resistance2: "Longist Widerstand"
USA_longist_resistance2_desc: "Unsere anfänglichen Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die Widerstandsgruppen der Longisten sind harte Nüsse, die zu knacken sind. Einige Randgruppen von Terroristen wurden verhaftet, und ein paar Unterschlüpfe wurden ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_longist_resistance3: "Longist Widerstand"
USA_longist_resistance3_desc: "$USA_socialist_resistance3_desc$"
USA_longist_resistance4: "Verblassender longistischer Widerstand"
USA_longist_resistance4_desc: "Nur ein paar eingefleischte radikale Longistische Terroristen sind jetzt noch übrig, wobei die meisten ihrer Landsleute getötet oder verhaftet wurden. Ein letzter Vorstoß, um die verbliebenen Unterschlüpfe zu vernichten, die in den Sümpfen von Louisiana versteckt sind, und der Süden wird befriedet sein."
USA_federalist_resistance1: "Föderalistischer Widerstand"
USA_federalist_resistance1_desc: "Während wir vielleicht den Krieg gegen die Bundesregierung gewonnen haben, haben wir nicht die Köpfe der Einwohner gewonnen. Föderalistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_federalist_resistance2: "Föderalistischer Widerstand"
USA_federalist_resistance2_desc: "Unsere ersten Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die föderalistischen Widerstandsgruppen sind harte Nüsse, die es zu knacken gilt. Einige Terroristen an den Rändern wurden verhaftet, und ein paar Unterschlüpfe wurden ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_federalist_resistance3: "Föderalistischer Widerstand"
