ustates.1001.t: "Floyd Olson zum Präsidenten der USA gewählt"
 ustates.1001.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. A dark horse candidate in an age on uncertainty, Floyd Olson has won the Presidency in the House of Representatives, with the support of his Farmer-Labor Party, as well as progressive Democrats and Republicans. The Farmer-Labor campaign leaned heavily the party's controversial coalition with the Socialist Party of America, an alliance which has paid off with the groundswell of activist support it has provided.\n\nOlson boldly strides into the White House amidst protests from the establishment hard liners with the promise of fixing the economy, protecting the rights of organised labour, and establishing a "cooperative commonwealth" in the United States."
ustates.1001.a: "Wir werden Ihre Fortschritte beobachten."
 ustates.1001.b: "Dealing with socialists is a dangerous game."
 ustates.1001.c: "Let's see what comes of the united front."

ustates.1002.t: "Huey Long zum Präsidenten der USA gewählt"
 ustates.1002.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. In a stunning victory from behind, Huey Long of the Union Party is the 31st President of the United States, the second in a row elected in the House of Representatives, this time with the support of the Democrats, his own party, progressive Republicans, and moderate Farmer-Laborites.\n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received much criticism for his authoritarian tendencies, pie-in-the-sky \"Share Our Wealth\" agenda, and his association with the violently anti-socialist \"Minutemen\" paramilitaries. Nonetheless, he enters office with a mandate to radically transform America."
ustates.1002.a: "Große Versprechungen, aber kann er sie auch einhalten?"
ustates.1002.b: "Was Amerika vielleicht braucht, ist ein Mann, der entschlossen handelt."
ustates.1002.c: "Ein altes reaktionäres Märchen: alles versprechen und nichts tun."

 ustates.1003.t: "Electoral Deadlock in the United States"
 ustates.1003.d: "With the political and economic situation in the United States deteriorating throughout the past year, it was widely expected that this year's presidential election would not result in a decisive winner in November. Indeed, with the vote split between four significant parties, no candidate was able to reach an Electoral College majority, just as was the case four years ago.\n\nWhat was not expected was the disasterous performance of the Democratic Party: coming in fourth place, they will be excluded from January's contingent election, leaving the Republican and Farmer-Labor candidates to compete with Huey Long for the support of Congress to decide who will be elected the next President. The nation, and the world, awaits that decision with baited breath."
 ustates.1003.a: "Where is the United States headed?"
 ustates.1003.b: "Too much liberty can be a bad thing."
 ustates.1003.c: "Capitalism in crisis. What else is new."

ustates.1004.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1004.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1004.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1004.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1005.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1005.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, ist das alte Regime der USA durch eine reaktionäre Militärdiktatur ersetzt worden, die alle Rivalen besiegt hat. General Douglas MacArthur hat eine landesweite Razzia gegen alle möglichen Feinde des Staates und der untergetauchten syndikalistische- und Longistische Reste angeordnet, und die Nation beginnt langsam mit dem Wiederaufbau.\n\nWerden die Vereinigten Staaten zur Demokratie zurückkehren oder wird das Erbe der Gründerväter unter dem Stiefel des Führers zermalmt werden? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt werden..."
ustates.1005.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
ustates.1005.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1006.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1006.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der je über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, fällt das alte Regime, und der konservative und reaktionäre [APG.GetName] hisst seine Flagge über Washington. Wiederaufbauprozesse werden eingeleitet, und Präsident Huey Long hat das Ende des Krieges zum Nationalfeiertag erklärt.\n\nDie Vereinigten Staaten, die als Bollwerk der Demokratie galten, sind gefallen. Was hält die Zukunft für die neue Diktatur der Südstaaten bereit? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt sein..."
ustates.1006.a: "Diesmal gewann der Süden..."
ustates.1006.b: "Das ist mit Sicherheit das schlimmstmögliche Ergebnis."

