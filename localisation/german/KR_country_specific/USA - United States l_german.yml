 ustates.203.t.landon_vs_willkie: "Willkie vs Landon"
 ustates.203.t.landon_vs_barkley: "Barkley vs Landon"
 ustates.203.d.landon_vs_willkie: "Zum zweiten Mal in ihrer Geschichte wurde die Einheit der Vereinigten Staaten erneut auf die Probe gestellt. Gegen den Arbeiterkongress von Chicago und die Volksregierung von Baton Rouge führte Präsident Alf Landon die amerikanische Nation in ihrem verzweifelten Kampf ums Überleben an. Trotz der reaktionären und radikalen Elemente, die die amerikanische Freiheit untergraben wollten, hat der republikanische Präsident Landon im Sinne der wahren Demokratie angekündigt, dass die Wahlen von 1940 wie gewohnt stattfinden werden. Die meisten Beobachter gehen davon aus, dass Landon, der eine zweite Amtszeit anstrebt, sich für weitere vier Jahre das Weiße Haus sichern wird. Die Präsidentschaft in Kriegszeiten hat angesichts einer solchen nationalen Krise bemerkenswerte Widerstandsfähigkeit und Entschlossenheit gezeigt. In einer Zeit, in der die Amerikaner so wenig Vertrauen in ihre Regierung hatten, war es Landons Stimme im Radio, die die Loyalisten ermutigte, der Bundesregierung treu zu bleiben.\n\nSein Gegenkandidat wird Wendell Willkie von der Demokratischen Partei sein. Obwohl nur wenige glauben, dass die Demokratische Partei der Popularität der republikanischen Führung Paroli bieten kann, ist es nie zu spät für ein Comeback. Der Anwalt und ehemalige Manager hat sich geschworen, die Politik von Präsident Landon in Bezug auf die staatliche Sozialversicherung fortzusetzen, und ein Programm zur Vollbeschäftigung auf der Grundlage der Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor versprochen. Willkies Programm befürwortet auch eine stärkere Rolle Amerikas in der Welt und, überraschend für einen Demokraten, die Unterstützung der Bürgerrechtsbewegung, wobei er verspricht, sich für die Integration der amerikanischen Streitkräfte einzusetzen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
