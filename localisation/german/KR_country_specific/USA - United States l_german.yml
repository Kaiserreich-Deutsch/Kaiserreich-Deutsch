ustates.206.t: "Hoover vs Taft"
 ustates.206.d: "Die amerikanische Nation, die durch das Blutvergießen des Zweiten Amerikanischen Bürgerkriegs schrecklich verwüstet wurde, liegt fassungslos in den entsetzlichen Nachwehen eines totalen Krieges. Im ganzen Land zeigen sich erste Anzeichen einer Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und gemäß der amerikanischen demokratischen Tradition hat der amtierende Präsident Herbert Hoover seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nHoover, der nach dem Bürgerkrieg das Präsidentenamt übernommen hat, hat gezeigt, dass er mehr als kompetent ist, um die Position des Oberbefehlshabers auszuüben. Hoover beabsichtigt, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre anzustreben. Mit dem Versprechen, seine erfolgreiche Wiederaufbaupolitik nun auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszuweiten, ist Hoover zuversichtlich in diese Wahl gegangen, dass er seine breit populäre moderate Politik fortsetzen kann.\n\nGegen ihn antritt und auf einen Sturz der demokratischen Vorherrschaft hofft, ist der Republikaner Robert Taft. Taft ist der Sohn eines ehemaligen amerikanischen Präsidenten, des ehemaligen Präsidenten William Howard Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich konsequent gegen eine amerikanische Intervention in weltweite Konflikte ausgesprochen und argumentiert, dass Amerikas Priorität und Aufgabe darin bestehe, sich auf den Wiederaufbau im eigenen Land zu konzentrieren. Als unermüdlicher Arbeiter mit vielfältigen öffentlichen und politischen Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die notwendigen Stimmen zu sichern, um die Dominanz der progressiven Demokraten zu brechen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist es nun an der Zeit, dass die amerikanischen Wähler ihre Entscheidungen an den Wahlurnen im ganzen Land treffen. Nach einer langen Nacht der Auszählung lautet das Endergebnis..."
ustates.206.a: "Taft gewinnt."
ustates.206.b: "Hoover gewinnt."

