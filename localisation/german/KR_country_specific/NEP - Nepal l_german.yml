 nepal_events.1001.rana_title: "Gescheiterte Revolution in Nepal"
 nepal_events.1001.royal_title: "Königliche Restauration in Nepal"
 nepal_events.1001.revolution_title: "Anti-Rana-Revolution in Nepal"
 nepal_events.1001.rana_desc: "Im vergangenen Jahr kam es im Himalaya-Königreich Nepal zu einem Aufstand, der angeblich vom benachbarten [HND.GetName] unterstützt wurde, um den Premierminister Juddha Rana zu stürzen. Nachrichten, die heute aus der Hauptstadt [NEP.Capital.GetCapitalVictoryPointName] eingegangen sind, bestätigen, dass es zu einem landesweiten Aufstandsversuch gekommen ist, bei dem die Revolutionäre kurzzeitig die Kontrolle über Teile Nepals übernommen hatten, bevor sie von Regierungstruppen besiegt wurden.\n\nDie Anführer sind Berichten zufolge zu ihren Unterstützern in der Republik geflohen, zusammen mit dem König von Nepal, der sie angeblich unterstützt hat. Nun wurde eine Regentschaft ausgerufen, und der Premierminister hat auch die Absicht des Landes bekundet, dem Bündnis \"Bombay-Pakt\" gegen Kalkutta beizutreten."
 nepal_events.1001.royal_desc: "Im vergangenen Jahr kam es im Himalaya-Königreich Nepal zu einem Aufstand, der angeblich vom benachbarten [HND.GetName] unterstützt wurde, um den Premierminister Juddha Rana zu stürzen. Die heute aus dem Land eingegangenen Nachrichten zeichnen ein düsteres Bild: Nach der Ermordung des Premierministers kam es landesweit zu blutigen gewalttätigen Auseinandersetzungen zwischen der Regierung und den Rebellen, die erst durch einen vom nepalesischen König ausgehandelten Waffenstillstand beendet werden konnten.\n\nIm Rahmen des Waffenstillstands hat der König seine Absicht bekundet, eine Regierung zu bilden, die sich sowohl aus Anti-Rana-Persönlichkeiten als auch aus wichtigen Mitgliedern der Rana-Dynastie zusammensetzt. Trotz der Beteiligung Indiens an dem Konflikt hat der König Berichten zufolge völlige Neutralität gegenüber Indien erklärt, in der Hoffnung, Nepals Fokus stattdessen nach innen zu verlagern."
 nepal_events.1001.revolution_desc: "Im vergangenen Jahr kam es im Himalaya-Königreich Nepal zu einem Aufstand, der angeblich vom benachbarten [HND.GetName] unterstützt wurde, um den Premierminister Juddha Rana zu stürzen. In den letzten Tagen eskalierte dieser Aufstand schließlich zu einer ausgewachsenen Revolution, und nach landesweiten Unruhen wird das Land nun vollständig von Rebellenkräften kontrolliert.\n\nDer ehemalige Premierminister ist Berichten zufolge nach Lahore geflohen, wo Vertreter der Allianz \"Mukti Sena\" in der Hauptstadt [NEP.Capital.GetCapitalVictoryPointName] Gespräche mit dem König über die Bildung einer Übergangsregierung führen. Wie diese Gespräche ausgehen werden, wird sich erst mit der Zeit zeigen, da [HND.GetNameDef] angeblich bereits begonnen hat, auf die Einsetzung einer sozialistischen Regierung unter ihrer Führung zu drängen."
 nepal_events.1001.rana_option: "Die eiserne Herrschaft der Ranas dauert an."
 nepal_events.1001.royal_option: "Kann ein solcher Kompromiss wirklich von Dauer sein?"
 nepal_events.1001.revolution_option: "Die 90 Jahre der Ranas endeten innerhalb weniger Tage."

 nepal_war_events.9.t: "[438.owner.GetNameDef] Frieden anbieten?"
 nepal_war_events.9.d: "Wir haben nicht nur die indischen Versuche, [323.GetCapitalVictoryPointName] einzunehmen, vollständig gestoppt, sondern unsere Truppen haben nun auch die Kontrolle über mehrere große indische Städte übernommen. Da ihre Armeen zerschlagen sind, könnte es nun klug sein, den Indern Frieden anzubieten und die offizielle Anerkennung unserer Kontrolle über die Grenzen sowie die Beendigung der Feindseligkeiten gegen uns zu fordern."
 nepal_war_events.9.a: "Senden Sie ihnen unsere Forderungen."
 nepal_war_events.9.b: "Wir werden kämpfen, bis sie sich vollständig ergeben!"

 nepal_war_events.10.t: "Nepal fordert Frieden"
 nepal_war_events.10.d.indian: "Was als einfache Invasion zur Sicherung der Kontrolle über einen schwachen Nachbarn gedacht war, hat sich schnell zu einer Katastrophe entwickelt. Nicht nur, dass unsere Truppen es nicht geschafft haben, [323.GetCapitalVictoryPointName] einzunehmen, sondern die nepalesischen Truppen haben uns sogar zurückgedrängt und die Kontrolle über mehrere große indische Städte übernommen. Sie fordern nun, dass wir unsere Invasion beenden und alle Truppen sofort abziehen, während sie offiziell ihre Kontrolle über mehrere Grenzregionen anerkennen, die sie fälschlicherweise für sich beanspruchen."
 nepal_war_events.10.d.factionleader: "Was als einfache Invasion zur Sicherung der Kontrolle über einen schwachen Nachbarn gedacht war, hat sich schnell zu einer Katastrophe entwickelt. Nicht nur, dass unsere Verbündeten in Indien es nicht geschafft haben, [323.GetCapitalVictoryPointName] einzunehmen, sondern nepalesische Truppen haben sie sogar zurückgedrängt und die Kontrolle über mehrere große indische Städte übernommen. Vertreter Nepals sind nun zu uns gekommen und fordern, dass wir Frieden an der indischen Front durchsetzen, einschließlich der vollständigen Anerkennung der nepalesischen Kontrolle über die von ihnen beanspruchten Grenzregionen."
 nepal_war_events.10.a: "Ja, beenden wir das jetzt."
 nepal_war_events.10.b: "Wir sollten einfach unsere Verluste begrenzen und den Indern sagen, dass sie kapitulieren sollen."
 nepal_war_events.10.c: "Wir weigern uns aufzugeben, machen weiter!"

 nepal_war_events.11.t: "[From.GetNameDefCap] Strebt Frieden mit Nepal an"
 nepal_war_events.11.d: "Unsere Invasion gegen Nepal war eine totale Katastrophe, und [FROM.GetNameDef] war darüber schnell außer sich. Um ihre Verluste zu begrenzen, haben sie einen Frieden zwischen uns und Nepal erzwungen, der uns verpflichtet, die Kontrolle über die Grenzgebiete, die Nepal fälschlicherweise beansprucht, offiziell zu übertragen und alle unsere Truppen so schnell wie möglich abzuziehen."
 nepal_war_events.11.a: "Unglaublich!"

 nepal_war_events.20.t: "Pattsituation im Krieg mit Nepal"
 nepal_war_events.20.d: "Unser Versuch, in Nepal einzumarschieren, ist nicht unbedingt wie erwartet verlaufen, denn was eigentlich eine kurze Operation sein sollte, hat sich stattdessen zu einem langwierigen Schlagabtausch entwickelt. Zum jetzigen Zeitpunkt könnte es sinnvoll sein, einfach unsere Verluste zu begrenzen und ihnen auf der Grundlage der bestehenden Frontlinien Frieden anzubieten."
 nepal_war_events.20.a: "Ja, beenden wir das jetzt."
 nepal_war_events.20.b: "Wir werden [ROOT.FactionLeader.GetNameDef] bitten, einen Frieden auszuhandeln."
 nepal_war_events.20.c: "Nein! Wir werden über [323.GetCapitalVictoryPointName] herrschen oder dabei sterben!"

 nepal_war_events.21.t: "Indien bittet uns, bei der Friedensvermittlung mit Nepal zu helfen"
 nepal_war_events.21.d: "Der Versuch unserer indischen Verbündeten, in Nepal einzumarschieren, verlief nicht unbedingt wie erwartet, denn was eigentlich eine kurze Operation sein sollte, hat sich stattdessen zu einem langwierigen Schlagabtausch entwickelt. [FROM.GetNameDefCap] hat uns daher gebeten, zwischen ihnen und den Nepalesen zu vermitteln, damit beide Seiten sich darauf einigen, die bestehenden Frontlinien als zukünftige Grenze anzuerkennen und ihre Truppen abzuziehen."
 nepal_war_events.21.a: "Dann beenden wir das jetzt."
 nepal_war_events.21.b: "Der Krieg endet erst, wenn [323.GetCapitalVictoryPointName] kapituliert!"

 nepal_war_events.22.t: "Frieden mit [From.GetNameDef]?"
 nepal_war_events.22.d: "Obwohl wir gegen [FROM.GetNameDef] große Verluste erlitten haben, ist klar geworden, dass sie keine realistische Chance haben, uns zu besiegen, wie sie es offensichtlich geplant hatten. Da der Krieg in eine Pattsituation geraten ist, sind Vertreter ihrer Seite in [323.GetCapitalVictoryPointName] eingetroffen, um über einen Frieden zu verhandeln, wobei beide Seiten ihre Armeen zurückziehen und die bestehenden Frontlinien zumindest für die unmittelbare Zukunft als Grenze anerkannt werden sollen."
 nepal_war_events.22.a: "Ja, beenden wir das jetzt."
 nepal_war_events.22.b: "Auf keinen Fall!"

