 NEP_tanka_prasad_acharya_leader_desc: "§YGeboren:§! §L31. Dezember 1912 in Nawalparasi, Königreich Nepal§!\n§YHintergrund:§! §LTanka Prasad Acharya wurde als Sohn von Tika Prasad Acharya geboren, einem Bezirksfinanzbeamten mit zwei Frauen, von denen Tanka die erste zur Welt brachte. Während seiner Kindheit pflegte Tanka eine sehr enge Beziehung zu seiner Mutter und wurde nicht nur von ihren moralischen Lehren, sondern auch von denen des hinduistischen Glaubens stark beeinflusst. Astrologisch gesehen wurde er zwischen den Zeichen Sukra und Brihaspati geboren, deren \"materialistische\" und \"spirituelle\" Einflüsse viele zu der Vorhersage veranlassten, dass er eines Tages Raja (König) oder Jogi (Heiliger) werden würde – Erwartungen, die ihn bis heute tief geprägt haben.\n\nAls er noch sehr jung war, deckte sein Vater Korruption bei einem seiner Untergebenen auf, doch dieser Untergebene wurde freigesprochen, während Tika als Vorgesetzter von den Ranas zu einer hohen Geldstrafe verurteilt wurde. Seitdem hegt Tanka einen tiefen Hass gegen sie und entwickelte eine Obsession für Politik, die schließlich in der Gründung der Nepal Praja Parishad gipfelte.\n\nTanka sieht sich selbst als Mann der Gegenwart und betrachtet seine Vergangenheit als reine Antike. Ebenso sieht er auch die feudale Vergangenheit Nepals. Tanka plant, die Unabhängigkeit Nepals zu behaupten und das Land in die Moderne zu führen, auch wenn sich diese Aufgabe als äußerst schwierig erweisen wird.§!"
