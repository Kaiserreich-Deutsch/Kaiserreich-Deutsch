### Characters ###
 NEP_tribhuvan: "Tribhuvan"
 NEP_tribhuvan_leader_desc_start: "§YGeboren:§! §L30. Juni 1906, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LFollowing the passing of his father King Prithvi in 1913, the merely five-years-old Tribhuvan Bir Bikram Shah Dev became King Tribhuvan. Growing up under the regency of Queen Mother Divyeshwari Lakshmi Devi, at age 12 he married Kanti Rajya Lakshmi Devi Shah and her sister Ishwari on the same day in two separate ceremonies.\n\nIn spite of being the head of the Royal House of Gorkha (also known as the Shah Dynasty), while growing up neither Tribhuvan nor his mother held any real governing power, with the Ranas holding an iron grip on real governance. During the Great War, he and his mother were threatened and intimidated into ordering the Nepali troops to war in support of Britain and the Entente's efforts, deepening the mutual animosity between the two families.§!\n\n"
 NEP_tribhuvan_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LToday, Tribhuvan is an adult, and has chafed against the Ranas for far longer than his liking. As the Nepal Praja Parishad continues to scheme, so too does Tribhuvan sense that the time to make his move shall come sooner rather than later.§!"
 NEP_tribhuvan_restored_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LNow that the Ranas have been squashed, Tribhuvan is poised to finally make up for almost a century of Rana despotism. Concentrating considerable power in his own hands, time will tell just what it is that Tribhuvan decides to do with his revitalised mandate.§!"
 NEP_tribhuvan_democratic_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LNow that the Ranas have been squashed, Tribhuvan is poised to finally make up for almost a century of Rana despotism. Lending his legitimacy to a government made up of the free men of Nepal, Tribhuvan now hopes to oversee Nepal's transition from a 19th century despotate into a modern democratic nation.§!"
 NEP_ram_prasad_rai: "Ram Prasad Rai"
 NEP_ram_prasad_rai_leader_desc: "§YBorn:§! §LMarch 1st, 1910, in Bhojpur, Kingdom of Nepal§!\n§YBackground:§! §LBorn to a prosperous family in the village of Sandilung, few thought the inconspicuous birth of Ram Prasad Rai would come to unveil tremendous consequences for Nepal's future. At the age of 14, he joined the army of the British Raj as a member of the elite Gurkha Brigades before eventually siding with the Calcutta Government, fighting with Indian rebel troops against British Indian forces.\n\nAs the Bharatiya People's Republic licked its wounds and celebrated its hard-fought freedom after the ceasefire of 1927, Ram soon imagined what such a revolution might look like in his homeland of Nepal. For much of the 20s and 30s he has collaborated with his fellow revolutionaries and tirelessly worked to instill politicial consciousness amidst the Nepalese peasantry.\n\nAfter the years of efforts from him and his comrades, the Nepalese Revolution has finally come to pass and his countrymen have been liberated from the shackles of despotic Rana feudalism. Closely associated with the INC, many doubt the youthful Ram will stray far from the party line of his cohorts in India.§!"

