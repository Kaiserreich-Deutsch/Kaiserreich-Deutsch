 NEP_juddha_shumsher_jang_bahadur_rana: "Juddha Shumsher Rana"
 NEP_juddha_shumsher_jang_bahadur_rana_leader_desc: "§YGeboren:§! §L19. April 1875, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LNot many Ranas are quite as blue-blooded as the mighty Juddha Rana, born to a Chhetri and Rajput family while additionally being the nephew of the very founder of the Rana Dynasty. The great Jung Bahadur Rana made him a colonel in his bare infancy, later becoming a General when he was just ten years old. Despite a brief hiccup where he had to drop out of school due to ill health, Juddha's ascension to power has been steady and glorious.§!"
 NEP_samrajya_shumsher_jang_bahadur_rana: "Samrajya Shumsher Jang Bahadur Rana"
 NEP_samrajya_shumsher_jang_bahadur_rana_regnal: "Samrajya"
 NEP_samrajya_shumsher_jang_bahadur_rana_leader_desc: "§YBorn:§! §L1921, in Kathmandu, Kingdom of Nepal§!\n§YBackground:§! §LSamrajya's position is a unique one, son of a Rana and a Shah. Samrajya would spend much of his childhood awkwardly in the middle of the two families' growing tensions, though his father General Kaiser Shumsher Jang Bahadur Rana and his mother Princess Lakshmi Rajya Lakshmi Dev made a steely effort to keep him away from family squabbles.\n\nAll that being said, Samrajya now finds himself directly in the spotlight following the culmination of years of squabbling between Ranas and Shahs. Young and incredibly inexperienced, he is fated (by design) to uphold the years upon years of traditional Rana rule over what is otherwise formally the domain of the Royal House of Gorkha. Indeed, the Ranas have now succeeded in finally cementing themselves as synonymous with the ruling family.§!"
