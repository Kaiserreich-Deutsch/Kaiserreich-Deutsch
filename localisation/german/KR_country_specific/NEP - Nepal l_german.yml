### Übersetzt von Proho ###
 nepal_focus: "Nepal Schwerpunktbaum"

### Events ###

 nepal_events.1.t: "Verhaftung von Dasharath Chand"
 nepal_events.1.d: "Seitdem das Regime in Kalkutta damit begonnen hat, seine Herrschaft zu festigen, hat es jede Gelegenheit genutzt, um Aufstände gegen den nepalesischen Staat zu finanzieren, in dem Versuch, ihn zu einer loyalen Marionette zu machen, vielleicht sogar mit dem Ziel einer späteren Annexion. Die sogenannte Nepal Praja Parishad (Volksrat) ist eine der wichtigsten Gruppen, die von der Republik bei ihren Versuchen, eine Revolution in Nepal anzuzetteln, unterstützt wird, und trotz ihrer relativ jungen Gründung ist es ihr gelungen, eine erstaunliche Anzahl von Anhängern in hohen Positionen zu gewinnen.\n\nVorerst muss Kalkutta jedoch nach einer neuen Schlange suchen, die sie auf uns hetzen kann, denn wie es der Zufall will, wurde heute bei einer Razzia gegen die Mitglieder der Parishad der stellvertretende Anführer der Gruppe, Dashrath Chand Thakuri, festgenommen. Die Razzia war zwar nicht speziell auf ihn ausgerichtet, aber dennoch eine willkommene Überraschung. Wenn uns das Glück hold ist, wird dies dazu führen, dass diese Rebellen wie kopflose Hühner herumrennen und verzweifelt nach einer neuen Führung suchen."
 nepal_events.1.a: "Ein weiterer Rebell ist erledigt."

 nepal_events.2.t: "Gerüchte aus dem Palast"
 nepal_events.2.d: "Obwohl man gehofft hatte, dass die Parishad mit Chand Thakuri hinter Gittern an Einfluss verlieren würde, gibt es beunruhigende Berichte, dass die Gruppe aktiver denn je geworden ist und möglicherweise schnell handeln will, bevor der Rest ihrer Führung das gleiche Schicksal ereilt. Noch beunruhigender sind jedoch die Gerüchte aus dem Palast über den persönlichen Trainer des Königs, Dharma Bhakta Mathema. Mathema steht seit langem unter Verdacht des Premierministers, da er einst in direkter Verbindung zu den Gruppen stand, die derzeit die Regierung in Kalkutta führen, doch gab es nie konkrete Beweise gegen ihn.\n\nDie jüngsten Gerüchte haben jedoch wenig dazu beigetragen, den Verdacht gegen den Mann zu zerstreuen, da Mitarbeiter des Palastes berichten, dass sie in vermeintlich privaten Momenten eher aufrührerische Äußerungen gegenüber dem König mitbekommen haben. Einer der Bediensteten ging sogar so weit zu behaupten, dass der König diesen Äußerungen zustimmte und angeblich der Meinung war, dass etwas gegen den Premierminister \"unternommen\" werden müsse. Zwar haben wir außer den Gerüchten der Bediensteten kaum konkrete Beweise, die für sich genommen kaum überzeugend sind, da ihr Belauschen bereits fast einem Verrat gleichkommt, doch ist es schwer, nicht paranoid zu werden, wenn man bedenkt, welche giftigen Worte dem König ins Ohr geflüstert werden..."
 nepal_events.2.a: "Selbst wenn das wahr ist, stellt der König kaum eine Bedrohung dar."

 nepal_events.3.t: "Gerüchte aus Kalkutta"
 nepal_events.3.d: "Zusätzlich zu den verstärkten Aktivitäten des Parishad und den beunruhigenden Gerüchten aus dem Palast haben wir nun vereinzelte Berichte über Ereignisse in Kalkutta erhalten, die noch bedrohlicher sind. Nachrichten aus der rechtmäßigen indischen Regierung in Lahore informierten uns letztes Jahr über Pläne des Kalkutta-Regimes, Angriffe gegen sie zu starten, in der Hoffnung, den Krieg auf dem Subkontinent wieder zu entfachen, obwohl diese Pläne nach einem katastrophalen Vorstoß gegen die Grenzen des Dominions auf Eis gelegt wurden. Nun haben sie uns mitgeteilt, dass diese Pläne offenbar wieder aktiviert wurden, und noch beunruhigender ist, dass Nepal selbst in die Gleichung mit einbezogen wurde.\n\nObwohl dies kein wesentlicher Bestandteil der Invasionspläne ist, haben ihre Agenten behauptet, dass in Kalkutta ein Treffen mit den nepalesischen Aufständischen, darunter Parishad-Führer Tanka Prasad Acharya und der sozialistische Führer Ram Prasad Rai, bezüglich der Nepal-Frage stattgefunden habe. Angeblich wurde eine Allianz zwischen den beiden vorgeschlagen, in der Hoffnung, eine Einheitsfront gegen die Ranas zu bilden und eine Revolution gegen uns als ersten Dominostein zu starten, um den Einfluss des Dominions auf den Subkontinent zu Fall zu bringen. Obwohl das Ergebnis des Treffens noch nicht bekannt ist und die Berichte darauf hindeuten, dass es bestenfalls ergebnislos war, ist dies eindeutig die bestorganisierteste Aktion der Revolutionäre seit Beginn ihres Aufstands, und als solche muss sie so hart wie möglich bekämpft werden, bevor sie sich weiter ausbreitet."
 nepal_events.3.a: "Beunruhigend."

 nepal_events.4.t: "Die Darjeeling-Verschwörung"
 nepal_events.4.d: "Die früheren Berichte, wonach das Treffen der Aufständischen ergebnislos geblieben sei, scheinen zu schön gewesen zu sein, um wahr zu sein, denn Nachrichten aus der Grenzstadt Darjeeling haben unsere schlimmsten Befürchtungen bestätigt. Es wurde ein Bündnis zwischen der Parishad und der sozialistischen Labour Swatantra Party geschlossen, die nun unter dem Dachnamen Mukti Sena, der Befreiungsarmee, operiert. Sie haben offen ihre Absicht erklärt, die Rana-Dynastie mit allen notwendigen Mitteln zu stürzen, unterstützt von ihren Genossen, die \"die Befreiung Nepals sehen wollen\".\n\nDiese Nachricht hat in Kathmandu eine Welle der Angst ausgelöst, und alle loyalen Mitglieder der Rana-Dynastie haben sich um Premierminister Juddha Rana geschart. Der König hat auf Anraten des Premierministers öffentlich sein Vertrauen in die Regierung bekundet, um diese Rebellion zu unterdrücken, obwohl dies angesichts seiner offensichtlichen Unaufrichtigkeit kaum Wirkung zeigen dürfte. Angesichts dieser Allianz zwischen den Rebellen und ihrer nun vollständigen Unterstützung durch Kalkutta scheint es offensichtlich, dass diese \"Befreiungsarmee\" vor nichts zurückschrecken wird, um die Herrschaft der Rana über Nepal zu beenden, und dass sie zerschlagen werden muss, es sei denn, eine solche Revolution ist wünschenswert."
 nepal_events.4.a: "Die Ranas müssen gestürzt werden."
 nepal_events.4.b: "Das Reich steht hinter dem Premierminister."

 nepal_events.5.t: "Die Darjeeling-Verschwörung"
 nepal_events.5.d.RAJ: "Angesichts der zahlreichen Gerüchte und Berichte über einen zunehmenden Militarismus des Regimes im Osten ist es keine Überraschung, dass Kalkutta nun offen einen Aufstand gegen die Regierung Nepals organisiert, eines der wenigen Länder in der Region, das uns noch freundlich gesinnt ist. Die nepalesische Regierung unter Premierminister Juddha Rana hat uns in der Vergangenheit maßgeblich unterstützt, und nun hat sie sich an uns gewandt, um Hilfe bei der Niederschlagung dieses Aufstands zu erhalten, bevor er weiter eskaliert.\n\nDiese Rebellen, die unter dem Namen Mukti Sena (Befreiungsarmee) operieren, wollen die Ranas stürzen und den nepalesischen König wieder an die Macht bringen – ein Ergebnis, das sie im besten Fall neutralisieren und im schlimmsten Fall der Republik einen neuen Verbündeten bescheren würde, der Krieg gegen uns führt. Ein solches Ergebnis können wir uns nicht leisten, und wir müssen unseren Freunden in Kathmandu helfen, die uns dann hoffentlich im Gegenzug helfen können, wenn Kalkutta unvermeidlich einen Angriff gegen uns versuchen wird."
 nepal_events.5.d.HND: "Kurz nachdem Huq zum Vorsitzenden ernannt worden war, gelang es einem vielversprechenden jungen Mann aus Nepal namens Tanka Prasad Acharya, ein Treffen mit Regierungsbeamten zu arrangieren, um Unterstützung für den Sturz des tyrannischen Rana-Regimes und die Wiedereinsetzung des nepalesischen Königs zu erlangen. Obwohl wir jegliche Form von Monarchie ablehnen, haben wir uns entschieden, diesen Mann zu unterstützen, da die Ranas seit langem ein treuer Verbündeter der Briten sind und ein Ende ihrer Herrschaft über Nepal Lahore der Gurkha-Truppen berauben würde, auf die sie so sehr angewiesen sind. Acharya führt nun zusammen mit seinen Verbündeten die wichtigste Opposition gegen die Rana-Regierung im Nepal Praja Parishad an und hat sich mit unserer Unterstützung zu einer beeindruckenden Kraft gegen die Ranas entwickelt.\n\nVor kurzem wurde jedoch der stellvertretende Anführer der Gruppe, Dashrath Chand Thakuri, vom Rana-Regime verhaftet, woraufhin der Parishad nach Kalkutta eilte, um weitere Unterstützung zu suchen, um die Lücke zu füllen, die er hinterlassen hatte. Gemäß einer Vereinbarung, die wir mit Acharya getroffen haben, hat seine Organisation eine Allianz mit eher sozialistisch orientierten nepalesischen Revolutionären mit Sitz in der Republik geschlossen, die nun gemeinsam unter dem gemeinsamen Banner der Mukti Sena, der Befreiungsarmee, operieren.\n\nDa die Operation Thunder wieder auf dem Tisch liegt, haben wir die Mukti Sena zurück nach Nepal geschickt, in der Hoffnung, eine Revolution gegen die pro-britischen Ranas anzuzünden, mit dem letztendlichen Ziel, ein freundlich gesinntes Regime in Kathmandu zu installieren, das uns gegen Lahore unterstützt. Wir müssen ihren Erfolg sicherstellen, wenn wir nicht wollen, dass wir eine Front im Norden haben, wenn die Glocken schließlich für die Überreste der britischen Herrschaft läuten."
 nepal_events.5.a: "Wir können es uns nicht leisten, Nepal fallen zu lassen."
 nepal_events.5.b: "Nepal muss von der Tyrannei befreit werden."

 nepal_events.6.t: "Gerüchte über Schmuggel"
 nepal_events.6.d: "Trotz der anhaltenden Spannungen mit der Republik, die dazu führen, dass unsere gemeinsame Grenze viel stärker bewacht wird, scheinen unsere Männer leider nicht überall gleichzeitig präsent sein zu können. In den letzten Tagen gab es vereinzelte Berichte über eine kleine Gruppe, die die Grenze bei Gandaki überquert hat, nachdem sie an den Wachen vorbeigeschlüpft war und eine Rikscha hinter sich hergezogen hat. Überraschenderweise haben jedoch alle bisherigen Sichtungen der Gruppe jegliche Befürchtungen zerstreut, dass es sich um Waffen oder andere militärische Ausrüstung aus Kalkutta handeln könnte. Stattdessen scheinen sie zu behaupten, dass es sich um Maschinen handelt, wobei die wahrscheinlichste Vermutung lautet, dass es sich um eine Druckerpresse handelt.\n\nDie Bestätigung, dass es sich bei diesem Schmuggel nicht um Waffen für die Rebellen handelt, hat die Armee beruhigt, sodass derzeit niemand ausgesandt wird, um diese Männer und ihre Rikscha zu jagen, aber insgesamt hat dies zu großer Verwirrung darüber geführt, warum sie sich diese Mühe gemacht haben. Es ist nicht unbedingt illegal, eine Druckerpresse nach Nepal zu bringen, so weit geht die Zensur noch nicht. Die wahrscheinlichste Vermutung ist daher, dass es sich bei diesen Männern um Diebe handelt, die versuchen, ein kompliziert aussehendes Objekt zu verkaufen, das sie in ihre Hände bekommen haben.\n\nAuch wenn dieser Schmuggelvorgang wahrscheinlich als geringfügiger Diebstahl eingestuft werden kann, bedeutet die Tatsache, dass sie ihn durchführen konnten, dass es beim nächsten Mal leicht Waffen oder Sprengstoff sein könnten. Die Bewachung entlang der Grenze muss verstärkt werden, und diejenigen, die derzeit an diesem Grenzübergang stationiert sind, werden zumindest eine strenge Verwarnung erhalten."
 nepal_events.6.a: "Wir müssen die Grenzwache verstärken."

 nepal_events.7.t: "Aufrührerische Zeitungen in Kathmandu verteilt"
 nepal_events.7.d: "Es scheint, als hätten wir endlich eine Antwort auf das Rätsel um die Schmuggelaktion vor einigen Wochen erhalten, und es ist nicht die Antwort, auf die wir gehofft hatten. In den letzten Tagen schien es, als könne man überall in Kathmandu ein Exemplar der Zeitung Janata Patrika aus Kalkutta finden, die voller aufrührerischer und verräterischer Behauptungen über den Premierminister und seine Familie war. Begleitet wurde dieser Schmutz oft von einer Broschüre der Nepal Praja Parishad, die sich zu der gesamten Operation bekannte und stolz ihre Drohungen gegen die Nation verkündete:\n\n\"Rana-Dynastie! Ihr müsst wissen, dass die Nepal Praja Parishad mit dem Ziel gegründet wurde, das nepalesische Volk aus euren grausamen Fängen zu befreien, es mit reinem Wissen zu unterrichten, seine Rasse zu ehren, Wohlstand und Religion zu erlangen, es zu einer der zivilisierten Rassen der Welt zu machen und den Stolz seines Landes für Tausende von Jahren in alle Richtungen widerhallen zu lassen.\".\n\nAuch wenn diese Dokumente wahrscheinlich keine großen Auswirkungen haben werden, da die meisten Menschen, die gebildet genug sind, um sie zu lesen, durch den Inhalt nur verwirrt sind, ist es doch ziemlich peinlich, dass wir dies übersehen haben. Da die Druckerpresse nach ihrer Identifizierung nicht weiter verfolgt wurde, wissen wir derzeit nicht, wo sie gelandet ist, was möglicherweise die Aktivitäten der Parishad aufgedeckt hätte. Alles, was wir derzeit tun können, ist zu entscheiden, wie wir auf das bereits verteilte Material reagieren sollen, wobei der Premierminister insbesondere darauf drängt, die Verantwortlichen mit allen verfügbaren Mitteln aufzuspüren."
 nepal_events.7.a: "Verbrennt diese Papiere und macht Jagd auf ihre Drucker."
 nepal_events.7.b: "Dieser Unsinn ist nicht einmal eine Antwort wert."

 nepal_events.8.t: "General Burathoki trifft sich mit dem König"
 nepal_events.8.d: "Die jüngsten Unruhen im Palast haben bei den engsten Beratern des Premierministers große Besorgnis ausgelöst, da General Giri Prasad Burathoki in den letzten Wochen ungewöhnlich viele private Treffen mit dem König vereinbart hat. Trotz der wichtigen Rolle des Generals als einer der wenigen Kommandeure in Nepal, die Kampferfahrung haben, da er mit der Britisch-Indischen Armee in der Indischen Revolution gekämpft hat, hat seine anschließende Enttäuschung über diese Armee, die zu seiner Rückkehr nach Nepal führte, viele oft dazu veranlasst, sich zu fragen, ob er revolutionäre Sympathien hegt.\n\nObwohl niemand außer dem König und dem Mann selbst weiß, was bei diesen Treffen besprochen wurde, besteht der starke Verdacht, dass der General möglicherweise von den Rebellen kompromittiert wurde und nun versucht, auch den König in die Verschwörung hineinzuziehen.\n\nWenn diese Gerüchte wahr sind und die Rebellen die Unterstützung wichtiger Generäle haben, müssen alle notwendigen Maßnahmen ergriffen werden, um zu verhindern, dass ihr Einfluss weiter wächst. Es wäre jedoch unmöglich, allein aufgrund von Gerüchten gegen den General vorzugehen, ohne die Lage möglicherweise zu verschlimmern. Ihn jedoch inoffiziell von weiteren Treffen auszuschließen, wäre eine vernünftige Vorgehensweise. Wir müssen auch bedenken, dass wir uns ausschließlich auf Gerüchte stützen und der Mann möglicherweise völlig unschuldig ist. Ihn auszuschließen könnte unnötige Spannungen verursachen, ohne dass wir davon profitieren würden."
 nepal_events.8.a: "Wir sollten nicht überreagieren auf Gerüchte."
 nepal_events.8.b: "Verbieten Sie solche Treffen in Zukunft."

 nepal_events.9.t: "Welle von Verhaftungen in Pokhara"
 nepal_events.9.d: "Ausnahmsweise einmal konnte der Premierminister mit guten Nachrichten über die Rebellen aufwachen, da in der Stadt Pokhara eine Welle von Verhaftungen gegen Personen durchgeführt wurde, die versuchten, Parishad-Flugblätter zu verteilen. Bislang waren die Rebellen vor allem in der Umgebung von Kathmandu und den östlich davon gelegenen Regionen aktiv, sodass dies eindeutig ein Versuch war, ihren Aufstand auf den Rest des Landes auszuweiten. Zu unserem Glück jedoch ist eine Gruppe fremder Männer, die in einer unbekannten Stadt ankommt und versucht, Flugblätter zu verteilen, genau die Art von Aktion, die jeden Einheimischen misstrauisch machen würde. Sehr schnell wurden diese Rebellen angezeigt und verhaftet, wo sie, wenn sie Glück haben, vielleicht einfach für den Rest ihres Lebens in einer Zelle sitzen werden, oder bis ein Henker verfügbar ist, wenn nicht."
 nepal_events.9.a: "Eine weitere Gruppe Rebellen wurde beseitigt."

 nepal_events.10.t: "Erweiterung des Armee-Vorsorgefonds"
 nepal_events.10.d: "Die anhaltende Rebellion hat viele Regierungsmitglieder in einen Zustand extremer Anspannung versetzt, den man als Paranoia bezeichnen könnte, solange sie sich außerhalb der Hörweite des Premierministers befinden, wenn sie darüber sprechen. Während früher jede Rebellion gegen den Staat im Keim erstickt wurde, bevor sie überhaupt zu einem Problem werden konnte, hat die Unterstützung Indiens diese Rebellion zu einer echten Bedrohung gemacht. Und während die Paranoia der Regierung weiter zunimmt, haben sich auch die Befürchtungen darüber, wie weitreichend ihre Verschwörung tatsächlich sein könnte, entsprechend vervielfacht.\n\nDie jüngsten privaten Gespräche zwischen dem König und General Burathoki haben in den Köpfen der Menschen den Gedanken keimen lassen, dass jeder Teil des nepalesischen Staates kompromittiert werden kann, insbesondere die Armee, und dass es unmöglich werden könnte, eine Revolution zu stoppen, wenn die Armee kompromittiert ist. In der Hoffnung, diese Befürchtungen zu zerstreuen, wurde jedoch vorgeschlagen, proaktive Maßnahmen zu ergreifen, um die Armee auf ihrer Seite zu halten oder sie zurückzugewinnen, falls sie bereits kompromittiert wurde.\n\nVor einigen Jahren wurde der Armee-Vorsorgefonds als Pensionskasse für Soldaten eingerichtet, in die Soldaten einen Prozentsatz ihres Gehalts einzahlen, um sicherzustellen, dass sie auch nach ihrer Pensionierung versorgt sind. Dieses System hat bereits Wunder für das öffentliche Ansehen der Ranas innerhalb der Streitkräfte bewirkt, aber es wurde vorgeschlagen, dass eine weitere Ausweitung des Systems, mit einem direkten Beitrag aus der Staatskasse zu den endgültigen Rentenzahlungen, genau das sein könnte, was nötig ist, um ihre Loyalität noch weiter zu festigen."
 nepal_events.10.a: "Stellen Sie ein paar zusätzliche Mittel bereit, das wird sich langfristig auszahlen."
 nepal_events.10.b: "Diese Bestechungsgelder sind ihren Preis nicht wert."
 
 nepal_events.11.t: "Überfall in Birgunj"
 nepal_events.11.d: "Es scheint, dass die Anzahl der nach dem Schmuggelvorfall an der Grenze stationierten Wachleute bei weitem nicht ausreichte, da heute ein Überfall auf das Waffenlager in Birgunj von Mukti-Sena-Männern durchgeführt wurde, die aus der Republik kamen. Zwei Wachleute des Waffenlagers versuchten, den Überfall zu verhindern, wurden jedoch von den Banditen erschossen. Die Rebellen erbeuteten den gesamten Vorrat an Gewehren des Waffenlagers und konnten nach allen vorliegenden Berichten unversehrt entkommen. Obwohl es sich bei diesen Waffen in erster Linie um Gahendra-Gewehre handelte, die gemäß der Politik der Regierung in Bezug auf alte Ausrüstung ausgemustert und dauerhaft eingelagert worden waren, werden sie wahrscheinlich bei zukünftigen Überfällen gegen uns noch Verwendung finden, und die Gesamtsituation ist für alle Beteiligten äußerst peinlich."
 nepal_events.11.a: "Findet diese Männer, sofort!"
 
 nepal_events.12.t: "Versuchter Massenselbstmord verhindert"
 nepal_events.12.d: "Trotz der hohen Aufmerksamkeit, die die Aktionen der Mukti Sena gegen die Regierung auf sich ziehen, darf nicht vergessen werden, dass sie nicht die einzige Bedrohung für den Premierminister darstellen und dass auch andere gleichgesinnte Gruppen dazu neigen, ihre eigenen Formen des Verrats gegen Nepal zu begehen. In den letzten Jahren hat sich eine Gruppe, die hauptsächlich aus Frauen besteht und von einer der wenigen weiblichen Asketen Nepals, Yogmaya Neupane, angeführt wird, langsam zu einem Dorn im Auge der Regierung entwickelt. Während Neupane zunächst als eher tolerierbare Form der Opposition angesehen wurde, die den Premierminister in erster Linie durch einen Appell an den Hinduismus zu Reformen drängte, die mit symbolischen Zugeständnissen besänftigt werden konnten, ist sie inzwischen viel offener feindselig gegenüber dem Staat selbst geworden und nicht mehr nur gegenüber den Systemen innerhalb des Staates.\n\nIn den letzten Monaten, seit unser Kampf gegen die Mukti Sena eskalierte, wurde sie mit ihren Forderungen immer dreister und drohte, sich selbst zu verbrennen, um einen Aufstand gegen das Regime anzuzetteln. Dies waren eindeutig keine leeren Drohungen, denn heute versuchten sie und ihre Anhänger, diese Drohung wahrzumachen, und wurden erst kurz vor dem Anzünden des Scheiterhaufens von Wachen aufgehalten, die der Premierminister persönlich entsandt hatte. Dutzende Frauen und knapp ein Dutzend Männer wurden wegen ihrer Beteiligung an diesem Vorfall verhaftet, wobei die Männer in ein Gefängnis in Dhankuta und die Frauen in den Radhakrishna-Tempel gebracht wurden.\n\nWährend die Männer, die an dem Vorfall beteiligt waren, wahrscheinlich wegen ihres Verrats an uns für lange Zeit hinter Gittern bleiben werden, ist das Schicksal der Frauen nicht so eindeutig. Der Tempel, in dem sie festgehalten werden, ist wahrscheinlich nicht für eine langfristige Inhaftierung geeignet, aber es gibt keinen anderen geeigneten Ort, um sie unterzubringen, und Frauen möglicherweise jahrelang gefangen zu halten, sieht schlecht aus, egal wie verräterisch sie auch sein mögen. Daher wurde vorgeschlagen, sie nach einigen Tagen einfach freizulassen und sie genau zu beobachten, um künftige Vorfälle zu verhindern. Es gibt jedoch keine Garantie dafür, dass sie keine alternativen Maßnahmen finden werden, um den Staat zu behindern, sobald sie wieder frei sind, und daher könnte es sich lohnen, sie stattdessen so lange wie möglich in Haft zu halten."
 nepal_events.12.a: "Gib ihnen ein paar Jahre hinter Gittern, das wird sie in ihre Schranken weisen."
 nepal_events.12.b: "Lassen Sie sie nach ein paar Tagen wieder raus, sie stellen keine wirkliche Gefahr dar."

 nepal_events.13.t: "Jaya Singh kritisiert den Premierminister"
 nepal_events.13.d: "Während Nepal nur einen einzigen großen König anerkennt, Seine Majestät Tribhuvan, der über alle Länder Nepals herrscht, fungieren viele der kleinen Königreiche, die sich unter dem Banner von Prithvi Narayan Shah vereinigt haben, bis heute als Vasallen des Reiches. Der Premierminister selbst wird ebenso wie seine Vorgänger als Maharaja von Kaski und Lamjung bezeichnet, da ihm diese Titel bei der Gründung der Dynastie verliehen wurden. Von diesen Königreichen war jedoch keines in den letzten Jahren so problematisch wie Bajhang und sein ehemaliger Raja Jaya Prithvi Bahadur Singh.\n\nAls Raja schwankte Singh ständig zwischen der Rolle als Verbündeter und Feind des Staates. Er erlangte zunächst während der kurzen Regierungszeit von Dev Shumsher Rana als stärkster Verfechter der Bildungsreform des Landes Bekanntheit und wurde als solcher ins Exil gezwungen, als Dev wegen seines Reformismus gestürzt wurde. Später versöhnte er sich zwar mit dem neuen Premierminister Chandra Shumsher Rana, doch seine Ablehnung der Unterstützung der Briten im Ersten Weltkrieg führte zu einer zweiten Exilphase, diesmal freiwillig in Indien. Als die Revolution in Indien begann, unterstützte er die Kriegsanstrengungen durch die medizinische Versorgung der Verwundeten der Republik, und seine humanistischen und reformistischen Ansichten machten ihn zu einer bemerkenswerten Persönlichkeit unter den politischen Gemäßigten Kalkuttas.\n\nSingh, der nun von Kalkutta aus operiert und die offensichtliche \"Brutalität\" des Premierministers in den letzten Monaten kritisiert, hat in einer Rede ein Ende der Herrschaft der Rana und \"Freiheit\" für Nepal gefordert. Diese Rede, die angeblich von Regierungsvertretern der Republik arrangiert wurde, dürfte zwar keine direkten Auswirkungen auf die Mukti Sena haben, aber dass sich eine so prominente Persönlichkeit gegen uns ausspricht, ist sicherlich kein gutes Zeichen. Sollte die Nachricht von seiner Rede nach Nepal gelangen, könnte dies möglicherweise zu einem erheblichen Reputationsschaden führen, der eine Zensurkampagne erforderlich machen würde. Allerdings dürften die Kosten dafür angesichts seines derzeit geringen Einflusses auf Nepal, selbst in Bajhang selbst, den Aufwand nicht wert sein."
 nepal_events.13.a: "Die Natur wird sich schon bald um diesen unverschämten alten Mann kümmern."
 nepal_events.13.b: "Verhindern Sie jede Verbreitung dieser Verleumdung in Nepal."

 nepal_events.14.t: "Attentat auf Baber Shumsher"
 nepal_events.14.d: "Selbst angesichts der ständigen Angriffe gegen den nepalesischen Staat hätten nur wenige erwartet, dass die Mukti Sena so tief sinken würde wie heute. Auf seinem Heimweg wurde heute der große Kriegsheld Baber Shumsher Rana Opfer eines Attentats, bei dem eine Bombe auf seine Haustür geworfen wurde. Obwohl die Bombe nicht detonierte, zog einer der Attentäter eine Pistole und schoss mindestens zweimal auf Baber. Die Männer ließen den General für tot zurück und versuchten zu fliehen, wurden jedoch glücklicherweise von Soldaten erschossen, die auf die Schüsse reagiert hatten.\n\nBaber selbst hat trotz schwerer Verletzungen glücklicherweise überlebt, und in ganz Kathmandu wurden Soldaten stationiert, um alle bedeutenden Mitglieder der Rana-Dynastie vor weiteren Mordanschlägen zu schützen. Wütend über diesen barbarischen Akt hat der Premierminister erklärt, dass die Regierung vor nichts zurückschrecken werde, um diese Rebellion zu unterdrücken, und deutlich gemacht, dass keinem Rebellen Gnade gewährt werde und dass sie alle bald das gleiche Schicksal ereilen werde, das sie Baber zufügen wollten."
 nepal_events.14.a: "Diesmal sind sie zu weit gegangen."

 nepal_events.15.t: "Verschwörer auf dem Vormarsch"
 nepal_events.15.d: "Es scheint, dass das Attentat auf Baber lediglich der erste Schuss der Revolution war, denn die Agenten des Dominion haben uns berichtet, dass sich langsam Truppen, die in Kalkutta ausgebildet wurden, über die Landesgrenze hinweg versammeln.\n\nIn ganz Nepal selbst sind Gerüchte über bewaffnete Männer, die sich mitten in der Nacht schnell bewegen, an der Tagesordnung, und die Armee wurde angewiesen, sich auf das Schlimmste vorzubereiten."
 nepal_events.15.a: "Die Zukunft Nepals steht auf dem Spiel."

 nepal_events.16.t: "Verschwörer in Nepal unterwegs"
 nepal_events.16.d.RAJ: "Unsere Agenten, die in der gesamten Republik tätig sind, haben begonnen, uns über Truppenbewegungen an der nepalesischen Grenze zu berichten, die offenbar auf feindliche Aktionen vorbereitet werden. Obwohl dies sofort Alarmglocken läuten ließ, da es auch auf eine Invasion gegen uns hindeuten könnte, haben wir an anderen Orten kaum Bewegungen festgestellt, was darauf hindeutet, dass Kalkutta vorerst nur gegen Nepal vorgehen will.\n\nEs ist wahrscheinlich, dass diese Truppen zusammen mit ihren Verbündeten in Nepal selbst bald ihre geplante Revolution gegen die Ranas versuchen werden. Wir haben Juddha Rana bereits informiert, und jetzt können wir uns nur noch auf ihren nächsten Schritt vorbereiten."
 nepal_events.16.d.HND: "Trotz unserer Empfehlungen, dies nicht zu tun, haben unsere Verbündeten der Mukti Sena in Nepal vor einigen Wochen ein Attentat auf ein prominentes Mitglied der Rana-Dynastie verübt, das jedoch letztlich scheiterte. Seitdem hat die nepalesische Regierung ihre Repressionen so weit wie möglich eskaliert, ohne aktiv Truppen über unsere Grenze zu schicken, und die Mukti Sena hat erkannt, dass ihr nun kaum noch eine andere Wahl bleibt, als zu handeln.\n\nDiejenigen, die von unseren Gebieten aus operieren, haben nun begonnen, sich an kritischen Positionen jenseits der Grenze zu versammeln, während diejenigen in Nepal selbst begonnen haben, sich an Schlüsselpositionen zu organisieren. Alle bereiten sich nun darauf vor, endlich ihre Revolution gegen die Ranas zu starten."
 nepal_events.16.a: "Wir müssen unseren Verbündeten so gut wie möglich helfen."

 nepal_events.18.t: "Die Nepalesische Revolution"
 nepal_events.18.d: "Die Mukti Sena schlug in ganz Nepal zu, eroberte schnell Pokhara im Westen und Hetauda im Süden, doch was sie als blutigen Krieg im ganzen Land erwartet hatte, endete eher mit einem Wimmern, abgesehen von der Belagerung der Hauptstadt selbst. Nach einer Erklärung des Königs, in der er Juddha Rana als Premierminister entließ, und einer weiteren Erklärung an die Armee, sich zurückzuziehen, gab es nur wenige, die sich den Rebellen tatsächlich entgegenstellten, als diese begannen, die Kontrolle über das Land zu übernehmen. Diejenigen, die Rana noch treu ergeben waren, zogen sich unter der Führung von General Ekraj Shumsher Rana vor allem in die Hauptstadt zurück, in der Hoffnung, das Blatt noch wenden zu können oder zumindest einen tapferen letzten Widerstand zu leisten.\n\nDa sie auf wenig Widerstand stießen, begannen die Truppen der Mukti Sena unter der Führung von Subarna Shumsher Rana auf der Seite des Parishad und Kunwar Singh auf der Seite der LSP innerhalb weniger Stunden nach Beginn des Aufstands mit der Belagerung der Hauptstadt. Die Kämpfe zwischen Ekrajs Truppen und der Mukti Sena dauerten den Rest des Tages an, wobei schnell klar wurde, dass die Ranas zahlen- und waffenmäßig unterlegen waren. Anstatt bis zum Tod zu kämpfen, gaben die Regierungstruppen schließlich bei Sonnenuntergang auf und ergaben sich den Rebellen. In den frühen Morgenstunden des folgenden Tages, als sich die Lage beruhigt hatte, wurde die Ankunft des Königs, der sich mit den Rebellenführern treffen wollte, mit lautem Jubel begrüßt, und bald darauf begannen die Gespräche über die Bildung der ersten freien Regierung Nepals."
 nepal_events.18.a: "Nepal ist endlich frei!"

 nepal_events.19.t: "Treue zu Kalkutta"
 nepal_events.19.d: "Nachdem die Rana-Dynastie nun gestürzt wurde und der ehemalige Premierminister Juddha Rana Berichten zufolge aus dem Land geflohen ist, muss schnell eine neue Regierung gebildet werden, um die Ordnung wiederherzustellen. Es überrascht kaum, dass der König Tanka Prasad Acharya, den Vorsitzenden des Parishad, zum neuen Premierminister ernannt hat und ihn damit beauftragt hat, eine Übergangsregierung zu bilden und Nepal auf den Weg zur Demokratie zu führen. Auf Anweisung aus Kalkutta hat die LSP jedoch erklärt, dass sie die Regierung nur unterstützen werde, wenn sie die Führung eines sozialistischen Staates übernehmen könne, der ihren Wohltätern treu ergeben ist.\n\nAuch wenn wir uns ihrem Einfluss wahrscheinlich widersetzen und Acharya dennoch ernennen können, wäre es vielleicht klüger, einfach nachzugeben und uns vollständig an Kalkutta anzupassen, um uns vor dem Dominion und weiterer Instabilität zu schützen."
 nepal_events.19.a: "Die Demokratie muss etabliert und die Monarchie aufrechterhalten werden."
 nepal_events.19.b: "Keine Kompromisse, auch wir werden den Sozialismus begrüßen."

 nepal_events.20.t.RAJ: "Ranas in Nepal gestürzt"
 nepal_events.20.t.HND: "Die Nepalesische Revolution ist erfolgreich"
 nepal_events.20.d.RAJ: "Die heutigen Nachrichten lassen sich nur mit Begriffen wie Katastrophe oder einer langen Reihe von Schimpfwörtern beschreiben. In Nepal hat eine Revolution stattgefunden, durch die unsere Freunde aus der Rana-Dynastie gestürzt und eine Gruppe von Radikalen aus Kalkutta an die Macht gebracht wurden. Trotz ihrer Unterlegenheit gegenüber den nepalesischen Streitkräften konnten die Rebellentruppen dank der persönlichen Unterstützung des Königs für die Revolution, der hoffte, die Ranas zu stürzen, die seine Dynastie fast ein Jahrhundert lang gefesselt hatten, ohne großen Widerstand die Kontrolle übernehmen.\n\nObwohl Juddha Rana und einige seiner Männer es geschafft haben, über die Grenze zu uns zu fliehen, haben wir einen wertvollen Verbündeten verloren, und schlimmer noch, wir könnten nun einen Feind gewinnen, wenn Kalkutta es schafft, seine treuesten Anhänger in Kathmandu zu installieren."
 nepal_events.20.d.HND: "Aus Nepal wurden erstaunliche Nachrichten übermittelt; die Mukti Sena hat die Kontrolle über Kathmandu übernommen, und alle verbliebenen Truppen, die der Rana-Dynastie treu ergeben waren, haben kapituliert, wobei der Großteil der Armee auf Befehl des Königs den Dienst quittiert hat. Der einzige Wermutstropfen dieser Nachricht sind Berichte, wonach der gestürzte Premierminister mit einigen wenigen verbliebenen Loyalisten in das Dominion geflohen ist, obwohl es angesichts der aktuellen Kriegspläne unwahrscheinlich ist, dass er sich noch lange der Justiz entziehen kann.\n\nNoch wichtiger ist jedoch, dass der nepalesische König die Führung des Parishad und unsere Verbündeten in der Labour Swatantra Party zu Gesprächen über die Bildung einer neuen Regierung eingeladen hat, sodass wir hoffentlich bald in der perfekten Position sein werden, diese Gespräche zu unseren Gunsten zu beeinflussen."
 nepal_events.20.a: "Verdammt sei Kalkutta zur Hölle, und die Parishad mit ihnen."
 nepal_events.20.b: "Nepal kostet nun die Freiheit, und bald wird auch ganz Indien davon kosten!"

 nepal_events.21.t: "Die Zukunft der Nepalesischen Regierung"
 nepal_events.21.d: "Nachdem die Rana-Dynastie in Nepal nun gestürzt wurde und der ehemalige Premierminister Juddha Rana Berichten zufolge aus dem Land geflohen ist, muss schnell eine neue Regierung gebildet werden, um die Ordnung wiederherzustellen. Es überrascht kaum, dass der nepalesische König Tanka Prasad Acharya, den Vorsitzenden des Parishad, zum neuen Premierminister ernannt hat und ihn mit der Bildung einer Übergangsregierung und der Einführung der Demokratie in Nepal beauftragt hat.  Wir können die Parishad zwar als Verbündete betrachten, doch aufgrund ihres mangelnden Engagements für die internationale sozialistische Sache werden sie Nepal mit ziemlicher Sicherheit auf einen Weg der Neutralität und des Kapitalismus führen, auch wenn sie uns gegenüber nach außen hin freundlich gesinnt sein mögen.\n\nWenn wir wollten, könnten wir stattdessen ganz einfach unsere Verbündeten in der LSP als alleinige Herrscher Nepals einsetzen, das Land vollständig unter unsere Kontrolle bringen und uns dessen Unterstützung sowohl gegen unsere Feinde in Indien als auch gegen unsere zukünftigen Gegner in ganz Asien sichern. Eine solche Regierung wäre jedoch wahrscheinlich nicht stabil und würde mit ziemlicher Sicherheit Jahrzehnte davon entfernt sein, das umzusetzen, was man wohlwollend als Sozialismus bezeichnen könnte. Daher könnte es klüger sein, ihnen stattdessen zu erlauben, unter Acharya neutral zu bleiben. Was auch immer geschieht, unser extremer Einfluss auf Nepal bedeutet, dass es letztendlich unsere Entscheidung ist."
 nepal_events.21.a: "Lassen Sie Nepal sein eigenes Schicksal wählen."
 nepal_events.21.b: "Eine loyale Regierung in Kathmandu einsetzen."

 nepal_events.22.t: "Chaos in Kathmandu"
 nepal_events.22.d: "Bei einem Treffen mit dem König vor einigen Tagen zur Vorbereitung des Aufstands bat der Vorsitzende des Parishad, Tanka Prasad Acharya, Tribhuvan, ihre Revolution gegen die Ranas offen zu unterstützen, in der Hoffnung, blutige Kämpfe zwischen den Streitkräften und den Rebellen zu vermeiden. Aus Angst, dass die Mukti Sena zu schwach seien, um die Macht zu übernehmen, lehnte der König seine Bitte ab und hoffte, dass sie die Revolution einfach auf einen günstigeren Zeitpunkt verschieben würden. In einer rückblickend schlecht durchdachten Entscheidung startete die Mukti Sena ihren Aufstand dennoch. Was folgte, waren blutige Kämpfe im ganzen Land, wobei Städte wie Birgunj schnell an die Rebellen fielen, bevor sie von Regierungstruppen in einem tödlichen Feuergefecht zurückerobert wurden.\n\nKeine Kämpfe waren jedoch so zerstörerisch wie die in Kathmandu, wo die Hauptstreitkräfte der Mukti Sena gegen Truppen unter dem Kommando von Juddha Rana selbst kämpften. Obwohl seine Truppen im Vorteil waren, wurde der Premierminister bei der Vertreibung der Rebellentruppen aus den westlichen Teilen der Hauptstadt durch einen Querschläger getötet, was zu Chaos in den Reihen führte. Auch jetzt, da sie führungslos sind, scheinen die Rana-Truppen entschlossen zu sein, die Mukti Sena langsam aus der Stadt zu vertreiben, allerdings wahrscheinlich zu einem hohen Preis. Von beiden Seiten des Konflikts werden Forderungen laut, der König solle eingreifen und die Nation retten..."
 nepal_events.22.a: "Der König muss uns retten!"

 nepal_events.23.t: "Der Befehl des Souveräns"
 nepal_events.23.d: "Das Ende dieses brutalen Konflikts kam nicht durch weitere Todesopfer, sondern durch den Marsch des Herrschers durch die Straßen von Kathmandu, begleitet von unzähligen Armeeoffizieren, die dem König stets treu ergeben geblieben waren. Subarna Shumsher Rana, Anführer der Parishad-Fraktion der Mukti Sena, Kunwar Singh als Anführer der LSP und Kaiser Shumsher Rana als amtierender Regierungschef traten kurz nach der Ankunft des Königs als Vertreter ihrer jeweiligen Seiten vor ihn.\n\nObwohl beide Seiten sich einig waren, dass die Kämpfe beendet werden mussten, war keine von ihnen bereit, sich einfach der anderen zu unterwerfen. Letztendlich wurde jedoch ein Kompromiss zwischen dem Parishad und den Ranas erzielt, in dem man sich auf die Bildung einer Regierung einigte, die hauptsächlich von Tribhuvan selbst geführt werden sollte. Als Teil dieser Vereinbarung wurde das Amt des Premierministers zunächst dem gemäßigteren Parishad-Mitglied Matrika Prasad Koirala und nicht Acharya übertragen, und loyale Mitglieder der Rana-Dynastie erhielten im Interesse der Stabilität Ministerposten. Vor allem erklärte Nepal seine offizielle Neutralität im indischen Konflikt und brach damit vollständig mit den Versuchen sowohl des Dominions als auch der Republik, Einfluss auf das Land zu nehmen.\n\nAllerdings waren nicht alle bereit, diesen Deal zu akzeptieren. Die LSP lehnte den Neutralitätsvorschlag entschieden ab, da sie damit aus der Regierung ausgeschlossen worden wäre. Nachdem die Parishad deutlich gemacht hatte, dass sie bereit sei, den Kompromiss zu akzeptieren, stürmten die LSP-Führer aus der Sitzung, obwohl die Gefahr weiterer Konflikte gering war, da sich die Mukti Sena insgesamt hinter das Abkommen zu stellen schien. Zumindest vorläufig herrscht in Nepal Frieden unter der Führung seines wieder eingesetzten Souveräns."
 nepal_events.23.a: "Es lebe Seine Majestät!"

 nepal_events.24.t: "Königliche Restauration in Nepal"
 nepal_events.24.d.RAJ: "Es ist schwer zu sagen, wie man die Nachrichten, die heute Morgen aus Nepal kamen, bewerten soll. Vor einigen Tagen begann die Revolution gegen das Rana-Regime in vollem Umfang und löste einen brutalen Konflikt in ganz Nepal aus, bei dem für keine der beiden Seiten ein schneller Sieg in Sicht ist. Trotz unserer größten Bemühungen, den Premierminister gegen die Rebellen zu unterstützen, wurde unser guter Freund Juddha Rana bei der Verteidigung von Kathmandu getötet. Aus Angst vor einem Zusammenbruch ohne die Führung ihres Anführers stimmte die Regierung dem Angebot des Königs zu, einen Waffenstillstand zu vermitteln, und nahm Gespräche mit der Mukti Sena über eine friedliche Lösung auf.\n\nObwohl im Rahmen dieses Abkommens ein Führer der Parishad leider mit dem Amt des Premierministers belohnt wurde, wird der König tatsächlich die Regierungsgeschäfte führen, und vielen loyalen Ranas werden im Rahmen des Kompromisses Ministerposten zugesprochen. Die Sozialisten wurden ebenfalls vollständig aus dieser neuen Regierung ausgeschlossen, was für uns eine Erleichterung ist, obwohl diese Nachricht auch mit der Ankündigung einherging, dass Nepal die Beziehungen sowohl zu uns als auch zur Republik abbrechen werde. Trotz des Verlusts eines potenziellen Verbündeten in unserem Kampf gegen Kalkutta verhindert die Neutralität Nepals zumindest, dass es in naher Zukunft eine Bedrohung für uns darstellt, und so sollten wir zumindest dankbar sein, dass das Ergebnis nicht noch schlechter ausgefallen ist"
 nepal_events.24.d.HND: "Es ist schwer zu sagen, wie man die Nachrichten, die heute Morgen aus Nepal kamen, bewerten soll. Vor einigen Tagen begann die Revolution gegen das Rana-Regime in vollem Umfang und löste einen brutalen Konflikt in ganz Nepal aus, bei dem für keine der beiden Seiten ein schneller Sieg in Sicht ist. Trotz unserer größten Bemühungen, die Mukti Sena zu unterstützen, wurden sie fast aus Kathmandu vertrieben, konnten dabei jedoch den Premierminister der Rana töten. Da sie offensichtlich davon überzeugt waren, dass sie in einem langwierigen Konflikt keine Chance hatten, ergriffen sie die Gelegenheit, als der König anbot, als Vermittler zwischen den beiden Seiten zu fungieren.\n\nDas Ergebnis dieser Überlegungen war zwar das Ende der absoluten Herrschaft der Ranas und die Ernennung eines Parishad-Mitglieds zum Premierminister, doch hat der Parishad zugestimmt, Rana-Anhängern die Teilnahme an der Regierung zu gestatten und, was noch wichtiger ist, alle Sozialisten davon auszuschließen. Diese neue Regierung hat sich außerdem zu vollständiger Neutralität gegenüber Indien verpflichtet und die Beziehungen zu uns, aber auch zum Dominion abgebrochen. Obwohl wir keinen Verbündeten gewonnen haben, haben wir zumindest unser Ziel erreicht, den Einfluss des Dominion auf Nepal zu brechen, und so können wir diesen Vorfall in Nepal am Ende vielleicht doch als Sieg verbuchen."
 nepal_events.24.a: "Neutralität ist zumindest besser als Feindseligkeit..."

 nepal_events.25.t: "Gescheiterter Putsch in Kathmandu"
 nepal_events.25.d: "Trotz der Hoffnungen der Mukti Sena, durch Angriffe gegen die Regierung im ganzen Land Chaos zu stiften, waren sie offenbar nicht darauf vorbereitet, dass die Armee ihnen auflauerte. Im Westen wurden ihre Versuche, Pokhara einzunehmen, von den Truppen unter dem Kommando von Ekraj Shumsher Rana schnell zerschlagen, während der älteste Sohn des Premierministers ebenfalls alle Versuche, Hetauda im Süden zu erobern, rasch vereitelte. Da sie offenbar nicht begriffen, dass sie bereits verloren hatten, versuchten die verbliebenen Rebellenkräfte auch noch einen Angriff auf Kathmandu, schafften es jedoch nicht einmal bis an die Stadtgrenzen, bevor sie in die Flucht geschlagen wurden.\n\nDie Rebellenführer, die ein sinkendes Schiff erkennen, wenn sie eines sehen, sind über die Grenze in die Republik geflohen, offenbar in der irrigen Annahme, dass sie zu einem späteren Zeitpunkt versuchen könnten, sich neu zu organisieren. Zu ihrer Überraschung hat sich ihnen jedoch auch der König selbst angeschlossen, der befürchtet, dass seine Verbindungen zu den Rebellen ihn nun, da deren Aufstand niedergeschlagen wurde, der Gefahr von Vergeltungsmaßnahmen aussetzen könnten. Da der König als abgesetzt gilt und keine offensichtliche Nachfolge geregelt ist, da seine Familie mit ihm geflohen ist, hat der Premierminister erklärt, dass eine Regentschaft eingerichtet wird, bis ein neuer König gefunden ist. Juddha Rana, der nun als Regent fungiert, hat verkündet, dass Nepal weiterhin alle Spuren dieser Rebellion auslöschen wird, selbst wenn dies einen Marsch über die Grenze erfordert."
 nepal_events.25.a: "Nepal steht fest gegen den Aufstand!"

 nepal_events.26.t: "Revolution scheitert in Nepal"
 nepal_events.26.d.RAJ: "In einer heutzutage seltenen Wendung haben wir endlich eine Reihe guter Nachrichten erhalten. Heute Morgen haben die Rebellen in Nepal endlich ihren lange geplanten Aufstand gegen die Rana-Dynastie gestartet und versucht, schnell die Kontrolle über mehrere Städte im ganzen Land zu übernehmen. Was jedoch folgte, war die Ermordung von Hunderten dieser Rebellen durch Soldaten, die dem Premierminister treu ergeben waren und auf alle Angriffe gegen sie bestens vorbereitet waren. Der letzte Angriff der Rebellen auf Kathmandu, an dem der Großteil der Rebellenkräfte beteiligt war, wurde schnell abgewehrt, noch bevor er die Stadt erreichen konnte.\n\nAngesichts ihres Scheiterns sind die Rebellenführer nach Kalkutta geflohen, überraschenderweise in Begleitung von König Tribhuvan, der angeblich versucht hatte, den Aufstand zu unterstützen. Juddha Rana, der nun als Regent fungiert, da der Thron vakant ist, hat geschworen, diese Verräter zu jagen, und hat seine Unterstützung für uns zugesagt, wenn die Republik unvermeidlich einen Angriff gegen uns beide startet."
 nepal_events.26.d.HND: "Die heutigen Nachrichten lassen sich nur mit Begriffen wie Katastrophe oder einer langen Reihe von Schimpfwörtern beschreiben. Trotz unserer starken Unterstützung für die Mukti Sena wurde ihr Rebellionsversuch im Keim erstickt, noch bevor er richtig begonnen hatte, da die Regierungstruppen jeden Versuch, die Kontrolle über Städte im gesamten Königreich zu erlangen, vereitelten. Die Rebellenführer sind über die Grenze zu uns geflohen, in der Hoffnung, vielleicht in Zukunft eine weitere Gelegenheit zu bekommen, die Ranas zu stürzen. Der nepalesische König hat sich ihnen ebenfalls angeschlossen, da er aufgrund seiner heimlichen Unterstützung der Rebellen um sein Leben fürchtet.\n\nUnterdessen hat der nepalesische Premierminister, der nun als Regent fungiert, das Land vollständig auf die Seite des Dominion gestellt und seine Absicht erklärt, in unser Land einzumarschieren, um die Führung der Mukti Sena zu fassen. Es scheint, als müsse Nepal nun vollständig in die Invasionspläne einbezogen werden..."
 nepal_events.26.a: "Ausnahmsweise einmal haben Kalkuttas Tentakel kein weiteres Opfer gefordert."
 nepal_events.26.b: "Die Operation Thunder ist unsere einzige verbleibende Option, um Kathmandu zu befreien."

 nepal_events.30.t: "Das Schicksal der Grenzgebiete"
 nepal_events.30.d: "Während der indischen Revolution haben wir Truppen in mehrere Grenzstaaten entsandt, um sie für die Briten zu besetzen und zu verhindern, dass sie in die Hände der Rebellen fallen. Seitdem haben wir diese Gebiete offiziell als indisch anerkannt und planen, ihnen die volle Kontrolle zurückzugeben, sobald sich die Lage ausreichend stabilisiert hat. Da wir nun mit einer indischen Regierung verbündet sind, die in der Lage ist, diese Gebiete zu übernehmen, haben wir sie über unsere Absichten informiert, auch wenn die genauen zu übertragenden Gebiete noch etwas Spielraum lassen. Es ist zwar schwer zu bestreiten, dass [814.GetName] und [887.GetName] nicht zu Indien gehören, da sie vollständig Teil von Britisch-Indien waren, aber das Königreich Sikkim wurde immer als eigenständig betrachtet, so wie wir oder Bhutan. Infolgedessen könnten wir unsere Verbündeten davon überzeugen, unsere Kontrolle über dieses Gebiet anzuerkennen, sodass es unter unserer Autorität weiterhin von Indien getrennt bleibt, während wir die beiden anderen Gebiete abtreten."
 nepal_events.30.a: "Alle umstrittenen Gebiete an die Inder übergeben."
 nepal_events.30.b: "Uttaranchal und Darjeeling zurückgeben, aber Sikkim behalten."

 nepal_events.31.t: "Nepal gibt besetzte Gebiete zurück"
 nepal_events.31.d.RAJ: "Nachdem Indien wieder unter unserer Herrschaft steht, sind nun die Gebiete, die noch von nepalesischen Truppen besetzt sind, das nächste Thema auf der Tagesordnung.\n\nDa diese Gebiete stets als indisch anerkannt und lediglich vor Rebellen geschützt wurden, bedurfte es keiner großen Überzeugungsarbeit, um ihre Rückgabe zu erreichen. Nepal hat nun die vollständige Kontrolle über die ehemaligen indischen Gebiete [814.GetName] und [887.GetName] sowie über die Gebiete, aus denen das Königreich Sikkim bestand, übertragen."
 nepal_events.31.d.HND: "Obwohl Nepal während der indischen Revolution nie unser direkter Feind war, wurden nepalesische Truppen zur Unterstützung Großbritanniens eingesetzt, um uns daran zu hindern, wichtige Regionen wie [814.GetName] und [887.GetName] einzunehmen und opportunistisch die Kontrolle über das Königreich Sikkim zu erlangen.\n\nNachdem ihre Verpflichtungen gegenüber den Briten und ihren Handlangern in Lahore nun der Vergangenheit angehören, haben sie zugestimmt, nicht nur die Kontrolle über die indischen Gebiete, sondern auch über Sikkim selbst zu übertragen, wobei unsere Truppen bereits auf dem Weg sind, um ihre nepalesischen Kollegen zu ersetzen."
 nepal_events.31.a: "Wie zu erwarten war."

 nepal_events.32.t: "Der Status von Sikkim"
 nepal_events.32.d.RAJ: "Nachdem Indien nun wieder unter unserer Herrschaft steht, steht als nächstes Thema auf der Tagesordnung die Frage nach den Gebieten, die noch immer von nepalesischen Truppen besetzt sind. Da wir diese Gebiete schon immer als indisch anerkannt haben und sie lediglich vor Rebellen geschützt haben, war es nicht schwer, ihre Rückgabe zu erreichen. Nepal hat nun die vollständige Kontrolle über die ehemaligen indischen Gebiete [814.GetName] und [887.GetName] übertragen.\n\nEs ist jedoch eine Frage hinsichtlich des Status von Sikkim aufgetreten, einem Gebiet, das zwar ein Protektorat Großbritanniens war, aber ähnlich wie Bhutan und Nepal selbst als von Indien getrennt betrachtet wurde. Sie argumentieren, dass ihre Kontrolle über dieses Gebiet aus einem Konflikt zwischen zwei souveränen Mächten hervorgegangen sei und ihnen daher rechtmäßig zustehe. Auch wenn diese Argumentation eindeutig fehlerhaft ist, könnte es einfacher sein, dem Antrag zuzustimmen, denn was haben wir letztendlich davon, mehr direkte Kontrolle über ein paar Bergdörfer zu haben?"
 nepal_events.32.d.HND: "Obwohl Nepal während der indischen Revolution nie unser direkter Feind war, wurden nepalesische Truppen zur Unterstützung Großbritanniens eingesetzt, um uns daran zu hindern, wichtige Regionen wie [814.GetName] und [887.GetName] einzunehmen und opportunistisch die Kontrolle über das Königreich Sikkim zu übernehmen. Nun, da ihre Verpflichtungen gegenüber den Briten und ihren Handlangern in Lahore der Vergangenheit angehören, haben sie zugestimmt, die Kontrolle über die indischen Gebiete zu übertragen.\n\nEs ist jedoch eine Frage hinsichtlich des Status von Sikkim aufgetreten, einem Gebiet, das zwar ein Protektorat Großbritanniens war, aber ähnlich wie Bhutan und Nepal selbst als von Indien getrennt betrachtet wurde. Sie argumentieren, dass ihre Kontrolle über dieses Gebiet aus einem Konflikt zwischen zwei souveränen Mächten hervorgegangen sei und ihnen daher rechtmäßig zustehe. Auch wenn diese Argumentation eindeutig fehlerhaft ist, könnte es einfacher sein, dem Antrag zuzustimmen, denn was haben wir letztendlich davon, mehr direkte Kontrolle über ein paar Bergdörfer zu haben?"
 nepal_events.32.a: "Sie müssen alles zurückgeben, ohne Ausnahme."
 nepal_events.32.b: "Lasst sie es haben, es hat für uns kaum einen Wert."

 nepal_events.33.t: "[FROM.GetNameDefCap] lehnt unseren Antrag auf Verbleib Sikkims ab"
 nepal_events.33.d: "Trotz unserer legitimen und friedlichen Forderung hat [FROM.GetNameDef] uns die Bewahrung von Sikkim verweigert und es zusammen mit den übrigen zurückgegebenen Gebieten einbezogen."
 nepal_events.33.a: "Nicht einmal die Krümel darf man behalten..."

 nepal_events.34.t: "[FROM.GetNameDefCap] stimmt unserem Antrag auf Beibehaltung von Sikkim zu"
 nepal_events.34.d: "Obwohl [FROM.GetNameDef] mit der Vereinbarung eindeutig unzufrieden ist, aber nicht bereit ist, darüber zu streiten, hat es unserer Forderung zugestimmt und uns die Kontrolle über Sikkim überlassen, während es die anderen Gebiete zurückerobert hat."
 nepal_events.34.a: "Fantastisch!"

 nepal_events.100.t: "Nepal stellt zusätzliche Gurkha-Divisionen zur Verfügung"
 nepal_events.100.d: "Die Gurkhas, deren Name sich von der Bezeichnung für die nepalesischen Männer ableitet, aus denen sie bestehen, gehören seit langem zu den Eliteeinheiten der britisch-indischen Armee und sind dies auch unter der Dominion geblieben. Angesichts des Chaos in Indien und der darauf folgenden Revolution in Nepal wurde die Rekrutierung weiterer Gurkhas sehr schwierig, da mehr von ihnen in ihrer Heimat zur Verteidigung ihres Landes benötigt wurden. Nachdem die Rebellion nun jedoch niedergeschlagen ist und Nepal sich revanchieren möchte, hat es uns zwei Divisionen voller Soldaten geschickt, die gegen die Mukti Sena gekämpft haben, mit dem Versprechen, die Rekrutierung so schnell wie möglich wieder auf ein normales Niveau zu bringen. Wir haben uns natürlich dafür bedankt und hoffen, dass die Gurkhas immer ein wichtiger Teil der Streitkräfte bleiben werden."
 nepal_events.100.a: "\"Lieber sterben als ein Feigling sein\"."

 nepal_events.101.t: "Nepal fordert mehr Freiheit"
 nepal_events.101.d: "Nach unserem Eingreifen in die nepalesische Revolution steht Nepal fest unter unserer Kontrolle. Indische Truppen sind dauerhaft in Kathmandu stationiert, um die Ordnung aufrechtzuerhalten und das Land vor unseren Rivalen zu schützen. Nun, da wir die einzige indische Regierung sind und sich die Lage in Nepal stabilisiert hat, hat die nepalesische Regierung uns gebeten, unsere Truppen abzuziehen und ihnen zu ermöglichen, wieder eine vollständig unabhängige Nation zu werden. Sie werden natürlich weiterhin unsere treuen Verbündeten bleiben, aber wieder die Freiheit haben, sich so zu verhalten, wie sie es wünschen."
 nepal_events.101.a: "Lasst uns als Partner weitermachen."
 nepal_events.101.b: "Wir können nicht riskieren, was ohne unsere Aufsicht passieren könnte."

 nepal_events.102.t: "Indien stimmt unserem Antrag zu"
 nepal_events.102.d: "Wir haben großartige Neuigkeiten von [FROM.GetNameDef] erhalten, die sich bereit erklärt haben, ihre Truppen aus unserem Land abzuziehen und uns zu erlauben, wieder ein vollständig autonomes Land zu sein. Dies wird hoffentlich der Neuanfang einer fruchtbaren und langen Partnerschaft zwischen Nepal und Indien sein."
 nepal_events.102.a: "Fantastisch!"

 nepal_events.103.t: "Indien lehnt unseren Antrag ab"
 nepal_events.103.d: "Wir haben schreckliche Nachrichten von [FROM.GetNameDef] erhalten, die sich geweigert haben, ihre Truppen aus unserem Land abzuziehen, und dabei Bedenken hinsichtlich der Instabilität in Nepal und das Risiko angeführt haben, dass ohne ihre direkte Beteiligung feindliche Kräfte die Kontrolle über die Regierung übernehmen könnten. Es scheint, als hätten wir in dieser Angelegenheit kaum eine Wahl..."
 nepal_events.103.a: "Wie können sie es wagen?"

 nepal_events.200.t: "Krönung von König Samrajya"
 nepal_events.200.d: "Die Abdankung von König Tribhuvan und das selbst auferlegte Exil seiner Familie brachten den Premierminister in eine ziemlich heikle Lage, da ein Monarch erforderlich war, um die Stabilität des Reiches zu gewährleisten, es jedoch keine geeigneten Optionen gab, um den bisherigen König zu ersetzen. Nach reiflicher Überlegung wurde jedoch die umstrittene Entscheidung getroffen, Tribhuvans Neffen Samrajya Shumsher Rana zum neuen König des Landes zu ernennen. Trotz Samrayjas enger Beziehung zum ehemaligen Herrscher ist der junge Mann ein Mitglied der Rana-Dynastie, da er aus der Ehe von Tribhuvans Schwester mit Kaiser Rana hervorgegangen ist. Da Juddha Rana jedoch der Meinung war, dass es keine bessere Wahl gab, und auch die Vorteile sah, ein Mitglied der Dynastie direkt auf den Thron zu setzen, bestätigte er vor einigen Tagen die Wahl Samrajyas.\n\nDer neue König des Landes, Samrajya Shumsher Jang Bahadur Rana, mit dem Titel H.R.H Shree Panch Bada Maharajadhiraja \"Samrajya\", wurde heute offiziell gekrönt und schwor einen Eid, dem Reich zu dienen. Die Zeremonie war zwar nicht so aufwendig, wie viele es sich gewünscht hätten, doch angesichts der jüngsten Konflikte wäre eine zu extravagante Feier als schlechtes Zeichen gewertet worden, sodass man sich für eine eher bescheidene Feier entschied. Der neue König, der sich seiner Position durchaus bewusst ist, hat die Stellung des Premierministers in der Regierung bekräftigt und begnügt sich damit, eine repräsentative Rolle zu übernehmen, ohne das Schicksal seines Vorgängers wiederholen zu wollen."
 nepal_events.200.a: "Hoffentlich wird dieser König viel erträglicher sein."

 nepal_events.300.t: "Verhaltene Reaktion der Inder"
 nepal_events.300.d: "Obwohl für den Friedensprozess von entscheidender Bedeutung, war die Erklärung der vollständigen Neutralität des Königs in indischen Angelegenheiten sicherlich ein Risiko. Die starken Investitionen sowohl des Dominion als auch der Republik, um Einfluss auf unsere Politik zu nehmen, ließen die reale Möglichkeit bestehen, dass die eine oder andere Seite ein solches Ergebnis nicht akzeptieren und einfach ihre Truppen entsenden würde, um direkt ein loyales Regime zu installieren.\n\nDerzeit scheint sich das Risiko jedoch ausgezahlt zu haben, denn obwohl beide indischen Regierungen zweifellos empört sind, scheinen sie bereit zu sein, den neuen Status quo zu akzeptieren, da sie es als ausreichend gut ansehen, dass Nepal nicht an ihre Feinde fällt. Da keine unmittelbare Gefahr einer Invasion oder weiterer Einmischung in die Politik des Landes besteht, sollte die neue Regierung nun ausreichend Gelegenheit haben, sich auf die Heilung der nationalen Spaltung zu konzentrieren."
 nepal_events.300.a: "Wir können alle aufatmen."

 nepal_events.301.t: "LSP protestiert gegen das Friedensabkommen"
 nepal_events.301.d: "Obwohl die LSP nach dem Friedensabkommen sofort als potenzielle Bedrohung identifiziert wurde, waren die meisten davon überzeugt, dass sie nach dem Entzug der Unterstützung Kalkuttas für die inzwischen aufgelöste Mukti Sena einfach in der Bedeutungslosigkeit versinken würde. Die Sozialisten hatten jedoch offenbar nichts von der Ambivalenz der Republik gehört, denn heute fand in [NEP.Capital.GetCapitalVictoryPointName] eine Protestkundgebung mit über 200 LSP-Mitgliedern statt, angeführt von Ram Prasad Rai und Kunwar Inderjit Singh.\n\nIn einer leidenschaftlichen Rede, die vor allem von Singh gehalten wurde, forderte er die sofortige Einbeziehung der LSP in die Regierung und die Verhaftung von Kiran und Mohan Rana wegen der Todesfälle unter der Zivilbevölkerung während des Aufstands, für die Singh die Rana-Dynastie verantwortlich machte. Singh beendete seine Rede mit der Drohung einer erneuten bewaffneten Revolution, sollten die Forderungen nicht erfüllt werden, was von seinen Mitrebellen mit Jubel aufgenommen wurde.\n\nDa Premierminister Koirala sich mit diesem Verrat nicht abfinden wollte, ordnete er die Auflösung der Demonstration und die Verhaftung der Teilnehmer an, darunter auch Rai, der nun im nächstgelegenen Gefängnis sitzt. Singh soll jedoch aus der Demonstration entkommen sein, ohne verhaftet zu werden, obwohl die Truppen glaubten, ihn festgenommen zu haben. Dieser Fehler wird bislang darauf zurückgeführt, dass sie einen anderen, ähnlich aussehenden Demonstranten mit Singh verwechselt haben. Der Aufenthaltsort des Mannes ist derzeit unbekannt, aber die Verhaftung der anderen Mitglieder soll weitere Aufständische der LSP davon abhalten, Unruhen zu verursachen."
 nepal_events.301.a: "Fangt Singh, wir können keine weiteren Aufstände zulassen."

 nepal_events.302.t: "Truppen vor Hetauda angegriffen"
 nepal_events.302.d: "Seit seiner Flucht vor den Protesten in Kathmandu ist Kunwar Singh nicht nur der Festnahme entgangen, sondern wurde auch noch nicht einmal von seinen Verfolgern gesichtet, sodass die Regierung hofft, er sei möglicherweise in der Wildnis ums Leben gekommen. Obwohl es noch keine konkreten Beweise für das Gegenteil gibt, trägt ein kürzlich erfolgter Angriff auf Truppen, die in der Nähe von Hetauda operieren, eindeutig die Handschrift von Singh und seinen Mitstreitern. Ein lokaler Außenposten, der mit einigen Dutzend Männern besetzt war, wurde plötzlich von einer unbekannten Anzahl bewaffneter Plünderer überfallen.\n\nNach einem ersten Konflikt, bei dem zwei Soldaten ums Leben kamen, wurde der Außenposten kurzzeitig an diese Banditen übergeben, bevor es den Verstärkungstruppen gelang, sie nach einem kurzen Gefecht zu vertreiben. Die zusätzlichen Opfer auf Seiten der Aufständischen trugen Uniformen der Indischen Republikanischen Armee, die denen der Mukti Sena sehr ähnlich waren. Dies ist zwar kein eindeutiger Beweis für Singhs Beteiligung, aber sicherlich ein Beweis dafür, dass Dissidenten der LSP einen Aufstand versucht haben, worauf die Regierung reagieren muss."
 nepal_events.302.a: "Schickt mehr Truppen, um Singh zu jagen."
 nepal_events.302.b: "Sie planen eindeutig etwas Größeres, halten Sie die Armee in Bereitschaft."

 nepal_events.303.t: "Der Aufstand der Raksha Dal"
 nepal_events.303.d.body: "Nach der Revolution gegen die Ranas wurden die Soldaten der Mukti Sena, die sich nicht einfach in die Armee integrierten, in die Raksha Dal, die Schutzstreitkräfte, umgewandelt, um gemeinsam mit der Armee für die Aufrechterhaltung der Ordnung zu sorgen. Trotz ihres Ausschlusses aus der Regierung wurden viele ehemalige LSP-Mitglieder in ihre Reihen aufgenommen, was sich heute als großer Fehler herausgestellt hat. Diejenigen, die Singh und Rai noch immer treu ergeben sind, haben in [NEP.Capital.GetCapitalVictoryPointName] einen Aufstand angezettelt, dem sich Singh und seine Dissidenten aus Hetauda schnell anschlossen und Rai und die anderen Demonstranten aus dem Gefängnis befreiten.\n\n"
 nepal_events.303.d.hunthnd: "$nepal_events.303.d.body$Die befreiten Gefangenen, bewaffnet von ihren Mitrebellen, machten sich auf, die Hauptstadt zu besetzen, und ergriffen schnell die Kontrolle über den Singha-Durbar-Palast, von dem aus die nationale Regierung regiert hatte. Singh und Rai riefen eine Republik aus, die Kalkutta treu ergeben war, offensichtlich in der Hoffnung, eine direkte Intervention Indiens in Nepal anzuregen, um ihr Regime zu stützen. Zu ihrer Überraschung erhielten die Rebellen jedoch nach einem Tag der Belagerung durch Regierungstruppen und loyale Mitglieder der Raksha Dal nicht einmal eine Antwort von der Republik, geschweige denn die erhofften Verstärkungen.\n\nDa sie keine Angst mehr hatten, sich mit Truppen aus dem Süden auseinandersetzen zu müssen, starteten die Regierungstruppen einen Angriff, um die Rebellen aus dem Palast zu vertreiben, was ihnen sehr schnell gelang. Allerdings scheint Singh erneut entkommen zu sein, zusammen mit Rai, obwohl es nach der Niederlage dieser Rebellen und ohne weitere Unterstützung durch die Republik kaum noch möglich ist, dass die beiden eine weitere Bedrohung darstellen."
 nepal_events.303.d.huntnohnd: "$nepal_events.303.d.body$Die befreiten Gefangenen, bewaffnet von ihren Mitrebellen, machten sich auf, die Hauptstadt zu besetzen, und ergriffen schnell die Kontrolle über den Singha-Durbar-Palast, von dem aus die nationale Regierung regiert hatte. Singh und Rai riefen eine Republik aus, doch da das Regime in Kalkutta nun nicht mehr existierte, war ihr Versuch von Anfang an zum Scheitern verurteilt. Nachdem sie einen Tag lang von Regierungstruppen und loyalen Mitgliedern der Raksha Dal belagert worden waren und kein Anzeichen für ein plötzliches Wunder zu erkennen war, das die Lage zu ihren Gunsten wenden könnte, nahmen die Rebellen Verhandlungen mit der Regierung auf, in der Hoffnung, einige Zugeständnisse erzwingen zu können.\n\nDie Regierungstruppen waren es leid, sich mit Singhs Rebellionen auseinanderzusetzen, und erhielten stattdessen den Befehl, zum Palast zu marschieren, wobei dieser Befehl angeblich direkt vom König kam. Der Angriff war schnell erfolgreich, der Palast wurde zurückerobert und die Rebellen innerhalb weniger Stunden besiegt. Allerdings scheint Singh erneut entkommen zu sein, zusammen mit Rai, obwohl es nach der Niederlage dieser Rebellen und ohne weitere Unterstützung durch die Republik kaum noch eine Chance gibt, dass die beiden eine weitere Bedrohung darstellen."
 nepal_events.303.d.reinforce: "$nepal_events.303.d.body$Die befreiten Gefangenen, bewaffnet von ihren Mitrebellen, machten sich daran, die Hauptstadt zu besetzen, beginnend mit dem Versuch, den Singha-Durbar-Palast zu erobern, von dem aus die nationale Regierung regiert hatte. Da nach Singhs Angriffen in Hetauda genügend Truppen in die Hauptstadt verlegt worden waren, war der Aufstand praktisch schon vorbei, bevor er überhaupt begonnen hatte: Der Palast wurde erfolgreich verteidigt und die Rebellen schnell besiegt. Singh scheint jedoch erneut entkommen zu sein, zusammen mit Rai, doch angesichts der Niederlage dieser Rebellen und ohne weitere Unterstützung durch die Republik ist es unwahrscheinlich, dass die beiden eine weitere Bedrohung darstellen."
 nepal_events.303.a: "Hoffen wir, dass wir sie damit zum letzten Mal gesehen haben."

 nepal_events.304.t: "Reibereien innerhalb des Parishad"
 nepal_events.304.d: "Zwar sind sie bei weitem nicht so radikal gegen das Friedensabkommen wie die LSP, doch zu behaupten, dass alle Mitglieder des Parishad das, was sie im Interesse der Stabilität vereinbaren mussten, akzeptieren, wäre eine ziemliche Übertreibung. Eine Reihe von Meinungsverschiedenheiten, die von der Ablehnung jeglicher Beteiligung der Rana an der Regierung über die Ablehnung der Rolle des Palastes in der Politik bis hin zu persönlichen Meinungsverschiedenheiten mit dem neuen Premierminister reichen, haben zu Rissen in der einst geeinten Partei geführt.\n\nDiejenigen, die sich selbst als die loyalsten Anhänger Acharyas betrachten, haben als Erste begonnen, ihre Ablehnung gegenüber dem neuen Status quo zum Ausdruck zu bringen, und protestieren vehement gegen seine Entscheidung, Koirala den Vorzug zu geben. Bislang wurden diese Meinungsverschiedenheiten jedoch hinter verschlossenen Türen ausgetragen, lassen jedoch weitere Unruhen erwarten."
 nepal_events.304.a: "Jetzt ist nicht die Zeit, uns untereinander zu streiten."

 nepal_events.305.t: "Brüderlicher Streit"
 nepal_events.305.d: "Seit fast so lange, wie sich der Premierminister erinnern kann, zählt er seinen jüngeren Bruder Bishweshwar Prasad Koirala zu seinen engsten Verbündeten, wobei B.P. zu den Ersten gehörte, die jegliche Kritik an seinem Bruder durch Parteikollegen zurückwiesen. In den letzten Wochen soll sich das Verhältnis zwischen den beiden jedoch deutlich abgekühlt haben, wobei B.P.s Wandel vom Monarchisten zu einem langsamen Desillusionierten hinsichtlich der Rolle des Königs in der Regierung als einer der Hauptgründe dafür genannt wird.\n\nDiejenigen, die besser informiert sind, haben begonnen zu spekulieren, ob hinter diesem Streit möglicherweise mehr steckt als nur eine Meinungsverschiedenheit über die Politik. Es gibt zahlreiche Theorien, dass diejenigen, die mit der Regierungsführung von M.P. unzufrieden sind, insbesondere im Hinblick auf die kürzlich erfolgte Zustimmung zu einer ausschließlich vom König ernannten Oberkammer, begonnen haben, auf die Ablösung des Premierministers zu drängen, und sich die Unterstützung von B.P. gesichert haben, indem sie ihm die Position seines Bruders versprochen haben.\n\nOffiziell haben jedoch alle Mitglieder des Parishad jegliche Spaltung innerhalb der Partei dementiert und hoffen, dass jede Instabilität mit genügend Zeit einfach überstanden werden kann..."
 nepal_events.305.a: "Ist ein kleiner Streit zwischen Brüdern nicht normal?"

 nepal_events.306.t: "Die Ausweisung von M.P. Koirala"
 nepal_events.306.d: "Trotz der Hoffnung, den Sturm zu überstehen, scheint es, dass die Spaltungen innerhalb des Parishad nicht einfach übergangen werden konnten. Mitglieder der Partei unter der Führung von Acharya und B.P. Koirala haben Schritte unternommen, um M.P. als Mitglied des Parishad auszuschließen, mit der Begründung, er habe die Ziele der Revolution durch seine fortgesetzte Regierungsarbeit an der Seite der Ranas und sein mangelndes Engagement für eine vollständige Demokratisierung Nepals verraten.\n\nDie meisten Mitglieder des Parishad haben ihre Unterstützung für die Entscheidung zum Ausdruck gebracht, obwohl nicht alle Verbündeten des Premierministers ihn im Stich gelassen haben und viele sich für ihn ausgesprochen haben. Mohan und Kaiser Rana haben als Vertreter ihrer Dynastie ebenfalls ihre Unterstützung für den Premierminister bekundet, und zumindest vorerst haben weder der König noch der Premierminister Anzeichen dafür gegeben, dass M.P. Koirala von seinem Amt zurücktreten wird. Wie es mit der Regierung nun weitergeht, bleibt jedoch weiterhin ungewiss."
 nepal_events.306.a: "Interne Machtkämpfe und Revolutionäre – eine unvermeidliche Kombination."

 nepal_events.307.t: "Zersplitterung des Parishad"
 nepal_events.307.d: "Da sie seine Entlassung nicht einfach hinnehmen wollten, haben sich die Verbündeten des Premierministers nun vollständig vom Parishad losgesagt und sich solidarisch mit Koirala verbündet. Unter der Führung von M.P. wurde eine neue Partei gegründet, die versuchen will, die Regierung des Landes fortzusetzen: die Rastriya Praja Party (Nationale Volkspartei). Die Praja-Partei setzt sich hauptsächlich aus den konservativeren Mitgliedern des Parishad zusammen. Zu ihren ersten offiziellen Positionen gehören die entschiedene Unterstützung der Rolle des Königs in der Regierung, die Ablehnung jeglicher Spaltung und das Streben nach nationaler Stabilität.\n\nWährend der Premierminister offensichtlich zuversichtlich ist, seine Amtszeit mit Hilfe dieser neuen Partei fortsetzen zu können, hat die Führung der Parishad den König aufgefordert, ihn als Premierminister zu entlassen, und damit gedroht, der Regierung die Unterstützung zu entziehen, sollte er im Amt bleiben. Tribhuvan, der derzeit nicht bereit ist, ihren Forderungen nachzugeben, hat sich geweigert, seine Haltung zu dieser Krise direkt zu äußern. Da er den Premierminister weder unterstützt noch ihn entlässt, scheint der König derzeit einfach abzuwarten, ob M.P. sich halten kann oder nicht."
 nepal_events.307.a: "Es könnte an der Zeit sein, Koiralas Position zu überdenken."

 nepal_events.308.t: "M.P. Koirala reicht seinen Rücktritt ein"
 nepal_events.308.d: "Obwohl die Parishad ihre Drohung, der Regierung die Unterstützung zu entziehen, noch nicht wahrgemacht hat, wurde dem Premierminister und dem König schnell klar, dass ersterer selbst mit der Unterstützung der Praja-Partei nicht weiter im Amt bleiben kann. Da ihm letztendlich Stabilität über alles geht, hat M.P. Koirala dem König seinen Rücktritt eingereicht und bereitet sich darauf vor, wieder in den Hintergrund der Politik zu treten.\n\nUm eine neue Regierung zu bilden, hat sich der König zunächst an den Parishad gewandt, wobei Acharya der offensichtliche nächste Kandidat für das Amt des Premierministers ist. Das größte Hindernis dabei sind jedoch die Ranas, deren führende Mitglieder sich geweigert haben, mit diesen \"Radikalen\" zusammenzuarbeiten, und denen der Parishad die gleiche Haltung entgegenbringt.\n\nDa keine der beiden Seiten zu Kompromissen bereit ist, haben Tribhuvans engste Vertraute vorgeschlagen, dass der König vorerst einfach die direkte Kontrolle über die Nation übernimmt und die verbleibenden Elemente der nationalen Regierung durch Notstandsbefugnisse lenkt. Sie schlagen die Einrichtung eines Beirats vor, der sich aus wichtigen Mitgliedern der Shah-Dynastie wie Purendra Bikram Shah zusammensetzt, um sicherzustellen, dass der Wille des Königs ordnungsgemäß umgesetzt wird. Die Führung der Rana wird mit dieser Idee zwar nicht glücklich sein, aber höchstwahrscheinlich dennoch zustimmen, auch wenn Acharyas Verbündete mit ziemlicher Sicherheit Einwände erheben werden. Der König steht nun vor einer schwierigen Entscheidung, die jedoch getroffen werden muss."
 nepal_events.308.a: "Acharya als Nachfolger von Koirala ernennen."
 nepal_events.308.b: "Der König muss vorerst direkt regieren."

 nepal_events.400.t: "Reorganisation der Ranas"
 nepal_events.400.d: "Obwohl viele Ranas aus Nepal flohen, als die Revolution das Land erfasste, darunter vor allem der ehemalige Premierminister, entschieden sich nicht wenige dafür, standhaft zu bleiben und in Nepal zu bleiben. Da sie keine weiteren Unruhen verursachen wollten, wurden sie bisher sich selbst überlassen, und nur wenige erwarteten, dass sie nach ihrer vollständigen Entmachtung eine Bedrohung darstellen würden. Es scheint jedoch, dass man sie noch nicht ganz abschreiben kann, da sich die verbliebenen Mitglieder der Dynastie in Nepal um eine neue Organisation unter der Führung von Mohan Shumsher Rana neu formiert haben.\n\nNachdem er sich mit der kleinen nationalistischen Gruppe der Gorkha namens \"Khukuri Dal\" verbündet hatte, gründete Mohan eine neue politische Partei, die nun unter dem Namen \"Veer Gorkha Dal\" firmiert, in der offensichtlichen Hoffnung, bei den nächsten Wahlen anzutreten, um die Herrschaft seiner Dynastie über die Nation wiederherzustellen. Obwohl sie sich nicht offiziell für eine direkte Wiederherstellung des früheren Systems einsetzen und noch keine illegalen Handlungen begangen haben, sind viele Mitglieder dieser \"Khukuri Dal\" eindeutig paramilitärischer Natur, sodass die neue Regierung befürchtet, dass die Ranas eine gewaltsame Revolution planen könnten, um ihre Macht wiederherzustellen. Solange sie jedoch nicht aktiv werden, kann die Regierung wenig mehr tun, als sie zu überwachen."
 nepal_events.400.a: "Stellen Sie sicher, dass ihre Aktivitäten dauerhaft überwacht werden."

 nepal_events.401.t: "Die Fronten bilden sich"
 nepal_events.401.d: "Obwohl sie einst in ihrem Wunsch vereint waren, Nepal von den Ranas zu befreien, führt die Frage, was nach einer Revolution geschehen soll, immer wieder zu Spaltungen innerhalb der Reihen. Schon vor der Revolution stritt sich der Parishad häufig über die richtige Vorgehensweise, und obwohl sich die Position der gewaltsamen Revolution durchsetzte, hielt eine große Fraktion an der Überzeugung fest, dass die Ranas durch friedliche Proteste gestürzt werden sollten. Diese Fraktion, angeführt vor allem von den Brüdern Matrika und Bishweshwar Koirala, hat nun begonnen, sich weiter vom Hauptflügel der Partei, der den Premierminister unterstützt, zu entfernen.\n\nWährend der Flügel hinter Acharya auf eine vollständige konstitutionelle Monarchie hingearbeitet und sich für eine Industrialisierung nach dem Vorbild der Regierung von Kalkutta eingesetzt hat, hat der Koirala-Flügel eine entschiedene oppositionelle Haltung eingenommen. Da sie stattdessen ein kapitalistisches System anstreben und behaupten, dass die Nation ohne die führende Hand des Königs Gefahr läuft, erneut in Tyrannei zu verfallen, haben sie begonnen, sich hinter den Kulissen gegen viele Vorschläge des Premierministers zu wehren. Da sie jedoch letztlich der Revolution treu bleiben, scheint es unwahrscheinlich, dass diese Streitigkeiten vorerst zum Zerfall des Parishad führen werden, aber sie haben begonnen, die Bruchlinien aufzudecken, die später zu einem Bruch führen könnten."
 nepal_events.401.a: "Kleine Streitereien werden die Nation wohl kaum vereinen."

 nepal_events.402.t: "Bruch des LSP"
 nepal_events.402.d: "Obwohl sie eine bedeutende Rolle in der Revolution gegen die Ranas gespielt haben, sind die Sozialisten der Labour Swatantra Party fast vollständig aus dem neuen nepalesischen System ausgeschlossen worden. Da Kalkutta den Parishad nachdrücklich unterstützt, hat die LSP fast jegliche ausländische Unterstützung verloren, und aufgrund ihrer umstrittenen Politik, wie beispielsweise des Republikanismus, ist es ihr nicht möglich, sich unter dem neuen System legal als politische Partei registrieren zu lassen. Während die radikaleren Mitglieder der Partei eine zweite Revolution gegen das neue System diskutiert haben, hat deren mangelnde Unterstützung dies zu einem Scheitern verurteilt, und diejenigen, die sich weniger für die sozialistische Sache engagieren, haben die Hoffnungen der Partei aufgegeben.\n\nZu diesem Zweck wurde eine neue sozialistische Partei gegründet, die sich von der LSP abgespalten hat. Die Samyukta Swatantra Party (Vereinigte Unabhängigkeitspartei) hat sich von den umstrittensten Aspekten der LSP distanziert, indem sie vor allem den Republikanismus aufgegeben und die Position einer konstitutionellen Monarchie akzeptiert hat. Obwohl sie von der LSP als Spalter angeprangert wird, ist es der Partei gelungen, eine beträchtliche Anzahl von Mitgliedern aus ihren Reihen zu gewinnen und gleichzeitig einige Radikale aus dem Parishad aufzunehmen. Es ist jedoch unwahrscheinlich, dass diese neue Partei in naher Zukunft eine führende Rolle auf nationaler Ebene einnehmen wird, da ihre Politik für den Großteil der Bevölkerung noch zu radikal ist. Dennoch stellt sie eindeutig eine mögliche Zukunft für die Linke im neuen Nepal dar."
 nepal_events.402.a: "Lieber gebrochen als eine Bedrohung."

 nepal_events.500.t: "Das Monarchieproblem"
 nepal_events.500.d: "Trotz des Wunsches eines Großteils unserer Führung und insbesondere unserer Verbündeten in Kalkutta, die Monarchie abzuschaffen, ist die Regierung stark auf die Unterstützung engagierter Monarchisten angewiesen, um weiter bestehen zu können. Auch wenn wir derzeit ohne deren Mitwirkung regieren, reicht die Zahl der tatsächlichen sozialistischen Republikaner in Nepal kaum aus, um an einem guten Tag einen Raum zu füllen, da die Parishad und andere pro-monarchistische Gruppen uns zahlenmäßig weit überlegen sind. Sie durch die Abschaffung der Monarchie gegen uns aufzubringen, könnte unser Regime stark destabilisieren, obwohl wir mit der Unterstützung Kalkuttas wahrscheinlich durchhalten können.\n\nAls Versuch, einen Kompromiss mit den Monarchisten zu finden, wurde vorgeschlagen, Tribhuvan den Titel \"Staatsoberhaupt\" (Rajya Pramukha) zu verleihen, einen rein zeremoniellen Titel, der seinen Status anerkennt und gleichzeitig die Autorität der Regierung wahrt. Auch wenn dies möglicherweise nicht ausreicht, um die überzeugtesten Monarchisten zufriedenzustellen, dürfte es doch ausreichend sein, um sie zu beschwichtigen. Nur wenige in der Regierung sind jedoch mit dieser Lösung zufrieden, da sie glauben, dass die Beibehaltung der Monarchisten in irgendeiner Funktion den Staat auf lange Sicht schwächen wird, und stattdessen vorgeschlagen haben, das Pflaster jetzt einfach abzuziehen und sich mit den Konsequenzen auseinanderzusetzen."
 nepal_events.500.a: "Dem ehemaligen König eine zeremonielle Rolle zugestehen."
 nepal_events.500.b: "Er wurde noch nicht ins Exil geschickt, und das ist das einzige Privileg, das er haben wird."

 nepal_events.1000.t: "KI-Pfadauswahl"
 nepal_events.1000.d: "So wählt die KI im Minispiel Verschwörung den Weg, den sie einschlagen will. Diese Entscheidung wird von den Spielregeln beeinflusst. Die ersten drei Punkte gelten nicht, wenn einer der Teilnehmer ein menschlicher Spieler ist."
