 NEP_country_intro_header: "Das Königreich Nepal"
 NEP_country_intro_content: "Das Königreich Nepal, das vom großen Prithvi Narayan Shah vereint wurde, ist im Vergleich zu seinen Nachbarländern seit langem ein ziemlich einzigartiger Staat. Obwohl es wie seine indischen Nachbarn von den Briten unterworfen wurde, gelang es ihm dennoch, ein hohes Maß an Autonomie zu bewahren, was zum großen Teil auf die bekannte Kampfkraft und Tapferkeit seiner Truppen sowie auf eine bewusste Politik der Isolation zurückzuführen war. Diese Autonomie führte sogar dazu, dass Großbritannien 1923 seine Unabhängigkeit offiziell anerkannte. Damit war Nepal der zweite Staat in der Region, der eine solche Leistung vollbrachte, und der erste, der dies im Gegensatz zu Afghanistan auf diplomatischem Wege erreichte.\n\nAuch die Regierungsform Nepals unterscheidet sich seit langem von der seiner Nachbarländer, denn obwohl das Königreich auf dem Papier von der Shah-Dynastie regiert wird, die es gegründet hat, wird die Nation seit fast einem Jahrhundert von der Rana-Dynastie durch eine erbliche Diktatur regiert. Ähnlich wie die japanischen Shogunate regieren die Ranas Nepal tatsächlich über das Amt des Premierministers, während der König als hoch angesehene Galionsfigur fungiert, die ihre Anordnungen lediglich absegnet. Obwohl die Herrschaft der Ranas sowohl von der Bevölkerung als auch vom König selbst stark abgelehnt wird, hat ihre Politik der brutalen Unterdrückung, der wirtschaftlichen Stagnation und der unerschütterlichen Unterstützung Großbritanniens dazu geführt, dass jeglicher Widerstand gegen ihre Herrschaft historisch gesehen fast sofort im Keim erstickt wurde.\n\nAls in Indien mit dem Ausbruch der Revolution Chaos ausbrach, sah sich Nepal schnell in den Konflikt verwickelt, um seine britischen Verbündeten zu unterstützen. Obwohl Nepal selbst kein direktes Schlachtfeld war, wurden Tausende von Gorkha-Soldaten entsandt, um direkt unter britischem Kommando zu kämpfen, während andere unter dem Kommando des Premierministers zur Verteidigung der Grenzregionen eingesetzt wurden, wo sie bis heute stationiert sind. Das Scheitern, die Rebellen zu besiegen, sowie der Zusammenbruch ihres wichtigsten Verbündeten haben den nepalesischen Staat in eine sehr prekäre Lage gebracht, da die Regierung in Kalkutta dem Rana-Regime offen feindlich gegenübersteht. Mit Unterstützung von [HND.GetNameDef] haben sich in den Jahren seit dem Waffenstillstand Anti-Rana-Rebellen, vor allem die Nepal Praja Parishad, gebildet, in der Hoffnung, die Ranas zu stürzen und eine freie Nation im Bunde mit Kalkutta zu errichten. Nur die Zeit wird zeigen, ob ihre Träume wahr werden oder ob die Ranas und ihre britischen Verbündeten beide Feinde vernichten und die eiserne Herrschaft des Premierministers weiter festigen werden."

 NEP_guide: "§MRana Regentschaft§! ($paternal_autocrat_coloured$)\n£white_dot Wenn die Darjeeling-Verschwörung endet, gewinnt die von der Dominion unterstützte Regierung, wenn sie 25 oder mehr Punkte mehr als die Rebellen hat.\n£white_dot Sie beginnen als Marionette, können aber mit dem Schwerpunkt §Y$NEP_renegotiate_defence_obligations$§ zu einem unabhängigen Mitglied der Entente werden!\n\n§MKönigliche Restauration§! ($authoritarian_democrat_coloured$)\n£white_dot Wenn die Darjeeling-Verschwörung endet, darf keine Seite 25 oder mehr Punkte mehr als die andere haben.\n£white_dot Durch Abschluss des Schwerpunkts §Y$NEP_protection_of_nepalese_independence$§ erhältst du die Möglichkeit, der Ko-Wohlstandssphäre beizutreten, wenn du an ein Mitglied oder eine Fraktion grenzt, der die Fürstenföderation angehört.\n\n§MDie Befreiung Nepals§! ($social_liberal_coloured$ / $radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot Wenn die Darjeeling-Verschwörung endet, müssen die von Bharatiya unterstützten Rebellen mit 25 oder mehr Punkten Vorsprung vor der Regierung gewinnen.\n£white_dot Bei einem späteren Ereignis können Sie zwischen der $social_liberal_coloured$ Nepal Praja Parishad und der $radical_socialist_coloured$ Arbeiter Swatantra Partei wählen.\n£white_dot Der LSP kann anschließend $syndicalist_coloured$ oder $totalist_coloured$ durch eine Entscheidung aktivieren, wenn [HND.GetNameDef] nach dem Schwerpunkt §Y$HND_first_united_congress$§ eine dieser Optionen ausgewählt hat.\n£white_dot Der LSP wird zunächst als Marionette fungieren, kann aber durch den Schwerpunkt §Y$NEP_renegotiate_defence_obligations$§! zu einem unabhängigen Verbündeten von [HND.GetNameDef] werden, während die Parishad durch den Abschluss des Schwerpunkts §Y$NEP_under_the_wings_of_the_republic$§! die Möglichkeit erhält, jeder Fraktion beizutreten, der die Fürstenföderation angehört."

 NEP_KR_gathering_storm_desc: "Fast ein Jahrhundert lang wurde Nepal mit eiserner Faust von der Rana-Dynastie regiert, die jegliche Opposition unterdrückte und die Monarchie des Landes zu einer bloßen Marionetteninstitution degradierte. Selbst nach der indischen Revolution gelang es den Rana-Premierministern mit ihrer ruhigen Hand, ein ähnliches Schicksal wie ihre britischen Verbündeten zu vermeiden, indem sie jede potenzielle Opposition schnell im Keim erstickten.\n\nAngesichts der zunehmenden Spannungen in Indien und der Vorbereitungen der benachbarten Republik in Kalkutta auf eine Rückkehr auf den Kriegspfad scheint es jedoch, als stünden die Ranas vor ihrer bislang größten Bedrohung."

