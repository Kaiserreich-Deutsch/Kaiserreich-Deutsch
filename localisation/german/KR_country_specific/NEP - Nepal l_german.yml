### Intro Screen ###
 NEP_country_intro_background: "GFX_NEP_intro"
 NEP_country_intro_header: "The Kingdom of Nepal"
 NEP_country_intro_content: "The Kingdom of Nepal, unified by the great Prithvi Narayan Shah, has long found itself a rather unique state compared to its nearby neighbours. Although subjugated by the British like its Indian counterparts, it still managed to maintain a great deal of autonomy owing in large part to the well renowned voracity and bravery of its troops as well as an intentional policy of isolationism. This autonomy would even see official recognition by Britain of its independence in 1923, becoming the second state in the region to achieve such a feat, and the first to do so through diplomacy unlike Afghanistan.\n\nNepal's governance has also long set it apart from its neighbours, as although the kingdom may on paper be ruled by the Shah dynasty who founded it, for almost a century now the nation has been ruled by the Rana dynasty through a hereditary dictatorship. Functioning much like the Japanese Shogunates, the Ranas truly rule Nepal through the office of Prime Minister, with the king acting as a highly respected figurehead who simply rubber stamps their orders. Although Rana rule is much resented, both by the general population and the King himself; their policies of brutal repression, economic stagnation, and steadfast mutual support with Britain has historically seen all opposition to their rule snuffed out almost as soon as it began.\n\nWhen chaos erupted in India with the outbreak of their Revolution, Nepal quickly found itself embroiled in the conflict in support of their British allies. Although Nepal was not a direct battlefield itself, thousands of Gorkha troops were sent to fight directly under the British, as well as those under the Prime Minister's command being sent to defend the border regions where they remain to this day. The failure to defeat the rebels, alongside the collapse of their primary ally, has left the Nepali state in a very precarious position, with the government in Calcutta openly hostile to the Rana regime. With support from [HND.GetNameDef], anti-Rana rebels, chiefly the Nepal Praja Parishad, have begun to form in the years since the ceasefire, with hopes of overthrowing the Ranas and establishing a free nation aligned with Calcutta. Only time will tell whether their dreams will come true, or whether the Ranas and their British allies will crush both of their enemies and further cement the Prime Minister's iron fisted rule."

 NEP_guide: "§MRana Regency§! ($paternal_autocrat_coloured$)\n£white_dot When the Darjeeling Conspiracy ends, have the Dominion backed government win by having 25 or more points than the rebels.\n£white_dot You will begin as a puppet but will be able to become an independent Entente member with the §Y$NEP_renegotiate_defence_obligations$§! focus.\n\n§MRoyal Restoration§! ($authoritarian_democrat_coloured$)\n£white_dot When the Darjeeling Conspiracy ends, have neither side have 25 or more points than the other.\n£white_dot Completing the §Y$NEP_protection_of_nepalese_independence$§! focus will grant the ability to join the Co-Prosperity Sphere if you border a member, or any faction the Princely Federation becomes a part of.\n\n§MThe Unshackling of Nepal§! ($social_liberal_coloured$ / $radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot When the Darjeeling Conspiracy ends, have have the Bharatiya backed rebels win by having 25 or more points than the government.\n£white_dot A subsequent event will allow you to pick between the $social_liberal_coloured$ Nepal Praja Parishad, or the $radical_socialist_coloured$ Labour Swatantra Party.\n£white_dot The LSP will subsequently be able to turn $syndicalist_coloured$ or $totalist_coloured$ via decision if [HND.GetNameDef] has chosen either of these options following the §Y$HND_first_united_congress$§! focus.\n£white_dot The LSP will begin as a puppet, but will be able to become an independent ally of [HND.GetNameDef] through the §Y$NEP_renegotiate_defence_obligations$§! focus, while for the Parishad completing the §Y$NEP_under_the_wings_of_the_republic$§! focus will grant the ability to join any faction the Princely Federation becomes a part of."

 NEP_KR_gathering_storm_desc: "For almost a century Nepal has been ruled by the iron fist of the Rana dynasty, crushing all dissent and turning the nation's monarchy into little more than a puppet institution. Even in the aftermath of the Indian revolution, the steady hand of the Rana prime ministers saw it avoid a similar fate to their British allies, with any potential opposition swiftly dealt with.\n\nHowever with mounting tensions in India, and the neighbouring Republic in Calcutta preparing for its return to the warpath, it is beginning to seem like the Ranas may be set to face their largest threat yet."

