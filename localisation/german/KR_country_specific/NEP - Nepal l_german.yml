 NEP_follow_the_calcutta_line_desc: "Folgen Sie der Linie [HND.Capital.GetCapitalVictoryPointName]Als vorindustrielles Land ohne eigene sozialistische Bewegung agiert die Arbeiter-Swatantra-Partei weniger als eigenständige Kraft, sondern eher als lokaler Arm der Regierung in [HND.Capital.GetCapitalVictoryPointName]. Angesichts der jüngsten ideologischen Veränderungen in Indien wäre es daher ratsam, sicherzustellen, dass wir uns vollständig an die derzeitige Führung der Republik anpassen."

 NEP_the_darjeeling_conspiracy_category: "[NEP_loc_conspiracy_name]"
 NEP_the_darjeeling_conspiracy_category_desc: "[NEP_loc_conspiracy_desc]"
 NEP_the_darjeeling_conspiracy_category_NEP: "Die Darjeeling-Verschwörung"
 NEP_the_darjeeling_conspiracy_category_desc_NEP: "In Nepal braut sich derzeit eine Revolution zusammen, da sich die Anti-Rana-Opposition zur \"Befreiungsarmee\" Mukti Sena zusammengeschlossen hat, die mit maßgeblicher Unterstützung von [HND.GetNameDef] in Kalkutta operiert. Mit Hilfe von [RAJ.GetNameDef] hofft Premierminister Juddha Shumsher Rana, diese Rebellen zu vernichten und sich vollständig mit dem Dominion zu verbünden, um sich für die Übergriffe der Republik zu rächen.\n\nEs ist schwer zu sagen, was passieren wird, wenn die Rebellen endlich ihren Zug machen, aber wenn eine der beiden Seiten Erfolg hat, wird Nepal in den Einflussbereich seines Wohltäters hineingezogen werden. Wenn jedoch keine der beiden Seiten Erfolg hat, könnte sich für den König eine Gelegenheit ergeben, die Ordnung wiederherzustellen und die nationale Neutralität aufrechtzuerhalten.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_HND: "Revolution in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_HND: "Nun, da die Vorbereitungen für die Operation Thunder in vollem Gange sind, bietet uns unsere Unterstützung für die Anti-Rana-Opposition in Nepal eine perfekte Gelegenheit, einen der wenigen Staaten, die den Besatzern in Lahore noch freundlich gesinnt sind, vor Beginn der Invasion zu erobern. Wir sollten sicherstellen, dass die Mukti Sena, wenn sie endlich gegen die Ranas vorgehen, über genügend Verbündete, Waffen und Ausbildung verfügen, um erfolgreich zu sein. Sobald Nepal befreit ist, wird der Rest des Subkontinents sicherlich schnell folgen.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_RAJ: "Unsere Interessen in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_RAJ: "Die Banditen, die einen Großteil unseres Landes besetzt halten, geben sich offensichtlich nicht damit zufrieden, nur Indien zu ruinieren, sondern wollen nun auch Nepal ins Chaos und in die Anarchie stürzen. Unser Verbündeter in Nepal, der ehrenwerte Premierminister Juddha Shumsher Rana, steht diesen Rebellen entschlossen entgegen, aber ohne unsere Hilfe wird er wahrscheinlich bald selbst tot auf dem Boden liegen. Das können wir nicht zulassen, wir müssen diese Rebellen vernichten, und hoffentlich wird Nepal sich revanchieren, wenn Kalkutta unweigerlich einen Angriff gegen uns versuchen wird.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_desc_info: "\n\n[HND.GetFlag] Stärke der von Bharatiya unterstützten Rebellen: [?NEP.NEP_conspiracy_influence_var_@HND|Y0]\n[RAJ.GetFlag] Stärke der von Dominion unterstützten Regierung: [?NEP.NEP_conspiracy_influence_var_@RAJ|Y0]\nWenn eine Seite §G25 oder mehr Punkte Vorsprung vor der anderen Seite hat§!, wird Nepal sich nach Abschluss der Mission dieser Seite anschließen, andernfalls wird es wahrscheinlich neutral bleiben.\n\nBei den derzeitigen Einflusswerten ist es wahrscheinlich, dass:\n[NEP_conspiracy_winning_check]"

 NEP_conspiracy_mission: "Die Darjeeling-Verschwörung"
 NEP_conspiracy_mission_desc: "Sobald sie genug Kraft gesammelt haben, wird die Mukti Sena gegen die Rana-Dynastie vorgehen. So oder so wird die Zukunft Nepals bald entschieden sein. "
 NEP_conspiracy_HND_winning_check: "§l[HND.GetFlag] Die Rebellen werden die Ranas erfolgreich stürzen.§!"
 NEP_conspiracy_RAJ_winning_check: "§P[RAJ.GetFlag] Der Premierminister wird die Rebellen besiegen.§!"
 NEP_conspiracy_NEP_winning_check: "§g[NEP.GetFlag] Die Armee kann eingreifen, um Anarchie zu verhindern.§!"

 NEP_weaken_HND_influence_decision: "[NEP_loc_weaken_HND_influence_name]"
 NEP_weaken_HND_influence_rebels_name: "Der Vorherrschaft der Republik entgegenwirken"
 NEP_weaken_HND_influence_ranas_name: "Gegen die Rebellen vorgehen"
 NEP_weaken_HND_influence_decision_desc: "[NEP_loc_weaken_HND_influence_desc]"
 NEP_weaken_HND_influence_rebels_desc: "Wir sind zwar auf die Unterstützung Kalkuttas im Kampf gegen die Ranas angewiesen, aber wenn wir zulassen, dass deren Einfluss zu stark wird, laufen wir Gefahr, zu nichts anderem als einer Marionette Bharatiyas zu werden. Wir müssen unsere Unabhängigkeit betonen, um ein solches Ergebnis zu verhindern."
 NEP_weaken_HND_influence_ranas_desc: "Die Rebellen dürfen nicht an Stärke gewinnen, und obwohl es unwahrscheinlich ist, dass wir sie mit nur wenigen Angriffen auslöschen können, müssen wir bei jeder Gelegenheit gegen sie vorgehen, um ihre Stärke langfristig hoffentlich zu schwächen."

 NEP_weaken_RAJ_influence_decision: "[NEP_loc_weaken_RAJ_influence_name]"
 NEP_weaken_RAJ_influence_rebels_name: "Zwietracht in den Reihen der Regierung säen"
 NEP_weaken_RAJ_influence_ranas_name: "Verringerung der Abhängigkeit vom Dominion"
 NEP_weaken_RAJ_influence_decision_desc: "[NEP_loc_weaken_RAJ_influence_desc]"
 NEP_weaken_RAJ_influence_rebels_desc: "Die Rana-Dynastie ist keine geeinte Front, wie ihre zahlreichen internen Streitigkeiten und insbesondere die Anzahl der Ranas in unseren Reihen zeigen, die ein Ende der Tyrannei ihrer Familie herbeisehnen. Mit ein paar wohlgewählten Worten, die wir ihnen ins Ohr flüstern, können wir sie leicht durch interne Machtkämpfe zu Fall bringen."
 NEP_weaken_RAJ_influence_ranas_desc: "Wir sind zwar auf die Unterstützung Lahores im Kampf gegen die Mukti Sena angewiesen, aber wenn wir zulassen, dass ihr Einfluss zu stark wird, laufen wir Gefahr, zu einer Marionette Indiens zu werden. Wir müssen unsere Unabhängigkeit betonen, um dies zu verhindern."

 NEP_increase_HND_influence_decision: "[NEP_loc_increase_HND_influence_name]"
 NEP_increase_HND_influence_HND_name: "Unterstützung des Praja Parishad"
 NEP_increase_HND_influence_rebels_name: "Königliche Offiziere für sich gewinnen"
 NEP_increase_HND_influence_ranas_name: "Polizeieinsatz einschränken"
 NEP_increase_HND_influence_decision_desc: "[NEP_loc_increase_HND_influence_desc]"
 NEP_increase_HND_influence_HND_desc: "Die Nepal Praja Parishad repräsentiert die eher zivilistisch orientierte Seite der Rebellion gegen die Ranas und spielt eine entscheidende Rolle dabei, einen Großteil der Bevölkerung für sich zu gewinnen, die die Ranas verachtet, aber vor Radikalismus zurückschreckt. Wir müssen ihre Entwicklung weiter unterstützen, wenn wir wollen, dass ihre Rebellion erfolgreich ist."
 NEP_increase_HND_influence_rebels_desc: "Obwohl sie derzeit durch ihre Handlungen den Ranas dienen, sind viele der Nicht-Rana-Offiziere in der Armee vor allem dem König gegenüber loyal. Indem man sie davon überzeugt, dass die Absetzung der Ranas im Interesse des Königs liegt, werden sie sich wahrscheinlich der Revolution anschließen."
 NEP_increase_HND_influence_ranas_desc: "Selbst angesichts der sich anbahnenden Rebellion kann von uns nicht erwartet werden, dass wir in permanenter Angst leben. Es gibt kaum einen Grund, weiterhin täglich Razzien an Orten durchzuführen, an denen Rebellen vermutet werden, schon allein deshalb, weil dies einfach nicht die Kosten wert ist, die stattdessen für ein brandneues Auto für den Premierminister oder andere Anschaffungen dieser Art aufgewendet werden könnten."

 NEP_increase_RAJ_influence_decision: "[NEP_loc_increase_RAJ_influence_name]"
 NEP_increase_RAJ_influence_RAJ_name: "Geld an Juddha Rana senden"
 NEP_increase_RAJ_influence_rebels_name: "Versammlungen begrenzen"
 NEP_increase_RAJ_influence_ranas_name: "Armee-Loyalität zementieren"
 NEP_increase_RAJ_influence_decision_desc: "[NEP_loc_increase_RAJ_influence_desc]"
 NEP_increase_RAJ_influence_RAJ_desc: "Wenn der nepalesische Premierminister gegen diese Rebellen kämpfen will, benötigt er Mittel zum Kauf von Waffen und Ausrüstung sowie zur Einstellung weiterer Wachleute und Soldaten. Da wir über ausreichende Überschüsse verfügen, sollten wir ihm Mittel zur Verfügung stellen, um ihn in diesen Angelegenheiten weiter zu unterstützen."
 NEP_increase_RAJ_influence_rebels_desc: "Obwohl eine effektive Organisation für eine erfolgreiche Revolution unerlässlich ist, setzen wir uns jedes Mal, wenn wir uns treffen, um zukünftige Aktionen zu planen, der Gefahr einer Verhaftung aus. Es wäre ratsam, die Anzahl unserer Treffen vorerst so weit wie möglich zu reduzieren, um solche Verhaftungen zu vermeiden."
 NEP_increase_RAJ_influence_ranas_desc: "Die Rebellen können gegen Nepal nicht gewinnen, solange die Armee auf der Seite des Premierministers steht, und leider befürchten viele, dass sie ihm im entscheidenden Moment in den Rücken fallen werden. Das darf nicht passieren, und wir müssen mit allen Mitteln dafür sorgen, dass die Armee loyal bleibt."

 NEP_india_send_guns_decision: "[NEP_india_send_guns_name]"
 NEP_india_send_guns_HND_name: "Bewaffnung der Mukti Sena"
 NEP_india_send_guns_RAJ_name: "Unterstützung der nepalesischen Sicherheitskräfte"
 NEP_india_send_guns_decision_desc: "[NEP_india_send_guns_desc]"
 NEP_india_send_guns_HND_desc: "Wenn die Zeit für ihren Aufstand gekommen ist, werden unsere Verbündeten so viele Waffen benötigen, wie sie physisch tragen können. Da es in Nepal selbst nur wenige Möglichkeiten gibt, diese Waffen zu beschaffen, müssen wir ihnen diese Ausrüstung stattdessen zur Verfügung stellen."
 NEP_india_send_guns_RAJ_desc: "Die Männer, die Nepal als Sicherheitskräfte einsetzt, sind oft schlechter ausgerüstet als ein durchschnittlicher Polizist in Lahore, und dennoch wird von ihnen erwartet, dass sie eine bewaffnete Rebellion niederschlagen. Wir müssen ihnen alle Waffen schicken, die wir entbehren können, damit sie tatsächlich eine Chance gegen die von Kalkutta bewaffneten Rebellen haben."

 NEP_india_command_power_decision: "[NEP_india_command_power_name]"
 NEP_india_command_power_HND_name: "Ausbildung von LSP-Revolutionären"
 NEP_india_command_power_RAJ_name: "Ausbau der LIB-Aktivitäten in Kathmandu"
 NEP_india_command_power_decision_desc: "[NEP_india_command_power_desc]"
 NEP_india_command_power_HND_desc: "Die Parishad sind für uns sicherlich nützlich, aber wenn es soweit ist, können wir uns kaum vorstellen, dass eine Gruppe von Intellektuellen aus der Mittelschicht Kathmandu stürmt. Die engagierteren Kräfte innerhalb der Labour Swatantra Party sind viel besser geeignet, um Dinge zu verwirklichen, und wir sollten sie weiter ausbilden, um sie auf den Aufstand vorzubereiten."
 NEP_india_command_power_RAJ_desc: "Das Geheimdienstbüro in Lahore verfügt über einige der besten Spione in ganz Asien, und ohne sie hätte die Republik allein in diesem Jahr wahrscheinlich 29 verschiedene Aufstände ausgelöst. Wenn jemand die Rebellen in Nepal aufhalten kann, dann sind es sie, und deshalb sollten wir mehr Agenten nach Kathmandu schicken, um Juddha Rana zu unterstützen."

 NEP_join_faction_name: "[NEP_loc_join_faction]"
 NEP_join_faction: "An [FROM.GetNameDef] ausrichten"

 NEP_assert_the_mantle_of_asal_hindustan: "Den Mantel von Asal Hindustan beanspruchen"
 NEP_assert_the_mantle_of_asal_hindustan_desc: "Als der große Prithvi Narayan Shah Nepal vereinte, erklärte er unser Reich zu Asal Hindustan, dem wahren Hindustan, da der Rest des Subkontinents von den Mogul-Eindringlingen besetzt war. Während nur wenige seine Behauptung als nationalistische Prahlerei abtaten, sind wir heute die unangefochtenen Herrscher über ganz Hindustan und werden dafür sorgen, dass die Welt von unserem Recht, darüber zu herrschen, Kenntnis nimmt."

 NEP_surviving_the_indian_nightmare_category: "Den Indischen Albtraum überleben"
 NEP_pilfer_the_depots: "Die Depots plündern"
 NEP_pilfer_the_depots_desc: "Wir brauchen dringend Gewehre, und glücklicherweise wirft unsere Armee alte Ausrüstung selten weg oder verkauft sie, sondern lagert sie einfach für alle Fälle ein. Viele dieser Waffen sind nicht mehr funktionsfähig oder so veraltet, dass sie genauso gut unbrauchbar sein könnten, aber wir sollten in der Lage sein, genug zusammenzukratzen, um unsere Truppen weiter zu bewaffnen."
 NEP_emergency_military_production: "Notfallmäßige Rüstungsproduktion"
 NEP_emergency_military_production_desc: "Das Wenige, was wir an Industrie haben, kann potenziell für die Herstellung von Uniformen, Munition und anderer Ausrüstung umfunktioniert werden, die unsere Armee dringend benötigt. Das schränkt natürlich unsere Möglichkeiten ein, andere Dinge zu produzieren, aber im Moment ist das nebensächlich."
 NEP_retreat_to_kathmandu: "Rückzug nach [323.GetCapitalVictoryPointName]"
 NEP_retreat_to_kathmandu_desc: "Unsere Feinde haben die Frontlinie durchbrochen und begonnen, Teile Nepals zu besetzen. Der Rückzug in die Hauptstadt und das Verschanzen dort könnte derzeit unsere beste Option sein, in der Hoffnung, dass fehlgeschlagene Angriffe auf die Hauptstadt uns die Möglichkeit zu einem Gegenangriff geben werden."
 NEP_fortify_uttaranchal: "[814.GetName] befestigen"
 NEP_fortify_uttaranchal_desc: "Die Berge und Hügel von [814.GetName] bieten zwar an sich schon einen erheblichen Verteidigungsvorteil, doch reicht dies wahrscheinlich nicht aus, um Nepal vollständig vor einer entschlossenen Armee zu schützen. Wir sollten für den Bau von Befestigungsanlagen in der Region sorgen, damit wir die Kämpfe vom Kernland fernhalten können."
 NEP_fortify_darjeeling: "[887.GetName] befestigen"
 NEP_fortify_darjeeling_desc: "[887.GetName] ist ein äußerst wichtiger logistischer Knotenpunkt für unsere im Osten operierenden Truppen, insbesondere da es die einzige echte Verbindung zu [888.GetName] und anderen östlichen Regionen darstellt. Wir müssen durch den Bau weiterer Befestigungsanlagen sicherstellen, dass [887.GetName] nicht fällt."

