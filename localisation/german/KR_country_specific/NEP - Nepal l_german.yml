### Ideen ###
 NEP_royal_army_name: "Königliche Nepalesische Armee"
 NEP_republican_army_name: "Nepalesische Republikanische Armee"
 NEP_royal_army: "[NEP_loc_army_name]"
 NEP_royal_army_desc: "Die [NEP_loc_army_name] ist eines der wenigen Dinge in Nepal, auf die Menschen aller politischen Lager stolz sind. Seit dem Anglo-Nepalesischen Krieg sind nepalesische Truppen weltweit bekannt, und über ein Jahrhundert lang galten die nepalesischen "Gurkha"-Truppen als die elitärsten Truppen unter britischem Kommando.\n\nNach den Revolutionen in Großbritannien und Indien kehrten viele nepalesische Veteranen dieser Konflikte in ihre Heimat Nepal zurück und brachten das Wissen und die Erfahrung mit, die erforderlich waren, um die nepalesische Armee zu großer Stärke zu führen und es dem Land zu ermöglichen, weit über seine Verhältnisse hinaus zu agieren."
 NEP_an_economy_of_corruption_and_stagnation: "Eine Wirtschaft der Korruption und Stagnation"
 NEP_an_economy_of_corruption_and_stagnation_desc: "Durch eine Kombination aus einem korrupten System, das fast ausschließlich darauf ausgerichtet ist, die Rana-Dynastie zu bereichern, und einer allgemeinen Politik der Ablehnung der Industrialisierung, um die politische Macht der Bauernschaft zu schwächen, ist Nepal trotz seines großen Potenzials für wirtschaftliches Wachstum unglaublich arm und rückständig.\n\nZwar gab es in den letzten zwei Jahrzehnten einige Versuche, Nepal endlich zumindest ins 19. Jahrhundert zu führen, doch das Chaos der 20er Jahre hat alle Hoffnungen darauf zunichte gemacht. Die Industrialisierung Nepals wird wahrscheinlich große politische Veränderungen und Hilfe von außen erfordern, ist aber unerlässlich, damit das Land nicht in der Bedeutungslosigkeit versinkt."
 NEP_the_padma_shumsher_plan: "Der Padma-Shumsher-Plan"
 NEP_the_padma_shumsher_plan_desc: "Obwohl Padma Shumsher von anderen Mitgliedern der Rana-Dynastie als äußerst radikal und zutiefst unpopulär angesehen wird, wurde sein eher zurückhaltender Industrialisierungsplan Nepal von seinen Unterstützern im Dominion of India aufgezwungen, die im Interesse der nationalen Sicherheit eine Industrialisierung Nepals forderten.\n\nAuch wenn es unwahrscheinlich ist, dass Nepal dadurch zu einer Industriemacht wird, dürfte Padmas Plan doch dazu beitragen, eine moderne Wirtschaft in Nepal aufzubauen und es dem Land ermöglichen, seinen indischen Verbündeten zu helfen."
 NEP_realm_of_the_ranas: "Reich der Ranas"
 NEP_realm_of_the_ranas_desc: "Seit ihrem Militärputsch gegen Königinregentin Rajya Lakshmi und ihren Ehemann König Rajendra regiert die Rana-Dynastie Nepal mit eiserner Faust und unterdrückt jeden Versuch der Opposition, bevor er sich zu einer Bedrohung entwickeln kann.\n\nNepal unter den Ranas fungiert als regelrechtes Shogunat im Himalaya, ein Vergleich, den die Führung Nepals durchaus erkannt hat. Die gescheiterte Revolution gegen das Regime hat dessen Macht über Nepal nur noch gestärkt und alle Hoffnungen der Gegner der Ranas zunichte gemacht, dass deren Herrschaft dasselbe Ende nehmen würde wie die der Tokugawa."
 NEP_realm_of_the_ranas_0_desc: "Seit ihrem Militärputsch gegen Königinregentin Rajya Lakshmi und ihren Ehemann König Rajendra regiert die Rana-Dynastie Nepal mit eiserner Faust und unterdrückt jeden Versuch der Opposition, bevor er sich zu einer Bedrohung entwickeln kann.\n\nDas Nepal unter den Ranas fungiert als regelrechtes Shogunat im Himalaya – ein Vergleich, den die Führung Nepals durchaus erkannt hat, auch wenn die meisten davon überzeugt sind, dass ihr Regime nicht das gleiche Schicksal wie das der Tokugawa erleiden wird. Das allmähliche Anwachsen der Anti-Rana-Opposition, die stark von den Indern unterstützt wird, lässt jedoch Zweifel an diesem Optimismus aufkommen..."
 NEP_pnp_finished: "Der Lange Weg zur Moderne"
 NEP_pnp_finished_dec: "Obwohl Padma Shumsher von anderen Mitgliedern der Rana-Dynastie als äußerst radikal und zutiefst unpopulär angesehen wird, wurde sein eher zurückhaltender Industrialisierungsplan Nepal von seinen Unterstützern im Dominion of India aufgezwungen, die im Interesse der nationalen Sicherheit eine Industrialisierung Nepals gefordert hatten.\n\nAuch wenn es unwahrscheinlich ist, dass Nepal dadurch zu einer Industriemacht wird, dürfte Padmas Plan doch dazu beitragen, eine moderne Wirtschaft in Nepal aufzubauen und es dem Land ermöglichen, seinen indischen Verbündeten zu helfen."
 NEP_bnia_finished: "Die neue nepalesische Wirtschaft"
 NEP_bnia_finished_dec: "Durch große Anstrengungen ist es Nepal gelungen, die Stagnation der Rana-Jahre hinter sich zu lassen und eine Wirtschaft aufzubauen, die, wenn auch nicht gerade weltbewegend, so doch zumindest für die heutigen Verhältnisse akzeptabel ist. Es bleibt jedoch zu hoffen, dass dies nur der Anfang ist und noch Jahrzehnte des Wirtschaftswachstums vor uns liegen."
 NEP_state_initiatives: "Staatliche Initiativen"
 NEP_state_initiatives_desc: "Da Nepal praktisch über keinerlei eigenes Kapital verfügt, um auf eine eigenständige Industrialisierung zu hoffen, hat die Regierung es für angebracht gehalten, die nepalesische Industrie durch staatlich finanzierte Maßnahmen und staatliche Industrieunternehmen anzukurbeln."

 NEP_unchallenged_autocracy: "Unangefochtene Autokratie"
 NEP_unchallenged_autocracy_desc: "Die Niederlage der Mukti Sena hat mit ziemlicher Sicherheit jede Chance auf eine Absetzung Ranas für mindestens die nächsten Jahrzehnte zunichte gemacht, da eine ganze Generation von Revolutionären tot oder im Exil ist. Nun steht ihrer absoluten Herrschaft nichts mehr im Wege."
 NEP_national_restoration: "Nationale Restoration"
 NEP_national_restoration_desc: "Die versuchte Revolution in Nepal mag zwar zum Sturz der absoluten Herrschaft der Rana geführt haben, doch statt der radikaleren Ziele, die viele der von Kalkutta unterstützten Revolutionäre angestrebt hatten, kam es zur Wiederherstellung der königlichen Autorität. Der König hofft nun, die nepalesische Nation unter seiner großen Autorität und Führung aus dem Konflikt herauszuführen und ihre tiefen Spaltungen zu heilen."
 NEP_our_ruler_glorious_idea: "Unser glorreicher Herrscher"
 NEP_our_ruler_glorious_idea_desc: "Obwohl Nepal von einer nationalen Regierung regiert wird, die sich aus Vertretern des gesamten politischen Spektrums zusammensetzt, liegt die wahre Macht nun wieder in den Händen des Königs – eine dramatische Veränderung gegenüber seiner einst machtlosen Position, von der man hofft, dass sie das Land aus den Jahren der Tyrannei der Rana-Dynastie herausführen wird."
 NEP_constitution_of_the_revolution: "Revolutionsverfassung"
 NEP_constitution_of_the_revolution_desc: "Nachdem das Volk nun die volle Kontrolle über die nepalesische Nation übernommen hat, wird die erste Verfassung des Landes langsam ausgearbeitet und durch Übergangsgesetze umgesetzt. Es besteht die Hoffnung, dass bis zum Ende des Jahrzehnts endlich eine vollständige Fassung der Verfassung verabschiedet wird und Nepal seinen Übergang zu einem ordnungsgemäßen modernen und freien System abschließen kann."
 NEP_the_peoples_kingdom: "Das Volkskönigreich"
 NEP_the_peoples_kingdom_desc: "Durch die Stärke und Entschlossenheit der Mukti Sena und die große Unterstützung von König Tribhuvan hat Nepal die tyrannische Herrschaft der Rana-Dynastie abgeschüttelt. Zum ersten Mal in der Geschichte Nepals wird die Nation nicht von den Eliten, sondern vom einfachen Volk regiert."
 NEP_rule_of_the_mukti_sena: "Herrschaft der Mukti Sena"
 NEP_rule_of_the_mukti_sena_desc: "Mit Unterstützung aus Kalkutta hat die sozialistische Labour Swatantra Party in Nepal die volle Macht übernommen und nutzt militärische Stärke und revolutionäre Rhetorik, um ihre Position zu legitimieren. Obwohl es ihr nicht möglich ist, viele der großen Ziele des Sozialismus in einem vorindustriellen Land wirklich zu erreichen, hofft die LSP, dass Nepal mit ausreichender Unterstützung durch die Sozialisten der Welt ebenfalls den Weg zum Sozialismus einschlagen wird."
 NEP_first_citizen_of_nepal: "Erster Bürger Nepals"
 NEP_first_citizen_of_nepal_desc: "Obwohl Nepal offiziell eine Republik ist, haben die große Unterstützung für die Monarchie und Tribhuvans persönliche Popularität nach seinem Engagement in der Revolution eine vollständige Auflösung der Institution eher unhaltbar gemacht. Als Kompromiss wurde dem ehemaligen König eine rein zeremonielle Position als Rajya Pramukha (Staatsoberhaupt) gewährt, um die vielen Monarchisten des Landes zu beschwichtigen."

 NEP_surviving_the_indian_nightmare: "Den indischen Albtraum überleben"
 NEP_surviving_the_indian_nightmare_desc: "In Indien ist erneut Krieg ausgebrochen, und nicht nur die Zukunft Indiens steht auf dem Spiel, sondern mit ziemlicher Sicherheit wird der Ausgang dieses Konflikts auch die Zukunft Nepals prägen. Die nepalesische Führung steht nun vor der schwierigen Aufgabe, das Land durch diese Krise zu steuern, in der Hoffnung, am Ende frei und unversehrt daraus hervorzugehen."

 NEP_crushing_the_conspirators: "Die Verschwörer zerschlagen"
 NEP_crushing_the_conspirators_desc: "Mit Hilfe von [RAJ.GetNameDef] hat Premierminister Juddha Rana damit begonnen, alle Verschwörungsversuche gegen den nepalesischen Staat zu zerschlagen, in der Hoffnung, jeden geplanten Aufstand schnell niederschlagen zu können."
 NEP_covert_support_for_the_mukti_sena: "Verdeckte Unterstützung für die Mukti Sena"
 NEP_covert_support_for_the_mukti_sena_desc: "Obwohl der Premierminister offiziell damit begonnen hat, jegliche Opposition gegen den Staat zu unterdrücken, hat der König im Rahmen seiner begrenzten Möglichkeiten heimlich begonnen, die Rebellen zu unterstützen, in der Hoffnung, der Tyrannei der Rana ein Ende zu setzen."

 udyog_parishad: "Udyog Parishad"
 udyog_parishad_desc: "Der Udyog Parishad, auf Deutsch einfach \"Industrieausschuss\", wurde 1935 als Teil der Bemühungen von Premierminister Juddha Shumsher Rana gegründet, um eine langsame Industrialisierung Nepals voranzutreiben, die ausschließlich zum Nutzen seiner Dynastie dienen sollte. Der Rat dient der effektiven Koordinierung der staatlichen Ausgaben und Investitionen zur Industrialisierung von Teilen des Landes von oben nach unten, wobei der Schwerpunkt auf der Gründung kleiner staatlicher Industriebetriebe in den potenziell profitabelsten Sektoren liegt."
 nepal_government_railway: "Nepalesische Staatsbahn"
 nepal_government_railway_desc: "Die Pläne für den Bau der ersten Eisenbahnstrecke Nepals wurden erstmals in den frühen 1920er Jahren entworfen, in der Hoffnung, Nepal mit Indien zu verbinden, damit die Ranas Holz zu ihrem eigenen Vorteil verschiffen konnten. Diese Pläne wurden nach dem Ausbruch des Bürgerkriegs in Indien gewaltsam verworfen, aber da die Lage nun wesentlich stabiler ist und die Regierung im Süden freundlich gesinnt ist, wurde das Projekt wieder aufgenommen. Die nepalesische Regierung will es dabei nicht belassen und hat sich zum Ziel gesetzt, weitere Eisenbahnstrecken im ganzen Land zu bauen, die unter der Kontrolle der Regierung betrieben werden sollen."
 biratnagar_mills: "Biratnagar Mills"
 biratnagar_mills_desc: "Die Textilindustrie ist eine der wertvollsten Branchen, über die ein Land wie Nepal verfügt, da Luxuskleidung und -vorhänge stets sehr gefragt sind. Zu diesem Zweck wurden einige der ersten Fabriken des Landes in Biratnagar gegründet, mit dem Ziel, Textilien aus Baumwolle und Jute herzustellen, um sowohl die Bedürfnisse der wohlhabenden Nepalesen als auch derjenigen im Ausland zu befriedigen, die über die finanziellen Mittel verfügen, diese zu kaufen."

 ### Schwerpunkte ###

 NEP_rooting_out_the_traitors: "Die Verräter ausmerzen"
 NEP_rooting_out_the_traitors_desc: "Seit fast einem Jahrhundert steht die Rana-Dynastie an der Spitze des Königreichs Nepal. Auch wenn er nicht König ist, ist Premierminister Juddha Shumsher Rana der Führer dieses Landes. Sich gegen ihn zu stellen bedeutet, sich gegen den Staat zu stellen, und sich gegen ihn zu verschwören bedeutet, sich gegen Nepal zu verschwören."
 NEP_intelligence_cooperation_with_the_lib: "Nachrichtendienstliche Zusammenarbeit mit dem LIB"
 NEP_intelligence_cooperation_with_the_lib_desc: "Das Lahore Intelligence Bureau, der Geheimdienst des Dominion von Indien, ist einer der größten seiner Art im Osten. Es gibt gute Gründe für die Annahme, dass die britische Herrschaft in Indien ohne ihre hervorragenden Geheimdienste längst ausgestorben wäre, da diese schon lange vor der Gründung des Bureau selbst eine entscheidende Rolle dabei gespielt haben, Aufstände im Keim zu ersticken. Mit ihrer Hilfe sollten wir in der Lage sein, dasselbe mit unserem eigenen Aufstand zu tun."
 NEP_bribing_the_weakest_links: "Die Schwächsten bestechen"
 NEP_bribing_the_weakest_links_desc: "Auch wenn viele der Rebellen, die gegen uns kämpfen, wohlhabender sind als der durchschnittliche Nepali, gibt es dennoch unzählige unter ihnen, die bereit sind, für eine bescheidene Summe alles zu tun. Indem wir denjenigen, die bereit sind, ihre Mitrebellen zu verraten, eine ausreichend hohe Belohnung anbieten, sollten wir sehr schnell erleben, wie sie sich gegeneinander wenden und uns alle ihre Geheimnisse verraten."
 NEP_infiltrating_the_praja_parishad: "Infiltration der Praja Parishad"
 NEP_infiltrating_the_praja_parishad_desc: "Während die in Kalkutta ausgebildeten Sozialisten der Mukti Sena viel abgeschotteter und schwerer zu infiltrieren sind, ist die größere Parishad immer bereit, neue Mitglieder mit sehr wenig Vorsicht aufzunehmen, da sie sich fast ausschließlich auf das Wachstum ihrer Bewegung konzentriert. Es wäre daher für uns sehr einfach, einige Männer als neue Mitglieder einzuschleusen, um sie von innen heraus zu sprengen."
 NEP_the_fate_of_all_rebels: "Das Schicksal aller Rebellen"
 NEP_the_fate_of_all_rebels_desc: "Obwohl wir ursprünglich vorhatten, den Rebellenführer Dashrath Chand Thakuri am Leben zu lassen, um ihn zu foltern und Informationen aus ihm herauszupressen und ihn bei Bedarf als Verhandlungsmasse einzusetzen, könnte es sinnvoller sein, ihn öffentlich zu zeigen, um zu demonstrieren, welches Schicksal diejenigen erwartet, die sich gegen den Premierminister stellen. Lasst uns die Schlinge des Henkers vorbereiten und den Verrätern Angst einjagen."
 NEP_countering_bharatiya_influence: "Dem Einfluss Bharatiyas entgegenwirken"
 NEP_countering_bharatiya_influence_desc: "Ohne die ständige Unterstützung ihrer Verbündeten in der Republik wären diese Rebellen kaum mehr als ein kleines Ärgernis und keine echte Bedrohung. Unsere Priorität muss es sein, ihnen so viele potenzielle Unterstützungsmöglichkeiten wie möglich zu nehmen. Sobald wir ihnen die Lebensader abgeschnitten haben, dürfte die Bewegung zusammen mit ihnen zu sterben beginnen."
 NEP_isolating_the_king: "Den König isolieren"
 NEP_isolating_the_king_desc: "Trotz seiner mangelnden tatsächlichen Macht genießt der König in der nepalesischen Gesellschaft nach wie vor großes Ansehen, und es ist mittlerweile fast ein offenes Geheimnis, dass er die Macht des Premierministers missgönnt. Er könnte sehr leicht als wichtiger Unterstützer unserer Feinde fungieren. Daher müssen wir seinen Zugang zur Außenwelt einschränken, bis diese Rebellion niedergeschlagen ist, da wir nicht riskieren können, dass gefährliche Ideen sowohl an ihn als auch von ihm verbreitet werden."
 NEP_the_darjeeling_conspiracy: "Unterstützt die Darjeeling-Verschwörung"
 NEP_the_darjeeling_conspiracy_desc: "Seit fast einem Jahrhundert halten die korrupten Autokraten der Rana-Dynastie die Politik Nepals im Würgegriff, unterdrücken das Volk, usurpieren die Macht der Könige und halten das ganze Land in einem Zustand der Rückständigkeit. Wenn das nepalesische Volk eine Zukunft haben soll, muss die Herrschaft der Rana-Tyrannen ein Ende haben."
 NEP_establishing_contacts_within_the_army: "Kontakte innerhalb der Armee knüpfen"
 NEP_establishing_contacts_within_the_army_desc: "Obwohl die Armee wie der Rest der Regierung dem Premierminister untersteht, ist die nepalesische Armee kein völlig hoffnungsloser Fall. Viele lehnen die Herrschaft der Ranas ab oder sind dem als Geisel genommenen König Tribhuvan treu ergeben. Indem wir Kontakt zu diesen fortschrittlich denkenden Patrioten innerhalb der Armee aufnehmen, können wir den Weg für den Sturz der Ranas ebnen."
 NEP_cooperating_with_exiled_ranas: "Zusammenarbeit mit Exil-Ranas"
 NEP_cooperating_with_exiled_ranas_desc: "Die Ranas haben Nepal zwar ins Verderben gestürzt, aber nicht jeder Rana hat unsere Interessen im Sinn. Wir könnten die Oberhand gewinnen, indem wir die Unterstützung derjenigen suchen, die von ihren Verwandten an der Macht verschmäht oder ins Exil getrieben wurden."
 NEP_strengthen_ties_with_calcutta: "Stärkung der Beziehungen zu Kalkutta"
 NEP_strengthen_ties_with_calcutta_desc: "Unsere Genossen in Kalkutta haben großes Verständnis für unsere Sache, und ihre Unterstützung könnte für die Befreiungsarmee von entscheidender Bedeutung sein. Wenn wir die Ranas erfolgreich vertreiben wollen, müssen wir unsere Beziehungen zur Volksrepublik vertiefen."
 NEP_appeal_to_hindu_unity: "Aufruf zur Einheit der Hindus"
 NEP_appeal_to_hindu_unity_desc: "Seitdem der große König Prithvi Narayan Shah Nepal in einer Demonstration der Auflehnung gegen die islamischen Mogulkaiser zum Asal Hindustan, zum wahren Indien, erklärte, hat Nepal seinen Ruf als letzte freie Bastion des Hinduismus bewahrt. Es gibt viele Menschen in Indien, nicht nur innerhalb der Republik, die glauben, dass die Freiheit Nepals für die Verteidigung des Hinduismus gegen ausländische Einflüsse von entscheidender Bedeutung ist; und obwohl wir ihre Radikalität in dieser Frage vielleicht nicht teilen, ist ihre Unterstützung sicherlich willkommen."
 NEP_preparing_border_infiltration_efforts: "Vorbereitung von Grenzüberquerungen"
 NEP_preparing_border_infiltration_efforts_desc: "Wir müssen die Saat des Sieges säen, damit wir, wenn der entscheidende Moment gekommen ist, bestens vorbereitet sind, um den Unterdrückern von Rana einen tödlichen Schlag zu versetzen. Zu diesem Zweck bringen wir heimlich Unterstützer und Verbündete über die Grenze, sammeln Informationen und positionieren Ressourcen, die wir im richtigen Moment einsetzen können."
 NEP_training_with_the_republican_army: "Ausbildung bei der Republikanischen Armee"
 NEP_training_with_the_republican_army_desc: "Die Ranas werden nicht durch ein paar streng formulierte Flugblätter gestürzt werden können, sie müssen mit Gewalt entfernt werden, wobei der Premierminister selbst auf ähnliche Weise behandelt werden muss. Die Priorität der Mukti Sena muss darin bestehen, gemeinsam mit unseren indischen Verbündeten eine Armee auszubilden und sich auf den unvermeidlichen Krieg zur Befreiung Nepals vorzubereiten."
 NEP_sowing_the_seeds_for_democracy: "Die Saat für Demokratie säen"
 NEP_sowing_the_seeds_for_democracy_desc: "Es ist zwar fast sicher, dass die Ranas nicht einfach von selbst zurücktreten werden und dass Gewalt erforderlich sein wird, um sie zu entfernen, aber wir dürfen nicht vergessen, dass die Ranas ihr Regime ursprünglich durch Gewalt und die Ermordung politischer Führer errichtet haben. Unsere Priorität muss es sein, uns auf den Aufbau eines freien Nepals nach der Absetzung des Premierministers vorzubereiten, und nicht nur darauf, wie wir ihn absetzen können, denn ohne solche Vorbereitungen könnten wir leicht in eine Tyrannei zurückfallen."
 NEP_limit_the_spread_of_propaganda: "Die Verbreitung von Propaganda einschränken"
 NEP_limit_the_spread_of_propaganda_desc: "Es scheint kein Tag zu vergehen, an dem nicht irgendeine Zeitung aus Lahore oder Kalkutta in Kathmandu verteilt wird oder ein Mann mit Punjabi- oder Bengali-Akzent beginnt, Gerüchte unter allen zu verbreiten, die ihm zuhören. Diese ziemlich offensichtlichen Versuche, Nepal zu beeinflussen, dürfen nicht toleriert werden, und wir werden bei jeder Gelegenheit hart dagegen vorgehen."
 NEP_request_restraint_by_all_factions: "Aufruf zur Zurückhaltung aller Fraktionen"
 NEP_request_restraint_by_all_factions_desc: "Obwohl die derzeitige Lage alles andere als perfekt ist, wird sich die Situation in Nepal mit ziemlicher Sicherheit noch weiter verschlechtern, wenn die Mukti Sena ihre Revolution eskalieren lässt oder die Ranas ihre Versuche zur Niederschlagung der Unruhen verschärfen. Wir können es uns als Nation nicht leisten, in Blutvergießen zu versinken, und wir müssen zu Zurückhaltung aufrufen, auch wenn dies oft auf taube Ohren stößt."
 NEP_defending_our_sovereignty: "Unsere Souveränität verteidigen"
 NEP_defending_our_sovereignty_desc: "Es ist beschämend, dass Nepal wie ein Spielball der Großmächte behandelt wird, anstatt als stolze Nation mit eigenem Recht. Niemand außer Nepal selbst darf über die Politik Nepals entscheiden, und wir müssen alle Versuche von außen verhindern, die Dinge zugunsten einer der Konfliktparteien zu beeinflussen, wenn wir nicht zu einem bloßen Marionettenstaat werden wollen."
 NEP_put_faith_in_his_majesty: "Vertrauen Sie auf Seine Majestät."
 NEP_put_faith_in_his_majesty_desc: "Wenn es in dieser turbulenten Zeit noch einen Leuchtturm der Stabilität in Nepal gibt, dann ist es Seine Majestät König Tribhuvan Shah, und selbst wenn das Land vom Chaos heimgesucht wird, müssen wir darauf vertrauen, dass die Führung des Königs uns in eine bessere Zukunft führen wird."

 NEP_acquiring_indian_surplus: "Erwerb indischer Überschüsse"
 NEP_acquiring_indian_surplus_desc: "Der Konflikt hat in Indien zu einem erheblichen Überbestand an militärischer Ausrüstung geführt, und es ist von entscheidender Bedeutung, dass wir so viel davon erwerben, wie wir können. Was für andere ein Überschuss ist, kann für Nepal den Unterschied zwischen Niederlage und Überleben bedeuten."
 NEP_guarding_the_prime_minister: "Den Premierminister beschützen"
 NEP_guarding_the_prime_minister_desc: "Da die Zukunft unseres Landes von der Sicherheit seines Oberhauptes abhängt, ist dessen Schutz für die Armee von größter Bedeutung. Aus diesem Grund werden wir eine Eliteeinheit aufstellen, die nicht nur in der Lage ist, sich direkt zwischen das Oberhaupt und Gefahren zu stellen, sondern auch die Nation an ihren Grenzen zu verteidigen und bei Bedarf in feindliches Gebiet vorzudringen."
 NEP_protecting_kathmandu: "Katmandu schützen"
 NEP_protecting_kathmandu_desc: "Im schlimmsten Fall ist es von entscheidender Bedeutung, dass die Hauptstadt und das umliegende Kathmandu-Tal vor einer Invasion durch fremde Mächte geschützt werden. Diese Verteidigungsanlagen dürfen nicht nur aus den bestehenden geografischen Barrieren bestehen, sondern müssen auch durch starke künstliche Befestigungen ergänzt werden, die unter Berücksichtigung der Methoden und Mittel der modernen Kriegsführung errichtet werden."
 NEP_preparing_for_tibetan_aggression: "Vorbereitung auf die Aggression Tibets"
 NEP_preparing_for_tibetan_aggression_desc: "Trotz früherer Versuche, die Situation zu klären, bleibt unsere Grenze zu Tibet an mehreren wichtigen Stellen unklar und verwundbar. Auch wenn ein Angriff aus dem Norden derzeit unwahrscheinlich erscheint, ist es wichtig, dass die Regierung auf diese Eventualität vorbereitet ist, falls ein nördlicher Nachbar eine strengere Abgrenzung der Grenze anstreben sollte."
 NEP_when_the_ganga_runs_red: "Wenn der Ganges rot wird"
 NEP_when_the_ganga_runs_red_desc: "Mit der Wiederaufnahme des Krieges im Süden Nepals ist die Zukunft unseres Landes so ungewiss wie nie zuvor. Unabhängig davon, ob wir uns direkt in den Kampf um Indien einmischen oder unseren bevorzugten Kandidaten aus der Ferne unterstützen, ist es von entscheidender Bedeutung, dass wir eine aktive Rolle dabei spielen, zu bestimmen, wer die Zukunft des Subkontinents dominieren wird."
 NEP_built_around_an_elite_core: "Aufgebaut um einen elitären Kern herum"
 NEP_built_around_an_elite_core_desc: "Die Zukunft der nepalesischen Armee hängt davon ab, dass wir auf den Elitetraditionen aufbauen, die Soldaten aus Nepal weltweit bekannt und gefürchtet gemacht haben. Anstatt etwas zu ändern, das sich eindeutig als äußerst effektiv erwiesen hat, werden wir uns darauf konzentrieren, sicherzustellen, dass die gesamte nepalesische Armee dem Ruf gerecht wird, den ihre besten Mitglieder ihr verschafft haben."
 NEP_favouring_flexibility: "Flexibilität bevorzugen"
 NEP_favouring_flexibility_desc: "Auch wenn unsere Soldaten von Natur aus stark sind, müssen wir doch erkennen, dass wir in einer konventionellen Schlacht gegen größere Mächte wahrscheinlich nicht gewinnen können. Glücklicherweise müssen jedoch nicht alle Schlachten konventionell geführt werden, und daher sollten wir unsere Soldaten darauf vorbereiten, in jeder Situation zu agieren, in der sie sich befinden, um uns hoffentlich den nötigen Vorteil gegenüber den Unvorbereiteten zu verschaffen."
 NEP_capitalising_on_breakthroughs: "Durchbrüche nutzen"
 NEP_capitalising_on_breakthroughs_desc: "Dank der Elitequalitäten unserer besten Soldaten ist es durchaus möglich, die feindlichen Linien zu durchbrechen, aber diese Erfolge sind ziemlich bedeutungslos, wenn wir nicht wissen, wie wir sie nutzen können. Unsere Soldaten müssen daher darauf trainiert werden, schnell gegen unorganisierte Streitkräfte vorzugehen, auch wenn dies bedeutet, dass sie unabhängig von unseren größeren Logistiknetzwerken operieren müssen."
 NEP_kafar_hunu_bhanda_marnu_ramro: "Kafar Hunu Bhanda Marnu Ramro"
 NEP_kafar_hunu_bhanda_marnu_ramro_desc: "\"Kafar Hunu Bhanda Marnu Ramro\", oder dass es besser ist zu sterben, als wie ein Feigling zu leben, ist ein Motto, nach dem viele unserer Soldaten leben und sterben. Wo andere beim ersten Anzeichen von Schwierigkeiten aus Angst fliehen würden, stehen unsere Männer fest und erringen Siege, zu denen andere zu feige sind, und genau das unterscheidet die nepalesischen Truppen wirklich von allen anderen."
 NEP_invest_in_mountaineering_equipment: "In Bergsteigerausrüstung investieren"
 NEP_invest_in_mountaineering_equipment_desc: "Obwohl viele unserer Männer mit Einsätzen in den Bergregionen Nepals vertraut sind, würde selbst der erfahrenste Bergsteiger unter diesen Bedingungen ohne die richtige Ausrüstung schlechte Leistungen erbringen. Daher ist es von entscheidender Bedeutung, dass unsere Männer mit der besten Ausrüstung ausgestattet werden, die wir bekommen können. Schließlich können wir nicht erwarten, dass sie mit bloßen Händen und Mut das bergige Gelände durchqueren, oder?"
 NEP_specialise_the_doctrines: "Spezialisieren Sie sich auf die Doktrinen"
 NEP_specialise_the_doctrines_desc: "Es ist unwahrscheinlich, dass nepalesische Soldaten jemals die Strände von Dorset stürmen oder sich durch die feuchten Wälder von Yucatán kämpfen müssen. Daher gibt es kaum einen Grund, sie für unzählige Situationen zu trainieren, denen sie wahrscheinlich nie begegnen werden. Stattdessen sollten wir uns darauf konzentrieren, sie auf Kämpfe in den Hügeln und Bergen vorzubereiten, die einen Großteil der unmittelbaren Region ausmachen, und den Rest einfach unseren Verbündeten überlassen."
 NEP_modernising_the_royal_army: "Modernisierung der [NEP_loc_army_name]"
 NEP_modernising_the_royal_army_desc: "Obwohl nepalesische Soldaten einen furchterregenden Ruf haben, hinkt unsere Armee insgesamt in Bezug auf Struktur, Ausrüstung und Doktrin leider hinterher. Um eine Armee aufzubauen, die Nepals Stärken ausspielt, müssen wir zunächst eine Armee aufbauen, die in der Lage ist, sich modernen Herausforderungen und modernen Gegnern auf dem Schlachtfeld zu stellen."
 NEP_the_guns_of_a_modern_age: "Die Waffen der Moderne"
 NEP_the_guns_of_a_modern_age_desc: "Artillerie spielt seit langem eine unersetzliche Rolle in der Kriegsführung, deren Bedeutung mit der Zeit nur noch zugenommen hat. Dennoch ist es auch heute noch schwierig, genügend nepalesische Soldaten zu finden, die mit dieser Ausrüstung vertraut genug sind, um ein Bataillon aufzustellen. Wenn wir die Armee modernisieren wollen, muss die Anschaffung von Artillerie für unsere Truppen und deren Ausbildung im Umgang damit unsere oberste Priorität sein."
 NEP_expand_the_labour_corp: "Erweiterung des Arbeitskorps"
 NEP_expand_the_labour_corp_desc: "Zwar verfügt die nepalesische Armee durchaus über Soldaten, die als Ingenieure oder Pioniere eingestuft werden könnten, doch wäre es fast peinlich, sie mit den richtigen Ingenieurkompanien der Großmächte dieser Welt zu vergleichen. Trotz ihrer Unerfahrenheit können diese Männer jedoch leicht als perfekte Grundlage für den Aufbau eines neuen und erweiterten Arbeitskorps dienen, das eines Tages mit ihnen gleichziehen könnte."
 NEP_copying_indian_tactics: "Indische Taktiken kopieren"
 NEP_copying_indian_tactics_desc: "Die indische Revolution lehrte viele, wie ein Krieg mit moderner Ausrüstung in Indien geführt werden würde, und so begannen die indischen Armeen schnell, auf der Grundlage ihrer Erfahrungen neue Doktrinen zu formulieren. Anstatt selbst Ideen zu entwickeln, wie wir in Indien kämpfen würden, wäre es viel einfacher, sich einfach von ihnen inspirieren zu lassen, da sie die harte Arbeit bereits für uns geleistet haben."
 NEP_utilise_contemporary_planning_methods: "Nutzen Sie zeitgemäße Planungsmethoden"
 NEP_utilise_contemporary_planning_methods_desc: "Da die Kriegsführung heutzutage so facettenreich ist, sind traditionelle Methoden der Schlachtplanung ziemlich kompliziert geworden, und wir können nicht erwarten, dass wir mit Taktiken, die zu einer Zeit entwickelt wurden, als das größte, was man über einem Schlachtfeld fliegen sah, ein hungriger Geier war, noch gewinnen können. Es müssen große Anstrengungen unternommen werden, um unsere Methoden zu modernisieren, möglicherweise in Anlehnung an unsere indischen Nachbarn, von denen wir bereits wichtige Erkenntnisse gewinnen."
 NEP_capitalise_on_volunteer_eagerness: "Nutzen Sie die Begeisterung der Freiwilligen"
 NEP_capitalise_on_volunteer_eagerness_desc: "Wenn es einen Bereich gibt, an dem es Nepal nicht mangelt, dann sind es Männer, die bereit sind, ein Gewehr in die Hand zu nehmen und an die Front zu gehen. Sowohl 1914 als auch 1925 verließen Tausende nepalesischer Männer ohne großes Zögern das Land, um für unsere britischen Verbündeten zu kämpfen, und diese Begeisterung ist nach wie vor im ganzen Land weit verbreitet – etwas, das wir nutzen sollten, um die Armee zu vergrößern."
 NEP_implementation_of_conscription: "Einführung der Wehrpflicht"
 NEP_implementation_of_conscription_desc: "Auch wenn viele nepalesische Männer bereit sind, sich ohne großes Zögern für die Streitkräfte zu melden, bedeutet die sich verschlechternde Lage in der Region, dass selbst diese Freiwilligen wahrscheinlich nicht ausreichen würden, um das Land im Falle einer Bedrohung zu verteidigen. Wir sollten daher ein Wehrpflicht-System einführen, um die nationale Sicherheit zu gewährleisten."
 NEP_invest_in_nakhu_rifle_workshops: "Investieren Sie in Nakhu-Gewehrwerkstätten"
 NEP_invest_in_nakhu_rifle_workshops_desc: "Nepal war nie für seine Produktion von Schusswaffen bekannt, aber der verstorbene Gehendra Shumsher Rana unternahm in Nakhu einige Versuche, eigene Gewehre herzustellen. Die dafür verwendeten Geräte sind zwar nicht gerade beeindruckend, aber für die Wiederaufnahme der Gewehrproduktion besser als nichts und sollten daher als Ausgangspunkt dienen."
 NEP_training_from_foreign_advisors: "Schulung durch ausländische Berater"
 NEP_training_from_foreign_advisors_desc: "Ob jemand in der nepalesischen Armee eine Offizierslaufbahn einschlägt, hängt oft von der Frage ab \"Wie eng sind Sie mit dem Premierminister verwandt?\". Daher mangelt es dem Land an einer erfahrenen Offiziersklasse. Wenn wir dies ändern wollen, müssen wir aufgrund des oben erwähnten Mangels an Erfahrung ausländische Experten hinzuziehen, um unsere Soldaten auszubilden."
 NEP_inviting_air_instructors: "Luftfahrtlehrkräfte einladen"
 NEP_inviting_air_instructors_desc: "Die wohlhabenden Menschen in Nepal haben sicherlich schon von der Existenz von Flugzeugen gehört, aber nur sehr wenige im Land können ihre Existenz tatsächlich bestätigen. Daher wird der Versuch, eine Luftwaffe aufzubauen, sicherlich eine große Herausforderung sein, die fast ausschließlich von externen Experten und Piloten abhängig sein wird. Mit ihrer Unterstützung könnten wir vielleicht eines Tages ein paar eigene Flugzeuge in die Luft bringen."

 NEP_protection_of_nepalese_independence: "Schutz der Unabhängigkeit Nepals"
 NEP_protection_of_nepalese_independence_desc: "Anstatt sich einfach einem mächtigeren Nachbarn zu unterwerfen, hat Nepal sich gegen ausländische Kontrolle behauptet und sich erfolgreich der Tyrannei der Ranas entzogen. Diese Freiheit sollte jedoch nicht als selbstverständlich angesehen werden, und wir müssen sicherstellen, dass wir nie wieder in eine Position geraten, in der wir uns unterwerfen müssen."
 NEP_resolving_the_bhutan_conflict: "Lösung des Bhutan-Konflikts"
 NEP_resolving_the_bhutan_conflict_desc: "Abgesehen von den wenigen Jahrzehnten, in denen die Briten dies verhinderten, war ein Großteil der Geschichte Bhutans von gewaltsamen Überfällen auf seine Nachbarn geprägt, insbesondere auf das ehemalige Königreich Sikkim. Infolge der indischen Revolution sicherten wir uns die Kontrolle über Sikkim, was die Bhutaner verärgerte, die uns seitdem immer wieder überfallen haben. Es ist an der Zeit, Rache für diese Überfälle zu nehmen und möglicherweise die nepalesische Minderheit zu befreien, die Bhutan so brutal unterdrückt."
 NEP_integration_of_the_frontiers: "Integration der Grenzgebiete"
 NEP_integration_of_the_frontiers_desc: "Die Grenzregionen Uttaranchal und Darjeeling, die offiziell als vorübergehende Regelung gedacht waren, werden seit Beginn des Aufstands in Indien von nepalesischen Truppen für die Briten besetzt. Da wir nun beabsichtigen, uns von jeglicher ausländischen Kontrolle zu befreien, wäre es klug, einfach unsere Kontrolle über diese Regionen aufrechtzuerhalten. Schließlich gehörten diese Gebiete einst zu Nepal und wurden uns durch britische Eroberungen einfach weggenommen, sodass wir ein Recht darauf haben, sie zu besitzen."
 NEP_punishing_tibetan_insolence: "Bestrafung Tibetischer Unverschämtheit"
 NEP_punishing_tibetan_insolence_desc: "Die Tibeter sind seit langem ein unverschämtes Volk, das uns häufig so behandelt, als stünden sie über uns, uns lächerliche Forderungen stellt und unser Volk unterdrückt. Vor wenigen Jahren hätte ihre brutale Ermordung nepalesischer Bürger beinahe zu einem Krieg zwischen uns geführt, der nur durch die Angst vor einer Intervention Kalkuttas oder Pekings verhindert wurde. Da beide nun weniger Anlass zur Sorge geben, ist es endlich an der Zeit, die Tibeter in ihre Schranken zu weisen."
 NEP_reaffirm_the_friendship_treaty: "Bestätigung des Freundschaftsvertrags"
 NEP_reaffirm_the_friendship_treaty_desc: "Da die Unterstützung des Dominion für unser Überleben von entscheidender Bedeutung ist und unsere Nation wieder fest im britischen Einflussbereich verankert ist, sollten wir versuchen, den Freundschaftsvertrag, den wir mit Großbritannien geschlossen haben, zu kündigen und stattdessen einen neuen Vertrag mit unseren Freunden in [RAJ.Capital.GetCapitalVictoryPointName] abzuschließen. Dieser Vertrag wurde ursprünglich unterzeichnet, bevor die Inder ihre derzeitige Unabhängigkeit verloren, und daher ist es wichtig, seine Kontinuität mit dem Dominion getrennt von den Briten anzuerkennen, wenn auch nur als symbolische Geste unserer starken Verbundenheit."
 NEP_uphold_gurkha_commitments: "Gurkha-Verpflichtungen einhalten"
 NEP_uphold_gurkha_commitments_desc: "Die nepalesischen Truppen, die in britischen Gurkha-Bataillonen dienten, waren für das Überleben der britischen Herrschaft während der indischen Revolution von grundlegender Bedeutung, und dies wird wahrscheinlich auch so bleiben, solange das Dominion besteht. Um ihnen für ihre Unterstützung bei der Niederschlagung unserer eigenen Revolution zu danken, sollten wir dafür sorgen, dass weiterhin Männer entsandt werden, um unseren indischen Freunden zu helfen, und das erforderliche Material beschaffen, um sie für künftige Einsätze auszubilden."
 NEP_technological_exchange_with_raj: "Technologieaustausch mit dem Dominion"
 NEP_technological_exchange_with_raj_desc: "Unsere Allianz mit dem Dominion stellt eine großartige Gelegenheit für den Wissenstransfer zwischen unseren beiden Nationen dar, da uns nun ausländische Industrieexperten und moderne technologische Durchbrüche zur Verfügung stehen. Eine solche Gelegenheit sollte, ungeachtet unserer Zurückhaltung gegenüber einer vollständigen Industrialisierung der Nation, nicht einfach ignoriert werden, und daher sollten wir versuchen, sie so schnell wie möglich zu nutzen."
 NEP_under_the_wings_of_the_republic: "[NEP_HND_or_PRF]"
 NEP_under_the_wings_of_the_republic_HND: "Unter den Fittichen der Republik"
 NEP_under_the_wings_of_the_republic_PRF: "Suche nach einer Verständigung mit der Föderation"
 NEP_under_the_wings_of_the_republic_desc: "Ohne die Unterstützung der Inder wäre die Mukti Sena wahrscheinlich zerschlagen worden, und Nepal hätte für immer unter der Unterdrückung der Ranas gelitten. Wir werden niemals vergessen, welch großes Geschenk der Freiheit uns die Inder gemacht haben, und wir sollten uns bemühen, ihre entscheidende Rolle öffentlich anzuerkennen, um unsere Dankbarkeit zu zeigen."
 NEP_seek_indian_economic_aid: "Indische Wirtschaftshilfe suchen"
 NEP_seek_indian_economic_aid_desc: "Die Industrialisierung Nepals wird keine leichte Aufgabe sein, und der Versuch, sie allein zu bewältigen, wird wahrscheinlich keine schnellen oder effektiven Ergebnisse bringen. Es ist daher ein Glück, dass unsere neuen Freunde im Süden über eine so starke Industrie verfügen, die uns helfen kann, trotz der Zerstörungen durch den Bürgerkrieg. Mit ihrer Hilfe könnte Nepal eines Tages zu einer wirklich modernen Nation werden."
 NEP_acquire_blueprints_from_ishapore: "Blaupausen von Ishapore erwerben"
 NEP_acquire_blueprints_from_ishapore_desc: "Ishapore wurde ursprünglich von den Briten gegründet und nach seiner Eroberung durch [HND.GetNameDef] stark erweitert. Es ist potenziell eine der produktivsten Gewehrfabriken in ganz Asien und verfügt als solche über die Kapazität, eine große Anzahl von Schusswaffen herzustellen. Wenn wir Waffen produzieren wollen, die besser zum 20. Jahrhundert passen als die modifizierten Martini-Henrys, die die meisten unserer Truppen noch immer verwenden, gibt es keinen besseren Ort, um die Blaupausen zu beschaffen, als Ishapore."
 NEP_renegotiate_defence_obligations: "Verteidigungsverpflichtungen neu verhandeln"
 NEP_renegotiate_defence_obligations_desc: "Da der Bürgerkrieg in Indien nun vorbei ist und unser Verbündeter gegen seine barbarischen Rivalen gesiegt hat, ist die derzeitige militärische Präsenz Indiens in Nepal nicht mehr erforderlich, sodass wir uns nun für eine größere Unabhängigkeit von seinem Einfluss einsetzen können. Hoffen wir, dass unsere Verbündeten dieser Meinung sind und uns erlauben, wieder als freie Nation zu agieren."

 NEP_the_padma_shumsher_economic_plan: "Der Padma Shumsher-Wirtschaftsplan"
 NEP_the_padma_shumsher_economic_plan_desc: "Trotz des Widerstands des Premierministers und vieler wichtiger Mitglieder der Dynastie hat das Dominion gefordert, dass wir im Interesse der Sicherheit beider Nationen mit der Industrialisierung beginnen. Sie unterstützen die Ideen des hochrangigen Mitglieds Padma Shumsher Rana, dessen radikale Ansichten ihn in Konflikt mit einem Großteil der Regierung gebracht haben, aber wahrscheinlich dazu führen werden, dass wir die Forderungen des Dominion erfüllen können."
 NEP_implementing_the_company_act: "Umsetzung des Unternehmensgesetzes"
 NEP_implementing_the_company_act_desc: "Es ist unwahrscheinlich, dass die nepalesische Industrie ohne staatliche Interventionen von selbst in Gang kommt, da nur wenige Personen im Land, deren Name nicht auf „Rana” endet, dazu in der Lage sind. Es ist daher Aufgabe der Regierung, die industrielle Entwicklung anzukurbeln, und daher sollten wir mit der Schaffung mehrerer staatlicher Unternehmen in der Textilindustrie und anderen leicht zugänglichen Märkten beginnen."
 NEP_importing_displaced_indian_workers: "Import von vertriebenen indischen Arbeitskräften"
 NEP_importing_displaced_indian_workers_desc: "Die jahrelangen Konflikte in Indien haben viele Menschen vertrieben und in eine verzweifelte Lage gebracht, sodass sie eine ideale Gruppe von Arbeitskräften für unsere aufstrebenden Industrien darstellen. Viele dieser Menschen verfügen bereits über Erfahrung in der Fabrikarbeit, und durch ihre Einstellung können wir auch vermeiden, den durchschnittlichen nepalesischen Bürger mehr als nötig zu stärken."
 NEP_ensure_defence_of_the_regime: "Verteidigung des Regimes sicherstellen"
 NEP_ensure_defence_of_the_regime_desc: "Trotz unserer größten Bemühungen ist es wahrscheinlich, dass wir in Zukunft erneut mit einem Aufstand konfrontiert werden, und es ist ungewiss, ob wir uns weiterhin darauf verlassen können, dass andere Nationen die Waffen produzieren, die zur Niederschlagung weiterer Aufstände erforderlich sind. Wir müssen daher frühere Bemühungen zur lokalen Herstellung von Waffen wieder aufnehmen, auch wenn diese im Vergleich zu anderswo erhältlichen Waffen möglicherweise etwas zu wünschen übrig lassen."
 NEP_place_limits_on_tax_skimming: "Begrenzung der Steuerabschöpfung"
 NEP_place_limits_on_tax_skimming_desc: "Trotz heftigen Widerstands seitens seiner Dynastie hat Padma Shumsher seinen Wunsch bekundet, die Geldsummen zu reduzieren, die aus dem Staat abgezogen werden, um die zahlreichen Launen der Ranas zu finanzieren. Mit der Unterstützung des Dominions können wir wenig tun, um diese Tyrannei zu stoppen."
 NEP_cotton_and_jute_mills_in_biratnagar: "Baumwoll- und Jutespinnereien in Biratnagar"
 NEP_cotton_and_jute_mills_in_biratnagar_desc: "Die Stadt Biratnagar, die in den flachen Gebieten des Terai liegt, ist der perfekte Ort für die ersten großen Industrieprojekte des Landes. Wir sollten uns bemühen, hier große Jute- und Baumwollspinnereien zu errichten, da die Nähe zur indischen Grenze bedeutet, dass die in diesen Fabriken hergestellten Produkte wie Schnüre, Jutesäcke und Kleidung leicht in unser reiches Nachbarland exportiert werden können."
 NEP_expanding_the_industrial_council: "Erweiterung des Industrieausschusses"
 NEP_expanding_the_industrial_council_desc: "Der Udyog Parishad, der Industrieausschuss, ist einer der wenigen früheren Versuche von Juddha Rana, die Idee der Industrialisierung voranzutreiben. Er wurde gegründet, um Finanzmittel für Industrialisierungsbemühungen bereitzustellen, wobei das Hauptziel darin bestand, Bereiche wie die Holzindustrie auszubauen, von denen seine Familienmitglieder erheblich profitieren. Er wird nun als perfekte Grundlage für das weitere Wachstum anderer wichtiger nationaler Industriezweige dienen."
 NEP_furthering_thoshe_mining_efforts: "Förderung der Bergbauaktivitäten von Thoshe"
 NEP_furthering_thoshe_mining_efforts_desc: "Die Thoshe-Mine in Ramechhap ist eine der größten Eisenminen des Landes, obwohl die Förderung in den letzten Jahren deutlich zurückgegangen ist. Der lokale Zugang zu Eisen für die Stahlproduktion dürfte jedoch für die Industrialisierung von großer Bedeutung sein. Daher sollten wir nicht nur dafür sorgen, dass der Bergbau wieder aufgenommen wird, sondern auch dessen massive Ausweitung überwachen."

 NEP_bringing_nepal_into_the_industrial_age: "Bringing Nepal Into the Industrial Age"
 NEP_bringing_nepal_into_the_industrial_age_desc: "Nepal as a nation has long had the capacity to become an industrial power, but as a result of Rana misrule it finds itself centuries behind its neighbours. The government's primary priority once it has stabilised itself should be to reverse course, and finally set Nepal on the path of industrialisation and economic growth."
 NEP_beginning_the_five_year_plan: "Beginning the Five Year Plan"
 NEP_beginning_the_five_year_plan_desc: "The concept of year long economic plans has become rather common place in recent years as solutions to economic backwardness. These ideas find themselves commonplace across the border in India, and have slowly begun to take hold amongst members of the government in Kathmandu. With their arguments winning out, Nepal is now set to begin a five year plan of its own, by the end of which industrialisation should be achieved."
 NEP_inviting_indian_investors: "Inviting Indian Investors"
 NEP_inviting_indian_investors_desc: "The Nepali economic is unlikely to grow entirely on its own, and it shouldn't really be expected to do so. Many across the border in India are almost salivating at the thought of building a name for themselves through investing in Nepal's blossoming industry, and we should capitalise on such enthusiasm to further our growth."
 NEP_utilising_our_natural_beauty: "Utilising Our Natural Beauty"
 NEP_utilising_our_natural_beauty_desc: "Although set back by the Indian Revolution, Nepal has begun to develop somewhat of a name for itself amongst many foreigners in regards to its natural beauty. There are countless rich men and women who will pay fortunes to be able to climb our mountains and experience our culture, and there is little reason to deny such visitors the opportunity to provide us with their wealth."
 NEP_growing_the_pashmina_industry: "Growing the Pashmina Industry"
 NEP_growing_the_pashmina_industry_desc: "While the wool of cashmere goats is associated so heavily with Kashmir, to the point of being named after the region, the pashmina products produced with it are frequently made in Nepal as well. For years Nepali pashmina has found itself worn even as far away as the glamorous New York city in America, and despite their civil war there is still a high demand both there and worldwide for these luxury products; one we should seek to fill as much as we can."
 NEP_towards_a_national_highway_network: "Towards a National Highway Network"
 NEP_towards_a_national_highway_network_desc: "While the Postal Highway project started by the Ranas is certainly a fantastic starting point, we must dream bigger and seek to connect the entire nation together through a grand network of highways. Although unlikely to be completed any time soon, even the most basic of developments is likely to repeat major short term benefits for the nation."
 NEP_adopting_modern_irrigation_methods: "Adopting Modern Irrigation Methods"
 NEP_adopting_modern_irrigation_methods_desc: "Irrigation is vital to crop growth, and while the rest of the world has begun to move away from the days where a lack of rain could cripple a country, many regions of Nepal find themselves still at risk of drought inflicted hunger. We must seek to improve our irrigation networks, in hopes that one day not a single person in Nepal will be able to tell you what boiled grass tastes like."
 NEP_ramp_up_national_exports: "Ramp Up National Exports"
 NEP_ramp_up_national_exports_desc: "The future of Nepal's economy must become one where we benefit greatly from exports of products ranging from raw metals all the way up to intricately produced garments and timer products. We must ramp up the production across all industries as much as we can, while similarly seeking new markets to sell these goods in, and in time the whole nation will likely begin to benefit."

 NEP_paving_the_postal_highway: "Paving the Postal Highway"
 NEP_paving_the_postal_highway_desc: "The Postal Highway project was initiated at the start of the decade, with the goal of having one continuous road run along the entire southern border of the country, primarily focused on postal delivery as the name implies. Much of this project still remains unfinished however, and it should be a national priority to further its development with the government now much more stable."
 NEP_revive_the_government_railway_plan: "Revive the Government Railway Plan"
 NEP_revive_the_government_railway_plan_desc: "Plans for the first railway in Nepal, which aimed to connect local logging industries near the border to buyers in India, were completely scuppered by the Indian revolution. With the situation in both India and Nepal stable enough, these plans should be revived as the foundations of rail transport in Nepal."
 NEP_connecting_to_the_frontier: "Connecting to the Frontier"
 NEP_connecting_to_the_frontier_desc: "Although Nepali troops may control many of its frontier regions, they act rather autonomously from the capital owing to how hard it is to reach them from Kathmandu. With our recent foray into rail infrastructure, it would be prudent to attempt to build railways connecting to the frontier to further our reach."
 NEP_bringing_in_foreign_experts: "Bringing in Foreign Experts"
 NEP_bringing_in_foreign_experts_desc: "Technological development is vital to a growing economy, and yet Nepal finds itself rather lacking in anyone to actually lead such development. We should therefore seek to invite those from across the world, willing to work for a tidy government salary, to lead our development efforts into the future."
 NEP_constructing_the_sundarijal_station: "Constructing the Sundarijal Station"
 NEP_constructing_the_sundarijal_station_desc: "For quite a few years now plans have been put in place to construct a hydroelectric plant of some kind at the source of the Bagmati river in Sundarijal. A small gravity dam in this location will be perfect for providing electricity to Kathmandu, and with the recent growth in industrial capacity we are at last in a position to actually construct such a station."

 NEP_regency_of_the_ranas: "Regency of the Ranas"
 NEP_regency_of_the_ranas_desc: "Though beset by enemies from without and traitors from within, the Rana government has survived. The socialist rabble of the Mukti Sena have been broken and flee back to their masters in Calcutta, along with the traitor King. Having come so close to the brink it is only natural that the guiding hand of the Prime Minister should tighten its grip to prevent a repeat of this disaster."
 NEP_replacing_the_rebellious_ruler: "Replacing the Rebellious Ruler"
 NEP_replacing_the_rebellious_ruler_desc: "With the Ingrate King Tribhuvan fleeing the country along with much of his family the Regent is left with the dilemma of serving at the nominal behest of a vacant throne. For the sake of ensuring the realms stability and the continuity of the Rana government we must quickly find a candidate with a valid claim, who also understands who truly holds the reigns."
 NEP_purge_the_army_of_royalists: "Purge the Army of Royalists"
 NEP_purge_the_army_of_royalists_desc: "Although we succeeded in fending off the threat of a royalist restoration for the moment much of the army remains dedicated to the defeated King and the royal house. Since we cannot eliminate the monarchy entirely we must ensure that the army does not become a bastion for any fools hoping to repeat the example of the former King Tribhuvan."
 NEP_furthering_control_of_village_courts: "Furthering Control of Village Courts"
 NEP_furthering_control_of_village_courts_desc: "Across Nepal much of the day to day governance is handled by local bodies whose interests and concerns are similarly local. By increasing our hand in these bodies we can ensure that the desires and needs of the government are truly felt across the nation and known to the people."
 NEP_ramp_up_revenue_extraction: "Ramp Up Revenue Extraction"
 NEP_ramp_up_revenue_extraction_desc: "It is clear we have been too good to the average citizen, as they gain wealth while the state struggles to fund itself. We must solve this injustice by increasing taxes wherever possible, with the malgujari land tax being certainly a perfect candidate for such an increase. While the peasants will of course object, we have never listened to their say on such matters, and we do not intend to start doing so now."
 NEP_developing_a_moral_education_system: "Developing a Moral Education System"
 NEP_developing_a_moral_education_system_desc: "If the defeated threat of the Mukti Sena has shown anything it is that a great deal of Nepal is frightfully open to preaching of scoundrels infected with absurd foreign ideologies. For the future of the nation the next generation must grow up with a proper understanding of their place in the world and the wisdom of their leaders."
 NEP_harness_gorkha_nationalist_rhetoric: "Harness Gorkha Nationalist Rhetoric"
 NEP_harness_gorkha_nationalist_rhetoric_desc: "There is a slow growing belief amongst some of the more junior members of the dynasty that in order for Rana rule to continue long term, we will need to convince the average Nepali we are working for their interests. It has been suggested therefore we attempt to coopt the growing nationalist movement, found both here and across the border, styling the Ranas as ardent supporters of Gorkha nationalism against foreign domination."
 NEP_empowerment_of_the_council_of_ministers: "Empowerment of the Council of Ministers"
 NEP_empowerment_of_the_council_of_ministers_desc: "With the replacement of the King the executive branch is now under our total control, with the Prime Minister and his cabinet steering the ship of state unopposed. To cement this change the Council of Ministers must be given greater leeway to shape the nation’s future course."
 NEP_remove_vestiges_of_royal_authority: "Remove Vestiges of Royal Authority"
 NEP_remove_vestiges_of_royal_authority_desc: "While King Samarayja understands his position there is no guarantee that future Kings will not make foolish and hasty decisions. In order to protect the dignity of the royal house we must make it clear that the nominal powers that Kings once held in Nepal are now held by the Prime Minister and his loyal government. This nation answers to the Ranas and nothing will ever change that."
 NEP_reorganise_decaying_ministries: "Reorganise Decaying Ministries"
 NEP_reorganise_decaying_ministries_desc: "While we have already cleared Nepal's institutions of its enemies there remains much waste and fruitless effort within the government that can be eliminated. Additionally we can use this opportunity to reward those who remained loyal and punish those who chose to do nothing in our hour of need, even if they never stood against us."
 NEP_establish_a_controlled_legislature: "Establish a Controlled Legislature"
 NEP_establish_a_controlled_legislature_desc: "Having plainly displayed their mastery over the state the gracious Prime Minister is prepared to grant his subjects the gift of representation, with the most capable and loyal being selected from across the nation to assist our wise rulers in governing. Truly the Ranas are the most generous of rulers."
 NEP_absolute_power_of_the_prime_minister: "Absolute Power of the Prime Minister"
 NEP_absolute_power_of_the_prime_minister_desc: "A ship needs one captain and a nation one leader, to serve the ship of state is to act with absolute obedience to the will of the Prime Minister. The Ranas have ruled in this fashion for almost a century to now and will rule in this fashion for a century more, now without the need to disguise or dilute their power by concession to the weak and unworthy. The Ranas are Nepal and to deny this is to deny reality."

 NEP_our_ruler_glorious: "Our Ruler Glorious"
 NEP_our_ruler_glorious_desc: "A hundred years of usurpation has been brought to an end by the hand of our glorious King Tribhuvan! Transforming the Dominion and Republic’s attempts to turn Nepal into a weapon against the other into a powerful tool to gain the support of elements of both the Mukti Sena and the Rana government, the King is once more at the forefront of Nepal’s politics and government."
 NEP_his_majestys_loyal_government: "His Majesty's Loyal Government"
 NEP_his_majestys_loyal_government_desc: "With the King’s restoration, Nepal now stands truly independent, not under the iron fist of a corrupt Rana tyrant who bends the knee to the British, nor under radical socialists, beholden to the government in Calcutta but truly its own country. We must move quickly to take advantage of this situation and establish a government loyal to the King and his designs for the country."
 NEP_restoring_power_to_the_sovereign: "Restoring Power to the Sovereign"
 NEP_restoring_power_to_the_sovereign_desc: "Under the Ranas the King became a mere symbol through which they maintained control over the country. With a government finally loyal to the King we will rebuild the practical authority of Nepal’s sovereign to govern."
 NEP_compromise_with_the_ranas: "Compromise with the Ranas"
 NEP_compromise_with_the_ranas_desc: "While the years of Rana rule were regrettable, individual Ranas remain as capable and influential figures that we would be foolish to ignore. With the looming threat of socialism it will not be difficult to make the concessions necessary to bring remnants of the old order into our service."
 NEP_empowering_local_councils: "Empowering Local Councils"
 NEP_empowering_local_councils_desc: "The King is only one man and the government can only be so extensive in a country like ours. Empowering local councils to handle their own concerns will allow the King and his government to focus more on national priorities while also creating a sense of responsive government."
 NEP_a_state_that_serves_its_people: "A State that Serves Its People"
 NEP_a_state_that_serves_its_people_desc: "For too long the state has been administered as though its purpose is to secure the benefit of a few powerful figures, to the ruin of all others. Now empowered, King Tribhuvan, in his great wisdom, understands that the duty of the state and of its rulers is to see to the wellbeing of its peple and works tirelessly in that spirit."
 NEP_ensure_royal_control_of_the_army: "Ensure Royal Control of the Army"
 NEP_ensure_royal_control_of_the_army_desc: "Now that the period of symbolic rule is over it is crucial that the King reestablish direct royal authority over the military. Under no circumstances can a future usurper be allowed to use the forces meant to protect the Kingdom for its destruction."
 NEP_forming_an_elected_assembly: "Forming an Elected Assembly"
 NEP_forming_an_elected_assembly_desc: "The most important priority in stabilising Nepal is giving the people a voice. It is only by working with and for the people and their legitimate representatives that we can bring Nepal out of the tyranny of Rana misrule."
 NEP_royally_appointed_bharadari_sabha: "Royally Appointed Bharadari Sabha"
 NEP_royally_appointed_bharadari_sabha_desc: "While we have made significant concessions to popular rule it is in the best interests of the Kingdom that any popularly elected assembly should be kept in check to prevent the outbreak of mob rule. For this purpose we will create an appointed upper house of the legislature, staffed by people chosen by the King for their competence and wisdom."
 NEP_prioritise_the_need_for_education: "Prioritise the Need for Education"
 NEP_prioritise_the_need_for_education_desc: "For Nepal to have a bright future its people must be ready to deal with the challenges of the modern world. The core of achieving such a prepared population is education, equipping the populous with knowledge and skills that will serve them and Nepal for years to come."
 NEP_under_the_courageous_sovereign: "Under the Courageous Sovereign"
 NEP_under_the_courageous_sovereign_desc: "While others sought to take power by turning to outsiders only the King had the courage to rise to the occasion rather than kneel before those who see Nepal as a means towards their own ends. The restoration has laid the groundwork for Nepal to enter an age of prosperity and security on its own terms."

 NEP_the_unshackling_of_nepal: "The Unshackling of Nepal"
 NEP_the_unshackling_of_nepal_desc: "At last Rana tyrants have been overthrown, the Mukti Sena have taken the capital, and the nation can finally look forward instead of backwards. For the first time in many years the future of Nepal is a bright one, led not by one man but by the people."
 NEP_formation_of_the_interim_government: "Formation of the Interim Government"
 NEP_formation_of_the_interim_government_desc: "The success of our revolution belongs as much to the monarchy as it does to the socialists and the people still stand with their King in the face of an uncertain future. With some remaining stubborn to this reality it falls on the Parishad to take a leading role alongside the King in Nepal’s transition to Democracy."
 NEP_a_democratic_maha_sabha: "A Democratic Maha Sabha"
 NEP_a_democratic_maha_sabha_desc: "Following the bicameral model of other democratic countries Nepal will establish an upper chamber to its legislature, selected by the people. This upper chamber will provide a check on the power of the lower chamber and work with it and the King to govern the nation."
 NEP_honour_the_legacy_of_the_martyrs: "Honour the Legacy of the Martyrs"
 NEP_honour_the_legacy_of_the_martyrs_desc: "All those who died in pursuit of a brighter future, all those who fought and perished in the battle to end Rana tyranny, all those who have died for Nepal will be honored for their heroism and sacrifice so that future generations may know to look to them as an example."
 NEP_uplift_nepal_into_the_20th_century: "Uplift Nepal Into the 20th Century"
 NEP_uplift_nepal_into_the_20th_century_desc: "The future of Nepal lies with the course set down by the Praja Parishad. With joining the modern world, building wealth and honoring religion, making Nepal one of the advanced countries of the world, and making the pride of the people in their country echo in every direction for thousands of years."

 NEP_loyalty_to_the_liberators: "Loyalty to the Liberators"
 NEP_loyalty_to_the_liberators_desc: "Nepal’s revolution would not have been possible without the support of our friends in Calcutta. In our darkest hour, when the cold grip of the Ranas seemed a fact of life for Nepal, they sheltered and supported the Mukti Sena and nurtured Nepal’s freedom. While the Parishad is certainly more amenable to the King than the socialists, it is clear that Kathmandu’s future lies with Calcutta."
 NEP_the_monarchy_problem: "The Monarchy Problem"
 NEP_the_monarchy_problem_desc: "In dealing with the monarchy we find ourselves caught between our principles, our allies and the realities of the coalition which brought us to power in the first place. Sooner rather than later we will be forced to decide if the King has any place at all in the future of Nepal."
 NEP_dethrone_the_landlords: "Dethrone the Landlords"
 NEP_dethrone_the_landlords_desc: "The first priority of the socialist revolution in any predominantly rural country is taking control over the land away from landlords and aristocrats. Granting land to the tiller not only breaks the powerbase of a reactionary class it also earns the loyalty and support of the Kisan who stand to gain greatly from the abolition of their masters."
 NEP_research_support_from_india: "Research Support From India"
 NEP_research_support_from_india_desc: "Though our ambitions lay with the modern world, for now Nepal remains woefully behind the times. In rectifying this our own efforts must be paired with the full cooperation and support of our allies in Calcutta. Only then can Nepal begin to aim for a place in modernity."
 NEP_glorify_the_kisan: "Glorify the Kisan"
 NEP_glorify_the_kisan_desc: "If the glory of the nation belongs to any it is not to the individual, living or dead, but to the downtrodden class whose wealth has built the palaces of aristocrats and whose produce has fed the armies of princes and kings. It is the Kisan who serve as the foundation and pillars of Nepal and the Kisan for whom we will build Nepal’s future."
 NEP_the_land_of_red_mountains: "The Land of Red Mountains"
 NEP_the_land_of_red_mountains_desc: "What only a short time ago would have seemed impossible has come to pass. The vestiges of feudalism and reaction have fallen across the mountains and valleys of Nepal, replaced by the brilliant banners of socialism and modernity, flying high overhead and dyeing the land beneath in brilliant red."

 NEP_sweep_away_the_ranas_greed: "Sweep Away the Ranas' Greed"
 NEP_sweep_away_the_ranas_greed_desc: "With the establishment of a new government the time has come to do away with the last remnants of the corruption and nepotism of the Ranas which have stolen so much from Nepal. The age of kleptocracy which impoverished the nation will be swept away, never to return."
 NEP_developing_panchayat_self_governance: "Developing Panchayat Self Governance"
 NEP_developing_panchayat_self_governance_desc: "In seeking a blueprint for Nepal's future we have the great fortune to share one of the oldest systems of local self government in the world and one that fits with our democratic principles. Developing and empowering this system will not only allow us to modernize local government but also to gain the support and cooperation of trusted local institutions."
 NEP_establishment_of_the_pradhan_nyayalaya: "Establishment of the Pradhan Nyayalaya"
 NEP_establishment_of_the_pradhan_nyayalaya_desc: "For the construction of a democratic future the independence of a judiciary is a vital step. By creating a responsible Pradhan Nyayalaya we ensure that the law is beyond weaponization by partisan leaders and would be tyrants."
 NEP_protection_of_the_fundamental_principles: "Protection of Fundamental Principles"
 NEP_protection_of_the_fundamental_principles_desc: "Without the principles of justice and human dignity that drove us, the revolution for which we fought against the Ranas is an empty grab for power. It is therefore our highest duty as participants in the revolution to follow and defend these fundamental principles from any attack and to construct which will protect them in turn."

