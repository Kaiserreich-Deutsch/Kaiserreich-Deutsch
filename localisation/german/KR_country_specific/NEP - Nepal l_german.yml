 NEP_follow_the_calcutta_line: "Follow the [HND.Capital.GetCapitalVictoryPointName] Line"
 NEP_follow_the_calcutta_line_desc: "As a preindustrial nation with no real socialist movement of our own, the Labour Swatantra Party acts less as a force in its own right and more just a local arm of the government in [HND.Capital.GetCapitalVictoryPointName]. To that end, with the recent ideological shifts in India, it would be prudent to ensure we are fully aligned with the Republic's current leadership."

 NEP_the_darjeeling_conspiracy_category: "[NEP_loc_conspiracy_name]"
 NEP_the_darjeeling_conspiracy_category_desc: "[NEP_loc_conspiracy_desc]"
 NEP_the_darjeeling_conspiracy_category_NEP: "The Darjeeling Conspiracy"
 NEP_the_darjeeling_conspiracy_category_desc_NEP: "Revolution now brews in Nepal, with the anti-Rana opposition having coalesced together into the Mukti Sena \"Liberation Army\", operating with major support from [HND.GetNameDef] in Calcutta. With the help of [RAJ.GetNameDef] the Prime Minister, Juddha Shumsher Rana, hopes to crush these rebels and align fully with the Dominion to take revenge against the Republic for their transgressions.\n\nIt is hard to tell what may happen when the rebels finally make their move, but if either side succeeds Nepal will find itself drawn into their benefactor's sphere, but if neither side is able to succeed an opportunity may emerge for the King to restore order and maintain national neutrality.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_HND: "Revolution in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_HND: "Now that preparations for Operation Thunder now firmly underway, our support for the anti-Rana opposition in Nepal provides us a perfect opportunity to snatch away one of the few states still friendly to the occupiers in Lahore before the invasion begins. We should ensure that when the Mukti Sena finally make their move against the Ranas, they have enough allies, guns, and training to succeed. Once Nepal has been liberated, the rest of the subcontinent is sure to quickly follow.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_RAJ: "Our Interests in Nepal"
 NEP_the_darjeeling_conspiracy_category_desc_RAJ: "The bandits that occupy much of our nation are clearly not content in just ruining India, now they wish to bring chaos and anarchy to Nepal as well. Our ally in Nepal, the honourable Prime Minister Juddha Shumsher Rana, stands firm against these rebels, but without our help it is likely he'll find himself laying stiff in the ground instead. We cannot allow this to happen, and we must crush these rebels, and hopefully Nepal will find itself returning the favour when Calcutta inevitably attempts an attack against us.$NEP_the_darjeeling_conspiracy_category_desc_info$"
 NEP_the_darjeeling_conspiracy_category_desc_info: "\n\n[HND.GetFlag] Strength of Bharatiya backed rebels: [?NEP.NEP_conspiracy_influence_var_@HND|Y0]\n[RAJ.GetFlag] Strength of the Dominion backed government: [?NEP.NEP_conspiracy_influence_var_@RAJ|Y0]\nIf one side has §G25 or more points above the other§!, Nepal will align with them once the mission concludes, else it is likely to stay neutral.\n\nAt the current influence levels, it is likely that:\n[NEP_conspiracy_winning_check]"

 NEP_conspiracy_mission: "The Darjeeling Conspiracy"
 NEP_conspiracy_mission_desc: "Once they have gathered enough strength, the Mukti Sena will make their move against the Rana dynasty. One way or another, the future of Nepal will soon be decided. "
 NEP_conspiracy_HND_winning_check: "§l[HND.GetFlag] The rebels will successfully oust the Ranas.§!"
 NEP_conspiracy_RAJ_winning_check: "§P[RAJ.GetFlag] The Prime Minister will defeat the rebels.§!"
