 NEP_juddha_shumsher_jang_bahadur_rana: "Juddha Shumsher Rana"
 NEP_juddha_shumsher_jang_bahadur_rana_leader_desc: "§YGeboren:§! §L19. April 1875, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LNicht viele Ranas sind so blaublütig wie der mächtige Juddha Rana, der in eine Chhetri- und Rajput-Familie hineingeboren wurde und zudem der Neffe des Gründers der Rana-Dynastie ist. Der große Jung Bahadur Rana ernannte ihn bereits in seiner Kindheit zum Oberst und später, als er gerade einmal zehn Jahre alt war, zum General. Trotz einer kurzen Unterbrechung, in der er aufgrund von Krankheit die Schule abbrechen musste, verlief Juddhas Aufstieg zur Macht stetig und glorreich.§!"
 NEP_samrajya_shumsher_jang_bahadur_rana: "Samrajya Shumsher Jang Bahadur Rana"
 NEP_samrajya_shumsher_jang_bahadur_rana_regnal: "Samrajya"
 NEP_samrajya_shumsher_jang_bahadur_rana_leader_desc: "§YGeboren:§! §L1921, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LSamrajyas Position ist einzigartig, da er Sohn eines Rana und einer Shah ist. Samrajya verbrachte einen Großteil seiner Kindheit unbeholfen zwischen den wachsenden Spannungen der beiden Familien, obwohl sein Vater, General Kaiser Shumsher Jang Bahadur Rana, und seine Mutter, Prinzessin Lakshmi Rajya Lakshmi Dev, sich nach Kräften bemühten, ihn von den Familienstreitigkeiten fernzuhalten.\n\nNach all dem befindet sich Samrajya nun nach dem Höhepunkt jahrelanger Streitigkeiten zwischen den Ranas und den Shahs direkt im Rampenlicht. Jung und unglaublich unerfahren, ist er (wie beabsichtigt) dazu bestimmt, die jahrelange traditionelle Herrschaft der Ranas über das Gebiet, das eigentlich zum Königshaus von Gorkha gehört, aufrechtzuerhalten. Tatsächlich ist es den Ranas nun gelungen, sich endgültig als Synonym für die Herrscherfamilie zu etablieren.§!"
