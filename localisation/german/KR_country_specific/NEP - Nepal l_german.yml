 NEP_weaken_HND_influence_decision: "[NEP_loc_weaken_HND_influence_name]"
 NEP_weaken_HND_influence_rebels_name: "Counteract the Republic's Dominance"
 NEP_weaken_HND_influence_ranas_name: "Move Against the Rebels"
 NEP_weaken_HND_influence_decision_desc: "[NEP_loc_weaken_HND_influence_desc]"
 NEP_weaken_HND_influence_rebels_desc: "While we are reliant upon Calcutta for support against the Ranas, if we allow their influence to grow too strong we are likely to just become nothing more than a Bharatiya puppet. We must stress out independence to prevent such an outcome."
 NEP_weaken_HND_influence_ranas_desc: "The rebels cannot be allowed to grow in strength, and although we are unlikely to wipe them out with just a few raids, we must strike against them at any opportunity to hopefully whittle down their strength in the long run."

 NEP_weaken_RAJ_influence_decision: "[NEP_loc_weaken_RAJ_influence_name]"
 NEP_weaken_RAJ_influence_rebels_name: "Sow Dissent in the Government's Ranks"
 NEP_weaken_RAJ_influence_ranas_name: "Reduce Reliance Upon the Dominion"
 NEP_weaken_RAJ_influence_decision_desc: "[NEP_loc_weaken_RAJ_influence_desc]"
 NEP_weaken_RAJ_influence_rebels_desc: "The Rana dynasty is not a united front, as demonstrated by its many internal disputes and especially by the number of Ranas that compose our ranks who wish to see the end to their family's tyranny. With a few choice words slipped into their ears, we can easily bring them down through infighting."
 NEP_weaken_RAJ_influence_ranas_desc: "While we are reliant upon Lahore for support against the Mukti Sena, if we allow their influence to grow too strong we are likely to just become nothing more than an Indian puppet. We must stress out independence to prevent such an outcome."

 NEP_increase_HND_influence_decision: "[NEP_loc_increase_HND_influence_name]"
 NEP_increase_HND_influence_HND_name: "Backing the Praja Parishad"
 NEP_increase_HND_influence_rebels_name: "Winning Over Royal Officers"
 NEP_increase_HND_influence_ranas_name: "Scale Back Policing"
 NEP_increase_HND_influence_decision_desc: "[NEP_loc_increase_HND_influence_desc]"
 NEP_increase_HND_influence_HND_desc: "The Nepal Praja Parishad represent the more civilianly minded side of the rebellion against the Ranas, and are vital in winning over much of the population who despise the Ranas but are apprehensive of radicalism. We must further our support for their growth if we wish for their rebellion to succeed."
 NEP_increase_HND_influence_rebels_desc: "Although they may currently serve the Ranas through their actions, many of the non-Rana officers in the army hold true loyalty to the King above all else. By convincing them that ousting the Ranas will be in the King's interest, they are likely to fall in line with the revolution."
 NEP_increase_HND_influence_ranas_desc: "Even with the rebellion brewing we cannot be expected to live in a permanent state of fear. There is little reason to continue with daily raids of anywhere suspected of housing a rebel, if nothing else it is simply not worth the cost that could instead go towards a brand new automobile for the Prime Minister or other such purchase."

 NEP_increase_RAJ_influence_decision: "[NEP_loc_increase_RAJ_influence_name]"
 NEP_increase_RAJ_influence_RAJ_name: "Send Funds to Juddha Rana"
 NEP_increase_RAJ_influence_rebels_name: "Limit Group Meetings"
 NEP_increase_RAJ_influence_ranas_name: "Cement Army Loyalties"
 NEP_increase_RAJ_influence_decision_desc: "[NEP_loc_increase_RAJ_influence_desc]"
 NEP_increase_RAJ_influence_RAJ_desc: "If the Nepali Prime Minister is to battle against these rebels, he will need the funds to purchase weapons, equipment, and employ further guards and soldiers. With enough of a surplus to spare, we should provide funds to aid him further in these matters."
 NEP_increase_RAJ_influence_rebels_desc: "Despite effective organisation being vital to a successful revolution, we put ourselves at risk of arrest every time we meet to plan out future actions. It would be prudent to reduce the amount of meetings we hold for now where possible, to avoid such arrests."
 NEP_increase_RAJ_influence_ranas_desc: "The rebels cannot win against Nepal as long as the army is on the side of the Prime Minister, and unfortunately many worry that when the time comes they will be the ones to shoot him in the back. This cannot be allowed to happen, and we must ensure that the army stays loyal however we can."

 NEP_india_send_guns_decision: "[NEP_india_send_guns_name]"
 NEP_india_send_guns_HND_name: "Arming the Mukti Sena"
 NEP_india_send_guns_RAJ_name: "Aid Nepal's Security Forces"
 NEP_india_send_guns_decision_desc: "[NEP_india_send_guns_desc]"
 NEP_india_send_guns_HND_desc: "When the time comes for their revolt, our allies will need as many guns as they can physically carry. With few ways to acquire those firearms in Nepal itself, we must provide them this equipment instead."
 NEP_india_send_guns_RAJ_desc: "The men Nepal use as a security force are often times more poorly equipped than the average police officer in Lahore, and yet are expected to defeat an armed rebellion. We must send them whatever guns we can spare, so they actually stand a chance against rebels armed by Calcutta."

 NEP_india_command_power_decision: "[NEP_india_command_power_name]"
 NEP_india_command_power_HND_name: "Training LSP Revolutionaries"
 NEP_india_command_power_RAJ_name: "Increase LIB Operations in Kathmandu"
 NEP_india_command_power_decision_desc: "[NEP_india_command_power_desc]"
 NEP_india_command_power_HND_desc: "While the Parishad are certainly useful to us, when the time comes we can hardly see a bunch of middle class intellectuals storming Kathmandu. The more ardent forces amongst the Labour Swatantra Party are a much better bet for getting things done, and we should further train them in preparation for the uprising."
 NEP_india_command_power_RAJ_desc: "The Lahore Intelligence Bureau represent some of the finest spies in all of Asia, and without them the Republic would have probably caused 29 different rebellions this year alone. If anyone can stop the rebels in Nepal, it is them, and so we should send more agents to Kathmandu to assist Juddha Rana."

 NEP_join_faction_name: "[NEP_loc_join_faction]"
 NEP_join_faction: "Align with [FROM.GetNameDef]"

 NEP_assert_the_mantle_of_asal_hindustan: "Assert the Mantle of Asal Hindustan"
 NEP_assert_the_mantle_of_asal_hindustan_desc: "When the great Prithvi Narayan Shah unified Nepal, he proclaimed our realm Asal Hindustan, the real Hindustan, for the rest of the subcontinent had been occupied by Mughal invaders. While few took his claim as little more than nationalist bravado, we stand now as undisputed rulers of all of Hindustan, and we will ensure the world knows of our right to rule it."

 NEP_surviving_the_indian_nightmare_category: "Surviving the Indian Nightmare"
 NEP_pilfer_the_depots: "Pilfer the Depots"
 NEP_pilfer_the_depots_desc: "We are in desperate need of rifles, and fortunately for us our army rarely throws out or sells old equipment, simply putting it into storage just in case. Many of these guns are no longer functional, or are so outdated they might as well be non-functional, but we should be able to scrounge together enough to further arm our troops."
 NEP_emergency_military_production: "Emergency Military Production"
 NEP_emergency_military_production_desc: "What little we have in terms of industry can potentially be repurposed into producing uniforms, ammunition, and other such equipment our army desperately needs. It will of course limit our ability to produce anything else, but for now little else matters."
 NEP_retreat_to_kathmandu: "Retreat to [323.GetCapitalVictoryPointName]"
 NEP_retreat_to_kathmandu_desc: "Our enemies have broken through the frontline and have begun to occupy parts of Nepal. Retreating to the capital and bunkering down may be our best option at this stage, and hope that failed attacks against it will give us the opportunity to counter attack."
 NEP_fortify_uttaranchal: "Fortify [814.GetName]"
 NEP_fortify_uttaranchal_desc: "The mountains and hills of [814.GetName] provide a significant defensive advantage all on their own, but it is likely not enough to fully protect Nepal proper from a determined army. We should see to the construction of fortifications in the region, so that we can keep the fighting away from the heartlands."
 NEP_fortify_darjeeling: "Fortify [887.GetName]"
 NEP_fortify_darjeeling_desc: "[887.GetName] represents a vitally important logistical hub for our troops operating in the east, especially as it serves as the only real connection to [888.GetName] and other eastern regions. We need to ensure through the construction of further fortifications that [887.GetName] does not fall."

