 NEP_backed_revolution_flag: "Wir haben uns entschieden, die Verschwörung gegen die Ranas zu unterstützen."
 NEP_backed_ranas_flag: "Wir haben uns entschieden, den Premierminister gegen die Rebellen zu unterstützen."
 NEP_backed_revolution_tt: "Wir werden versuchen, die §lMukti§! §RSena§! in ihrer Revolution zu unterstützen, um Juddha Rana und seine Dynastie zu stürzen, und damit den Schwerpunkt-Zweig §Y$NEP_the_darjeeling_conspiracy$§! freizuschalten."
 NEP_backed_ranas_tt: "Wir werden den §PPremierminister§! weiterhin in seinen Bemühungen unterstützen, die Macht zu behalten, indem wir den Schwerpunktzweig §Y$NEP_rooting_out_the_traitors$§! freischalten."
 NEP_conspiracy_start_decisions_tt: "Schaltet £GFX_decision_icon_small §Y[NEP_loc_conspiracy_name]§! Entscheidungen frei.\n\n"
 NEP_conspiracy_start_NEP_tt: "§gEine Verschwörung gegen die herrschende Rana-Dynastie wird beginnen und eine damit verbundene Entscheidungskategorie freischalten. Etwa um diese Zeit im nächsten Jahr wird entweder der Premierminister von seinem Amt \"entfernt\" werden oder die Verschwörer werden endgültig zerschlagen sein, selbst wenn der König zu ihren Reihen zählt.§!"
 NEP_conspiracy_start_RAJ_tt: "§gEine Verschwörung gegen die herrschende Rana-Dynastie in Nepal hat begonnen, orchestriert von unseren Feinden in Kalkutta, die ein ihnen loyales Regime im Königreich einsetzen wollen. Wir müssen dafür sorgen, dass diese Rebellen zerschlagen werden, wenn sie in knapp einem Jahr ihren Zug machen, damit wir uns nicht einen weiteren Feind im Osten schaffen.§!"
 NEP_conspiracy_start_HND_tt: "§gEine Verschwörung gegen die herrschende Rana-Dynastie in Nepal hat begonnen, mit der vollen Unterstützung unserer tapferen Agenten. Der Aufstand soll in knapp einem Jahr beginnen, und wir müssen sicherstellen, dass unsere Verbündeten mit ihrer Revolution Erfolg haben, damit das Dominion einen wertvollen Verbündeten verliert und wir möglicherweise einen neuen gewinnen.§!"
 NEP_conspiracy_spirit_tt: "§YDieser Geist wird verschwinden, sobald die Verschwörung beendet ist.§!"
 NEP_conspiracy_ending_soon_nepal_tt: "§RDie Verschwörer werden in 30 Tagen ihren Zug machen und damit das Schicksal Nepals auf die eine oder andere Weise endgültig besiegeln.§!"
 NEP_conspiracy_ending_soon_india_tt: "§RDie Rebellen in Nepal werden in 30 Tagen ihren Zug machen, was unseren Versuchen, Einfluss auf sie zu nehmen, ein Ende setzen wird. Wir können nicht zulassen, dass unsere Feinde gegen uns gewinnen.§!"

### Characters ###
 NEP_tribhuvan: "Tribhuvan"
 NEP_tribhuvan_leader_desc_start: "§YGeboren:§! §L30. Juni 1906, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LNach dem Tod seines Vaters König Prithvi im Jahr 1913 wurde der erst fünfjährige Tribhuvan Bir Bikram Shah Dev König Tribhuvan. Er wuchs unter der Regentschaft von Königinmutter Divyeshwari Lakshmi Devi auf und heiratete im Alter von 12 Jahren Kanti Rajya Lakshmi Devi Shah und ihre Schwester Ishwari am selben Tag in zwei getrennten Zeremonien.\n\nObwohl Tribhuvan das Oberhaupt des Königshauses von Gorkha (auch bekannt als Shah-Dynastie) war, hatten weder er noch seine Mutter während ihrer Kindheit und Jugend echte Regierungsgewalt, da die Ranas die tatsächliche Regierungsgewalt fest in ihren Händen hielten. Während des Ersten Weltkriegs wurden er und seine Mutter bedroht und eingeschüchtert, sodass sie den nepalesischen Truppen befahlen, zur Unterstützung Großbritanniens und der Entente in den Krieg zu ziehen, was die gegenseitige Feindseligkeit zwischen den beiden Familien noch verstärkte.§!\n\n"
 NEP_tribhuvan_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LHeute ist Tribhuvan erwachsen und hat sich schon viel länger als ihm lieb ist gegen die Ranas aufgelehnt. Während die Nepal Praja Parishad weiterhin Intrigen spinnt, spürt auch Tribhuvan, dass die Zeit für seinen Schritt eher früher als später kommen wird.§!"
 NEP_tribhuvan_restored_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LNachdem die Ranas nun besiegt sind, ist Tribhuvan bereit, endlich fast ein Jahrhundert der despotischen Herrschaft der Ranas wiedergutzumachen. Er hat beträchtliche Macht in seinen Händen konzentriert, und die Zeit wird zeigen, was Tribhuvan mit seinem wiederbelebten Mandat zu tun beschließt.§!"
 NEP_tribhuvan_democratic_leader_desc: "$NEP_tribhuvan_leader_desc_start$§LNachdem die Ranas nun besiegt sind, ist Tribhuvan bereit, endlich fast ein Jahrhundert der despotischen Herrschaft der Ranas wiedergutzumachen. Tribhuvan verleiht einer Regierung aus freien Männern Nepals seine Legitimität und hofft nun, Nepals Übergang von einem Despotismus des 19. Jahrhunderts zu einer modernen demokratischen Nation zu begleiten.§!"
 NEP_ram_prasad_rai: "Ram Prasad Rai"
 NEP_ram_prasad_rai_leader_desc: "§YGeboren:§! §L1. März 1910 in Bhojpur, Königreich Nepal§!\n§YHintergrund:§! §LAls Sohn einer wohlhabenden Familie im Dorf Sandilung geboren, hätte kaum jemand gedacht, dass die unscheinbare Geburt von Ram Prasad Rai enorme Auswirkungen auf die Zukunft Nepals haben würde. Im Alter von 14 Jahren trat er als Mitglied der Eliteeinheit Gurkha Brigades in die Armee des British Raj ein, bevor er sich schließlich auf die Seite der Regierung von Kalkutta stellte und mit indischen Rebellentruppen gegen die britisch-indischen Streitkräfte kämpfte.\n\nAls die Bharatiya People's Republic nach dem Waffenstillstand von 1927 ihre Wunden leckte und ihre hart erkämpfte Freiheit feierte, stellte sich Ram bald vor, wie eine solche Revolution in seiner Heimat Nepal aussehen könnte. Während eines Großteils der 20er und 30er Jahre arbeitete er mit seinen Mitrevolutionären zusammen und setzte sich unermüdlich dafür ein, das politische Bewusstsein der nepalesischen Bauernschaft zu stärken.\n\nNach jahrelangen Bemühungen seinerseits und seitens seiner Mitstreiter ist die nepalesische Revolution endlich vollzogen und seine Landsleute sind von den Fesseln des despotischen Rana-Feudalismus befreit worden. Da er eng mit der INC verbunden ist, bezweifeln viele, dass der junge Ram weit von der Parteilinie seiner Mitstreiter in Indien abweichen wird.§!"

 NEP_subarna_shumsher_rana: "Subarna Shumsher Rana"
 NEP_subarna_shumsher_rana_advisor_desc: "§YGeboren:§! §L1910, in Kathmandu, Königreich Nepal§!"
 NEP_mahabir_shumsher_rana: "Mahabir Shumsher Rana"
