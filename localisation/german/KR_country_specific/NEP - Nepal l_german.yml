 NEP_tanka_prasad_acharya: "Tanka Prasad Acharya"
 NEP_tanka_prasad_acharya_leader_desc: "§YGeboren:§! §L31. Dezember 1912 in Nawalparasi, Königreich Nepal§!\n§YHintergrund:§! §LTanka Prasad Acharya was born to Tika Prasad Acharya, a District Revenue Officer with two wives, of whom Tanka was borne to the first. Growing up, Tanka maintained a very close relationship with his mother, and would come to be highly influenced by not only her moral teachings, but also those of the Hindu faith. Astrologically born between the Sukra and Brihaspati signs, their \"materialistic\" and \"spiritual\" influences have led many to predict he will some day become a Raja (king) or a Jogi (saint), expectations which have deeply affected him to this day.\n\nAt a very young age, his father uncovered corruption in one of his subordinates, however this subordinate was acquitted, with Tika being made to pay a hefty fine as the supervisor by the Ranas. Since then, Tanka has held a deep hatred for them, and would become obsessed with politics, culminating in the founding of the Nepal Praja Parishad.\n\nConsidering himself a man of the present, Tanka sees his past as a mere antiquity and so too does he see Nepal's feudal past the same way. Tanka plans to assert Nepal's independence and lead it into the modern age, even if such a task is going to prove tremendously difficult.§!"
