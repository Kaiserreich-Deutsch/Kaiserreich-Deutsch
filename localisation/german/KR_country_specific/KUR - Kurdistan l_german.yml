### Events ###
 kur.1.t: "Eine fragile Rebellion"
 kur.1.d: "Als die Scheichs und Aghas ihre Banner vor der Diyarbakır Ulu Camii (Großen Moschee von Diyarbakır) in den Boden stießen, zweifelten viele an ihrer Fähigkeit, einen Krieg gegen das kemalistische Regime zu führen. Allerdings haben davor auch viele daran gezweifelt, dass sich die Kurden überhaupt einmal vereinen würden.\n\nNun, da Eisenbahnen auch in Kurdistan errichtet werden, der Glauben nach und nach an der Bedeutung verliert, die er verdient, und türkische Intellektuelle versuchen, unserem großen Kalifat ihre Sichtweise aufzuzwingen, haben viele endlich das Licht erblickt. Uns erreichen Briefe der Unterstützung aus der ganzen muslimischen Welt und Freiwillige, die bereit sind, für den Kalifen zu kämpfen, verpflichten sich in Diyarbakir. Die verfluchten Ungläubigen in Konstantiniyye werden schon bald erkennen, dass ihr Weg der Falsche ist, und die Straßen der Stadt werden vom Blut derer, die sich uns in den Weg stellen, rot gefärbt! So lasset uns losziehen, um die Ehre des Kalifen wiederherzustellen und den gesamten Islam vor dieser Katastrophe zu bewahren!"
 kur.1.a: "Allahu Akbar!"

 kur.2.t: "Sulaimaniyya erklärt seine Unabhängigkeit"
 kur.2.d: "Der vor Kurzem zurückgekehrte Scheich Mahmut Barzinji hat das derzeitige Chaos im Maschrek ausgenutzt und verkündet, dass die Stadt Sulaimaniyya und ihre umliegenden Territorien mit dem Osmanischen Reich brechen und fortan einen eigenen Staat bilden werden. Diese Entscheidung ist auch für seine ehemaligen Verbündeten in [PER.GetName] eine Überraschung, da diese zwar die Hohe Pforte destabilisieren, allerdings keinen kurdischen Staat schaffen wollten. Es ist noch unklar, ob der Iran, aus Angst, seine kurdische Bevölkerung könnte Barzinji unterstützen, gegen ihn zu den Waffen greifen wird, bevor die Situation weiter eskaliert."
 kur.2.a: "Verdammt, Barzinji!"

 kur.3.t: "Scheich Mahmud Barzinji in Gesprächen mit [PER.GetName]"
 kur.3.d: "Der berüchtigte Scheich Mahmud, Anführer zweier gescheiterter Versuche in Sulaymanyiah, ein kurdisches Königreich zu errichten, wurde unseren Spionen zufolge erneut in Kontakt mit Vertretern der iranischen Regierung gesehen. Als prominenter Qadiri hatte der Scheich die meisten seiner Misserfolge den anderen Kurden zu verdanken, deren Unwilligkeit, sich dem Scheich unterzuordnen, ihm zum Verhängnis wurde. Osmanische Beamte im Irak nutzten ihre Differenzen schnell aus, und indem sie sich gegen ihn gerichtete kurdische Kräfte wie den mächtigen Dschaf zunutze machten, sah er sich gezwungen, über die Grenze in den Iran zu fliehen.\n\nVersuche der iranischen Regierung, seine Truppen zu versorgen und sie zurück nach Sulaymanyiah zu schicken, um in der osmanischen Peripherie Verwüstung anzurichten, hatten immer weniger Erfolg, da selbst seine engsten Unterstützer zu glauben begannen, dass sich das Fenster geschlossen hatte. Außerdem konterten die Türken dieses Täuschungsmanöver mit eigenen kurdischen Spielfiguren. Der Kurde Simqi, berühmter Kriegsherr in Iranisch-Kurdistan und von vielen Assyrern wegen seiner exzessiven Grausamkeit in der Nähe des Urmia-Sees in der Endphase des Weltkriegs gefürchtet, hat in der osmanischen Regierung seinen Gönner gefunden. Dieser Kriegsherr, der manchmal sogar unter türkischer Flagge kämpfte, richtete großes Unheil an und besiegte sogar erfolgreich die iranische Armee. Doch Verstärkungen aus Teheran sollten ihm letztlich zum Verhängnis werden, da er wie sein Kollege weiter südlich über die Grenze getrieben wurde.\n\nDieses Hin- und Her-Spiel zwischen den beiden Mächten fand 1927 ein Ende, als die Regierung von Mustafa Kemal und der iranische Schah den Saadabad-Pakt schlossen. Beide Seiten würden von nun an aufhören, kurdischen Dissens auf der anderen Seite der Grenze zu fördern, da die Gefahr eines erwachenden kurdischen Nationalismus als nachteilig für die Interessen beider Seiten angesehen wurde. Einige wenige Unruhestifter wurden in einer symbolischen Geste ausgetauscht, während beide Seiten auch die osmanisch-iranische Grenze von 1913 bestätigten."
 kur.3.a: "Was für ein Spiel spielen die Iraner?"

 kur.4.t: "Chaos inmitten der Dschaf"
 kur.4.d: "Die kurdische Stammeskonföderation der Dschaf, eine der bedeutendsten in Irakisch-Kurdistan, wurde Anfang dieser Woche durch die Ermordung ihres Oberhauptes erschüttert. Da sie während des ersten Aufstands von Scheich Mahmud an der Seite der osmanischen Armee gekämpft hatten, haben viele schnell mit dem Finger auf die iranische Grenze gezeigt, wo der im Exil lebende Häuptling anscheinend seine Kräfte für eine Rückkehr an die Macht gesammelt hat.\n\nDie Ermordung hat die unzufriedenen Mitglieder der Konföderation dazu veranlasst, mit der zentralen Politik zu brechen und ihren eigenen Nachfolger zu unterstützen, dessen Vorstellungen von einer Zusammenarbeit mit dem osmanischen Regime weit weniger sicher sind."
 kur.4.a: "Beunruhigend"

 kur.5.t: "Zunehmende Unzufriedenheit in Irakisch-Kurdistan"
 kur.5.d: "Angesichts der allgemeinen Kriegsstimmung, die in der Luft liegt, ist die Stabilität in der Region Sulaymanyiah auf dem Nullpunkt angelangt. Die Überfälle zweier mächtiger Stämme, der Hawrami und der Hamavand (Verbündete von Scheich Mahmud während seiner Revolte), sind so unerträglich geworden, dass sich Händler und andere Stadtbewohner gezwungen sehen, nach Kirkuk und Mosul zu gehen, wo ihnen der Schutz der örtlichen Verbände und der osmanischen Gendarmerie die dringend benötigte Ruhe verschafft. Die Proteste gegen die langsame Reaktion der Regierung haben in der Region ebenfalls zugenommen, da viele Kurden das Vertrauen in das Militär verlieren, das sie vor Schaden bewahrt.\n\nDessen ungeachtet hat die Armee ein Kommando von 3.000 Mann und eine Luftstaffel in das Gebiet der lästigen Stämme geschickt, um deren Unruhen ein Ende zu setzen. Die iranische Regierung reagierte schnell darauf, dass das Ausmaß dieser Truppenbewegungen so nahe an ihrer Grenze nur ein Zeichen dafür sein kann, dass die Türken planen, in das iranische Kurdistan einzudringen und die dort lebenden Kurden zu vertreiben."
 kur.5.a: "Eine weitere Verschwendung von tapferen türkischen Soldaten..."

 kur.6.t: "Scheich Mahmud kommt in Sulaymanyiah an"
 kur.6.d: "An der Spitze von 500 Reitern ist der verbannte und selbsternannte 'König von Kurdistan' in seine Heimat zurückgekehrt. Es überrascht niemanden, dass dies der Moral der rebellierenden Kurden einen weiteren Schub gegeben hat, die in der rechtzeitigen Rückkehr ihres Helden ein Zeichen dafür sehen, dass sich das Blatt endlich wendet. Sowohl die Hawrami als auch die Hamavand haben dem Scheich schnell ihre Treue geschworen und Abordnungen ihrer Stämme zu seiner Operationsbasis nahe der iranischen Grenze entsandt. Einige Fraktionen der Dschaf-Konföderation, die sich immer noch von dem eklatanten Angriff auf ihre Führung erholen, haben sich ebenfalls auf seine Seite gestellt, während andere noch unentschlossen sind, da die von Mahmud versprochene iranische Unterstützung unwahrscheinlich erscheint.\n\nDie Regierung in Kostantiniye hat als eklatanten Bruch des Saadabad-Pakts eine sofortige Antwort vom Iran in dieser Angelegenheit verlangt, um zu erklären, warum sie den Scheich nicht an der Rückkehr gehindert hat. Außerdem wurde umgehend ein Telegramm nach Ostanatolien gesandt mit dem Befehl, die Reste von Simqis Armee zu bewaffnen und sie für ähnliche Operationen rund um den Urmia-See in Bereitschaft zu halten, falls die Iraner nicht zurückweichen."
 kur.6.a: "Sie sollten uns besser eine gute Erklärung geben!"

 kur.7.t: "Grenzkonflikt in Kurdistan"
 kur.7.d: "Die osmanisch-iranische Grenze war schon immer ein wankelmütiges Gebilde, nicht zuletzt wegen der großen Zahl kurdischer Stämme, die sich mit keiner Seite identifizieren und je nach Jahreszeit hin- und herwandern. Im 19. Jahrhundert wurden Anstrengungen unternommen, diese Grenze eindeutiger zu markieren, und es dauerte fast hundert Jahre, bis sie 1913 bestätigt wurde. Nichtsdestotrotz haben sowohl wir als auch die Türken die andere Seite sabotiert, wo immer wir konnten, und haben dies mit großem Erfolg durch kurdische Bauern getan.\n\nIn den 1920er Jahren fand diese Rivalität jedoch ein Ende, da die Unterstützung kurdischer Agitatoren auf der anderen Seite massive Auswirkungen auf die Loyalität unserer eigenen Kurden hatte. Der Saadabad-Pakt wurde daher 1927 als Vereinbarung zwischen unseren beiden Regierungen zur Einstellung von Maßnahmen zur Förderung des kurdischen Nationalgefühls geschlossen.\n\nDas Aufkommen des arabischen Nationalismus und die von der ägyptischen Regierung verursachten Probleme haben unsere Regierung jedoch dazu veranlasst, diese Idee zu 'überdenken', denn da der Nahe Osten scheinbar auf einen Kurs eingeschwenkt ist, der nur in einem Krieg enden kann, haben iranische Falken den im Exil lebenden Scheich Mahmud Barzanji nach Sulaymanyiah geschickt, um die Ostflanke der Pforte aufzuweichen. Als eklatanten Bruch des Saadabad-Paktes hat die osmanische Regierung nun eine Erklärung verlangt und gedroht, den Vertrag zu kündigen, wenn wir uns nicht sofort zurückziehen."
 kur.7.a: "Leugnet einfach alles"

 kur.8.t: "Iran streitet jede Verantwortung ab"
 kur.8.d: "Als Reaktion auf unsere Anschuldigungen hat die iranische Regierung beschlossen, jede Verantwortung in der Sulaymanyiah-Affäre zu leugnen. Sie behauptet, Mahmut sei seinen Bewachern entkommen und habe ganz allein die Grenze überqueren können. Alle Zwischenfälle, die er danach verursacht haben könnte, gehen den Iran nichts an. Darauf folgte die abfällige Bemerkung, dass die Osmanen vielleicht ihr eigenes Missmanagement untersuchen sollten, anstatt die Schuld auf andere Nationen zu schieben.\n\nBerichte unserer Agenten im Iran und in Kurdistan widersprechen dieser Aussage jedoch, da Berichte über iranische Kurden in den Reihen von Barzinji aufgetaucht sind. Außerdem stellt sich die Frage, wie er das von ihm aufgestellte Heer ohne ausländische Unterstützung hätte finanzieren können.\n\nDaher hat der Ministerrat offiziell die Dienste von Simqi in Anspruch genommen, der mit osmanischen Gewehren, Maschinengewehren und sogar Artilleriegeschützen bewaffnet ist. In seinen Reihen wurden auch einige osmanische Fußsoldaten platziert, um sicherzustellen, dass er im Bedarfsfall für die Regierung kontrollierbar bleibt."
 kur.8.a: "Es scheint, dass der Saadabad-Pakt tot ist"

 kur.9.t: "Rückkehr von Simqi"
 kur.9.d: "Es scheint, dass die Türken als Reaktion auf die Aktion von Mahmud Barzanji ihren eigenen Bauern in unser Gebiet zurückgeschickt haben, einen berüchtigten kurdischen Kriegsherrn. Simqi, ein Kurde aus der Region um den Urmia-See, ist vor allem bei den Assyrern bekannt, die er zusammen mit den osmanischen Truppen brutal massakrierte, als sie während des Weltkriegs in den Iran flohen. In den frühen 20er Jahren versuchte er, mit stillschweigender Unterstützung des osmanischen Militärs einen eigenen kurdischen Staat zu gründen. Es bedurfte mehrerer peinlicher Niederlagen und einer großen Armee, um ihn schließlich zu vertreiben und die Region in Schutt und Asche zu legen.\n\nSeine Rückkehr ist daher umso beunruhigender, als dies eine klare Botschaft der Osmanen zu sein scheint, dass sie wieder an den sunnitischen Kurden des Nordens interessiert sind. Obwohl der Mann nur noch wenig Unterstützung in der Region hat, dürfte der Schaden dennoch immens sein, und sollten wir nicht zuerst zuschlagen, während die Pforte unter den Schlägen im Westen leidet, könnten wir uns bald stark unterlegen fühlen."
 kur.9.a: "Sendet ein Ultimatum!"
 kur.9.b: "Wir können im Moment keinen Krieg riskieren"

 kur.10.t: "Iran stellt ein Ultimatum"
 kur.10.d: "Als Reaktion auf die von Simqi angerichteten Verwüstungen hat die iranische Regierung beschlossen, ein umfassendes Ultimatum an unsere Adresse zu stellen. Mit der Forderung nach einem sofortigen Rückzug von Simqis Truppen, der Auslieferung aller kurdischen Kriegsverbrecher der letzten zwei Jahrzehnte und einer absolut schwindelerregenden Summe an Reparationen für den von ihm angeblich verursachten Schaden ist es sonnenklar, dass es sich um eine verkappte Kriegserklärung handelt. Truppenbewegungen in Khuzestan und in der Nähe von Täbris haben diesen Verdacht weiter erhärtet, und es ist ganz offensichtlich geworden, dass sich Iraner und Türken wieder einmal gegenseitig an die Kehle gehen. Möge Allah uns durch diese unruhigen Zeiten führen!"
 kur.10.a: "Wir marschieren auf Teheran!"

