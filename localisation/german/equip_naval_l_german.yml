l_german:
### Übersetzt von Proho ###
naval_equipment: "Schiffe"
 ship_hull_submarine_1_desc: "Als erste U-Boote, die tatsächlich zu effektiven Kampfhandlungen fähig sind, stellen diese Konstruktionen eine erhebliche Verbesserung gegenüber ihren Vorgängern dar. Durch den Ersatz der vorwiegend benzin-elektrischen Motoren der ersten U-Boote durch dieselelektrische Motoren haben sie im Vergleich zu ihren Vorgängern eine deutlich verbesserte Reichweite und Oberflächengeschwindigkeit. Im Kampf gegen feindliche Kriegsschiffe fungieren sie hauptsächlich als tauchfähige leichte Torpedoboote, verfügen jedoch nicht über die erforderliche Geschwindigkeit oder Ausdauer, um länger als relativ kurze Zeiträume unter Wasser zu bleiben. Diese U-Boote wurden während des Weltkriegs von den großen Seemächten eingesetzt."
 ship_hull_submarine_2_desc: "Die Weiterentwicklung früherer U-Boot-Konstruktionen: Einige dieser Kriegsschiffe führten die Ideen der „Kreuzer“-U-Boote weiter, mit größeren Geschützen und einem stärkeren Fokus auf Oberflächenfähigkeiten, während andere in die entgegengesetzte Richtung gingen und versuchten, die Unterwasserfähigkeiten und -leistung zu verbessern."
 ship_hull_submarine_3_desc: "Die Fortschritte, die einige frühere Konstruktionen hinsichtlich der Erweiterung der Unterwasserreichweite, Geschwindigkeit und Gesamtleistung erzielten, führten dazu, dass sich die Entwicklung von U-Booten von 'Kreuzer'-Typen weg und zurück zu Schiffen mit einem stärkeren Schwerpunkt auf Unterwasserfähigkeiten verlagerte. Diese U-Boote sind gegenüber früheren Typen erheblich verbessert worden, verfügen über eine starke Torpedobewaffnung und stellen eine echte Bedrohung für fast alle Überwasserschiffe dar. Allerdings sind sie nach wie vor in ihrer Tauchzeit, Reichweite und Geschwindigkeit begrenzt und bleiben an der Oberfläche verwundbar, insbesondere gegenüber Flugzeugen."
 ship_hull_submarine_4_desc: "Mit einer deutlich erhöhten Batteriekapazität, fortschrittlichen Systemen zur Lufterneuerung unter Wasser und insgesamt verfeinerten Konstruktionen sind dies die ersten U-Boote, die dafür ausgelegt sind, den größten Teil ihrer Zeit auf See unter Wasser zu bleiben. Damit markieren sie einen massiven Wandel in der Seekriegsführung und den Aufstieg der U-Boote zu wahren Schreckgespenstern. Solche Kriegsschiffe bieten den Nationen, die sie entwickelt und eingesetzt haben, die Möglichkeit, die Ozeane zu beherrschen."

 ship_hull_light_1_desc: "Der Weltkrieg brachte einen neuen Bedarf an Zerstörern mit sich – sie wurden nicht nur zum Schutz der eigenen Flotten benötigt, sondern auch zum Schutz der Schifffahrtslinien der Entente eingesetzt. Um diesem Bedarf gerecht zu werden, wurden die Konstruktionen der Zerstörer optimiert und in Massenproduktion gebracht, um mit der Nachfrage Schritt zu halten. Schiffe dieser Ära haben in der Regel eine Tonnage von 1000 Tonnen und erreichen eine Höchstgeschwindigkeit von 34 Knoten, während sie mit einem größeren Paar Torpedos als ihre Vorgänger ausgerüstet sind."
 ship_hull_light_2_desc: "Bis 1935, als immer leistungsfähigere neue Flugzeugkonstruktionen in Dienst gestellt wurden und mehrere Marinen mehr Flugzeugträger einsetzten, gab es zwar noch einige Zweifel daran, wie nützlich Flugzeugträger in offenen Kriegshandlungen sein würden, aber die Besorgnis über die potenzielle Bedrohung, die Flugzeuge für Kriegsschiffe darstellen könnten, wuchs. Die deutschen Flugzeugträgeroperationen während der Intervention in China und die fortgesetzten britischen Manöver hatten der Welt gezeigt, dass Flugzeugträger in der Marine einen Zweck erfüllen. Infolgedessen wurden Zerstörer mit einer doppelt einsetzbaren Primärbewaffnung ausgestattet, wodurch ihre Flugabwehrfähigkeit erheblich verbessert und ihre Nützlichkeit erneut gesteigert wurde. Diese Schiffe mit einer Verdrängung von bis zu 2.500 Tonnen führen oft eine erhöhte Torpedoladung mit sich, um die reduzierte Torpedoladung modernerer Kreuzer auszugleichen."
 ship_hull_light_3_desc: "Mit Beginn des Zweiten Weltkriegs benötigten die Marinen weltweit kostengünstige Flugabwehrplattformen. Der Erfolg der Trägerkämpfe hatte der Welt gezeigt, dass sie sich nicht nur für Aufklärungs- und Trägerabwehr Aufgaben eignen, sondern auch für die moderne Kriegsführung gegen Großkampfschiffe benötigt werden. Fortschrittliche U-Boot-Abwehrtechnologien spielen ebenfalls eine wesentliche Rolle bei der Bekämpfung der größten Bedrohung für Konvoioperationen. Sie und die Flugabwehrplattformen verstärkten die Nachfrage nach mehr Zerstörern. Während zuvor die Investitionen in Zerstörer zugunsten von Kreuzern und den neuen Schlachtkreuzern zurückgefahren wurden, rückten Zerstörer nun wieder als wesentlicher Bestandteil sowohl der Flotte als auch des Konvoisystems in den Vordergrund. Oft nicht größer als ihre Vorgänger, sind sie technologisch weitaus fortschrittlicher und verfügen meist über flache Decks und weitaus größere Torpedoausrüstung."
 ship_hull_light_4_desc: "Gegen Ende des Zweiten Weltkriegs waren die Marinen der Welt gezwungen, sich auf neue U-Boote einzustellen, die fast unbegrenzt unter Wasser bleiben konnten, sowie auf Flugzeugträger, die mit Flugzeugen beladen waren, die mehr als fähig waren, Großkampfschiffe zu zerstören, wodurch große Kanonenkreuzer angesichts von Flugzeugträgern und U-Booten schnell an Bedeutung verloren. Die zukünftige Rolle der Flotteneskorte wird nach Ansicht der meisten Marine-Theoretiker fast ausschließlich von Zerstörern übernommen, deren doppelt einsetzbare Schnellfeuergeschütze alle Flugzeuge zerstören, die es wagen, ihren Weg zu kreuzen, um sie mit Sturzflügen zu bombardieren. Die Verdrängung dieser Schiffe wurde ebenfalls erhöht und erreichte oft bis zu 3.000 Tonnen, da die Konstrukteure sie mit immer mehr Flugabwehrwaffen sowie mehr Primärgeschützen ausstatteten."

 ship_hull_cruiser_1_desc: "Bessere Panzerung und die Entwicklung von Dampfturbinenmotoren führten zum Aufkommen leichter Panzerkreuzer. Diese Konstruktionen waren schneller und besser geschützt als die geschützten Kreuzer und verdrängten diese in den 1910er Jahren. Obwohl sie leichter und kleiner als andere Schiffe ihrer Zeit waren, handelte es sich dennoch um echte Kreuzer, die über einen großen Aktionsradius und die nötige Selbstversorgung verfügten, um weltweit unabhängig operieren zu können."
 ship_hull_cruiser_2_desc: "In der Zwischenkriegszeit wurden die seit dem Dreadnought-Wettrüsten erschienenen größeren Kreuzer weiterentwickelt. Da viele Seemächte nach wie vor politischen und finanziellen Zwängen unterlagen, waren die neuen Konstruktionen nur geringfügig größer als die der vorherigen Generation, verfügten jedoch über eine höhere Feuerkraft durch den Einsatz größerer Geschütze oder die zunehmende Verwendung von Dreifachgeschütztürmen und Vierfach-Torpedorohren. Die wachsende Bedeutung der Luftfahrt in der Seekriegsführung führte auch zur Einführung von Hochwinkel-Doppellaufgeschützen, die durch eine wachsende Zahl von Autokanonen ergänzt wurden."
 ship_hull_cruiser_3_desc: "Dank der erhöhten verfügbaren Finanzmittel wurden die neuen Kreuzer, die am Ende der Zwischenkriegszeit und zu Beginn des Zweiten Weltkriegs gebaut wurden, wieder etwas größer. Während das Kaliber der Hauptbewaffnung mit wenigen Ausnahmen unverändert blieb, wurde ihre Feuerkraft durch Hinzufügen eines zusätzlichen Turms oder Erhöhen der Anzahl der Geschütze in jedem Turm weiter gesteigert. Die Sekundärbewaffnung wurde durch weitere Doppelgeschütze mit doppeltem Verwendungszweck und noch mehr spezielle Flugabwehrwaffen aufgerüstet, die oft mit verbesserten Feuerleitsystemen verbunden waren. In dieser Generation wurden auch zunehmend Radarsysteme auf Kreuzern eingesetzt."
 ship_hull_cruiser_4_desc: "Die Kreuzer der späten Kriegszeit und der frühen Nachkriegszeit ähneln denen der frühen Kriegszeit, wobei jedoch die zahlreichen Erfahrungen aus dieser Zeit berücksichtigt wurden. Da Flugzeuge als eine der größten Bedrohungen für Schiffe galten, konzentrierten sich die Konstrukteure darauf, die Flugabwehrfähigkeiten durch eine bessere Feuerleitung und eine verbesserte Koordination zwischen Batterien und Radar weiter zu verbessern. Einige Marinen experimentieren auch mit automatischen Lademekanismen für die Hauptbewaffnung, wodurch sich die Feuerrate erheblich verbessert."

 ship_hull_heavy_1_desc: "Diese Klassen wurden kurz vor Beginn des Weltkriegs entworfen und während dessen Dauer fertiggestellt. Sie repräsentieren den höchsten Stand der Marineentwicklung vor Ausbruch dieses Konflikts. Sie waren die führenden Kriegsschiffe der Flotte während des Krieges und blieben auch lange nach dessen Ende hochwirksam. Sie sind zwar deutlich schneller als die Dreadnoughts vor ihnen, aber ihr auffälligstes Unterscheidungsmerkmal ist ihre verbesserte Bewaffnung – sie verfügen über acht bis zehn Hauptgeschütze, die meisten in Doppeltürmen, einige wenige jedoch in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und ihre schwere Panzerung garantierten ihnen einen Platz im Herzen der Kriegsflotten des Weltkriegs, aber diese kontinuierlichen Fortschritte gingen mit schnell steigenden Kosten einher. Noch mehr als die Kriegsschiffe vor ihnen erforderten diese Klassen enorme Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
 ship_hull_heavy_2_desc: "Das Ende des Dreadnought-Wettlaufs führte dazu, dass der groß angelegte Schiffbau weitgehend eingestellt wurde und die bis 1925 enorm angestiegenen Marineausgaben schließlich zusammenbrachen. Die 'Großmächte' verbrachten das nächste Jahrzehnt damit, bereits im Bau befindliche Schiffe langsam fertigzustellen, während sie sich bei der Entwicklung auf kleinere Schiffe konzentrierten, die leichter durch die Marinebudgets zu schleusen waren. Erst in den frühen 30er Jahren begannen die Großmächte mit dem Bau schneller Schlachtschiffe zu experimentieren. Diese Schlachtschiffkonstruktionen sind weitaus moderner, mit verbesserten Entfernungsmessern, leistungsstarken Ölmotoren und 16- bis 18-Zoll-Kanonen, aber im Allgemeinen eher iterativ, da der Schwerpunkt eher auf der Lieferung eines leistungsstarken Schiffes zum besten Preis liegt als auf einer drastischen Verbesserung gegenüber ihren Vorgängern."
 ship_hull_heavy_3_desc: "Angesichts des bevorstehenden Zweiten Weltkriegs und der beispiellos hohen internationalen Spannungen versuchen Konstrukteure, eine neue Generation von Schiffen für den bevorstehenden Krieg zu entwickeln. Während einige Nationen ihre Hoffnungen auf Flugzeugträger gesetzt haben, bestehen andere weiterhin darauf, dass Flugzeugträger nur eine ergänzende Rolle spielen können und nicht die primäre Rolle der Schlachtschiffe als Hauptwaffe gegen Großkampfschiffe ersetzen können. Diese Nationen rüsteten stattdessen ihre neueren Entwürfe um und konzentrierten sich auf verbesserte Panzerungslayouts und effektivere Geschütze und Geschütztürme sowie auf höhere Geschwindigkeiten."
 ship_hull_heavy_4_desc: "Am Ende des Zweiten Weltkriegs begannen die Großmächte zu verstehen: Die Seeluftwaffe hatte sich gegenüber allen Großkampfschiffen als siegreich erwiesen. Dennoch halten mehrere Nationen an der Entwicklung von Schlachtschiffen fest, als Plattformen für Küstenbombardements, Prestigeprojekte und Unterstützung für Flugzeugträger innerhalb der Flotte, oder versuchen sogar, ihre alte Rolle zu fördern. Einige Konstrukteure statten ihre Schlachtschiffe mit Flugabwehrbatterien aus, um ihre Überlebenschancen zu erhöhen. Obwohl viele dieser Schlachtschiffe noch viele Jahre lang einsatzfähig sein dürften, werden sie von einigen Nationen bereits als veraltet angesehen."

 ship_hull_carrier_conversion_ca_desc: "Aus den Erfahrungen mit Wasserflugzeugträgern haben die Marinen, die über die entsprechenden Ressourcen verfügen, gelernt und mit der Entwicklung einer neuen Generation von Schiffen begonnen, die Flugzeuge auf See transportieren können. Im Gegensatz zu ihren Vorgängern sind diese Träger mit Flugdecks ausgestattet, auf denen Flugzeuge starten und landen können. Da sie aus zivilen Schiffen und Wasserflugzeugträgern umgebaut wurden, sind die meisten dieser Schiffe durch relativ beengte Flugdecks und Hangars eingeschränkt, aber sie zeigen eindeutig, dass Schiffe in der Lage sind, Flugzeuge auf See effektiv einzusetzen."
 ship_hull_carrier_1_desc: "Diese in den 30er Jahren entwickelten Schiffe wurden für die Luftaufklärung und leichte Luftabwehr von Flotten konzipiert, die sich in erster Linie auf 'konventionellere' Kriegsschiffe konzentrieren. Ihre Reichweite wurde deutlich erhöht, und es wurden Anstrengungen unternommen, sie schnell genug zu machen, um mit Flotten mithalten zu können, die mit voller Geschwindigkeit auf offener See operieren."
 ship_hull_carrier_2_desc: "Als große Seeschlachten im Zeitalter der Marinefliegerei zeigten, wie sehr Flugzeuge den Verlauf von Seeschlachten beeinflussen können, stellten viele Mächte fest, dass sie bei der Entwicklung ihrer Flugzeugträgerflotten ins Hintertreffen geraten waren. Flottenflugzeugträger erwiesen sich zwar schnell als die leistungsstärksten ihrer Art, aber es handelte sich auch um riesige Schiffe, deren Bau viel Zeit und große Mengen an Ressourcen erforderte. In ihrem Bestreben, ihre Luftmacht auf den Ozeanen auszubauen, wandten sich die Seemächte solchen Konstruktionen zu, die eine Vergrößerung der bestehenden leichteren Flugzeugträger darstellten, um ihre Marinefliegekapazitäten schnell zu stärken."
 ship_hull_carrier_3_desc: "Da große Seeschlachten im Zeitalter der Marinefliegerei zeigten, wie sehr Flugzeuge den Verlauf von Seeschlachten beeinflussen können, stellten viele Mächte fest, dass sie in der Weiterentwicklung des Flugzeugträgerdesigns hinterherhinkten. Dies führte zu viel größeren Modellen, die sich der Größe der ersten Flottenflugzeugträger annähern und gleichzeitig alle in den vergangenen Jahren vorgenommenen Designverbesserungen berücksichtigen. Die meisten verfügen über einen erheblichen Panzerschutz und eine vernichtende Flugabwehrfeuerkraft und sind gleichzeitig mechanisch äußerst zuverlässig. Allerdings wurde das Konzept der großkalibrigen Sekundärbewaffnung zugunsten kleinerer Mehrzweckgeschütze aufgegeben. Die Entwicklung ihrer Flugzeugträgerstreitkräfte. Flottenflugzeugträger erweisen sich zwar schnell als die leistungsstärksten ihrer Art, sind aber auch massive Schiffe, deren Bau viel Zeit und große Mengen an Ressourcen erfordert. In ihrem Bestreben, ihre Luftmacht auf den Ozeanen auszubauen, wandten sich die Seemächte solchen Konstruktionen zu, die eine Vergrößerung der bestehenden leichteren Flugzeugträger darstellten, um ihre Marinefliegekapazitäten schnell zu stärken."

 ship_hull_super_heavy_1_desc: "Die rasche Aufstockung der Mittel für den Bau von Marineschiffen nach dem Ende der großen Landkonflikte während des Weltkriegs führte zunächst zu diesen Entwürfen, die die Anfänge des Trends zum plötzlichen Wachstum von Größe, Feuerkraft, Panzerung, Kaliber und natürlich Kosten darstellten. Diese Schiffe hoben die führenden Seemächte der Welt von den bloßen Anwärtern auf Größe ab, aber sie haben ihre Tücken; ihre schnelle Entwicklung und überstürzte Konstruktion führten zu Konstruktionsfehlern und anhaltenden mechanischen Problemen. Diese Konstruktionen sind mit acht bis zehn 18-Zoll-Hauptkanonen oder gleichwertigen Geschützen bewaffnet und verfügen über den nötigen Schutz, um es mit ähnlich bewaffneten Schiffen aufnehmen zu können. Als das Dreadnought-Rennen seinen Höhepunkt erreichte, wurden diese wahren Monster erdacht. Sie sind in Größe und Feuerkraft weitaus größer als alles, was es bisher gab, und ihre Kosten sind so hoch, dass nur wenige Nationen es sich leisten können, ihren Bau auch nur in Erwägung zu ziehen."
 
 ship_hull_light_1: "Leichte Zwischenkriegs-Schiffe"
 ship_hull_light_2: "Einfache Leichte Schiffe"
 ship_hull_light_3: "Verbesserte Leichte Schiffe"
 ship_hull_light_4: "Fortschrittliche Leichte Schiffe"
 
ship_hull_cruiser: "Kreuzer"
ship_hull_cruiser_desc: "Ein mittleres Schutzschiff. Seine primäre Aufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch mächtige Torpedos abfeuern, die größere Schiffe beschädigen können."
 ship_hull_cruiser_1: "Zwischenkriegs-Kreuzer"
 ship_hull_cruiser_2: "Einfache Kreuzer"
 ship_hull_cruiser_3: "Verbesserte Kreuzer"
 ship_hull_cruiser_4: "Fortgeschrittene Kreuzer"
 
 ship_hull_heavy: "Schweres Schiff"
 ship_hull_heavy_desc: "Als ultimatives Symbol der Seemacht genießen diese massiven, schwer gepanzerten Ungetüme wie Schlachtkreuzer, Schlachtschiffe oder sogar Dreadnoughts auf hoher See immer noch Respekt, auch wenn einige Experten ihre Rolle im Zeitalter des Flugzeugs und des U-Boots in Frage stellen."
 ship_hull_heavy_1: "Schwere Zwischenkriegs-Schiffe"
 ship_hull_heavy_2: "Einfache Schwere Schiffe"
 ship_hull_heavy_3: "Verbesserte Schwere Schiffe"
 ship_hull_heavy_4: "Fortgeschrittene Schwere Schiffe"
 
 ship_hull_heavy_modern: "Modernes Schlachtschiff"

ship_hull_carrier: "Träger"
ship_hull_carrier_desc: "Ein großes Schiff, das in der Lage ist, Geschwader von mächtigen trägerfähigen Flugzeugen in die Schlacht zu tragen. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."
 ship_hull_carrier_conversion_bb: "Umgerüstetes Schlachtschiff"
 ship_hull_carrier_conversion_bb_desc: "Diese ersten großen Flugzeugträger wurden hauptsächlich auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe vorgesehen waren, aber aus verschiedenen Gründen als Flugzeugträger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Entwürfe variierten stark; ihre Flugzeugkapazitäten reichten von den unteren Sechzigern bis zu über hundert. Es gibt jedoch Konstanten, wie z. B. die Beibehaltung der stark gepanzerten Gürtel und anderer Merkmale von Kanonen-Kriegsschiffen. Obwohl sie nur halb experimentell und unzuverlässig waren, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für die folgenden Generationen von Flugzeugträgern."
 ship_hull_carrier_conversion_ca: "Umgerüsteter Kreuzer"
 ship_hull_carrier_1: "Einfache Träger"
 ship_hull_carrier_2: "Verbesserte Träger"
 ship_hull_carrier_3: "Fortgeschrittene Träger"
 
 ship_hull_carrier_modern: "Moderner Träger"
 ship_hull_carrier_modern_desc: "Größte und fortschrittlichste Flugzeugträger, die die neuesten Technologien, Ausrüstungen und Fortschritte nutzen können. Sie sind der Inbegriff 'modernster' Waffentechnik."

 ship_hull_submarine: "U-Boot"
 ship_hull_submarine_desc: "Das moderne U-Boot, das sich von den einfachen Booten des Ersten Weltkriegs weit entfernt hat, ist leistungsfähiger als je zuvor und kann selbst das größte Schiff zu sehr moderaten Kosten bedrohen."
 ship_hull_submarine_1: "Zwischenkriegs-U-Boote"
 ship_hull_submarine_2: "Einfache U-Boote"
 ship_hull_submarine_3: "Verbesserte U-Boote"
 ship_hull_submarine_4: "Fortgeschrittene U-Boote"
 
 ship_hull_pre_dreadnought: "Vor-Dreadnought"
 ship_hull_pre_dreadnought_desc: "Nach dem Vorbild der britischen Majestic-Klasse aus den späten 1890er Jahren lösten die Vor-Dreadnought-Schlachtschiffe die Panzerschiffe der 1870er und 1880er Jahre ab. Die aus Stahl gebauten und durch eine Panzerung aus gehärtetem Stahl geschützten Vor-Dreadnought-Schlachtschiffe verfügen über eine Hauptbatterie mit sehr schweren Kanonen in Barbetten, die von einer oder mehreren Sekundärbatterien mit leichteren Waffen unterstützt werden.\n\nDa die Dreadnought-Konstruktion sie schon vor dem Zweiten Weltkrieg überflüssig gemacht hat und in den letzten drei Jahrzehnten die Zahl der auf Dreadnought-Konstruktionen basierenden Schiffe enorm gestiegen ist, sind nur noch wenige von ihnen im Einsatz."
 ship_hull_armoured_cruiser: "Panzerkreuzer"
 ship_hull_armoured_cruiser_desc: "In den Jahren unmittelbar nach dem Zweiten Weltkrieg begannen die großen Seemächte mit der Entwicklung einer neuen Generation von immer leistungsfähigeren Schlachtschiffen, in denen Schlachtkreuzer die Rolle von "schnellen Schlachtschiffen" spielen sollten. Die Schlachtkreuzer sollten die Rolle der "schnellen Schlachtschiffe" übernehmen. Sie waren als Zwischenklasse gedacht, die sowohl über die nötige Bewaffnung und Reichweite verfügte, um ältere Schlachtschiffe zu bekämpfen, als auch über die nötige Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance hatten. Bei den ersten Versuchen, dies zu erreichen, haben die deutschen Ingenieure fast Unmögliches versucht und es geschafft, eine Bewaffnung auf Schlachtschiffniveau mit einem Kreuzerrumpf zu verbinden. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist. Diese Schiffe, die von vielen Ländern als neue "Panzerkreuzer" übernommen wurden, sind die schwersten Abschirmschiffe, die die Welt je gesehen hat."
 ship_hull_cruiser_coastal_defense_ship: "Küstenschutz-Schiff"
 ship_hull_cruiser_coastal_defense_ship_desc: "Küstenschutzschiffe sind kleine, oft kreuzergroße Kriegsschiffe, die Geschwindigkeit und Reichweite zugunsten von Panzerung und Bewaffnung opfern. Sie sind in der Regel für Nationen attraktiv, die sich entweder keine Schlachtschiffe in voller Größe leisten können oder denen speziell entwickelte Schiffe mit geringem Tiefgang genügen, die für küstennahe Operationen geeignet sind."
 ship_hull_torpedo_cruiser: "Torpedo Kreuzer"
 ship_hull_torpedo_cruiser_desc: "Diese Kreuzer basieren auf der Doktrin der Jeune École ('Junge Schule'), die davon ausging, dass kleine, mit Torpedos bewaffnete Kriegsschiffe sehr viel größere Schlachtschiffe wirksam und kostengünstig besiegen können, und sind hauptsächlich mit Torpedos bewaffnet. Die meisten Torpedokreuzer fielen in den 1890er Jahren bei den meisten Seestreitkräften in Ungnade, obwohl viele andere Seestreitkräfte sie noch bis in die frühen 1900er Jahre hinein anschafften. Die modernen Torpedokreuzer sind für den Einsatz von Torpedos ausgelegt, die U-Boote nicht tragen können."
 ship_hull_super_heavy_1: "Dreadnought"
 ship_hull_cruiser_submarine: "Kreuzer U-Boot"
 ship_hull_cruiser_submarine_desc: "Sie sind deutlich größer als die vorherigen U-Boote und gehören zum Typ "Kreuzer", der für unabhängige Langstreckeneinsätze in der Handelsschifffahrt konzipiert wurde und besser für den Kampf mit gegnerischen leichten Kriegsschiffen an der Oberfläche gerüstet sein soll. Als solche sind sie mit schwereren Geschützen bewaffnet und haben eine höhere Geschwindigkeit an der Oberfläche. Ihre Unterwasserfähigkeiten bleiben jedoch begrenzt."
 ship_hull_midget_submarine: "Kleinst-U-Boot"
 ship_hull_midget_submarine_desc: "Ein kleines U-Boot, das von einer kleinen Mannschaft bedient wird. Seine geringe Reichweite und Waffenkapazität wird durch eine hohe Produktionsrate ausgeglichen."
 ship_hull_fleet_submarine: "Flotten U-Boot"
 ship_hull_fleet_submarine_desc: "U-Boote, die dank ihrer großen Reichweite als Begleit- und Unterstützungsboote für die Überwasserflotte eingesetzt werden können."
 ship_hull_carrier_submarine: "U-Boot-Träger"
 ship_hull_carrier_submarine_desc: "Ein großer U-Boot-Rumpf, der Flugzeuge aufnehmen und starten kann, die verschiedene Luftmissionen ausführen können."
 ship_hull_nuclear_submarine: "Atom U-Boot"
 ship_hull_nuclear_submarine_desc: "Mit Kernreaktoren können unsere U-Boote sehr lange unter Wasser operieren und dabei eine hohe Geschwindigkeit beibehalten, was sie zu einem äußerst tödlichen Werkzeug in unserem Arsenal macht."
 ship_hull_mega_carrier: "Eis-Träger"
 ship_hull_mega_carrier_desc: "Ein gigantischer Flugzeugträger, der aus experimentellen Eisverbundstoffen wie Pykrete hergestellt wird und von dem aus reguläre Flugzeuge operieren können, wodurch sich die Reichweite unserer Marinefliegerei erhöht."
 support_ship_hull: "Versorgungsschiff"
 support_ship: "Versorgungsschiff"
 support_ship_1: "Versorgungsschiff"
 support_ship_1_desc: "Unterstützungsschiffe sind Nicht-Kampfschiffe, die sich auf die logistische Unterstützung der Schlachtflotte konzentrieren und deren Einsatzdauer durch Reservevorräte an Treibstoff und Versorgungsgütern verlängern."
 support_ship_2: "Verbessertes Versorgungsschiff"
 support_ship_2_desc: "Die Betriebserfahrung ermöglicht ein fortschrittlicheres und leistungsfähigeres Versorgungsschiff, das die Schlachtflotte über noch größere Entfernungen hinweg unterstützen kann."
 repair_ship_hull: "Reparatur Schiff"
 repair_ship: "Reparatur Schiff"
 repair_ship_1: "Reparatur Schiff"
 repair_ship_1_desc: "Reparaturschiffe sind mit schwerem Bergungsgerät ausgestattet, das den Unterschied zwischen einem schwer beschädigten Schiff, das noch zurück zum Hafen fahren kann, und einem gesunkenen Schiff ausmachen kann."
 repair_ship_2: "Verbessertes Reparaturschiff"
 repair_ship_2_desc: "Ein noch leistungsfähigeres Reparaturschiff mit modernster Ausrüstung, das befreundete Kriegsschiffe vor allen außer den schwersten Schäden bewahren kann."
 ship_hull_escort_carrier: "Geleitträger"
 ship_hull_escort_carrier_desc: "Ein kleinerer, kostengünstigerer Flugzeugträger, der in der Regel eher für Konvoibegleitung und U-Boot-Bekämpfung als für direkte Flotteneinsätze eingesetzt wird. Er verfügt über eine kleine, aber nützliche Luftgruppe."

 screen_ship: "Abschirmungen"
 capital_ship: "Große Schiffe"
