l_german:

### military spirits ###
 living_off_the_land_army_spirit: "Vom Land leben"
 living_off_the_land_army_spirit_desc: "Es ist gut, den Feind mit deinen eigenen Waffen zu vernichten, aber noch besser ist es, ihn mit seinen eigenen zu vernichten."
 rapid_emplacement_army_spirit: "Schnelle Befestigung"
 rapid_emplacement_army_spirit_desc: "Alle Feuerkraft der Welt bedeutet nichts, wenn sie am falschen Ort ist."
 direct_fire_support_army_spirit: "Direkte Feuerunterstützung"
 direct_fire_support_army_spirit_desc: "Stell die Kanone auf Null Höhenwinkel und bekämpfe den Feind über offene Visierung!"
 subsidized_contracts_army_spirit: "Subventionierte Verträge"
 subsidized_contracts_army_spirit_desc: "Auch wenn die Ablösung des Pferdes durch den Panzer langfristig wünschenswert ist, darf dies nicht auf Kosten des nationalen wirtschaftlichen Ruins geschehen."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Allgemeine Panzerabwehr"
 all_arms_at_defense_army_spirit_desc: "Gepanzerte Durchbrüche können jederzeit und überall passieren. Der Kriegsgott hilft denen, die sich selbst helfen."
 spirit_of_defiance_army_spirit: "Geist des Widerstands"
 spirit_of_defiance_army_spirit_desc: "Ein Volk kann nicht besiegt werden, solange es nicht zugibt, besiegt zu sein."
 proxy_wars_army_spirit: "Interventionsspezialisten"
 proxy_wars_army_spirit_desc: "Der Feind meines Feindes ist mein Freund."
 naval_tripwire_navy_spirit: "Maritimer Stolperdraht"
 naval_tripwire_navy_spirit_desc: "Wir können den Feind vielleicht nicht völlig daran hindern, unsere Küsten zu erreichen, aber wir können es für ihn blutig und teuer machen."
 ship_to_shore_navy_spirit: "Schiff-zu-Land-Ausbildung"
 ship_to_shore_navy_spirit_desc: "Keine landgestützte Artillerie kann die Feuerkraft von zehntausenden Tonnen Marine-Stahl überbieten."
 scouting_force_navy_spirit: "Aufklärungseinheit"
 scouting_force_navy_spirit_desc: "Das Meer ist weit. Der Sieg geht meist an den, der den Gegner zuerst entdeckt und entscheidend zuschlägt."
 fleet_defense_navy_spirit: "Flottenverteidigung"
 fleet_defense_navy_spirit_desc: "Luftpatrouillen und leichte Schiffe sorgen dafür, dass unsere schweren Einheiten ihre Arbeit ohne unhöfliche Unterbrechung erledigen können."
 fleet_interoperability_navy_spirit: "Flotten-Interoperabilität"
 fleet_interoperability_navy_spirit_desc: "Schnelle logistische Auffüllung und effiziente Schadenskontrolle gewinnen keine Schlachten, aber sie halten die Kanonen des Sieges am Laufen."
 rapid_concentration_navy_spirit: "Schnelle Konzentration"
 rapid_concentration_navy_spirit_desc: "Schnell wie eine Heuschreckenschwarm über den Feind herfallen und mit jeder verfügbaren Waffe feuern – der schnellste Weg zum Sieg."
 aa_curtain_navy_spirit: "Flugabwehrschleier"
 aa_curtain_navy_spirit_desc: "Wie eine alte Schildmauer ist jedes Schiff einer Flotte nicht nur für seine eigene Verteidigung verantwortlich, sondern auch dafür, seinem Nachbarn zu helfen."
 stay_at_your_posts_navy_spirit: "Bleibt auf euren Posten"
 stay_at_your_posts_navy_spirit_desc: "Solange sich eine Schraube dreht und eine Kanone über der Wasserlinie ist, kämpfen wir weiter."
 selective_engagement_navy_spirit: "Selektive Gefechtsführung"
 selective_engagement_navy_spirit_desc: "Ein Narr bleibt vor einem überlegenen Feind stehen und lässt sich vernichten. Lehne Kämpfe ab, die du nicht gewinnen kannst."
 sea_lane_denial_navy_spirit: "Seeverkehrsverweigerung"
 sea_lane_denial_navy_spirit_desc: "Nichts frisst einen Seeigel – und das aus gutem Grund."
 underdog_mentality_navy_spirit: "Außenseitermentalität"
 underdog_mentality_navy_spirit_desc: "Wenn du beim ersten Mal nicht triffst – torpediere erneut."
 cult_of_heroism_army_spirit: "Kult des Heldentums"
 cult_of_heroism_army_spirit_desc: "Von der Geschichte bis in die Moderne ehren Soldaten und Zivilisten gleichermaßen die Opfer ihrer Kameraden."
